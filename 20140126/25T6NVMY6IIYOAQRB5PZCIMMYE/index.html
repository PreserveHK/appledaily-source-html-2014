<html><header><meta charset="utf-8"><title>相士話：後年開花結果</title></header><body><h1>相士話：後年開花結果</h1><p>容祖兒與劉浩龍前年驚爆戀情，堪輿學家區仲德及麥玲玲昨接受電話訪問時，均批祖兒與師兄在2016猴年開花結果。區仲德說：「祖兒命格屬金，16火猴、17火雞年可以結婚。浩龍命格屬火，猴同雞年係紅鸞星動年，佢兩個組合就16、17年先結婚。」他指師兄是尊重女性的命格，需要命格強的人；祖兒命格強，屬將軍命去保護師兄，二人是最佳配搭。<br>麥玲玲則說：「祖兒明年感情明顯啲，以往感情都係唔浮面，馬年屬猴有少少冲，係拗撬年，過兩年最好拉埋天窗，否則祖兒要由頭嚟過，猴年係關鍵，二人相合，馬年最多只係一齊買樓。」</p></body></html>
