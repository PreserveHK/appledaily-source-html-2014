<html><header><meta charset="utf-8"><title>花絮：寶覺啦啦隊輸氣勢</title></header><body><h1>花絮：寶覺啦啦隊輸氣勢</h1><p>寶覺教練陳敬持前日話輸經驗，叫得200人入場打氣，結果寶覺啦啦隊雖然拉晒banner（圖），聲浪都係敵唔過男拔，後者仲帶埋攝製隊拍片，之後將比賽片段剪輯上載YouTube公諸同好。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
