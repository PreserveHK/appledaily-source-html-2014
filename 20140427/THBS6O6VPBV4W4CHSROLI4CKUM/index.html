<html><header><meta charset="utf-8"><title>拒捕賭客爬窗墮樓4死</title></header><body><h1>拒捕賭客爬窗墮樓4死</h1><p>深圳龍崗區警方昨日凌晨在大漢休閒會所（圖）掃賭時，賭客驚惶逃跑，部份人從三樓窗口逃離時，有5人不慎墮樓，導致4死1傷。<br>龍崗警察分局的官方微博指，昨日凌晨警方接獲群眾舉報，稱龍崗街道百富城建材市場三樓大漢休閒會內有人聚眾賭博。便衣民警前往調查時賭客立即逃跑，其中5人從窗口處逃離時墜樓，立即阻止其他賭客繼續從窗口逃離，並緊急通知急救人員到現場救治。5名墮樓者中有4人傷重不治，另1人仍在留醫。案件正在調查中。 <br>中新網</p></body></html>
