<html><header><meta charset="utf-8"><title>關仁隱事：「賈哥」叫「公仔麵」執包袱 - 關仁</title></header><body><h1>關仁隱事：「賈哥」叫「公仔麵」執包袱 - 關仁</h1><p>今年大台搞咗個「靜蠅蠅」選美會，成個選美都好少傳媒報道，連賽前泳衣記者會，都係得小貓兩三隻去採訪，係歷年罕見。其實都係怪「公仔麵」同傳媒關係太差，覺得佢成日大細超，件事連高層都察覺到，早前開會就向公仔麵喺大興問罪之師。<br>「賈哥」自從公仔麵入主咗，就冇啖好食，俾人蝦到上心口，𠵱家有咁好機會，即刻係大會度，有意無意咁狂插佢，仲要句句有骨咁警告佢話：「自己搞番掂，唔係執定包袱啦！」雖然公仔麵𠵱家係老細身邊嘅大紅人，但搞單咁嘅嘢，佢自己都腳震震。<br>撰文：關仁</p></body></html>
