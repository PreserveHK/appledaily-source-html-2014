<html><header><meta charset="utf-8"><title>劉美君跟張可頤學戲</title></header><body><h1>劉美君跟張可頤學戲</h1><p>港視劇《來生不做香港人》劇情緊湊，戲中飾演兩姊妹的劉美君和張可頤因分隔中港兩地生活，產生種種矛盾。劉美君早前接受新加坡電台訪問，大讚可頤好戲，她說：「個個朋友都話Maggie（可頤）好戲，我真係喺佢身上學到好多嘢。」<br>另本周六《選戰》將播映第七集，劇情講述葉晴（李心潔飾）因不夠提名票選特首，於是到鄉議局拉票，怎知被死敵宋萬山（廖啟智飾）使橫手，令人誤以為她跟黑幫江湖大佬扯上關係，發生連串暴力事件，劇情與現實似曾相識。<br>採訪：嵐山</p></body></html>
