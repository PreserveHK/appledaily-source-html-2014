<html><header><meta charset="utf-8"><title>隔牆有耳：財爺中蛋戰衣被扣 - 李八方</title></header><body><h1>隔牆有耳：<br>財爺中蛋戰衣被扣 - 李八方</h1><p>財爺鬍鬚曾去年底喺狼英落區騷當中不幸中蛋，呢單嘢，原來搞到鬍鬚曾（圖）同佢件靚靚adidas戰衣「骨肉分離」。當日蛋汁四濺，狼英事後話警方會跟進呢件事，唔畀鬍鬚曾講太多個人感受。原來警察真係好認真跟進，事發之後，警方即刻「扣留」財爺件沾咗蛋汁嘅外套，相信係要用嚟做證物，所以呢，單案一日未了結，呢件戰衣都未可與財爺「重逢」。暫時「人衫分離」事小，最大鑊係，呢件衫上嘅蛋汁，到𠵱家仲未清洗，等到佢可以攞返呢件戰衣之時，好可能成件衫都已充滿住洗之不去嘅濃郁蛋味。</p></body></html>
