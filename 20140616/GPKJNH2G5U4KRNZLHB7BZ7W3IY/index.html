<html><header><meta charset="utf-8"><title>擴音器擾論壇　警懶理</title></header><body><h1>擴音器擾論壇　警懶理</h1><p>昨日《城市論壇》討論一國兩制白皮書，有親建制人士於場外懸掛兩個擴音器，不斷粗言辱罵節目主持謝志峰及戴耀廷，謝多次警告停止使用擴音器阻礙論壇進行，但對方並無理會，謝於是要求在場警員處理事件，但警方並無即時制止。</p><p>警方回應指，昨午一個傳媒機構在維園舉行直播，一男子在場外使用擴音器發出聲浪，主辦機構求協助，在場警務人員通知相關部門職員跟進，惟該男子未理會。警方向他發口頭警告，他其後調低擴音器的音量。</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
