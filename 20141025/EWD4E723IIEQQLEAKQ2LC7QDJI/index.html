<html><header><meta charset="utf-8"><title>隔牆有耳：梁繼昌唔玩政委會 - 李八方</title></header><body><h1>隔牆有耳：<br>梁繼昌唔玩政委會 - 李八方</h1><p>公專聯梁繼昌（圖）前日去信立法會政制事務委員會，喺毫無原因之下話要退出，喺政改問題越趨白熱化嘅時候，梁繼昌突然話退出，令人唔明佢究竟搞乜鬼？梁繼昌就同八方解釋，實情佢過去兩年都冇入過政制事務委員會，今年之所以加入，都係配合泛民嘅「冧友」策略，但始終泛民人數唔夠建制派多，正副主席呢啲位，泛民點會爭得贏吖！既然𠵱家都選出正副主席，咁咪索性退出囉。而更甚嘅原因，就係梁繼昌覺得政改問題嘅戰場，已經唔單止係立法會，而係喺街上面，所以佢寧可花更多時間同市民一齊爭取好過。</p></body></html>
