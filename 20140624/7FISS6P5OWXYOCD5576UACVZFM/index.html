<html><header><meta charset="utf-8"><title>隔牆有耳：郭琳廣睇貓紙應對記者 - 李八方</title></header><body><h1>隔牆有耳：<br>郭琳廣睇貓紙應對記者 - 李八方</h1><p>郭琳廣噚日首次以監警會主席身份接受傳媒訪問，呢位「紅色」律師出任被指為政治敏感嘅三煞位，除預備大叠貓紙應對記者提問外，更多次以忘記問題為由，要記者重複問題，處處顯得緊張。每當觸及敏感問題如點睇律師會會長林新強講白皮書同愛國定義，佢都會以冇特別留意為由，唔評論事件，予人逃避感覺。呢位監警會新主席透露，七十年代喺澳洲悉尼大學讀書時，當年有同學對學科不滿，發起罷課抗議，結果佢「被」罷課以響應行動。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
