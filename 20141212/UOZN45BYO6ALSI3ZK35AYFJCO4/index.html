<html><header><meta charset="utf-8"><title>【聖誕雞尾酒】Corpse Reviver改良版　諷刺法人愛喝酒不工作</title></header><body><h1>【聖誕雞尾酒】Corpse Reviver改良版　諷刺法人愛喝酒不工作</h1><p>這杯法國的雞尾酒屬於Corpse Reviver的改良版，調配出來時主要是想諷刺當時的法國人愛喝酒而不工作，而這款No.2版本最早記載於1930年Harry Craddock出版的《The Savoy Cocktail》書中，其味道主要帶點清新感，是一杯讓宿醉者「清醒」起來的雞尾酒，若在聖誕Party中突然想清清頭腦，不妨考慮這杯酒。</p><p>記者：區佩嫦</p></body></html>
