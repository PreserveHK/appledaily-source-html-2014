<html><header><meta charset="utf-8"><title>買遠期樓花可慳稅</title></header><body><h1>買遠期樓花可慳稅</h1><p>【買家優惠】<br>泛亞環球物業區域銷售總監鄭偉文表示，澳洲政府特設FIRB（Foreign Investment Review Board），定期審批外國人可買物業。<br>外國買家購當地樓花，需付樓價一成做首期，買家期間免息免供，臨近交樓前三個月，再付樓價一成首期，餘款八成向銀行承造按揭。<br>澳洲各州徵收房產印花稅率不同，以墨爾本為例，隸屬維多行亞州，印花稅率由1.4%起。買家要留意，遠期樓花有優惠，可節省高達九成稅項，但實際向相關代理查詢。</p></body></html>
