<html><header><meta charset="utf-8"><title>森巴嘉年華：尼馬人氣頭髮齊爆升</title></header><body><h1>森巴嘉年華：<br>尼馬人氣頭髮齊爆升</h1><p>尼馬揭幕戰梅開二度，領巴西擊敗克羅地亞，人氣當然急升，據報佢個人Twitter一夜間增加咗16.5萬粉絲。尼馬喺森巴兵團炙手可熱，上周六同隊友踢沙灘足球之餘，尼馬上周六喺個人Twitter就上載一張改圖，將自己個樣配上爆炸頭（圖），仲搞笑咁講：「大衛雷斯加尼馬，哈哈哈」，不過如果尼馬真係要留呢個頭，起碼要2、3個月，一定喺世界盃後啦！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
