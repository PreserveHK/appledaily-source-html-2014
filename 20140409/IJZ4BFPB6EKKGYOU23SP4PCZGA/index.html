<html><header><meta charset="utf-8"><title>栢芝拍拖要過囝囝關</title></header><body><h1>栢芝拍拖要過囝囝關</h1><p>張栢芝在昨日凌晨於商台錄播節目訪問中，談到感情生活時，她稱現階段即使再拍拖，直言「蛇咬我都唔會認」，她說：「如果唔覺得呢個男人可以負託終身，費事俾囝囝話：『媽咪咁多uncle嘅？』」擇偶條件方面，栢芝說：「其實做一樣嘢已經感動到我，就係唔介意我係明星，當係普通人，我都要食飯去廁所，又要唔介意媒體寫佢，咁我就會義無反顧咁跟從呢個男仔，愛比起任何嘢都重要得多！」</p><p>栢芝亦為熊黛林抱不平：「外界只關心佢同天王（郭富城）嘅事，其實佢好努力，但大家只想睇女仔幾時散，幾時復合，冇人會話男仔。」<br>撰文：張曦彤</p></body></html>
