<html><header><meta charset="utf-8"><title>崔碧珈繼續賣身材</title></header><body><h1>崔碧珈繼續賣身材</h1><p>擁有36E豐滿木瓜胸的崔碧珈今年初打入影圈，性感之路令她闖出名堂，並因為拋巨咪獲封「崔big瓜」。回顧今年崔碧珈接了四套電影，全露肉為主，來年她會繼續以身體作武器，樂意與大家分享天賦身材，她昨日說：「每個人都有唔同取勝之處，有啲可以sell靚女、皮膚，觀眾接受我就開心。」<br>今年聖誕節和元旦，崔碧珈會和家人赴倫敦，回想大學時在英國留學，於聖誕節拍拖的一仆一碌難忘回憶，崔碧珈說：「倫敦聖誕會落雪，着高踭鞋喺街仆親，要男友笑住扶起我。」她提議大家聖誕夜蒲可以穿吊帶打底加披肩，既保暖又可以遮掩手臂肥肉。<br>採訪：卓寶花<br>攝影：陳俊強<br>場地提供：apm</p></body></html>
