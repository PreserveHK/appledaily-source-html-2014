<html><header><meta charset="utf-8"><title>吳千語恨睇北極光</title></header><body><h1>吳千語恨睇北極光</h1><p>吳千語自跟林峯拍拖後，兩人經常甜蜜出遊，足跡遍及歐美和日本，他們先後到過歐洲掃名牌，去日本東京和沖繩吃喝玩樂，千語BB甚至陪林峯到美國出席其胞弟的畢業典禮，儼如林家一份子。<br>千語BB下一站又想去哪裏？日前變身pink lady接受訪問的她說：「我想去睇北極光，因為好難得，聽聞好靚，睇咗會好運，所以希望今年可以有機會去睇吓。」她又表示每次出遊最大收穫是喪吃當地美食，食極唔肥的她大有本錢。<br>採訪：比華利<br>場地：Urban Farms Limited<br>服裝：Amelie Street</p></body></html>
