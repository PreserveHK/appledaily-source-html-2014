<html><header><meta charset="utf-8"><title>王敏德就晒老婆</title></header><body><h1>王敏德就晒老婆</h1><p>王敏德和馬詩慧（Janet）前晚在中環舉行結婚22周年小派對，女兒王曼喜和兒子王躍穎，還有好友琦琦出席。拖着琦琦到場的馬詩慧心情愉快，她表示稍後會飛往美國出席第二個女兒的畢業禮。結婚22年，大女拍拖了，會否傳授與伴侶相處之道？Janet一邊說，王敏德一邊附和：「總之老婆講就啱。」然後Janet笑說：「要以身作則，每日對住點溝通相處見到，會潛移默化，冇規定乜唔可以做，每個人性格唔同，係要睇大家點相處。」此外，馬詩慧和王曼喜昨早於灣仔出席慈善活動，王曼喜月前更自發跟慈善機構到柬埔寨教當地人衞生知識。<br>採訪：張俊銘、林嘉慈<br>攝影：陳順禎</p></body></html>
