<html><header><meta charset="utf-8"><title>隔牆有耳：元秋愛心底底贈克勤 - 李八方</title></header><body><h1>隔牆有耳：<br>元秋愛心底底贈克勤 - 李八方</h1><p>近期天氣忽冷忽熱，出門時着少件衫都分分鐘中招。不過，有民建聯議員受大家姐「元秋」關照，就幾凍都冇有怕啦。話說噚日民記陳克勤係facebook露「底」，手持老牌內衣影相分享：「多謝ANN姐（蔣麗芸）送我『暖笠笠』雞仔牌保暖內衣！」<br>元秋幫老公以外嘅男人買底衫，對方仲要明目張膽晒命﹖﹗克勤抵死解釋：「實情是咁的：上周五我抵冷貪瀟湘，沒有穿外套到會議室開會，冷得有點發抖，Ann姐問我何事，然後介紹我穿這保暖、透氣的內衣……」幾日後，佢就收到呢件價值458蚊嘅底衫，呢一刻佢話「超感動」喎。</p></body></html>
