<html><header><meta charset="utf-8"><title>劉青雲等郭藹明拎衫</title></header><body><h1>劉青雲等郭藹明拎衫</h1><p>【銅鑼灣】劉青雲同郭藹明絕對係圈中模範夫妻，結婚16年依然咁恩愛，只要青雲唔使開工，佢哋都係形影不離。日前記者發現郭藹明現身銅鑼灣利園二樓行街，當日佢一個人企喺名店Jean Paul Gaultier前不停㩒電話，似乎係打畀老公劉青雲，之後郭藹明入咗店內，冇揀衫就直接行埋收銀櫃位問售貨員攞咗袋衫，然後極速上咗三樓換禮品，落到樓下已經見到青雲出現，仲好細心幫老婆拎嘢。之後青雲嘅七人車駛到，佢哋兩個就一齊上車離開。<br>採訪、攝影：徐錦池</p></body></html>
