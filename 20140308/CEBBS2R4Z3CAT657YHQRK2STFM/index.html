<html><header><meta charset="utf-8"><title>各區突發簡訊：　耍花槍女危坐17樓鐵架</title></header><body><h1>各區突發簡訊：　<br>耍花槍女危坐17樓鐵架</h1><p>【灣　仔】<br>【本報訊】32歲姓盧女子，前晚偕男友及友人一行多人在灣仔道一間樓上吧消遣。至昨日零時盧女與男友為感情問題爭執，她情緒激動，哭着走入女廁，爬過氣窗，危坐17樓外牆一個闊約兩呎的鐵架上。友人發現勸止無果及報警。消防員及警方談判專家先後趕至游說，擾攘一個多小時，終將她勸服，由在樓上戒備的「飛將軍」消防員協助下，合力將她捉回室內，送院檢查。</p></body></html>
