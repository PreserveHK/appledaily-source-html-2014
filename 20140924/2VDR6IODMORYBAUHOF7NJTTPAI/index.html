<html><header><meta charset="utf-8"><title>范姜食晏巧遇吳雪雯</title></header><body><h1>范姜食晏巧遇吳雪雯</h1><p>上月與鍾鎮濤在峇里圓婚的范姜，前日帶細女鍾懿與兩位女友人在置地廣場午膳，巧遇同樣約友人食飯的吳雪雯。范姜趁友人帶鍾懿離開買小食時，便走到吳雪雯那邊傾偈，四個女人越傾越興𡚒，吳雪雯更不時指手劃腳。而買完小食回來的鍾懿見媽咪久久未返回，一度表現得不耐煩，最後她發現記者鏡頭，便立即跑往媽媽身旁通風報信，范姜得悉有記者拍照即返回座位兼埋單，吳雪雯亦與女友人急急離開。<br>採訪、攝影：潘冠恩</p></body></html>
