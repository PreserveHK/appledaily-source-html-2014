<html><header><meta charset="utf-8"><title>印政客稱手機令強姦案增</title></header><body><h1>印政客稱手機令強姦案增</h1><p>印度平均每21分鐘發生一宗強姦案，國內再有政客就風化案頻生發放謬論，竟歸咎手機及吃葷荼毒國民心智。</p><p>學校職員姦女童</p><p>比哈爾邦青少年文化部長比哈里（Binay Bihari）周二向記者發表「偉論」：「不少學生濫用手機，用來收看色情片及收聽淫穢歌曲，污染思想。」他又批評學生互傳「污穢」短訊。比哈里又指吃葷會令青少年衝動兼有戾氣。<br>另外，班加羅爾有6歲女童疑被就讀學校一名體育教師及教育助理強姦，她本月2日曾向老師投訴但未獲理會，一周後她向家人透露詳情才被揭發。<br>《印度時報》</p></body></html>
