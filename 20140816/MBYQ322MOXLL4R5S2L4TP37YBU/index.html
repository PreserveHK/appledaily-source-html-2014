<html><header><meta charset="utf-8"><title>體壇拾趣：劉翔歡迎青奧選手</title></header><body><h1>體壇拾趣：劉翔歡迎青奧選手</h1><p>南京青奧今晚8點就會進行開幕禮，一行26人嘅港隊前晚到埗後，噚日就開始訓練。至於港隊「美人魚」歐鎧淳（Stephanie）亦有特別任務，晨早就同其他青奧大使密密練鼓，話今晚會有驚喜畀大家。除咗Stephanie會有特別演出，賽會噚日仲請咗久未露面嘅劉翔（左），喺歡迎晚會同運動員見面，認真畀面！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
