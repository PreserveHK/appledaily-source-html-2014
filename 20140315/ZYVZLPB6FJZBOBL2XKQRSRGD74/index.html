<html><header><meta charset="utf-8"><title>求驗客手記：賓特拿搞的士佬難當兵</title></header><body><h1>求驗客手記：<br>賓特拿搞的士佬難當兵</h1><p>阿仙奴前鋒賓特拿（圖）爛玩爛蒲，已經成為球隊入面嘅過街老鼠，今次仲衰到返家鄉㖭。話說周二晚歐聯作客拜仁慕尼黑，阿仙奴冇預賓特拿出戰，佢就返家鄉丹麥哥本哈根喪蒲，飲到爛醉之後搭的士，期間就發酒癲，狂用粗口鬧司機之餘，仲除埋褲用重要部位摩擦架車，之後仲拎條皮帶拍打車廂，嚇到司機死死吓。阿仙奴會方已表明會調查此事，不過其實雲格已講明今季尾已準備放棄佢，仲話球會冇批准佢去哥本哈根，咁嘅臭馬唔知仲有冇人想要。</p></body></html>
