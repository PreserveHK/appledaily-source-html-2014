<html><header><meta charset="utf-8"><title>【煲劇學韓文】買一送一　好抵！</title></header><body><h1>【煲劇學韓文】買一送一　好抵！</h1><p>這集Winny和Cemon，會教大家買一送一(원플러스원)的韓文，其實是由英語「One Plus One」繙繹過來。在《來自星星的你》，有一幕是都敏俊和千頌伊在超市購物，都敏俊覺得買一送一太多，那句韓文是「원플러스원 이렇게 많다고 」(拼音：Want Plus Want 易碌茄萬它哥)。</p><p>但在韓國血拼，不一定可以買一送一這樣超值。如果要壓低價錢，可以講「便宜一點給我吧싸게해 주세요」(拼音：沙ge-hea ju些喲)或「減價給我吧깎아 주세요」(拼音：格加ju些喲)。</p></body></html>
