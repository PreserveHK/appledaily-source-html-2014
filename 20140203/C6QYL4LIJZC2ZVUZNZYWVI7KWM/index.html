<html><header><meta charset="utf-8"><title>最差教車師傅　85%學生肥佬</title></header><body><h1>最差教車師傅　85%學生肥佬</h1><p>學車最重要是選擇好的教車師傅。英國西約克（圖）郡一名女教車師傅，被喻為全英最差勁的導師，過去三年她的學生合格率僅為15%，169次考試中只有26次合格，其中一名學生在路試中「肥佬」27次，認真悲哀。<br>以為找個男教車師傅就萬無一失？英國駕駛局公佈的數據顯示，西約克郡的男導師合格率僅為23%，是全國47.1%的一半；同區亦有另外3名師傅「榮登」全英12大最差勁教車師傅。不過該區的道路較窄、路口又繁忙和路面惡劣，相信是低合格率原因之一。<br>英國《星期日郵報》</p></body></html>
