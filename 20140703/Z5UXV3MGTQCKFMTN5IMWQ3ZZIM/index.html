<html><header><meta charset="utf-8"><title>花絮：姬維杜娃唔睇世盃</title></header><body><h1>花絮：姬維杜娃唔睇世盃</h1><p>今屆女單賽事爆冷頻頻，一眾大牌好似李娜同舒拉寶娃等等都已經下馬，4強分子入面就只係得3年前喺溫網封后嘅捷克球手姬維杜娃（圖）曾經贏過大滿貫。突然間變咗冠軍熱門，梗係會有唔少壓力㗎喇，姬維杜娃就話自己會煲捷克國內嘅劇集去relax吓，但係對目前進行得如火如荼嘅足球世界盃就冇乜興趣喎；咁又係，捷克都冇份打。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
