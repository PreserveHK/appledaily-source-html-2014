<html><header><meta charset="utf-8"><title>衝上雲霄：空姐藝人變變變</title></header><body><h1>衝上雲霄：空姐藝人變變變</h1><p>E Cup Baby劉欣宜放棄當𡃁模，轉行做空姐，過往也有藝人放棄五光十色的娛樂圈生活，如01年港姐亞軍鍾沛枝，於09年轉到國泰當空姐；前男子組合Square成員李柏煥（Brian），前年也加入港龍航空做Cadet Pilot（見習機師）。</p><p>除了藝人轉行做空中服務員，也有之前從事空姐的轉行當藝人，湊巧的是她們多以選美捷徑晉身娛圈，包括譚小環、羅霖、陸詩韻、陳倩揚、郭羨妮和潘芝莉等。另外，最近復出拍劇的李若彤，原來入行前也是空姐。</p></body></html>
