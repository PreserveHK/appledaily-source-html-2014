<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★正大肚的巨胸名模佐敦，昨日於英國做產檢，仍捉着偷食致離婚的前夫Kieran Hayler陪伴左右。<br>★美劇《權力遊戲》女星Sophie Turner將跟樂隊The Vamps結他手James同遊海德公園的合照放上網，自爆拍拖。<br>★英國女歌手Cheryl Cole雖然跟法籍男友Jean-Bernard拍拖3個月，但兩人被指已隨時準備好結婚。<br>★安全地帶主音玉置浩二昨偕愛妻為北海道的棒球賽任開幕嘉賓，玉置不改好色作風大講鹹濕笑話，令老婆苦笑。<br>★日本偶像前田敦子接拍明年初上映新片《再見歌舞伎町》，與男主角染谷將太會在時鐘酒店拍情慾戲。</p></body></html>
