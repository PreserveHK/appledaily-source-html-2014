<html><header><meta charset="utf-8"><title>三胞胎月曆捐11億</title></header><body><h1>三胞胎月曆捐11億</h1><p>韓國型爸宋一國的三胞胎兒子大韓、民國和萬歲憑熱播綜藝節目《超人回來了》而人氣爆燈，近日宋一國在網上售賣、由他親自製作的2015年三胞胎月曆亦同時成為搶手貨。據知，三胞胎月曆由本月24日起公開預售，截至昨日已預售出超過20萬，總收益逾11億韓圜（即約780萬港元）。事實上，宋一國當初製作月曆只為送給朋友做禮物，如今得到網友支持大感驚訝。而月曆所有收益將會全數捐出幫助有需要的小朋友。 </p></body></html>
