<html><header><meta charset="utf-8"><title>改用消毒機毋須睇火</title></header><body><h1>改用消毒機毋須睇火</h1><p>【話你知】<br>將軍澳一名母親烚奶樽煲乾水引致火警，香港家務助理總工會秘書謝燕飛表示，其實現時坊間一般流行用插電的「奶樽消毒烘乾機」（圖）烚奶樽，價錢由500至3,000元不等，其運作是將奶樽放入消毒機再加水，按掣後電力會將消毒機的水煲滾至水蒸氣，從而將奶樽清潔及消毒，時間約15至20分鐘便會自動關掣，不用睇火。謝又表示，傳統用明火為嬰兒烚奶樽清潔消毒方法存在一定危險。她呼籲母親若用明火烚奶樽，便要校鬧鐘提醒自己熄火。</p></body></html>
