<html><header><meta charset="utf-8"><title>K-Pop之王：打女金賢重　指甲有瘀痕</title></header><body><h1>K-Pop之王：打女金賢重　指甲有瘀痕</h1><p>韓國男歌手金賢重前日發聲明回應女友報警控告被他毆打一事，他承認曾對女友動粗，但否認打斷她的肋骨，亦沒有在今年5月底至7月中內慣性地暴打女方。不過，金賢重就被翻舊帳，發現他在今年7月初飛往台灣開騷時，左手中指的指甲原本冇瘀血，但早前赴上海演出時，卻離奇有瘀血，令人懷疑是他和女友在7月炒大鑊時受傷。<br>在傳出打女風波後，金賢重昨晚在泰國舉行演唱會。而前晚抵達當地時，金賢重沒有經秘道離開，反而打親民牌大方出閘挽人氣，更與粉絲揮手，當中有內地粉絲專程飛往泰國接機力撐偶像。<br>撰文：黃珈楠</p></body></html>
