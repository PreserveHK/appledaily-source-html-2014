<html><header><meta charset="utf-8"><title>求驗客手記：巴塞波衫大變身</title></header><body><h1>求驗客手記：巴塞波衫大變身</h1><p>115年嘅歷史傳統，邊個咁大膽要去顛覆？講緊嘅係巴塞隆拿件主場波衫，西班牙當地有報章披露，巴塞下季嘅主場波衫，會由創會以嚟一直沿用嘅紅藍直間條改為橫間（圖）。據講呢個諗法已經得到球會主席巴杜美嘅同意，但其他董事會成員就仲未知道，會唔會有激烈反應就唔知住嘞。其實諗深一層，玩咗過百年都係同一樣嘢，轉一轉又何妨呢。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
