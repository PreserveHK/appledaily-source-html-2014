<html><header><meta charset="utf-8"><title>軒仔方皓玟汗水交纏</title></header><body><h1>軒仔方皓玟汗水交纏</h1><p>黃秋生與張敬軒主演的舞台劇《EQUUS馬》前晚於灣仔演藝學院首演，吸引陳志雲、廖啟智、麥兆輝及呂慧儀等捧場，古巨基及何超儀等則送上花籃支持，而投資者之一的劉德華則於綵排時現身為眾人打氣。劇中軒仔跟方皓玟有段於馬房纏綿的戲份。演出時二人僅以內衣上陣，令觀眾嘩聲四起，事後軒仔笑說：「終於都品嚐到方皓玟嘅朱唇，而且大量汗水交纏。」他又指覺得自己的演出尚算合格：「總算合格，亞sir（秋生）都俾咗啲建議我，某啲地方需要再改進，希望之後嘅演出會更進步，越演越好。」<br>撰文：郭堡</p></body></html>
