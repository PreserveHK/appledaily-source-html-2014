<html><header><meta charset="utf-8"><title>意無良槍神涉活貓做靶</title></header><body><h1>意無良槍神涉活貓做靶</h1><p>意大利射擊好手卡羅塞利（Alberto Caroseli圖）涉嫌以活貓做靶，槍殺兩隻貓咪來練槍法。<br>49歲的卡羅塞利愛玩設有障礙物的限時「實用射擊」。調查人員在他托斯卡納市的射擊場附近，發現兩具貓屍，並在貓屍內撿獲多枚點22口徑子彈，估計由步槍射出。<br>卡羅塞利否認殺貓，反指是鄰居一手陷害，指他們不滿射擊場的噪音，才冤枉他殺貓。代表律師則指卡羅塞利持有涉嫌殺貓的同款步槍，純屬巧合。外界預期，法庭將要求軍火專家助查，揪出殺貓兇手。<br>英國《每日電訊報》</p></body></html>
