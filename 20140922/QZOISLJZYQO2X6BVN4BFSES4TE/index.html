<html><header><meta charset="utf-8"><title>韓劇燒：宋一國帶乖仔玩泥灘</title></header><body><h1>韓劇燒：宋一國帶乖仔玩泥灘</h1><p>韓國綜藝節目《超人回來了》令三胞胎爸爸宋一國人氣爆燈，昨晚播出的一集就講到宋一國要帶住大韓、民國和萬歲三個兒子到泥灘玩，原本他想給兒子開心一下，點知最後卻搞出大頭佛，因為三個乖仔很難在泥灘上行走，所以宋一國要大力士上身，拖住安坐紅色盆的三名愛兒，最弊三個囝囝都怕怕，即場喊爆，搞到宋一國又要做廿四孝爸爸𠱁愛兒。</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
