<html><header><meta charset="utf-8"><title>北冰洋西北通道歐美往亞洲捷徑</title></header><body><h1>北冰洋西北通道<br>歐美往亞洲捷徑</h1><p>西北通道是北冰洋一條海道，沿加拿大北極群島的水道，走經北美洲北岸，連接大西洋和太平洋，是由歐美通向亞洲的捷徑。這海道以往長年被冰雪覆蓋，由1497年意大利探險家卡博托（John Cabot）開始，數百年來無數探險家嘗試征服這航道，希望開拓新的水路貿易最終都失望而回，直至挪威探險家阿蒙森（Roald Amundsen）於1903至1906年能完成創舉。<br>近年隨着全球暖化，北極圈有不少冰山融化，令船隻航行較以往容易，也引起北冰洋周邊國家爭奪海底蘊藏的豐富石油資源。<br>美聯社</p></body></html>
