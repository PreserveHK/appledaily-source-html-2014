<html><header><meta charset="utf-8"><title>涉種大麻港大生獲保釋</title></header><body><h1>涉種大麻港大生獲保釋</h1><p>【本報訊】香港大學一年級男生涉在校園宿舍栽種大麻，被控一項「大麻植物的栽植」罪，案件昨日在東區裁判法院提堂。由於警方需時調查及檢驗有關植物，案件押後至6月16日再訊，男生獲准以5萬元保釋外出。<br>被告歐陽梓丰（21歲）被控於今年3月至4月26日間，在香港大學李兆基堂1樓露台栽植五株大麻屬植物，暫時毋須答辯。控方指將有港大學生指證被告曾處理大麻，擔心被告會騷擾證人，故反對被告保釋。辯方則指被告承諾不會騷擾證人，透露被告的父親是公司財務總監，母親是家庭主婦，家庭背景良好，加上被告下月須考試，故望能保釋上課。<br>案件編號：ESCC1557/14</p></body></html>
