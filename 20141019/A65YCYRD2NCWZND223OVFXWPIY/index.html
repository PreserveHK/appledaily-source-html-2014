<html><header><meta charset="utf-8"><title>壇蜜處女閃卡益戀物狂</title></header><body><h1>壇蜜處女閃卡益戀物狂</h1><p>日本艷星壇蜜走紅演藝界，除了接拍日劇、電影外，今年更出盡計仔望賺多幾桶金，先做才女出版個人著作《壇蜜日記》，年底又會開飯局騷、出年曆及閃卡系列，搵錢機會簡直無孔不入。</p><p>壇蜜宣佈下月會首次推出閃卡系列，今次亦慷慨地半裸上陣，並以多款內衣及水着拍照，為了吸引更多麻甩粉絲支持，每包密封閃卡隨時送來驚喜，事關當中混入特別版閃卡，分別有其唇印、簽名等，部份卡上更會附有壇蜜穿過的內衣或泳衣之布碎，明益一班有戀物癖好的粉絲。<br>至於壇蜜創先河推出的15年電子年曆，最近展開網上全民投票，從365張照片中選出最喜愛寫真。<br>撰文：哥羅</p></body></html>
