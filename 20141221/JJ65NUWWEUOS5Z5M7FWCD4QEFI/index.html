<html><header><meta charset="utf-8"><title>3男女MK販毒警撿100萬冰毒</title></header><body><h1>3男女MK販毒<br>警撿100萬冰毒</h1><p>【本報訊】警方毒品調查科，根據線報前晚9時許在港鐵旺角東站埋伏，兩男一女在一間店舖外出現。警員趨前截查，三人一度急步離開，但最終被截停。在其中一名青年手上的環保袋內，搜出約2公斤冰毒，約值100萬元。<br> <br>三人包括姓李24歲男子及姓陸20歲女子，他們是情侶關係，無業；另一名姓陳39歲男子報稱裝修工人。警方相信毒品供應九龍區娛樂場所，他們涉嫌販毒被捕，今日上午於東區裁判法院應訊。</p></body></html>
