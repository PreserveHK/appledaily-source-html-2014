<html><header><meta charset="utf-8"><title>森巴嘉年華：伊朗取亞洲首分</title></header><body><h1>森巴嘉年華：伊朗取亞洲首分</h1><p>伊朗（圖）喺周一成功0:0守和尼日利亞，雖然場波本身就悶悶哋，但係話題都唔少，因為呢場波成為今屆第一場和波之餘，仲係第一場冇波入嘅比賽。再加上，伊朗係今屆第一隊攞到分嘅亞洲球隊，都可以話係亞洲之光。其實伊朗呢隊波都幾犀利，打入決賽周次數唔多，但係踢親都有分落袋，從未試過做「三零部隊」。今屆第一場就搶到分，都可以話已經達成目標。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
