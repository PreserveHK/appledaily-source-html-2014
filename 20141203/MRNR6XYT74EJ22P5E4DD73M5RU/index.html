<html><header><meta charset="utf-8"><title>張智霖買樓慶祝聖誕</title></header><body><h1>張智霖買樓慶祝聖誕</h1><p>張智霖（Chilam）昨日於中環出席ifc聖誕開幕活動，聖誕將至，Chilam表示每逢佳節都會送禮物給妻兒及好友，問他今年送甚麼禮物給老婆袁詠儀？他笑說：「佢每年年頭都買晒啲quota，將所有節日嘅禮物都買晒，惟有畀多啲時間佢。」會否送驚喜畀太太？他說：「我好怕熱臉貼冷屁股，所以會問清楚先，如果諗唔到會畀利是。」Chilam更謂自己向來沒有要求禮物，但今年他卻希望買樓送給自己，他說：「希望香港啲樓價低啲，有輕微調整。」<br>採訪、攝影：黃曉妍</p></body></html>
