<html><header><meta charset="utf-8"><title>荷蘭150車串燒2死</title></header><body><h1>荷蘭150車串燒2死</h1><p>荷蘭南部貫通胡斯市和米德爾堡市的A58公路（圖），昨晨發生150輛車連環相撞意外，導致兩人死亡。由於傷者眾多，當局派出50輛救護車到場救治傷者。<br>政府發言人指，出事時當地有濃霧，能見度低。當局事後一度封鎖兩邊行車線。<br>法新社</p><p>【動Live】iPhone 6搶先玩，朝9晚5全港巡迴試機<br> http://bit.ly/liveiphone6  </p></body></html>
