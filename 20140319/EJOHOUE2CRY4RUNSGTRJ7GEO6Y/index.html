<html><header><meta charset="utf-8"><title>今日提醒你：「十本好讀」投票後日截止</title></header><body><h1>今日提醒你：<br>「十本好讀」投票後日截止</h1><p>第11屆「十本好讀」投票將於後日截止，全港中、小學生須在香港教育城登記成會員，登入投票網站 https://www.hkreadingcity.net/10books選出2013年度的心愛好書和作家，今屆共74本候選書目及16名候選作家。學生可在圖書試閱網頁https://www.hkedcity.net/library/newbook/試閱候選作品一成內容。完成投票的同學可下載及列印印花，於4月中旬舉行的「童愛悅讀日」到指定攤位換領紀念品。 </p></body></html>
