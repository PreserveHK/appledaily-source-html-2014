<html><header><meta charset="utf-8"><title>薛凱琪褻衣拍MV</title></header><body><h1>薛凱琪褻衣拍MV</h1><p>薛凱琪早前推出名為《Tenacious》的十年回顧大碟，由選歌、編曲、前後期製作、服裝、概念及唱片封套設計，她都一手包辦。之後她放了十天假，近日又投入電影及宣傳新碟的工作，剛剛拍攝了新歌《Contagious》的MV，她以不同造形出現，既有變髮、露背長腿打扮，更有性感的褻衣look。<br>自言平日一想到構思，便會儲起備用的薛凱琪，今次將黑色紙皮石貼到身上，以及MV背景為機械造型就是之前的儲備，上月歐洲之旅也是靈感之源。今趟她請來拍攝過電影《前度》的導演麥曦茵操刀，令MV充滿電影感。<br>撰文：李森</p></body></html>
