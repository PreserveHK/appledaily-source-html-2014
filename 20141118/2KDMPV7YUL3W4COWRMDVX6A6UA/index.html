<html><header><meta charset="utf-8"><title>【二手車看全相】杯士有裂縫　車側兼磨胎</title></header><body><h1>【二手車看全相】杯士有裂縫　車側兼磨胎</h1><p>購買二手車，外行者大多只懂看表像，如車身新淨度、內櫳設備等，其實許多細節位也需注意一下，否則買回來「整多過揸」，便不好了。這次找來經營車房20多年的Tony Sir，傳授讀者一些未必會留意到的揀車事項，第一篇便是找相熟車房，把車升高，看看底擔（車軸跟車輪連接部份）中的杯士（傳軸緩衝膠圈）有否裂縫。損壞了的杯士，會令軚盤及車身長期向左或右側斜，不單造成輸胎不正常磨蝕，對行車安全性亦有影響。新的膠杯士所費不高，連工包料一般約數百元便可。<br><br>記者：徐影龍</p></body></html>
