<html><header><meta charset="utf-8"><title>吳辰君為女搞米妮百日宴</title></header><body><h1>吳辰君為女搞米妮百日宴</h1><p>台灣女星吳辰君自與全國政協副主席廖暉之子廖懷南婚後，生下愛女Mia，大部份時間都專心湊女，她更不時與囡囡去做親子pilates，認真24孝家長。<br>吳辰君日前為4個月大的囡囡補擺百日宴，放了多張圖片於微博，生日會以粉紅色及米妮老鼠卡通為主題，由派對佈置、生日蛋糕、cupcake等都以粉紅色為主，主人家的她與女主角Mia齊齊穿起粉紅色BB紗裙示人，而小Mia則乖乖安睡中，她更讚揚夫婿為派對下的工夫：「我先生的創意和造型設計，我們帶小Mia和親朋好友見面嘍，米妮主題的溫馨午宴，『粉』可愛。」<br>撰文：唐如</p></body></html>
