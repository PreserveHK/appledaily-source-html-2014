<html><header><meta charset="utf-8"><title>花絮：傳梁興傑上山</title></header><body><h1>花絮：<br>傳梁興傑上山</h1><p>南華為備戰亞冠外積極增兵，網上噚日就盛傳流浪港腳門將梁興傑（圖左）會「上山」。雖然南華教練張寶春賽後冇回應，但流浪總監李輝立就承認有傾過借兵。南華已經有葉鴻輝等4個龍門，𠵱家仲想借埋梁興傑，真係盡收天下兵器？</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
