<html><header><meta charset="utf-8"><title>土豪求婚　10名車助陣兼送法拉利</title></header><body><h1>土豪求婚　10名車助陣兼送法拉利</h1><p>河南鄭州日前出現一幕土豪求婚，令途人看得目定口呆。上星期六（1日）晚上8時許，姓賈的男子安排10輛豪華跑車齊集在國貿360廣場上，車隊包括法拉利、林寶堅尼、平治等名車，每輛身價都過百萬（人民幣‧下同）。廣場上的LED顯屏隨後播放了一段短片，片中賈男向女友真情告白，女友看完後感動落淚，欣然答應男友的求婚，現場觀眾紛紛舉起手機拍照。<br><br>求婚的賈男表示，女友事先不知情，現場的豪華跑車車主都是自己的好友。隨後，賈男更送女友1輛價值400萬的法拉利跑車，不過他強調豪車求婚並非炒作。<br><br>新華社</p></body></html>
