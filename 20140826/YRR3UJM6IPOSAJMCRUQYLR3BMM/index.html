<html><header><meta charset="utf-8"><title>Sammi Chok爆自拍神器</title></header><body><h1>Sammi Chok爆自拍神器</h1><p>12月演唱會賣個滿堂紅的鄭秀文（Sammi），日前在九龍地標Ritz Carlton為某品牌拍宣傳相。化了浮誇眼妝的Sammi一身運動look，拿着潮物自拍神器任意拍照，擺出擘髀、拗腰、瑜伽等鬼馬甫士俯瞰高樓大廈，型格十足，Sammi笑說：「人在高處，當然要以最高難度自拍。」<br>工作人員讚Sammi身形弗，她說：「我只係keep住做運動，因為仲未操練演唱會，所以未到最弗狀態。」愛好跑步的她，平日最愛自拍爆汗相貼社交網，她說：「我想記低每次運動後，出一身汗嘅爽快過程。」<br>撰文：皓騫</p></body></html>
