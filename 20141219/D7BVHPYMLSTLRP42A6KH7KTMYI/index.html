<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傑志排名高過紅鑽</title></header><body><h1>體訊速遞：<br>（足球）傑志排名高過紅鑽</h1><p>亞洲足協剛公佈2014年亞洲球會排名，首名為傑志（圖），有25.2分，排名第50，排名較日聯浦和紅鑽還要高，至於南華則有兩個排名，分別是89及108名，未知是否出錯。<br>本報消息（馬來西亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
