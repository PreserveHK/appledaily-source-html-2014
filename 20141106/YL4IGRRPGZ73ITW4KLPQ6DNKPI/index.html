<html><header><meta charset="utf-8"><title>【旅遊貼士】港酒店首試　智能手機開門鎖</title></header><body><h1>【旅遊貼士】港酒店首試　智能手機開門鎖</h1><p>W酒店昨天舉行發佈會，宣佈推出無匙系統，住客只需手持下載了“SPG“ app的智能手機，再以個人專用身份登入app，便可以藍芽之訊號為房門解鎖，不單可代替傳統Key Card，更連在前檯排隊登記也不用，自動完成check in步驟，走也不用check out，就像回家一樣輕鬆瀟灑。目前尚在初步推行，而香港跟北京及新加坡，則屬亞洲三大首發城市。</p><p>記者：徐影龍</p></body></html>
