<html><header><meta charset="utf-8"><title>韓劇燒：宋慧喬置地避雨嘆中菜</title></header><body><h1>韓劇燒：宋慧喬置地避雨嘆中菜</h1><p>韓國女星宋慧喬前日現身上環為內地雜誌拍硬照，完成拍攝後，喬妹與工作人員到中環置地廣場的中餐廳食晚飯。他們一行20多人在晚上7時多到達，大快朵頤近三小時後，喬妹在工作人員的護駕下離開，不過由於當時正下着大雨，路上有不少途人等的士，所以眾人都嚴陣以待，以防喬妹被認出，最後喬妹乘車返回下榻的四季酒店，臨走時更禮貌與記者打招呼。<br>採訪、攝影：畢紹基、羅德光</p></body></html>
