<html><header><meta charset="utf-8"><title>居民目擊UFO停華泰樓</title></header><body><h1>居民目擊UFO停華泰樓</h1><p>華富邨1967年入伙時，因交通不便，加上有指該處在日佔時期曾為亂葬崗，申請入住居民不多。經政府播放《華富新邨》宣傳才吸引巿民入住。<br>華富邨最令人津津樂道的還有靈異事件。80年代初的一個晚上，居民集體目擊有UFO停留在華泰樓上空。曾擔任玉皇朝美術總監、現自立門戶的漫畫家邱福龍，兒時住在華泰樓對面的華美樓，「我成日喺屋企騎樓望天，但未見過UFO」。他說四年前母親過世，單位交回房署，自己常駕車回華富緬懷一番。藍奕邦都說很想念華富，「呢度冬暖夏涼，住得好舒服。風水好，泊滿靚車」。</p></body></html>
