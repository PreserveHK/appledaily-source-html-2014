<html><header><meta charset="utf-8"><title>市民簽聖誕卡撐內地維權者</title></header><body><h1>市民簽聖誕卡撐內地維權者</h1><p>【本報訊】支聯會昨天起在聖誕前的周末、日，於全港各區開設街站（圖），呼籲市民在聖誕卡上簽名，代寄給以言入罪、被內地囚禁的異見及維權人士，以及六四事件中死難者的家人，向他們送上祝福及慰問。支聯會今年特別關注到，內地至今已有逾100名維權人士、異見者、非政府組織負責人、民間公益倡導者、維權藝術家及媒體工作者等，因聲援香港「雨傘運動」而被扣押、失蹤、警告、行政拘留或刑事拘留，會特別寄聖誕卡予這些維權人士，免讓他們孤單抗爭。  </p></body></html>
