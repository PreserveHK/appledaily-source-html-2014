<html><header><meta charset="utf-8"><title>雯女去台慶驚多人</title></header><body><h1>雯女去台慶驚多人</h1><p>鄧萃雯、可嵐及劉美娟、張崇德夫婦等，昨日在沙田出席童裝店開幕活動，一身紅噹噹充滿聖誕氣氛打扮的雯女透露已經開始聖誕聚會：「要逐個朋友約，唔想霸住人哋24、25號。元旦同屋企人去旅行。」至於她的感情狀況？雯女說：「拍拖可有可冇。以前唔去婚宴，𠵱家會盡量出席活動，朋友都叫我出去食飯識吓朋友，不過我性格好內向，有人多恐懼症，去婚宴同台慶都驚多人，要戒咗呢樣嘢先。」<br>雯女並自爆最近參加了學習EQ（情緒商數）課程，雯女坦言：「想提升EQ，IQ幾叻都好，控制唔到情緒會破壞晒所有嘢。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
