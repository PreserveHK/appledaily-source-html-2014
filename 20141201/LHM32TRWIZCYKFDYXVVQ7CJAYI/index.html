<html><header><meta charset="utf-8"><title>體訊速遞︰（桌球）傅家俊32強鬥泰球手</title></header><body><h1>體訊速遞︰<br>（桌球）傅家俊32強鬥泰球手</h1><p>香港及中國桌球1哥傅家俊（圖）及丁俊暉，雙雙晉身英國桌球錦標賽32強。傅家俊上周六在次圈以6:1大勝中國的呂昊天，小丁則以6:2擊敗英格蘭的「白旋風」韋德；傅家俊下場對手是泰國的潘贊。本報消息（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
