<html><header><meta charset="utf-8"><title>求驗客手記：鞠盈智打甩停賽令</title></header><body><h1>求驗客手記：<br>鞠盈智打甩停賽令</h1><p>飛馬中場鞠盈智早前0殊出禍，被足總紀律委員會指為挑釁行為，重罰停賽4場，教練陳志康（Cowboy）噚日為愛將上訴，結果上訴得直唔使停賽。Cowboy好開心咁話︰「根本個動作就唔足以構成挑釁，今次個判決好正確，還球員一個清白。但阿智之前已停咗1場，足總都應該修例，免得一個主力上訴之前就要停咗先，影響球隊同球賽可觀性。」足總CEO薛基輔話，會就紀律守則上嘅挑釁行為作更清晰嘅定義。</p></body></html>
