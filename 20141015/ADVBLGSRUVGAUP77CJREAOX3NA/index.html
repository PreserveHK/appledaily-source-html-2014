<html><header><meta charset="utf-8"><title>體訊速遞：（花滑）日籍世界冠軍決退休</title></header><body><h1>體訊速遞：<br>（花滑）日籍世界冠軍決退休</h1><p>日籍溫哥華冬奧銅牌得主及前世界花滑冠軍高橋大輔（圖），周二表示決定退休。現年28歲的高橋大輔是首位取得奧運獎牌，以及成為世界冠軍的日本男花滑選手。 綜合外電（日本）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
