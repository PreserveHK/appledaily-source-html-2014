<html><header><meta charset="utf-8"><title>周子揚護傲兒唔拜金</title></header><body><h1>周子揚護傲兒唔拜金</h1><p>周子揚與何傲兒分手後，原本二人皆有份出席昨日在將軍澳舉行的宣傳活動，但女方臨時甩底，舊愛周子揚繼續撐前度：「可能佢拍緊劇，我哋分手之後都冇見過面。」最近有報道指傳出「爺孫戀」的何傲兒，因拜金而分手。周子揚護航說：「我覺得Lily（何傲兒）係一個唔拜金、孝順同上進女仔。」對於二人分手被指是精心策劃，周子揚激動地說：「我哋正常拍拖俾人偷拍，我同Lily都係受害者，我可以用人格保證，發毒誓我哋冇夾新聞。」</p><p>此外，沒有何傲兒陪在身邊的林建名，昨晚與一位金色長髮女子現身亞洲國際博覽館，欣賞韓國組合JYJ演唱會<br>撰文：麥萍萍</p></body></html>
