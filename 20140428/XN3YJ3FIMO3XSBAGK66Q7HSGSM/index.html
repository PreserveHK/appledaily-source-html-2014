<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星安妮夏菲維昨日在洛杉磯出席聲演電影《奇鸚嘉年華2》的試映活動，她穿了印有不同語言中解作「不准吸煙」的衣服出席。<br>★美國女星希丹彭妮蒂亞昨日在德國看烏克蘭拳手男友傑素高的拳賽。<br>★加拿大小天王Justin Bieber日前在網上上載自己到紐約中央公園遊覽的照片，並表示曾打算在這裏求婚。<br>★日本女星深田恭子前日在大阪出席宣傳活動時表示幸福不只是一個形態，令人聯想她最近換了餐廳老闆新男友。<br>★日本男歌手鄉裕美的妻子梨奈，正為他懷有雙胞胎男嬰，預產期今年7月。</p></body></html>
