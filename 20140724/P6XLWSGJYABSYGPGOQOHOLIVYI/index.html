<html><header><meta charset="utf-8"><title>國旗被換　布魯克林橋扯白旗</title></header><body><h1>國旗被換　布魯克林橋扯白旗</h1><p>美國紐約市地標－－布魯克林大橋（Brooklyn Bridge）兩座橋塔上的美國國旗，昨日（周二）半夜離奇地被人換成白旗（圖），揭示保安存在漏洞，警方正展開調查。<br>由保安錄影片段可見，有四、五名不明人士凌晨3時10分登上布魯克林大橋，20分鐘後，其中一座橋塔燈光熄滅，再過12分鐘，連另一座橋塔的燈都熄了。到5時30分，工作人員就發現塔上兩面面積6米乘3.3米的國旗，被換上兩面白旗，其中一面隱約可見國旗上的星條圖案。從錄影片段完全看不見國旗被換情況。警方關注事件，但應無關恐怖活動或政治表態。<br>美聯社</p></body></html>
