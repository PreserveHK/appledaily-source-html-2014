<html><header><meta charset="utf-8"><title>買完戰衣再睇波　撐柏雷素爾爆冷笑呵呵</title></header><body><h1>買完戰衣再睇波　撐柏雷素爾爆冷笑呵呵</h1><p>日本職業聯賽剛開始兩個月，要猜哪一支球隊奪冠言之尚早，但亞洲聯賽勝在開賽時間早，可以邊吃午餐邊看直播。日聯球隊波衫一向以顏色鮮艷、多花款見稱，質料又靚，受到不少球迷追捧，甚至作為「fashion」一部份也可以；而對於經常購買歐洲球會波衫的球迷來說，日聯戰衣可謂很特別。今夏世盃決賽周，「藍武士」日本國家隊新版球衣，相信會引起球迷興趣；趁世界盃還未開始，不如先入貨日聯球衣，然後邊吃午餐邊看直播，很爽快！</p></body></html>
