<html><header><meta charset="utf-8"><title>奧巴馬穿越時空白髮愁眉LOOK</title></header><body><h1>奧巴馬穿越時空<br>白髮愁眉LOOK</h1><p>世上是否真的時空機，可以由未來穿越時空回到現在？<br><br>有網民上周四上載一張相片上互聯網，相中人的外貌與美國總統奧巴馬極為酷似，無論眼、眉、耳、嘴以至神情，完全一模一樣，唯一不同的是此人頭髮斑白，一臉憔悴，看以奧巴馬的老年版一樣。上載相片的網民笑稱，自己穿越廿年時空，在紐約地鐵撞上同樣飛越時空的奧巴馬，亦有網民稱若奧巴馬廿年後，七十多歲仍是這個模樣也蠻不錯。</p></body></html>
