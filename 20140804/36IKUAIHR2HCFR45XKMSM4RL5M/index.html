<html><header><meta charset="utf-8"><title>澳警截超速車　搜冰毒拘兩港人</title></header><body><h1>澳警截超速車　搜冰毒拘兩港人</h1><p>澳洲新南威爾斯省警方表示，前晚（周六）在追截一輛超速行駛的車輛，在車上搜出總值逾50萬澳元（360萬港元）的冰毒（圖）和現金，警方拘控兩名港人。</p><p>發現29萬澳元現金</p><p>格拉夫頓市（Grafton）公路巡警表示，前晚偵測到一輛豐田房車在時速100公里行車路段竟以158公里超速行駛，警方飛車追截，在截停車輛後發出超速駕駛告票之餘，還搜查汽車，發現29萬澳元（約209萬港元）現金和市值21.8萬澳元（157萬港元）冰毒。<br>警方隨即拘捕29歲司機和27歲乘客，兩人都是來自香港，被控販賣違禁毒品，今天提堂。<br>澳洲廣播公司</p></body></html>
