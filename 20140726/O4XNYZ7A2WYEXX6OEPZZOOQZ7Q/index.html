<html><header><meta charset="utf-8"><title>無防腐劑容易變質
</title></header><body><h1>無防腐劑容易變質<br>
</h1><p>【本報訊】鴻福堂樽裝飲品標榜天然無防腐劑，但這亦令它烈日下變質風險遠較有如汽水一般有防腐劑的飲品為大。<br>香港專業教育學院（柴灣）應用科學系高級講師方麗影批評溫度可達40℃的露天貨倉是恐怖及不合格，因樽裝飲品封口有時難免會有微縫，日曬雨淋易令膠樽外細菌滋生，即使極小量細菌滲入樽內，即會在高溫下急速繁殖令飲品變壞。<br>方麗影建議含糖飲品最好存放於4至10℃環境，若儲存溫度逾30℃甚至40℃屬難以接受，她指飲品封口若破損或製作出問題，小量腐敗性酵母及霉菌便可利用飲品中蔗糖（或豆漿中蛋白質）在高溫下快速繁殖，而冷藏則可壓抑細菌繁殖。</p></body></html>
