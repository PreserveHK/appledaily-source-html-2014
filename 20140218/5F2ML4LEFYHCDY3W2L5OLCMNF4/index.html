<html><header><meta charset="utf-8"><title>畢安情侶裝搶鏡</title></header><body><h1>畢安情侶裝搶鏡</h1><p>監製兼客串演出電影《被奪走的12年》的美國型男畢彼特，昨日帶同未婚妻安琪蓮娜祖莉（Angelina Jolie）到場，畢安齊以西裝look情侶裝大搶鏡頭。一身中性踢死兔打扮的安琪蓮娜，在紅毯上為畢佬整理煲呔，大晒恩愛。<br>安琪蓮娜也趁好時機，昨日發放了由她執導的新片《Unbroken》的預告片，這部改編自奧運選手Louis Zamperini在二次大戰經歷的電影，預告片是紀錄片加劇情片結合，當中的戰俘場面令人想起大島渚的《戰場上的快樂聖誕》（Merry Christmas, Mr. Lawrence）。 <br>撰文：張一明</p></body></html>
