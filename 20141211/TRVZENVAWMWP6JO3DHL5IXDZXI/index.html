<html><header><meta charset="utf-8"><title>Diddy打到Drake入廠</title></header><body><h1>Diddy打到Drake入廠</h1><p>美國饒舌男歌手Diddy前日於邁阿密一夜店遇到另一男歌手Drake，其間二人發生爭執，他向Drake揮拳，打中了Drake肩膀上的舊患，令對方立即要到急症室治理。原來他們原本會合唱歌曲《0 to 100/The Catch》，但監製把歌曲給了Diddy長達8個月，他亦沒有錄音，最終Drake自己錄起該曲更已推出市面，Diddy覺得Drake不尊重他，因而動氣打人！</p></body></html>
