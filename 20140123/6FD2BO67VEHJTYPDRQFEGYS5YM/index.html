<html><header><meta charset="utf-8"><title>徐淑敏有喜照返工</title></header><body><h1>徐淑敏有喜照返工</h1><p>【觀塘】啱啱有喜嘅徐淑敏，前日中午12點幾，喺保鑣陪同下返觀塘鴻圖道嘅新寫字樓返工，身為護膚品店老闆娘嘅Suki，不時行嚟行去，粗重工夫就由保鑣代勞。直到夜晚7點幾，Suki同幾個女同事去咗附近嘅酒家開飯，食到差唔多10點半，Suki先同老公黃浩離開。臨上車前，Suki聽到記者恭喜佢，佢笑得好開心話：「原來你哋知道咗喇？哈哈哈！」唔知係咪方便上落，Suki仲坐喺司機位隔籬㖭。<br>採訪、攝影：陳辰、梁繼光、徐錦池、畢紹基</p></body></html>
