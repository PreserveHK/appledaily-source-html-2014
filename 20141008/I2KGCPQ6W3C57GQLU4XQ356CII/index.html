<html><header><meta charset="utf-8"><title>健康Express醫療新知：長期病患染豬流感亡 </title></header><body><h1>健康Express醫療新知：<br>長期病患染豬流感亡 </h1><p>09年豬流感襲港，引起全港恐慌。原來長期病患者若受豬流感襲擊，隨時危及性命。2011年便有一名21歲女子因豬流感上腦致嚴重併發症，即「腫脹性急性播散性腦脊髓炎」。病人本身患大腦麻痹及癲癇症，當時因氣促咳嗽及發燒入院，化驗指其肺部樣本對豬流感呈陽性反應。其病情持續轉差，腦功能下降，曾接受免疫球蛋白治療但無效，最終搶救無效死亡。分析指，神經系統疾病患者感染流感病毒，較易有腦部併發症，建議患者應注射預防疫苗。</p></body></html>
