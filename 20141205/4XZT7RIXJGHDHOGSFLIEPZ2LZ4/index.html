<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉振棠為開騷作新歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉振棠為開騷作新歌 - 馮仁昭</h1><p>葉振棠（右）上個星期去咗越南做騷，同行仲有佢個演唱會監製陸寶，佢兩個近排忙緊籌備明年3月開嘅葉振棠入行45周年演唱會，陸寶話初步程序已辦妥，因為棠哥45年入面有好多難忘回憶，希望安排全新創作歌，用歌詞去反映棠哥嘅感覺，啲歌仲寫緊。而棠哥家姐去年過咗身，佢為感謝姐姐過去幾十年嚟嘅支持，會安排其中一節唱幾首歌送畀家姐，表達感謝同懷念。<br>撰文：馮仁昭</p></body></html>
