<html><header><meta charset="utf-8"><title>高度自治是國際協議</title></header><body><h1>高度自治是國際協議</h1><p>【話你知】<br>在1984年簽署的《中英聯合聲明》，「高度自治」寫在第三條第二款中：「除外交和國防事務屬中央人民政府管理外，香港特別行政區享有高度的自治權。」<br>至於「港人治港」，則在《聲明》中多個條文中體現，包括《聲明》第三條第三款訂明：「香港特別行政區享有行政管理權、立法權、獨立的司法權和終審權。」第四款指出：「香港特別行政區政府由當地人組成」。<br>第八款則訂明香港保持財政獨立，中央不向香港徵稅。《中英聯合聲明》提交聯合國秘書處登記，是國際承認的協議。</p></body></html>
