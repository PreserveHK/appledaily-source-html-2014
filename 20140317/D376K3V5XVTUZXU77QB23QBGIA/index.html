<html><header><meta charset="utf-8"><title>馮仁昭四圍超：顧紀筠食飯家庭樂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：顧紀筠食飯家庭樂 - 馮仁昭</h1><p>大劉劉鑾雄喺澳門單行賄同洗黑錢案，上周五被判罪名成立判監5年3個月，前日大劉如常同女友甘比去名人飯堂食午飯，引嚟近廿個記者到場採訪，當時大劉木無表情，亦都冇回應記者嘅提問，唔知係咪驚再引起混亂，噚日福臨門未見大劉一家身影，只係見到華置嘅4名保鑣喺度守候，但最終大劉都冇出現。<br>另外，同場就見到顧紀筠喺福臨門享受家庭樂，顧老闆同老公陳仕偉同囝囝一家三口去咗嗰度食飯，而佢哋全程都保持住笑容，食咗個幾鐘之後就離開。<br>撰文：馮仁昭</p></body></html>
