<html><header><meta charset="utf-8"><title>隔牆有耳：袋住先騙案警醒世人 - 李八方</title></header><body><h1>隔牆有耳：<br>袋住先騙案警醒世人 - 李八方</h1><p>人大常委即將就香港政改作出嘅決定，如無意外都係高門檻假普選，但政府同建制竟然仲叫港人有一人一票都「袋住先」。公民黨噚日推出短片《公民警訊》踢爆「袋住先騙案」，黨魁梁家傑粉墨登場任節目主持，「案件重演」由陳淑莊Tanya同楊岳橋合演「世紀大騙案」。話說事主口喝想買支水飲，點知事頭婆Tanya話得三款加料水，分別係三聚氰胺、孔雀石綠同蘇丹紅任君選擇，有雜質都袋住先，鬼叫你口喝咩，「有水，真係唔飲？」袋巾當然提醒港人：「企硬！take假嘢，衰硬！」</p></body></html>
