<html><header><meta charset="utf-8"><title>花絮：國籃怒炒蒙古40分</title></header><body><h1>花絮：國籃怒炒蒙古40分</h1><p>衞冕嘅中國男籃噚日喺G組對住蒙古，除咗喺第2節稍為鬆懈僅贏1分之外，其餘3節都係輕鬆大炒，由頭帶到落尾之下最終以108:67贏波，其中趙泰隆（左）仲射入全場最高嘅21分㖭。中國今日就鬥日本，要再贏一場錄得仁川亞運4連勝應該冇咩難度。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
