<html><header><meta charset="utf-8"><title>劇王子：振赫智孝咀戲最強</title></header><body><h1>劇王子：振赫智孝咀戲最強</h1><p>由宋智孝、崔振赫等主演的《急診男女》本周五播出第14集，劇情講到宋智孝飾演的吳珍熙和前夫吳昌敏（崔振赫飾）遇見了當日為二人證婚的尹神父，他們在神父身邊時自然地以夫妻自居，更被同事得知，令珍熙和昌敏大感不安。<br>崔振赫在劇中和宋智孝暫時已上演了5場吻戲，當中包括偷吻、強吻等場面，崔振赫日前接受訪問時自爆拍攝吻戲時從沒有NG，強調兩人拍吻戲只是點到即止，暗示沒有激烈的吻戲，而宋智孝亦認同說：「我們念台詞有NG，但是吻戲是沒NG的。」不少網友都大讚二人甚有默契，令他們看得更加投入。<br>撰文：施洛冰</p></body></html>
