<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧巧音老公為生B養身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：盧巧音老公為生B養身 - 馮仁昭</h1><p>Kolor主音即係盧巧音（小圖）老公Sammy前晚喺灣仔伊館擔任《慈善SING戰總決賽》評判，Sammy同盧巧音結咗婚一段時間，幾時會有喜訊？Sammy話：「未有咁快，我身邊的確有好多朋友有咗BB，不過我哋想keep好個身體先。」係咪老婆仔瘦得滯？佢話：「唔係啦，佢個頭太細咋，佢個身有肉哋㗎。」佢又讚老婆煮得一手好餸，入得廚房出得廳堂，不過講到生BB，就話要睇緣份喇。<br>撰文：馮仁昭</p><p>【動Live】iPhone 6搶先玩，朝9晚5全港巡迴試機<br> http://bit.ly/liveiphone6  </p></body></html>
