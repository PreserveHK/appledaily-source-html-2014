<html><header><meta charset="utf-8"><title>趣趣地：咸爺力推中國足運</title></header><body><h1>趣趣地：<br>咸爺力推中國足運</h1><p>萬人迷碧咸（左）雖然已經退役，但佢對足球依然非常熱心，除咗喺倫敦同洛杉磯都設立咗碧咸足球學校，培育下一代足球巨星外，早前成為中超形象大使嘅佢最近仲籌咗600萬元人民幣（約740萬港元）去幫助中國足球發展，噚日就出席咗喺人民大會堂舉行嘅「中國宋慶齡基金會大衛貝克漢姆青少年足球基金」嘅成立儀式。咸爺對青少年足球發展咁熱心，出錢又出力，比起某啲淨係霸住個名但係乜都冇做過嘅人，真係高下立見。</p></body></html>
