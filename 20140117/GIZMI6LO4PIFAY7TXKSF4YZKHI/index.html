<html><header><meta charset="utf-8"><title>加藤鷹有勁敵　黃金指技被挑機</title></header><body><h1>加藤鷹有勁敵　黃金指技被挑機</h1><p>當大家看到「指技」這兩個字，必定第一時間想起加藤鷹，他的「指技」技驚四座，相信無人不識。但他終於有勁敵了，就是這位Status Silver。</p><p>大家不要誤會Status Silver是一位AV男優，他的厲害之處是手指的靈活度超乎常人，利用10隻手指，屈屈曲曲就可以扭出不少花式，好像每隻手指都有生命一般，這樣轉來轉去，令人睇到眼花花。跟加藤鷹的黃金指技相比，你較想學哪一種呢？ </p></body></html>
