<html><header><meta charset="utf-8"><title>華仔上海私聚獻唱</title></header><body><h1>華仔上海私聚獻唱</h1><p>劉德華將於明年2月任譚詠麟入行40周年演唱會的嘉賓，日前他率先到上海的佘山月湖會館出席一個私人聚會唱歌，據悉當日華仔甫出場便成為聚會的焦點，不時與現場觀眾打成一片，並承諾也會在香港舉辦聚會。另內地湖南衛視將於本月31日在廣州國際體育演藝中心舉行跨年演唱會，有傳湖南衛視正力邀華仔任演出嘉賓，更出動銀彈380萬人民幣打動華仔，但目前華仔仍未落實參與演出。此外，華仔日前拍攝一輯以「童趣」為主題的2015年曆，未知是否做了爹哋的關係，所以造型相當有童真，可惜今次只提供「華仔天地」會員購買。<br>撰文：楠楠</p></body></html>
