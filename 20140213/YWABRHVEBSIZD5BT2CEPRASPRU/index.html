<html><header><meta charset="utf-8"><title>台咆哮哥大鬧麥當勞</title></header><body><h1>台咆哮哥大鬧麥當勞</h1><p>「（我）就是討厭麥當勞、就是來找麻煩的！」台灣台中市大里區國光路麥當勞，前晚出現「咆哮哥」（圖右），被網民拍片後上載互聯網。目擊者陳小姐表示，肇事男子對着店員不斷抱怨，指麥當勞的薯條又乾又硬，要見區經理。<br>陳小姐稱，麥當勞接到投訴後，有兩名店員出面道歉，並表示可以換一份新的薯條，但咆哮哥完全不接受，抱怨不停。短片在網上流傳後，有網友批評咆哮哥不該為難店員。而台灣《蘋果日報》即時新聞昨報道後，咆哮哥打電話到報社，表示已向警局報案，要求陳小姐將短片刪除，並又要求台灣《蘋果》將新聞撤下。<br>台灣《蘋果日報》</p></body></html>
