<html><header><meta charset="utf-8"><title>求驗客手記：東方澳職前鋒殺到嚟</title></header><body><h1>求驗客手記：<br>東方澳職前鋒殺到嚟</h1><p>新兵到！轉會窗重開後，港甲各路大軍積極增兵，暫列聯賽第4嘅東方沙龍亦唔例外，更重金禮聘澳職墨爾本雄心前鋒戴蘭麥阿里士打（圖），噚日佢亦經已到埗。呢位31歲前澳洲國腳，曾外流挪威同冰島，雖然近季一直受傷患困擾，過去兩季為雄心上陣35場，僅入過4球同交出3助攻，今季更加未曾披甲；但佢1米93嘅身形依然煞食，正正係東方副總監歐偉倫心儀嘅衝刺型前鋒。呢位貴價兵今日就會立即隨隊操練，且看能否趕及周日對南區場聯賽。</p></body></html>
