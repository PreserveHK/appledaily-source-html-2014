<html><header><meta charset="utf-8"><title>放下身段賣魚蛋小環靠自己開飯</title></header><body><h1>放下身段賣魚蛋<br>小環靠自己開飯</h1><p>前港姐放下身段出來賣魚蛋，柳俊江都讚小環能屈能伸︰「由一個港姐明星，落返嚟賣魚蛋，呢樣連黎老闆都做唔到！」小環就說入行十多年，資歷都不短了︰「真係睇化晒，所以放下身段好多年喇！」<br><br>肥佬黎都好鼓勵小環賣魚蛋︰「如果自己闖出一條路，嗰份快樂連無綫都俾唔到！搵兩啖食，食得唔開心又為乜？」兩大港姐小環同思琦聽到，都頻頻點頭好認同！ <br><br>星期四晚11:00《亂噏24》足本版, 小環靠賣魚蛋殺出血路！<br><br>服裝:ANTEPRIMA</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
