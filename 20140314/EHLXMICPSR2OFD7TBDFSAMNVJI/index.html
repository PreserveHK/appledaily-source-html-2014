<html><header><meta charset="utf-8"><title>何嘉莉開金口掀高潮</title></header><body><h1>何嘉莉開金口掀高潮</h1><p>何嘉莉前晚於金鐘出席Moiselle周年晚宴，獲曾傳緋聞的太子爺陳柏熹及家人厚待，何嘉莉更開金口唱代表作《兩種人》，掀起高潮，陳柏熹則扮張國榮的《Stand up》MV演出。何嘉莉將會擔任伍樂城的演唱會嘉賓：「已經有13年冇公開唱歌，都有歌癮，因為本身都鍾意唱歌，平時有唱K。出道時，好多hit歌都係佢（伍樂城）作，今次會唱《兩種人》同《非份之想》。」她將邀丈夫撐場，但不會帶兒子：「唔會叫個仔，我成日同佢唱兒歌。」<br>採訪、攝影：羅慧敏</p></body></html>
