<html><header><meta charset="utf-8"><title>關仁隱事：「醋埕」扮闊太亂點下人 - 關仁</title></header><body><h1>關仁隱事：「醋埕」扮闊太亂點下人 - 關仁</h1><p>女人真係有多重性格，即使係賢妻又係良母，但唔代表佢對所有人都一視同仁，好似同男友生咗兩個、早排先至結婚嘅「醋埕」，聽聞佢對嗰啲認為係「下人」嘅人士就唔多nice，仲要係點人唔使本嗰隻。話說醋埕平日都好鍾意黐住一班有錢太太玩，但黐黐吓就連人哋嘅司機都黐埋嚟用，仲點到人哋陀陀轉，搞到人哋劈炮唔撈，最後有錢太太個老公喺外地返嚟知道個司機走咗，了解之後火都嚟埋，即刻請番個司機返嚟，仲下令叫佢以後唔使理呢個女人，幫司機出番口氣。<br>撰文：關仁</p></body></html>
