<html><header><meta charset="utf-8"><title>英90米滑水梯鬧市狂歡</title></header><body><h1>英90米滑水梯鬧市狂歡</h1><p>在街上「滑倒」本來是慘事，除非像英國布里斯托爾市（Bristol）那樣，由藝術家杰拉姆（Luke Jerram）把鬧市一段長90米街道變身巨型滑水梯（圖），與眾同樂。<br>杰拉姆把膠布覆蓋在乾草堆上建成滑梯，注入清水和洗滌液，前天（周日）讓民眾躺在水泡上高速滑落，平常繁忙的道路頓變水上樂園。當地政府推出「讓周日變得特別」運動，讓藝術家和社區組織在周日舉辦不同活動和表演，杰拉姆的滑水梯吸引近十萬人報名參加，最終只有360名幸運兒得償所願。<br>英國《都市報》</p></body></html>
