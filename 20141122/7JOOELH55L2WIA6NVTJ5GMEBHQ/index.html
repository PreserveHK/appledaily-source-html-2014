<html><header><meta charset="utf-8"><title>家居資訊站：訂造　家用電梯</title></header><body><h1>家居資訊站：訂造　家用電梯</h1><p>在家中安裝升降機看似是奢侈品，但櫻花電梯為香港市場度身訂造家用升降機，由於摩打較商用的小，所以毋須打通2樓天花的防水層設置機房，而且村屋住戶打通井道，亦毋須向屋宇署入則，簡易方便。升降機的耗電量不多於一部2匹冷氣機，並設休眠模式，標榜節能。值得一提的是，櫻花電梯於地台上設有重量感應器，假定一般人進入升降機時只有2個接觸點（即雙腳站立），若重量不變但接觸範圍超過2點，便會即時發出求救，以免有人暈倒失救。<br><br>櫻花電梯<br>查詢：2719 3111</p></body></html>
