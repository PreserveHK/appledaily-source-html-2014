<html><header><meta charset="utf-8"><title>隔牆有耳：熊貓兵團做埋大戲 - 李八方</title></header><body><h1>隔牆有耳：<br>熊貓兵團做埋大戲 - 李八方</h1><p>法國藝術家Paulo Grangeon製造嘅1,600隻紙糊熊貓自從到訪香港之後，快閃去過好多地標「遊覽」，例如天壇大佛、尖沙嘴鐘樓、天星小輪、維園及皇后像廣場等，甚至唔少傳媒機構，都出現過紙熊貓嘅蹤影，萌爆look迷倒唔少港男港女！<br>八方都估唔到，呢班紙熊貓兵團，咁like中國傳統文化，事關佢哋噚日踩入八和會館睇大戲，仲直闖後台重地，陪粵劇演員上妝㖭。<br>熊貓兵團之後仲一齊踏上台板，過吓大戲癮，𠱁到一眾花旦小生都好開心，爭相同佢哋影合照。</p></body></html>
