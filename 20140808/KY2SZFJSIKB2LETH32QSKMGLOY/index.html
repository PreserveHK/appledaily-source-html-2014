<html><header><meta charset="utf-8"><title>【壹週刊】車廂談心撐枱腳林師傑秘嗒湯洛雯</title></header><body><h1>【壹週刊】車廂談心撐枱腳<br>林師傑秘嗒湯洛雯</h1><p>【壹週刊】人稱「溝女王」的羅天宇，在處境劇《愛‧回家》中嗒完「女友」湯洛雯，再搞「細妹」蔣家旻，兩大小花有殺錯、無放過；至於同樣係「食家」的「木偶哥」林師傑，亦暗撻湯洛雯，大無畏食好兄弟二手菜。本週一（八月四日），二人開工前先拍拖到九龍灣一間茶餐廳撐枱腳，之後匿上車談心，而早前踢爆「捉姦在車」的林師傑舊愛鄧穎芝，亦忍唔住口寸爆：「乜又喺車呀？」<br><br>iPhone版下載： http://goo.gl/1SDaWF <br>Android版下載： http://goo.gl/xfQS8D  </p></body></html>
