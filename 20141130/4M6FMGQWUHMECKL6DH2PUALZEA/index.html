<html><header><meta charset="utf-8"><title>升降式廁所彈飛鐵騎士</title></header><body><h1>升降式廁所彈飛鐵騎士</h1><p>荷蘭阿姆斯特丹在市內安裝一種會從地底冒起的升降式廁所「Urilift」，卻險成死亡陷阱。一名男子前晚（周五）駕駛電動車路過時，一所Urilift突然冒起，撞至他人仰車翻，受傷送院。<br>該Urilift原本隱藏在地底，但在該男子駕電動車駛至，不知何故啟動了它，將電單車彈到半空。車主被墜下的電動車壓中，輕傷送院，電動車則毀爛不堪（圖），當局正調查廁所彈出原因。呈圓筒形的Urilift由液壓操作，升起後高兩米，升起時會有警報。<br>英國廣播公司</p></body></html>
