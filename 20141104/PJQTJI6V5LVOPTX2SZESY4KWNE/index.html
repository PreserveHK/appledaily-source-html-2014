<html><header><meta charset="utf-8"><title>奇洛追訪拉姑被拒</title></header><body><h1>奇洛追訪拉姑被拒</h1><p>荷李活影星奇洛李維斯（Keanu Reeves左）昨日在德州出席美國一級方程式賽車，剃了鬚的他穿上西裝褸現身，看起來相當醒神。他昨日心情勁靚，為電視台客串做記者，又追訪到場觀賽的美國巨胸女星彭美拉安德遜（Pamela Anderson）。不過拉姑不太畀面，竟然用手擋着臉速速逃離，請奇洛食檸檬，令他只好儍笑。不過轉頭拉姑與老公Rick Salomon一起時即笑容滿臉。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
