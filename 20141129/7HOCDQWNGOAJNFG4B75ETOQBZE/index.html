<html><header><meta charset="utf-8"><title>【二手車看全相】滲水難乾　一摸即知</title></header><body><h1>【二手車看全相】滲水難乾　一摸即知</h1><p>除了機械上的問題，另一個準車主最擔心的，便是車廂滲水問題了。不單會令車架出現生鏽情形，更令車廂長期積聚難聞的霉臭氣味。</p><p>Tony Sir指出，要檢測很簡單，因滲水不會在短期內便清理妥當，難以掩藏問題，大家只需揭起座椅下方的地毯，用手摸一摸底部是否乾爽，便可斷定是否曾有滲水毛病。除了開篷車或車門有空隙縫外，近引擎艙的排水位，若積聚了樹葉或其他細小雜物，也因不能排水而引致滲水入車廂情形，只需定時清理一下便可。<br><br>記者：徐影龍</p></body></html>
