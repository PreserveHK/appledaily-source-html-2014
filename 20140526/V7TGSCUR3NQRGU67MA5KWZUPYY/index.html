<html><header><meta charset="utf-8"><title>3.6萬張自拍照砌出地球</title></header><body><h1>3.6萬張自拍照砌出地球</h1><p>這張絕非一般的地球照片，而是美國太空總署（NASA）在4月22日的世界地球日，於社交網站呼籲各國網民提供自拍照（右圖）後，再用馬賽克（mosaic）技術拼貼成的一幅絢麗地球照片（上圖），十分壯麗。<br>NASA從逾5萬張自拍照中，挑選了36,422張相片，包括來自南極、也門、巴基斯坦和危地馬拉等113個國家和地區，再花了數周時間製成這幅32億像素的馬賽克地球圖。地球圖根據衞星照片製成，各張照片更可縮小放大，讓網民細看每張自拍照。<br>美國廣播公司</p></body></html>
