<html><header><meta charset="utf-8"><title>雀鳥愛有機農田</title></header><body><h1>雀鳥愛有機農田</h1><p>有機農田在馬屎埔村隨處可見。農夫定期從食肆或商店收集廚餘、過期食品等，混合乾草自製堆肥。以輪耕和間種方式，把農田分成多間，輪流在每間種植不同科屬的作物，保持農田養份，有助控制蟲害；同時借助生物間互相制衡，維持農地生態，毋須使用化學農藥。小白鷺、噪鵑、池鷺、麻鷹、白鶺鴒、紅脇藍尾鴝、黑臉噪鶥等雀鳥也在此棲息。<br>永續耕種講求生態平衡及多元。村民從前以傳統耕種方式，每季大量生產一、兩種蔬菜；轉型後則尊重四季自然法則，種植時令蔬菜。如夏天炎熱多雨，宜種冬瓜、豆角等；冬天寒冷，種植芥蘭、茼蒿較清甜。</p></body></html>
