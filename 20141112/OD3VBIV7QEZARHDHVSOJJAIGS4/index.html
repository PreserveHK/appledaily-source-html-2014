<html><header><meta charset="utf-8"><title>無娛樂「造人」解悶菲颱風掀嬰兒潮</title></header><body><h1>無娛樂「造人」解悶<br>菲颱風掀嬰兒潮</h1><p>颱風吹襲會造成人命傷亡，但原來也會帶來生命。菲律賓去年底遭超級颱風「海燕」蹂躪，九個月後災區城市湧現嬰兒潮（圖），皆因在打風期間夫婦整天在家，唯一娛樂是床上活動，於是很多夫婦都搞出人命來。<br>當日災情最嚴重的獨魯萬市，自今年8月起醫院產房幾近爆滿，嬰兒出生率比往年平均高出30%。醫生相信是因風災期間，男人整天留在家裏，又因停電，很早就吃晚飯，飯後唯一娛樂是做愛。很多少女在驚恐下，當遇到猛男照顧而生情愫，結果造成大量未婚懷孕個案。<br>英國《太陽報》</p></body></html>
