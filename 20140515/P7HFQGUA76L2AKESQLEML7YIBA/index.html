<html><header><meta charset="utf-8"><title>採訪手記：小朋友最冧丹尼爾</title></header><body><h1>採訪手記：小朋友最冧丹尼爾</h1><p>小記周二訪問adidas巴西區傳訊主管迪奧高，當然八卦打聽各大球星拍廣告時的工作態度，令迪奧高留下最深印象是費特；因這森巴國腳前鋒十分有趣及平易近人，而隊友丹尼爾則深受小朋友歡迎。至於非巴西球員，迪奧高認為場上醜聞多多的蘇亞雷斯，其實是個心地善良的好人，至於品牌首席球星美斯，由於阿根廷與巴西是宿敵關係，其影響力和受歡迎程度在當地都是普通而已。另外，小記在導遊身上亦打探到巴甲球員的收入，平均月薪有5萬美元（約38萬港元）。</p></body></html>
