</title></header><body><h1>王龍威稱傷人案「整定」<br>
</h1><p>【紅　磡】<br>【本報訊】前晚在紅磡萬國殯儀館靈堂，捲入打傷62歲胞弟的65歲息影武打演員王龍威，表示已致電警方聯絡。警方回應稱案件列傷人，並交由九龍城刑事調查隊跟進，暫未有人被捕。王龍威昨回覆稱，形容事件是「整定，要發生就發生」，強調親友未有責怪他，對於被指欠胞弟金錢，他則反駁道「我係遺產執行人，已照足香港法例，我幾時欠佢錢，已經畀晒佢，嗰啲錢係我嘅」。</p></body></html>
