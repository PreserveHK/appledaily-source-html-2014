<html><header><meta charset="utf-8"><title>News Flash敍利亞黑客入侵微軟</title></header><body><h1>News Flash<br>敍利亞黑客入侵微軟</h1><p>黑客組織「敍利亞電子軍」上周六先後黑入微軟轄下的新聞發佈和Xbox遊戲支援Twitter賬戶（圖），指控微軟協助美國國家安全局（NSA）監控用戶，並將資料售予政府。<br>微軟在修復兩個賬戶後表示，事件中沒有任何用戶個人資料外洩。<br>英國《每日電訊報》</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
