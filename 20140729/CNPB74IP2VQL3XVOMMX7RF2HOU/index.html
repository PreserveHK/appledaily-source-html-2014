<html><header><meta charset="utf-8"><title>疑騰訊員工加班玩5P被炒</title></header><body><h1>疑騰訊員工加班玩5P被炒</h1><p>網上昨晚瘋傳騰訊員工深夜在辦公室大玩5P的閉路電視圖片，據稱這五名男女是騰訊遊戲事業部策劃組的成員，在位於廣州的騰訊廣研大樓一處休憩處打野戰（圖），更透露這批男女加班至晚上11時以後進行多P派對，事後全部被開除，身份已被網民人肉搜索出來。但騰訊透過官方微博回應稱「沒有參與者來自騰訊」。網民解讀認為是間接承認事件，只是被開除了「人才不是騰訊的」。<br>新浪微博</p></body></html>
