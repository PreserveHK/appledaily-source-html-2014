<html><header><meta charset="utf-8"><title>求驗客手記：史杜復操救廢鋒</title></header><body><h1>求驗客手記：史杜復操救廢鋒</h1><p>英超利物浦喺今季大滑落，一班前鋒唔識入波令領隊羅渣士好頭痛，唔經唔覺陣中3個前鋒巴洛迪利、波連尼同列基林拔加埋已經1,000分鐘冇入波。與其靠3個廢鋒回勇，羅渣士不如寄望上季次席射手史杜列治（圖）快啲傷癒；好消息係史杜已喺周三復操，料到國際賽期結束、下輪聯賽作客水晶宮可候命。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
