<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉振棠開演唱會圓願 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉振棠開演唱會圓願 - 馮仁昭</h1><p>葉振棠為咗紀念下年入行45周年，下年3月10、11號，喺文化中心舉行一連兩場演唱會。原來今次開紀念演唱會係佢嘅心願，棠哥之前同風行娛樂傾合作細節，畀咗好多意見。<br>棠哥今年仲出過隻發燒碟《笑傲江湖》，嚟緊年底更會出佢第一張個人英文大碟，原來棠哥30幾年前仲係The New Topnotes（新特樂）樂隊嘅成員時，都係唱英文歌㗎。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
