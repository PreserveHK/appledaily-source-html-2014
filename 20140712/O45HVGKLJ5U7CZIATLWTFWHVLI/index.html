<html><header><meta charset="utf-8"><title>K-Pop之王：韓星騷爆門票是非</title></header><body><h1>K-Pop之王：韓星騷爆門票是非</h1><p>《K POP 2014夢幻之旅香港站》將於下月23至24日在亞博館舉行，演出歌手包括4MINUTE（圖）、BEAST、MBLAQ等，票價由$480至$1680，目前暫未公開發售。昨日台灣方面的主辦方木更國際娛樂發聲明，指香港主辦公司Elite Production Development未履行合約及未經協商，公佈不實的演出資訊，提醒粉絲不要受騙，更指目前正在進行的門票預售均和韓國藝人無關。</p></body></html>
