<html><header><meta charset="utf-8"><title>體壇拾趣：費斯復出奪首冠</title></header><body><h1>體壇拾趣：費斯復出奪首冠</h1><p>費斯（圖）復出第2擊即成功奪冠！飛魚王喺上周五進行嘅美國格蘭披治賽夏洛特站，喺缺少強敵洛捷迪嘅情況下，喺100米蝶泳決賽以52秒13攞第1，比第2名嘅對手快成半個身位咁多；佢賽後就話好開心終於贏到復出後第1個冠軍，仲話希望陸續有來。費斯喺同日舉行嘅200米自由泳預賽就造出1分51秒69嘅時間，總成績排第9；不過，佢喺預賽後就宣佈退出，放棄游決賽，令到佢做唔到雙料冠軍。</p></body></html>
