<html><header><meta charset="utf-8"><title>TVB發短訊扮官媒</title></header><body><h1>TVB發短訊扮官媒</h1><p>內地嚴打黃賭毒，盛傳內地涉黃賭毒藝人不再獲製作單位起用，想不到無綫亦有樣學樣，前日向旗下藝人發出短訊，指國家總局已通知要求各大影視平台禁用有劣迹幕前及幕後人員，違者一律暫停播出，並謂：「公司藝員部認為藝員是公眾人物，應無時無刻正視自己形象，為社會大眾帶來正面訊息，敬請各藝員同事留意遵守。」<br>陳國邦昨在電話中表示有收到相關訊息，他說：「我睇到呢個訊息冇乜特別感覺，國內一早出咗呢啲訊息話畀人聽。對曾經犯過事嘅人當然係懲罰，對一啲可能踏足緊呢啲界線嘅演藝工作者都有個警愓作用。」<br>採訪：魯吉</p></body></html>
