<html><header><meta charset="utf-8"><title>有前科中醫　再涉非法墮胎</title></header><body><h1>有前科中醫　再涉非法墮胎</h1><p>【本報訊】有非法墮胎前科的表列中醫涉在旺角診所再為孕婦做流產手術，病人其後腹部不適，送院檢查揭發案件，警方接報拘控中醫一項意圖促致流產而使用器具或其他方法罪。案件昨在觀塘裁判法院提訊，押後至下月14日再訊，稍後會轉介高等法院處理，其間准以現金10,000元保釋。<br>被告熊思達（66歲）以往有六個案底，其中一個同類。他被指於去年12月12日在旺角通菜街德發大廈診所使用器具，為姓陳女子流產。據悉，陳手術後於同月因不適而到醫院求診。<br>案件編號：KTCC4963/14</p></body></html>
