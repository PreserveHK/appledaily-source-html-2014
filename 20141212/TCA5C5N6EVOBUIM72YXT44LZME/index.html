<html><header><meta charset="utf-8"><title>體訊速遞︰（乒乓球）港將闖女雙4強</title></header><body><h1>體訊速遞︰<br>（乒乓球）港將闖女雙4強</h1><p>國際乒聯巡迴賽總決賽昨日起在曼谷舉行，仁川亞運女雙銅牌組合李皓晴（圖）/吳穎嵐在女雙8強，以4:1勝東道主泰國組合，殺入明日4強；男雙的唐鵬/黃鎮廷亦在8強以4:1勝俄羅斯組合晉級。本報消息（泰國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
