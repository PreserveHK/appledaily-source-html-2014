<html><header><meta charset="utf-8"><title>山田優晒微隆肚</title></header><body><h1>山田優晒微隆肚</h1><p>日本女星山田優上月底宣佈已為男星丈夫小栗旬懷有六個月身孕，但其肚子一直未見變大，十分神奇。而在公佈懷孕後，前日山田優首次在網誌中上載其全身照片，今次終於見到她稍有孕味，山田穿着平底涼鞋及連身裙，充滿夏日氣息，腹部微微隆起，但身材仍相當瘦削。懷有六個月身孕的山田昨日仍然開工，又上載於戶外取景的時裝照，表示因天氣好而心情勁靚。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
