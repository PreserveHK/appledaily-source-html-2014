<html><header><meta charset="utf-8"><title>一級歷史建築活化</title></header><body><h1>一級歷史建築活化</h1><p>【話你知】<br>位於灣仔石水渠街的藍屋於1923年落成，被列為一級歷史建築。其外牆原為米白、灰色，七十年代末外牆翻新，當時物料庫只剩水務署常用的藍色油漆，故將全幢大廈外牆髹上藍色，藍屋因而得名。<br>2006年，港府宣佈重新發展灣仔舊區，包括藍屋及鄰近的黃屋與橙屋，以闢作主題旅遊景點。藍屋則活化成民間生活館，並首次「留屋留人」，藍屋、黃屋及橙屋的14戶居民繼續留住，更獲加建獨立洗手間和升降機。2012年，民間生活館更名為「香港故事館」，關注的社區文化議題由灣仔拉闊至全港。</p></body></html>
