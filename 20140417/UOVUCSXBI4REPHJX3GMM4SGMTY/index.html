<html><header><meta charset="utf-8"><title>忠心狗醫院等主人8天</title></header><body><h1>忠心狗醫院等主人8天</h1><p>巴西狗狗塞科為見患病主人一面，在醫院門後等了又等，終在第八日見到主人。人狗久別重逢，塞科情緒激動，撲向主人又舔又聞，叫人動容。<br>塞科主人、流浪漢科斯塔被石頭擊中受傷送院，治療期間驗出身患毒素瘤，需立即做手術。陪同主人入院的塞科，一直在門外苦候，幸有好心醫護送來飯餸，令牠得以充飢。到第八日，科斯塔情況稍好，頭纏紗布，坐着輪椅，往見愛犬一面。塞科一見主人興奮莫名，伏在主人膝蓋，搖頭擺尾，舔拭主人，最後更跳到主人身上（圖）。<br>YouTube</p></body></html>
