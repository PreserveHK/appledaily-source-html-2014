<html><header><meta charset="utf-8"><title>關仁隱事：「皇后」挑剔怕𤓓 - 關仁</title></header><body><h1>關仁隱事：「皇后」挑剔怕𤓓 - 關仁</h1><p>脾氣難頂嘅「皇后」自從冇乜劇出後，人氣已經好難keep到，但係佢就唔知驚，覺得靠自己嘅出色演技可以唔憂米，弊在佢待人處事就認真麻麻，搞到唔少劇組都唔敢搵佢拍劇，加上佢份人又太過自我自大，當正自己係國際巨星，得閒都唔使旨意佢肯做訪問，佢仲諸多要求，呢間做嗰間唔做，仲要指定邊個相熟記者負責，驚死俾人問衰嘢，其實如果佢份人行得正、企得正，都唔怕俾人問啲唔好嘅嘢。<br>撰文：關仁</p></body></html>
