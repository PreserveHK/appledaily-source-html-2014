<html><header><meta charset="utf-8"><title>Coffee解約　馬賽停工　無綫處事大細超？</title></header><body><h1>Coffee解約　馬賽停工　無綫處事大細超？</h1><p>早前林芊妤(Coffee)就因為廁格Gathering出咗事，最後仲解埋約，到o依家都言猶在耳。時間好快咁跳到今日，一夜之間「純純兔」變咗「越冶兔」。樂小姐就話會先停馬賽工作，公司投放咗好多資源喺佢身上，好可惜。<br><br>咪住先！其實舊年咋嘛，「純純兔」同汪子琦爆出三角攣，形象冇晒，但之後大台依然好努力咁幫「純純兔」洗底。相比Coffee同「純純兔」都係形象盡失，但大台對Coffee就一刀切解約，好似狠心咗啲喎。<br><br>不過「純純兔」事情仲未完，欲知後事如何，老土啲講句：「請作下回分解！」</p></body></html>
