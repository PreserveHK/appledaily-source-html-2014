<html><header><meta charset="utf-8"><title>各區突發簡訊︰藏毒漢停牌駕駛拒捕</title></header><body><h1>各區突發簡訊︰<br>藏毒漢停牌駕駛拒捕</h1><p>【元　朗】<br>53歲姓周男子，昨午2時許駕駛私家車途經元朗大棠路近裕景坊時，因搖擺不定遭警方新界北衝鋒隊警員截查，周拒查及駕車逃走，至10多米終被警車截停，揭發周涉嫌在停牌期間駕駛，無第三者保險駕駛及行車證過期，並在車廂內搜出數克冰毒涉藏毒，因涉四宗罪被捕（圖）。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
