<html><header><meta charset="utf-8"><title>關仁隱事：「多嘴」阿媽貪「蜜蜂」錢 - 關仁</title></header><body><h1>關仁隱事：<br>「多嘴」阿媽貪「蜜蜂」錢 - 關仁</h1><p>今次又係講到「多嘴」同「蜜蜂」，雖然呢對小情人好恩愛，仲成日傳婚訊，但係另一方面成日傳女方只係冧男方有錢。關仁聽聞唔止係多嘴鍾意蜜蜂仔啲錢，女方啲家人都係一樣，話說女方媽咪有次去拜神，佢啲朋友聽到佢祈求多嘴可以早日嫁畀蜜蜂令一家無憂，跟住多嘴媽咪同朋友吹水，仲好坦白話如果唔係蜜蜂有錢，一定唔會畀個女同佢拍拖，因為蜜蜂足足大多嘴十幾年，佢媽咪仲用老嘢嚟形容蜜蜂仔，聽到都覺陰功。<br>撰文：關仁</p></body></html>
