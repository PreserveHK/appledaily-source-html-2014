<html><header><meta charset="utf-8"><title>割開行李偷竊話咁易一支原子筆搞掂</title></header><body><h1>割開行李偷竊話咁易<br>一支原子筆搞掂</h1><p>外遊乘搭飛機，以為只要用鎖鎖上行李箱便夠安全，其實完全錯誤。<br><br>美國一名開鎖專家，知道同事的寄艙行李箱被人偷去所財物後，立即拍攝一段短片，告訴大家一般的行李箱，其實是如何不堪一擊。片段中該名專家示範，只要將行李箱的拉鏈和鎖拉到一邊，然後用一支原子筆插向拉鏈的縫口，之後便可解開拉鏈，打開整件行李，之後再將行李箱恢復原狀，神不知鬼不覺。<br><br>該名專家建議大家外遊時，最好用沒有拉鏈的硬身行李箱，再用特大的鎖鎖著，才有保障。<br><br>英國《每日郵報》</p></body></html>
