<html><header><meta charset="utf-8"><title>體訊速遞：（足球）車路士簽哥斯達好事近</title></header><body><h1>體訊速遞：<br>（足球）車路士簽哥斯達好事近</h1><p>英超球會車路士在周二發出聲明，指已接近落實簽下西班牙前鋒迪亞高哥斯達（圖）。聲明中表示，同意向哥斯達的效力球會馬德里體育會，付出其合約違約金，待與該名前鋒就個人條件達成協議便可完成收購。外界估計哥斯達的違約金額約為3,200萬鎊（約4.25億港元）。 綜合外電（英格蘭）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
