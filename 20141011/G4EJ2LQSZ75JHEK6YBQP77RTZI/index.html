<html><header><meta charset="utf-8"><title>失婚喪食婦情陷女教練成功修身</title></header><body><h1>失婚喪食婦<br>情陷女教練成功修身</h1><p>英國一名女子，與丈夫離婚後毫無節制地狂食，令體重暴升，她最終抵受不著別人指點，到健身室做運動減肥，結果不單減肥成功，還與女教練另締結另一段情緣。<br><br>38歲Tina，2006年與丈夫結束七年婚姻，令她心情跌至谷底，結果將悲憤化為食量，暴升至250磅。身材暴漲後，眼見別人纖瘦時又承受不了壓力，去年6月於是決心減肥，並認識了比她細2歲的Gemma。在Gemma專業指導及悉心照顧下，Tina終於成功減掉60磅，更令她意想不到的是與Gemma發展一段同性情緣，讓她重新感到愛情滋味。<br><br>英國《每日郵報》</p></body></html>
