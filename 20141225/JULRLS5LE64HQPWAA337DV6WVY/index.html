<html><header><meta charset="utf-8"><title>隔牆有耳：林新強入消委會復活 - 李八方</title></header><body><h1>隔牆有耳：<br>林新強入消委會復活 - 李八方</h1><p>其實八方覺得，特區政府真係好包容，因為只要你係建制派，無論有咩往績、衰過啲乜，都會畀番一官半職，等你無限復活。好似香港律師會過百年歷史上，第一位被會員通過罷免嘅前會長林新強咁吖，靜咗一輪，又有新搞作。<br>政府噚日公佈，委任林新強入消委會做委員，由明年元旦開始做到2017年。林新強最經典嘅除咗被罷免外，首推當然係佢盛讚「共產黨好偉大」啦，既然共產黨咁偉大，咁遲吓佢入咗消委會後，消費者真係自求多福喇，譬如你買咗部會爆炸嘅國產電視，消委會仲幫唔幫到你呢？八方認真建議，最好唔好用英文投訴，免得林新強唔騷你啦！</p></body></html>
