<html><header><meta charset="utf-8"><title>Usher疑春宮帶流出</title></header><body><h1>Usher疑春宮帶流出</h1><p>前日雖為聖誕佳節，但美國R&amp;B歌手Usher則慘被公開一些疑似陳年露雀照贈興。昨日不少網站公開了疑似Usher的露陽具照，網站更報道指是Usher於09年汽車被爆竊後盜取的性愛影帶。影帶為Usher當年跟前妻Tameka Foster做愛時所拍攝，11年影片曾被公開兜售，而昨日流出的圖片則為性愛影帶中的截圖，Usher進行口交及性交照，不過照片中未能看見Usher面孔，未能確認是否Usher本人。</p></body></html>
