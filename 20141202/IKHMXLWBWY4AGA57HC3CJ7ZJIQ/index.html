<html><header><meta charset="utf-8"><title>長者馬路跣倒險捱撞</title></header><body><h1>長者馬路跣倒險捱撞</h1><p>【本報訊】上水沙頭角公路昨晨發生驚險意外，兩名男女長者橫過馬路時，疑因路面濕滑而失重心跣倒。一輛重型吊臂貨車駛至，幸司機及時煞車在兩事主前停下，兩長者僅輕傷送院治理。<br>昨晨10時許，兩名分別80歲姓魏老翁及77歲姓梁婦人，在沙頭角公路馬尾下段近安居花園橫過馬路，但步至路中心時疑因路面濕滑，雙雙失重心跣倒。此時，一輛重型吊臂貨車駛至，34歲姓卓司機突見他們倒地及時急煞，沒有撞到兩人。<br>司機見兩長者頭手受傷而報警，救護員到場為兩傷者包紮後送院。其間受傷老翁坐於路邊輪椅上，等候上救護車時落雨，一名好心女途人在旁邊撐傘為他擋雨。</p></body></html>
