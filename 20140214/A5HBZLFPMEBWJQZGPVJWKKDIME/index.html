<html><header><meta charset="utf-8"><title>馮仁昭四圍超：肥媽趕回港揀會長 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：肥媽趕回港揀會長 - 馮仁昭</h1><p>曾志偉舊年辭去演藝人協會會長，即推薦黃秋生出任，不過秋生唔係會員，當日俾秘書長陳芷菁拒諸門外，搞到兩人開戰互罵。秋生早前表明唔會參選演協會長，今日個會會再開會選會長，有傳志偉想推舉劉德華，亦有指會員之一嘅肥媽瑪利亞（圖）想參加。噚日肥媽喺電話話啱啱從美國返嚟：「好複雜，點都要選咗班理事先可以推舉會長。」有冇意思選會長？佢話：「睇行內人有乜意見，我覺得丁羽叔最適合。」<br>撰文：馮仁昭</p></body></html>
