<html><header><meta charset="utf-8"><title>體訊速遞：（足球）前國腳希迪布蘭投法福</title></header><body><h1>體訊速遞：<br>（足球）前國腳希迪布蘭投法福</h1><p>前德國國家隊門將希迪布蘭（圖）周四加盟德甲法蘭克福，以填補周三聯賽對緬恩斯時足踝受傷、將缺陣3個月的正選門將奇雲查普的位置。35歲的希迪布蘭，自去季尾與史浩克04約滿成為自由身後，一直未有班落。綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
