<html><header><meta charset="utf-8"><title>隔牆有耳：習總撐傘相攞一等獎 - 李八方</title></header><body><h1>隔牆有耳：<br>習總撐傘相攞一等獎 - 李八方</h1><p>市民舉傘，象徵抗打壓爭真普選；咁習總舉遮，又有乜嘢意思？內地噚日公佈第24屆中國新聞獎結果，其中新華社攝記李學仁作品獲新聞攝影一等獎，相中嘅習總竟然撐傘（圖），隨員戴頭盔，雖然把遮唔係黃色箒，但喺雨傘革命之際、雨遮被指為武器嘅敏感嘅時候，習總撐傘照竟然攞獎，難免令人諸多聯想。<br>張相攝於習總去年7月去武漢視察新港陽邏貨櫃碼頭期間，當日落大雨，習總手執一把黑色遮，仲將西褲褲腳摺起免整濕，卻摺到一邊高一邊低。<br>新華網圖片</p></body></html>
