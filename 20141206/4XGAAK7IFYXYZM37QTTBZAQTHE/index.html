<html><header><meta charset="utf-8"><title>吹氣公仔變女神</title></header><body><h1>吹氣公仔變女神</h1><p>吹氣娃娃變女神！美國攝影師推出吹氣女神計劃，透過化妝、燈光及造型，將12個櫥窗公仔去膠變索，激似真人（圖），打破社會對吹氣公仔的忌諱。<br>43歲女攝影師利斯泰西鏡頭下的12名吹氣女神，個個皮膚嫩滑，玲瓏浮凸；並有內衣模特、清純學生及哀怨少婦等不同形象，幾可亂真。利斯泰西解釋，數碼世界當道，越來越多人愛上塑膠公仔，她希望透過吹氣女神計劃，令大家明白吹氣娃娃的魅力。<br>英國《每日郵報》</p></body></html>
