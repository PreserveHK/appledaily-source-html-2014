<html><header><meta charset="utf-8"><title>妮歌谷胸主持舞會</title></header><body><h1>妮歌谷胸主持舞會</h1><p>澳洲影后妮歌潔曼（Nicole Kidman）昨日以一襲鑲鑽肉色低胸晚裝，在墨爾本出席由健康食品Swisse舉辦的慈善舞會。平日愛以優雅打扮示人的妮歌，昨日打扮得相當性感，拖着老公Keith Urban現身時成為全場焦點。<br>妮歌作為舞會主持，於紅地毯上特別風騷過人，除了拿起化妝舞會的面具擺甫士時俯身吸睛外，又挑逗地咬面具。月前出席康城影展被指膠臉後，妮歌昨日的臉突然變得自然及滑溜，十分神奇！<br>撰文：丁焯敏</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
