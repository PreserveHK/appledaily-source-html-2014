<html><header><meta charset="utf-8"><title>北韓人手機代戒指求婚</title></header><body><h1>北韓人手機代戒指求婚</h1><p>男友求婚，女友大都會收到鮮花和鑽戒，但北韓女性（圖）卻以收到手機為榮。據北韓消息人士指，當今年輕人最愛以手機作定情信物，求婚戒指受歡迎程度已退居第二位。<br>北韓年輕人愛手機，是因為可隨時用來跟另一半通話，遠勝於睹「戒」思人。而年輕女性擁有手機，就相當於表示「名花有主」，而且肯定是「釣到金龜」，因為北韓生產的最便宜手機售價約1,600港元，只有幹部或中上層家庭的子女，才買得起手機作求婚禮物。<br>DailyNK網站</p></body></html>
