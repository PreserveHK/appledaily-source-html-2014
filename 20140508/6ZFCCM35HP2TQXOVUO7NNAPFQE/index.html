<html><header><meta charset="utf-8"><title>Eason拍MV被綑怒吼</title></header><body><h1>Eason拍MV被綑怒吼</h1><p>陳奕迅（Eason）日前為滾石唱作新人符致逸（Adrian）的新歌《恃愛行凶》拍MV，皆因對方曾為Eason寫過十首歌，故他今次義務為Adrian做MV男主角。二人同飾一人，分別飾演理智與感情的個性。Eason要表達感性部份，在MV中他被綑綁在鋼琴椅掙扎怒吼，被女主角以剃刀要脅，Eason為求有更好效果，更被麻繩勒出綁痕都要求再度重拍，七情上面，十分逼真。<br>撰文：唐如</p></body></html>
