<html><header><meta charset="utf-8"><title>各區突發簡訊：
渾身酒氣婦跌落海</title></header><body><h1>各區突發簡訊：<br>
渾身酒氣婦跌落海</h1><p>【觀  塘】<br>【本報訊】一名年約60歲的婦人，昨天凌晨零時在觀塘碼頭岸邊突然跌落海中，途人聽到聲響，查看下赫見此狀，連忙致電報警。消防員接報趕至現場，將墮海婦人救起，她渾身散發酒氣，並陷入昏迷，送往聯合醫院救治。由於事主身上並沒有證件，暫時身份未明。警方稱，事主年約50至60歲，蓄灰短髮、瘦身材，穿紅色風褸、藍色牛仔褲和藍色涼鞋，正追查其身份，初步相信事件無可疑。</p></body></html>
