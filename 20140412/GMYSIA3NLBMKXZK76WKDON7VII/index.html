<html><header><meta charset="utf-8"><title>案件速遞︰婦告蘋果壹仔誹謗獲賠</title></header><body><h1>案件速遞︰<br>婦告蘋果壹仔誹謗獲賠</h1><p>【本報訊】已婚婦人前年入稟高等法院控告《蘋果日報》（圖）及《壹週刊》誹謗，於2012年3月的報道內指她與藝人李泳豪發生婚外情，並與多名電視藝人拍拖，甚至幾乎訂婚。已婚婦與《蘋》及《壹》達成和解協議，獲賠共300,002元，兼得250,000元訟費。已婚婦的代表大律師昨日在高等法院公開宣讀一份聲明，指報道作出不實陳述，嚴重損害她的聲譽。<br>原告黃金玲（譯音）的聲明又指出，報道令人以為她不貞及不檢點，對她個人品格造成嚴重損害，被告的賠償令她得到平反。<br>案件編號：HCA1633、1634/12</p></body></html>
