<html><header><meta charset="utf-8"><title>Kaws卡通公仔下周抵港引阿樂</title></header><body><h1>Kaws卡通公仔下周抵港引阿樂</h1><p>周柏豪、余文樂、陳冠希等潮人，以及外國藝人都追捧的美國藝術家Kaws，即將再有展品在港展出，今趟名為「Clean Slate」，寓意放下過去、再次出發的展覽主角，會是一隻高達7米、Kaws招牌卡通人物Companion，同時手抱兩隻小Companions。<br>Kaws的雕塑品將於下星期二（16日）凌晨運到海港城的露天廣場裝嵌，並於18日開始到下月19日展出，同期會有限量版畫展覽，到時Kaws亦會親臨香港主持開幕儀式。<br>採訪：李森</p></body></html>
