<html><header><meta charset="utf-8"><title>綜藝王：劉在石面懵被翻舊賬</title></header><body><h1>綜藝王：劉在石面懵被翻舊賬</h1><p>韓國人氣綜藝節目《Running Man》（RM）的「國民MC」劉在石一向出名親民，但前日他在另一主持節目《我是男人》上，就被現場一名男觀眾翻舊賬，指14年前在汝矣島附近碰見劉在石及男星李輝才，更上前向二人索簽名，怎料劉在石竟狠心拒絕。劉在石之後解釋：「當時我可能忙於拍攝」不過男觀眾反駁說：「但你身旁的李輝才肯幫我簽名，更鼓勵我用心服兵役。」慘遭攻擊的劉在石即時面懵儍笑，更向觀眾道歉。</p><p>另外，近日網上流傳一張劉在石24年前就讀高中時上節目的片段，片中配戴金絲眼鏡的劉在石造型娘到爆燈，但面貌卻跟現時未有大改變。<br>撰文：金美兒</p></body></html>
