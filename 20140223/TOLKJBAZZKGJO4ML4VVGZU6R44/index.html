<html><header><meta charset="utf-8"><title>各區突發簡訊：
拖架冒煙起火　消防撲熄</title></header><body><h1>各區突發簡訊：<br>
拖架冒煙起火　消防撲熄</h1><p>【元   朗】<br>【本報訊】一輛空載的運輸車，昨晨10時半從荃灣經大欖隧道沿青朗公路行駛，並左轉入八鄉錦田公路時，52歲姓陳司機發現空載尾架行車不順，已慢駛留意狀況，不久，路旁的清潔女工突然向他揮手示意，提示拖架尾輪胎冒煙，他立即煞車和報案，女工曾用水樽向冒煙位置潑水無效，消防員到場開喉將小火撲熄，無人受傷，初步調查疑與迫力皮過熱有關。</p></body></html>
