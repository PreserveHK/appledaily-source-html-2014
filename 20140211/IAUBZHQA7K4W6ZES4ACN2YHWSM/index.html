<html><header><meta charset="utf-8"><title>星星圍住你：萌爆大頭星人</title></header><body><h1>星星圍住你：萌爆大頭星人</h1><p>韓劇《來自星星的你》大受歡迎，不過韓國方面一星期只播出兩集，不少粉絲等到頸都長，所以粉絲們都愛翻煲又翻煲來解相思之情，重溫千頌伊和都敏俊的浪漫之路。<br>當中有不少死忠粉絲更將《星星》的劇照及截圖惡搞，並製作成一輯《來自大頭星的你》的圖集，只見配上大頭的全智賢和金秀賢十分可愛，二人的臉龐亦配上粉紅色的胭脂，認真萌爆，特別是全智賢飾演的千頌伊的醉酒鬧事情節，變成大頭怪的全智賢真是可愛爆燈。</p></body></html>
