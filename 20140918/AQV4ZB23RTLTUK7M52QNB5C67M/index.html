<html><header><meta charset="utf-8"><title>隔牆有耳：財爺着便服預中蛋？ - 李八方</title></header><body><h1>隔牆有耳：<br>財爺着便服預中蛋？ - 李八方</h1><p>24歲嘅社民連成員陳德章，舊年趁狼英落區搞施政報告同財政預算諮詢會，諗住向佢掟雞蛋，點知誤中副車，掟中財爺曾俊華。陳被控普通襲擊罪，案件噚日預審，排咗期喺11月7日開審，財爺到時會出庭作供。<br>報稱係立法會議員助理嘅陳德章噚日喺法院門口話，佢承認案發當日有掟蛋，但強調掟蛋唔係襲擊，而係一種文化，掟蛋係要叫嗰啲冇民意認受性嘅政客滾蛋。佢又話財爺當日都預咗有人嚟示威啦，事關個個高官都着晒西裝，惟獨佢一個人着休閑服，事後接受訪問時，更話預計到有啲嘢會發生，即係暗示同意「被掟蛋」啦！裁判官就話，呢個論點好有趣。</p></body></html>
