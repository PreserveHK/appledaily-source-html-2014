<html><header><meta charset="utf-8"><title>韓劇燒：宋智孝傳有意跳槽</title></header><body><h1>韓劇燒：宋智孝傳有意跳槽</h1><p>韓劇《急症男女》女星宋智孝前日傳出將會離開公司C-Jes事務所，並有意轉投新公司。<br>據知智孝與C-Jes事務所的三年合約期快將完結，智孝決定不續約，並打算簽約韓國某大型經紀公司。不過C-Jes事務所方面就否認傳聞，並指報道純屬謠言，又炮轟說：「沒有向藝人本身確認之前就進行誤報，令原本想邀請智孝拍戲拍廣告的人都諮詢不斷，為公司帶來極大的困擾。」</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
