<html><header><meta charset="utf-8"><title>各區突發簡訊：躉船掛鈎擊傷卸貨工</title></header><body><h1>各區突發簡訊：<br>躉船掛鈎擊傷卸貨工</h1><p>【葵　涌】<br>【本報訊】昨晨10時許一名在葵涌永順街貨物起卸區內泊岸躉船工作的54歲姓彭工人，站在貨櫃頂上拆走吊臂掛鈎，協助上落貨櫃，其間突然被升起的掛鈎打中腰部，失平衡跌倒在櫃面昏迷不醒，工友見狀立刻報警。救護員及消防員接報到場，協助將傷者抬回地面，再由救護車送往瑪嘉烈醫院，經救治後情況嚴重，留醫深切治療部接受觀察。勞工處正調查意外原因。 </p></body></html>
