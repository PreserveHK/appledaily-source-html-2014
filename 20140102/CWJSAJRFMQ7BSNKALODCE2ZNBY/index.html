<html><header><meta charset="utf-8"><title>體訊速遞：（足球）非足先生3強出爐</title></header><body><h1>體訊速遞：<br>（足球）非足先生3強出爐</h1><p>非洲足協公佈去年度非洲足球先生最後3強，分別是曼城中場耶耶托尼、加拉塔沙雷前鋒杜奧巴（圖）以及車路士中場約翰米基爾。最終結果會在本月9日宣佈。綜合外電（埃及）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
