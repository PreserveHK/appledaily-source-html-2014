<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）俄、塞財團收購帕爾馬</title></header><body><h1>體訊速遞︰<br>（足球）俄、塞財團收購帕爾馬</h1><p>意甲球隊帕爾馬（圖）周四在球會官方網頁宣佈，已跟一個俄羅斯及塞浦路斯合組的財團達成協議，該財團將購入球會大部份股權，16日將完成法律手續。受拖欠薪金影響，帕爾馬已被罰扣1分，目前也僅得5分排榜尾。綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
