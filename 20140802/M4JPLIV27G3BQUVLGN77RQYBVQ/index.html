<html><header><meta charset="utf-8"><title>可嵐家暴案證據不足</title></header><body><h1>可嵐家暴案證據不足</h1><p>可嵐、梁慧恩和湛琪清昨日在新蒲崗出席有線節目宣傳活動，受家暴困擾的可嵐本報警求助，但警方通知證據不足雙方銷案，她說：「已向警察投訴科投訴，基本上警察冇同我正式落口供。本身社工有跟進，但電話經常打唔通。」現時可嵐辦理離婚手續，並會申請法援，她說：「原本用不合理行為申請離婚，可以快啲處理件事，但𠵱家銷咗案，雙方要分居一年先可以離婚，相信程序上可能花一、兩年。」<br>至於大肚梁慧恩跟丈夫林忠澤到場，預計下月27日剖腹。另外，問到表姐夫甄子丹在新西蘭拍戲遇片場失火，湛琪清說：「好危險，佢應該好辛苦，佢每次拍動作片返嚟都一身傷。」<br>採訪：王連連<br>攝影：陳志嵐</p></body></html>
