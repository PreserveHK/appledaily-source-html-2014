<html><header><meta charset="utf-8"><title>【潮流】極地生物佔領旺角</title></header><body><h1>【潮流】極地生物佔領旺角</h1><p>臨近聖誕，好多地方的燈飾、佈置都已亮燈，除了例牌的聖誕老人、聖誕樹、卡通人物等，唔少都有心思，好似旺角朗豪坊今個星期剛開幕的聖誕主題佈置，就以極地為主題，有白色聖誕感覺之餘，又有點保育意味，值得一看。主打的當然是長期都咁多人的4樓通天廣場，有7米高的冰川，和16米長的白雪步道，加上LED燈光表演，營極地天然景觀觀感很不錯。亦當然少不了可愛的極地動物，如北極熊、企鵝、海獅等，今個週末行街，不妨帶埋小朋友一起逛一逛，一定開心。<br><br>記者：韓繼聰</p></body></html>
