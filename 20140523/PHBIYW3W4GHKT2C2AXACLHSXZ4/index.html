<html><header><meta charset="utf-8"><title>早市多漢族人買菜</title></header><body><h1>早市多漢族人買菜</h1><p>【話你知】<br>發生爆炸恐襲血案的烏魯木齊文化宮早市，位於該市沙依巴克區公園北街，緊鄰人民公園，附近曾是市政府駐地，也是當地漢人集中居住區域之一。文化宮早市長約200米，是有20多年歷史農貿市場，每日清晨至上午9點開放，現有350固定攤位，主要販賣蔬菜瓜果、肉類和日用百貨。早市緊靠公園，很多漢族居民習慣每天到公園晨運後，來早市買菜，人流量很大，是早晨漢人最集中的地方之一。上月，區政府原下令關停早市，後因有反對而延至今年10月1日。</p></body></html>
