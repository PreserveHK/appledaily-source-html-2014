<html><header><meta charset="utf-8"><title>Cheryl傳奉子成婚</title></header><body><h1>Cheryl傳奉子成婚</h1><p>前名Cheryl Cole的英國歌手Cheryl，日前突然宣佈已與拍拖僅3個月、身為餐廳老闆的法國男友Jean-Bernard Fernandez-Versini結婚，有傳Cheryl是奉子成婚。據英國《每日郵報》報道，Jean-Bernard的好友Curtis Brown最近受訪時稱Cheryl為「Jean-Bernard BB的媽媽」，再加上組合Girls Aloud舊隊友Nadine Coyle亦在網上留言叫Cheryl加入BB會，令她奉子成婚之說甚囂塵上。</p></body></html>
