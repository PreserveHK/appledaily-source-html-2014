<html><header><meta charset="utf-8"><title>馮仁昭四圍超：敖嘉年刪微博𤓓爆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：敖嘉年刪微博𤓓爆 - 馮仁昭</h1><p>繼翁靜晶喺facebook力數自由行，前晚敖嘉年喺微博話：「剛在超市排隊，突然有一位內地同志打尖，排在我身後的外國人用英語問我點解你們中國人會這樣的，我只能跟他說『I am sorry』點解？因為我也是中國人，收（羞）恥也。」此語引嚟內地網民鬧爆，敖嘉年決定刪微博，佢話：「相信很多討厭我的人會開心一刻吧。但請記住，甚麼是問心無愧。行出街時眼睛可以正視別人。再見。」點知微博原來係唔可刪除嘅。<br>撰文：馮仁昭</p></body></html>
