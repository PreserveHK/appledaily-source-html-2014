<html><header><meta charset="utf-8"><title>林寶堅尼環保超跑　最高時速322公里</title></header><body><h1>林寶堅尼環保超跑　最高時速322公里</h1><p>林寶堅尼前日在法國巴黎的車展上，展出一款超級混能跑車（圖），起步加速至時速100公里僅需三秒，最高時速可達322公里，絕不比傳統燃油跑車遜色。<br>Asterion LPI 910-4採用5.2公升V10內燃引擎，與電動馬達合共可產生910匹馬力。跑車設混能及純電動兩種行駛模式，耗油量甚低，而每公里亦只排放98克二氧化碳；純電動行駛距離達50公里，時速最高可達125公里。作為展示新科技的旗艦作，林寶堅尼期望新跑車能為科技減排寫下定義。<br>英國《每日郵報》</p></body></html>
