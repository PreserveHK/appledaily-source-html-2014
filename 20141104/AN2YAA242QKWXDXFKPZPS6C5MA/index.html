<html><header><meta charset="utf-8"><title>撞破跳跳虎廁所曳曳小妹妹夾親手逼住睇</title></header><body><h1>撞破跳跳虎廁所曳曳<br>小妹妹夾親手逼住睇</h1><p>跳跳虎為小熊維尼的好朋友，是討人歡喜的經典卡通人物。可是，英國德文郡一個穿上跳跳虎服飾的男子，竟然做出猥瑣的行為，破壞小朋友心目中跳跳虎形象。<br> <br>日前，一名3歲小妹妹和祖母逛商場。人有三急，於是跑到洗手間。誰知，一打開門就看到穿著跳跳虎服飾的男子，與一名裸女性交。他發現小女孩看著他，隨即很用力地關門，可憐小妹妹的臉被撞傷及夾傷手。事後，小女孩的媽媽報警，而其祖母就在當地警局的facebook詳述事件，要求警方跟進。<br> <br>美國《紐約每日新聞》</p></body></html>
