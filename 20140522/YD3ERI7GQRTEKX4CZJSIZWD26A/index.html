<html><header><meta charset="utf-8"><title>花絮：《Mr. Turner》最高分</title></header><body><h1>花絮：《Mr. Turner》最高分</h1><p>第67屆法國康城影展已舉行超過一半，截至昨日下午為止，18部主競賽電影已播出了12部，英國導演邁克李（Mike Leigh）執導、講述英國浪漫主義風景畫家J.M.W. Turner晚年的傳記片《Mr. Turner》（圖），於康城官方刊物《Screen》暫得到最高的3.6分，緊隨其後是土耳其及法國的合拍電影《Winter Sleep》，得3.4分。</p></body></html>
