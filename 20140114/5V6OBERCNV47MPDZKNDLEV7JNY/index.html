<html><header><meta charset="utf-8"><title>花絮：莊威感激精英班底</title></header><body><h1>花絮：莊威感激精英班底</h1><p>荷李活性感女星安琪蓮娜祖莉（Angelina Jolie）的74歲金像影帝父親莊威（Jon Voight），憑《Ray Donovan》奪得電視組男配角，他上台領獎時說：「多謝大會，感謝獲得提名，拍攝這套戲時好開心，因為每位同事也是精英。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
