<html><header><meta charset="utf-8"><title>3鋼筋插腹臀不死</title></header><body><h1>3鋼筋插腹臀不死</h1><p>印度17歲少女在東部城市巴特那（Patna）一個建築中的地盤天台睡覺，不慎失足掉下，被下面三支鋼筋插穿腹部和臀部（圖），狀甚恐怖，但幸好鋼筋沒有刺中重要器官，少女奇蹟生還，現正留院休養。<br>少女被三支鋼筋貫穿身體，家人立即報警，救護人員到場後，花了10小時切割鋼筋，然後將她送往醫院，再接受5小時手術移除鋼條。醫生大讚她受重傷都毫不恐慌，展現無比勇氣，經搶救後復原得很快，並無大礙。<br>英國《每日郵報》</p></body></html>
