<html><header><meta charset="utf-8"><title>河北涿鹿地震　北京有震感</title></header><body><h1>河北涿鹿地震　北京有震感</h1><p>中國地震台網消息，昨日下午6時37分，河北張家口市涿鹿縣發生4.3級地震（北緯40.3度，東經115.4度），震源深度10公里。<br>初步了解，張家口市周邊大部份縣及北京、天津、廊坊、唐山等地有震感；眾多網民亦稱有震感。暫無傷亡報告。<br>涿鹿縣隆伏寺村民趙先生稱，地震時他在屋內，看見狗很狂躁，房中燈、牆上溫度計都在晃動，於是迅速跑到室外。</p><p>突聽到轟隆巨響</p><p>涿鹿縣卧佛寺鄉太平堡村委會主任錢志武稱，地震時他和家人正吃飯，突聽轟隆巨響，地面震動持續約10秒，房頂出現輕微裂紋。<br>新浪網</p></body></html>
