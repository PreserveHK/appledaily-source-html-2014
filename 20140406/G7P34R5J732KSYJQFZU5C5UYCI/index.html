<html><header><meta charset="utf-8"><title>曹佑寧來港拍拖</title></header><body><h1>曹佑寧來港拍拖</h1><p>魏德聖監製的熱血棒球電影《KANO》，在台灣上映四周票房大收逼近三億新台幣，演員曹佑寧、葉星辰、張弘邑及陳勁宏最近來港到各區戲院謝票，昨日則在尖沙嘴某戲院現身。本身是棒球員的三名男演員表示，雖然有演回自己感覺，但面對鏡頭仍緊張。<br>曹佑寧與新人葉星辰有感情戲，香港之行會否趁機與戲中女友葉星辰抽空逛街？曹佑寧尷尬回應：「都想大家一齊出街看看。」葉星辰則說：「聽說香港的菠蘿油很著名，來到也要嚐一嚐。」張弘邑指雖然今次嚐過拍戲滋味，但仍會專心打棒球，對於未有機會拍感情戲，他說：「不羨慕。」<br>採訪、攝影：張俊銘</p></body></html>
