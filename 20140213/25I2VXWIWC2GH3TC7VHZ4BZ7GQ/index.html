<html><header><meta charset="utf-8"><title>求驗客手記：美斯賭輸咗做廚神</title></header><body><h1>求驗客手記：美斯賭輸咗做廚神</h1><p>睇嚟美斯同食神一樣，你都係估佢唔到！話說呢位效力巴塞隆拿嘅阿根廷前鋒，喺自己個Instagram分享咗條短片，話自己要煮飯，而且仲咁講：「我同人賭輸咗……家陣我要去煮飯。」至於佢同人賭啲乜嘢？輸咗後要煮畀邊個食？佢統統都冇講。唔通佢同人輸賭自己贏金球獎？抑或賭隊友碧基喺上場聯賽對西維爾入5球？究竟賭乜，真係得佢同贏咗佢嗰個人先知。我求大俠覺得美斯講嘢冇頭冇尾，又冇人估到佢想點，互聯網世界真係唔啱佢，返去球場踢波罷啦！</p></body></html>
