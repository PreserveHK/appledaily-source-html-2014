<html><header><meta charset="utf-8"><title>隔牆有耳：路姆西回歸　坐不改名 - 李八方</title></header><body><h1>隔牆有耳：<br>路姆西回歸　坐不改名 - 李八方</h1><p>上月底一返貨即賣到斷貨嘅宜家「路姆西」又返嚟嘞！宜家網站話路姆西周三（26日）起喺九龍灣、沙田同銅鑼灣三間分店開賣，每人限買兩隻。雖然爆紅後嘅路姆西，被迫改叫路福西，但今批返貨嘅路姆西，身份證（標籤）仲係叫路姆西㗎。<br>等到頸都長嘅路姆西粉絲鍾仔向八方話呀，上次撲唔到路姆西，託朋友幫佢喺外國入貨，但外國版路姆西嘅標籤只有英文名Lufsig，噚日佢終於去咗銅鑼灣宜家，買到一隻坐不改名、行不改姓嘅路姆西。隨住路姆西熱潮減退，呢批路姆西唔知會唔會變蟹貨呢？</p></body></html>
