<html><header><meta charset="utf-8"><title>雄赳赳雷神變巨乳女神</title></header><body><h1>雄赳赳雷神<br>變巨乳女神</h1><p>雷神即將變成女神！Marvel漫畫前日（周二）宣佈，一向雄赳赳的漫畫人物雷神（Thor上圖），10月起將變成大胸女郎（左圖），希望藉此吸納更多女粉絲。<br>女雷神擁有一頭金色長髮，戴着銀鋼面具及盔甲，身材玲瓏浮凸，粉絲們猜想此女子何以能承繼「雷神之槌」，槌上刻字或有答案：「任何人手執這個槌，只要『他』受之無愧，就會擁有雷神的力量」。編輯摩斯強調女雷神不會是過場角色，而會擔大旗當上唯一的雷神，暫時未知電影版會否跟隨換角，但導演Joss Whedon認為Katee Sackhoff是最佳人選。<br>法新社</p></body></html>
