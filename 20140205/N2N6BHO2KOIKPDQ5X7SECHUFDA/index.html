<html><header><meta charset="utf-8"><title>鬥雞眼破解雪花MV</title></header><body><h1>鬥雞眼破解雪花MV</h1><p>一片電視雪花畫面，再逐漸變矇，接着就有加拿大獨立樂隊Young Rival玩樂器的影像……甚麼都看不到？因為這很考眼力，歌迷要使出鬥雞眼，才能一覽歌曲「Black Is Good」的音樂錄影帶內容。<br>樂隊用X-Box Kinect鏡頭製作深度圖，再轉變成立體圖，歌迷將目光聚焦到圖的後或前方，才看到當中的立體影像。樂隊建議觀看錄像時，要放鬆雙眼，再以1080p格式全畫面觀看。<br>英國《都巿報》</p></body></html>
