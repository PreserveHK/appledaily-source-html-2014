<html><header><meta charset="utf-8"><title>許志安濕身好艷福</title></header><body><h1>許志安濕身好艷福</h1><p>許志安早前為新歌《新天地》拍MV，今次除了找來好友Wing Shya夏永康執導外，亦找來盛朗熙擔任女主角。早已名草有主的安仔，今次在MV可謂艷福不淺，他與盛朗熙分別有浸浴、激咀及床戲，甚至更去到海灘鴛鴦戲水，安仔笑說：「呢次拍MV係先甜後苦，我哋由朝拍到晚，拍咗差唔多近二十個鐘，最初我哋喺酒店開住冷氣，好舒服咁拍，點知最後街頭拍淋雨場景，嗰啲人造雨水加埋汗水，感覺好黐黐𣲷𣲷，所以拍完第一時間返屋企沖涼！」<br>撰文：張曦彤</p></body></html>
