<html><header><meta charset="utf-8"><title>船梨精赴美會Ozzy</title></header><body><h1>船梨精赴美會Ozzy</h1><p>今年紅爆日本的千葉縣船橋市吉祥物船梨精，近日紅到來港之外，更進軍美國！上月船梨精為日本NTV台到洛杉磯探訪Heavy Metal界殿堂人物Ozzy Osbourne，原來Ozzy是船梨精的偶像，船梨精經常狂跳及fing頭的演出，都是受Ozzy所影響。船梨精到Ozzy的比華利山豪宅拍攝，自我介紹時竟說：「I'm Japanese pear fairy」，又一起表演Ozzy的歌曲《Crazy Train》，認真Crazy！</p></body></html>
