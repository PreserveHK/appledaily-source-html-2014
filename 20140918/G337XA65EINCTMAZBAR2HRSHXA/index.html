<html><header><meta charset="utf-8"><title>英男80秒跑380米贏地鐵</title></header><body><h1>英男80秒跑380米贏地鐵</h1><p>人跑得快還是乘地鐵快？英國30歲男子赫普頓斯托爾（James Heptonstall）上月進行了測試。<br>他在倫敦地鐵Mansion House站下車，喪跑380米，跑至下一站Cannon Street站，其間衝過75級樓梯及兩個入閘機，結果他只需短短80秒，就能趕及登上原本的列車，整個過程被拍下並上載到YouTube。<br>本身是業餘欖球員的赫普頓斯托爾坦言，自己受歐洲同類挑戰啟發，眼見倫敦沒有人做過，於是進行測試。不少同車乘客均認為這是沒可能的任務，但他最終成功了。<br>英國《每日電訊報》</p></body></html>
