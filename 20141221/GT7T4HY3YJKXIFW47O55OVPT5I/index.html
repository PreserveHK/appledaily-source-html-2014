<html><header><meta charset="utf-8"><title>孕婦臨床死亡人工餵食吊命誕子</title></header><body><h1>孕婦臨床死亡<br>人工餵食吊命誕子</h1><p>母愛真偉大！意大利36歲孕婦因腦出血被宣告臨床死亡，惟她當時懷孕僅23周，醫院（圖）擔心男嬰未足月出世有生命危險，便一直用人工呼吸機和插胃喉餵食，讓她維持生命兩個月。醫生前日完成剖腹生產手術，讓她成功誕下重1.8公斤的健康男嬰。<br>孕婦在10月21日入院，醫生當時判斷她臨床死亡，院方便用人工方法維持她生命兩個月，以便腹中塊肉長至第32周適合出世。院方前日完成剖腹生產後，在取得她的家人同意下，割下她的器官捐給有需要病人，讓她遺愛人間。<br>英國《每日電訊報》</p></body></html>
