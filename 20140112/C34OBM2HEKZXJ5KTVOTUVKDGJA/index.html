<html><header><meta charset="utf-8"><title>各區突發簡訊：行山撿生銹戰時手榴彈</title></header><body><h1>各區突發簡訊：<br>行山撿生銹戰時手榴彈</h1><p>【柴　灣】<br>【本報訊】昨晨11時許，一名導師帶着一班少年到柴灣行山遠足，一行人經過石澳郊野公園的林道近哥連臣山一處引水道小徑山邊時，34歲導師發現草叢泥土中有兩個橢圓形、直徑約4吋的懷疑爆炸品，於是報警。警方爆炸品專家接報到場，證實是兩枚戰時英式手榴彈，外殼已生銹，但仍有爆炸危險，於是將之移至附近一間石屋進行引爆，事後撿走碎片調查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
