<html><header><meta charset="utf-8"><title>成龍遭惡搞閃卡流出</title></header><body><h1>成龍遭惡搞閃卡流出</h1><p>上月60歲生日的成龍，近年頻頻失言，成為網友惡搞對象，近日網上瘋傳一張疑似他年輕時跟疑似楊采妮的不雅慾照，但前日有眼利網友踢爆此是「愛情動作片」惡搞ps圖，原相更被貼出對拼。改圖中的成龍髮型是78年時電影《醉拳》look，想當年楊采妮才4歲，根本沒可能。有指相中女子是80年代日本脫星水澤亞紀，她去年12月為宣傳孭飛新片《溫柔的手》自爆30年前同成龍一段地下情，還大讚成龍肌肉靚。<br>撰文：望舒</p></body></html>
