<html><header><meta charset="utf-8"><title>體壇拾趣：掛住開P熱火又輸</title></header><body><h1>體壇拾趣：<br>掛住開P熱火又輸</h1><p>正所謂勤有功戲無益，熱火後衞獲迪（右）上周六過咗32歲生日，不過生日P就搞完一個又一個，周日到阿特蘭大準備周一對鷹隊時，夜晚又搞多場生日P，好兄弟勒邦占士（左）當然畀面出席，連06年攜手幫熱火拎首個總冠軍嘅奧尼爾都有現身。但開得P多當然有害無益，周一對住鷹隊，勒邦占士雖然攻入30分，但球隊仍然以114:121輸波，錄得近6場第4次敗仗，希望佢哋識收斂吓啦。</p></body></html>
