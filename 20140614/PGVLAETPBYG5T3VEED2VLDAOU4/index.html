<html><header><meta charset="utf-8"><title>李小龍迷功夫調酒</title></header><body><h1>李小龍迷功夫調酒</h1><p>台灣調酒師許博勝嫌調酒太沉悶，竟然扮李小龍拍了一段「功夫調酒」短片，以功夫雜耍拋樽，令人看得目不暇給。<br>許博勝穿上李小龍在《死亡遊戲》的經典黃色戰衣，在吧枱前紥起馬步，猶如耍雙截棍般，不斷將手上酒樽及調酒器揮舞及旋轉，甚至將多個酒樽擲上半空中拋來拋去，動作連綿而迅速，最後在酒杯中加入冰塊，調出一杯透心涼的雞尾酒。<br>精湛的表演令網民拍案叫絕，片段上載8日已有逾37萬人次點擊。<br>美國《紐約每日新聞》</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
