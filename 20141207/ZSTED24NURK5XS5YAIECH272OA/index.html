鳥瞰玻利維亞美景</title></header><body><h1>全球最高海拔吊車<br>
鳥瞰玻利維亞美景</h1><p>全球最長兼位處海拔最高的市內吊車網絡，在南美內陸國家玻利維亞（Bolivia）正式誕生（圖）。<br>「綠線」吊車系統的第三條支線上周四啟用，連接第三大城市、也是政府所在地的拉巴斯（La Paz）和姊妹城市埃爾阿爾托（El Alto）。第三條支線長10公里，連同6月和9月啟用的首兩條支線，整個網絡有11個車站，路線總長度達到9.65公里，冠絕全球。<br>拉巴斯位處於海拔約3,650米的地方，是全球最高海拔的首都，「綠線」亦成了全球海拔最高的吊車系統。<br>英國《每日郵報》</p></body></html>
