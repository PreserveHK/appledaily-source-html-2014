<html><header><meta charset="utf-8"><title>互聯網4大威脅　防火牆政府監控</title></header><body><h1>互聯網4大威脅　防火牆政府監控</h1><p>互聯網越普及，同時面對越大的威脅。美國智庫皮尤研究中心在去年11月至今年1月，訪問了逾1,400名科技專家，歸納出對全球互聯網的四大威脅。<br>首先，部份國家仍未完全開放使用互聯網，以中國為例就有「防火長城」過濾用家資訊。第二是政府監控互聯網，調查指美國中情局前僱員斯諾登（圖）揭露當局大規模監控民眾通訊後，令民眾越來越關注網上私隱。第三是商業機構的壓力影響資訊中立性。最後的威脅是資訊太多令用家在互聯網中迷失方向，從而依賴Google和facebook尋找資訊。<br>法新社</p></body></html>
