<html><header><meta charset="utf-8"><title>金球獎花絮：美斯輸獎贏套衫</title></header><body><h1>金球獎花絮：<br>美斯輸獎贏套衫</h1><p>雖然美斯失落金球獎，但全晚最搶鏡嘅肯定都係佢，因為佢着咗套酒紅色西裝嚟，全身都紅噹噹，套衫仲閃閃哋㖭！當國際足協頒年度最佳11人嗰陣時，其他得獎者都係着黑西裝；成個利是封咁嘅美斯一拍埋去，即刻搶晒鏡啦。睇番以前啲相，美斯都鍾意着啲特別啲嘅西裝去頒獎禮，好似上年金球獎頒獎禮，美斯就着波點西裝，仲俾人話勁似老馬。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
