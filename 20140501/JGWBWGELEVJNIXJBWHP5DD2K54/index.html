<html><header><meta charset="utf-8"><title>黃美棋事業交叉點</title></header><body><h1>黃美棋事業交叉點</h1><p>黃美棋最近與一個護膚品牌合作，不過這品牌向來是由鍾嘉欣擔任代言人，莫非美棋BB頂替嘉欣BB？昨日美棋BB在電話說：「梗係唔係喇，嘉欣都係嗰個品牌嘅代言人，我哋只係by project咁合作，佢係我偶像，我冇搶佢飯碗，我拍馬都追唔上佢！」<br>不過美棋BB坦言近期發生了一件事，令她很開心，她說：「我冇諗過連台灣啲娛樂新聞都有報道過我，我真係冇諗過會發生呢啲事，之前因為公司嘅嘢，有啲唔知應唔應該繼續行落去嘅感覺，今次某程度上畀咗啲信心我！」<br>採訪：何慧斯</p></body></html>
