<html><header><meta charset="utf-8"><title>心悠狂練馬甲線</title></header><body><h1>心悠狂練馬甲線</h1><p>劉心悠與吳家麗昨日為電影《盂蘭神功》到尖沙嘴戲院謝票，電影上映兩日票房收超過370萬，心悠坦言對此成積感到驚喜，她說：「自己有份演出，都有壓力。」會否要求導演張家輝請食飯？她說：「之前話去馬爾代夫太冇可能，我諗大家都想見番佢六嚿腹肌，想佢犧牲吓。」心悠又謂自己正練馬甲線，但要配合飲食，所以要鍛煉半年，亦不排除將來會出寫真騷馬甲線，她說：「一定係健康方向。」而吳家麗一身黑裙登場，笑言為配合電影主題。她又謂自己執導的《花街柳巷》已經完成拍攝，自己特別喜歡驚悚題材，希望將來可成為女版希治閣。<br>採訪：文國駿<br>攝影：陳俊強</p></body></html>
