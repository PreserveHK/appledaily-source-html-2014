<html><header><meta charset="utf-8"><title>香港處境劇已死？《香港八一》夠經典</title></header><body><h1>香港處境劇已死？<br>《香港八一》夠經典</h1><p>想當年大台有套處境劇，真係正到冇朋友，就係《香港八一至八六》系列，Tanya到o依家都仲印象深刻︰「我覺得好好睇，日日同你出口氣，原來可以用呢個角度睇，各人有一個角色，然後角色又會有佢嘅角度，好似《十八樓C座》嗰種！」徐緣就覺得o依家有啲奇怪，「其實o依家嘅sitcom (處境劇)，係咪冇乜再反映社會呢？」<br><br>鄧特希就答得唏噓︰「其實根本已經唔係sitcom嚟 (處境劇)，基本上只係一個短劇，所以我都覺得好奇怪！」點解好劇永遠只能懷念，o依家拍唔返？<br><br>處境劇咁難拍？！明晚11:00《亂噏24》足本版！</p></body></html>
