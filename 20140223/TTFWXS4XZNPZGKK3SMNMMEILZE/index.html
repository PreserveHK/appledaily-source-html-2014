<html><header><meta charset="utf-8"><title>花絮：終極格鬥搶風頭</title></header><body><h1>花絮：終極格鬥搶風頭</h1><p>Top Rank是世界最大職業拳擊推廣公司，噚日場比賽都係TR同威尼斯人合辦，大老細Bob Arum都專程從美國嚟睇比賽，佢仲好識把握宣傳機會，喺大批中外傳媒面前宣傳旗下巨星菲籍拳王帕奎奧（Manny Pacquiao）4月拉斯維加斯一場與Timothy Bradley嘅WBO輕中量級冠軍戰，認真識做生意。而威尼斯人亦不遑多讓，喺同一場合宣傳佢哋下月一號喺同一場地舉行嘅UFC終極格鬥錦標賽（圖）。</p></body></html>
