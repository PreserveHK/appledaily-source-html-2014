<html><header><meta charset="utf-8"><title>求驗客手記：非國外勁吹冷風</title></header><body><h1>求驗客手記：<br>非國外勁吹冷風</h1><p>上周六上演多場非國盃外圍賽，繼續有唔少爆冷賽果。衞冕嘅尼日利亞又出事，作客蘇丹輸0:1，3戰得1分𠵱家喺出局邊緣。至於賽前又話球隊內部混亂，邊個係教練都搞唔清楚，又因為伊波拉病毒危機，搞到主場變作客嘅塞拉利昂（綠衫），都係唔使輸，0:0賽和喀麥隆（黃衫）。結果上周六一共11場非國外，佔10場總入球都係兩球或以下，得4場「讓球主客和」[-1]贏盤。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
