<html><header><meta charset="utf-8"><title>人日願望釋許志永</title></header><body><h1>人日願望釋許志永</h1><p>【本報訊】社民連在初七人日的生日願望，是中共立即釋放許志永。社民連主席長毛梁國雄，昨在人日與曾健成等十名成員由西區警署出發，遊行至中聯辦外請願，抗議中共無理拘禁異見人士，不滿內地維權律師許志永被重囚四年（圖）。<br>社民連強調，維權人士反貪無罪，內地將許志永等人拘禁屬政治審判，斥內地可恥。示威者曾爬上中聯辦外的鐵馬，欲將寫「釋放」字條貼在中聯辦閘外，但遭警方勸阻；最後長毛在中聯辦外焚燒請願信後離開。<br>李家皓攝</p></body></html>
