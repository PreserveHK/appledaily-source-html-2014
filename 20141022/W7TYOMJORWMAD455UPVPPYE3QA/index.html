<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳妍希貼相見證那些年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳妍希貼相見證那些年 - 馮仁昭</h1><p>早排因為喺facebook撐學生叫香港加油，就俾五毛黨圍摷鬧到雞毛鴨血嘅陳妍希，對呢啲惡意毒罵一於少理，繼續專心自己嘅工作，最近佢喺微博放咗兩張童年相，一張餵梅花鹿，另一張係抱樹熊，睇嚟妍希細細個已經好鍾意動物，而佢個樣同《那些年》嘅紥馬尾學生look差唔多，但就多咗份可愛，而佢自己都話：「呆呆的我好像沒長大過。」<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
