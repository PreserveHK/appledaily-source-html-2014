<html><header><meta charset="utf-8"><title>粵避孕套廠控岡本非最薄</title></header><body><h1>粵避孕套廠控岡本非最薄</h1><p>中日爆發避孕套大戰！深圳法院前日接受廣東企業奧妮避孕套（左圖）生產商，控告號稱生產「世界最薄」避孕套的日本岡本（右圖）。<br>廣東奧妮宣稱在去年12月獲得世界最薄避孕套紀錄，確認其避孕套的平均厚度為0.036毫米，比日本岡本的0.038毫米更薄。但岡本的廣告仍宣稱「世界最薄，厚度僅0.03mm」，廣東奧妮認為岡本做法是不正常競爭，有誤導消費者之嫌，於是入稟要求岡本停止這種宣傳、公開道歉並且象徵性賠償1元人民幣。奧妮早前亦向廣州法院提出類似訴訟。<br>廣東《新快報》</p></body></html>
