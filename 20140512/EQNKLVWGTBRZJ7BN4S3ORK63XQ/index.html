<html><header><meta charset="utf-8"><title>求驗客手記：火燄屠牛好「大膽」</title></header><body><h1>求驗客手記：<br>火燄屠牛好「大膽」</h1><p>呢幾日經常天陰陰落住雨，估唔到連戰果都好陰濕。上周六場美職聯紐約紅牛主場對芝加哥火燄，實力較好嘅紅牛半場由卡希爾同巴利胡禮菲臘斯各建一功領先2:1；點知下半場俾對手大逆轉，上半場已入1粒嘅火燄前鋒夏利遜舒普，下半場再入兩粒完成帽子戲法，帶領球隊以5:4反勝紅牛，爆出40倍半全場「主/客」同120倍「客其他」波膽。同晚巴甲保地花高贏基斯奧馬6:0，開出45倍「主其他」，亦都夠晒冷。</p></body></html>
