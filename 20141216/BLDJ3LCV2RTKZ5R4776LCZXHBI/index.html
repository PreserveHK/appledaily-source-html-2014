<html><header><meta charset="utf-8"><title>隔牆有耳：乳鴿敗選　搞本土論述 - 李八方</title></header><body><h1>隔牆有耳：<br>乳鴿敗選　搞本土論述 - 李八方</h1><p>白鴿黨日前改選領導層，卿姐連任主席，羅健熙同尹兆堅做副手。30名中委，唔少現任爭連任失敗，包括葵青區議員林立志。八方問過呢位乳鴿，佢已放低敗選之痛，話以後至少可以有更多時間喺選區服務街坊；張文光已經mark咗佢幫手做多啲政治論述工作。<br>林立志喺明年初有新搞作，話說教育學院亞洲及政策研究學系助理教授方志恒以及時事評論員王慧麟等，集結年輕學者搞個平台，以雨傘運動後嘅新本土論述為重點，據聞已有十幾廿位學者同溫和政黨人士加入，包括林立志，相信明年初開工。</p></body></html>
