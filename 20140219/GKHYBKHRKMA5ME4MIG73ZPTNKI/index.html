<html><header><meta charset="utf-8"><title>iPhone變現代烽火台</title></header><body><h1>iPhone變現代烽火台</h1><p>手機沒訊號怎辦？德國有人參考古時的烽火台，研製出一款iPhone專用的煙霧訊號器，讓用家反璞歸真用煙霧訊號通訊。<br>從貝爾（Dennis de Bel）上載的示範影片所見，先將iPhone安裝煙霧器，再將燈油注入，每次按掣，就會在iPhone鏡頭前噴出一團煙霧訊號（圖），不過雙方必須知道煙霧的密碼，例如三陣煙代表「哈囉」，五陣煙是「哈囉，我稍後回家」。<br>貝爾強調這是一種安全、遙距且免費的溝通方法，「今天為你帶來古代科技好處」。<br>Gizmodo網站</p></body></html>
