<html><header><meta charset="utf-8"><title>祖兒恨見霆鋒冧樣</title></header><body><h1>祖兒恨見霆鋒冧樣</h1><p>容祖兒昨日在赤柱出席「粉紅高踭鞋慈善競跑比賽」活動，祖兒透露男友劉浩龍（師兄）會為蘇永康於明天舉行的婚宴擔任兄弟團。問她師兄會否搶花球？祖兒即說：「吓？又搶？搶咗好幾個，如果有咪要囉。」是否擔心師兄有壓力？她笑說：「所以唔使（搶）。」<br>有傳蘇永康結婚當晚，許志安和謝霆鋒會分別帶同鄭秀文及王菲現身，對此祖兒說：「只聞樓梯響，梗係想見，見下霆鋒個冧樣，一直係我夢寐以求嘅事。」有人形容鄭秀文、王菲與容祖兒是三代天后同場，祖兒說：「多謝，自自然然啦！坐埋一齊咪傾，總之當晚星光熠熠。」<br>採訪、攝影：黃曉妍</p></body></html>
