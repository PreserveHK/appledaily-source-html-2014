<html><header><meta charset="utf-8"><title>動燈女神：LuLu大膽貼智利贏1:0</title></header><body><h1>動燈女神：LuLu大膽貼智利贏1:0</h1><p>董嘉儀（LuLu）之前燈力驚人，撐邊隊輸邊隊，先後燈走日本、西班牙，卒之在日前德國對葡萄牙賽事中吐氣揚眉，穿上德國球衣依然可以4：0大勝。她昨日不忘大讚德國勁，至於明日凌晨世盃分組賽事西班牙對智利，她居然大膽預測智利可以小勝西班牙，未知她是否藉此曲線撐西班牙。</p><p>LuLu：「西班牙對智利，我就撐智利嘞，第一場西班牙就比荷蘭大炒，相信智利可以突襲成功，我就睇好效力巴塞隆拿嘅阿歷斯山齊士有波入。」<br></p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
