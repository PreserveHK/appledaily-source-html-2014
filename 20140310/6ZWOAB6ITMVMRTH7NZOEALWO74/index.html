<html><header><meta charset="utf-8"><title>MJ逛七仔冇收穫</title></header><body><h1>MJ逛七仔冇收穫</h1><p>【中環威靈頓街】猶記得09年，當時仲係同卓韻芝熱戀嘅Mr.成員MJ，大戰關頭發現避孕套冇存貨，MJ立即由阿芝屋企落去7-11買。噚晚凌晨２點幾，記者又發現MJ去中環威靈頓街間七仔兜咗轉，佢同三男兩女去Kee Club玩之後，就沿鏞記行去SOHO區落車，途經七仔時，佢朋友就買咗支水，但MJ左揀右揀都冇嘢啱心水，空手而回，離開嘅時候佢搭住朋友嘅膊頭密斟，之後上咗朋友架車離開。<br>採訪、攝影：畢紹基、楊浩賢、黃曉程</p></body></html>
