<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉德華千方百計追仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉德華千方百計追仔 - 馮仁昭</h1><p>劉德華（華仔）同老婆朱麗倩努力咗幾年，前年終於得償所願生咗個女，雖然佢兩公婆年紀唔細，朱麗倩都已經48歲，不過一直傳華仔恨仔，希望再做老竇，佢之前都認話好想生多個，已經努力緊。噚日有雜誌話華仔會再做老竇，影到肚凸凸嘅朱麗倩去佛堂拜神，又去過銅鑼灣搵有名中醫調理身體，講到似層層咁。不過噚日華仔經助手澄清話仲未有，但都多謝大家關心。<br>撰文：馮仁昭</p></body></html>
