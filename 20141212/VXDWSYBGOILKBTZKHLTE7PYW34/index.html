<html><header><meta charset="utf-8"><title>【跑道特色】留後馬　爆出一片天</title></header><body><h1>【跑道特色】留後馬　爆出一片天</h1><p>禮拜日國際賽事一如以往採用全闊A跑道，睇番上季國際賽日A欄賽事，檔位偏差唔算嚴重，至於跑法上明顯見到利追唔利放，除了三場1200米由前置馬「友瑩格」、「龍王」及「積多福」勝出外，其餘頭馬差不多全屬居中後上馬，當中「共創美好」、「多名利」、「精彩日子」及「榮耀假日」更加係沿中外叠發力衝贏對手，所以唔好過份側重內叠前置馬。<br>今戰列陣馬中，尾場「天合」上仗正是於田A欄入位，今次又安排在同一移欄上陣，用擅鬥後勁嘅布文有力食尾糊。另外，第五場「天久」跑田草A欄贏過五W，場地性能唔使懷疑，上仗直路受阻姍姍來遲，轉跑全闊A欄可回復真面目。</p></body></html>
