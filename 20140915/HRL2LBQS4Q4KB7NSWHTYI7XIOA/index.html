<html><header><meta charset="utf-8"><title>姚書軼對超跑男加分</title></header><body><h1>姚書軼對超跑男加分</h1><p>名模姚書軼（Mikki）日前為個人生活網上頻道拍攝，今次專誠借來價值1,300萬的Pagani Huayra意大利超級跑車，教女士們上、落跑車時如何保持儀態，拍攝期間吸引不少途人的目光，Mikki說：「導演想影我揸住架車出場，雖然我有車牌，但已經10年冇揸，我怕有啲乜事賠唔起，但係拍完之後真係有衝動去補鐘。」問到她若有男士揸超跑追求會否加分？她笑說：「都會加分㗎，因為代表嗰個人有品味同有要求。」<br>撰文：栐仁</p></body></html>
