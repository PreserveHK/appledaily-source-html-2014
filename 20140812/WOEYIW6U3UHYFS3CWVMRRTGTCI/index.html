<html><header><meta charset="utf-8"><title>Kelly掉低Alex掃貨</title></header><body><h1>Kelly掉低Alex掃貨</h1><p>【尖沙嘴】陳慧琳（Kelly）前日撇甩兩個囝囝同老公Alex拍拖，兩個人喺中午12點幾先喺尖沙嘴食日本嘢，Kelly好似好趕時間，老公畀緊錢，佢即刻戴番個口罩，嗱嗱聲走出門口，原來佢想去商場樓上嘅化妝品連鎖店買嘢。</p><p>Alex畀完錢便去搵Kelly，但Kelly行咗20分鐘都未捨得走，Alex全程企喺死角位等，直到走先至行番埋Kelly身邊。不過Kelly都係齋睇冇幫襯，兩手空空咁離開。<br>採訪、攝影：徐錦池、畢紹基</p></body></html>
