<html><header><meta charset="utf-8"><title>菲民兵派對炸彈襲擊6死</title></header><body><h1>菲民兵派對<br>炸彈襲擊6死</h1><p>菲律賓各地的慶祝活動有至少八人死亡。南部巴西蘭省一個在親政府民兵住所舉行的跨年派對，前晚遭炸彈襲擊造成六人死亡；北部卡加延省一個煙花噴泉表演發生爆炸，有19歲青年被炸死。南伊羅戈省及北伊羅戈省各有男童被流彈擊中，其中一名三個月大男嬰死亡。去年12月21日至元旦，菲律賓全國約有600人受傷送院（圖），較去年同期增加43%。<br>美聯社</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
