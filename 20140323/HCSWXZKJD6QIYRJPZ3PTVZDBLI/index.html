<html><header><meta charset="utf-8"><title>求驗客手記 ：尼格度膺最佳收購</title></header><body><h1>求驗客手記 ：尼格度膺最佳收購</h1><p>今季英超最佳收購係邊個？我求大俠本來想揀標王奧斯爾，但佢得半季好波，好難揀落手。最近英超贊助商巴克萊官網就做咗個調查，叫班英超領隊選最佳收購，大部份人嘅首選竟然係曼城前鋒尼格度（圖），得票率成59%；一開始我都有啲驚訝，但今年又真係冇乜新兵穩定過佢，目前喺各項賽事加埋入咗26球（未計周六對富咸戰果）。至於最佳球員，最多人揀嘅當然係阿蘇，最佳年青球員就係艾朗藍斯；至於今年最有成就領隊就有3位，曼城比歷連尼有份，另外兩個係修咸頓嘅普捷天奴同水晶宮嘅普利斯。</p></body></html>
