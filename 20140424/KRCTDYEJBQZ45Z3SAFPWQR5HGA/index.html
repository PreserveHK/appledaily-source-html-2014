<html><header><meta charset="utf-8"><title>搞親民不成警暴力相塞爆Twitter</title></header><body><h1>搞親民不成<br>警暴力相塞爆Twitter</h1><p>「有沒有跟紐約警員的合照？」美國紐約警隊前日（周二）呼籲巿民上載他們與警隊的合照到Twitter，希望利用網上社交力量展示親民一面，怎料弄巧反拙，巿民上載的大多涉及警方使用暴力的相片（圖）。<br>警員拉扯鎖上手銬的黑人女子頭髮、滿面鮮血的84歲男子因亂過馬路被截停、拘捕佔領華爾街的示威者……短短一個晚上，逾70,000巿民在Twitter留言譴責警察的暴行，令紐約警隊面臨公關災難，相信是警隊始料不及。<br>美國《紐約每日新聞》</p></body></html>
