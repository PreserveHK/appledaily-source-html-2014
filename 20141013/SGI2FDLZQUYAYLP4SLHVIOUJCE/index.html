<html><header><meta charset="utf-8"><title>體訊速遞︰（網球）費達拿上海賽首封王</title></header><body><h1>體訊速遞︰<br>（網球）費達拿上海賽首封王</h1><p>上海網球大師賽昨日進行男單決賽，3號種籽瑞士的費達拿（圖）苦戰近兩小時後，以7:6、7:6險勝法國球手西蒙，首次贏得此賽事冠軍。在今日公佈的最新一期世界排名中，費達拿亦將微升1級至第2位，仍有機會挑戰迪祖高域的年終1哥排名。綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
