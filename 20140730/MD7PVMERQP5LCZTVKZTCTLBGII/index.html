<html><header><meta charset="utf-8"><title>K-Pop之王：泫雅樂意當PSY女友</title></header><body><h1>K-Pop之王：泫雅樂意當PSY女友</h1><p>韓國女團4MINUTE成員泫雅當年在PSY的《江南Style》大跳馬舞而成名，近日她瞓身宣傳新專輯，日前接受訪問時，對於大家都以為她是PSY的女友時，泫雅就說：「非常榮幸，我喜歡說我是PSY女朋友這句話，心情絕對不會不好。」泫雅的新歌《從哪兒到哪兒》被指有抄襲組合god的歌曲《被反對吸引的理由》之嫌，為《從》作曲的BTOB成員任炫植就強調此曲是向god致敬。</p></body></html>
