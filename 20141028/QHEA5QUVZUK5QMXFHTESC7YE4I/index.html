<html><header><meta charset="utf-8"><title>體訊速遞：（乒乓球）港隊慶功收純金</title></header><body><h1>體訊速遞：<br>（乒乓球）港隊慶功收純金</h1><p>香港乒總昨日在亞運及青奧慶功活動中，頒發9999千足純金紀念品予各獎牌選手，包括亞運包辦一銀一銅的李皓晴（左起）及一銅的吳穎嵐，以及青奧勇奪一銀一銅的杜凱琹等。 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
