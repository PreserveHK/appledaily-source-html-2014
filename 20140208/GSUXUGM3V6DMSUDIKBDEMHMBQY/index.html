<html><header><meta charset="utf-8"><title>溫州鯊魚村　血腥屠殺瀕危鯨鯊</title></header><body><h1>溫州鯊魚村　血腥屠殺瀕危鯨鯊</h1><p>一批來自國外的海洋生物保護人士表示，他們經過多年的深入調查，在浙江溫州蒲岐鎮發現一間魚肉加工廠，該工廠每年加工約600條在國際上被保護的瀕危鯨鯊。工廠將鯨鯊加工後，把產品出口至台灣、美國、斯里蘭卡、意大利、法國等國家。<br>據調查影片顯示，工人們正在熟練地切割魚肉，地上到處散落鯊魚塊。蒲岐鎮是內地著名的「鯊魚村」，全國九成鯊魚都在這裏加工。工廠負責人李某表示︰「我們以前肉賣給台灣，台灣禁止不讓人吃，肉就加工做成魚鬆，出口到斯里蘭卡。」<br><br>據統計，全球一年有7,000萬條鯊魚遭到獵殺。<br><br>騰訊網<br></p></body></html>
