<html><header><meta charset="utf-8"><title>老翁捱撞　途人施援</title></header><body><h1>老翁捱撞　途人施援</h1><p>【本報訊】70歲姓陳老翁，昨上午11時45分在元朗谷亭街近水車館街橫過馬路，一輛朝青山公路（元朗段）方向行駛的專線小巴馳至，64歲姓曾小巴司機收掣不及，將他撞倒。陳頭、面部着地受傷濺血，重傷半昏迷不省人事，好心途人經過立即上前協助（圖）。警方和救護車接報到場，將傷者送院治理，目前情況危殆，肇事司機通過酒精呼氣測試。</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
