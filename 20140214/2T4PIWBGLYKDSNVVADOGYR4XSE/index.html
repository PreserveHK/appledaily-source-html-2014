<html><header><meta charset="utf-8"><title>泳裝芭比晒魔鬼身材</title></header><body><h1>泳裝芭比晒魔鬼身材</h1><p>美國體育周刊《運動畫刊》（Sports Illustrated）50周年泳衣特刊封面，將於下周二出版，到底封面人物會是哪位炙手可熱的超模？答案是擁有那永遠讓人無法達到的魔鬼身材的芭比（Barbie）公仔（圖）！<br>《運動畫刊》的封面是，芭比穿上1959年首度亮相的黑白斑馬紋一件頭泳衣，它那高度與手腳粗幼不成比例，及過份苗條身形，向來都惹來外界抨擊，今次亮相《運動畫刊》封面，更以「毫無歉意」為題，肯定會再掀起輿論狠批芭比那不健康身材。生產芭比的美泰（Mattel）公司顯然是想藉此重燃大眾對芭比的興趣，扭轉芭比銷量下跌的趨勢。<br>美聯社</p></body></html>
