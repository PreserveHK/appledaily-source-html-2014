<html><header><meta charset="utf-8"><title>冇眼睇：韓星多家暴</title></header><body><h1>冇眼睇：韓星多家暴</h1><p>金賢重涉打女友，再次引起外界對於明星家暴的關注，當中最令人留下深刻印象的，有以下三對。</p><p>柳時元毆妻罰錢</p><p>柳時元在11年因外遇而與妻子爭執，之後曾掌摑、打頭等方式毆打妻子逾六次，又非法追蹤妻子，最終他被判罰款5萬港元。</p><p>崔真實被醉夫打</p><p>已故女星崔真實和前夫趙成珉，兩人在生前曾鬧得不愉快，04年趙成珉飲醉酒後和崔真實傾離婚，打傷崔真實的右眼。</p><p>李敏英爆鼻流產</p><p>李敏英07年懷孕15周時，被丈夫李燦虐打致爆鼻和流產，身心受創的她最終選擇離婚，閃電結束只有13天的婚姻。</p></body></html>
