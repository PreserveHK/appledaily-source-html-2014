<html><header><meta charset="utf-8"><title>提兇手煩躁　鸚鵡破劫殺案</title></header><body><h1>提兇手煩躁　鸚鵡破劫殺案</h1><p>印度北部阿格拉市上周四發生劫殺案，警方本對兇手身份苦無頭緒，全靠死者寵物鸚鵡才能成功破案。<br>55歲女戶主遭劫匪入屋搶掠珠寶，最後與愛犬一同被刺死，警方相信是熟人所為，但找不到任何線索。死者丈夫夏爾馬發覺每當姨甥戈斯瓦米到訪或每當有人提及他的名字，女死者的寵物鸚鵡希拉（Heera）都會煩躁不安，表現異常。<br>夏爾馬將驚人發現告知警方，警方拘捕戈斯瓦米，他直認與朋友入屋偷竊被姨母揭發，故將她和狗一併滅口，但沒想到會被鸚鵡「指證」，人贓並獲。<br>法新社</p></body></html>
