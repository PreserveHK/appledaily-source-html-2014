<html><header><meta charset="utf-8"><title>心悠最愛爛面核突樣</title></header><body><h1>心悠最愛爛面核突樣</h1><p>劉心悠、余文樂昨日在尖沙嘴出席Starbucks活動，穿上斗零踭的心悠步步為營，要樂仔在身邊傍實。她表示稍後會接拍吳家麗執導的鬼片：「之前都演過鬼，但今次要喺大酒店（殯儀館）拍都驚，最期待係有爛面好核突嘅樣，越核突我越鍾意。」</p><p>余文樂透露將不收片酬拍一部新導演執導的精神病故事電影，飾演抑鬱症病人，他說：「今個聖誕我會好沉重，我覺得劇本好，個病態都幾似自己。」他笑言不擔心演完角色會變得抑鬱：「因為我已經預咗有精神病狀態。」<br>採訪：溫敏芝</p></body></html>
