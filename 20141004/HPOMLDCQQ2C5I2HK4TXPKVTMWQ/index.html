<html><header><meta charset="utf-8"><title>周麗淇晒馬甲線</title></header><body><h1>周麗淇晒馬甲線</h1><p>周麗淇（Niki）昨日於中環出席活動，穿上露腰裝大騷馬甲線，她說：「我又冇露啲乜嘢，我keep住運動，呢幾年勤力做瑜伽，拍完嘢唔瞓都想去做，上咗癮。」會跟男友一同做瑜伽？她笑說：「佢啲筋好硬，唔得。」Niki更否認勤運動是為了當新娘。提到同場的黃浩然因劇接劇弄致大病，Niki說：「佢自己有問題，應該要say no。」問Niki是否沒有拍無綫劇集，身體健康便會更好？她說：「唔可以咁講。」而大病初癒的黃浩然明顯增磅，他說：「我出院個幾星期已肥咗10幾磅，𠵱家仲要食類固醇，因為都怕會復發。」<br>採訪、攝影：羅慧敏</p></body></html>
