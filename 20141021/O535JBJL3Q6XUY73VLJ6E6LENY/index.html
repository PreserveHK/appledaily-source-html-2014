<html><header><meta charset="utf-8"><title>隔牆有耳：風水大狀太陽花上身 - 李八方</title></header><body><h1>隔牆有耳：<br>風水大狀太陽花上身 - 李八方</h1><p>法律改革委員會逆權管有小組委員會噚日開記者會，建議改革逆權管有法例。<br>身為小組委員會主席嘅資深大律師陳景生，一貫打上紅色呔亮相；精通風水術數嘅佢，向來鍾意着到成身紅噹噹。<br>本來打紅呔冇乜特別，八方細看下卻有驚人大發現，紅呔上嘅圖案，咪就係一個又一個嘅太陽花？喺佔領期間打太陽花圖案嘅呔，八方相信精明如陳景生，一定諗到有咩政治含意。<br>而呢位風水大狀，早前亦聯署話呢場由學生啟動嘅民主運動訴求清晰，呼籲政府學生盡快對話，睇嚟呢條太陽花紅呔，陳景生絕對唔係求其打！</p></body></html>
