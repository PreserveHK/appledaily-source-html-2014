<html><header><meta charset="utf-8"><title>淡路惠子腸癌去世</title></header><body><h1>淡路惠子腸癌去世</h1><p>日本著名甘草演員淡路惠子，昨日因直腸癌去世，終年80歲。淡路於去年7月證實患上直腸癌及食道癌，之後曾經進行直腸手術，手術亦成功，她曾經希望再回歸藝能界演戲，不過，之後開始情況惡化，體力不繼，在臨終前更只剩得約70磅。<br>淡路演日本經典電影《野良犬》出道，之後曾演過兩套《男人之苦》電影，亦曾於90年代來港拍攝一套名為《香港天堂》的日本電影。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
