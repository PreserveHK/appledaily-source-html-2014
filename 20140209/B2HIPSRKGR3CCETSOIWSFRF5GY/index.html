<html><header><meta charset="utf-8"><title>孫儷宣佈再陀B</title></header><body><h1>孫儷宣佈再陀B</h1><p>憑內地劇《甄嬛傳》走紅兩岸的孫儷，昨日在微博貼了一輯幸福的家庭照，今次不但是兒子小等等的正面相首度曝光，更見到孫儷挺着大肚子，牽着等等在海邊漫步，似乎她想藉着為老公鄧超慶祝35歲生日，宣佈已經懷有第二胎的消息。</p><p>擔心超生</p><p>孫儷還留言說：「這是鄧先森的第35個生日，是鄧粑粑的第3個生日，是鄧導演的第1個生日！今天也是我變身女超人的第四個年頭！期待我們全新的家庭模式：1+1=4，快樂、健康、感恩！」雖然有網民為她們一家送上祝福，不過亦有網民替他們擔心超生的問題，並留言說：「好幸福的一家四口，表（不要）被罰款哦！」<br>撰文：基斯 </p></body></html>
