<html><header><meta charset="utf-8"><title>阿B婚禮豪擲530萬</title></header><body><h1>阿B婚禮豪擲530萬</h1><p>鍾鎮濤（阿B）與拍拖17年的范姜今日在印尼峇里酒店Alila Villas Uluwatu完婚，前晚開始已在當地舉行歡迎派對，今次B哥在峇里結婚，花費不菲，在當地包下超過五間崖邊獨立別墅，預計婚宴逾百人參加。</p><p>單是機票連住宿推算已超過200萬港元，一連最少三天的旅程，晚宴食物、酒水約160萬，婚禮佈置約50萬，婚紗禮服、化妝及髮型約100萬，音響、租車等雜費約20萬，整個婚宴粗略估計至少要花530萬。</p></body></html>
