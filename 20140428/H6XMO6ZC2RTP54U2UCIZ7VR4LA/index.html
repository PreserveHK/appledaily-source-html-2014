<html><header><meta charset="utf-8"><title>全智賢驚訝魔法戀愛</title></header><body><h1>全智賢驚訝魔法戀愛</h1><p>全智賢憑劇集《來自星星的你》在亞洲人氣飆升。日前她登上內地時尚雜誌封面，穿上多件華麗春裝的她，大擺誘人pose又勁晒長腿，再次向全球展現獨有的女神魅力。訪問中全智賢有提及在《星星》中她和「都教授」經歷了一場令每個女生都羨慕的戀愛，她說：「對我來說那就是一個魔法般的瞬間，我也沒預料過我會有這樣的一段戀愛。」<br>另外，「都教授」金秀賢昨晚在新加坡舉行粉絲見面會。他一如以往獻唱歌曲《Dreaming》冧粉絲，又跟粉絲大玩遊戲作近距離接觸。下月18日他將會到日本舉行最後一場粉絲見面會。<br>撰文：黎金美</p></body></html>
