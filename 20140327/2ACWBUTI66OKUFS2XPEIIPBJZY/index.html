<html><header><meta charset="utf-8"><title>周麗淇喜收鑽戒</title></header><body><h1>周麗淇喜收鑽戒</h1><p>周麗淇（Niki）、安志杰及黃芷晴昨日在尖沙嘴出席婚嫁系列活動。Niki與安志杰以一對新人姿態挽手出場，又切結婚蛋糕，安志杰更半跪為Niki戴上五百多萬鑽戒，雖然只是做戲，但安志杰仍緊張得滿頭大汗，Niki就全程笑晒，她說：「頭先都有啲緊張，如果真係自己婚禮，唔想畀太大壓力，但暫時事業為重，結婚順其自然。」<br>安志杰舊愛謝婷婷與戴尚安拍拖，他聲稱與婷婷已沒聯絡：「唔會喊、唔會唔開心，會祝福佢。」談到最近與韓星Rain合作拍戲，二人有打鬥及賽車場面，他讚Rain身手非常好：「Rain一定贏，Rain唔會輸。」<br>採訪：王連連<br>攝影：黃文偉</p></body></html>
