<html><header><meta charset="utf-8"><title>【動水著】Jocelyn受訓辛苦無極限</title></header><body><h1>【動水著】Jocelyn受訓辛苦無極限</h1><p>已為人妻的名模Jocelyn日前在深水灣晒身材兼騷wakeboard功架，最近她加盟甄子丹公司，並學好普通話重投電影懷抱：「現在經常留港，每日學普通話兩小時，學了三個月，辛苦但值得。」</p><p>會否想與子丹合作？她謂：「知道凡事都靠自己實力，積極增值來迎接機會，歡迎與任何人合作，如果需要我做任何訓練去配合，我樂意接受。」最想挑戰甚麼角色？她說：「動作片，強悍形角色是我的夢想。」<br>採訪：林嘉慈<br>鳴謝：深水灣滑水　<br>服裝：連卡佛</p></body></html>
