<html><header><meta charset="utf-8"><title>韓劇燒：全智賢做大使受爭議</title></header><body><h1>韓劇燒：全智賢做大使受爭議</h1><p>韓劇《來自星星的你》女主角全智賢昨日一身紫色女神look，以旅遊宣傳大使身份出席韓國旅遊發展局的委任儀式，讚揚她在亞洲人氣超強，推動韓國的旅遊事業。不過全智賢被委任做大使，卻受到質疑。外界指全智賢早前因拍內地礦泉水廣告而引起中韓矛盾，所以沒資格做大使，但韓國旅遊局強調早於今年初已選定全智賢為大使，覺得兩件事不能相提並論。</p><p>《星星》男星金秀賢近日就被內地互聯網公司搜狗邀請做代言人，足證金秀賢在內地的人氣依然強勁。「輝京」朴海鎮主演的新劇《壞傢伙們》昨公開劇照，朴海鎮穿上囚犯服，但仍然帥氣十足。<br>撰文：施洛冰</p></body></html>
