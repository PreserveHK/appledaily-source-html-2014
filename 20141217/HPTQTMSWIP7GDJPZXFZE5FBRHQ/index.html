<html><header><meta charset="utf-8"><title>體訊速遞︰（籃球）桂華山登場鬥黃棣珊</title></header><body><h1>體訊速遞︰<br>（籃球）桂華山登場鬥黃棣珊</h1><p>全港學界精英籃球賽昨日展開，男子組的香港四邑商工總會黃棣珊紀念中學以39:31勝天主教崇德英文書院，晉身16強後將於明天對上屆亞軍桂華山（白衫）中學。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
