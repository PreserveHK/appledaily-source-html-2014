<html><header><meta charset="utf-8"><title>體壇拾趣：尼納特怕攰唔打世盃</title></header><body><h1>體壇拾趣：<br>尼納特怕攰唔打世盃</h1><p>馬刺嘅小前鋒尼納特（圖）喺上個月幫球隊贏NBA總冠軍，仲獲選為總決賽最有價值球員，最近亦理所當然咁入選咗美國出戰籃球世界盃嘅初選名單上。不過尼納特就話前車可鑑，為咗身體着想，決定退出唔打。尼納特話：「過去兩季我都打到6月中先收咧，身體嘅負擔唔細。同時，我喺兩位前輩柏加同埋真路比利身上學到，當休季嘅時候，仲要代表國家隊比賽，去到下季就會吃不消。」</p></body></html>
