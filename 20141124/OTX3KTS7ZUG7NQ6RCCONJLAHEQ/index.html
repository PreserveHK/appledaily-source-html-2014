<html><header><meta charset="utf-8"><title>彌留期間獲帶回家老婦聽佛經「翻生」拍掌</title></header><body><h1>彌留期間獲帶回家<br>老婦聽佛經「翻生」拍掌</h1><p>台灣雲林縣95歲老婦張月雲於本月14日被醫生宣告快將死亡，她的家人帶她回家，親友播放藥師佛經，豈料老婦聽了5分鐘佛經，竟然「起死回生」，還拍手合掌跟着念經（圖），把全家人大嚇一跳﹗<br>張婆婆本因多重器官衰竭被醫生宣告快將死亡，家人帶她回家。翌日有親友前往探望，想起張過去很虔誠念藥師琉璃光佛經，家人便為她戴耳機播放藥師佛經。令人又驚又喜的是，張聽了5分鐘後，原本尚存一口氣的她，竟突然起來念佛經，還拍手合掌。家人隨後帶張回醫院檢查，醫生也連呼不可思議。<br>東森新聞雲</p></body></html>
