<html><header><meta charset="utf-8"><title>馮仁昭四圍超：千嬅旋風掃貨趕煮飯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：千嬅旋風掃貨趕煮飯 - 馮仁昭</h1><p>楊千嬅（圖左）噚日同佢媽媽齊齊現身喺中環ifc，兩母女喺city'super好熟練咁掃貨，好快就將啲凍肉同埋日常用品擺滿成車，臨走嗰陣仲遇到唔少記者，千嬅好冷靜咁對住鏡頭話：「咁塞車你哋都嚟呢度？」之後拿拿淋走去停車場攞車，睇怕係趕返屋企，為阿囝Torres準備晚餐！<br>另外，呢排是非多多嘅吳若希，噚日亦都單拖去金鐘買嘢，見到成程喺度笑笑口講電話，唔知係咪同老公傾偈呢？<br>撰文：馮仁昭</p></body></html>
