<html><header><meta charset="utf-8"><title>韓劇燒：朴海鎮明年襲港</title></header><body><h1>韓劇燒：朴海鎮明年襲港</h1><p>憑韓劇《來自星星的你》「輝京」一角而上位的朴海鎮，日前才完成新劇《壞傢伙們》的拍攝工作，劇組將於周日舉行粉絲見面會，以答謝一直以來支持的劇迷。而朴海鎮所屬的事務所，昨日亦宣佈朴海鎮將於明年舉行亞洲巡迴粉絲見面會，當中首爾會是首站，之後更會到內地、香港、泰國和日本舉行，而朴海鎮亦會親自設計粉絲見面會的內容。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
