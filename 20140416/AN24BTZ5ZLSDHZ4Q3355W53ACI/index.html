<html><header><meta charset="utf-8"><title>一中一台：湯唯憶凍爆鏡</title></header><body><h1>一中一台：湯唯憶凍爆鏡</h1><p>電影《黃金時代》昨日在北京舉行記者會，導演許鞍華、湯唯及馮紹峰等人出席。戲中飾演名女人蕭紅的湯唯說：「每件事情都歷歷在目，比如冷到眼鏡爆掉，我當時非常驚訝，好怕，要是爆到眼睛裏怎麼辦？為了禦寒，要穿潛水服，像個外星人。那天晚上太冷了，大家一排都在走，我第一次見到導演發火，因為怕我們冷。太多太多了。」而馮紹峰則對醉酒戲記憶深刻：「雖然當時感覺狀態非常好，不過第二天醒來太難受，整個人都癱軟在床上。」</p></body></html>
