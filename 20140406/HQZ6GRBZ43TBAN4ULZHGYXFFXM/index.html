<html><header><meta charset="utf-8"><title>鄭多燕憶眼疾痛哭</title></header><body><h1>鄭多燕憶眼疾痛哭</h1><p>韓國塑身天后鄭多燕日前到港台接受車淑梅《舊日的足跡》錄音訪問，宣傳下月會展舉行的「鄭多燕熱辣萬人show」。訪問中，鄭多燕自爆有段不開心童年時，竟一度感觸落淚。原來她從小眼部自律神經失調，會不停眨眼，常常被同學恥笑和排擠，令她十分自卑，不想見人。鄭多燕表示：「做過兩次眼部手術仍不成功，因害怕別人目光，惟有常常垂下頭不敢看人。」<br>鄭多燕講到感觸落淚，連帶同行的孫敬安及繙譯人員也眼濕濕。雖然手術未成功，但鄭多燕慶幸運動為她帶來健康身體及健美身形，甚至給她重拾自信。<br>採訪：白白</p></body></html>
