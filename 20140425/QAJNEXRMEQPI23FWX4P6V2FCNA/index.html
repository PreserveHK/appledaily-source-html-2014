<html><header><meta charset="utf-8"><title>阻鯊魚殺埋身　熱血海豚救渡海泳手</title></header><body><h1>阻鯊魚殺埋身　熱血海豚救渡海泳手</h1><p>英國一名男子參加游泳長途賽時遇到鯊魚襲擊，幸好被一群海豚保護，令他可絲毫無損完成賽事。<br><br>沃克（Adam Walker）在周二到新西蘭進行橫越庫克海峽的渡海泳比賽，途中他遇到一條2米長、鯊魚形狀生物在他下方移動，正以為有危險時，約有十隻海豚突然現身，在沃克身旁不斷團團轉「護航」，一小時後才散去，讓他可安全完成賽事。<br><br>其實海豚救人已非首次，2004年有4名泳客在新西蘭一個海灘，被一條三米長大白鯊襲擊，剛好一群海豚出現，並包圍著他們近40分鐘，才逃過一劫。<br><br>英國《每日郵報》<br></p></body></html>
