<html><header><meta charset="utf-8"><title>關仁隱事：「大冬瓜」有眼無珠睇錯人 - 關仁</title></header><body><h1>關仁隱事：「大冬瓜」有眼無珠睇錯人 - 關仁</h1><p>「大冬瓜」一向義字行頭，娛樂圈邊個有困難佢都好樂意出手相助，不過大冬瓜呢排好苦惱，周圍同朋友呻自己睇錯人，話當初見「小魚兒」有頭腦但冇人賞識，幫對方穿針引線介紹佢識大老細。𠵱家小魚兒越撈越掂，仲成為大老細得力助手，點知小魚兒食碗面，處處為難大冬瓜，搞到佢同大老細反晒枱。關仁聽講大冬瓜其實都係出於一片好心，向監製推薦咗幾個妹妹仔拍劇，成功彈出後，就想乘勝追擊幫佢哋接多幾個重要角色，可惜畀小魚兒阻撓，唔知係咪擔心班妹妹仔會影響佢自己捧嗰班人嘅地位呢？<br>撰文：關仁</p></body></html>
