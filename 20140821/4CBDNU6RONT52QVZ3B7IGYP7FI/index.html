<html><header><meta charset="utf-8"><title>陳奕迅抵得住毒誘</title></header><body><h1>陳奕迅抵得住毒誘</h1><p>陳奕迅（Eason）和房祖名向來私交甚篤，Eason前日中午在北京接受節目《開講啦》錄影大講「明星吸毒」話題。Eason坦言：「曾離毒品近過，但是卻沒有試過。」觀眾再追問：「如果你的家人、朋友，染上了毒品，你怎麼辦？你覺得這個錯誤可以原諒嗎？」Eason回答：「我的家人和朋友如果吸毒，我會原諒，因為他們是家人，是朋友，我還會在他們悔過自新後，幫助和支持他們。」<br>撰文：陳杰</p></body></html>
