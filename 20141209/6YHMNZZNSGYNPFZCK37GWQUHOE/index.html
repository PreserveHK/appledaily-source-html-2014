<html><header><meta charset="utf-8"><title>主持僅頭部被蛇吞《生吞》紀錄片名不副實</title></header><body><h1>主持僅頭部被蛇吞<br>《生吞》紀錄片名不副實</h1><p>全球觀眾注視的紀錄片《生吞》前晚（周日）首播後即告露底，一直揚言被巨型綠森蚺吞掉的27歲亡命電視人羅索利，原來只得部份頭部被吞進蛇口（圖），之後聲稱手臂被巨蟒纏得快斷，向攝製隊求救，結果遭觀眾嘲笑及狠批。<br>觀眾直斥節目名不副實；有網民則指節目浪費觀眾時間。部份人認為羅索利令整個美國失望後，將無面目在電視上出現。羅索利今年春季完成《生吞》，以自己被20呎長的綠森蚺吞掉及逃生的過程作噱頭，聲稱是為籌款拯救蟒蛇棲息地。<br>英國《每日郵報》</p></body></html>
