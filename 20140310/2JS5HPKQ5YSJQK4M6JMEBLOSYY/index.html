<html><header><meta charset="utf-8"><title>鄭少秋讓囡囡自由戀愛</title></header><body><h1>鄭少秋讓囡囡自由戀愛</h1><p>鄭少秋、陳寶珠、梅雪詩、林家聲等藝人名伶，昨日在香港大學出席港台「世紀粵曲選舉」揭曉典禮。任劍輝和白雪仙有四首歌獲選十大世紀粵曲，寶珠姐表示為師傅感到驕傲。此外，秋官女兒鄭詠恩早前被影到帶外籍男友Josh見家長，之後又拍到她與林建名兒子林孝信約會食飯，秋官有沒有見過林孝信？他說：「我唔知邊個，佢話英國讀書時認識，係朋友箒，佢話唔係男朋友，拍唔拍拖唔知㗎，20幾歲有男朋友就梗有，但究竟係咪真命天子，佢話畀你聽咪係囉，唔係日日check，女大女世界，唔到你緊張，自由戀愛嘛。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
