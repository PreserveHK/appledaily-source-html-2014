<html><header><meta charset="utf-8"><title>Baby玩遊戲搵命博</title></header><body><h1>Baby玩遊戲搵命博</h1><p>《Running Man》中國版《奔跑吧兄弟》播出第一集反應理想，在搜狐視頻上收到逾2,000萬點擊，唯一女將楊穎（Angelababy）更十分搏命，早前在敦煌拍攝期間，當Baby在泳池爭奪道具時，被一位女嘉賓用手把她按到池底，差點窒息，Baby心有餘悸說：「想唔到仲有女藝人體力比我更好，我係用生命去玩遊戲。」她直言不敢讓男友黃曉明看，她說：「怕佢心臟跳出嚟，佢不停問我係咪一定要上呢個節目。」</p></body></html>
