<html><header><meta charset="utf-8"><title>體壇拾趣：黑妹煮雲吞好yummy</title></header><body><h1>體壇拾趣：黑妹煮雲吞好yummy</h1><p>香港羽毛球1姐葉姵延（中）除咗鍾意整蛋糕，原來煮中餐一樣掂。噚日佢搵埋教院同學兼空手道3位港將張均樂（左）、李嘉維同鄭子文，齊齊喺學校嘅烹飪活動大展廚藝。黑妹拍住張均樂煮素菜雲吞，食到台下嘅嘉賓舔舔脷，佢仲話讀咗健康教育學士課程將近兩年，認識到健康飲食對補充體力嘅重要性。至於有份表演廚藝嘅鄭子文亦有喜訊公佈，佢上周喺斯洛文尼亞世界盃分站拎咗一面銀牌，為9月出戰亞運增加唔少信心！</p></body></html>
