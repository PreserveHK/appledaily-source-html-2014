<html><header><meta charset="utf-8"><title>蒲完眼睥兼郁手　外籍男同酒客互毆</title></header><body><h1>蒲完眼睥兼郁手　外籍男同酒客互毆</h1><p>【本報訊】23歲外籍漢Patrick在昨天凌晨3時40分，離開中區蘭桂坊一間酒吧，途經德己立街交界處，疑因目光問題與27歲姓鄭男子發生爭執，繼而互相揮拳毆打，到場警員將涉傷人的兩人拘捕，並送院檢驗。此外，清晨5時30分，22歲外籍漢Louie在德己立街一間酒吧內，疑因身體碰撞問題，與39歲姓李男子爭執，並打傷對方，被警員以涉傷人罪拘捕，李則受傷送院治理。</p></body></html>
