<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湯怡唔怕洪卓立出軌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：湯怡唔怕洪卓立出軌 - 馮仁昭</h1><p>湯怡（左）同梁奕藍噚日喺尖沙嘴出席微電影《草根泥樹頂花》活動，喺戲中飾演大學生嘅湯怡，要喺草根男生同有錢仔之間選擇，佢話現實中嘅自己比較簡單，如果男生經濟能力唔好，更需要另一半支持同埋信任。湯怡仲話嚟緊返內地拍劇，最唔放心係兩隻狗仔，擔心男友（洪卓立）粗心照顧得唔好。問佢擔唔擔心男友趁佢不在港出軌？佢話大家拍拖多年，係互相信任嘅。<br>撰文：馮仁昭</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
