<html><header><meta charset="utf-8"><title>求驗客手記：細哨有班落戰墨超</title></header><body><h1>求驗客手記：細哨有班落戰墨超</h1><p>細哨朗拿甸奴（左）喺7月同明尼路解約，等咗個幾月終於落實新去向，呢位前世界足球先生已經同墨西哥超級聯賽球隊克雷塔羅簽約兩年。克雷塔羅已經喺佢哋官網正式公佈咗呢個消息，細哨亦喺自己Twitter度報喜：「一切落實！我加盟克雷塔羅之後會着49號球衣，呢個係我嘅幸運號碼，希望可以繼續帶畀球迷歡樂。」墨超聯賽開鑼咗冇耐，克雷塔羅目前成績不過不失，排喺中上游位置。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
