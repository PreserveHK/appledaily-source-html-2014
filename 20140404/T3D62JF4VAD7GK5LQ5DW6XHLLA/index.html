<html><header><meta charset="utf-8"><title>施嘉莉超能力打崔岷植</title></header><body><h1>施嘉莉超能力打崔岷植</h1><p>美國女星施嘉莉祖安遜（Scarlett Johansson）演出由大導洛比桑（Luc Besson）執導、早前於台北取景的科幻新片《Lucy》，她於片初雖然被剖腹強迫運毒，但後來因肚內毒品被踢爆而激發起潛能，變得比她所扮演的《復仇者聯盟》黑寡婦更勁揪。</p><p>被激發出超能力的施嘉莉脫胎換骨，除能寫閱中文字，又驚覺時間過得特別慢，看到樹幹中的細胞運動之餘，連自己郁動右手時亦敏銳到看到十隻手指，輕輕一揮手敵人全部暈倒。令人驚喜還有韓國影帝崔岷植加盟扮演壞蛋頭目，他不但策劃運毒，亦負責狙擊施嘉莉，不過片尾他卻慘遭施嘉莉用雙刀拮大髀。<br>撰文：盧葦</p></body></html>
