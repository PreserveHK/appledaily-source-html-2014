<html><header><meta charset="utf-8"><title>求驗客手記：輕取AC　祖記等封王</title></header><body><h1>求驗客手記：<br>輕取AC　祖記等封王</h1><p>星期日嘅意甲大戰，祖雲達斯作客以2:0擊敗AC米蘭。呢場祖記證明咗效率嘅重要，雖然佢哋控球同射門次數都唔及AC多，但勝在把握力強，分別靠洛蘭迪同泰維斯嘅入波擊敗對手；其中泰維斯（10號）入嗰球好靚，禁區頂勁射，中楣底入網，佢入完波後仲拎咗個奶咀出嚟慶祝。祖記贏波後有69分，繼續排榜首，領先羅馬11分，足智彩嘅意甲冠軍亦封埋盤㖭。另外，法甲榜首巴黎聖日耳門周日贏馬賽2:0，繼續領先，而足智彩同樣將法甲冠軍封盤。</p></body></html>
