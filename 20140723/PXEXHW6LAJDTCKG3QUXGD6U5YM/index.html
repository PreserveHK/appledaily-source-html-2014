<html><header><meta charset="utf-8"><title>體壇拾趣：麥艾萊拖新歡慶祝</title></header><body><h1>體壇拾趣：麥艾萊拖新歡慶祝</h1><p>北愛爾蘭高球手麥艾萊禮拜日贏咗英國公開賽，當晚就帶阿媽、英國高球手路斯同埋其他朋友，去利物浦一間叫Empire Club嘅夜店慶功。要留意嘅係，盛傳同佢拍拖8個星期嘅愛爾蘭模特兒娜迪雅都有份去，睇嚟好快會坐正做佢女友。另外，麥艾萊家陣經已贏咗美國公開賽、英國公開賽同埋PGA錦標賽，若然能贏埋大師賽，就會贏晒4大滿貫，有指如果佢能夠完成呢個目標，會獲得Nike嘅500萬鎊獎金。</p></body></html>
