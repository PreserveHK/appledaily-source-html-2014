<html><header><meta charset="utf-8"><title>PSY搞鬼會will.i.am</title></header><body><h1>PSY搞鬼會will.i.am</h1><p>近日正積極籌備新碟的馬舞大叔PSY（後），已由韓國威到去美國，繼早前公開跟美國饒舌歌手Snoop Dogg的合照後，PSY前日再公開自己和美國組合Black Eyed Peas成員will.i.am（前）的合照，兩人還大擺搞鬼甫士。PSY跟will.i.am於相中一前一後擺甫士，PSY還留言讚will.i.am說：「正與will.i.am聚會！他經常給我好正的意見，因為他真是好正！」</p></body></html>
