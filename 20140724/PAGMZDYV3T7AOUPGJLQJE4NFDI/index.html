<html><header><meta charset="utf-8"><title>京地鐵2女先後墮軌1死</title></header><body><h1>京地鐵2女先後墮軌1死</h1><p>北京地鐵二號線昨日接連發生乘客墮軌事故，一人死亡。一名女乘客昨晨7時許在鼓樓大街站、往積水潭方向的月台突然墮軌，列車緊急煞停，女子仍被列車撞上，捲入車底。<br>地鐵人員馬上截斷路軌電源，派人搶救，有目擊者稱當女乘客被救回月台時已被白布蓋住（圖），救護員稱已死亡，列車在上午8時回復正常。另一名女乘客昨晨6時許則在二號線宜武門站暈倒墮軌，幸當時未有列車入站，女子則自行爬上月台。<br>新浪微博</p></body></html>
