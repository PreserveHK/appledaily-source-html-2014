<html><header><meta charset="utf-8"><title>明星松鼠狗　狂騷可愛造型</title></header><body><h1>明星松鼠狗　狂騷可愛造型</h1><p>牠，躲在蛋殼變成復活狗；牠，戴上潛水鏡變成潛水狗。牠就是小松鼠狗弗林特（Flint），是網上世界的新寵兒。牠不僅有自己的月曆相簿，5月還會推出寫真集，狂騷可愛造型。<br>弗林特雖然已6歲，但體形嬌小，只有1磅重。牠近期爆紅，單單在facebook專頁，就有逾4,000個「讚好」，牠的主人羅賓當然居功至偉。為和親友保持聯絡，羅賓每月都絞盡腦汁替小弗設計可愛造型，然後替牠拍下冧死人的照片。<br>英國《每日郵報》</p></body></html>
