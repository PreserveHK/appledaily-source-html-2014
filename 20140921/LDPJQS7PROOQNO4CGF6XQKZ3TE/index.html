<html><header><meta charset="utf-8"><title>【英波Live】講波女王被簡尼啟發</title></header><body><h1>【英波Live】講波女王被簡尼啟發</h1><p>背負《蘋果動新聞》史上首位「講波女」之名的劉詩雅（Clarisse 圖），原來早在德國上一代門神簡尼年代開始睇波，詩雅支持的對象好特別，她說：「我最鍾意周柏豪，佢真係好好㗎！柏豪雖然靚仔，但我更鍾意佢嘅奮鬥心。」今晚10時30分詩雅就會於《英波Live》開咪，首次踩場當足球評述員，更有索女王璐瑤（LuLu）陪大家欣賞曼城對車路士的英超大戰，請即click入網址： http://soccer.appledaily.com齊齊睇《英波Live》。 </p></body></html>
