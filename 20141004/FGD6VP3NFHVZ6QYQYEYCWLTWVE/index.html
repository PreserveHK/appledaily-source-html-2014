<html><header><meta charset="utf-8"><title>等咗咁耐　原來係為咗......</title></header><body><h1>等咗咁耐　原來係為咗......</h1><p>今朝練馬師霍利時在隧道旁一直等着，究竟佢等啲咩呢？而當郭能騎着「比卡超」回來後，霍利時終於動身離開原本的地方，並與郭能密斟，看來此情境，謎底似乎解開了。霍利時那麼重視「比卡超」，其實不無原因，皆此駒上仗曾在柏寶胯下，於三班1200米跑入一席亞軍，而今次牠將改配郭能出爭同程。近期霍利時馬房氣勢不俗，在上次國慶賽日，他便憑「爪皇豪火」及「正藍旗」起孖，並食出第三口孖寶，且看今次「比卡超」能否再替馬房建下奇功。</p></body></html>
