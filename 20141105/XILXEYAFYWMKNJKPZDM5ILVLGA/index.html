<html><header><meta charset="utf-8"><title>引發命案　英多「fb兇手」</title></header><body><h1>引發命案　英多「fb兇手」</h1><p>英國伯明翰城市大學應用犯罪學中心進行學術界首個「facebook命案」研究，了解fb（圖）如何影響犯罪行為，結果發現在2008至2013年間48宗與fb相關的兇殺案，26宗是在英國發生，並根據fb兇手的行徑分成為六種性格。</p><p>負責這項研究的威爾遜教授將fb兇手分成六種性格，當中以「反應型」最多，往往因fb內容而引發殺機，例如倫敦34歲男子福里斯特，2008年不滿妻子愛瑪將fb婚姻狀況由已婚改成單身，用剁肉刀將妻子殺死。亦有兇手會用fb來披露殺人動機。<br>英國《泰晤士報》</p></body></html>
