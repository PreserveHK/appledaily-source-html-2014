<html><header><meta charset="utf-8"><title>廖碧兒錢罌儲嫁妝</title></header><body><h1>廖碧兒錢罌儲嫁妝</h1><p>廖碧兒昨在荃灣出席「愛心豬仔錢罌設計比賽」，她稱一直用錢罌儲錢，又指來港發展的第一年，父母到內地旅行時，買了兩個錢罌給她，碧兒表示有儲10元硬幣的習慣：「諗住到結婚先打爛用嚟買嘢，唔知入面有幾多錢。」為何不儲金幣？她笑說：「入唔到個窿呀！唔好講，驚有人偷我錢罌。我家姐都有買錢罌，教仔女儲錢，將來有小朋友，我都會買。」<br>碧兒坦言愛儲錢，因爸爸開餐廳，自己9歲時已喜歡幫手計數，目前手持兩個物業的她說：「上年喺溫哥華買咗個海景單位，呢個係我大學時嘅一個夢想。」她又否認是小富婆說：「我學緊儲錢。」<br>採訪、攝影：黃曉妍</p></body></html>
