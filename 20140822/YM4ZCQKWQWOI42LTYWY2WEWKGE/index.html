<html><header><meta charset="utf-8"><title>知多啲：葡體會出名假</title></header><body><h1>知多啲：葡體會出名假</h1><p>葡甲球隊葡萄牙體育會對本地球迷嚟講可以話係名不經傳，呢隊波上一次喺葡萄牙頂級聯賽競逐已經係76/77球季嘅事。最近葡體會突然受到關注，但並唔係好消息，而係佢哋懷疑有參與打假波。葡體會有7成股份係由包括吉小龍在內3位中國人共同持有，早排有報道（圖）指球會涉嫌操控賽果，隊波亦喺季前簽咗幾位有打假波前科嘅球員；葡萄牙體育局、警方同埋國際刑警都進行緊調查。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
