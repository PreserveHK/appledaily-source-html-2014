<html><header><meta charset="utf-8"><title>【易筋經秘笈】持之以恒　強健肩背腰骨</title></header><body><h1>【易筋經秘笈】持之以恒　強健肩背腰骨</h1><p>香港的滄州迷踪派第七代傳人馬志堅師傅，師承霍元甲大俠，一星期兩個早上在鰂魚涌公園，免費教人習武。在教授滄州迷踪派《岳武穆(岳飛)八段錦》以後，還教授靜功--《少林易筋經》。<br><br>今日教大家少林易筋經的第三式懶紮衣，循環做我們肩背、腰骨、健康機能，全都有所運動，同時增強這些方面的機能，持之以恒對大家的肩背及腰骨健康非常有利。</p><p>記者：陳慧敏</p></body></html>
