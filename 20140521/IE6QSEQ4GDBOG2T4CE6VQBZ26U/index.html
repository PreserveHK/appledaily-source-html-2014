<html><header><meta charset="utf-8"><title>人物誌：與張致恒拍拖入雪櫃</title></header><body><h1>人物誌：與張致恒拍拖入雪櫃</h1><p>現年35歲的傅珮嘉於北京出生，99年以藝名高雪嵐加入樂壇，推出處女EP《絕》，01年以真名推出國語碟《唱作女生》，於叱咤樂壇頒獎禮獲生力軍女歌手銀獎，其後與經理人解約及唱片公司結業暫停出碟。<br>03年Maggie加盟bma繼續歌手夢，推出了兩張大碟，並出版散文集和畫集，當年傳與張致恒拍拖無心工作，結果被公司打入雪櫃，Maggie轉戰幕後為薛凱琪、關心妍、周麗淇等寫歌，10年嫁給台灣男友周思甫並宣佈有喜，兒子祐銘現已3歲。</p></body></html>
