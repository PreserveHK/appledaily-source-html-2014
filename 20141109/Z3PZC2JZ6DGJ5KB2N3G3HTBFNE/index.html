<html><header><meta charset="utf-8"><title>韓劇燒：姜素拉請白領擦炸雞</title></header><body><h1>韓劇燒：姜素拉請白領擦炸雞</h1><p>韓劇《未生》收視越播越勁，前晚播出的第7集收視衝破5%。而人氣急升的任時完前日就和《未生》女主角姜素拉兵分兩路，任時完在首爾江東區百貨公司舉行簽名會，而姜素拉就履行自己對劇集《未生》收視達3%就請食炸雞啤酒的承諾，於瑞草區招待某公司的數十名職員開派對，齊齊舉杯暢飲又大談拍劇趣事，氣氛愉快。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
