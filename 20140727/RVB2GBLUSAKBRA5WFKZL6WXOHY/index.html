<html><header><meta charset="utf-8"><title>鄭伊娜嗒糖都要矜持</title></header><body><h1>鄭伊娜嗒糖都要矜持</h1><p>婚姻配對專家吳美玲（Meiling）與財經達人王瑞麟，為亞視新節目《緣．來自Meiling》擔任主持，剖析現代人對婚姻及戀愛的態度，兩位主持人昨聯同鄭伊娜、周嘉莉等在將軍澳出席宣傳活動。鄭伊娜稱目前單身，因性格被動，難結識異性：「就算對一個男人有好感，都好少會主動出擊，我鍾意孝順、心地好、有上進心嘅男人。」<br>此外，歌手柳妍熙、歌莉雅及曹敏寶昨日在將軍澳宣傳亞視音樂節目《星光俱樂部》，歌莉雅曾演繹各大天王經典歌，她的發燒碟有一定銷量，反之陳奕迅在台灣只賣900隻碟，歌莉雅認為陳奕迅在港賣碟不會遇到這種情況。<br>採訪、攝影：張俊銘</p></body></html>
