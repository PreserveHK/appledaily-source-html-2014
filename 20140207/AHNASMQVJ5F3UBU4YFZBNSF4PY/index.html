<html><header><meta charset="utf-8"><title>Selena戒療賴小Justin</title></header><body><h1>Selena戒療賴小Justin</h1><p>美國青春女星Selena Gomez與加拿大小天王Justin Bieber近來離離合合，最近不少人希望小Justin能入戒療所，不過小Justin還未成行，Selena就先他一步。Selena的發言人昨日表示她上個月曾入阿利桑拿州一間戒療所，原本留六個星期但只留了兩周便離開，而據美國娛樂網站TMZ報道，Selena更認為是小Justin與他的損友帶壞了自己。</p></body></html>
