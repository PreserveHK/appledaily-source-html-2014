<html><header><meta charset="utf-8"><title>各區突發簡訊：越柙逃犯「豪鬼」自首</title></header><body><h1>各區突發簡訊：<br>越柙逃犯「豪鬼」自首</h1><p>【八　鄉】<br>【本報訊】上周四（13日）早上7時，於八鄉警署越柙逃脫綽號「豪鬼」的27歲姚朝峯，潛逃四日後至昨晚8時15分自行到元朗警署自首，他涉從合法羈押逃脫被捕，通宵扣查，警方正追查他連日來的行蹤。上周四凌晨，有打架、偷車及盜竊等案底、全身有紋身的「豪鬼」，於吉慶圍被警員即場搜出霹靂可卡因，被捕帶返八鄉警署調查時，訛稱如廁期間逃脫。</p></body></html>
