<html><header><meta charset="utf-8"><title>龍小菌心痛馬航事件</title></header><body><h1>龍小菌心痛馬航事件</h1><p>龍小菌前晚在柴灣接受now TV節目《操控音樂》主持黃婉曼和倪晨曦訪問。提到馬航MH370至今仍然下落不明，龍小菌認為生死有命，對事件感到心痛，她說：「生死有命，好難避免一啲意外，當然覺得好痛心，因為機上有好多唔同國家嘅人，最希望係快啲搵到飛機殘骸，快啲知道件事嘅真相。」<br>黃婉曼表示聽說有人樂觀地去想，飛機可能是穿越時空，去到另一個地方，她說：「如果係真，都係一件好事。𠵱家仲有好多揣測，機上有人用假護照，會唔會係恐怖分子，你自己恐怖，唔好連累無辜嘅人呀！」<br>採訪、攝影：黃曉妍</p></body></html>
