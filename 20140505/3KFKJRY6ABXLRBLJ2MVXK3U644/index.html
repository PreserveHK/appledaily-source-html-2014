<html><header><meta charset="utf-8"><title>傅嘉莉植樹抵償</title></header><body><h1>傅嘉莉植樹抵償</h1><p>傅嘉莉（Kelly）昨日以植樹大使身份到東涌出席活動，她笑指今次擔任大使是彌補兒時的錯：「今日植樹係彌補我細個成日浪費紙巾，我細個被人叫紙巾怪，一來我有鼻敏感，二來我又有潔癖，乜都要抹得乾乾淨淨。」<br>Kelly又謂長大後開始明白環保的重要性，加上曾在日本居住，深深體會到當地環保意識，她說：「我𠵱家喺屋企會將垃圾分類，再叫姐姐拎去回收。」現時她會將棄置的玻璃樽重用，製成花瓶或筆筒，也會節約能源，希望下一代有更好生活環境。<br>採訪：馬建華</p></body></html>
