<html><header><meta charset="utf-8"><title>馮仁昭四圍超：嘉欣靠甄澤權飛天 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：嘉欣靠甄澤權飛天 - 馮仁昭</h1><p>魔術師甄澤權前晚喺九展舉行魔術表演，鍾嘉欣同陳嘉寶擔任表演嘉賓，佢哋着住白色裙赤腳上陣，陳嘉寶跟甄澤權學魔術已經一段時間，台上面佢表演咗一個啤牌魔術，變4條A出嚟，再變4個銀仔，之後全部變走晒！到嘉欣BB出場，佢負責俾甄澤權「升起」喺半空，然後突然消失。</p><p>最近有傳嘉欣BB會離開大台，不過未有機會問佢本人，因為佢話趕住返內地未有接受訪問。<br>撰文：馮仁昭</p></body></html>
