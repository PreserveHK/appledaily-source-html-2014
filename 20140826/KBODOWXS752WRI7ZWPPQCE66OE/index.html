<html><header><meta charset="utf-8"><title>體壇拾趣：港壁亞運一金百萬</title></header><body><h1>體壇拾趣：港壁亞運一金百萬</h1><p>香港壁球總會噚日舉行香港公開賽歡迎酒會，並公佈仁川亞運繼續有加碼獎金。同上屆一樣，團體金牌有30萬港元獎金，連同港協嘅80萬，一面金牌就值110萬，所以一班當打嘅女團成員包括歐詠芝（左）、陳浩鈴（右）等，隨時攞到豐厚獎金。至於前日喺大馬攞到馬來西亞公開賽銀牌嘅李浩賢，今晚8點半就會喺香港壁球中心出戰香港公開賽男單首圈，世界1姐妮高就會喺下晝5點半對外圍賽晉級球手。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
