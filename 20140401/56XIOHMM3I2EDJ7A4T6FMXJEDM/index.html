<html><header><meta charset="utf-8"><title>安德魯遭蜘蛛絲亂纏</title></header><body><h1>安德魯遭蜘蛛絲亂纏</h1><p>蜘蛛俠安德魯加菲（Andrew Garfield 右）昨日聯同女友愛瑪史東（Emma Stones）、拍檔占美霍士（Jamie Foxx）等，在東京一間戲院出席新片《蜘蛛俠2：決戰電魔》（The Amazing Spider-Man2）宣傳活動，與400名日本影迷見面。聲演日文版電魔的中村獅童也有現身，更指導台上嘉賓大玩歌舞伎表演用的蜘蛛絲。好奇的安德魯玩到癲，任由蜘蛛絲纏身。</p></body></html>
