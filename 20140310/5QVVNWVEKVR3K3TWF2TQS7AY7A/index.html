<html><header><meta charset="utf-8"><title>「蝙蝠俠」着G弦褲打劫</title></header><body><h1>「蝙蝠俠」着G弦褲打劫</h1><p>電影中的蝙蝠俠在黑夜行俠仗義，澳洲新南威爾斯省卻出現「騎呢蝙蝠俠」，身穿女裝G弦內褲打劫（圖），全程遭閉路電視拍下。<br>遇劫二手商店女東主羅（Michelle Rowe）說︰「多數人會穿上衣服來打劫你，但他卻走進來時僅穿了一條G弦內褲。」變態賊人撿起蝙蝠俠面罩和斗篷當場穿起，順道又拿走一個蝙蝠俠公仔，行劫過程約40分鐘，全被閉路電視拍下。警方拘捕一名居於店舖附近的35歲男子。<br>英國《都市報》</p></body></html>
