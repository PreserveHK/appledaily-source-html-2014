<html><header><meta charset="utf-8"><title>橋本愛重演淫照事件</title></header><body><h1>橋本愛重演淫照事件</h1><p>日本富士電視台最近起用妻夫木聰、瑛太、滿島光及野村周平等合演55周年台慶劇《年輕人們2014》，而長澤正美、橋本愛和蒼井優也破格演出，憑電影《告白》上位的18歲女星橋本愛與野村周平上床拍閃卡，一改以往戲路！<br>橋本愛向來惜肉如金，在前晚播出的首集中，就跟野村拍下出浴及床照等閃卡，似足陳冠希當年的淫照事件。至於挑戰扮演車房妹的長澤正美，則以爛撻撻形象上演煲煙場面，而蒼井優的喊功同樣搶戲。可惜該劇於關東地區只錄得12.7%平均收視，成績一般。<br>撰文：哥羅</p></body></html>
