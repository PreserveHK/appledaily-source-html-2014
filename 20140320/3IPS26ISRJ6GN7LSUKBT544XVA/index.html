<html><header><meta charset="utf-8"><title>惡女坐霸王車：我還未下車！</title></header><body><h1>惡女坐霸王車：我還未下車！</h1><p>台灣驚現野蠻暴怒姊！前日，一名女子拿着行李，從台北搭乘火車到嘉義，被列車長發現她沒買票，要求補票時，她竟在列車上發飆，不但與列車長、警方起糾紛，還遷怒同車乘客，怒斥：「你又不是法官！」「我還沒出站！」「不要動我東西！」「搶劫！」，讓同車乘客不堪其擾，火車也因此耽誤近10分鐘。最後在同車乘客看不下去，拿出500元新台幣（約127港元）讓婦人補票後，火車才順利出發。<br><br>台灣《蘋果日報》</p></body></html>
