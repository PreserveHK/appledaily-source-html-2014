<html><header><meta charset="utf-8"><title>杜德偉遲到賴傳媒</title></header><body><h1>杜德偉遲到賴傳媒</h1><p>杜德偉昨日應邀到大埔鳳凰衛視接受海琪訪問，卻姍姍來遲一個鐘，抵埗後杜德偉第一時間跟所有人說：「新年快樂！」但現場卻鴉雀無聲，氣氛怪異，之後被問到是否因為貪靚裝身，所以遲大到，他否認：「我唔知道有傳媒，如果知道會一早嚟，我平時好少遲到。」然後連聲道歉。杜德偉表示會專注出碟和演唱會，爭取享受二世界，所以未有生育計劃。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
