<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★英國萬人迷碧咸的老婆Victoria為昨日在倫敦開張的時裝店拍廣告片。<br>★美國影星基斯杜化華根於新劇《Peter Pan》扮演鐵鈎船長的造型昨日首次曝光。<br>★英國女星姬拉麗莉與謝茜嘉比爾及麗素麥雅當絲等，爭演美劇《刑警雙雄》第2季的女主角。<br>★日本女星上戶彩前日身穿和服於京都出席活動，她沒有戴婚戒被指是為配合劇集《晝顏》大結局劇情。<br>★日本女星綾瀨遙昨日出席電器品牌有關東京奧運的活動，自嘲雖曾是田徑隊員，但現已跑不動。</p></body></html>
