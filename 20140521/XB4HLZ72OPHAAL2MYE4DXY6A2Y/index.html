<html><header><meta charset="utf-8"><title>河國榮另覓攤位賣首飾</title></header><body><h1>河國榮另覓攤位賣首飾</h1><p>面對經濟困難仍咬實牙關的河國榮，其奮鬥精神獲不少人支持，昨日他與麥潔文及楊玉梅等現身佐敦，擔任一個選美活動的星級導師，河國榮授教英語正確發音環節，而選美出身的楊玉梅首次以瑜伽導師身份授課。<br>擺檔賣首飾維生的河國榮透露因太遲申請，未能趕及下月1日在西貢舉行的墟市擺檔，現暫留意荃灣的墟市攤位。對於和他共度患難的太太，他說：「結婚20幾年，最浪漫一次，係拍拖時大家都遇到好多困難，有次坐喺赤柱沙灘，我哋話希望守得雲開見月明，點知天上嘅雲真係散開見到月亮。其實𠵱家面對困難比當時仲大，不過我哋都好齊心堅守。」<br>採訪、攝影：馬建華</p></body></html>
