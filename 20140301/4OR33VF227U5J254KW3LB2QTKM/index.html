<html><header><meta charset="utf-8"><title>一中一台：汪小菲被鬧賣國賊</title></header><body><h1>一中一台：汪小菲被鬧賣國賊</h1><p>台灣女星徐熙媛（大S）將於下月生B，升呢爹哋的汪小菲當然緊張又興奮，前晚他在微博留言，正為囡囡的語言問題而煩惱：「快當爸爸了，越高興越緊張，到底是講北京話還是台灣國語，霧霾怎麼辦？叫我爸比怎麼辦？都無所謂，順其自然，只能調整自己，減少工作，家庭為重。因為這對我和老婆來說是最大的事了，而從中，我們都感受到了家庭的幸福，足矣。」雖然不少網民提議男的就讓他說北京話，女的就讓她學台灣音，但亦惹來愛國人士不滿，鬧他腦殘、賣國賊，相信汪小菲亦始料不及。</p></body></html>
