<html><header><meta charset="utf-8"><title>求驗客手記：比利：放心，我冇事</title></header><body><h1>求驗客手記：<br>比利：放心，我冇事</h1><p>球王比利（圖）周四因為尿道炎突發入醫院，更加一度有傳佢入咗深切治療部，我求大俠聽到消息時個心都嚇到離一離。不過，呢位目前喺聖保羅嘅醫院休養緊嘅74歲老人家就向大家派定心丸，上咗twitter澄清自己冇事，又透過經理人發聲明，話佢前排做完個移除腎石手術好成功，只係受到輕微感染，預計好快就會完全康復；佢只係為咗安心靜養，免受其他人騷擾而搬咗入「特別病房」，並唔係深切治療部。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
