<html><header><meta charset="utf-8"><title>【電玩巡場】三星過氣NX1000　可換鏡靚拍2,030萬像素</title></header><body><h1>【電玩巡場】三星過氣NX1000　可換鏡靚拍2,030萬像素</h1><p>最鍾意掃貨尾，三星呢部NX1000相機都相當舊款，不過硬件規格唔差，有2,030萬像素、3吋大芒、能拍1080p全高清片，最仲要係玩埋Wi-Fi Sharing，以$2,199價位，環顧腦場或手機場，以全新機來計，好難喺呢個價位做到咁齊功能，不過更吸引我是它使用可換鏡頭設計，以APS-C感光元件，只要加乘1.5左右，加轉環就可以用不同牌子鏡頭，玩味相當高。</p><p>A­Grade</p><p>深水埗黃金電腦商場地庫43B</p><p>記者:朱崇德</p></body></html>
