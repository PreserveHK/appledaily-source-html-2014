<html><header><meta charset="utf-8"><title>網事力場：高雄變白眉道人</title></header><body><h1>網事力場：高雄變白眉道人</h1><p>拍過劇集《天龍八部》、《蓋世豪俠》嘅資深演員高雄，近年北上拍劇搵人仔，多年冇見嘅佢一頭白髮，連眉毛同鬍鬚都白晒，似足白眉道人，噚日網民Peter Chao將合照擺上Instagram，話高雄拍緊劇，77歲依然老當益壯。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
