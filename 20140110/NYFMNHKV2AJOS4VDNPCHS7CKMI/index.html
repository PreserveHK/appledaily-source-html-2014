<html><header><meta charset="utf-8"><title>青年為百元食浸尿除臭劑</title></header><body><h1>青年為百元食浸尿除臭劑</h1><p>為了錢，你可以去到幾盡？英國卡的夫城一名青年為了區區10英鎊（127港元），竟然甘願吃掉由污水管取出的除臭劑。<br>該名青年與朋友在一間酒吧狂歡慶祝新年，其間設下賭局，打賭誰敢吃下常用於馬桶的除臭劑，就可贏得10英鎊。該青年為了獎金決定「獻身」，徒手在一條排水管內撈出疑似浸滿尿液的除臭劑，吸一大啖氣後（左圖），一鼓作氣將那除臭劑塞入口咀嚼（右圖），最後吞下肚裏去，完成「創舉」獲得獎金。<br>英國《每日鏡報》</p><p>足本收睇《亂噏24》x 卓韻芝； 跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
