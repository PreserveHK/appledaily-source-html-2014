<html><header><meta charset="utf-8"><title>保怡文雋泰國開工</title></header><body><h1>保怡文雋泰國開工</h1><p>林保怡與文雋等人依然在泰國拍戲，文雋監製、葉偉民執導、孟瑤主演的電影《泰戀》正處曼谷開工，文雋今次帶了即將臨盆的太太一起去泰國開工，令孟瑤不禁在微博留言讚賞說：「泰國形勢嚴重，文老師攜帶全家趕赴泰國監製整個電影，文太還有10幾日就生了！一家人敬業精神令人尊敬佩服！」而保怡在泰國拍攝內地驚嚇片《按摩師》，他昨日表示：「我第一次喺泰國會擔心安危，後來見市面都幾平靜，個心都定啲，劇組話會照原定計劃，拍晒啲戲份先離開泰國。」<br>採訪：鍾國仁</p></body></html>
