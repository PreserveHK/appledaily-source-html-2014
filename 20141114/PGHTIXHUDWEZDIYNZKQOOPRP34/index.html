<html><header><meta charset="utf-8"><title>花絮：引擎聲嘈親小車迷</title></header><body><h1>花絮：引擎聲嘈親小車迷</h1><p>大賽車嘅靚車同車模，除咗係男人最愛之外，都受唔少小朋友歡迎，所以澳門葡文學校噚日特登帶咗184位，6至9歲嘅小車迷嚟個睇車初體驗（圖）。不過，近年啲車馬力越嚟越勁，班細路仔戴晒耳塞都頂唔住。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
