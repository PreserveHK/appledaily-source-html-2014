<html><header><meta charset="utf-8"><title>【麥太扭花臣】唔想俾人打　學麥兜啜啖媽媽</title></header><body><h1>【麥太扭花臣】<br>唔想俾人打　學麥兜啜啖媽媽</h1><p>麥太雖然經常被麥兜激到「紮紮跳」，不過絕不胡亂體罰，只會與麥兜「比武」決勝負！開戰前，中英文默書皆Fail的麥兜，竟然膽敢挑機，直指麥太剛剛煲燶粥。如此張狂，激得麥太立即衝前，於麥兜的屁股留下幾個手掌印。<br><br>不要以為打一次就可以令麥兜變為「乖乖豬」，邊大小二便邊練「八卦掌」的麥兜，走出廁所沒多久就被麥太捉住要求「比武」！想不到麥兜一開始就出絕招－－－豬嘴！一啖錫落麥太面上，令麥太甜到入心，下不了手！</p></body></html>
