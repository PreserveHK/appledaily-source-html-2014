<html><header><meta charset="utf-8"><title>長者嗅覺衰退　5年內或會死</title></header><body><h1>長者嗅覺衰退　5年內或會死</h1><p>不少人以為長者嗅覺（圖）衰退，只是小事一樁，但這隨時是死亡先兆。<br>美國芝加哥大學在2005至06年，邀請了3,005名57至85歲男女進行嗅覺測試，分辨五種不同的常見氣味。結果發現在沒法通過測試的長者中，有39%人在未來五年內逝世，比率遠高於嗅覺溫和衰退及嗅覺健康的組別，後兩者在相同時期分別只有19%及10%人死亡。<br>研究主管平托副教授表示，除了嚴重肝功能受損外，嗅覺障礙比起心臟衰竭、癌症或肺病等毛病，更能準確預測死亡機會，惟強調嗅覺衰退只是先兆，不是致死原因。<br>法新社</p></body></html>
