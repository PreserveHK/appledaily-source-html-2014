<html><header><meta charset="utf-8"><title>各區突發簡訊︰
小巴切線三車串燒</title></header><body><h1>各區突發簡訊︰<br>
小巴切線三車串燒</h1><p>【葵　涌】<br>【本報訊】昨凌晨3時許，60歲姓黃男子駕駛公共小巴，沿葵涌道駛至港鐵荔景站對開處時，小巴司機報稱擬切線收慢，尾隨由49歲姓李男子駕駛之的士收掣不及，撞向小巴車尾。<br>其後另一輛由58歲姓譚男子駕駛之的士亦駛至，猛撞李的士車尾，導致李之的士被推前10米衝至慢線，車頭車尾嚴重損毀，幸意外中無人受傷，警方新界南交通部正調查意外原因。</p></body></html>
