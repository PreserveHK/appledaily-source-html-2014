<html><header><meta charset="utf-8"><title>港府首辦　悼南京大屠殺</title></header><body><h1>港府首辦　悼南京大屠殺</h1><p>【本報訊】今年是南京大屠殺77周年，特區政府首次舉辦官方悼念儀式，昨日上午在海防博物館舉行紀念儀式，悼念南京大屠殺死難者和日本侵華戰爭期間的死難者。特區政府一眾官員、立法會及行政會議部份議員，及退伍軍人團體都有出席，並獻上花圈。<br>另外，海防博物館由昨日起至明年1月7日舉辦南京大屠殺圖片展，展覽會同時由即日起至本月底於荃灣大會堂、添馬政府總部、灣仔稅務大樓及沙田政府合署舉行，另於本月17日至31日在長沙灣政府合署展出。展覽由康樂及文化事務署及侵華日軍南京大屠殺遇難同胞紀念館聯合主辦，透過文字及圖片闡述南京大屠殺的背景及經過。</p></body></html>
