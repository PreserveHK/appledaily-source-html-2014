<html><header><meta charset="utf-8"><title>【大閘蟹情報】網購大閘蟹　買滿1千元免費送貨</title></header><body><h1>【大閘蟹情報】網購大閘蟹　買滿1千元免費送貨</h1><p>香港人每年吃大閘蟹的數量以噸計，肥肉當前，加入賣大閘蟹行業的新星年年都有。<br>今年最為曯目的新店之一是網上蟹商「泓泰極品大閘蟹」，老闆馮生和太太都在飲食雜誌工作多年，愛吃懂吃，更有門路認識了江蘇的大閘蟹商，現在賣的是江蘇太湖大閘蟹，未來在旺季更有門路取得正宗陽澄湖大閘蟹！雖然是網店，但非常細心，不必買一整籮，只消買滿$1,000即有免費送貨。<br><br>記者：陳詠敏</p></body></html>
