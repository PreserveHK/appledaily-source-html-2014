<html><header><meta charset="utf-8"><title>各區突發簡訊：積犯夜爬白車頂被捕</title></header><body><h1>各區突發簡訊：<br>積犯夜爬白車頂被捕</h1><p>【沙　田】<br>【本報訊】有爆竊案底的36歲姓黃男子，昨凌晨近零時，被街坊發現他在沙田美田邨美滿樓地下，爬上一輛編號A536救護車的車頂，然後跳上大廈簷篷，疑準備沿水渠爬往樓上單位有所企圖。警員接報到場時，疑人知事洩，已從簷篷跳落地面，墮地受輕傷，被警員以遊蕩罪拘捕及送院敷治。至於停泊現場的救護車，一條天線損壞，該車是奉召接載病人，當時車上救護員登樓執行救護服務。</p></body></html>
