<html><header><meta charset="utf-8"><title>潮．鮮：2NE1潮Tee迎夏</title></header><body><h1>潮．鮮：2NE1潮Tee迎夏</h1><p>最近筆者和朋友聚餐時，話題都離不開韓國兩大女團少女時代和2NE1同時回歸，到底會鹿死誰手。在日前播出的《人氣歌謠》中，2NE1來個大逆轉勇奪冠軍，成員均感動得喜極而泣。<br>發表奪冠感言時，隊長CL、Sandara Park和敏智都是穿比利時品牌Raf Simons今個春夏季潮tee；成員朴春穿的是英牌Christopher Kane的條紋jersey dress，售價約$13,000港元。2NE1穿名牌早司空見慣，她們所屬的公司YG從來都喜歡將名牌「制服化」。另外，四女本周六來港開騷，粉絲們，手燈準備好了沒有？<br>撰文：嘉妍</p></body></html>
