<html><header><meta charset="utf-8"><title>歐聯花絮：
馬體會靠把握力贏AC</title></header><body><h1>歐聯花絮：<br>
馬體會靠把握力贏AC</h1><p>周三另一場歐聯賽事，AC米蘭主場鬥馬德里體育會，呢場波相對就勢均力敵得多。AC中場卡卡表現出色，佢先有一次射門中楣，再傳球畀安德列普利頭槌攻門中柱又唔入。AC最後贏形勢輸波，到83分鐘，馬體會主力前鋒迪亞高哥斯達把握佢哋一次解圍失誤，近門一頂入網，奠定1:0勝局。正如馬體會主帥施蒙尼賽後所講，形勢係唔夠AC好，但最緊要都係把握能力夠。</p></body></html>
