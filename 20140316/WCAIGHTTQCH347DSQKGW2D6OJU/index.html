<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★大前日於藝術節表演時玩扣喉嘔吐的美國女歌手Lady GaGa，遭曾患飲食失調的歌手Demi Lovato炮轟，斥拿該病做題材並不有型。<br>★威爾斯女高音Katherine Jenkins昨日於白金漢宮領取OBE勳銜，更帶同電影人新歡Andrew Levitas撐場，讓戀情曝光。<br>★日本男星唐澤壽明以白色忍者形象拍新片《In The Hero》，要從8.5米高處跳下力戰百名敵人。<br>★日本組合嵐成員大野智與女星桐谷美玲合演新劇《死神》，桐谷於劇中以烏鴉裝狂鬧大野智。</p></body></html>
