<html><header><meta charset="utf-8"><title>琦琦購物要求高</title></header><body><h1>琦琦購物要求高</h1><p>名模琦琦上周四（13日）於銅鑼灣逛街購物，當天下午戴着cap帽、一身便服的琦琦被發現獨自行經世貿中心，琦琦雖然不施脂粉，但她的弗爆又高䠷的身形非常惹人注目。她走到世貿中心的休閒服飾品牌uniqlo，見她在店內左挑右選，仍找不到她的心頭好，未知是否在替別人買衣服，還取出一張紙來看看，最後空手而回。<br>採訪、攝影：羅德光</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
