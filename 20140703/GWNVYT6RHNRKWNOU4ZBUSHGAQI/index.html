<html><header><meta charset="utf-8"><title>海怡新業主向聖安娜收舖</title></header><body><h1>海怡新業主向聖安娜收舖</h1><p>【本報訊】鴨脷洲海怡西商場改營名牌特賣場風波，早前引發海怡半島居民抗議。商場租戶聖安娜餅店及快圖美昨遭新業主指「趕唔走」，兩店在與上手業主的租約完結後仍佔用舖位，新業主遂分別入稟高院要求收舖兼索回中間利益。<br>原告Estate Dragon Group Limited的代表律師在入稟狀中，誤將快圖美列為餅店，聖安娜則為沖曬店。入稟狀指兩被告於租約屆滿後，仍向原業主支付租金等費用。原告今年4月22日向兩被告發出5月底收舖通知，惟兩被告至今仍未交吉。<br>案件編號：HCA1217,1218/14</p></body></html>
