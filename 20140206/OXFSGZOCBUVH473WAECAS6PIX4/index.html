<html><header><meta charset="utf-8"><title>英情侶拍拖不過三年</title></header><body><h1>英情侶拍拖不過三年</h1><p>「七年之癢」的說法已經過時。有研究發現英國情侶（圖）平均一起兩年九個月就告分手，當中大多數人都指社交媒體是他們分手或離婚的「催化劑」。<br>英國有網站訪問1,953名在兩年內與情人分手或離婚的人，發現不論是拖友、同居情侶還是已婚夫婦，關係維持的平均時間都縮短。54%受訪者指社交網站是令他們分手的原因，當中34%指前度在網站認識新歡或與他人調情；有受訪者就指另一半寧願上網也不交談。網站發言人查爾斯說：「現代情侶熱戀期縮短，因他們被先進科技和忙碌的生活支配。」<br>英國《每日郵報》</p></body></html>
