<html><header><meta charset="utf-8"><title>【中藥強身】三參煲成　參芪潤喉湯</title></header><body><h1>【中藥強身】三參煲成　參芪潤喉湯</h1><p>天氣變，秋風起，大家有沒有覺得唇乾舌燥？這個時候，當然就要飲湯潤一潤。註冊中醫師譚莉英教大家煲一個參芪潤喉湯，由三參煲成，飲完除了潤喉以外，連皮膚也變好。</p><p>參芪潤喉湯（1人份量）</p><p>材料：沙參5錢、太子參4錢、玄參4錢、北芪4錢、烏梅2枚、五味子3錢、瘦肉半斤、海鹽適量</p><p>做法：</p><p>1. 將所有材料洗淨，瘦肉汆水；<br><br>2. 所有材料同放入煲內，加入適量清水，先用大火煲滾，然後轉慢火續煲2小時；<br><br>3. 最後加入適量海鹽調味即可飲用。</p><p>功效：</p><p>養陰增液潤燥、生津止渴，特別適宜秋燥煩渴口乾、肺燥喉嚨痛者飲用。</p></body></html>
