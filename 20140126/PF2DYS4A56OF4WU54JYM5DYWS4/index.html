<html><header><meta charset="utf-8"><title>房車暗格偷運39活穿山甲</title></header><body><h1>房車暗格偷運39活穿山甲</h1><p>廣西防城港市警方前日查獲一輛非法運輸野生動物的私家車，在車後座暗格裏搜出國家二級保護動物活穿山甲，一共39隻，每隻穿山甲重約1公斤至9公斤（圖），部份因受傷鮮血淋漓。<br>事發於本月24日凌晨3時許，防城港市公安局欽東高速公路管理大隊民警截查一架可疑私家車，經過近20分鐘檢查後，在車上暗格發現這批穿山甲，車上兩名男子一人趁機逃走，但另一人被捕。目前這批穿山甲和涉案疑犯已移交防城港市森林公安局，案件正在調查中。<br>中新網</p></body></html>
