<html><header><meta charset="utf-8"><title>案件速遞：少女車神遭票控申法援</title></header><body><h1>案件速遞：<br>少女車神遭票控申法援</h1><p>【本報訊】上月在香港國際場地盃單車賽奪金、有「少女車神」之稱的馮郁淇（圖），遭票控在馬路違規踩單車。<br>案件昨天在粉嶺裁判法院再提訊，控方表示會繼續檢控，馮郁淇遂向法庭申請押後一個月，等候徵詢法律意見，裁判官接納申請，案件下月26日再訊。<br>身穿校服到庭的馮郁淇（17歲）離開法院時稱會申請法律援助，並透露現仍維持訓練，但會避免到附近設有單車徑的道路進行。傳票指她於去年8月4日，違例在大埔汀角路踏單車。<br>案件編號：FLS17084/13</p></body></html>
