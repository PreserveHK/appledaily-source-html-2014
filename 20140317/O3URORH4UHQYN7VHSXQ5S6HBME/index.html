<html><header><meta charset="utf-8"><title>廣州棄嬰島逼爆暫關閉</title></header><body><h1>廣州棄嬰島逼爆暫關閉</h1><p>廣州嬰兒安全島（圖）昨宣告即日暫停試點，原因是開展至今一個多月接受棄嬰多達262人，福利院接收能力達極限，何時重新啟用將另行通告。<br>廣州棄嬰島是全國30多個試點中首個叫停，一共接收棄嬰262人，存活率91.22%，大多患病，其中腦癱、唐氏綜合症、先天心臟病患者居前三位。不少外省人「慕名」前來，也曾有死嬰被棄於此。廣州市福利院院長徐久表示，新入院的棄嬰與院內其他兒童共同生活在一個區域，導致院內傳染病交叉感染和快速傳播。該院目前收留的孤殘兒童、青年已達2,395人，長期超負荷運作。<br>《廣州日報》</p></body></html>
