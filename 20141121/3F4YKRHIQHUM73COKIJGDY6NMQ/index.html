<html><header><meta charset="utf-8"><title>《柏靈頓》列PG惹質疑</title></header><body><h1>《柏靈頓》列PG惹質疑</h1><p>澳洲影后妮歌潔曼（Nicole Kidman）參演的聖誕檔新片《柏靈頓》（Paddington），翻拍自英國著名的兒童故事，片商月前起展開宣傳，更安排柏靈頓熊前往角色的出生地秘魯，獲同鄉粉絲接機歡迎。</p><p>不過英國電影審查機構卻把該片列為PG家長指引，以涉及少量粗口及性暗示的意味為由，建議家長應陪同幼童入場欣賞。原作者Michael Bond受訪時稱對消息感到震驚及沮喪，反問是否因熊仔沒有穿褲所致。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
