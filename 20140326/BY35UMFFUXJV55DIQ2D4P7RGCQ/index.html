<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何傲兒父破產案延期 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>何傲兒父破產案延期 - 馮仁昭</h1><p>何傲芝、何傲兒兩姊妹同爸爸何世根（下圖）感情唔錯，何傲兒仲成日同爸爸一齊睇騷，不過上月何父自行入稟高等法院申請破產，案件噚日喺高等法院處理，不過何父因為呈交法庭嘅文件有錯，案件押後至下周二再訊。何世根噚日喺庭外話囡囡已幫咗佢好多，但冇透露欠債情況。何傲芝之前出席活動，大方承認爸爸申請破產一事，話爸爸心情冇乜嘢，全家關係好close喎。<br>撰文：馮仁昭</p></body></html>
