<html><header><meta charset="utf-8"><title>美癌婦活得開心　延遲安樂死</title></header><body><h1>美癌婦活得開心　延遲安樂死</h1><p>美國末期腦癌病人梅納德（Brittany Maynard圖）上月初在網上宣佈今日（周六）會自行進行安樂死，但是她前日發佈新錄影，指自己暫時仍然活得很開心，押後安樂死的計劃。<br>梅納德說：「我仍然感覺良好，仍然很開心，仍然能和家人親友一起大笑、微笑，看來現在不是接受安樂死的最適當時間。」但她強調那天始終會來臨，因自覺身體每下愈況。<br>29歲的梅納德年初確診患上腦腫瘤，只餘14個月生命。她為了進行合法安樂死，從加州搬往俄勒岡州，原訂今天服用多種致命藥物結束生命。<br>法新社</p></body></html>
