<html><header><meta charset="utf-8"><title>關仁隱事：「屈蛇」大支嘢難服侍 - 關仁</title></header><body><h1>關仁隱事：「屈蛇」大支嘢難服侍 - 關仁</h1><p>娛樂圈新人輩出，有時喺街行過原來身邊嗰個係明星，你都可能唔知。又有人話𠵱家個圈縱壞啲新人，人未紅已經有成班跟班前呼後擁，搞到佢哋未紅先驕，話好懷念以前個年代喎。其實老藝人有時仲難服侍，好似藝術家出身、早年拍電視拍賭片好出位嗰位「屈蛇」，之後都拍過電影，聽試過幾次同佢出埠做宣傳嘅公關講，服侍佢仲難服侍過啲巨星，佢當正你係佢私人助理，三不五時就搵你，間房差啲又唔滿意，乜嘢都要同啲阿哥阿姐睇齊。屈蛇仲試過半夜肚餓，打電話過房叫人幫佢買消夜，好心佢就自己叫room service啦。<br>撰文：關仁</p></body></html>
