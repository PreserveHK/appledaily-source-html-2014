<html><header><meta charset="utf-8"><title>K-Pop之王：東海機場揮手冧粉絲</title></header><body><h1>K-Pop之王：東海機場揮手冧粉絲</h1><p>韓國人氣男團Super Junior（SJ）昨晚在台北開騷，現場氣氛熱烈，不過由於行程太緊密，他們昨日才在首爾出發飛往當地，所以他們抵埗後直接行VIP通道離開，亦因為要綵排，索性連記者會也沒有舉行。不過東海知道粉絲關心他們，除了揮手向送機的粉絲道別外，又特意在微博公開和希澈搭車時的自拍照，並留言說：「我愛你們。」</p><p>SJ成員圭賢昨日隨大隊出發飛台灣，而前日他就忙爆，為宣傳個人唱片而連走兩場，先後現身梨大校園和江南區舉行音樂會，獲歌迷冒雨力撐。而同門師妹團少女時代，昨日則飛抵北京舉行見面會。<br>撰文：江瑚</p></body></html>
