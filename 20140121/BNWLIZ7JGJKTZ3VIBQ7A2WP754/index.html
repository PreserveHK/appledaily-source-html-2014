<html><header><meta charset="utf-8"><title>3D胚胎公仔「嚇壞人」</title></header><body><h1>3D胚胎公仔「嚇壞人」</h1><p>由打手印腳印到製造手足石膏像，父母總愛紀錄嬰兒每個成長階段。美國加州有公司推出3D胚胎打印服務，永遠留住寶寶未出世一刻。<br>只要有超聲波圖就能用3D打印技術「列印」出立體胚胎（圖），尺碼分三個──長8吋的「真實比例版」售600美元（4,680港元）、4吋的「半碼版」售400美元（3,120港元）、2吋的「迷你版」售200美元（1,560港元），父母可以選擇製成品的膚色與姿勢，增添個人特色。不過網友似乎興趣不大，一面倒批評胚胎模型「嚇壞人」。<br>英國《每日郵報》</p></body></html>
