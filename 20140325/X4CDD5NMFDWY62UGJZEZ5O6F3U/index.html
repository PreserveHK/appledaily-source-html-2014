<html><header><meta charset="utf-8"><title>查上線時間易焦慮</title></header><body><h1>查上線時間易焦慮</h1><p>【自尋煩惱】<br>女朋友狂check男朋友WhatsApp的最後上線（last seen）時間，埋怨對方已讀訊息，卻無即時回覆，隨時越check越焦慮。<br>香港公教婚姻輔導會婚姻輔導員鄭靜文指出，經常查看伴侶是否已閱讀訊息，「同埋幾時曾經上線，係會造成好大壓力、令自己好辛苦」。同時反映伴侶之間欠缺安全感，要靠追蹤對方作肯定，建議宜多些坦誠溝通，了解雙方的問題。<br>其實未能即時回覆訊息的原因眾多，例如正在忙碌或思考如何回覆。如果本身性格比較焦急，想盡快獲回覆，不如直接致電對方「講清講楚」更好，而且需謹記，用手機程式聯繫，並非唯一的溝通渠道。<br>《蘋果》記者</p></body></html>
