<html><header><meta charset="utf-8"><title>轉會速遞：拖肥簽入麥基迪</title></header><body><h1>轉會速遞：<br>拖肥簽入麥基迪</h1><p>愛華頓在上周六擊敗諾域治的英超聯賽前，公佈羅致了莫斯科斯巴達的翼鋒艾登麥基迪（圖），並與這名愛爾蘭國腳簽約4年半。麥基迪的加盟，正好填補了中場巴克里因傷缺陣的空缺。20歲的巴克里疑因腳趾骨折，或要長唞。</p><p><br>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
