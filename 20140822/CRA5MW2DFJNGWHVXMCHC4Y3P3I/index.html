<html><header><meta charset="utf-8"><title>冰桶挑戰蝦碌多比堅尼都沖甩</title></header><body><h1>冰桶挑戰蝦碌多<br>比堅尼都沖甩</h1><p>不要以為冰水淋頭易過借火，原來看似易如反掌的動作，也會叫人大出洋相。有人滑倒、有索女連比堅尼上衣也被沖走（圖），尷尷尬尬走出鏡頭。<br>「冰桶挑戰」慈善籌款活動熱翻天，但外國傳媒已不再着眼於誰向誰挑機，而是誰跟誰出醜。除了沖掉比堅尼這些小兒科意外，有人被裝滿冰水的垃圾桶擊中頭部、有女士在浴缸滑倒，有人和狗狗一起冰水淋頭，狗狗不知是否興奮過度，一溜煙狂奔出鏡頭，結果身上繩子繫着的欄杆也被拖跌。<br>英國《每日電訊報》</p></body></html>
