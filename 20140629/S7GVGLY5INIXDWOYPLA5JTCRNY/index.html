<html><header><meta charset="utf-8"><title>動燈女神：LuLu落力燈爆墨西哥</title></header><body><h1>動燈女神：LuLu落力燈爆墨西哥</h1><p>燈神大埔LuLu（董嘉儀）今次貼16強終於見真章，她之前曾經穿過墨西哥隊的波衫，不過強敵當前，她也不能亂撐。今晚深夜的賽事，LuLu就認為攻力強勁的荷蘭可以順利晉級，明着墨西哥博燈對家。另一隊同樣來自美洲的哥斯達尼加一樣冇面畀，LuLu力撐在小組賽幸運過關的希臘繼續有運行，殺入八強無難度。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
