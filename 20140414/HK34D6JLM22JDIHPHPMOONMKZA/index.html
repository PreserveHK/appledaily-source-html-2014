<html><header><meta charset="utf-8"><title>體壇拾趣：
徐志豪鍊贏「田徑C朗」</title></header><body><h1>體壇拾趣：<br>
徐志豪鍊贏「田徑C朗」</h1><p>去年11月轉做全職運動員嘅20歲短跑新秀蘇進康，前日喺香港田徑系列賽男子100米初賽，造出個人最佳嘅10秒44，第1名殺入噚日嘅準決賽，最後喺決賽跑出10秒55，屈居跑出10秒45嘅香港紀錄保持者徐志豪之後拎亞軍。徐志豪就話呢位被譽為「香港田徑壇C朗」嘅後生仔彈起成為推動力：「佢本身條件好好（身高1米84），絕對可以取代我哋4x100米接力跑任何一人；佢嘅出現，可以鞭策我哋唔可以放鬆。」另外，33歲嘅林秀君以50米63刷新女子鏈球港績。</p></body></html>
