<html><header><meta charset="utf-8"><title>強國火車站廁所多大叔大便隨地屙</title></header><body><h1>強國火車站廁所多<br>大叔大便隨地屙</h1><p>陝西西安市有網友，上載多張震驚網友的照片，相中一名男子在火車站當眾除褲「大便」。據悉，事發地點附近，有3個24小時免費開放的公廁；而火車站內外，包括網吧、快餐店也有廁所。男子在公眾地方便溺，實在令人極度費解。<br><br>事發於上周五(9日)早上，位於西安火車站第二售票廳附近。火車站清潔工人坦言，經常有人隨地大小便，害他們每天都要清理糞便，還天天沖洗車站門口。清潔工人說：「公廁多得很，還免費的，問題是人家不去。」有網友則留言：「不可思議，正常人幹不出這事。」<br><br>西部網</p></body></html>
