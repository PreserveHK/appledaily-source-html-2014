<html><header><meta charset="utf-8"><title>霆鋒圓圓街頭激吻</title></header><body><h1>霆鋒圓圓街頭激吻</h1><p>由內地新晉女導演鄒佡執導、謝霆鋒與高圓圓主演的新戲《一生一世》，講述霆鋒所飾的趙永遠和高圓圓飾的安然自幼青梅竹馬，長大後卻因誤會而分開，並先後離開北京；但天意安排，兩人偶然在紐約重遇。<br>去年11月正值紐約深秋，劇組在約曼克頓拍攝一場街頭激吻戲，他倆演出十分投入，猶如真情侶般。高圓圓表示：「趙永遠給安然很大的安全感，相信很多女生都想有這樣一個男人在自己身邊！拍攝時唯一困難是天氣太凍。若果來多幾個take，相信我一定病倒了！」霆鋒則透露在紐約拍攝的時間較長，可以抽空到處逛。<br>撰文：鍾國仁</p></body></html>
