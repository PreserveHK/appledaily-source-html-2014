<html><header><meta charset="utf-8"><title>求驗客手記：港青仲差過女子隊</title></header><body><h1>求驗客手記：<br>港青仲差過女子隊</h1><p>正備戰7月亞洲盃外圍賽嘅港U23足球代表隊（紅衫），噚日同晨曦拍跳，結果雙方喺呢場只踢60分鐘嘅友賽踢成3:3，港隊主教練金判坤半場休息嗰陣，發火喪鬧呢班本地球壇接班人係垃圾，佢賽後解釋咁躁係因為班球員表演差強人意，尤其係體能方面，個別甲組正選折返跑嘅成績，仲差過歐洲女子足球隊；折返跑成績唔掂，代表喺節奏快嘅比賽會好快冇貨。至於點解會出現呢個情況，金帥話足總、青訓教練同甲組會都有責任，當中訓練係其中一個關鍵，咁講法，即係呢班港足未來接班人平時喺球會嘅訓練唔掂囉。</p></body></html>
