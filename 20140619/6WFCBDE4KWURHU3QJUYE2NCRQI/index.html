<html><header><meta charset="utf-8"><title>體訊速遞：（足球）車路士落實擴建球場</title></header><body><h1>體訊速遞：<br>（足球）車路士落實擴建球場</h1><p>英超球隊車路士（圖）周二宣佈擴建史丹福橋球場計劃，將容量增加至60,000人。因地理環境，史丹福橋球場四周被民居及鐵路包圍，車路士原希望覓地興建新場，但經研究後，擴建看台方案較可行，故車路士決定原址加建。綜合外電（英國）</p><p>【我撐公投】毅行直播<br>網頁:  http://622popvote.appledaily.com  </p></body></html>
