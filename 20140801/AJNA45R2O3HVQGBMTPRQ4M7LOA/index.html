<html><header><meta charset="utf-8"><title>月球像檸檬
因地球引力拉扯</title></header><body><h1>月球像檸檬<br>
因地球引力拉扯</h1><p>月球（圖）外形怪怪的，在面對和背向地球那一面是凸起，形狀就像檸檬，這個一直困擾着科學家的謎團終於解開，原來是月球形成之初仍未完全冷卻之際，被地球引力拉扯到變形所致。<br>加州大學聖克魯斯分校天體物理學家加里克－貝瑟爾（Ian Garrick-Bethell）在《自然》科學期刊撰文指，在44億年前，月球仍是一團未完全冷卻的熔岩，但受到地球引力牽扯，令半流體熔岩產生潮汐，其間磨擦力產生熱力，由於熱力未能平均分佈，令月球表面冷卻速度不一，令形狀呈檸檬狀。<br>法新社</p></body></html>
