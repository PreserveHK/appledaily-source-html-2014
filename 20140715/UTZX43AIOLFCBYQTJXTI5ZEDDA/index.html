<html><header><meta charset="utf-8"><title>體壇拾趣：熱火簽丹治頂占士</title></header><body><h1>體壇拾趣：熱火簽丹治頂占士</h1><p>勒邦占士上季同熱火衝3連霸失敗之後，最終都係選擇咗返騎士；不過熱火都衰唔晒嘅，除咗以頂薪留住保殊，同埋獲迪都好大機會留隊之外，周日仲簽入咗上季效力騎士嘅丹治（圖）嚟頂番占士個小前鋒位置。據講佢簽嘅係一份兩年總值2,000萬美元（約1.55億港元）嘅約，來季完成之後仲有球員選項㖭。再簽到新球員嘅同時，舊將36歲嘅鳥人基斯安達臣同早前季後賽打到一塌胡塗嘅控衞查米斯亦都續約兩年，夠晒忠心。</p></body></html>
