<html><header><meta charset="utf-8"><title>靚人一生多賺179萬</title></header><body><h1>靚人一生多賺179萬</h1><p>樣子生得靚，惹人好感，自然着數多，甚至影響個人收入。美國經濟學家哈默梅什（Daniel Hamermesh）推算靚人一生比長相一般的多賺23萬美元（179萬港元）。<br>長得漂亮的人，通常被視為能幹、可靠，在職場較有着數。有調查顯示，即使兩名應徵人士的履歷相若，但樣貌較佳者獲邀面試的機會較高（圖）；面部對稱的美式足球員薪金也較高，平均每年收入比其他球員多37萬美元（288萬港元）。<br>英國《每日郵報》</p></body></html>
