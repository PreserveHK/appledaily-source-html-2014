<html><header><meta charset="utf-8"><title>楊崢明日出席活動</title></header><body><h1>楊崢明日出席活動</h1><p>楊崢跟黃宗澤的姊弟戀維持個半月便火速玩完，一直被負面新聞纏繞的楊崢日前更向商台申請無限期放假療情傷，這位新聞人物明日將會出席Loewe於中環置地廣場舉行的「Fragments of a Story」巡迴展覽，據知品牌早在爆出二人拍拖時已邀請楊崢出席，品牌也沒有受楊崢的負面新聞影響，並確定對方一定赴會，這幾天楊崢也積極跟品牌公關聯絡，做足一切準備工夫，但到時未必接受訪問。另外和金利來太子爺曾智明離婚的黎瑞恩，近日和好姊妹湯寶如及劉小慧出外旅行散心療情傷，昨日貼相到微博並透露心情不錯。<br>撰文：唐如</p></body></html>
