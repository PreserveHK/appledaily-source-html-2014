<html><header><meta charset="utf-8"><title>政治劇香港第一次秘密挖角冇人知！</title></header><body><h1>政治劇香港第一次<br>秘密挖角冇人知！</h1><p>第一部充滿本土色彩嘅香港政治劇終於出爐，但原來成件事做得好迅速、亦都好秘密。喺劇中飾演競選團隊主任「張癸龍」嘅王宗堯就話︰「7月中拍，但劇本真正交到我哋手上，都係7月，成件事都好秘密咁進行，王生好低調，唔想畀人知我哋有呢個題材，唔想人哋知我哋有乜嘢卡士！」<br><br>咁短時間要拍，一樣難唔到男神喎，Tanya就問王宗堯平時係咪都好關心政治？男神就話︰「呢兩年真係關心多咗香港嘅政治格局，因為大家都知道呢兩年香港發生好多事！」又靚仔又擔帶，抵你做男神嘅！<br><br>張癸龍拆解《選戰》秘密！星期四晚11:00《亂噏24》足本版！</p></body></html>
