<html><header><meta charset="utf-8"><title>陳啟泰讚亞視有改進</title></header><body><h1>陳啟泰讚亞視有改進</h1><p>陳啟泰及李逸朗昨日到大埔接受鳳凰URadio訪問，自由身的陳啟泰被問亞視高層葉家寶接任執行董事，並宣佈下月將有新搞作，他即讚好：「今年好多舊同事同我講，開工利是有100蚊，我由98年到走，開工利是都係20，最多50，相信有嘢會發生，睇新聞先知雷生（雷競斌）離職，但唔知詳情。」李逸朗表示早前於北京開設公司：「我同拎過兩次金像配樂嘅韋啟良投資咗500萬搞新公司，承包啲電影配樂嚟做。」</p></body></html>
