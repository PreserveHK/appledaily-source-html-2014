<html><header><meta charset="utf-8"><title>RR新碟唱舊愛</title></header><body><h1>RR新碟唱舊愛</h1><p>西班牙女歌手Russian Red（RR）日前來港時接受傳媒訪問，提到新碟《Agent Cooper》內的歌名全是男人名，她自爆：「有些是以前約會過的舊男友。」被問到如要揀其中一位男性約會時，她就答碟內最後一曲《Tim B》，更大讚對方正是其心目中的男神。已三度來港開騷的RR希望下次能到沙灘，又希望在港露營。RR毫不客氣地大彈現居地洛杉磯是一個很醜的城市。<br>採訪：黃珈楠</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
