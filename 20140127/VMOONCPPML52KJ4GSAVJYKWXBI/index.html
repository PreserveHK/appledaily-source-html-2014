<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳綺莉開咪做主持 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳綺莉開咪做主持 - 馮仁昭</h1><p>吳綺莉嚟緊會喺DBC數碼電台開咪，佢噚日到銅鑼灣幫手宣傳主持嘅節目《越界傾情》，《越》節目會喺下月8日開播，佢話：「第一集會係邱淑貞，會講婆媳關係；第二日請咗名人陳浥萍，講有錢女人嘅生活；仲搵顏福偉講同性嘅事。」至於會唔會做新一代白韻琹，佢話：「唔會好似白姐姐只傾感情，都會傾社會問題。」農曆年佢要工作中度過，同時亦要趕畫，為之後嘅畫展做展品。<br>撰文：馮仁昭</p></body></html>
