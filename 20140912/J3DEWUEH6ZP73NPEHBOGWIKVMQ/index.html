<html><header><meta charset="utf-8"><title>22歲染谷速拍50部電影</title></header><body><h1>22歲染谷速拍50部電影</h1><p>日本電影《戀上春樹》男主角染谷將太近年成影壇搶手貨，年僅22歲的他曾以童星身份發展，3年前憑《庸才》勇奪威尼斯電影節最佳新人後，片約即排山倒海而來，令染谷年紀輕輕已接拍超過50套電影。染谷主演的話題新片《寄生獸》將分成兩部作上映，既有深津繪里及橋本愛等紅星助陣，日前公開的全新預告片中，又重演了漫畫版的大量嚇人場面，令本來唔多睇好的原著fans也轉軚支持，該片更被視為年底最矚目的日本電影。</p></body></html>
