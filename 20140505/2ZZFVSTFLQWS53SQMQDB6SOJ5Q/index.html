<html><header><meta charset="utf-8"><title>城城踢波省爆鏡</title></header><body><h1>城城踢波省爆鏡</h1><p>郭富城又再做「藍血人」回歸百事懷抱，而且今次更乘着世界盃狂熱，以唯一華人加入球星陣容，跟19位國際知名球星包括巴塞隆拿的阿根廷球星美斯等合作，拍攝百事2014足球廣告。城城說：「十年前同百事合作過足球廣告《動起來》，估唔到十年後仲有呢個緣份，我都好鍾意美斯。」<br>城城拍攝臨門一腳鏡頭時，足球撞中攝影鏡頭即時毀爛，城城尷尬說：「損壞公物梗俾導演鬧啦，唔知要賠幾多錢呢？」之前因演唱會傷了膝頭韌帶，城城今次拍廣告，治療師也一直在場守候以防萬一。<br>撰文：麥萍萍</p></body></html>
