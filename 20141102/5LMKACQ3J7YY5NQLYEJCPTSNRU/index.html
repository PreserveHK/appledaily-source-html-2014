<html><header><meta charset="utf-8"><title>有情歲月：正印男友似足一家人</title></header><body><h1>有情歲月：正印男友似足一家人</h1><p>黃芷晴前年繼承父母黃日華及梁潔華衣鉢，投身娛樂圈發展，並大方承認有位圈外男友Bryan。芷晴男友可謂無微不至，不時被影到接芷晴收工。<br>今年2月情人節時，芷晴透露男友經常煲湯給媽咪飲，她說：「我男友成日都送啲湯水補品畀我媽咪，佢好乖仔！」今年9月黃日華更自爆經常見Bryan，並大讚說：「佢（Bryan）好乖、好純，又聽女友話，有我嘅影子。」事隔不足一個月，本報又拍得芷晴跟父母及男友到又一城逛街，似足一家人（圖）。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
