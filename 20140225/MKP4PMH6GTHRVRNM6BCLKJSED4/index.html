<html><header><meta charset="utf-8"><title>姊弟戀　男結新歡殺舊愛</title></header><body><h1>姊弟戀　男結新歡殺舊愛</h1><p>海南海口近日發生姊弟戀情殺案，40歲、來自東北的男子疑對比他大14年的情人生厭，另結新歡，用絲巾將舊情人勒死。他還將現場物品翻亂，偽造劫殺案的假象。<br>案發在海甸島一個屋苑，上周六（22日）住戶聞到惡臭後報案，公安及管理處人員到場破門而入後，發現一名女死者，周圍一片狼藉，疑似劫殺案。公安證實死者是54歲姓錢的女子，她在當地娛樂場所工作。他的40歲姓郁男友行蹤未明，公安認為他有重大嫌疑，及後將他拘捕。郁表示不願與家境不同、年紀差一截的女子生活，本月15日與錢女談分手時激烈爭吵將她勒死。<br>海南海口網</p></body></html>
