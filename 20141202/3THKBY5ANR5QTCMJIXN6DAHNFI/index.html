<html><header><meta charset="utf-8"><title>樣衰男被block裸照威脅學生妹大報復</title></header><body><h1>樣衰男被block<br>裸照威脅學生妹大報復</h1><p>台灣新北28歲劉姓男子今年1月8日在fb上與14歲陳姓女中學生搭訕，並以交往為理由，取得少女的裸照。4天後，雙方相約見面，然因少女一見到劉男，即拂袖而去，並封鎖劉男的fb，令劉飽受羞辱。<br> <br>今年1月15日凌晨，劉男另以身份在少女的fb上留言：「真的不給看，好吧，我也有你的裸照，你別把我封鎖了，我現在大辣辣地恐嚇你，你不出來，我把你裸照發布在大Ｏ國中的所有社團裏，你不要後侮！」案經少女訴請家人報警究辦後，桃園地檢署依恐嚇罪嫌將劉起訴。 <br> <br>台灣《蘋果日報》</p></body></html>
