<html><header><meta charset="utf-8"><title>關仁隱事：「易容」出術借衫夜蒲 - 關仁</title></header><body><h1>關仁隱事：「易容」出術借衫夜蒲 - 關仁</h1><p>初出道嘅藝人就算冇乜收入，但出嚟見人點都要身光頸靚，呢方面真係要諗諗計，搵品牌贊助去活動都算互相幫忙嘅最直接手法，不過另有用途就真係有問題。<br>話說女歌手「易容」自稱就快出唱片，佢經理人公司不斷搵造型師幫佢去各大品牌，聲稱借衫影封套，當然唔少品牌都有借畀佢參考吓，點知佢冇拎啲衫去影封套相，反而着住人哋啲靚衫去夜蒲，人哋品牌公關都係睇報紙見到易容同其他人劈酒先知道呢件事，件戰衣梗係有所損傷啦，個PR高層都不知幾嬲，覺得啲新人冇品，絕對唔會有下次咁話。<br>撰文：關仁</p></body></html>
