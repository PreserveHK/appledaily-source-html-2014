<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★金像影后荷爾芭莉4年前拍完的電影《Frankie &amp; Alice》至昨日才有預告片曝光，她會扮演精神分裂的病人。<br>★荷李活性感女神美瑾霍士，昨日被爆已為新生兒子取名為Bodhi Ransom，意為菩堤贖金，十分騎呢。<br>★日前剛與男友Matt宣佈訂婚的美國巨肺歌手Christina Aguilera，昨日被爆是奉子成婚已懷Matt的骨肉。<br>★日本大堆頭偶像組合AKB48成員大島優子，前日在秋葉原公開綵排音樂劇時，為行將離隊忍不住淚灑當場。<br>★日本女星壇蜜昨日現身東京宣傳由她做招牌的彈珠機時，否認有意從良。</p></body></html>
