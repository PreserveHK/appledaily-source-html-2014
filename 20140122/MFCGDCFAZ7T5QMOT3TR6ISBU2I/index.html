<html><header><meta charset="utf-8"><title>求驗客手記：摩佬飛巴黎醫舊患</title></header><body><h1>求驗客手記：<br>摩佬飛巴黎醫舊患</h1><p>周日贏完曼聯，去埋英國足球記者協會嘅晚宴後，車路士領隊摩連奴（圖）就去咗接受手術！摩佬唔係有重病，亦唔係有意外，原來呢位「狂人」教練嘅手肘一直有舊患困擾多年，所以趁呢個周中車仔冇比賽，佢就嗱嗱臨去咗巴黎，喺周一接受手術，根治舊患。車路士官方證實咗呢個消息，佢哋話摩佬只係做個小手術，星期二就會返嚟球會。車路士下周日（26/01）會出戰英足盃第4圈，主場迎戰史篤城。</p></body></html>
