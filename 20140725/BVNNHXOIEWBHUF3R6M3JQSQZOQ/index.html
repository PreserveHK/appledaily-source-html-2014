<html><header><meta charset="utf-8"><title>影畫館：姜東元新戲首日票房破紀錄</title></header><body><h1>影畫館：姜東元新戲首日票房破紀錄</h1><p>由男星姜東元（圖）及影帝河正宇主演的新片《群盜》前日在韓國上映，首日已有超過55萬名入場人次，成為首日票房最高的作品，同時亦刷新韓國電影首映票房紀錄。姜東元與緋聞女友宋慧喬的新片《我的忐忑人生》昨日公開溫情海報，預計秋天上映。而由緋聞情侶孫藝珍及金南佶合作的《海盜》將於下月6日在韓國上映，孫藝珍前日於記者會上表示初次挑戰動作電影，壓力很大，幸好有金南佶在旁才努力完成。</p></body></html>
