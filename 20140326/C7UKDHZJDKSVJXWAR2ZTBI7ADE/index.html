<html><header><meta charset="utf-8"><title>APEC統籌組解散</title></header><body><h1>APEC統籌組解散</h1><p>【本報訊】中央早前突宣佈原定今年在港舉行的亞太區經濟合作組織（APEC）財政部長會議移師北京，財經事務及庫務局昨向立法會提交文件，指會在3月27日解散為籌備會議而設的小組，並逐步將相關的公務員和已購置的辦公室器材，在政府內重新調配。<br>當局去年向立會申請6,345萬元籌辦財長會議，包括開設兩個首長級編外職位，又加開36個有時限的非首長級公務員職位。當局得悉消息後已即時叫停所有工作，但一些前期準備工作已開展，如視察場地、器材準備等，涉及總開支578萬元。當局稱會重新調配已購置器材，獲批款項按程序保留在庫房。</p></body></html>
