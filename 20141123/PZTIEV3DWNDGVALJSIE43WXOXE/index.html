<html><header><meta charset="utf-8"><title>體壇拾趣：年度最佳田項玩晒</title></header><body><h1>體壇拾趣：年度最佳田項玩晒</h1><p>國際田聯喺上星期五公佈咗本年度最佳田徑男、女運動員，令人出乎意料嘅，係得獎嘅兩名運動員都係玩田項。不過，佢哋嘅來頭一樣唔小，好似奪得最佳男運動員嘅法國撐竿跳好手利維連尼（左），佢就喺今年以6米16打破咗由布卡保持咗21年嘅男子撐竿跳世界紀錄；至於最佳女運動員新西蘭嘅雅當絲（右），今年更喺所有參賽嘅賽事全勝。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
