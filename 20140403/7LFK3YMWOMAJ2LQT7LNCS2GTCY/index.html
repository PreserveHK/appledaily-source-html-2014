<html><header><meta charset="utf-8"><title>妍希自嘲戀文章</title></header><body><h1>妍希自嘲戀文章</h1><p>內地男星文章背妻馬伊琍與姚笛出軌，事件扯上台灣藝人陳妍希，因她跟文章拍攝電影《不二神探》傳撻着，昨日陳妍希在台北出席同門歌手韋禮安的新碟記者會時，對傳聞一笑置之。司儀黃子佼問陳妍希跟文章的緋聞，她自嘲「躺槍」，因為就算躺着也可以中槍殃及池魚，不過她承認雜誌報道指她跟家人去看樓，準備在台灣置業。<br>此外，文章跟韓星池珍熙主演的電影《我在路上最愛你》也受出軌事件牽連，電影票房由上周五首日上映有約320萬人民幣，跌至前日只得170萬人民幣，主要原因是遭網友杯葛。<br>撰文：李森</p></body></html>
