<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傑志亞協次回合賣飛</title></header><body><h1>體訊速遞：<br>（足球）傑志亞協次回合賣飛</h1><p>阿根廷10月14日在香港大球場友賽港隊的門票發售兩天已售出過萬張，當中250元特惠票已售罄。此外，傑志（左）下周二在旺角場對寧平的亞協盃8強次回合門票現已開售，票價分100元、80元及40元特惠票，詳情可登入 http://www.kitchee.com/news.php?id=162查詢。本報消息（香港） </p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
