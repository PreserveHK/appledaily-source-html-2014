<html><header><meta charset="utf-8"><title>Social Network：樂器自娛</title></header><body><h1>Social Network：樂器自娛</h1><p>巴西國家隊的氣氛一片樂也融融，在自拍照中，尼馬跟馬些路及費特等隊友拿着樂器，鬼鬼馬馬。</p><p>齊齊冒警</p><p>德國的普多斯基及奧斯爾混入巴西的軍警之中，齊齊挺腰昂首，精神奕奕地合照。</p><p>6年快樂</p><p>朗尼太太高蓮（右）發佈兩夫妻的合照，慶祝兩人結婚6周年；但朗尼遠在巴西踢世盃，未能一起慶祝。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
