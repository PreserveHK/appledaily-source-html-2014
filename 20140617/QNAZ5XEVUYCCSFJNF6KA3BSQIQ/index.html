<html><header><meta charset="utf-8"><title>體壇拾趣：永倫誓挫南華響頭炮</title></header><body><h1>體壇拾趣：永倫誓挫南華響頭炮</h1><p>南華與永倫大戰矚目，加上一代名將李偉倫、蔡芳裕（右）同場較勁，肯定加倍精采。甲一季後賽總決賽今晚8時40分在灣仔伊利沙伯體育館展開，剛滿40歲嘅阿裕話，復出就會力爭儲齊12個冠軍，但關鍵在於初段防守，能否成功限制南華命中率。至於37歲嘅阿倫有東方外援幫手谷體能，配合羅意庭（左）等猛將嘅表現，誓要喺5場3勝制下響頭炮；至於福建同飛鷹，就會喺7時合演季軍戰。門票分60及40元（長者及學生），即場有售。</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
