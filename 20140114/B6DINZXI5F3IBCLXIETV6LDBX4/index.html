<html><header><meta charset="utf-8"><title>異食癖女童胃藏500克髮</title></header><body><h1>異食癖女童胃藏500克髮</h1><p>來自河南洛陽的12歲女童茜茜，看起來與其他女童沒太大分別，但家人卻發現她頭髮不斷減少、身體不斷消瘦，家人帶她到醫院檢查，醫生發現她的胃部有70％被異物佔據，懷疑胃結石，於是為她動手術。<br>沒想到醫生在她的胃部拿出重超過500克的頭髮（圖），證實她患上異食癖，雖然這病症原因未明，但或與女童心理壓力大有關，由於病症多發生在幼兒時期，建議父母要多加留意。<br>中國江蘇網</p><p><br>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
