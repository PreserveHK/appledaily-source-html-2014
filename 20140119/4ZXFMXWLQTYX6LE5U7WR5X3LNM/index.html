<html><header><meta charset="utf-8"><title>《魔警》角逐柏林影展</title></header><body><h1>《魔警》角逐柏林影展</h1><p>由張家輝及吳彥祖主演的《魔警》，以及由陳果執導的《那夜凌晨，我坐上了旺角開往大埔的紅VAN》兩套港產片，雙雙入圍第64屆柏林國際電影節「全景單元」，吳彥祖為演活《魔》片的精神異常警員而向心理醫生取經，對於繼《美少年之戀》後相隔16年重踏柏林影展，他說：「會以輕鬆心情去參與這項盛事，也希望順道看一些好電影。」而張家輝則繼《証人》後再參展，期待與製作團隊團聚。<br>另外，《那》片近日在facebook上載黃又南、Janice Man（JM）、任達華、惠英紅與林雪表情驚訝的劇照，引起粉絲熱烈討論講述小說哪一幕，未上畫已掀熱話。<br>撰文：林妃</p></body></html>
