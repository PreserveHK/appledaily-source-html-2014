<html><header><meta charset="utf-8"><title>G.E.M.豪華香閨曝光</title></header><body><h1>G.E.M.豪華香閨曝光</h1><p>在內地節目《我是歌手2》稱冠的歌王韓磊，前晚率領亞軍的鄧紫棋（G.E.M.）、張杰、茜拉和曹格，與第一季《我是歌手》歌王羽泉率領的林志炫、楊宗緯、尚雯婕和彭佳慧團隊演出「雙年巔峰會」節目，比賽不設勝負。</p><p>G.E.M.獻唱之前被湖南衛視不建議她唱的約翰連儂（John Lennon）《Imagine》，再次大展嗌住唱的唱功。《我2》也探訪了G.E.M.的香港豪華家居，有私人休息室及鞋房等。另G.E.M.昨在微博上載與韓磊、曹格和楊宗緯等齊做金魚嘴照片，並寫上：「我是收集王！哈哈！」<br>撰文：張晴</p></body></html>
