<html><header><meta charset="utf-8"><title>西西利島火山噴《魔戒》煙圈</title></header><body><h1>西西利島火山<br>噴《魔戒》煙圈</h1><p>電影《魔戒首部曲》中魔法師甘道夫吐出帆船型煙霧，穿過比爾博．巴金斯的煙圈（圖二），令人驚嘆不已，現在意大利西西利島埃特納火山恍如化身比爾博．巴金斯，向蔚藍的天空吐出一個直徑50米的煙圈（圖一）。</p><p>德國火山學家韋伯是在火山噴出煙圈後5分鐘拍攝照片，他解釋當火山活動比平常活躍，才會噴出煙圈，「火山有着一個像煙囪的環形深坑，由於中間的空氣噴出得較快，外圍的煙便形成圓圈狀」。<br>英國《每日快報》</p></body></html>
