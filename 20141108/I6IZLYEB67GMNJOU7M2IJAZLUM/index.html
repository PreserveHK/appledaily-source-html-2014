<html><header><meta charset="utf-8"><title>軒仔古靈精怪買木兜</title></header><body><h1>軒仔古靈精怪買木兜<br></h1><p>撐佔中、反暴力嘅張敬軒上個月底喺紅館完成一連三晚嘅演唱會之後，暫時都喺休養生息中。前日傍晚5點，軒仔就出動去中環歌賦街濕平，一落車就入咗好多明星都好鍾意幫襯嘅家品店Homeless。喺入面軒仔好似返咗屋企咁，對每一處地方都好熟悉，仲同店員有講有笑。當佢發現有記者嘅時候，就整古作怪攞起放大鏡扮鬼扮馬，最後佢買咗一個木兜後畀錢離開。<br>採訪：楊浩賢、潘冠恩</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
