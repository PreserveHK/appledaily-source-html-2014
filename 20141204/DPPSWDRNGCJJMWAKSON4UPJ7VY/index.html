<html><header><meta charset="utf-8"><title>新婚康仔未見疲態</title></header><body><h1>新婚康仔未見疲態</h1><p>新婚的蘇永康與太太前晚與一眾好友出席完婚後派對，經過一晚的休息後，昨日下午5時左右，與蔡一智夫婦齊齊離開酒店，戴上黑超的蘇永康未見疲態，臨行前與一智擁抱後，各自到酒店外的停車場取車。蘇永康見到現場有記者等候，有點愕然地說：「仲乜咁多人喺度？」接着未有停下做訪問，便匆匆上車，而蘇太亦趁機急步上車，不過開車前蘇永康風騷地向傳媒揮手才離開。據知蘇永康的房間checkout延長到下午3時，相信他們在酒店用膳後才離去。<br>採訪、攝影：王連連</p></body></html>
