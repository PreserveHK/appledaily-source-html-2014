<html><header><meta charset="utf-8"><title>英男郵寄香蕉安全抵埗</title></header><body><h1>英男郵寄香蕉安全抵埗</h1><p>有沒有想過郵寄香蕉結果會如何？英國有人在香蕉上貼上郵票寫上地址，寄到130公里外朋友的家，香蕉竟只是輕微壓損（圖），安然送到朋友手上。<br>住在珀斯郡的莫頓某天忽發奇想，決定寄香蕉給朋友戴維斯，小心翼翼在香蕉上寫上地址、貼上郵票，還寫明「請勿折曲」，結果皇家郵政竟非常認真，不單在愛丁堡分流中心為香蕉上的郵票打郵戳，送件的郵差也笑着把這份特別的郵件送到收件人手上。戴維斯說收件時和女友樂得捧腹大笑，還急不及待享用呢！<br>英國《星期日鏡報》</p></body></html>
