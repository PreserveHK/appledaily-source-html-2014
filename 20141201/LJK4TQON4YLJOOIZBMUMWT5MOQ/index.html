<html><header><meta charset="utf-8"><title>為公主女友綁鞋帶踎街男：我想佢開心</title></header><body><h1>為公主女友綁鞋帶<br>踎街男：我想佢開心</h1><p>新加坡瘋傳一位男士跪低為女友綁鞋帶，引來各方討論，綁帶男昨天發表回應，對批評表示不滿，指自己與女友真心相愛，「我愛做令她開心的事」。<br><br>綁帶男Guigui電郵至新加坡網站Stomp，稱自己被部份留言侮辱了，「我及女朋友深愛對方，幫她綁鞋帶在我們生活中是非常普通的事，我們享受為對方做事，令對方開心。」<br><br>Guigui更提供另一張照片，證明他在家中亦會蹲下身子為女友綁鞋帶，照片中再次見到女友繼續玩手機，享受男友的服務。<br><br>Stom</p></body></html>
