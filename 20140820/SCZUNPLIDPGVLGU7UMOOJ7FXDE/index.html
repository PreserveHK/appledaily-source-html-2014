<html><header><meta charset="utf-8"><title>傳iPhone 6充電線可兩面用</title></header><body><h1>傳iPhone 6充電線可兩面用</h1><p>新iPhone 6盛傳下月面世，除了採用較大的屏幕外，據說還可能推出新USB充電線，插頭均可正反兩面用。<br>在澳洲的蘋果線人迪克遜上載一張疑似新iPhone充電線相片（圖），相中的USB插頭中間有一個「懸浮」裝置，充電線兩頭都可以雙面使用。專門報道蘋果最新產品的網站MacRumours指，新充電線將採用USB 3.0技術，支援高清音頻，意味蘋果的耳機將會升級，並會使用iPhone的充電插口連接耳機，取代傳統的耳機槽。<br>英國《每日郵報》</p></body></html>
