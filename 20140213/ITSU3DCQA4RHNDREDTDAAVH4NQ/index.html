<html><header><meta charset="utf-8"><title>老虎散步被指染毛狗</title></header><body><h1>老虎散步被指染毛狗</h1><p>河南焦作一名男子近日帶着一隻老虎，到當地一個公園散步，由於狀甚可愛，加上一直躲在男子身後，有民眾還以為牠是染色的小狗呢。原來，這隻老虎天生缺鈣，無法行走，男子除了為他補鈣、按摩，每日還需帶牠外出散步，鍛煉牠的後腿。<br>原來這名男子是當地動物園的飼養員，他帶着被綁上鐵鏈的老虎到公園散步時（圖），引來不少遊客拍照，但本性威武、霸氣的老虎竟害羞地躲在他的身後。該飼養員稱，老虎現在只有半歲，出生時只會爬行，經專家檢查發現牠因為缺鈣導致後腿無力。經過園方持續三個月為牠補鈣，至今老虎已經可以步行。<br>河南《大河報》</p></body></html>
