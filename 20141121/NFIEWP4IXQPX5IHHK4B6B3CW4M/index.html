<html><header><meta charset="utf-8"><title>韓劇燒：李鍾碩朴信惠甜蜜咬包</title></header><body><h1>韓劇燒：李鍾碩朴信惠甜蜜咬包</h1><p>由李鍾碩及朴信惠主演的SBS新劇《Pinocchio》（圖）昨晚播出第四集，李鍾碩與朴信惠準備上班時，兩人竟然咬住同一塊麵包，李鍾碩更越靠越近朴信惠，驟眼看似快要接吻，十足新婚夫婦一樣。至於由徐仁國主演的KBS新劇《王的臉孔》前晚首播，雖然收視只有7.1%排第三名，但已令同檔的《Mr.白》及《Pinocchio》的收視微跌，分別只有11.2%及9.4%。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
