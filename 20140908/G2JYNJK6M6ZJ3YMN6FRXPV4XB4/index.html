<html><header><meta charset="utf-8"><title>妙麗搬進男友家同居</title></header><body><h1>妙麗搬進男友家同居</h1><p>於《哈利波特》（Harry Potter）電影系列演妙麗的英國女星愛瑪屈臣（Emma Watson），與就讀牛津大學的欖球健將Matthew Janney拍拖9個月，她近日就進佔男友家。愛瑪被拍到與男友在北倫敦的家搬走眾多物品，愛瑪將地毯等搬到男友的名車上，另有搬運工人為她搬其他物品上貨van，似乎是搬到男友家同居。據指愛瑪經常要周圍飛拍戲的關係，二人聚少離多，決定同居爭取時間見面。</p></body></html>
