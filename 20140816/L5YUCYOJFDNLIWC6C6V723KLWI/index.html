<html><header><meta charset="utf-8"><title>趣趣地：華人持股葡軍涉打假</title></header><body><h1>趣趣地：<br>華人持股葡軍涉打假</h1><p>據葡萄牙傳媒報道指，葡甲球隊葡萄牙體育會（Atletico Clube de Portugal）涉嫌打假波，而呢間球會佔7成股份係由名為吉小龍（左圖）等3位中國人持有，內地傳媒亦有相關報道（右圖）。葡體會被指喺季前簽咗幾個有打假波前科嘅球員，據報葡萄牙體育局、當地警方同埋國際刑警都已經着手調查；葡體會就發表聲明否認有參與賭波同打假波。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
