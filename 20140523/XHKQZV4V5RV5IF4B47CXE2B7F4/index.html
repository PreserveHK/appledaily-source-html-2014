<html><header><meta charset="utf-8"><title>體壇拾趣：禾琪被飛唔孤獨</title></header><body><h1>體壇拾趣：禾琪被飛唔孤獨</h1><p>被高球手男友麥艾萊（右二）悔婚嘅丹麥網球手禾絲妮雅琪，噚日被飛後首次發言，喺社交網頁twitter度話多謝朋友及粉絲嘅窩心留言，跟住佢仲話好彩自己係利物浦嘅擁躉，所以知道自己永不會獨行（never walk alone）。係人都知麥艾萊係曼聯躉，禾琪咁寫，係有心定無意呢？至於參戰BMW PGA錦標賽嘅麥艾萊，賽前都承認情緒上點都受影響：「我唔想呃自己，客觀上我應該要唔諗其他嘢，集中精神去比賽，但現實明顯係好難做到。」今次佢參加呢個比賽係喺英國進行，喺周三備戰嗰陣，前曼聯球員菲臘尼維利（左）都有嚟撐佢，仲送咗件紅魔球衣俾佢。</p></body></html>
