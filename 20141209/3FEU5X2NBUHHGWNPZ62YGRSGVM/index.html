<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞太影展為泰王延期 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞太影展為泰王延期 - 馮仁昭</h1><p>第57屆亞太影展原定下周三（17日）喺泰國芭堤雅舉行，但係噚日影協就發咗份聲明，話要改期，仲改到出年2月先至喺曼谷舉行。<br>噚日問番影協主席洪祖星（圖），改期同資金有冇關係？佢話：「唔關事，資金絕對冇問題，聽聞今次決定改期好似同泰王嘅健康有關，原本之前想趁呢個月5號係泰王嘅生日，亞太影展專登喺呢個月搞作為獻禮，𠵱家好似話泰王身體唔多舒服，咁咪延期舉行囉！」<br>撰文：馮仁昭</p></body></html>
