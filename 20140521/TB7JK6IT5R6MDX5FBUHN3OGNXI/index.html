<html><header><meta charset="utf-8"><title>舒淇美國會狼人</title></header><body><h1>舒淇美國會狼人</h1><p>舒淇剛於上月度過36歲生日，據知那段時間她去了美國洛杉磯，但並不是跟緋聞男友馮德倫慶祝生日，而是秘密拍攝內地汽車廣告，與狼人、澳洲男星曉治積曼（Hugh Jackman）合作。<br>昨日舒淇到廣州出席新車記者會，穿上向日葵圖案裙子，右手戴了一條疑求姻緣的紅繩，曉治積曼則因忙於宣傳電影無暇出席，只透過視訊與觀眾互動，並透露7月到內地出席廣告活動。另廣告商還請了《換命快遞3》（Transporter 3）導演Olivier Megaton執導舒淇和曉治的電影短片《雷凌》配合宣傳。<br>撰文：皓騫</p></body></html>
