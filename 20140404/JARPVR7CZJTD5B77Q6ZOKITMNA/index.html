<html><header><meta charset="utf-8"><title>隔牆有耳 ：謝偉銓出擊修訂DSD - 李八方</title></header><body><h1>隔牆有耳 ：<br>謝偉銓出擊修訂DSD - 李八方</h1><p>雖然買家印花稅（BSD）同加強版額外印花稅（SSD）兩項樓市辣招，早前喺立法會驚險闖關成功，但查實剩番嘅雙倍印花稅（DSD），要過關都唔容易。<br>DSD規定本身擁有至少一項住宅或非住宅物業嘅人士，再購買新增物業時要繳交相等於一般交易雙倍嘅印花稅。<br>八方聽聞除經民聯、民主黨準備修訂，連建築、測量及都市規劃界謝偉銓呢位議會新丁，亦提出首個法案修訂，旨在為樓花物業買家訂立退還從價印花稅嘅期限，唔知佢呢次出招，會唔會一擊即中？</p></body></html>
