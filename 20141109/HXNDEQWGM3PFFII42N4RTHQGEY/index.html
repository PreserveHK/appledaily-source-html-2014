<html><header><meta charset="utf-8"><title>綜藝王：秋小愛菇頭扮Amelie</title></header><body><h1>綜藝王：秋小愛菇頭扮Amelie</h1><p>韓國綜藝節目《超人回來了》的「國民BB」秋小愛（圖）近日剪了一個貌似電影《天使愛美麗》中女主角Amelie的冬菇頭造型，再次帶起B女冬季新潮流。</p><p>《超人》節目組昨日公開今晚播出一集的新預告照，相中小愛帶住新髮型跟爸爸秋成勛到公園遊玩，雖然髮型有點男仔頭，但小愛消化完美，加上她在鏡頭前擺出鬼馬甫士，精靈又可愛。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
