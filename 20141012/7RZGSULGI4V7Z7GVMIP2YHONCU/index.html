<html><header><meta charset="utf-8"><title>1D搵丹尼扮導演</title></header><body><h1>1D搵丹尼扮導演</h1><p>英國人氣組合One Direction（1D），將於明天推出新單曲《Steal My Girl》，早前他們為該曲到洛杉磯郊區沙漠拍攝MV，更邀請到近年較少露面的男星丹尼迪維圖（Danny DeVito）客串。丹尼曾於《蝙蝠俠再戰風雲》（Batman Returns）中扮演奸角企鵝，今次在1D的MV中則扮導演，教1D如何擺甫士，真正的MV導演Ben Winston表示邀請丹尼是希望為MV帶來意想不到的驚喜。</p></body></html>
