<html><header><meta charset="utf-8"><title>求驗客手記：傑志遊船河迎喜訊</title></header><body><h1>求驗客手記：傑志遊船河迎喜訊</h1><p>傑志踢完社區盃後，教練摩連拿畀球員放兩日假，之後就準備下周五對和富大埔嘅港超聯揭幕戰。佢哋噚日由球隊項目經理兼太子女伍怡欣帶隊一齊出海遊船河，全隊喺遊艇上曬陽光，仲嚟個大合照（圖）㖭。見佢哋個個笑容滿面，原來內有玄機。事關亞洲足協落實佢哋場亞協盃4強首回合對伊拉克嘅艾比爾，比賽地點由黎巴嫩，改到冇受戰火影響嘅約旦，球員仲唔開心咩。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
