<html><header><meta charset="utf-8"><title>各區突發簡訊：青年跣腳雲石壓心口</title></header><body><h1>各區突發簡訊：<br>青年跣腳雲石壓心口</h1><p>【葵　涌】<br>【本報訊】昨晨10時許，19歲姓邵青年在葵涌工業街一幢工業大廈，於梯間搬運一批雲石板期間，不慎跣腳連人帶雲石跌下，滾落兩米下的樓梯，一塊逾米長、重達40公斤的雲石，壓中他的胸口和左手臂，工友見狀報警，事後被送院治理（圖）。據悉，邵於三星期前替一間雲石公司做散工，由於有顧客趕着要在年初五完成工程，公司出雙倍工資安排他們在新年開工。</p></body></html>
