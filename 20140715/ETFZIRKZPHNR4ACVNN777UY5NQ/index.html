《盂蘭神功》砌贏中外鬼片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
《盂蘭神功》砌贏中外鬼片 - 馮仁昭</h1><p>由金像影帝張家輝處男執導嘅鬼片《盂蘭神功》，票房再度報捷，榮登香港近10年中、西鬼片最高開畫周末票房No.1，呢部戲只係上映咗4日，累積票房高達$6,674,430，目前身在泰國拍新戲嘅家輝，每晚收工都會打電話返香港，好緊張咁追問票房走勢如何，又感謝觀眾對佢嘅支持同愛護，佢返港後唔知會唔會識做請工作人員食飯慶功呢！<br>撰文：馮仁昭</p></body></html>
