<html><header><meta charset="utf-8"><title>陳嘉桓改港女性格</title></header><body><h1>陳嘉桓改港女性格</h1><p>陳嘉桓日前為有線節目《十萬蚊港女大翻身》擔任嘉賓評判，還即場與參加「港女」一同紥木筏出海。紥木筏時，陳嘉桓先帶領參加者以詠春紥馬熱身，其間她亦自認有時候也很「港女」，她說：「我好憎人有『公主病』，無端端發脾氣真係令人好討厭，但我有時都會對住屋企人發脾氣，我都要檢討一下，改咗𠵱啲壞習慣先得。」</p><p>【壹錘佔中】8月31日　5pm直播<br>壹錘定音:  http://hammerout.hk <br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral  </p></body></html>
