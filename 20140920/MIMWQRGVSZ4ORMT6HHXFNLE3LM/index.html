<html><header><meta charset="utf-8"><title>體訊速遞：（F1）艾朗素否認過檔紅牛</title></header><body><h1>體訊速遞：<br>（F1）艾朗素否認過檔紅牛</h1><p>一級方程式今站回到亞洲比賽，將上演新加坡站賽事，今晚進行排位賽。法拉利車手艾朗素（圖）目前在車手榜以逾百分遠遠落後榜首羅斯保，日前有傳他在下季將會與紅牛的維特爾互換效力車隊，艾朗素作出強烈否認，指謠言純屬企圖動搖法拉利的虛假消息。（now670台今日8:45pm直播）綜合外電（新加坡）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
