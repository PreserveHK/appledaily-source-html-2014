<html><header><meta charset="utf-8"><title>關淑怡掃臘肉賀年</title></header><body><h1>關淑怡掃臘肉賀年</h1><p>【銅鑼灣】前日下晝3點幾冇化妝嘅關淑怡（Shirley）帶住位外籍傭工，去到銅鑼灣利園辦年貨，兩主僕先入咗一間意大利名牌店睇皮具，Shirley睇中一款男裝銀包，前後望咗15分鐘都買唔成。跟手佢哋去咗隔籬間老三陽辦年貨，買咗臘肉之後，佢仲未夠皮去咗買生果，一大袋橙、蘋果等等全部由傭工攞住。當佢發現記者影相之後，Shirley同記者揮手，之後去到利園商場門口上的士更同記者提早拜年。<br>另外，張松枝噚日去咗九龍城買嘢過年，佢將架車泊咗喺停車錶位唔夠15分鐘就買齊嘢，佢見個錶仲有時間，專登行多個圈至攞車。<br>採訪、攝影：畢紹基、徐錦池、吳耀輝、潘冠恩</p></body></html>
