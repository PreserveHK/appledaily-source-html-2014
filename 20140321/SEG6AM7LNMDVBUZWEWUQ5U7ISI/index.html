<html><header><meta charset="utf-8"><title>阿諾製80,583千卡三文治</title></header><body><h1>阿諾製80,583千卡三文治</h1><p>美國前加州州長兼影星阿諾舒華辛力加（下圖）轉行做廚師？他與YouTube飲食頻道合作，炮製了一個有80,583千卡路里的「巨無霸」三文治（上圖），相當於一個成年男人40日的攝取熱量。<br>66歲阿諾在戶外炮製超熱量三文治，先將一個含9,840千卡路里的大麵包切開一半，然後塗上160克芝士，再把相當於一隻小牛般大的牛扒和煙肉放上麵包，然後在軍用坦克車上煎鴕鳥蛋，最後把煎蛋倒在牛扒上。<br>阿諾跟着和隊友分享製成品，並說：「這是很好的蛋白質，我感到（更強壯）。」他將製作三文治的過程放上YouTube，吸引逾200萬人次點擊。<br>YouTube</p></body></html>
