<html><header><meta charset="utf-8"><title>陳嘉容Bikini色誘猛男托大腳</title></header><body><h1>陳嘉容Bikini色誘猛男托大腳</h1><p>已屆中女之齡的本地名模陳嘉容（Eunis）近年大部份時間轉戰內地為企業做禮儀導師，日前她重登幕前，為卓悅旗下的醫學美容品牌拍平面廣告。Eunis以多個造型示人，當中有穿上薄紗透視婚紗谷胸性感真空騎木馬，體驗離婚後再披婚紗的感覺。而另一個造型更豁出去，身穿白色斜紋剪裁圖案的泳衣騷45吋長腿，由兩名猛男身形的男模為她「托大腳」，擺出一副女神模樣。Eunis對於醫學美容，採用謹慎的態度：「𠵱家好多醫學美容儀器唔需要注射，我特別鍾意做去斑。」<br>撰文：唐如</p></body></html>
