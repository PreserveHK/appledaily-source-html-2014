<html><header><meta charset="utf-8"><title>廢油廠火　黑煙沖天</title></header><body><h1>廢油廠火　黑煙沖天</h1><p>【本報訊】屯門龍鼓灘路469號一間由多個貨櫃建成的廢油處理廠，昨早11時許突然起火，冒出熊熊火光，濃濃黑煙直捲半空，消防趕抵開出兩條喉灌救，並動用化學泡沫撲火，24分鐘後將火救熄，廠房部份貨櫃付諸一炬。<br>消防調查後不排除是處理廢油的機器過熱短路，燃着廢油引致火警，並無可疑，火警中無人受傷或要疏散。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
