<html><header><meta charset="utf-8"><title>宋智孝Gary互相呷醋</title></header><body><h1>宋智孝Gary互相呷醋</h1><p>韓國人氣綜藝節目《Running Man》（RM）的「周一情侶」宋智孝及Gary雖然是掛名情人，但在前晚播出的《深夜的TV演藝》上，二人就坦誠曾因節目嘉賓而呷對方醋。</p><p>Gary說：「趙正錫演出時真的曾呷醋，因為智孝跟我玩吃麵條遊戲時像跟弟弟玩一樣，但跟趙正錫玩時，眼神卻完全不同。」智孝亦反擊指：「慶收真演出時，Gary不停大叫『周一情侶完了』。」而Gary更公開自己電話內，儲存智孝的名字為「懵智」，智孝就指自己只簡單儲存Gary的名字為「姜Gary」。<br>撰文：金美兒</p></body></html>
