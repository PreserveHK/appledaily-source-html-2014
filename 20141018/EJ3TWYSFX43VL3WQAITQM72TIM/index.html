<html><header><meta charset="utf-8"><title>【搶先食】中西合壁　激新麵店</title></header><body><h1>【搶先食】中西合壁　激新麵店</h1><p>香港本土麵食，來來去去那幾款，想轉口味？上環最新開了一間麵店，法國老闆揸旗，本身又是大廚Victor，09年一次北京之行，愛上亞洲菜，輾轉來到香港，構思出用本地食材，歐洲煮法炮製摩登麵食。</p><p>Victor根據各種麵的特性設計了8款麵食，以亞洲城市命名，配上不同配料，好似：48小時慢煮牛肋肉配鮮雞濃湯的拉麵Tokyo、用油封豬肉配台風鹵肉醬汁的撈麵Taipei，每一麵都各有風情，而且全不用味精，天然健康，值得一試。</p><p>Foxtail &amp; Broomcorn：上環蘇杭街84號地下<br><br>記者：胡慧敏</p></body></html>
