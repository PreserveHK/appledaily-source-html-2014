<html><header><meta charset="utf-8"><title>肥仔遭氣喉插臀腸撕裂</title></header><body><h1>肥仔遭氣喉插臀腸撕裂</h1><p>意大利一名來自那不勒斯的14歲少年，因太肥而慘遭欺凌，遭人以洗車用的高壓氣喉（圖）插進屁股，導致腸臟撕裂和嚴重出血。事件激起全國憤慨，要求嚴懲惡霸欺凌行為。<br>受害少年受三名惡霸威逼褪下褲子，其中一名24歲惡霸將洗車用的高壓氣喉管插進少年的屁股，令腸臟撕裂，大量出血。少年被送院搶救，傷勢嚴重。<br>反欺凌組織主席馬里奧坎帕內拉對少年遭暴力對待感到傷心又憤慨，指造成這局面，皆因當地沒有任何法例針對欺凌，以致全國有20萬惡霸橫行。<br>美國《紐約每日新聞》</p></body></html>
