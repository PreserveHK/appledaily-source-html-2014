<html><header><meta charset="utf-8"><title>哈里當眾吻女友張揚戀事</title></header><body><h1>哈里當眾吻女友張揚戀事</h1><p>英國哈里王子（Prince Harry）與緋聞女友博納絲（Cressida Bonas）前日（周五）首次在公開場合卿卿我我，旁若無人地公開擁吻，凸顯兩人感情穩定，不介意讓戀情曝光。<br>現年29歲的哈里，跟博納絲秘密拍拖兩年，兩人經常前後腳離開夜店及餐廳，甚少一起在公眾場合露面，但兩人前日出席倫敦溫布萊球場一個慈善音樂會，哈里跟博納絲不避嫌坐在一起，博納絲不但輕輕挨着哈里，更將臂彎搭過肩膀，甚至擁着他輕吻面頰，又輕撫哈里的膝蓋，表現親暱。當哈里在台上發言時，有觀眾大喊「娶我」，打斷他的講話，24歲的博納絲卻開心地大笑。<br>英國《太陽報》</p></body></html>
