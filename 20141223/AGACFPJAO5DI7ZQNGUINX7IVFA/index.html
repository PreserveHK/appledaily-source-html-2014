<html><header><meta charset="utf-8"><title>徐淑敏食飯大陣仗</title></header><body><h1>徐淑敏食飯大陣仗</h1><p>【中環】徐淑敏（Suki）同黃浩結婚5年已經生咗3個女，一家5口加埋黑人保安，每次出動都好大陣仗，上個星期三（17日）佢哋一家又出現喺中環，當日Suki應該啱啱接完兩個囡囡放學，連校服都未換就去咗中環食飯，而佢就手抱住4個月大嘅細女黃沁誼（Isabella）。本來4個人已經坐2架車，但咁啱黃浩又喺呢個時候出現，結果一家5口三架車就好似車隊咁泊晒喺酒店門口，搞到現場啲車塞死晒，所以兩公婆打完招呼後就各自散喇！<br>採訪、攝影：黃曉程</p></body></html>
