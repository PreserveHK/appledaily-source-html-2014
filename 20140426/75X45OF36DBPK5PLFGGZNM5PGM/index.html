<html><header><meta charset="utf-8"><title>渡海男遇鯊　海豚護駕</title></header><body><h1>渡海男遇鯊　海豚護駕</h1><p>英國男子沃克周二游泳橫渡新西蘭庫克海峽時，赫然發現一條鯊魚在附近，幸好得到一群海豚保護，大難不死。<br>位於南島和北島之間的庫克海峽，最闊25.6公里，是全球水流最湍急的海峽之一，沃克決定挑戰，由惠靈頓出發，為鯨豚保育協會籌款。但途中有一條1.83米長的鯊魚游近，他正猶豫不知如何是好，此時有10條海豚突然出現，像保鑣一樣保護他（圖）。一個多小時後，鯊魚離開，海豚確定他安全後，就與他分道揚鑣。沃克最終以8小時36分鐘完成壯舉。<br>英國《每日鏡報》</p></body></html>
