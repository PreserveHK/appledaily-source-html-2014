<html><header><meta charset="utf-8"><title>三姊妹同校畢業夢碎</title></header><body><h1>三姊妹同校畢業夢碎</h1><p>【本報訊】陳家三姊妹讀過同一間幼稚園，擁有共同回憶，可惜現讀K1的三妹未讀至畢業，學校已結業。昨返回德怡幼稚園參加結業禮的三妹婉琦，由兩個胞姊兼學姊的大家姐婉婷和二家姐婉怡陪同回校。就讀中一的大家姐婉婷對母校停辦感難過，只好與妹妹及母親在校園四處拍照留念。<br>原本想三姊妹一齊於同一幼稚園畢業，但事與願違，大家姐忍不住落淚：「有啲難過，諗住三個都喺呢度畢業，有聚會可以一齊返嚟。」讀小五的二家姐婉怡回想德怡的生活時很開心，認為妹妹入讀德怡是最正確的選擇：「三個一齊喺同一間學校，學嘅都係一樣，𠵱家少咗一個，少咗啲意義。」</p></body></html>
