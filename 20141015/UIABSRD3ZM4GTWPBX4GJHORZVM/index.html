<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧萃雯嘲新人個個一樣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧萃雯嘲新人個個一樣 - 馮仁昭</h1><p>鄧萃雯日前接受內地媒體訪問，佢話曾經好驚做一個演員，驚呢份職業消耗晒自己嘅青春。<br>而講到感情問題，雯女話已經冇諗生仔呢樣嘢好多年，佢覺得女人最強大嘅係內心，只要個心夠堅韌，乜事都可以過去。佢又講到近年好多新人出現，但發覺大部份都係眼大瓜子臉同一個模，好難分到佢哋啲樣，呢類演員好快被人取代。<br>撰文：馮仁昭</p></body></html>
