<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傑志決定簽入葉偉超</title></header><body><h1>體訊速遞：<br>（足球）傑志決定簽入葉偉超</h1><p>傑志總領隊伍健表示，球會原則上決定羅致前廣州恒大前鋒葉偉超（圖），但最後能否成事，仍要視乎雙方能否在短期內達成協議，之後將會辦理輸入專才手續。此外，傑志落實下月3日，赴上海出戰5日舉行的滬港球會盃首回合。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
