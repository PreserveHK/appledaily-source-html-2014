<html><header><meta charset="utf-8"><title>危駕累死友　工程師判監</title></header><body><h1>危駕累死友　工程師判監</h1><p>【本報訊】迪士尼樂園一名設計及建造工程師駕駛跑車，載同份屬好友的男同事外出享用午膳，途中座駕卻「甩尾」撞樹，好友不幸傷重死亡。工程師昨日被裁定危險駕駛引致他人死亡罪成，判監兩年半及停牌五年。他求情時透露深受好友離世打擊，需要接受精神治療。<br>去年3月4日，被告曾偉雄（40歲）駕車接載同事鍾偉文（43歲），在神奇道發生車禍。被告在區域法院受審，辯稱自己在撞車前暈倒，故不知道失事原因。法官則認為車禍因為被告超速駕車所致，他在限速50公里的路面，以時速76公里行駛，終將他定罪。被告考獲車牌16年，有一項超速罰款紀錄。<br>案件編號：DCCC889/13</p></body></html>
