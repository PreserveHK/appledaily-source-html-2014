<html><header><meta charset="utf-8"><title>長勝拳王法拉利鍍金</title></header><body><h1>長勝拳王法拉利鍍金</h1><p>英國倫敦一間健身中心外泊了一部「土豪金」法拉利跑車（圖），吸引大批途人拍照，但車主並非中國土豪，而是伊拉克裔拳手阿扎維（Riyadh Al-Azzawi）。</p><p>這部法拉利458 Spider跑車價值20萬英鎊（258萬港元），阿扎維再花4,000英鎊（5.1萬港元）將車身鍍成金色，目的是跟他的金牌相映成趣，因為自他2008年贏得世界Kickboxing拳擊比賽冠軍以來，47戰拳賽都保持全勝的紀錄，令他囂得有本錢。他13歲開始練拳，在伊拉克曾六度贏得全國拳賽冠軍及兩度阿拉伯拳賽冠軍殊榮，之後才移居英國打拳。<br>英國《每日鏡報》</p></body></html>
