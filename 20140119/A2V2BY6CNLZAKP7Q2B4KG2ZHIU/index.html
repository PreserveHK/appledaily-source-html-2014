<html><header><meta charset="utf-8"><title>Monna心口夾花炮</title></header><body><h1>Monna心口夾花炮</h1><p>王菀之、林依錡（Monna）及蔚雨芯等昨日在荃灣宣傳新片《金雞sss》，進行拉花炮儀式時，有彩紙飛入Monna的乳溝內，難得她處變不驚伸手撥走彩紙，還笑言自己打扮超性感。</p><p>至於王菀之坦承與「Figure王」Eric So拍拖：「真係拍拖，好開心，拍咗一陣，都有過百個鐘！」有指從杜如風手上奪走Eric？她說：「佢哋冇拍拖好耐，我同佢（男友）單身咗好耐，我哋相處咗一段時間先正式拍拖。不過我媽咪好funny，第一時間通知親戚，話我上封面叫人買嚟睇。」男友被指花弗？她說：「我尊重同相信佢。」<br>採訪：魯萍</p></body></html>
