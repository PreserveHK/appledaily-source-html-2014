<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄詠珊捱義氣做歌女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：甄詠珊捱義氣做歌女 - 馮仁昭</h1><p>甄詠珊、程芷渝（Milla）、仙樂都噚日喺尖沙嘴出席懷舊式歌舞微電影《我歌我唱》記者會，甄詠珊話今次係仗義幫老友Milla，會扮個歌女角色，呢部片冇劇本完全係考天才。<br>休息咗年幾嘅佢仲話：「出個人大碟係我嘅夢想，雖然我唔係好唱得，不過好鍾意寫詞，最近寫咗首同馬航事件有關嘅情歌，世人好善忘，希望聽完首歌會諗起，要珍惜眼前人。」<br>撰文：馮仁昭</p></body></html>
