<html><header><meta charset="utf-8"><title>一中一台：林宥嘉低調入伍</title></header><body><h1>一中一台：林宥嘉低調入伍</h1><p>鄧紫棋（G.E.M.）舊愛、現年27歲的台灣藝人林宥嘉，原來已經無聲無息在台灣服兵役。他在大學一讀就讀了8年多，有傳是因為不想入伍當兵，所以才拖長大學生涯，當時林宥嘉曾說：「我小時候的偶像林志穎也有當兵，因此要向他看齊。」<br>據台灣傳媒報道，前日林宥嘉到了宜蘭金六結新訓中心報到。事實上，上星期他在facebook貼上電影《軍中樂園》的劇照：「要去當兵了，更想看。」原來就是預告將會低調從軍。</p></body></html>
