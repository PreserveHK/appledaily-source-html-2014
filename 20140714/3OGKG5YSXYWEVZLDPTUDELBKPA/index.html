<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧琳撐老公冇偷食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳慧琳撐老公冇偷食 - 馮仁昭</h1><p>陳慧琳（Kelly）同老公劉建浩（Alex）結婚6年生咗兩個囝囝，噚日有雜誌話Alex背老婆同翻版綾瀨遙嘆法國菜，一份餐牌兩份睇，不時含情對望同咬耳仔，報道仲話Kelly想生多個囡囡綁實老公，馮仁昭噚日問Kelly回應，佢好淡定話：「一睇就知影相角度問題，一啲懷疑都冇，嗰晚係朋友生日派對，自己對老公絕對信任。」<br>撰文：馮仁昭</p></body></html>
