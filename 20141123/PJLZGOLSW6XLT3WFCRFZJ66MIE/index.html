<html><header><meta charset="utf-8"><title>【必勝遊戲秘笈】紙巾銀仔去捉棋　點玩都會贏</title></header><body><h1>【必勝遊戲秘笈】紙巾銀仔去捉棋　點玩都會贏</h1><p>平日去酒吧或咖啡店與朋友聚舊時，除了談天說地、飲飲食食外，還可做什麼？</p><p>今次我們邀請了有「讀心王」之稱的魔術達人潘子勲（Felix）為大家介紹各種Bar Tricks小遊戲，只需用一些小材料就可與朋友互動，開開心心玩樂一番。第一集的遊戲名為「紙巾象棋」（Napkin Chess），材料只需一張紙巾和一堆銀仔。Felix還會教你遊戲必勝法，還不快快取經同朋友玩？<br><br>記者：梁蔚澄</p></body></html>
