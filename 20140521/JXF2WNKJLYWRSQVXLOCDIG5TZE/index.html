<html><header><meta charset="utf-8"><title>少女怒罵色狼反遭踢飛1米兼掌摑</title></header><body><h1>少女怒罵色狼<br>反遭踢飛1米兼掌摑</h1><p>北京一名15歲少女，上周四（15日）晚上9時許，搭乘北京地鐵赤庄綫時，一名男子不停碰觸她的身體，當時車上乘客不多，她認為男子故意施襲。待對方下車時，女子一邊報警，一邊怒罵對方。男子否認指控，還毆打女子，不但飛踢她至1米遠，讓她撞上幕門，又不停掌摑她，全程被月台上的閉路電視拍下。<br><br>警方隨後到場，將男子帶走。男子承認喝了1斤白酒和2瓶啤酒，聲稱受不了被女子辱罵，才出手打人。目前男子因毆打他人，被警方治安拘留。<br><br>北京電視台</p></body></html>
