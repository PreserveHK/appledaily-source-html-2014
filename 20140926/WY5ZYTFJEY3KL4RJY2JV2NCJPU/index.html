<html><header><meta charset="utf-8"><title>抗日演出觀眾上陣</title></header><body><h1>抗日演出觀眾上陣</h1><p>為迎接中共建政65周年，遼寧省瀋陽某影視城在十一黃金周將推出抗日戰爭題材的實景演出《亮劍救妻》。演出共有60多個火彈炸點，場面震撼（圖）。據悉，觀眾可免費報名參與演出，每場演出近150名演員，全是市民，沒名角大腕。 實景演出分為妻子被擄、集結營救、要脅談判、攻城就義四個片段。對此有網民調侃：「別在消費歷史、先烈，讓先烈安息吧！創造現代勇士才是電視人的責任」，更有人稱：「我願上戰場打日寇，前題是殺光貪官，我就上前線。」<br>騰訊網</p></body></html>
