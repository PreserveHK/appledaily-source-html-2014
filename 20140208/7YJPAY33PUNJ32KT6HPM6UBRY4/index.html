<html><header><meta charset="utf-8"><title>求驗客手記：獅吼和波聯賽續領放</title></header><body><h1>求驗客手記：<br>獅吼和波聯賽續領放</h1><p>澳職噚日上演榜首大戰，賽前喺聯賽榜一枝獨秀嘅布里斯班獅吼，作客2哥西悉尼流浪者繼續排出強陣，陣中射手貝利沙同埋中場布萊治都有正選披甲。獅吼憑貝利沙上半場早段嘅入球，大部份時間都領先住西悉尼；不過，臨完場前5分鐘，西悉尼後備入替嘅箭頭夏列迪門前建奇功，最終幫球隊追成1:1完場。雖然獅吼痛失2分，不過𠵱家喺榜首仍然有7分領先優勢，仲比次席嘅西悉尼踢少1場，常規賽爭標形勢大好。</p></body></html>
