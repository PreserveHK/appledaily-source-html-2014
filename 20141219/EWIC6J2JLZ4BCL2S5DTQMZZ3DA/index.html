<html><header><meta charset="utf-8"><title>余文樂突擊嚇呆周迅</title></header><body><h1>余文樂突擊嚇呆周迅</h1><p>彭浩翔導演的新作《撒嬌女人最好命》中主要演員以內地演員黃曉明及周迅掛帥，將於下月1日在香港上映。有看過試片的觀眾認為曉明及周迅有彭浩翔前作《春嬌與志明》的影子。事實上志明余文樂在《撒》片中真是出現過，還跟導演合謀整蠱周迅。</p><p>該場酒店戲份原本講述周迅過房找黃曉明看鹹片，曉明開門時正在刷牙。豈料在正式拍攝時，前來探班的余文樂去開門，弄得正準備念台詞的周迅呆在當場。事後在場10多名工作人員連同黃曉明、余文樂都笑到十分開懷，被整蠱了的周迅在看完重播後幽幽的說：「難得我還那麼認真。」<br>採訪：李森</p></body></html>
