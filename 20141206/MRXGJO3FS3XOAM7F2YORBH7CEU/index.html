<html><header><meta charset="utf-8"><title>艾麗芬寧變性冇人認得</title></header><body><h1>艾麗芬寧變性冇人認得</h1><p>由美國女星艾麗芬寧（Elle Fanning）與娜奧美屈絲（Naomi Watts）及蘇珊莎朗頓（Susan Sarandon）老中青三代女星合演的新片《Three Generation》，昨日於紐約拍攝外景，當中出現了一名熟口熟面的「後生仔」，成為最矚目人物，原來該名「後生仔」，是艾麗扮演的變性男孩！<br>該片是描述身為女孩子的艾麗，要變性做男孩子，她的家人娜奧美與蘇珊如何去面對的故事。艾麗將頭髮剪短及染紅，眉毛剃幼，連鼻子都化了特技化妝，令艾麗變到阿媽都唔認得！艾麗當日在街頭玩滑板，完全是個活躍少年般，相當入戲。<br>撰文：阮瑜</p></body></html>
