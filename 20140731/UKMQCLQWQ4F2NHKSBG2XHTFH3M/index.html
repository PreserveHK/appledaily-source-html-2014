<html><header><meta charset="utf-8"><title>體壇拾趣：蔡其皓開「倉」做老闆</title></header><body><h1>體壇拾趣：蔡其皓開「倉」做老闆</h1><p>23歲公路單車猛將蔡其皓（圖）上年12月退出港隊，總教練沈金康一直希望佢可以浪子回頭。不過，呢位前亞洲1哥轉戰商界發展都唔錯，仲準備好下月尾榮升老闆。其實阿皓退隊後試過保險行業，覺得唔適合，於是同朋友創業。位處火炭嘅單車倉取名Niki Storage，8月31號正式開業。佢話自己投資金額唔多，但就負責畀意見同出力，睇見佢落手落腳拖埋地，就知佢幾有決心啦！</p></body></html>
