<html><header><meta charset="utf-8"><title>體壇拾趣：小丁輸到出鐵頭功</title></header><body><h1>體壇拾趣：<br>小丁輸到出鐵頭功</h1><p>中國1哥丁俊暉（左）月初贏完中國大師賽冠軍，點知周一喺英國出戰世界錦標賽首圈，爆冷以9:10不敵世界排名73嘅韋斯利。小丁原本領先6:3，但小休後竟然連失3局，仲嬲到用頭撼張波檯。不過佢都好識自我安慰，賽後喺微博話桌球唔係全部，開心生活一樣重要。至於香港1哥傅家俊首圈對戰高特，就暫時以6:3領先，香港時間今晚9點半展開第2節。（now637台今日5:00pm起直播）</p></body></html>
