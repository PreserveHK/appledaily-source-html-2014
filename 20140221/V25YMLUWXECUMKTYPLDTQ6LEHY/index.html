<html><header><meta charset="utf-8"><title>求驗客手記：韋根中場老婆生得照睇波</title></header><body><h1>求驗客手記：<br>韋根中場老婆生得照睇波</h1><p>睇波大過生仔？真係㗎。禮拜三晚阿仙奴喺主場大戰拜仁，咁啱韋根中場麥亞瑟嘅老婆都喺呢晚生（圖）。雖則麥亞瑟唔可以親身去睇呢場大戰，不過都喺電視機度睇，仲喺Twitter話喺期待做爸爸嘅同時，呢啲有今生冇來世嘅比賽一定唔可以錯過。講真，呢位蘇格蘭中場真係好熱愛足球，老婆就快生得，佢禮拜二照喺英冠上陣，仲協助韋根贏班士利2:0。對佢老婆嚟講，佢係波癡，都總好過係雞蟲呀！</p></body></html>
