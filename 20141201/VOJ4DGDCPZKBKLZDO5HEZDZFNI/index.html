<html><header><meta charset="utf-8"><title>杜琪峰是短片展推手</title></header><body><h1>杜琪峰是短片展推手</h1><p>【話你知】<br>本屆鮮浪潮國際短片展將於本周五開幕，為期半個月，總共放映64齣短片，包括37齣本地公開組及學生組競賽作品，以及21齣海外短片。</p><p>每位本地參賽者獲5萬元資助，拍攝一齣半小時內的短片。得獎導演將獲安排到海外影展觀摩，大會並安排資深電影人指導參賽者，如邱禮濤、張婉婷、陳慶嘉、陳果、羅啟銳等。<br>藝發局自2005年起，舉辦鮮浪潮短片節，時任電影及媒體藝術組主任的導演杜琪峰是最主要推手。<br>短片節自2010年起增設國際短片展，並安排國際導演來港分享，本屆開幕電影《行動代號：孫中山》，就是出自《藍色大門》導演易智言之手。</p></body></html>
