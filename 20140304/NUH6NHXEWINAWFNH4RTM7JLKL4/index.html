<html><header><meta charset="utf-8"><title>體壇拾趣：李慧詩世錦賽食白果</title></header><body><h1>體壇拾趣：<br>李慧詩世錦賽食白果</h1><p>哥倫比亞卡利世界場地單車錦標賽喺周日圓滿結束，李慧詩（Sarah、左）最終空手而回。噚日佢參加凱林賽僅得第7，再次輸畀德國女警禾高，繼爭先賽及500米計時賽後再次無緣獎牌。但教練沈金康總結話，今次失敗未嘗唔係好事，尤其對Sarah參加9月仁川亞運有好處：「今次失利畀到我哋新嘅訓練目標，係港隊未來成功同進步嘅開始。」總結今屆世錦賽，香港憑張敬樂獲得一面捕捉賽銅牌，佢同師弟梁峻榮好快又要征戰本月9至13日嘅環台賽，希望佢哋可以繼續為港爭光啦。</p></body></html>
