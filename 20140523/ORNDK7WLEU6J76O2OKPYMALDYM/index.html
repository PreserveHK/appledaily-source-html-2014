<html><header><meta charset="utf-8"><title>醉男當街熊抱摸胸圖性侵夜歸女</title></header><body><h1>醉男當街熊抱摸胸<br>圖性侵夜歸女</h1><p>江蘇南京王姓女子上星期六（17日）晚上10時許獨自步行回家，期間一名男子一直跟蹤，該男子之後突然從後熊抱，然後進行非禮。王女被嚇得奮力反抗。但男子未有停止，反而拉對方到後巷，繼而推倒地上，企圖性侵王女。幸當時市民朱先生與女友經過，聽到王女呼喊聲，即時上前制服男子，並致電報警，最後將男子拘捕。<br><br>警方透露，郭姓疑犯承認當晚與友人喝酒後，見王女獨自一人經過，色心起而犯案。<br><br>江蘇公共頻道</p></body></html>
