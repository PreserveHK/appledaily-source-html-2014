<html><header><meta charset="utf-8"><title>鈴木澄清吉卜力非執笠</title></header><body><h1>鈴木澄清吉卜力非執笠</h1><p>日本動畫大師宮崎駿的多年戰友監製鈴木敏夫（圖），日前在日本電視節目中聲稱，受到宮崎駿引退影響，其公司吉卜力或將解體。此話一出之後，連日來有指吉卜力會結業、製作部解散等等。昨日鈴木再接受另一節目直播訪問，他澄清吉卜力不會結業，並不是要製作部消失，只是製作方式有所改變。鈴木更爆宮崎駿雖已退休，但只是不製作長篇動畫，更爆宮崎駿正着手製作全新短篇動畫，將在東京三鷹之森美術館播放。</p></body></html>
