<html><header><meta charset="utf-8"><title>隔牆有耳：7.1遊行做佈景　潮男拍MV - 李八方</title></header><body><h1>隔牆有耳：<br>7.1遊行做佈景　潮男拍MV - 李八方</h1><p>八方噚日喺遊行3點開步前，一早落去維園，睇吓有冇乜名人提早進佔。<br>行行吓見到一班年輕人喺維園足球場中心勁歌跳舞，心諗：冇理由天堂鳥嚟咗維園出騷㗎，佢哋唔係去維穩咩？<br>行近啲睇真啲，發現呢一班染咗潮頭嘅年輕人，似乎唔係明星嚟㗎喎，不過又有一隊拍攝隊，在場幫佢哋播歌拍片喎。<br>究竟搞邊科？八方都有上前問過其中一位攝製隊成員，佢話喎，呢班年輕人唔係學生，佢哋係一群跳舞愛好者，噚日係特登以維園做佈景拍MV箒，其他嘢就唔願多講嘞。</p></body></html>
