<html><header><meta charset="utf-8"><title>體訊速遞：（壁球）歐詠芝世錦16強止步</title></header><body><h1>體訊速遞：<br>（壁球）歐詠芝世錦16強止步</h1><p>香港壁球1姐歐詠芝（黑衫）周三於埃及出戰女子世錦賽，面對2號種籽、來自英國的娜芳，被直落3局淘汰，16強止步；後者將與同胞華達絲爭入4強。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
