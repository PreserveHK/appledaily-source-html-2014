<html><header><meta charset="utf-8"><title>秋生反高潮封帝</title></header><body><h1>秋生反高潮封帝</h1><p>第33屆香港電影金像獎頒獎禮正在最後倒數階段，花落誰家星期日（13日）將會揭盅。一向卧虎藏龍的高登討論區，昨日就有巴打作賽前預測，大部份的預測都非常正路，惟獨男主角一項上，巴打居然捨大熱《激戰》的張家輝及《一代宗師》的梁朝偉，改而選憑電影《葉問：終極一戰》的黃秋生，都可算冷門。<br>該名網名「俾人研究」由最佳電影、導演至女主角的選項上，跟主流意見都非常接近，如女主角就選已贏得多個獎項的章子怡非常正路，不過男主角選了黃秋生，該名巴打的理由是：「秋生黃真係垃圾戲，垃圾導演，都有神演技，所以我服。」<br>採訪：李森</p></body></html>
