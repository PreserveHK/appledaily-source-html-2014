<html><header><meta charset="utf-8"><title>拍女生沖涼　中大男判社服</title></header><body><h1>拍女生沖涼　中大男判社服</h1><p>【本報訊】香港中文大學一名二年級男生向女友借用手機，在學生宿舍內偷拍兩名女生洗澡，早前承認兩項不誠實地意圖獲益而取用電腦罪。裁判官昨稱考慮男生於案發後很快向女友與舍監招認，至今還柙已近三周，遂判他160小時社會服務令。<br>代表被告張俊庭（20歲）的大律師求情指，被告有意做教師，將要面對學校的紀律聆訊，前途未明。<br>案發去年5月25日，被告於中大學生宿舍恒生樓六樓女廁，將一部粉紅色手機從浴室門下伸入偷拍兩女生洗澡。女生事後向舍監投訴，形容手機模樣，舍監記得手機屬姓黎女生所有，追查下揭發被告犯案。<br>案件編號：STCC806/14</p></body></html>
