<html><header><meta charset="utf-8"><title>八両金嘆啡猛梳頭</title></header><body><h1>八両金嘆啡猛梳頭</h1><p>【銅鑼灣】啱啱過60歲大壽嘅八両金，日前黃昏同囝囝「八両仔」葉小霆去咗銅鑼灣Starbucks嘆咖啡，由於佢哋着到利是封咁，店中客人都對佢哋投以奇異目光。18歲嘅八両仔自動自覺出去買嘢飲，八両金等緊嗰陣，竟然貪靚喺褲袋度拎把梳出嚟，係咁梳佢個冬菇頭，冇耐八両仔拎飲品返嚟，見八両金係咁哦個仔，搞到八両仔頭耷耷。Starbucks嗰日特別旺場，八両金鄰座仲有新婚嘅裕美，見佢一個人邊嘆咖啡邊玩手機，唔知係咪hea住等老公收工？<br>採訪、攝影：比華利</p></body></html>
