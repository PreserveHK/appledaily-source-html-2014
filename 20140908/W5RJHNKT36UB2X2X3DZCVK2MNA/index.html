<html><header><meta charset="utf-8"><title>隔牆有耳：足球雜誌也爭真普選 - 李八方</title></header><body><h1>隔牆有耳：<br>足球雜誌也爭真普選 - 李八方</h1><p>中央政府反潮流推翻香港實現真普選嘅莊嚴承諾，令民怨四起，就連一向不涉政治嘅體育雜誌都加入譴責。本地足球雜誌《熱血足球》果然相當熱血，佢哋今期嘅編輯部手記，一開波就提到呢個全城關注嘅議題：「2017真普選無望，『今天是香港民主運動黑暗的一天』，漸變成習已（以）為常的說話。不過，現在不是認命的時候，正如足球比賽，未到完場絕不能放棄！」<br>同期雜誌內頁仲刊登一則全版廣告，黑底白字寫住「拒絕認命 反對落閘 還我真普選」。</p></body></html>
