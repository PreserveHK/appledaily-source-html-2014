<html><header><meta charset="utf-8"><title>葉翠翠母親病逝</title></header><body><h1>葉翠翠母親病逝</h1><p>葉翠翠昨日凌晨在微博留言透露母親病逝，她昨仍到將軍澳開工。翠翠表示前晚拍節目時接到家人電話：「屋企人話媽咪心跳停咗要急救，我趕去醫院，媽咪又有心跳，我喺醫院留咗20分鐘就走，不過同事叫我唔使返去，當我再趕去醫院途中，屋企人話我知媽咪再停咗心跳。」說時已忍不住哽咽。翠翠透露：「佢身體一直唔好，之前做咗手術，點知有併發症，走得好突然，由佢入院至噚日走都只係兩個星期嘅事。」<br>撰文：唐寶妮</p></body></html>
