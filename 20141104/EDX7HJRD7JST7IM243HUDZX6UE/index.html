<html><header><meta charset="utf-8"><title>川男酒樓被飛扔掟煲費落街</title></header><body><h1>川男酒樓被飛扔掟煲費落街</h1><p>四川達州一男子，在一間酒樓內與女友鬧分手後，竟將女子給予的分手費，一手扔到街上，街上不少途人都倒頭拾錢，10多名路人拾到鈔票後交還被飛男子，但仍有人拾錢後悄悄離開。<br>涉事的女子稱，上周五（上月31日）11時許，她與男友談分手時，男子竟稱交往期間她曾用男子的錢，於是她拿出5,000元（人民幣．下同）當分手費，可是男子嫌少，一氣之下將分手費順手甩出窗外。<br>突然天降鈔票，路上途人不斷執拾，不少更將鈔票一下塞入袋中，逃之夭夭。警方接報到場後勸說將鈔票交還（圖），但警方只找回4,200元。<br>四川新聞網</p></body></html>
