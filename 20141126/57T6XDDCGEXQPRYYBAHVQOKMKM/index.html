<html><header><meta charset="utf-8"><title>馮仁昭四圍超：內地版《神鵰》斷臂被嘲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：內地版《神鵰》斷臂被嘲 - 馮仁昭</h1><p>陳妍希版嘅《神鵰俠侶》，下月喺湖南衛視播，最近陸續有「精采片段」流出，其中一幕楊過斷臂即刻成為熱門話題，內地男演員陳曉演嘅楊過，舉高左手，上臂噴出大量鮮紅色血花，成條手臂就咁飛出去，切口又太齊整，網民睇完都話笑爆嘴，仲叫呢一幕做「五毛特效」，笑個特效只係用咗5毫子做，衰過電玩遊戲切西瓜。原本大家都𥄫實陳妍希，𠵱家終於有嘢分散注意力。<br>撰文：馮仁昭</p></body></html>
