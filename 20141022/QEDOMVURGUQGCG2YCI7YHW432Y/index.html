<html><header><meta charset="utf-8"><title>市長鬼魂現身　cctv全程實錄</title></header><body><h1>市長鬼魂現身　cctv全程實錄</h1><p>英國一班專門研究靈體的專家，在探視利物浦一間醫療中心時，從閉路電視嚇見一團光影飄來飄去，認定中心內確實有靈體存在。<br> <br>這班專家上月到傳聞非常猛鬼的利物浦醫療中心探秘，之後他們從閉路電視上發現，有一不明光體在梯間飄來飄去，更指當關上中心內的紅外線燈時，會聽到怪聲及呼吸聲，但當他們高叫1909年時任利物浦市長Richard Caton 名字時，怪聲隨之消失。專家確信閉路電視拍攝到的不是昆蟲或灰塵，不排除是Richard Caton 靈體作怪。</p></body></html>
