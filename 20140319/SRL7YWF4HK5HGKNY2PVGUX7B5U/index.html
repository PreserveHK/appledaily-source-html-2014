<html><header><meta charset="utf-8"><title>李蕙敏靠悲歌重生</title></header><body><h1>李蕙敏靠悲歌重生</h1><p>李蕙敏（Amanda）早前接受有線節目訪問，即將舉行演唱會的Amanda，談到好友黃偉文（Wyman）為她度身訂做的新歌《銷魂》時說：「我好鍾意呢首歌，首歌有少少悲情，但悲情過後會重生。今次我同Wyman再合作，感覺大家一同成長，成熟咗好多，我哋唔使成日見，但一拍埋就好有默契同火花，關係好微妙。」<br>Amanda在節目亦透露在演藝事業的高低起伏，她淡然地說：「每個人無論乜嘢工作、乜嘢年紀都會有低潮、會有煩惱，惟有喺經歷中學習，唔開心總會有，但不如意嘅經歷總會過去，最緊要自己諗得開，識得點樣面對同適應，做好自己本份。」<br>撰文：張曦彤</p></body></html>
