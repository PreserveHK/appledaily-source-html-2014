<html><header><meta charset="utf-8"><title>天降箭豬　巴西婦百刺穿頭</title></header><body><h1>天降箭豬　巴西婦百刺穿頭</h1><p>巴西里約熱內盧發生罕見「高空墮物」意外，一隻箭豬從燈柱墮下剛巧跌落一名女子頭上，她慘被「百箭穿頭」，醫生為她拔出約200條尖刺！<br>納布科說當時她在遛狗，「我很驚慌，感到有東西跌落頭上，用手一摸就摸到那些刺，非常痛」，鄰居陪她到醫院，醫生用鑷子幫她拔出約200條刺，並處方抗生素防止感染。納布科警告野生動物潛藏風險，「我是個強壯的女人，（若箭豬跌落）老人及小童或會死。」<br>英國《每日鏡報》</p></body></html>
