<html><header><meta charset="utf-8"><title>Jumbo為藝術全裸</title></header><body><h1>Jumbo為藝術全裸</h1><p>11年中國小姐香港區三料冠軍曾淑雅（Jumbo），昨日在西貢拍啤酒廣告，着三點式大晒33C驕人身材，雖然烈日當空曬到暈，但Jumbo仍笑容滿面任影唔嬲，專業精神可嘉。不過，她坐在泳池邊拍照時，卻失手露出白色胸墊和一截截的腩肉。<br>問着三點式拍廣告酬勞有多少？Jumbo說：「就算着三點式，酬勞同平時都係一樣，客戶見到我有健康膚色，好多廣告都係呢啲。」思想洋化的Jumbo，坦言有機會亦不介意影裸照，但就有條件，她說：「如果攝影師要求，係影藝術相，我全裸都得。」<br>採訪：王連連</p></body></html>
