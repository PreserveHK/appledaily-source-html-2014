<html><header><meta charset="utf-8"><title>向華強譴責屠城</title></header><body><h1>向華強譴責屠城</h1><p>【當年良心話】<br>知名電影出品人向華強在89年6月7日以「憤怒的電影工作者」名義登報譴責六四屠城（圖）。聲明充滿怒火：「同胞鮮血絕不會白流！人民必勝！暴政必亡！」登報名單包括向華強伉儷等82人，是新藝城製片廠、三特新電子燈光製作及創業特別道具公司全體工作人員。<br>向華強89年出品經典港產片《賭神》，也在片中擔任監製及演員，同年他創辦中國星集團，出品了數十部港產片，近年轉戰中港合拍片，進軍內地市場。<br></p><p>【六四25周年專頁】燭光不滅，血仍未冷，民主中華，花果漂零。蘋果請你一同見證：良知，從未貶值！ http://64.appledaily.com  </p></body></html>
