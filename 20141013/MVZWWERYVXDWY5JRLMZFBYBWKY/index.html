<html><header><meta charset="utf-8"><title>東東最緊要𠱁老婆</title></header><body><h1>東東最緊要𠱁老婆</h1><p>陳曉東前日在上海出席粉絲見面會，在上海居住的東爸亦有現身撐兒子，還被邀上台合照。東東穿上黑色皮褸配T恤、牛仔褲，一臉帥氣登場，與台下粉絲分享護膚心得，他覺得女性護膚品夠滋潤，是秋冬最佳選擇，笑說：「要讓皮膚好，自然要對老婆好，老婆心情好了就會燉湯滋補呀。」粉絲們紛紛送上禮物，除了溫暖牌頸巾、護膚品外，還有專為東東女兒而設的窩心小禮物，包括寶寶洗澡測量水溫的溫度計、手機照片打印機等，讓新手爸爸東東可以影相留下與寶貝女兒的美好時光。對於好友林依晨即將訂婚，東東表示已收到請柬，他說：「送上祝福，到時一定會抽空回台灣參加。」<br>撰文：嵐山</p></body></html>
