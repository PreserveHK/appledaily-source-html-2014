<html><header><meta charset="utf-8"><title>小Justin監倉做掌上壓</title></header><body><h1>小Justin監倉做掌上壓</h1><p>加拿大小天王Justin Bieber上月在邁阿密因涉醉駕及拒捕而被捕兼要坐監，美國娛樂網站TMZ昨日就公開一段小Justin在監倉的片段。百無聊賴的小Justin看來心情相當輕鬆，他更在監倉做起掌上壓來。</p><p>另外，小Justin接受酒精測試的片段亦曝光，他在警員的監管下，需要按地上的直線行，小Justin雖然順利行完一直線，並來回了數次，但他動作緩慢，而且不時失平衡搖來搖去。除此以外，小Justin的司機及保鑣日前在小Justin阿特蘭大的家被捕，警方在小Justin的車內發現大麻，不過份量太少，不足以提告。<br>撰文：鍾國泰</p></body></html>
