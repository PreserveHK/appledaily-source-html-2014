<html><header><meta charset="utf-8"><title>馮仁昭四圍超：宣萱脫離盛女慶生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：宣萱脫離盛女慶生 - 馮仁昭</h1><p>「黃金盛女」宣萱（Jessica）6月宣佈搵到意大利筍盤男友，正式脫離盛女行列，噚日佢44歲牛一，第一年跟意國男友過生日，噚日凌晨12點Jessica已經切蛋糕，仲有佢隻愛犬相伴，同埋有大班朋友包括郭少芸、麥長青、梁烈唯、胡定欣及歐陽震華等喺微博送嘅祝福。佢留言話：「謝謝大家的祝福！很準時啊。又大一歲，但心裏永遠都是年輕的。 」<br>撰文：馮仁昭</p></body></html>
