<html><header><meta charset="utf-8"><title>安仔拍MV用盡JM</title></header><body><h1>安仔拍MV用盡JM</h1><p>許志安早前邀請同門師妹文詠珊（Janice Man）擔任MV《如初》女主角，今次的製作班底陣容強勁，有雷頌德、周耀輝作曲和編曲，夏永康遠赴京都拍攝。<br>首次與JM合作的安仔，大讚她是位活潑開朗的女孩，還笑說：「我唔想成個MV都係行行企企，好似浪費咗JM，所以度咗啲故事大綱，希望男觀眾覺得『如果我係許志安就好喇！』」而拍攝時曾發生一個小插曲，事緣夏永康突然大聲向安仔說：「跟住你揸阿Janice Man！」在場人士即靜止數秒，夏永康再向安仔大喊：「 揸住佢隻手！」結果所有人失控爆笑，要NG拍過。<br>撰文：張曦彤</p></body></html>
