<html><header><meta charset="utf-8"><title>求救飾物一按借電話遁</title></header><body><h1>求救飾物一按借電話遁</h1><p>約會碰上難纏的對象，卻苦無藉口脫身確是苦惱。新加坡有公司推出具求救功能的「守護天使」（Guardian Angel）系列飾物，助你擺脫窘境。<br>「守護天使」外觀像一般銀頸鏈或手鏈（圖），但只要按下吊飾上的按鈕，用家手機便會響起，讓你「借電話遁」；連續按住3秒，就會向預先設定的電話號碼發出求救SMS，並可連結Google地圖顯示身處位置。<br>「守護天使」全球發售，價錢由71英鎊（928港元）起，10%收益會捐給支持婦女權益組織。<br>英國《每日郵報》</p></body></html>
