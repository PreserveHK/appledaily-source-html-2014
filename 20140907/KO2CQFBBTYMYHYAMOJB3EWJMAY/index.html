<html><header><meta charset="utf-8"><title>恐怖改裝　3,000匹拖頭</title></header><body><h1>恐怖改裝　3,000匹拖頭</h1><p>外國人總喜歡把舊車左改右改，愛美是人之天性，不過有時也誇張得有點過份。</p><p>看看這台拖頭，兩台V12柴油引擎已經很有勁，車主還把車頭大幅加長，硬把12台Supercharged機械增壓串在一起，令到馬力提升至3,000匹的癲狂程度，足足是千匹兇獸Bugatti的三倍！不過好多事並非1＋1如此簡單，車體結構能否承受如此大馬力，車頭會否過重等，也是很大的問題。</p><p> http://youtu.be/m48vyc5beNg </p><p>記者：徐影龍</p></body></html>
