<html><header><meta charset="utf-8"><title>【電玩巡場】鐵三角ATH-IM50層次感強　現價插水</title></header><body><h1>【電玩巡場】鐵三角ATH-IM50層次感強　現價插水</h1><p>今個星期腦場可以用好靜來形容，聖誕減價貨大部份在準備當中，所以只有少量減價貨品浮咗出來；今個星期筍價有audio-technica ATH-IM50，機身行雙單元，音效偏重中高音表玩，所以主力都係聽人聲類音樂，不過立體感非常重，所以用佢聽歌非常有層次感，好多客試玩完，都話好有SHURE SE425嘅感覺，機價現在由$599減落$449，以同價位耳機來說，都真係冇得輸。</p><p>查詢：訊達科技</p><p>深水埗黃金電腦商場地庫63/67號舖<br><br>記者：朱崇德</p></body></html>
