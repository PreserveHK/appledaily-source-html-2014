<html><header><meta charset="utf-8"><title>女模露腋毛展自然美</title></header><body><h1>女模露腋毛展自然美</h1><p>夏天快到，女士又要為脫腋毛而煩惱，但英國以色列裔攝影師霍珀（Ben Hopper）卻大叫「刀下留毛」，並發起「露毛」攝影運動，讓模特兒展示腋毛的自然美態（圖），挑戰美容界所訂的標準。<br>霍珀推出自然美系列攝影，讓數十名模特兒和演員刻意蓄腋毛，在沒化妝的純天然面孔下，高舉單臂或雙臂，露出毛茸茸的腋窩。他強調這樣做是對美容業的另類抗議，因為過去一百年女士們被美容業洗腦，留腋毛是不雅和不美，他覺得有必要鼓吹自然美，藉此讓女士們質疑美容界所訂立的美麗標準。<br>美國《赫芬頓郵報》</p></body></html>
