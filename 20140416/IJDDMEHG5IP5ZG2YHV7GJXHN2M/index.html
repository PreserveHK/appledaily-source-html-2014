<html><header><meta charset="utf-8"><title>求驗客手記：天鵝又內亂蒙克頭痕</title></header><body><h1>求驗客手記：天鵝又內亂蒙克頭痕</h1><p>上季攞咗個英聯盃嘅史雲斯，今季表現認真麻麻，暫時排喺聯賽第15位，僅比降班區多3分，形勢可以話相當危險。成績唔好都算啦，隊波仲要唔生性，隊中嘅捷高喺1月已經試過攞住嚿磚，想襲擊當時嘅隊長蒙克（圖）。雖然捷高早已同轉咗做臨時領隊嘅蒙克冰釋前嫌，但原來隊內嘅問題一直都未解決！喺星期日對車路士前嘅操練中，史雲斯發生咗一次球員間嘅衝突，涉及嘅「天鵝」兵仲多達6人。要班友仔團結啲，專心踢波爭取留級，蒙克都應該幾頭痕。</p></body></html>
