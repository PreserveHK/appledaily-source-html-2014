<html><header><meta charset="utf-8"><title>皇仁辦政改公投</title></header><body><h1>皇仁辦政改公投</h1><p>【本報訊】泛民議員是否就政改辭職引發公投未有定案，傳統名校皇仁書院率先於本周四就政改爭議舉行全校公投，透過一人一票收集學生對政改意見。公投是由校內的公民教育組發起，其facebook專頁已刊出3條公投題目，包括「你是否贊成人大通過的政改框架？」、「你是否贊成立法會通過按人大框架制定的政改方案（袋住先）？」以及「你是否贊成市民以佔領行動爭取民主？」<br>據了解，公投是由學生提出，投票題目也由學生決定。</p></body></html>
