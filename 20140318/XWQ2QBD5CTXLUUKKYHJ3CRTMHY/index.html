<html><header><meta charset="utf-8"><title>今日提醒你：復活節外遊及早辦證</title></header><body><h1>今日提醒你：<br>復活節外遊及早辦證</h1><p>入境處提醒計劃於復活節外遊的市民，應盡早申請旅行證件。入境處發言人表示，在收齊申請香港特區護照所需的文件、費用及相片後，一般需時10個工作天（不包括星期六、星期日及公眾假期）處理。若申請人為11歲以下而未領有香港永久性居民身份證的兒童，一般的處理時間為14個工作天。入境處只會在理由充份的情況下，接納緊急簽發特區護照的要求。該處通常不會為方便觀光旅遊而緊急簽發特區護照。<br>特區護照申請詳情可瀏覽網頁 http://www.gov.hk/passport，如有查詢亦可致電2824  6111或傳真至2877 7711與入境處聯絡。</p></body></html>
