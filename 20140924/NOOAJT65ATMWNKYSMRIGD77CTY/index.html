<html><header><meta charset="utf-8"><title>隔牆有耳：白鴿仔帶百寶袋去飲 - 李八方</title></header><body><h1>隔牆有耳：<br>白鴿仔帶百寶袋去飲 - 李八方</h1><p>「擺酒有時，去飲有時」，和平佔中決意喺10.1當日為阿爺賀壽，會喺中環遮打道「擺酒」，參加者唔使畀人情，但就要做好心理準備，預咗主人家太熱情，唔知幾時先至散席！<br>八方聽聞，民主黨已經有逾50人打算「去飲」；為咗令黨友「盛裝」赴會免失禮，佢哋已經準備咗80個佔中百寶袋，一個背囊內有齊眼罩、防水風褸同毛巾等等，「去飲」之前會派畀赴會嘅黨員。<br>有咗呢個百寶袋，當警察喺「擺酒」時出動水炮、催淚彈、胡椒噴霧等等「招呼」來賓，大家都可以頂住先，冇理由「未埋枱、已散席」。佢哋稍後仲會再開會，討論去飲細節同須知！</p></body></html>
