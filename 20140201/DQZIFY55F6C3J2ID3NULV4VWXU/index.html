<html><header><meta charset="utf-8"><title>各區突發簡訊：青年疑爭女　遭三煞施襲</title></header><body><h1>各區突發簡訊：<br>青年疑爭女　遭三煞施襲</h1><p>【屯   門】<br>【本報訊】20歲姓麥青年，前晚11時許，途經屯門山景邨商場2樓一間便利店外時，三名戴口罩的兇徒，突然由暗處閃出，並分持利刀、水喉鐵通及伸縮警棍，向麥施襲，事主登時頭、肩及腰部受傷，兇徒傷人後逃去無蹤，14歲姓陳男童途經發現報警，由救護員為麥包紮傷口後送院治療。警員經初步調查，不排除事件涉及爭女，正追緝三名本地和南亞裔兇徒歸案。</p></body></html>
