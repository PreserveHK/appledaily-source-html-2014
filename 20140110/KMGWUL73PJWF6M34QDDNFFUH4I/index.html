<html><header><meta charset="utf-8"><title>一中一台：陶喆火爆鬧粉絲</title></header><body><h1>一中一台：陶喆火爆鬧粉絲</h1><p>陶喆外表斯文，估不到原來都有火爆一面。昨日他上載一張準備演唱會的新照，卻慘被女粉絲指樣子憔悴，陶喆即點名指摘：「親愛的，妳真妙…我po一張自然、沒有修圖的照片，妳一定要說憔悴嗎？現在的人到底是怎麼了？那是真實在工作的狀況，小人物的自然狀態。還有，不要後面再寫些甚麼『老大，息怒』那種話！」</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
