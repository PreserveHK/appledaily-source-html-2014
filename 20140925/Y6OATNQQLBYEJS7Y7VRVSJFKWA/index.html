<html><header><meta charset="utf-8"><title>體訊速遞：（網球）舒娃爆冷輸波</title></header><body><h1>體訊速遞：<br>（網球）舒娃爆冷輸波</h1><p>武漢公開賽周三進行女單第3圈賽事，4號種籽俄羅斯球手舒拉寶娃（圖）苦戰逾兩小時後，爆冷以直落兩盤6:7、5:7不敵瑞士的芭辛絲姬；3號種籽姬維杜娃與7號種籽姬芭則分別以2:1及2:0擊敗對手，晉級8強。（now633及660台今日6:00pm起直播）綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
