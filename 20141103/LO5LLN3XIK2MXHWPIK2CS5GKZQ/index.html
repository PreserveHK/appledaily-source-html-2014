<html><header><meta charset="utf-8"><title>燒炮仗賀貪官落馬
山西男遭拘留</title></header><body><h1>燒炮仗賀貪官落馬<br>
山西男遭拘留</h1><p>貪官下台，民眾慶祝卻被當局追究！山西大同趙姓男子，為慶祝市委書記豐立祥（圖）涉及貪腐下台，到市委大門燒炮仗、放煙花並高舉五星旗慶祝，竟被警方聲稱是煽動群眾、影響秩序，最後被行政拘留15日。<br>這名姓趙的53歲大同男子，上月15日與兩朋友從網上得悉市委書記涉及貪腐而下台後，他們便到市委大樓「感謝共產黨的英明決策」，並在市委大樓前搖旗吶喊、拉橫額、放煙花、炮仗，同時想煽動周圍的群眾，故此被警方拘捕、處罰。<br>事件引發不少網民討論，質疑「天下還有比這更無恥的罪名了嗎？」、「當官稱要走群眾路線，但群眾的路在那裏呢？」。<br>北京《新京報》</p></body></html>
