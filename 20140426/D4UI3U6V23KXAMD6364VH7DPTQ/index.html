<html><header><meta charset="utf-8"><title>松本井上拍拖9年終斷正</title></header><body><h1>松本井上拍拖9年終斷正</h1><p>日本人氣組合嵐的成員松本潤，於05年時拍攝大熱劇集《流星花園》後，一直傳與扮演杉菜的女主角井上真央拍拖，但二人從未被影到約會照，不過，剛出版的日本雜誌《FRIDAY》，終拍到二人前後腳到烤肉店撐枱腳。據指照片於3月時拍攝，井上戴帽戴眼鏡戴口罩，全身黑色打扮，與同樣黑色打扮的松本似穿情侶裝，而松本則帶着同門師弟生田斗真掩人耳目。<br>據指他們在烤肉店關門後才包起該店吃飯，避免被其他客人發現，兩小時後井上先上的士返歸，5分鐘後松本才離開。去年松本的老友小栗旬在家中舉行派對時，他攜井上出席，有嘉賓不小心爆響口，外界才得知二人一直拍拖。<br>撰文：阮瑜</p></body></html>
