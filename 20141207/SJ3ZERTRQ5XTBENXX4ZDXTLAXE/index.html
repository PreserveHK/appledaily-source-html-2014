<html><header><meta charset="utf-8"><title>【街道搜查】西營盤東邊西邊　師爺改名夠直接</title></header><body><h1>【街道搜查】西營盤東邊西邊　師爺改名夠直接</h1><p>之前與大家說過西營盤正中間就有條正街，在它的西邊就有西邊街；東邊就有東邊街。</p><p>以前改街名很直接，一開始想用「東街」、「西街」，但由於上環已用了這兩個名。師爺就想過改為「新東街」、「新西街」，但居民都係叫這兩條街為「東邊嗰條」、「西邊嗰條」，就變成現在的「東邊街」與「西邊街」。<br><br>英文名係Eastern Street同Western Street，我們下一集再去其他地方啦！<br><br>記者：葉青霞<br>拍攝：楊錦文</p></body></html>
