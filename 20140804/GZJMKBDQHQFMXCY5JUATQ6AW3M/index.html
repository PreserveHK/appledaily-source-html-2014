<html><header><meta charset="utf-8"><title>關仁隱事：「美人」唔妥「醋埕」靠關係 - 關仁</title></header><body><h1>關仁隱事：「美人」唔妥「醋埕」靠關係 - 關仁</h1><p>宅男勁冧嘅「美人」同星二代出身嘅「醋埕」係同公司藝人，不時拍住檔做嘢，佢兩個喺其他人面前扮到好老友咁款，但原來佢哋勁唔妥對方，私下冇偈傾。關仁聽老友講，美人不時同身邊朋友講，自己好多網民支持，佢嘅知名度全憑自己實力得番嚟，話醋埕之所以成日有機會曝光同出騷，完全因為佢父母喺娛樂圈嘅關係，根本係掹父母衫尾，所以好不屑醋埕所做嘅嘢。美人四圍唱衰醋埕，醋埕當然收到風，所以醋埕見到美人都會當佢透明。<br>撰文：關仁</p></body></html>
