<html><header><meta charset="utf-8"><title>300萬全意宴</title></header><body><h1>300萬全意宴</h1><p>黃婉曼和馬主馮柏基昨晚在洲際酒店筵開50席豪華婚宴，貫徹早前到意大利拍攝婚紗照，一對新人把意國風情帶到婚宴會場，樓梯兩旁擺滿鮮花，還有一對巨型白馬擺設置於叢林中，充滿浪漫氣氛。</p><p>一對新人對賓客非常貼心，準備了心形朱古力和茶包做回禮，又大手筆地向現場採訪記者每人派500元利是，並安排房間提供自助餐。連同昨日晚裝和珍珠首飾，以及他們早前到意大利的婚禮和婚紗，估計使費逾300萬。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
