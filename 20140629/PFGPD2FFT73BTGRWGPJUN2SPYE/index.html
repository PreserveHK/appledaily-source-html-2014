<html><header><meta charset="utf-8"><title>米雪讚家英哥身體好</title></header><body><h1>米雪讚家英哥身體好</h1><p>米雪（左）與鮑起靜（右）昨晚齊齊在尖東出席《ATM提款機》煞科宴，米雪大談早前到新加坡做舞台劇及與羅家英合作拍電影。提到家英哥身體，她表示：「Very good，覺得佢冇事喎。」<br>而鮑姐頸部紅了一撻，她表示刮沙，她將趕返橫店拍爾冬陞（小寶）執導的《三少爺的劍》，提到小寶躁底傳聞，她代澄清：「冇，佢好好，可能因為好多困難，唔係躁底，不過要求高，人叻先係咁。」</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
