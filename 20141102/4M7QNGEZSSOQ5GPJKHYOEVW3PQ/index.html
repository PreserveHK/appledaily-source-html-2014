<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）達斯拿重傷今年玩完</title></header><body><h1>體訊速遞︰<br>（足球）達斯拿重傷今年玩完</h1><p>德甲球隊史浩克04上周五在聯賽，主場以1:0擊退奧格斯堡，卻付出沉重代價，中場達斯拿（右二）開賽僅11秒就退下火線，軍醫證實他的大腿肌肉嚴重拉傷，料缺陣今年餘下比賽。 綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
