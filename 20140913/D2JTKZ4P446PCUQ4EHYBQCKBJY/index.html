<html><header><meta charset="utf-8"><title>Edison開店煙駁煙</title></header><body><h1>Edison開店煙駁煙</h1><p>陳冠希（Edison）早年開始投資時裝生意，店舖開完一間又一間，在香港及內地都有分店。最新分店位於中環四方街，並於前日舉行開幕儀式，Edison邀請了近20位朋友參與開幕儀式，還在附近餐廳舉行party慶祝生意蒸蒸日上。</p><p>前晚約晚上9時半，一身潮look打扮的Edison，飯後與朋友在餐廳外傾偈兼煲煙，心情靚爆的Edison雖知有記者影相，但亦沒有閃避或不悅，反而笑笑口望記者鏡頭，而當晚出席的嘉賓除了Edison公司同事，好友Kevin Poon亦有到場，反而台灣女友則未見蹤影。<br>採訪、攝影：徐錦池、楊浩賢</p></body></html>
