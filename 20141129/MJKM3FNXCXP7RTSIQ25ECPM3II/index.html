<html><header><meta charset="utf-8"><title>【暗裏作反】《名門暗戰》撐港視發牌</title></header><body><h1>【暗裏作反】<br>《名門暗戰》撐港視發牌</h1><p>無綫最近頻生內訌，繼員工發起反暴力簽名行動後，最近黃金時段兩套劇集都出現「作反」劇情。繼「福祿壽」成員之一的王祖藍有份度橋的《老表，你好hea！》狂寸台慶頒獎禮及「一男子」政府後，《名門暗戰》大前晚播出一集亦有撐發免費電視牌橋段。<br>劇情講述蔡思貝為追尋理想被李成昌、胡定欣等慫恿去電視台參加藝員訓練班，見完評判後蔡思貝喊晒口，李成昌誤以為她落選，於是鼓勵她說：「去香江電視試吓囉，黃生𠵱家申請電視牌。」叫人東家唔打西家，似暗撐香港電視發牌成功。</p></body></html>
