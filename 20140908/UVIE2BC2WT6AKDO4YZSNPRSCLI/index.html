<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港U16今演生死戰</title></header><body><h1>體訊速遞：<br>（足球）港U16今演生死戰</h1><p>港U16（右）今日黃昏在曼谷舉行的亞少盃決賽周鬥澳洲，目標是搶分保住出線機會。港隊首戰以0:2不敵日本，如此戰再敗便幾可肯定分組賽出局。（now671台今日4:55pm直播）本報消息（泰國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
