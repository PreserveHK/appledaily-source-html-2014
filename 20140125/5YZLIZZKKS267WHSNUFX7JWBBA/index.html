<html><header><meta charset="utf-8"><title>君如賀歲打自己</title></header><body><h1>君如賀歲打自己</h1><p>吳君如與黃百鳴再合作拍歲賀片，早前二人在尖沙嘴宣傳賀歲片《六福喜事》，君如笑說：「真係N咁多年，自從上個世紀《92家有喜事》老利，之後就不斷有合作。」以往君如的角色多被醜化，而今次她演教人上床的專家，她說：「其實我以前演嘅角色都唔算醜化，但俾人講足咁多年乜都抵番，今次角色主要係教鄭中基同薛凱琪咀同做性愛瑜伽，但成部戲絕對老少咸宜。」<br>君如有兩部戲在賀歲檔上映，另一部是《金雞sss》，身為老闆的黃百鳴表示不介意打對台：「冇所謂，佢部《金雞》我都有份客串，大家都收錢咪好囉！等觀眾去選擇，最好逼爆啲戲院。」<br>採訪：魯萍<br>攝影：陳慧安<br>場地：北斗翁</p></body></html>
