<html><header><meta charset="utf-8"><title>逾40內地人被捕</title></header><body><h1>逾40內地人被捕</h1><p>【本報訊】本港雨傘運動9月底爆發以來，內地已有逾40人因聲援運動被捕，其中北京因而被刑拘的數十人被捕超過一個月，多人因拒不認罪目前已被轉為正式逮捕，面臨刑罰。<br>北京維權人士韓穎家屬前天收警方通知，她已被檢察院批准逮捕。41歲的韓曾發起「微笑公益」活動，每年收集冬衣支援西藏貧困地區。此前她與十多名北京維權同道聚餐舉牌「支持香港，風雨中抱緊自由」並將照片發上網，10月1日齊被以涉「尋釁滋事」刑拘。</p></body></html>
