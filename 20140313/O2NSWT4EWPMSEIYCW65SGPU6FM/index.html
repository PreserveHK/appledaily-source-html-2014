<html><header><meta charset="utf-8"><title>體壇拾趣： 阿韜追《星》當relax</title></header><body><h1>體壇拾趣： <br>阿韜追《星》當relax</h1><p>韓劇《來自星星的你》紅爆全城，連「速滑小子」呂品韜（左）都「中招」！噚日喺香港出發到加拿大蒙特利爾參加世界短道速滑錦標賽嘅阿韜，自爆對上3星期喺首爾集訓期間都有追《星》：「當係放鬆吓，我喺首爾嘅訓練由朝早5點練到黃昏，都幾緊張，套劇有唔少笑位，尤其全智賢，可以令我笑吓放鬆吓。」呂品韜上月索契冬奧冇隊醫搞到滿成風雨，佢話已經放低晒，過咗去就唔會再諗。至於佢參加世錦賽嘅項目就有500米、1,000米同1,500米比賽，目標就係晉身次圈。</p></body></html>
