<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Coffee網上澄清冇車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Coffee網上澄清冇車 - 馮仁昭</h1><p>林芊妤（Coffee）之前低調榮升馬主，噚日再有報道話佢仲會做埋車主㖭，佢見到雜誌嘅報道後，就好幽默咁喺微博度回應，佢話：「睇完雜誌封面故事我笑咗好耐，我只有一張八達通同一把『傘』，而唔係『車』，租住一個近屋企人嘅小單位，一切冇變過，我享受做個平凡又踏實嘅小女子。總之時間可以證明一切啦哈哈 」。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
