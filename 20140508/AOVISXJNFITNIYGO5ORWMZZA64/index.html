<html><header><meta charset="utf-8"><title>楚原樂觀接受腦退化</title></header><body><h1>楚原樂觀接受腦退化</h1><p>現年79歲的資深導演楚原，自從00年淡出娛圈後甚少露面，昨日有報道指他兩年前患上腦退化症，記憶力變差和反應慢，幸好情況不算太嚴重，經醫生診斷後，需要食藥和做運動控制病情。<br>初時楚原叔接受不到這事實，不過他與太太南紅生性樂觀，慢慢接受了。為照顧楚原叔，南紅謝絕所有應酬，放棄了自己的興趣，全力貼身照顧，經常提點老公食藥。去年南紅被問到楚原身體情況，她亦未有隱瞞說：「佢老啦！仲做得啲乜？個腦都唔得啦。」<br>撰文：張嘉澄</p></body></html>
