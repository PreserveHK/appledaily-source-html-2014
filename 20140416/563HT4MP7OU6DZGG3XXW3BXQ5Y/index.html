<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★英國型男奧蘭多布魯日前到了敍利亞探訪難民及當地兒童。<br>★美國男星畢彼特將在新戲《The Operators》中，扮演前駐阿富汗的美軍司令麥克里斯特爾。<br>★美國女星愛瑪史東昨日穿了透視裝於羅馬出席新片《蜘蛛俠2：決戰電魔》首映，更扮鬼臉搶鏡。<br>★日本男星小田切讓昨日宣傳新劇時，自嘲主演黃金時段的劇集收視不濟，只能演出深夜時段或收費台的劇集。<br>★日本女星上野樹里的新劇《愛麗絲的刺》雖被一致看好，但有傳她因態度差在今季女星身價榜中身價下跌。</p></body></html>
