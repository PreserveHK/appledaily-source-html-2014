<html><header><meta charset="utf-8"><title>News Flash法爆竊男遭私刑毒打</title></header><body><h1>News Flash<br>法爆竊男遭私刑毒打</h1><p>法國巴黎市郊（圖）一名16歲吉卜賽少年上周五被指闖入民居爆竊，遭居民濫用私刑毒打後，棄於超市手推車內，至今仍昏迷。事件引起吉卜賽人怒憤，總統奧朗德發聲明譴責，並揚言會竭盡所能將行兇者繩之於法。<br>法新社</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
