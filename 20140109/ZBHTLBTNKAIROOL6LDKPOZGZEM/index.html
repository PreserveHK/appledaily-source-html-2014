<html><header><meta charset="utf-8"><title>Rain綵排狂賣萌</title></header><body><h1>Rain綵排狂賣萌</h1><p>韓國樂壇天王Rain（圖）正式服完兵役再在娛樂圈搏殺，近期他搞作多多，他昨日下午在首爾為電視節目綵排，是次演出是Rain自回歸樂壇出碟後第一次演唱新歌，穿大褸上台的Rain雖然沒有除剩背心騷胸肌，不過他想到用其他方法冧歌迷，就是賣萌！Rain在表演時動作及表情多多，除了不時伸脷之外，又將雙手放在臉頰旁扮花。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
