<html><header><meta charset="utf-8"><title>家輝剝Sammi衫嗌離譜</title></header><body><h1>家輝剝Sammi衫嗌離譜</h1><p>張家輝日前為電影《失戀急讓》在柴灣接受訪問，他笑言戲中與鄭秀文（Sammi）會有一場難以形容的離譜床戲，他說：「我哋冇合作過，私下都冇乜交往，喺唔係太認識情況下多謝佢相信我。但係件事唔意淫亦冇裸露，但尺度大膽。」家輝續說：「我哋嗰場冇乜身體接觸，冇摷呢個字咁勁，但係有除佢件衫囉。」<br>家輝坦言想不到Angelababy在戲中能完全拋開平日的「金絲雀」形象，對於張學友曾笑指片酬不及他，家輝謂：「佢客串梗唔夠我高啦，佢拍一部就好高喇。我好高咩？我得五呎幾吋。」<br>採訪：文國駿<br>攝影：陳志嵐</p></body></html>
