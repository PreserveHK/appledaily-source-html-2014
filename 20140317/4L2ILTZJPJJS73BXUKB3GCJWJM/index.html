<html><header><meta charset="utf-8"><title>左麟右李為世盃停騷</title></header><body><h1>左麟右李為世盃停騷</h1><p>譚詠麟（阿倫）與李克勤昨日在屯門出席簽唱會，阿倫心情靚絕，司儀取笑他身形敦厚，穿不回演唱會歌衫，阿倫即笑言會繼續做食神。「左麟右李巡迴演唱會」首站為廣州，之後會因巴西世界盃暫停巡唱一個月，克勤說：「係刻意停工，因為要去巴西睇決賽，會帶埋老婆、阿爸同外父一齊去。」阿倫則謂家人不會同行，也不擔心當地治安。<br>此外，成龍在政協會議上將面貼向宋祖英而被批評行為不當，阿倫說：「禮儀箒，可能係覺得場合唔啱做，至會有咁大反應，如果唔係呢個場合，我覺得冇乜嘢。」對於成龍是否過份熱情，他笑說：「呢樣真係唔識答。」<br>採訪：麥萍萍</p></body></html>
