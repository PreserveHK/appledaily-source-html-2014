<html><header><meta charset="utf-8"><title>劇王子：吳智昊娶妻未求婚勁喊</title></header><body><h1>劇王子：吳智昊娶妻未求婚勁喊</h1><p>主演劇集《能看見鬼的警察處容》的男星吳智昊昨午在韓國跟圈外女友舉行婚禮，張赫、鄭錫元和閔孝琳等藝人到場祝賀。吳智昊在婚禮舉行前單獨見傳媒，他表示老婆是有義氣的「女強人」，亦是令他產生結婚念頭的唯一對象。<br>吳智昊更透露婚後會努力造人，希望抱得一男一女。吳智昊全程春風滿面，不過當記者叫他對老婆講幾句說話時，他眼紅紅地表示至今未向老婆正式求婚，覺得有點抱歉，承諾之後會做得更好，更淚灑人前。婚禮上，一對新人跟賓客玩得開心，男星洪錫天更跟吳智昊夫妻自拍，不過新娘只得半邊面。<br>撰文：黎金美</p></body></html>
