<html><header><meta charset="utf-8"><title>陳小春揀擇齋買鞋</title></header><body><h1>陳小春揀擇齋買鞋</h1><p>【銅鑼灣】做咗老竇嘅陳小春，修身養性咗好多，除咗開工，大部份時間都陪住個仔，日前小春撇甩老婆應采兒同囝囝，獨自喺銅鑼灣行街，一身型人打扮的小春走咗入白沙道一間專賣潮服嘅運動店shopping，不過左睇右睇都好似睇唔啱，發現有記者影相，就叫職員將大堆衫攞入試身室俾佢揀，舖頭職員攞住唔同嘅衫行咗幾轉，但小春最後都揀唔啱心水，只係攞咗對相信一早預留咗嘅波鞋就走人。<br>採訪、攝影：徐錦池</p></body></html>
