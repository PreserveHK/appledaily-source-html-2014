<html><header><meta charset="utf-8"><title>趣趣地：扮開槍都有攻擊性？</title></header><body><h1>趣趣地：扮開槍都有攻擊性？</h1><p>球證有冇咁嚴呀，扮開槍慶祝都唔得？上星期五場法甲，巴黎聖日耳門作客贏朗斯3:1，成場波嘅重點係客隊前鋒卡雲尼入完3:1嗰球後，扮開槍慶祝，但被球證出示黃牌警告！卡雲尼頭都大埋，就同球證理論，後者一於少理，仲送多面黃牌，趕咗卡雲尼出場（圖）。一直以來，好多球員都鍾意扮開槍慶祝入波，好似羅比堅尼咁，但都唔會被罰，所以真係唔明球證點諗囉。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
