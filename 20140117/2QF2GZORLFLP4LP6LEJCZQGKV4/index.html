<html><header><meta charset="utf-8"><title>慾女誘陌生男街頭做愛</title></header><body><h1>慾女誘陌生男街頭做愛</h1><p>去報攤買支水竟然做起愛上來？英國黑池市33歲豪放女霍姆斯（Katy Holmes圖）在報攤瞬間勾搭上一名陌生男子，竟光天化日下跟對方在車頭蓋做愛。<br>案情指，去年12月某天早上，霍姆斯竟公然白晝宣淫，途經的太太目擊這荒唐一幕，急忙用手掩着孩子雙眼，然後報警。檢控官指霍姆斯與男子旁若無人，她笑意盈盈嘴角含春看似相當享受。霍姆斯解釋是「他開始跟我調情……我倆是你情我願的，不過我知有人覺得這淫蕩及冒犯性」。法官最後判霍姆斯監禁八周，緩刑一年。<br>英國《每日鏡報》</p></body></html>
