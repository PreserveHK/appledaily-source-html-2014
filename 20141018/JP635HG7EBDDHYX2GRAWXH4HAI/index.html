<html><header><meta charset="utf-8"><title>采兒發火小春免疫</title></header><body><h1>采兒發火小春免疫</h1><p>鄭伊健、陳小春、鍾漢良及應采兒等前日在深圳出席衛視《極速前進》發佈會，節目是美國熱爆真人秀《The Amazing Race》的中國版，「古惑佬」伊健和小春一組要與欖球隊壯漢對抗，而應采兒在送薄餅期間跟「閨蜜」劉雲鬧交，采兒說：「我脾氣本來就很暴躁，節目組將地址搞錯了，我就吵起來。」小春替老婆講好話：「她不會這樣對我。」伊健亦被拖落水，被問為何愛妻蒙嘉慧沒有一起亮相，及何時生仔，他大耍太極說：「順其自然。」</p><p>鍾漢良稱自己最難忘的是挑戰赤手攪牛屎糊牆，他說：「那始終是屎，結束後要用牙刷去刷指縫裏的屎。」<br>撰文：嵐山</p></body></html>
