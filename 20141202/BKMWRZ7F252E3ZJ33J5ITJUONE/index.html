<html><header><meta charset="utf-8"><title>體訊速遞：（足球）奧咸唔收強姦犯伊雲斯</title></header><body><h1>體訊速遞：<br>（足球）奧咸唔收強姦犯伊雲斯</h1><p>威爾斯前鋒卓雲伊雲斯因強姦罪出獄後，一度於其前效球會錫菲聯跟操，但因球會贊助商施壓而未能簽約。有指伊雲斯正與英甲奧咸接洽，惟奧咸周一發表聲明，宣佈不會向他提供合約。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
