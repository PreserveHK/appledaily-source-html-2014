<html><header><meta charset="utf-8"><title>阻建焚化爐覆核遭駁回</title></header><body><h1>阻建焚化爐覆核遭駁回</h1><p>【本報訊】環保署前年1月通過在石鼓洲興建焚化爐的環評報告及批出環境許可證，惹來長洲居民梁翰偉（圖）提出司法覆核，要求推翻報告及許可證，但高院指環評報告已符相關要求，而建設700公頃的海岸公園也可彌補損失的31公頃江豚棲息地。上訴庭昨以大比數駁回梁的上訴，梁在庭外表示判決不合理，會上訴至終審庭，並重申政府慢性謀殺長洲居民，「假如佢真係一意孤行，我真係好想請梁振英同黃錦星去長洲住吓」。<br>上訴庭副庭長林文瀚及法官關淑馨同意原審法官判決，但法官麥偉德認為項目環評報告由環保署撰寫，交予環保署署長審批，是不合邏輯。<br>案件編號：CACV176/13</p></body></html>
