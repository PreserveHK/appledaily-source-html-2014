<html><header><meta charset="utf-8"><title>News Flash澳議會公帑招募卧底嫖妓</title></header><body><h1>News Flash<br>澳議會公帑招募卧底嫖妓</h1><p>澳洲傳媒揭發悉尼十多個地區議會以公帑招募卧底嫖妓（圖），以搜集證據來游說法官取締非法妓院，其中威樂比議會已承認過去兩年曾6次派出一名卧底執行任務，共花費納稅人6萬澳元（約40萬港元）。<br>澳洲《悉尼先驅晨報》</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
