<html><header><meta charset="utf-8"><title>阿森一族203人物紋背脊</title></header><body><h1>阿森一族203人物紋背脊</h1><p>今年是美國長壽電視動畫《阿森一族》播映25周年，澳洲超級粉絲巴克斯特斥資1.2萬澳元（7.8萬港元），在背部紋上203名阿森動畫人物（圖），挑戰世界紀錄。<br>52歲的巴克斯特是懲教人員，他去年捱足130小時「皮肉之苦」，把荷馬一家及其他角色刻在背上。此舉不僅帶挈紋身師史密斯揚名，巴克斯特更隨時成為阿森人物，因美國粉絲開腔要求節目中加入「紋身男」巴克斯特。<br>英國《每日郵報》</p></body></html>
