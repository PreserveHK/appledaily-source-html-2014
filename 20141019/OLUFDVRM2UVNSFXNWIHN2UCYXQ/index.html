<html><header><meta charset="utf-8"><title>體訊速遞︰（欖球）港隊爭做亞洲1哥</title></header><body><h1>體訊速遞︰<br>（欖球）港隊爭做亞洲1哥</h1><p>亞洲7人欖球系列賽昨展開壓軸的北京站，港隊（藍白衫）在男子組先後擊退中華台北及新加坡，今與泰國合演盃賽8強，大有機會殺入同日上演的決賽，爭亞洲1哥之名。港女隊昨2勝1負，今於盃賽4強鬥日本。本報消息（北京）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
