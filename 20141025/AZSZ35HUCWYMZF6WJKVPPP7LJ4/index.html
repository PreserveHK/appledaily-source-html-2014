<html><header><meta charset="utf-8"><title>陳柏霖問候劈腿韓寒</title></header><body><h1>陳柏霖問候劈腿韓寒</h1><p>之前曾捲入「房東吸毒事件」的陳柏霖（圖），昨日在台灣出席洗髮水代言活動，好友房祖名和柯震東吸毒被補後，先前他主演的電影《後會無期》的中國作家導演韓寒，近日被踢爆劈腿，偷食對象更是老婆的學妹兼演員趙卓娜，陳柏霖坦承有傳短訊問候韓寒：「對方表示還好。」若是自己遭遇劈腿，陳柏霖謂：「如果真的還愛着對方，可能會選擇原諒。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
