<html><header><meta charset="utf-8"><title>影畫館：李準基歡迎異地戀</title></header><body><h1>影畫館：李準基歡迎異地戀</h1><p>韓國男星李準基（圖）昨日現身北京，出席由關錦鵬監製的新片《西西里艷陽下》記者會。首度拍內地電影的李準基表現興奮，在台上大擺心心手勢，他表示從小就愛看港產片，所以有信心此片令他演技更上一層樓。而今次他在片中會與內地女星周冬雨有段跨國感情線，李準基自爆：「我的戀愛經歷很少，但如果有女朋友，兩個人能在一起就是很幸福的事。」他直言不介意異地戀，相信有愛就不是問題。<br>採訪、攝影：陶然婷</p></body></html>
