<html><header><meta charset="utf-8"><title>衞詩雅當陳家樂細佬</title></header><body><h1>衞詩雅當陳家樂細佬</h1><p>衞詩雅和陳家樂昨晚出席導演麥曦茵在九展舉行的電影特別場，收益扣除成本後，將捐一萬元給奧比斯作慈善用途。</p><p>問衞詩雅和陳家樂是否不避嫌拍拖到場？衞詩雅耍手兼擰頭說：「救命呀，我哋成日都一齊出嚟，我哋冇一齊。」聽到有人讚他們外形合襯，衞詩雅則打冷震地說：「我只當佢係細佬同好朋友，我哋試過拍攬戲，但係事後好有亂倫感覺。」王敏奕曾經被傳與麥曦茵不和，她否認不和：「其實之前解釋過，我哋冇事，只係喺合作形式上有唔同，只要有合適劇本都會合作。」<br>採訪、攝影：黃曉妍</p></body></html>
