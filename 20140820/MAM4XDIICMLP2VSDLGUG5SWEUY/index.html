<html><header><meta charset="utf-8"><title>體訊速遞：（F1）荷新星勢成最年輕車手</title></header><body><h1>體訊速遞：<br>（F1）荷新星勢成最年輕車手</h1><p>紅牛二隊宣佈，現年16歲的荷蘭新星韋斯達潘（圖）來屆會取代法國的利安，成為車隊車手；換言之，下月將度過17歲生日的韋斯達潘，勢成為F1史上最年輕車手。綜合外電（荷蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
