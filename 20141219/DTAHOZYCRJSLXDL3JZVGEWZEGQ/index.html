<html><header><meta charset="utf-8"><title>隔牆有耳：金融界想捧李民橋入立會 - 李八方</title></header><body><h1>隔牆有耳：<br>金融界想捧李民橋入立會 - 李八方</h1><p>政界傳咗好多年，話金融界立法會前議員李國寶在任時一直部署由大仔李民橋「世襲」議席，不過2012年佢冇競逐連任，金融界改由中銀高層吳亮星做議員。有建制中人就話，吳過去兩年喺立法會嘅表現太紅、太左，無乜銀行家風範，所以業界唔少人都希望下屆換人，而李民橋再被點名接棒。八方記得李國寶喺2012年一個訪問中講過：「我跟兒子說，千萬不要入去（立法會），Politics is waste of time（政治是浪費時間）！望番轉頭是完全不值！」唔知李國寶𠵱家仲係咪咁諗呢？</p></body></html>
