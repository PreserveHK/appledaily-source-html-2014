<html><header><meta charset="utf-8"><title>鄭多燕酒店派卡片</title></header><body><h1>鄭多燕酒店派卡片</h1><p>【尖沙嘴】47歲嘅韓國塑身天后鄭多燕近日來港宣傳，大前日出席完喺尖沙嘴做完傳媒訪問後，鄭多燕冒住毛毛細雨，同幾個助手徒步行返去就近下榻嘅九龍香格里拉酒店。佢哋行咗去禮賓部借咗幾把遮，準備再次外出，咁啱遇着兩位認識嘅外國人，打個招呼交換卡片。<br>之後鄭多燕等人再次起程，佢哋徒步行過對面麼地道，然後毫不猶豫入咗間韓國菜館食晚飯。成餐飯鄭多燕都冇飲過一滴酒，認真健康。<br>採訪、攝影：李志明、朱志聰</p></body></html>
