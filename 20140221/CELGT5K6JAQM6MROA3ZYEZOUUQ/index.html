<html><header><meta charset="utf-8"><title>【壹週刊】新地狂倒泥頭斷正破鄧氏六百年風水穴</title></header><body><h1>【壹週刊】新地狂倒泥頭斷正<br>破鄧氏六百年風水穴</h1><p>【壹週刊】本刊上期報道，錦田長春新村附近有人大規模倒泥，經連日追查，終發現倒泥元兇，原來是新鴻基地產全資擁有的沙埔村住宅地盤。更離譜的是，新地倒泥的位置，附近佈滿鄧氏祖墳，受影響的更包括一個建於明朝，有近六百年歷史，被稱為香港十大風水名穴之一的「荷葉跋龜」。<br><br>iPhone版下載： http://goo.gl/1SDaWF <br>Android版下載： http://goo.gl/xfQS8D  </p></body></html>
