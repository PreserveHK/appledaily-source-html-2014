<html><header><meta charset="utf-8"><title>疑似吸血鬼骸骨出土</title></header><body><h1>疑似吸血鬼骸骨出土</h1><p>傳說中要阻止屍體變成吸血殭屍，就要將大蒜塞入死者口中，再在心臟釘上木樁。考古學家在波蘭北部發現一具十六世紀遺骸有類似以上特徵，有人相信這是吸血殭屍骸骨出土。<br>遺骸嘴巴內有一顆石頭（圖），相傳是防止死屍屍變後吸人血，其中一隻腳有釘入過木樁的痕迹，據說能困住殭屍離不開棺木。這副疑似吸血鬼的骸骨，是考古學家挖掘波蘭波莫端地區卡緬（Kamien Pomorski）一個墓地時發現，當時歐洲及斯拉夫語地區深信在大溫疫中未經證實死亡就被埋葬的人，因死不瞑目會變成吸血殭屍。<br>英國《每日郵報》</p></body></html>
