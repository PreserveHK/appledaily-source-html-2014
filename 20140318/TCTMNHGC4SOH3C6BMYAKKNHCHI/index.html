<html><header><meta charset="utf-8"><title>求驗客手記：祖記靠兩老驚險贏波</title></header><body><h1>求驗客手記：<br>祖記靠兩老驚險贏波</h1><p>祖雲達斯呢排腳軟唔出奇，歐霸盃賽程頻密，近一個月差唔多每周兩賽，所以周日場意甲作客熱拿亞，球員踢到冇喱神氣，仲爭啲先失波，好彩今場追平前輩索夫476次替祖記上陣紀錄嘅保方，撲出對方嘅12碼，力保不失。去到完場前一刻，另一老將派路（21號）顯身價，射入招牌靚絕罰球幫球隊搶到呢3分，繼續高踞榜首。<br>不過，另一支老牌球會AC米蘭就好閉翳，上周中歐聯出局似乎冇激起佢哋份鬥心，主場都輸畀帕爾馬2:4，舊將卡斯辛奴仲入兩球，明剃眼眉，難怪啲球迷場外用粗口手勢為佢哋送行，我求大俠都冇眼睇！</p></body></html>
