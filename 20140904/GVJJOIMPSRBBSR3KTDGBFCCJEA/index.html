<html><header><meta charset="utf-8"><title>馮仁昭四圍超：超蓮誓要減11磅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：超蓮誓要減11磅 - 馮仁昭</h1><p>賭王何鴻燊三房千金何超雲，自從同陳山聰分手後突然激瘦變番索女，至於一向都好索嘅超蓮，身形一直以嚟都同肥字扯唔上關係，身形標準嘅佢仲好熱愛着熱褲騷美腿。不過唔知係咪因為同台灣男友吳克羣打得火熱，有愛情滋潤下搞到超蓮肥咗少少，前晚超蓮自拍新相貼上微博，誓言話要瘦5公斤（11磅）：「最近難得拍瘦的一張，決定一個月內要瘦5公斤，一定要！！！ 」大批網民都認為佢唔使減，仲叫佢唔好再瘦落去。<br>撰文：馮仁昭</p></body></html>
