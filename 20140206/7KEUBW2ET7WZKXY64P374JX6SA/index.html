<html><header><meta charset="utf-8"><title>甘比陪大劉回歸</title></header><body><h1>甘比陪大劉回歸</h1><p>大劉劉鑾雄在新春期間絕迹至愛的灣仔福臨門，昨日終於回歸，陪伴他的是剛由倫敦返港的甘比一家。甘比一家乘坐「1M1SSU」七人車到達，她拖着女兒秀樺，母女二人都紅噹噹打扮，甘比孭着紅色Chanel手袋，挽住黑色bling bling Chanel手袋及手挽袋，相信黑色手袋是秀樺的利是袋，甘比媽則抱住粉藍色打扮的Joseph Junior落車，眼仔睩睩非常可愛。<br>約5分鐘後大劉到達，他用膳後獨自離開，甘比等離開時，囝囝見到記者影相，不但沒有怕醜，更哈哈大聲笑。<br>採訪、攝影：盧妹</p></body></html>
