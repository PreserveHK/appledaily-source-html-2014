<html><header><meta charset="utf-8"><title>GaGa加國開騷碌地沙</title></header><body><h1>GaGa加國開騷碌地沙</h1><p>美國樂壇百變天后Lady GaGa上周起展開加拿大之行，繼日前谷胸以高貴打扮出席完蒙特利爾爵士音樂節後，昨日她就回歸一向的狂野形象，以三點式參與渥太華的大型盛會ART RAVE，有指表演時最高峯共吸引9萬人捧場，場面相當墟冚！</p><p>GaGa以貝殼bra配T-back站台表演，她不僅於台上慷慨曬月光，更忽然走落台下與熱情歌迷近距離接觸，其間更在觀眾前大玩碌地沙，似足曾在香港機場鬧事的強國阿嬸。完騷後，GaGa於Instagram上載自己的開騷照及片段，並帶愛犬到公園散步。<br>撰文：哥羅</p></body></html>
