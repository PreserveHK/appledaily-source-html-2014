<html><header><meta charset="utf-8"><title>朴海鎮闖內地賣衫</title></header><body><h1>朴海鎮闖內地賣衫</h1><p>《來自星星的你》除了令全智賢和金秀賢的人氣更上一層樓外，在劇中對千頌伊一往情深的有錢仔李輝京（朴海鎮飾），在內地也極速吸納更多粉絲，賺人仔賺到笑。朴海鎮昨日宣佈將與內地著名時裝設計師Mark Cheung合作，變身設計師推出朴海鎮品牌，並於下月25日到北京出席宣傳活動。<br>韓國藝人在內地推出自家品牌實屬罕見，朴海鎮對於今次獲Mark提出邀請而令計劃成事，他感到十分光榮，他說：「我會全力以赴，希望藉着今次合作可以學到更多。」由於他形象健康，下月3日將獲委任為首爾龍山稅局的一日室長，以電死人的笑容呼籲國民誠實交稅。<br>撰文：梁婉霞</p></body></html>
