<html><header><meta charset="utf-8"><title>陳法拉拍戲6遮防曬</title></header><body><h1>陳法拉拍戲6遮防曬</h1><p>陳法拉早前成為護膚品牌Olay代言人，並拍攝了一系列電視及平面廣告。<br>法拉最近主力拍攝鄭中基與陳嘉上聯合執導、斥資8千萬的電影《神秘寶藏》（前名《張保仔》），要處於50度的高溫地方拍攝，避免曬黑，法拉笑言拍攝時曾日攜6把傘，她說：「拍攝經常會喺船上面，因為海風非常大，所以我嘅遮都成日吹反，為咗唔想曬黑，我堅持要帶多幾把遮，總之一定要有遮出入。」法拉透露戲中將一人分飾兩角，其中一角是幽默的海盜，戲內更有大量打戲。<br>撰文：栐仁</p></body></html>
