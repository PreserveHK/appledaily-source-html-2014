<html><header><meta charset="utf-8"><title>王家衛出發爭百花獎</title></header><body><h1>王家衛出發爭百花獎</h1><p>第32屆大眾電影百花獎於明日（27日）在甘肅省蘭州舉行，徐崢、黃曉明、成龍、湯唯及章子怡等將角逐百花影帝、影后寶座。由王家衛導演的《一代宗師》分別入圍最佳影片、導演、女主角及男配角四大獎項。據知王家衛會於今日飛往蘭州會合章子怡及張晉，《一》片有機會成為今次百花獎大贏家。<br>張晉今趟憑《一》片角逐最佳男配角，他早前已憑此片成為香港電影金像獎最佳男配角，昨晚起程往蘭州的張晉透過助手回應說：「冇諗過獲獎機會有幾大，有份角逐百花獎已經好開心。」今次《一》片有望收回金雞獎的失地，特別是去年被認為沒得輸的章子怡不敵宋佳《蕭紅》失落金雞影后。<br>採訪：李森</p></body></html>
