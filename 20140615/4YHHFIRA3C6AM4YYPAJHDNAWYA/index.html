<html><header><meta charset="utf-8"><title>鄧穎芝旅行療情傷</title></header><body><h1>鄧穎芝旅行療情傷</h1><p>鄧穎芝和張紋嘉（Crystal）前晚出席沙田大會堂舞台劇《我的科學家爸爸》首演，受情傷的鄧穎芝去旅行療傷，她表示即將會面試《中國好聲音3》，又計劃到美國學唱歌跳舞，專注事業。另外，Crystal表示將會接一個有關足球的舞台劇，之後都會通宵看世界盃，最有興趣看英格蘭對意大利，表示會支持英格蘭，因為靚仔多。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
