<html><header><meta charset="utf-8"><title>影畫館：李政宰爆肌格鬥手</title></header><body><h1>影畫館：李政宰爆肌格鬥手</h1><p>韓片《盜賊門》男星李政宰在新片《Big Match》中飾演格鬥選手，他為了拯救落在壞人手裏的哥哥而四出奔走，昨日造型曝光（圖）。現年41歲的李政宰身形弗爆，紋身圖案加一身結實肌肉，睇到粉絲流口水。據知他平時一直堅持運動，原本身形已經正，但他為了力求完美，特別在電影開拍前五個月進行地獄式訓練再操。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
