<html><header><meta charset="utf-8"><title>體訊速遞：（跳繩）香港月底首辦世錦賽</title></header><body><h1>體訊速遞：<br>（跳繩）香港月底首辦世錦賽</h1><p>首次由香港主辦的世界跳繩錦標賽將於本月28日至8月3日舉行，率先上演的世青賽將在麥花臣運動場進行，而壓軸的世錦賽則移師香港體育館；港隊將派出約175名選手（圖），與來自20個國家或地區的過千運動員競技。本報消息（香港）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
