<html><header><meta charset="utf-8"><title>KillerSoap想多人識</title></header><body><h1>KillerSoap想多人識</h1><p>組合KillerSoap前晚在尖沙嘴出席聖誕亮燈儀式，主音陳樂基（Rocky 中）因為曾參加《中國好聲音》，一鳴驚人，令更多人認識，現在於內地不停有騷做，剛剛去了青島，之後又會去北京開騷。其實這隊樂隊已經出道11年，不過認識的人不多，Rocky說：「初時的確只有身邊朋友同歌迷認識我哋，𠵱家樂隊以外嘅人都知道我哋。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
