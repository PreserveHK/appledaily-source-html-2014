<html><header><meta charset="utf-8"><title>雯女買生果密密傾</title></header><body><h1>雯女買生果密密傾</h1><p>【天后】呢排好關心社會大事嘅鄧萃雯，前日見佢揸住架綠色私家車喺天后出現，佢泊咗架車喺清湯腩嘅門口等人。等咗一陣女友人終於出現，佢哋喺車裏面研究咗一輪，雯女先落車行去生果舖買生果，見到佢同啲店員有傾有講，睇嚟佢都係熟客仔，結果話咁快佢就買咗兩大袋生果，嗰啲店員仲好熱心幫雯女攞啲生果去佢架車度。之後等到女友人喺清湯腩買完外賣，跟住雯女就揸車走人！<br>採訪、攝影：李志明、吳耀輝</p></body></html>
