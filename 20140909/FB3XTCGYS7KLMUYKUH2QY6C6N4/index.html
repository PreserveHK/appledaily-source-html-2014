<html><header><meta charset="utf-8"><title>周永恒傳打阿Yu 7次</title></header><body><h1>周永恒傳打阿Yu 7次</h1><p>周永恒（Roy）和趙頌茹（阿Yu）的家暴風波鑊鑊新鮮，昨有雜誌指Roy一年打老婆7次，每次都為小事郁手，包括嫌浴缸污糟撼老婆頭埋浴缸、嫌餸菜不合胃口發老脾等，另網上流傳Roy向中間人爆粗的聲帶：「唔該你幫阿Yu出份佢好想講嘅稿，畀我對住大圍去跪玻璃嗰時讀，一嘢算X數……逼唔到佢嘅話，我去你屋企先等你，再去何基佑屋企，或者去高皓正屋企，帶埋班狗仔隊一齊搵老婆。」<br>昨日本報向阿Yu求證，她以短訊回覆：「過咗去嘅事件真的不想再多提，今天是中秋節，我衷心祝福每個家庭都要活得幸福、美滿！」至於Roy則表示沒回應。<br>採訪：皓騫</p></body></html>
