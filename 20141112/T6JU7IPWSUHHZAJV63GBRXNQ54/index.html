<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）黃永棋外圍賽出局</title></header><body><h1>體訊速遞：<br>（羽毛球）黃永棋外圍賽出局</h1><p>在福州舉行的中國羽毛球公開賽今日起展開決賽周，兩名男單港將胡贇及魏楠將分途出戰丹麥及印度球手，混雙拍檔李晉熙/周凱華則對俄羅斯組合。然而另一港將黃永棋(圖)在外圍賽出局，無緣決賽周。 本報消息（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
