<html><header><meta charset="utf-8"><title>【壹週刊】冇車冇樓　吳千語求林寶Baby過料</title></header><body><h1>【壹週刊】冇車冇樓　吳千語求林寶Baby過料</h1><p>【壹週刊】有國產一線有米小生黃曉明做男友，Angelababy（楊穎）收完千萬豪宅，上月底再收三手林寶堅尼做生日禮物。同人唔同命，就算吳千語落重「BB降」有富貴林峯全面照顧衣、食、住、行，偏偏無車無樓揸手。<br>箍仔秘技不如人，千語BB於是請林寶Baby到半島開餐，向對方攞料學番一招半式，揸盡林峯。<br><br>iPhone App免費下載： http://bit.ly/nextplus_iphone <br>Android App免費下載： http://bit.ly/nextplus_android  </p></body></html>
