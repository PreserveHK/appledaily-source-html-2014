<html><header><meta charset="utf-8"><title>2PM斥海難造謠者不是人</title></header><body><h1>2PM斥海難造謠者不是人</h1><p>南韓發生沉輪事件後，韓國娛樂圈極度關注。近日有人於網上散佈沉輪事件的不實消息，韓國男子組合2PM成員澤演及燦成均在個人twitter上怒罵造謠者。燦成認為造謠者應該得到報應，而澤演更指他們「不是人」，表現得傷心及憤怒。<br>另外，韓劇《3days》的製作公司日前經救世軍捐款3,000萬韓圜（約22萬港元），指定捐款用作歲月號的搜救工作。正在拍攝《你們被包圍了》的男星車勝元昨日亦捐款1億韓圜（約75萬港元），用作救援工作及為遇難者的家屬購買生活用品。<br>撰文：梁展雯</p></body></html>
