<html><header><meta charset="utf-8"><title>罕見火龍捲　風火沙石狂舞</title></header><body><h1>罕見火龍捲　風火沙石狂舞</h1><p>當旋風沙柱遇上火燄，會出現怎樣的景象？日前有人在美國科羅拉多州拍攝到十分罕見的「火龍捲」（圖），場面猶如災難片般壯觀而駭人。<br>丹佛市一個國家野生動物保護區上周五進行受制燃燒（controlled burn）工作預防發生嚴重火災，豈料點起火頭後，一道突如其來的旋風沙柱襲至，結合成為「火龍捲」，壯觀的火柱在空中舞動，捲起煙灰和沙塵，濃煙四散，消防員退避三舍。拍攝者將「火龍捲」片段上載YouTube，一周已有19萬人次觀看。<br>英國《每日鏡報》</p></body></html>
