<html><header><meta charset="utf-8"><title>床上的奇蹟　癡呆症媽恢復記憶</title></header><body><h1>床上的奇蹟　癡呆症媽恢復記憶</h1><p>「知道我是誰嗎？」，「你是凱莉！」這是美國一對母女躺在床上閒話家常的內容，但對女兒凱莉(Kelly Gunderson)而言，87歲的母親能說出她的名字卻有如奇蹟，因為她的媽媽是患有阿茲海默氏症(Alzheimer's disease)，亦即是老年癡呆症。<br><br>當確認眼前人是凱莉，婆婆顯得相當開心，連說：「我愛你，凱莉」，凱莉也興奮地說：「我愛你，媽媽」，母女相視而笑。短片完全呈現她們是如何珍視對方，凱莉更留言謂：「媽媽認得我，哪怕只有一刻！」短片上載到YouTube短短兩日，已有超過35萬的點擊率了。<br><br>英國《鏡報》</p></body></html>
