<html><header><meta charset="utf-8"><title>【Phone拍專家】千萬別用閃光燈　全無層次唔開胃</title></header><body><h1>【Phone拍專家】千萬別用閃光燈　全無層次唔開胃</h1><p>雖說自然光是最簡單又好用的光源，但環境所限，好像是晚上又或是未能坐近窗邊，又可以怎樣做呢？有不少人就會選擇利用手機上的閃光燈幫忙打燈，但其實這是最不正確的手機拍攝食物的方法。因為手機閃光燈大多是純白色，而且光線很「硬」，亦只會從鏡頭方向直打向近距離的食物，這樣的閃光雖可補光，但容易令食物本身的立體感消失，顏色亦沒有層次欠自然，令食物相片極不吸引，再者在餐廳中突然用閃光燈也有礙觀瞻，切忌亂用！<br><br>記者：韓繼聰</p></body></html>
