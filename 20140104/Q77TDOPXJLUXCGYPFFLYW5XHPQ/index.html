<html><header><meta charset="utf-8"><title>尹蓁晞靠男友減磅</title></header><body><h1>尹蓁晞靠男友減磅</h1><p>曾是𡃁模的尹蓁晞（Yumi）因與周秀娜舊愛陳偉成（Avis）拍拖，令近日人氣再度反升，最近她重操故業，為雜誌《Bubble》影靚相。經Avis地獄式訓練成功減磅的Yumi，穿上性感內衣及泳衣拍攝，身形的確比之前更弗更誘人，Avis可謂功不可沒，而Yumi亦可為男友近日新開的健身院做生招牌。Yumi在拍攝當日擺甫士依然熟練，難怪連攝影師也大讚Yumi表現專業，若不做模特兒認真浪費。<br>撰文：唐寶妮</p><p><br>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
