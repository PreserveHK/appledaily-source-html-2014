<html><header><meta charset="utf-8"><title>K-Pop之王：太陽豪着狐狸毛飛日本</title></header><body><h1>K-Pop之王：太陽豪着狐狸毛飛日本</h1><p>韓國天團BIGBANG三位成員太陽（圖）、T.O.P和勝利，前晚在韓國出發飛去日本，準備演出昨日在札幌巨蛋舉行的演唱會。太陽和T.O.P不約而同地戴口罩和穿軍綠色褸現身，當中太陽所穿的褸更被韓國傳媒起底，指看上去雖然普通，但實際入面是狐狸毛，是價值700萬韓圜（約5萬港元）的貴貨。而染了一頭白髮的T.O.P，日前就趁開騷前於韓國參觀工藝品展覽。</p></body></html>
