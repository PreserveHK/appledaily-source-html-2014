<html><header><meta charset="utf-8"><title>關仁隱事：「DD」暗撬紫紫飯碗 - 關仁</title></header><body><h1>關仁隱事：「DD」暗撬紫紫飯碗 - 關仁</h1><p>之前都講過宅男勁冧嘅「DD」，跟同公司嘅「紫紫」面和心不和，聽聞有次佢哋兩個一齊出席活動，當佢哋企埋一齊大合照嗰時，DD同紫紫表面就笑晒口咁好開心，但DD擺甫士嗰陣，就乘機向紫紫批踭撞咗一下，紫紫雖然冇即場向DD發脾氣，但係之後紫紫就喺啲工作人員面前鬧爆DD。又有一次佢哋兩個出席一個電視台活動嗰時，電視台本來想搵佢哋一齊做訪問，點知DD話：「唔使搵佢喇，我一個做就夠喇！」電視台啲工作人員聽到佢咁講，唔使問都知道佢哋兩個發生乜嘢事啦。<br>撰文：關仁</p></body></html>
