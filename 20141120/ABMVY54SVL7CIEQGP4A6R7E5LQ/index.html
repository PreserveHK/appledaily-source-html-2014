<html><header><meta charset="utf-8"><title>iPhone 7傳後置雙鏡頭拍攝</title></header><body><h1>iPhone 7傳後置雙鏡頭拍攝</h1><p>蘋果iPhone 6才面世僅數個月，外界已揣測iPhone 7會有甚麼革命性突破。科技網誌作家格魯伯（John Gruber）指，根據消息人士透露，iPhone 7將會引入雙鏡頭拍攝（圖），效果能媲美專業相機。<br>格魯伯指出，有消息透露蘋果明年推出新iPhone時「鏡頭會作重大改變」，傳聞會是「奇怪的雙鏡頭系統，後置鏡頭會有兩個鏡頭，拍攝出來的影像效果猶如數碼單鏡相機」，預計在明年9月推出。<br>HTC的最新手機M8亦採用雙鏡頭設計，支援3D攝影。不過蘋果的目的是增加相片的質素，非加入特別效果。<br>英國《每日郵報》</p></body></html>
