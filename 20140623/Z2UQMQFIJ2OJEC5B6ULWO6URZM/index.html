<html><header><meta charset="utf-8"><title>瑪麗出碟舊相當新用</title></header><body><h1>瑪麗出碟舊相當新用</h1><p>美國天后瑪麗嘉兒（Mariah Carey）的大碟封面或造型照一向都有執瘦的習慣，但從未發生舊相當新用的情況。近日瑪麗推出的新細碟《You Don't Know What to Do》（上 圖），就被眼利網友發現封面所擺的甫士，竟跟舊碟《Me. I Am Mariah...》（下 圖）所用的照片幾乎一樣，只是面部表情稍有不同，瑪麗知道後竟厚顏在網上回應說：「這個封面肯定不是我選擇的！」</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
