<html><header><meta charset="utf-8"><title>AKB 76蚊請兼職成員</title></header><body><h1>AKB 76蚊請兼職成員</h1><p>日本組合AKB48前日在千葉幕張，為代言的求職網站舉行特別演唱會，向來計仔多多的AKB，當天宣佈又有新玩意，今次是請兼職成員！其要求十分簡單，只是中學生以上的女性就可申請，兼職與正式成員一樣要出席組合不同活動，時薪是1,000日圓（約港幣76元），在日本只比侍應工作多少少。<br>昨日AKB師妹組合SKE出席遊樂場宣傳活動，成員松井珠里奈是上屆猜拳大賽冠軍，她表示有信心在下個月的猜拳大賽冧莊。</p></body></html>
