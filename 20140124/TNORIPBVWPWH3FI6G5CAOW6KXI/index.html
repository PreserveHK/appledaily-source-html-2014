<html><header><meta charset="utf-8"><title>關仁隱事：「才子」被拖數發爛渣 - 關仁</title></header><body><h1>關仁隱事：「才子」被拖數發爛渣 - 關仁</h1><p>「才子」平日出嚟講嘢聲大大，批評時事最了得，寫作亦有一手，所以有唔少忠實粉絲。<br>如果要出動到才子上台講嘢，最重要就梗係要畀錢啦，唔畀錢都唔使旨意佢肯開金口，就連出版商嘅派對，佢都唔會畀面，真係好有性格。關仁聽聞有一次佢上台致辭時，竟然夠膽喺台上寸爆出版商，寸佢哋出糧唔準時，出糧唔準時係出版商唔啱，但喺人哋嘅地頭都開晒名數臭人，咁就真係有啲過火喇！<br>撰文：關仁</p></body></html>
