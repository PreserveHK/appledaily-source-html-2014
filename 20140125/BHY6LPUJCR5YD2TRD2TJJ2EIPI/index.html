<html><header><meta charset="utf-8"><title>求驗客手記：舊隊友齊撐法卡奧</title></header><body><h1>求驗客手記：<br>舊隊友齊撐法卡奧</h1><p>有時球星離隊，都未必會同母會關係完全破裂；就好似哥倫比亞前鋒法卡奧，今季由西甲嘅馬德里體育會轉投法甲嘅摩納哥，周三出戰法足盃對MDA查斯利十字韌帶意外受傷，馬體會一眾舊隊友都好念舊，喺周四西盃8強首回合對畢爾包，好似菲臘路爾斯咁，賽前就着上「Fuerza Tigre 」（加油，老虎）嘅Tee（上圖），為法卡奧打氣，結果馬體會小勝1:0。不過摩納哥周四就發出官方聲明，法卡奧已因十字韌帶撕裂，不單止提早收咧，亦無法為哥國出戰今個夏天嘅世界盃。</p></body></html>
