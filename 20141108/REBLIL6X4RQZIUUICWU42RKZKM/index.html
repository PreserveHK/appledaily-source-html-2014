<html><header><meta charset="utf-8"><title>Rosemary騷胸搭的士</title></header><body><h1>Rosemary騷胸搭的士</h1><p>雖然混血女模Rosemary同拍拖4年幾嘅中印混血男友Jason訂咗婚，但係就話兩個人都好忙，所以冇時間搞婚禮。事實又係嘅，一日未結婚都冇咁多責任，好似前日Rosemary同女性朋友喺中環排隊等的士，其間着住連身裙嘅Rosemary不失模特兒風範，擺出美好姿勢等車不特止，件衫仲好低胸，臨上車仲露出半球，非常性感，有老公就未必會咁着喇。<br>採訪、攝影：羅德光</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
