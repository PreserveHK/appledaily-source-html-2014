<html><header><meta charset="utf-8"><title>為咗一隻馬　佢哋傾足兩日</title></header><body><h1>為咗一隻馬　佢哋傾足兩日</h1><p>今期田泰安及吳定強獨合作頭場「領航精神」，操練前，強哥細心向安仔交代操練指示，而當操練完畢後，安仔有摸馬的舉動，反映他對此駒的操練表現狀態相當滿意。到了落馬後，騎者再向練馬師滙報操練情況，神情肉緊。其實這對騎練不止在這朝傾「領航精神」，在排位日(11月29日)，他們已為此駒傾談，傾足兩日，似乎甚具搏殺意味。查賽績，出戰五班1800米的「領航精神」歷來同程曾上名，加上上次此駒贏馬時是評34分，即與今仗一樣，在分利路合下，看來「領航精神」值得捧場。</p></body></html>
