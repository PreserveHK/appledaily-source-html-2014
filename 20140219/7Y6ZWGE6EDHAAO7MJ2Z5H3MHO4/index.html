<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王曼喜感激父母認同 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王曼喜感激父母認同 - 馮仁昭</h1><p>王敏德大女王曼喜（Kayla）同薛凱琪（Fiona）噚日分別被爆戀情，Kayla同洋妞喺街頭攬攬錫錫，Fiona就同「翻版阮經天」Lawt Lo秘密遊柏林，報道一出，兩位當事人噚日分別喺facebook同微博回應。Kayla媽咪馬詩慧對於囡囡嘅戀事就保持開放態度，仲百分百支持愛女，Kayla就喺facebook感謝父母，簡單一句多謝，一切盡在不言中。相反，Fiona就喺微博話戀情係笑料，仲不忘笑Lawt話𠵱家個個都叫佢做天天。<br>撰文：馮仁昭</p></body></html>
