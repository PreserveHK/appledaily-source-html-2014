<html><header><meta charset="utf-8"><title>馮仁昭四圍超：當奴唔敢搞老婆</title></header><body><h1>馮仁昭四圍超：當奴唔敢搞老婆</h1><p>商台DJ Donald（當奴）下月1日喺新光戲院舉行首個個人棟篤笑「當奴All You Gag歡樂阿家藐咀騷」，聽講今次反應唔錯，所以最後三度加場，由原先10場變為終極13場，今日仲會公開發售門票。當奴話：「梗係開心，但係越嚟越緊張，緊張到冇胃口，順便減肥！」嘉賓方面，佢話薛凱琪、周柏豪、官恩娜同埋連詩雅等朋友一口答應做嘉賓，不過講到老婆張詠恩（Jan）會唔會上台，當奴唔敢搞老婆住！<br>撰文：馮仁昭</p></body></html>
