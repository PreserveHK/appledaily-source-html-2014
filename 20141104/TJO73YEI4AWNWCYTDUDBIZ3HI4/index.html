<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周星馳戴帽披毛巾開戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周星馳戴帽披毛巾開戲 - 馮仁昭</h1><p>周星馳俾向太狂轟，佢哋嘅朋友圈就好似紅海咁分成兩大陣營，向太梗係人多勢眾，周星馳嘅支持者真係寥寥可數，而其中一個就係傳過不和嘅張雨綺，幫到出面，星爺梗係安排個好角色佢做，最近張雨綺為《美人魚》開工，被網友影到，現場見到星爺同張雨綺相處非常融洽，仲談笑風生，話佢兩個不和真係唔多相信，不過，見到相中嘅星爺室內都戴帽披毛巾，唔知佢係凍定係曬呢！<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
