<html><header><meta charset="utf-8"><title>Beyonce賀隊友結婚</title></header><body><h1>Beyonce賀隊友結婚</h1><p>前美國組合Destiny's Child成員Kelly Rowland上周五與退休拳手Tim Witherspoon拉埋天窗，並於哥斯達黎加舉行小型婚禮。<br>婚禮照片昨日曝光，她的隊友Michelle Williams、Beyonce（圖）及其妹Solange亦有出席。當日亦是發生Solange打姐夫Jay-Z事件後幾日，Jay-Z就冇影。而洩露閉路電視影片的酒店職員已被炒。</p></body></html>
