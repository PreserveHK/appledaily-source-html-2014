<html><header><meta charset="utf-8"><title>十大場景活現眼前</title></header><body><h1>十大場景活現眼前</h1><p>【雪國小鎮】<br>今年適逢《飄零燕》動畫推出40周年，香港打造了一個佔地超過5,000呎的「飄零燕瑞士雪國小鎮」，成為首個日本以外的海外展覽。展覽將於本月9日至明年1月1日，在荃灣愉景新城舉行，場館將重現《飄零燕》十大經典場景，包括30呎高的雪山、山中小屋、小綿羊、躚踿、凱迪睡房及爺爺的工作室等，屆時除展出20多幅《飄零燕》創作時的手稿外，人物設計師及作畫監督小田部羊一更會親臨香港出席相關活動。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
