<html><header><meta charset="utf-8"><title>BBC禁兒童台主持塗紅唇膏</title></header><body><h1>BBC禁兒童台主持塗紅唇膏</h1><p>目標觀眾是兒童，始終保守一些好。英國廣播公司兒童台CBBC編輯部執行編輯哈丁為免主持教壞小孩，嚴打女主持（圖）賣弄性感，烈燄紅唇、性感衣着，一律不准出鏡。<br>哈丁日前出席英國電影和電視藝術學院「兒童電視的未來」專家組活動時透露，CBBC著名綜合節目《下載星期五》（Friday Download）錄影期間，她曾經親自落廠，執行嚴打令，要求女主持抹去嘴上的火紅唇膏，好向兒童樹立女性端莊形象。<br>她又稱，曾花整整20分鐘時間和編輯部員工討論，應否禁止主持在節目中使用「fart」（放屁）這個字。<br>英國《泰晤士報》</p></body></html>
