<html><header><meta charset="utf-8"><title>船梨精老銅報平安</title></header><body><h1>船梨精老銅報平安</h1><p>爆紅日本的千葉縣船橋市非公認吉祥物船梨精（Funassyi），日前首度襲港殺入商場搞見面會，吸引來自日本、台灣及內地fans支持，原來船梨精昨日才啟程返日，此行他到了港九各區，又到珍寶海鮮舫大快朵頤，更趁機會過大海遊覽澳門。<br>船梨精來港撞正佔中，一身黃色的船梨精雖未有透露其政治立場，但前晚卻在官方Twitter上跟日本網友透露香港情況，表示香港目前很安全，更走到佔領區之一的銅鑼灣拍照，不過走出馬路喪fing似乎頗為牙煙。<br>撰文：哥羅</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
