<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大S囡囡封可愛女神 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：大S囡囡封可愛女神 - 馮仁昭</h1><p>有女萬事足嘅台灣女星徐熙媛（大S 下圖），好耐都冇喺微博晒囡囡嘅相，噚日名嘴蔡康永嘅經理人賴盛芳，喺微博貼咗張同個BB女嘅合照，佢仲標註大S，所以大家都估到佢就係大S寶貝女汪希玥，佢仲留言話：「美好的小娃兒、小娃兒的美麗媽媽？銘謝在心、念念不忘。」</p><p>唔少網友睇見張相，留言話：「終於見到我家的小女神，好可愛，好可愛！」仲話好有大S嘅影子！<br>撰文：馮仁昭</p></body></html>
