<html><header><meta charset="utf-8"><title>【煲劇學韓文】《急診男女》登場！</title></header><body><h1>【煲劇學韓文】《急診男女》登場！</h1><p>今集開始，Winny便會教大家一套新劇叫《急診男女》(응급남녀)(拼音：Ung喼男糯)。故事講述崔振赫和宋智孝是一對過氣夫妻，離婚六年後竟在同一間醫院相遇，還在急症室一起做實習醫生。</p><p>男主角崔振赫名字的韓文是최진혁(拼音：Choi Jin-Hyuk)，常於《Running Man》見到的「懵智」宋智孝名字是송지효(拼音：Song Ji-Hyo)。</p></body></html>
