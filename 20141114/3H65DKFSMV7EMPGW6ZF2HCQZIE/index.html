<html><header><meta charset="utf-8"><title>花絮：馬清揚濠江第一炒</title></header><body><h1>花絮：馬清揚濠江第一炒</h1><p>澳門東望洋賽道過癮之處，就係賽場同賭場一樣，永遠唔知會有咩發生。好似港將馬清揚（圖）喺呢條賽道征戰21年，噚日出戰澳門GT盃練習先嚟奉獻第一次，喺嚤囉園炒車。雖然戰車受損，但佢冇有怕，話今日排位賽再嚟過。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
