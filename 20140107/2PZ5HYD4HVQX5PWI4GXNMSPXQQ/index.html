<html><header><meta charset="utf-8"><title>求驗客手記：搞喊小球迷槌仔送包廂</title></header><body><h1>求驗客手記：<br>搞喊小球迷槌仔送包廂</h1><p>韋斯咸真係一頹不振，周日英足盃作客英冠嘅諾定咸森林，雖然話就話係派出大量副選上陣寧願專心喺護級度，但輸到0:5就真係幾樣衰，難怪有位專誠嚟到捧場嘅小球迷（圖）睇到喊。韋斯咸球會都算有良心，決定向呢位小球迷做番啲嘢：「為報答呢位作客支持韋斯咸嘅小球迷，我哋將會為佢同埋佢屋企人提供喺我哋主場行政包廂睇波嘅機會。」</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
