<html><header><meta charset="utf-8"><title>真正明日之後　美驚現螺旋雲</title></header><body><h1>真正明日之後　美驚現螺旋雲</h1><p>美國懷俄明州近日出現巨大螺旋巨雲，追風族拍下壯觀一刻，這些珍貴照片其後在網上瘋傳。<br>追風組織「Basehunters」致力近距離拍攝龍捲風，將風暴演變過程呈現大家眼前，組織周日在韋斯頓縣南部克萊爾頓(Clareton)「觀風」，發現雲層慢慢向上旋轉形成「超級單體」風暴(Supercell)，場面十分壯觀，追風者事後將短片上載社交網，引起網民熱論。<br><br>「超級單體」風暴一般體積巨大，形成一團巨大螺旋狀雲團，移動迅速快、破壞力強，出奇地不會帶來暴雨，但可產生巨大冰雹。<br><br>美國《今日美國》/The Wire</p></body></html>
