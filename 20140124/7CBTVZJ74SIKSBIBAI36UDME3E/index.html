<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>雖然第二輪「Citibank x 投資王擂台賽」已去到直路階段，但仍然有好多朋友參戰，最新總參加人數進一步超過4,100人，多謝支持！昨日虛擬成交金額方面，只有24.2億元，與前日相若。<br>星級玩家首兩名嘅祝文韜同鄧建初要小心喇，因為日前提及嘅黑馬郭家耀開始真正發力，繼日前扑中利記（637）後，昨日又畀佢喺2.3元水平買入TOM集團（2383），該股尾市衝得好勁，由此可見，郭家耀有眼光之餘，又有吉士，因為2.3元都係近期嘅高位。雖然郭家耀仲係排第三，但最新資產總值436.2萬元，增長45.41%，絕對有條件反超前。</p></body></html>
