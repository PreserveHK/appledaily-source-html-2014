「倫敦眼」染紅變金迎馬年</h1><p>為慶祝馬年來臨，除了兩岸四地，世界各地有不少華人的城市都有慶祝活動，當中以英國倫敦的算是最盛大。</p><p>印尼水底舞獅拜年</p><p>其中「倫敦眼」首度為春節大放異采，在送蛇迎馬的年三十晚，燈飾由英國藍變成紅和金，中英同賀新年好。當局還安排連串表演節目，其中10名來自倫敦里斯利街小學的學生穿上應節外套，高唱中國傳統新年歌曲《新年好》。<br>在印尼首都耶加達一個主題公園，就有特別節目慶新年，有身穿中國傳統服裝的表演者扮美人魚，在水底舞獅。各地更有不少善信到廟宇參拜，祈求一年順景。<br>新華社/法新社</p></body></html>
