<html><header><meta charset="utf-8"><title>愛心狗狗　潑水救垂死魚</title></header><body><h1>愛心狗狗　潑水救垂死魚</h1><p>狗狗有時比人更善良，一段聲稱在泰國拍攝的片段，拍到一隻狗見魚在地上奄奄一息，不斷用鼻潑水試圖拯救牠們，反而在場的人只顧拍片，令狗狗的努力徒勞無功。<br><br>碧武里這隻富同情心的狗眼見一條魚無助的躺在路上，起了惻隱之心，不斷用鼻將腳下一攤水向魚潑去，更一度向其中一條魚頭上噴水，希望救醒可憐的魚。<br><br>小狗的努力一度令一條魚醒過來，張開口，並有所動彈。<br><br>網民見到那隻狗的義舉大為讚賞：「這正是我討厭人而愛狗的原因。」另一人說：「狗嘗試救人，人則只顧拍片放上youtube。」<br><br>英國《每日郵報》<br></p></body></html>
