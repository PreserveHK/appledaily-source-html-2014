<html><header><meta charset="utf-8"><title>體壇拾趣： 南華體測唔見德國兵</title></header><body><h1>體壇拾趣： <br>南華體測唔見德國兵</h1><p>南華噚日冒雨喺跑馬地晚練兼進行季內首次體測（圖），一向好跑得嘅李威廉操咗幾日，起步依然好快，至於新加盟嘅安祖羅素都唔差。噚日原本有位叫麥斯米拿嘅德國中堅跟操，點知佢朝早跟完大隊健身後，唔知係咪未適應時差，就同南華教練團講會缺席晚練；至於之後仲會唔會跟操，連教練楊正光都話唔知喎。另外，決定留港發展嘅前曼城青年軍謝家強已經歸隊，睇佢大隻咗，呢個暑假果然冇偷懶。</p></body></html>
