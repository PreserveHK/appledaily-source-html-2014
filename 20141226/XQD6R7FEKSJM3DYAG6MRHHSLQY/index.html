<html><header><meta charset="utf-8"><title>中島美嘉做聖誕新娘</title></header><body><h1>中島美嘉做聖誕新娘</h1><p>日本歌姬中島美嘉早前被爆即將下嫁拍拖3年的排球選手清水邦廣，當時有指二人會於聖誕期間結婚，消息果然正確，中島透過事務所發聲明指昨日已與清水註冊，她大讚老公是個可靠的人，性格亦善良，並稱二人婚後會建立幸福家庭。<br>現年31歲的中島3年前去觀看排球賽時，經朋友介紹認識6呎3吋高外號大猩猩的清水，之後開始交往，去年曾被拍到拍拖到超市購物。清水現年28歲，比中島少3歲，據指中島婚後將搬到大阪居住。此外，43歲男星西島秀俊亦於本周一已與27歲圈外女友註冊結婚。<br>撰文：阮瑜</p></body></html>
