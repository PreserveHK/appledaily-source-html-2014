<html><header><meta charset="utf-8"><title>飲咖啡都要講時候</title></header><body><h1>飲咖啡都要講時候</h1><p>考考大家，究竟今季哪個馬房的旗下馬入前四名之比率是最高呢？<br><br>大家不需找資料，其實答案便是胡森馬房。今季胡廐馬跑入前四的比率達五成六，而上次賽事，胡森便憑韋達策騎的「紅褲仔」，取得馬房今季第三場頭馬。今期田草日賽，這對贏馬騎練將以第九場的「索咖啡」合作。「索咖啡」在上季田草日賽，以極輕鬆姿態贏馬，成為胡廐一夥新星。大家飲咖啡多數都是在日間，因為可以提神；如果夜晚飲，隨時令自己訓唔着。而「索咖啡」上次跑夜賽被捧成大熱，但最終只跑第七名，真的令一眾支持牠的馬迷唔訓唔着。今次「索咖啡」終於再跑日賽，且看能否為大家帶來回報，令馬迷及胡森醒一醒神。</p></body></html>
