<html><header><meta charset="utf-8"><title>韓劇燒：朴有天肩傷冇得唞</title></header><body><h1>韓劇燒：朴有天肩傷冇得唞</h1><p>韓國人氣男團JYJ成員朴有天擔正的新劇《Three Days》，將緊接《來自星星的你》於下月5日首播，但朴有天日前去醫院求診時，卻證實拉傷了肩部韌帶，要休息三個月才可康復。<br>據知在新劇演總統警衞的朴有天，因要應付大量動作場面和過勞而出事，感到肩膊痛已有一段時間。雖然醫生提出做手術，但因劇集拍攝進度緊張，朴有天決定稍後才動刀，暫時先靠戴保護帶頂住，繼續開工。</p><p>此外，朴有天的JYJ隊友金在中，前年遭一名首爾名校大學生在網上誹謗，近日首爾中央地方法院判金在中勝訴，該名大學生需要罰款150萬韓圜（約11,000港元）。<br>撰文：梁婉霞</p></body></html>
