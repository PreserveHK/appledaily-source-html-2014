<html><header><meta charset="utf-8"><title>【麥太扭花臣】啤牌高手係邊位　麥兜狂輸好唔抵</title></header><body><h1>【麥太扭花臣】<br>啤牌高手係邊位　麥兜狂輸好唔抵</h1><p>與母親大人玩遊戲，豈有公平可言？麥兜親自試了一回。麥太召喚麥兜玩啤牌，無論麥兜抽到甚麼，結果都是要回房做功課。忿忿不平的麥兜要求更改遊戲規則，抽牌的人可以許一個願，麥太爽快答應，但要求先抽牌，因為麥兜已經抽了兩次。結果，麥太的願望是麥兜回房做功課．．．<br><br>做完功課是時候要睡覺了，麥兜要求麥講故事，但內容竟然是不肯睡覺的小朋友會被獅子咬屁股！嚇得麥兜寧願不聽，快快去睡了。</p></body></html>
