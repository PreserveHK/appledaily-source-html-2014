<html><header><meta charset="utf-8"><title>外牆化身天橋　凌空走貓步</title></header><body><h1>外牆化身天橋　凌空走貓步</h1><p>身穿名牌Gucci服裝的七位模特兒，在日本東京大廈外牆飛簷走壁？出版社小學館為慶祝時尚雜誌《Precious》創刊10周年，前日（周三）與Gucci合作，將垂直的大廈外牆化身天橋，讓模特兒凌空走貓步。<br>模特兒全靠腰間繫着的鋼線，從42米高的大廈外牆走上走落擺甫士。她們的精湛表演，吸引不少途人駐足觀看。<br>小學館指，今次的凌空時裝表演，在日本屬第一次，希望《Precious》的目標讀者──40至50多歲女性，穿衣時可以更大膽創新。<br>英國《每日電訊報》</p></body></html>
