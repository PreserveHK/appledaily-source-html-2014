<html><header><meta charset="utf-8"><title>足立孖比卡超做侍應</title></header><body><h1>足立孖比卡超做侍應</h1><p>日本動畫《寵物小精靈》最近有新電影版上映，在日本谷宣傳谷到盡，繼早前50隻比卡超於橫濱出現後，比卡超昨日又現身東京六本木，更客串做侍應！<br>為配合電影上映，《寵物小精靈》於六本木Hills舉行了「Pokemon the movie XY展」，場內設有cafe。憑日劇《海女》上位的女星足立梨花，昨日就一身比卡超打扮，連同化身侍應的比卡超於該cafe招呼客人。<br>足立原來是《寵物小精靈》超級粉絲，在活動中自爆吸引力不及比卡超所以沒有男友的她，更稱比卡超是她的理想對象！而該cafe提供的食品中，更有比卡超的模樣，十分趣緻。<br>撰文：阮瑜</p></body></html>
