<html><header><meta charset="utf-8"><title>爆肌男原是女兒身　女友仍願嫁</title></header><body><h1>爆肌男原是女兒身　女友仍願嫁</h1><p>滿臉鬚根、渾身肌肉、俊朗的臉孔，其實「他」是「她」？現居英國的莫洛尼，兩年前邂逅20歲女友烏列，兩人隨即墮入愛河，直至近日莫洛尼自揭是女兒身，但烏列絲毫不介意，並計劃與對方建立家庭。<br>23歲的莫洛尼從小就討厭當女孩，16歲被定為跨性別人士，經過多次手術和藥物治療，20歲完成變性程序。莫洛尼近日終向烏列坦白，幸烏列一點不介意：「我很愛他，不論他是否女兒身」。兩人還計劃結婚，並向男性友人借精子生兒育女。<br>英國《每日鏡報》</p></body></html>
