<html><header><meta charset="utf-8"><title>農夫求妻 「應徵者」不絕</title></header><body><h1>農夫求妻 「應徵者」不絕</h1><p>徵婚啟事吸引千奇百趣的女士前來「應徵」，《非誠勿擾》情節在德國上演真實版。56歲農夫蓋格爾靠一塊平平無奇的尋妻牌子，惹來排山倒海的桃花，讓他應接不暇。<br>蓋格爾有一間屋、20公頃農地及幾部拖拉機，現在都因為忙着應付「應徵者」而無時間調理農務及維修機器。其實他的徵婚啟事只是草草寫上「沒養動物的農夫正在尋妻」，附加一個電話號碼。牌子豎到農場外邊（圖），最初無人問津，但經當地傳媒報道之後情況大逆轉，各種各樣女士都給他打電話，蓋格爾忙着回覆她們而「甚麼都做不到」。選擇眾多，蓋格爾坦言會集中挑後生一點的女子。<br>英國《星期日鏡報》</p></body></html>
