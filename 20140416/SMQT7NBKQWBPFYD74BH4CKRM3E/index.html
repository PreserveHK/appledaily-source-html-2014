<html><header><meta charset="utf-8"><title>LuLu貼巴德西日入4強燈神發功粉絲怕怕</title></header><body><h1>LuLu貼巴德西日入4強<br>燈神發功粉絲怕怕</h1><p>2014巴西世界盃還有不足兩個月便開鑼，《蘋果動新聞》推出全新「足動世盃」專頁，提供世盃火辣新聞及球員最新動向，讓讀者齊齊感受森巴狂熱，分享這四年一度的體壇盛事。<br><br>「足動世盃」內容包羅萬有，包括焦點新聞、列強晒冷及世盃百科等專區；同時，更有人氣爆燈的LuLu擔任「蘋果動燈女神」，於世盃期間提供球賽貼士，且看這位靚女燈神是福星還是剋星。<br><br>跟貼「足動世盃」包保無甩漏：<br> http://worldcup2014.appledaily.com/ </p></body></html>
