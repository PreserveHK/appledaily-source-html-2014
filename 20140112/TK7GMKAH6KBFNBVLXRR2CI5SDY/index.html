<html><header><meta charset="utf-8"><title>恭碩良街頭騷鼓技</title></header><body><h1>恭碩良街頭騷鼓技</h1><p>恭碩良（Jun）昨日在灣仔藝術中心出席街頭音樂節，並擔任開幕嘉賓，Jun即場表演其鼓技，稍後還會開一些講座教人打鼓，阿Jun謂：「不過我唔會教太多技術上嘅嘢，因為唔想同人爭飯食，反而想講下點樣可以發展自己嘅個性，每個音樂人都應該有自己個性，我覺得呢個比較重要。」他指今年可能會比較少做巡迴，想做多些教育下一代的事情，回饋社會。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
