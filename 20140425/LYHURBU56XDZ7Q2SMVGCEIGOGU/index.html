<html><header><meta charset="utf-8"><title>怒妻78元「賤賣」出軌夫</title></header><body><h1>怒妻78元「賤賣」出軌夫</h1><p>美國費城一名女子在二手物品拍賣網公開數臭出軌丈夫，大罵他是「廢物袋」，並以9.99美元（78港元）把他賤價「出售」。<br>該名女子在主要轉售訂婚及結婚戒指的網站貼出鑽戒相片，賣的卻是她「即將變成前夫」的不忠男，「這枚美麗鑽戒是非賣品，但只需少許錢（加上治療及憤怒管理輔導服務費），就可獲得送我鑽戒的男子」。該女子明顯旨在羞辱丈夫出口氣，大數丈夫「缺乏個人衞生、自控能力、才能」，若有人肯買，她願意再「割價」。<br>英國《每日電訊報》</p></body></html>
