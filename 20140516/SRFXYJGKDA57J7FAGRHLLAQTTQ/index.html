<html><header><meta charset="utf-8"><title>羅霖免疫力出問題</title></header><body><h1>羅霖免疫力出問題</h1><p>羅霖、黎燕珊和張文慈昨晚在尖沙嘴出席美容院的晚宴，曾經鬧不和羅霖和黎燕珊，二人前後腳到場，所以無緣相遇，否認尷尬。<br>羅霖透露稍後會搞美容生意，她說：「我都會好小心搵合作夥伴，要揀一個可以溝通到，因為以前試過出現問題。」她亦稱最近消瘦了不少，醫生稱她的免疫力出現問題，所以將會入院進行全身檢查。 談到《我和殭屍有個約會》重播只得1點（6萬4千觀眾），有份演出的張文慈說：「如果冇期望就唔會失望，亞視有搵過我唱主題曲，但係時間唔啱推咗，總之同錢冇關。」<br>採訪、攝影：張俊銘</p></body></html>
