<html><header><meta charset="utf-8"><title>狂播Bieber歌逼捐錢</title></header><body><h1>狂播Bieber歌逼捐錢</h1><p>任你是Justin Bieber的「死硬粉絲」，一周七天不停聽他同一首歌也會厭吧。美國華盛頓州一間中學竟然想到這種「酷刑」來激發學生捐錢（圖），弄得天怒人怨。<br>特奈諾高中想籌500美元（3,900港元）做善事，見學生反應冷淡，於是用大喇叭洗腦式地不斷重播Justin Bieber的《Baby》，播足一星期。<br>學生叫苦連天，「雖然我喜歡Justin Bieber，但這首歌不應再播了」，「有人就快聾了」，「我肯定今天起碼吃了五粒止痛藥」。<br>英國《每日鏡報》</p></body></html>
