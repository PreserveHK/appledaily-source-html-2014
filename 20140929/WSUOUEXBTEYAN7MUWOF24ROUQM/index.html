<html><header><meta charset="utf-8"><title>雙頭龜愛吃漢堡</title></header><body><h1>雙頭龜愛吃漢堡</h1><p>天生畸形的小動物通常不討人歡喜，但美國緬因州一位好心婦人在街上收養了一隻初生的雙頭龜（圖），分別為牠們取名為「費蘭克」及「斯坦」，對牠們寵愛有加。<br>塔爾博特（Kathleen Talbot）在哈德遜鎮守護着一群初生烏龜過馬路時，發現一隻小龜落後大隊，於是將牠帶回家收養。其後為小龜洗澡，才發現是一隻雙頭龜。她為雙頭龜買龜糧，但牠們最愛吃蟲、蒼蠅及漢堡包。她表示不打算長期收養小龜，或將牠們送往新英格蘭水族館。<br>英國《星期日郵報》</p></body></html>
