<html><header><meta charset="utf-8"><title>隔牆有耳：餓足16日　志偉狂擦雞翼 - 李八方</title></header><body><h1>隔牆有耳：<br>餓足16日　志偉狂擦雞翼 - 李八方</h1><p>泛民首輪絕食爭普選17人參加，包括民主黨胡志偉在內三人捱到最後，堅持咗16日。志偉話恢復進食後食咗兩日粥先回復正常飲食，一食番嘢體重就增3磅，個小肚腩都出番嚟。佢噚日同傳媒茶敍，即場喜孜孜食雞翼，亦分享絕食心路歷程，話重拾九十年代社運情懷，好高興各黨派分工合作。<br>被問到會唔會再挑戰人體極限，5月第二波絕食再瞓身支持？佢笑言要過咗老婆嗰關先。原來佢今次行動先斬後奏，冇同老婆講咗先，難怪胡太話此後要收緊「審批權」。</p></body></html>
