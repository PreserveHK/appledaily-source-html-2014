<html><header><meta charset="utf-8"><title>關仁隱事：「大燈」跳槽Hea拍戲 - 關仁</title></header><body><h1>關仁隱事：「大燈」跳槽Hea拍戲 - 關仁</h1><p>內地導演「大燈」拍嘅片一直都好收得，甚得老闆歡心。有內地電影公司「孖人」睇中佢，出天價簽咗大燈，仲畀咗好多公司股份佢，令佢成為億萬富豪。向錢看嘅大燈見有好路數，即跳槽第二間公司，但佢同舊公司仲有部戲嘅合約，要拍完先可以走。點知佢臨別秋波拍到好冇心機，雖然手上都係賣座演員，但唔似以前咁花精力去度橋，仲翻炒自己舊作，喺拍攝現場又hea，搞到部戲出嚟時俾影評人猛彈。<br>撰文：關仁</p></body></html>
