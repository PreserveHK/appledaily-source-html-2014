<html><header><meta charset="utf-8"><title>扮得出色：祖藍勁袋400萬</title></header><body><h1>扮得出色：祖藍勁袋400萬</h1><p>扮嘢了得的王祖藍，兩年前獲內地湖南衞視邀請，每周參與綜藝節目《百變大咖秀》，模仿多位名人紅星，包括張學友、張杰、鄧紫棋（G.E.M.）、梁朝偉、陳奕迅、韋唯、姚明、成龍、鄭秀文、張惠妹、尚雯婕等，維肖維妙的演出，令他爆紅，酬勞即三級跳，由最初20萬人民幣勁升至40萬人民幣一集。今年祖藍更獲內地另一電視台浙江衞視邀請，參與節目《奔跑吧兄弟》（內地版《Running Man》），與內地一級男星鄧超、王寶強和Angelababy等合作，酬勞更高達400萬人民幣。</p></body></html>
