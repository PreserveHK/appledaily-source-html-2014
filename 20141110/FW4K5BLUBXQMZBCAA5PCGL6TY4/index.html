<html><header><meta charset="utf-8"><title>體訊速遞︰（跑步）姚潔貞10K賽封后</title></header><body><h1>體訊速遞︰<br>（跑步）姚潔貞10K賽封后</h1><p>港隊「氣袋」姚潔貞（圖）昨於天水圍舉行的香港10公里挑戰賽，以35分52秒連續3屆稱霸女子壯年組，Thomas Kiprotich則以32分48秒在男子壯年組封王。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
