<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文腰患復發 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文腰患復發 - 馮仁昭</h1><p>梁漢文鍾意做運動全行皆知，不過年紀大傷患處處。原本喺澳門拍攝電影《全力扣殺》嘅佢因腰痛嚴重，要即刻返香港治療，前晚佢喺微博留言：「多年來對各類運動，都會在不同階段瘋狂愛上，然後瘋狂鍛煉，網球、足球、泰拳……身上不同的部位都有各種各樣的舊患。最近因為日以繼夜趕拍一部關於羽毛球的電影，今天終於出事了！多年來已經沒有來找我的腰患又回來了。現在已經返到香港治療，希望可以盡快康復，繼續順利拍攝！ 」男人腰痛非同小可，都係養傷緊要。<br>撰文：馮仁昭</p></body></html>
