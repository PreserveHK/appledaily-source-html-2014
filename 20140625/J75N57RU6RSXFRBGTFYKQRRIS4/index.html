<html><header><meta charset="utf-8"><title>News Flash博科聖地擄走近百婦孺</title></header><body><h1>News Flash<br>博科聖地擄走近百婦孺</h1><p>尼日利亞激進武裝分子「博科聖地」（Boko Haram圖）上周六在博爾諾州一條村擄走60多名婦女及31名男童，其中一名被擄女童年僅3歲，造成四名村民死亡。「博科聖地」4月綁架219名女生，要求跟政府交換被拘押的組織成員。<br>美聯社</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
