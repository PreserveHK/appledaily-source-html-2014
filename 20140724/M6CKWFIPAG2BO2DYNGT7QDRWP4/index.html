<html><header><meta charset="utf-8"><title>陸詩韻申請清盤勝訴</title></header><body><h1>陸詩韻申請清盤勝訴</h1><p>33歲前港姐陸詩韻去年做擔保人，替前任未婚夫吳銘偉任總裁的世家國際集團有限公司向渣打銀行借中小企貸款100萬，公司沒有還錢，令陸詩韻於今年1月與公司被渣打追討71萬元。陸詩韻5月入稟高院，以債權人身份申請世家國際清盤。案件昨首次開庭審理，聆案官歐陽浩榮在無人反對下頒發清盤令，陸詩韻連堂費都可以取回。 <br>未有現身法庭的陸詩韻昨在電話說：「以後做呢啲嘢都會小心啲，不過暫時都唔會做生意。」<br>採訪：梁偉強<br>案件編號：HCCW119/14</p></body></html>
