<html><header><meta charset="utf-8"><title>綜藝王：劉在石拒認做音癡男</title></header><body><h1>綜藝王：劉在石拒認做音癡男</h1><p>韓國綜藝節目《Running Man》（RM）主持劉在石向來搞笑鬼馬，前晚他在另一主持節目《我是男人》上又再發放笑彈。節目當日進行了「音癡男特輯」，主持要逐一唱歌再被嘉賓金延宇評價，劉在石自信地說：「我也曾經錄過幾首歌。」不過輪到劉在石要接受評價時，他就兜圈說：「其實我最近把聲受了傷。」更搞笑指聲帶跌傷了，笑爆全場。此外，節目當晚收視比上集下降1%，網友指只得劉在石一人未能撐起收視。</p><p>而前日是《RM》另一主持宋智孝的33歲生日，大前日她就遠赴上海跟粉絲慶生。粉絲為智孝準備了生日蛋糕，又唱生日歌，令她非常感動。<br>撰文：黎金美</p></body></html>
