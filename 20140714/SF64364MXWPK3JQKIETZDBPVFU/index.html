<html><header><meta charset="utf-8"><title>逾百中六生BBQ迎放榜</title></header><body><h1>逾百中六生BBQ迎放榜</h1><p>逾百名聖芳濟書院中六生，昨晚參加傳統放榜前夕燒烤派對，開心迎接放榜，老師們也有參與。昔日用來打籃球的地方，昨晚「變身」為燒烤場地，大班同學圍住燒烤爐，分享完成文憑試後的生活瑣事，當然還有放榜心情，有人形容自己感覺平淡，亦有人心情緊張，怕好夢成空。不少舊生在《蘋果》facebook專頁看到一班師弟參加燒烤迎放榜後，都留言鼓勵，祝福師弟們一切順利，亦有人形容中學同學是一生的朋友。<br>王子俊攝</p></body></html>
