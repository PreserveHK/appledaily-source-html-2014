<html><header><meta charset="utf-8"><title>案件速遞︰導師非禮案　再有女童報警</title></header><body><h1>案件速遞︰<br>導師非禮案　再有女童報警</h1><p>【本報訊】學習中心東主兼導師涉嫌於教室非禮興趣班一名6歲女童，摸她的胸和「篤」下體，被控一項非禮罪。東主昨提堂，控方指警方正調查該中心34名6至12歲學童中，會否有其他受害人，現再有一名4歲女童投訴遭非禮，她將與警方進行錄影會面。<br>36歲馬來西亞籍被告賴云俊被控於上月24日，在紅磡黃埔花園一學習中心非禮X，他暫毋須答辯，還柙至7月7日再訊，案件兩周後再開庭覆核其保釋申請。<br>案件編號：KCCC1690/14</p></body></html>
