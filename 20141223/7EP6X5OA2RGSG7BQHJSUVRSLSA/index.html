<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林建名認馬場見傲兒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林建名認馬場見傲兒 - 馮仁昭</h1><p>林建名同何傲兒曾傳「爺孫戀」，最後因周子揚介入告終。日前有網友發現佢兩個喺上周日都喺沙田馬場，仲分別同《中國好聲音》嘅香港歌手鍾偉強合照。林建名噚日直認同傲兒喺馬場見面：「佢嗰日做東華盃，我喺出面賽馬，係鍾生搵我影相。」問唔怕同傲兒再傳緋聞？佢話：「你哋鍾意誤會都冇辦法。」至於有冇八卦傲兒同周子揚密遊首爾，佢話：「我唔八卦，八卦又以為我追佢。」<br>撰文：馮仁昭</p></body></html>
