<html><header><meta charset="utf-8"><title>前醫生儲物癖住曱甴屋</title></header><body><h1>前醫生儲物癖住曱甴屋</h1><p>幾隻曱甴已夠嚇人，如果全屋都是曱甴，甚至在大床和你身上爬過，想起來也令人毛骨悚然。美國費城退休醫生西摩因有嚴重儲物癖，令家中變髒亂不堪的曱甴屋。<br>自從13年前跟妻子離婚後，西摩開始病態地收集雜物，廚房、浴室及地下室堆滿垃圾，曱甴滋生，衞生情況惡劣，曱甴更在他衣服內棲息產卵，跟着他四處散播。他7年前探望媳婦莎拉，把曱甴帶到莎拉家，令她為撲滅曱甴而煩惱。子女曾多次勸他把雜物丟棄，但都無功而還，只好向心理專家求助。<br>市議會亦對曱甴屋忍無可忍，警告若西摩不清理好住所，就會強行要他搬走。<br>美國《紐約每日新聞》</p></body></html>
