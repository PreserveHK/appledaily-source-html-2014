<html><header><meta charset="utf-8"><title>專家計出完美冬甩比例</title></header><body><h1>專家計出完美冬甩比例</h1><p>美國芝加哥大學華裔數學系客席高級講師Eugenia Cheng，以微積分計算出完美冬甩方程式。<br>冬甩（圖）每次要炸得好吃，關鍵在於中央的圓洞：剛下鍋的冬甩麵糰洞孔較大，比較香脆，炸得越熟洞就越小，內裏亦越軟熟煙韌。根據方程式計算，冬甩軟熟和香脆度要拿揑得當，圓洞直徑應炸到11毫米寬，圓周72至82毫米，糖霜份量每個5.8克，就能達致「78%煙韌、22%香脆」的完美比例。Eugenia Cheng一向致力以輕鬆方式講授數學的奧妙，她之前受薄餅店所託計算出完美薄餅方程式。<br>英國《每日郵報》</p></body></html>
