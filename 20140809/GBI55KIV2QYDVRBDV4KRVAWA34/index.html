<html><header><meta charset="utf-8"><title>萬千舊BRA通街曬變身地毯任人跴</title></header><body><h1>萬千舊BRA通街曬<br>變身地毯任人跴</h1><p>北京成壽寺附近，有人發現回收站職員，每天將無數胸圍鋪在地上曬太陽，成千上萬的胸圍堆積如山，場面非常壯觀。據悉，胸圍是從北京的大專學校收購回來的，全都是女學生用過的廢舊胸圍，收購價為每斤1元人民幣。舊胸圍會被送往地毯工廠分解再重製成地毯。<br><br>該區居民表示，回收站一個多星期前搬到該處，只要不下雨，每天都會晾曬整理大量胸圍。<br><br>《新京報》</p></body></html>
