<html><header><meta charset="utf-8"><title>隔牆有耳：孫公出山講量子力學 - 李八方</title></header><body><h1>隔牆有耳：<br>孫公出山講量子力學 - 李八方</h1><p>教育局局長吳得掂上任以來嘅「突出」表現，令八方不時諗起如果佢上手、即係被封「官場老油條」嘅孫明揚，如果面對同一處境會點拆彈呢？查實退休後嘅孫公，唔算經常出席公開活動，但今個星期五佢隆重出山，殺入理大為一個座談會主講，題目仲好有霸氣──〈量子力學與政治：退休資深公務員的分享〉。<br>話晒孫公喺1966年加入政府做政務官後，一路升至局長先退休，過去處理過無數政治炸彈，叫佢講政治都順理成章，但量子力學同政治點解會拉得上關係？真係令八方好期待，等住周五聽吓喺港大主修數學及物理、以一級榮譽畢業嘅孫公揭開謎底。</p></body></html>
