<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳啟華塞班島晒父女情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳啟華塞班島晒父女情 - 馮仁昭</h1><p>50歲吳啟華同29歲內地女星嫩妻石洋子啱啱宣佈離婚，雖然10年情就咁玩完，不過佢哋都好錫個女，仲話會一齊撫養囡囡，而啟華呢排就更加勤力咁貼同囡囡嘅合照上微博晒父女情，早幾日至晒咗張囡囡錫面嘅相，噚日又再貼同囡囡一齊喺塞班島旅行嘅相，仲寫住話：「今次塞班島之旅應該是數這個海底漫步最好玩了。」<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
