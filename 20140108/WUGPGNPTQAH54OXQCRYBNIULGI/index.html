<html><header><meta charset="utf-8"><title>體壇拾趣：大帝拎機關槍靶場狂掃</title></header><body><h1>體壇拾趣：<br>大帝拎機關槍靶場狂掃</h1><p>連續兩屆雙料MVP勒邦占士，今季講明更專注畀隊友發揮，所以場均得分及投射次數都減少；或者大帝覺得自己喺比賽裏面射唔夠，所以就同老婆莎雲娜趁休息時間射到夠。大家唔好心邪，其實勒邦占士係同老婆日前去咗邁阿密一間室內靶場玩射擊，大帝仲拎支機關槍狂掃，其間仲爆埋粗㖭，之後佢仲同老婆拎住靶紙沾沾自喜，其實咁掃射法，想唔中都幾難啦！</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
