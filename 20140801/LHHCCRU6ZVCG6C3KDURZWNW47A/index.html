<html><header><meta charset="utf-8"><title>問露宿者借個桶到底搞乜東東</title></header><body><h1>問露宿者借個桶<br>到底搞乜東東</h1><p>「可否借你的桶來用一下？」當德國一名大學生這樣問坐在路邊的流浪漢時，他帶點懷疑稍後猶豫一下，但最後都借出了。<br><br>膠桶到手，大學生坐在流浪漢身邊開始玩起敲擊樂，短短的一段演奏，獲得流浪漢稱讚。此時，另有一男一女大學生加入，3人即場用結他和膠桶演奏及合唱，不消一會已集結了一批途人注足圍觀，並且有人開始向地上的帽投幣。<br><br>或者，正如短片所言，平日腳步太匆忙，眼中只有自己，忘卻了身邊四周的人，小小的改變可能已大大地幫到有需要的人。<br><br>英國《都巿報》</p></body></html>
