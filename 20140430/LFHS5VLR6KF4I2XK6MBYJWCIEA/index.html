<html><header><meta charset="utf-8"><title>體壇拾趣：傅家俊世錦賽畢業</title></header><body><h1>體壇拾趣：<br>傅家俊世錦賽畢業</h1><p>香港桌球代表傅家俊（Marco、圖）周一喺設菲爾德舉行嘅世錦賽16強，以局數8:13不敵前世界冠軍梅菲止步，Marco賽後話：「我嘅目標係升至世界排名前4位，希望退休前圓到呢個心願啦！」36歲嘅Marco現時世界排名第7，想達成呢個心願應該唔係咁難嘅；睇番入到今屆世錦賽8強嘅球手，有3位比佢年紀仲大，包括梅菲嘅8強對手、38歲嘅「火箭」奧蘇利雲，仲有43歲嘅麥馬拿斯同42歲嘅戴奧㖭，Marco加油呀！</p></body></html>
