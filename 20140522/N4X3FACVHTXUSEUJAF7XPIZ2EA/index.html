<html><header><meta charset="utf-8"><title>千正明公開嫩口女友</title></header><body><h1>千正明公開嫩口女友</h1><p>適逢昨日是韓國的「夫婦節」，《狐狸小姐你想點》男星千正明公開承認戀上比自己小12年的圈外女友，引起外界關注。現年33歲的千正明早前被韓媒影到在江南區跟女友約會，以一身簡約打扮現身的他們沒有在意周圍目光，公然在街上蹺手晒甜蜜，令戀情隨即曝光。</p><p>千正明昨日透過經理人公司承認戀情，指二人至今拍拖一個月，早前透過朋友介紹認識現正從事時裝行業的女友。據知兩人平時的活動除了行街食飯，就是一起做運動，兩人更會在晚上10時前各自回家，令韓媒稱千正明為「健康青年」。<br>撰文：黎金美</p></body></html>
