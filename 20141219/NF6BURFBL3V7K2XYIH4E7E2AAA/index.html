<html><header><meta charset="utf-8"><title>韓劇燒：孔孝真提早賀聖誕</title></header><body><h1>韓劇燒：孔孝真提早賀聖誕</h1><p>韓劇《沒關係，是愛情啊》女星孔孝真，雖然近日忙於演出首齣舞台劇《Educating Rita》，不過昨日仍抽空出席代言飲品於首爾永登甫時代廣場舉行的宣傳活動，更穿上充滿聖誕氣氛的衣服，提早與粉絲過節。昨日下午，孔孝真穿上橙紅色的針織上衣，簡單地配襯牛仔褲及一頭微亂的中長髮現身，大受在場粉絲歡迎。孔孝真不時用手掩嘴笑，又拿起大會的figure公仔擺甫士，心情靚絕。</p></body></html>
