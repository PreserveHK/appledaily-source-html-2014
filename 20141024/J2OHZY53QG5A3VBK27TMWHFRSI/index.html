<html><header><meta charset="utf-8"><title>趣趣地：老竇bid仔搞「曼市打吡」</title></header><body><h1>趣趣地：老竇bid仔搞「曼市打吡」</h1><p>英國有個叫查打士嘅男人為咗做善事，擺佢7個月大嘅囝囝上拍賣網站（圖），叫熱心人士鬥出高價，決定佢個仔做曼聯球迷定曼城球迷！本身捧屈福特嘅查打士話，佢會遵從善長人翁嘅決定，盡全力培養個仔做是旦一隊嘅球迷，例如帶佢去睇波等，但絕對唔會強迫個仔鍾意某一隊。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
