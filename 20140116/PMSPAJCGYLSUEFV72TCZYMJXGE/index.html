<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭秀雲落力搞慈善 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭秀雲落力搞慈善 - 馮仁昭</h1><p>白健恩同陳文婷下月10號舉行慈善音樂會，捐助郭秀雲成立嘅ACE FOUNDATION海峰環保教育基金，三人噚日喺銅鑼灣宣傳。郭秀雲致力為基金搞活動同籌款，講到今次目標，佢話：「曾有機構借環保團體名義籌款，幫佢哋做嘢，唔係出自真心，今次數字到時先開估，出自真心就可以。」白健恩無懼售票情況，話已叫身邊親友唔好食魚翅同買票入場支持佢哋，當日會打功夫，性感方面交畀女仔。<br>撰文：馮仁昭</p></body></html>
