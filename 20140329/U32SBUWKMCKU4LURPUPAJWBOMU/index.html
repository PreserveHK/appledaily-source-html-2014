<html><header><meta charset="utf-8"><title>體壇拾趣：南華銀牌衞冕失敗</title></header><body><h1>體壇拾趣：<br>南華銀牌衞冕失敗</h1><p>力爭高級組銀牌3連霸嘅南華，噚晚喺灣仔修頓室內場上演嘅負方決賽，上半場雖有射手劉子健同中鋒惠龍兒裏應外合，合力攻入21分，但因羅意庭及陳張敏個犯纏身，未能克制有「B餐」謝安琪入場打氣嘅福建，只能以36:42、落後6分返入更衣室。得勢不饒人嘅福建，易邊後繼續施壓，憑香振強（7號）攻入全場最高嘅24分，以84:80擊敗南華成功「復活」，繼07年奪冠後再次殺入總決賽，下禮拜二將移師新伊館硬撼永倫。</p></body></html>
