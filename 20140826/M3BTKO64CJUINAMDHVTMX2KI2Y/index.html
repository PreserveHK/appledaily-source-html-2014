<html><header><meta charset="utf-8"><title>隔牆有耳：李少光搵食行勝利道 - 李八方</title></header><body><h1>隔牆有耳：李少光搵食行勝利道 - 李八方</h1><p>許志安就話要《流淚行勝利道》啫，作為前保安局局長嘅李少光，又點會流住淚做愛情奴？同時係港區人大代表李Sir，由於唔使北上列席人大，所以可以喺暑假周圍遊、周圍擦！<br>有朋友就同八方報料，話前日、即係禮拜日嘅中午時分，喺勝利道嘅著名食肆「勝利小廚」外見到李Sir兩公婆，只見佢哋企咗喺門口，唔知等位定等車；可能係等得耐，兩個人個樣都好無奈！<br>八方就問過李Sir，佢話係等緊外賣啫！咁佢哋叫咗啲乜嘢擦番餐？呢間勝利小廚，最出名嘅就係泰式海南雞飯，獲唔少名人畀like，所以李Sir當然都係叫咗呢一款招牌菜啦！</p></body></html>
