<html><header><meta charset="utf-8"><title>fb推公司版　與同事聊天處理文件</title></header><body><h1>fb推公司版　與同事聊天處理文件</h1><p>社交網站facebook（圖）近年銳意令業務多元化，《金融時報》引述消息人士報道，fb正秘密研發新平台「facebook at Work」，讓用戶可「與同事聊天、跟專業人士接觸及合作處理文件」，冀提升競爭力與LinkedIn等對手競爭。<br>fb目前在全球有13.5億個活躍用戶，公司正研發多個新功能，如測試新按鈕「Buy」，供用戶網上購物。創辦人朱克伯格（Mark Zuckerberg）上月在業績會上，表示會繼續積極投資，為未來做好準備。<br>法新社</p></body></html>
