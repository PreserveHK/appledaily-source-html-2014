<html><header><meta charset="utf-8"><title>劉心悠自捧做一姐</title></header><body><h1>劉心悠自捧做一姐</h1><p>劉心悠及梁祖堯昨日到元朗錦田有機薈低碳農莊出席端午節活動，兩人示範包糉，不過心悠BB顯得雞手鴨腳，其實她事前已在後台練習，她說：「已經包得比以前好，有進步㗎啦，以前一散就放棄，一定要咬住（鹹水草）唔放先靚。」<br>此外，心悠將與星皓結束9年經理人合作關係，她說：「我有同王生（星皓老闆王海峰）傾過，因為我想自己開公司，佢都贊成，𠵱家喺尖沙嘴籌備緊。」是否自捧做一姐？心悠笑說：「都好喎！始終簽經理人公司會有限制，自己做闊度大啲，亦想focus內地，遲啲會簽新人。」她感謝王海峰由新人開始投資，囡囡終於要長大。<br>採訪、攝影：盧妹</p></body></html>
