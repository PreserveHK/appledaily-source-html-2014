<html><header><meta charset="utf-8"><title>完美儀態食漢堡　點揸先最好？</title></header><body><h1>完美儀態食漢堡　點揸先最好？</h1><p>漢堡包要多層多肉多醬才好吃，但不少人都吃得很狼狽，為避餡料漏出來，原來秘訣在放手勢！<br><br>日本電視節目《ホンマでっか》曾邀請三位科學家，研究食漢堡包技巧，他們認真地花了4個月，花費約100萬港元買儀器，把漢堡包變成粒子分析。<br><br>得出的結論是，只要兩隻手的食指、中指和無名指都放在包面，把姆指和尾指放在包底，便形成一個碗形般盛著餡料。同時，要先做嘴部運動，舒異口腔的肌肉，之後一口咬下去，便不怕漏肉漏汁！</p></body></html>
