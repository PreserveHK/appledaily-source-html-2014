<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星珍妮花雅麗絲頓昨日於荷李活出席《Cake》放映派對，獲粉絲歌手Selena Gomez擁賀。<br>★美國歌手Chris Brown昨日於洛杉磯演唱會時宣佈自己是單身，更任女友人坐大髀。<br>★美國女星施嘉莉祖安遜日前於布魯克林，獲Vice公司邀請出席20周年晚會獻唱。<br>★日本女歌手倖田來未前日在東京首次開演唱會的場地開騷，慶祝出道14周年，唱盡出道以來62首名曲。<br>★日本組合Morning娘前成員中澤裕子昨日在網上報喜，她正懷孕5個月。</p></body></html>
