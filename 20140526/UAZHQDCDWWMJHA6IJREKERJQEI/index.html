<html><header><meta charset="utf-8"><title>儲妃穿G弦褲賀愛犬生日</title></header><body><h1>儲妃穿G弦褲賀愛犬生日</h1><p>泰國政局混亂，但王儲哇集拉隆功的妻子、儲妃西拉斯米竟在此時再被翻出她上身赤裸、僅穿G弦內褲的錄影片段。<br>片段是王儲夫婦數年前於曼谷大皇宮為愛犬開生日會時拍攝。表現豪放的儲妃上身赤裸、僅穿G弦內褲與王儲用餐，兩人又為愛犬唱生日歌（圖），其後儲妃更半趴在地上，手捧着蛋糕與王儲合照，其間不時有傭人經過，她亦若無其事。這片段2009年首次曝光。<br>英國《星期日郵報》</p></body></html>
