<html><header><meta charset="utf-8"><title>摩洛哥男遭同鄉扑爆頭</title></header><body><h1>摩洛哥男遭同鄉扑爆頭</h1><p>【本報訊】三名非洲摩洛哥男子昨在尖沙嘴一間酒店房間飲酒聊天，其間兩人發生爭執，其中一人執起啤酒樽，向對方施襲，遇襲事主當場頭破血流，警方接報到場將傷者送院敷治，並拘捕涉嫌傷人男子。<br>被捕男子30歲，早前與23歲及29歲朋友從摩洛哥來港遊玩，前晚他們到區內酒吧消遣，意猶未盡再買一批啤酒返回酒店房間通宵達旦暢飲，昨晨6時許，其中兩人發生激烈爭執，30歲男子怒不可遏手持啤酒樽扑向23歲男子，遇襲男子頭部受傷，血流如注。<br>另一名29歲男子充當和事老勸阻不果，眼見事主傷勢嚴重，立即通知酒店職員報警，將傷者送院治理。</p></body></html>
