<html><header><meta charset="utf-8"><title>佐治度身法例保私隱</title></header><body><h1>佐治度身法例保私隱</h1><p>荷李活男星佐治古尼（George Clooney）將於9月在意大利舉行婚禮，迎娶未婚妻Amal Alamuddin。據指婚禮會在佐治位於意大利北部科莫湖畔的別墅舉行，由於預計會有大批影迷及狗仔隊殺到，該地區所屬的Laglio市議會，特地為佐治訂立新法例，所有人不能在佐治別墅附近的道路及湖上停留，若被發現的話即屬違例，會被罰約5,460港元，法例有效期直至9月底。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
