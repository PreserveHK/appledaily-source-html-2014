<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星美瑾霍士日前自爆與老公Brian Austin Green近期沒親熱，又指最愛咀嘴的電影拍檔是沙拉保夫。<br>★美國樂壇天后麥當娜昨日在網上自貼穿低褲走光照，遭網民罵她惡心。<br>★日本騎呢艷星壇蜜將客串演出NHK電視台早晨劇《花子與Ann》，但其古裝扮相卻相當阿嬸。<br>★日本男星三浦春馬夥內地花旦劉詩詩演名導行定勳新片《深夜前的五分鐘》，在預告片中二人有咀戲。<br>★日本歌姬安室奈美惠被指因舉行演唱會太過頻密，與事務所反面，正計劃獨立發展。<br></p></body></html>
