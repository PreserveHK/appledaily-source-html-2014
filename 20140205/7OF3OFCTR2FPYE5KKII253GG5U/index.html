<html><header><meta charset="utf-8"><title>Chilam父子型爆馬爾代夫</title></header><body><h1>Chilam父子型爆馬爾代夫</h1><p>昨日初五立春，多位星爸都陪子女繼續享受年假，張智霖（Chilam）一家三口正在馬爾代夫旅行，昨日袁詠儀在微博上載兩父子黑超合照，網友都讚他們好型好chok，Chilam出發前笑言希望跟兒子魔童裸泳，網友即留言：「請發裸泳照片。」<br>而去年榮升外公的林子祥，就抱外孫女享受三代同堂樂，兒子林德信昨早將兩爺孫相發上微博，網友讚BB的眼仔好精靈；至於吳鎮宇和兒子就去玩war game，近日在微博開炮鬧網友的鎮宇留言：「兒子說要射殺壞人，我說這世界沒有壞人，別浪費子彈，孩子應繼續保留美麗的傳說。」<br>撰文：皓騫</p></body></html>
