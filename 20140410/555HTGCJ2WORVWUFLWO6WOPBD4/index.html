<html><header><meta charset="utf-8"><title>脫衣舞男護老院開騷</title></header><body><h1>脫衣舞男護老院開騷</h1><p>美國長島一間護老院因聘請脫衣舞男為院友表演，被一名患有腦退化症院友的兒子發現後興訟，控告護老院此舉讓舞男對母親構成「冒犯性的身體傷害」及玷污她的名聲。<br>揚布拉德到護老院探望85歲的母親時發現一張照片，相中只見母親將鈔票塞進一名脫衣舞男的內褲（圖）裏，身旁有人露出笑容。<br>揚布拉德怒不可遏，認為母親沒有好好保管錢財，向護老院興師問罪，始發現類似表演時有發生。院方就解釋是院友要求表演，「他們是成人想看表演，經投票後院方便批准」。<br>美國廣播公司</p></body></html>
