<html><header><meta charset="utf-8"><title>趣趣地：粉絲舉傘感動泰利</title></header><body><h1>趣趣地：<br>粉絲舉傘感動泰利</h1><p>「新書簽名會先嚟落雨，唔通連個天都唔鍾意我？」事緣車路士隊長泰利日前喺倫敦嘅車路士專門店搞咗個自傳簽名會（上圖），點知落起攔門雨，仲要係落得好大嗰隻，以為得番小貓三兩隻嚟捧場，點知出席嘅球迷出乎意料咁多，仲擔晒傘喺店外排長龍（小圖）同泰利見面，搞到33歲嘅泰利好鬼感動，事後仲喺instagram度多謝球迷，佢話：「今日咁大雨，仲有咁多球迷嚟，我實在好感激大家咁支持。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
