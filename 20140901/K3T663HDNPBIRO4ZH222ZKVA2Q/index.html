<html><header><meta charset="utf-8"><title>喪藐早洩男十蚊港女：好怕食「蟲」</title></header><body><h1>喪藐早洩男<br>十蚊港女：好怕食「蟲」</h1><p>有線《十萬蚊港女大翻身》真人騷「十蚊港女」Hannah（溫芍遙）也是參賽者之一。<br><br>現年22歲的Hannah是家中獨女，自認有公主病的她原來最難接受的，不是男友不夠細心體貼或無錢，而是早洩，她語出驚人說：「我最接受唔到人早洩，同埋嗰度細囉。」有否試過？ Hannah笑說：「梗係有啦！之後咪冇再搵囉。」<br><br>鏡頭前，Hannah一直保持儀態，但事實上，她的粗口絕對拍得住盧海鵬。對於講粗口，她認為是個人習慣，不覺得是一回事，她說：「睇吓乜嘢場合啦，冇乜需要畀面人唔講，可能遲啲個人需要虛偽啲咁咪收吓囉。」</p></body></html>
