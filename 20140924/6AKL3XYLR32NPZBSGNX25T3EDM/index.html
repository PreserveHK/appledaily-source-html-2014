<html><header><meta charset="utf-8"><title>陳瑞瑩豐滿才是美</title></header><body><h1>陳瑞瑩豐滿才是美</h1><p>有「翻版碧咸嫂」之稱的中國瑞典混血模特兒陳瑞瑩（Helena），自覺激似碧咸嫂，她日前接受訪問時說：「我其實常常笑，只是在公開活動站在佈景板前拍照時才沒有表情，那時才覺得99%相似，多謝別人讚我似，但我偶像是Kate Upton，覺得豐滿體形很美。」Helena不僅樣貌酷似正版，連設計喜好亦相近，Helena透露首個同名鞋履系列將於下月面世，她說：「設計了5對主打款式，圍繞性感主題，亦有為上班族而設的黑、裸色基本系列，適逢是秋冬系列，還有4對長靴。」她謂定位為中價，希望女士不用大花金錢就擁有不同款式。<br>採訪：林嘉慈　<br>攝影：陳慧安</p></body></html>
