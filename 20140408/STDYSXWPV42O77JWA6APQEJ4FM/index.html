<html><header><meta charset="utf-8"><title>求驗客手記：浪人安歷卡又拍細哨</title></header><body><h1>求驗客手記：<br>浪人安歷卡又拍細哨</h1><p>球壇浪人安歷卡（圖）睇嚟已經搵到新一站，就係去巴西踢明尼路，同「細哨」朗拿甸奴做隊友。明尼路主席卡利爾喺twitter話將簽入安歷卡，雖然球會暫時未有正式公佈，但主席講得出，應該就快成事。安歷卡拍細哨，呢個組合都好有星味，值得期待；佢兩位千禧年嗰陣都一齊踢過巴黎聖日耳門，短暫做過隊友，今次可以故劍重逢。安歷卡已經35歲，職業生涯踢過阿仙奴、皇馬、利物浦同車路士等豪門外，前年仲嚟過中超踢上海申花。</p></body></html>
