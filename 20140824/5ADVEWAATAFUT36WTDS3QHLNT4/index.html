<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）費斯力壓洛捷迪封王</title></header><body><h1>體訊速遞：<br>（游泳）費斯力壓洛捷迪封王</h1><p>在澳洲舉行的泛太平洋游泳錦標賽，美國的費斯（圖）在上周六的男子100米蝶決賽以51秒29奪冠，擊敗同胞洛捷迪。另外，美國的列迪姬在女子400米自由泳決賽游出3分58秒37，刷新她保持的世界紀錄奪冠，比舊紀錄快0.49秒。綜合外電（澳洲）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
