<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿嬌單身唔急拍拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿嬌單身唔急拍拖 - 馮仁昭</h1><p>鍾欣潼（阿嬌）同羅力威前晚喺將軍澳出席活動，啱啱出咗新碟《完整愛》嘅阿嬌，𠵱家忙緊喺內地宣傳，講到佢現實生活有冇搵到「完整愛」，佢話︰「未呀，我唔急，暫時都冇拍拖嘅諗法。」<br>佢仲恭喜古巨基終於同助手女友Lorraine結婚，佢話︰「之前都係估估吓，好戥佢哋開心，我祝福咗基仔。咁多年基仔都係零緋聞，一個男人咁多年只俾一個女人管住，係值得守候嘅。」<br>撰文：馮仁昭</p></body></html>
