<html><header><meta charset="utf-8"><title>央視街訪唔得掂？男童「拔槍」射擊</title></header><body><h1>央視街訪唔得掂？男童「拔槍」射擊</h1><p>央視近日播出一條街頭訪問視頻，記者隨機問路人：「你回家吃飯嗎？」片段最後問到一名男童時，他先是撓頭沉默，對着咪「嗯」了一聲，隨後甚麼又沒答，突然掏出一把玩具槍，對着記者「呯呯」玩起射擊。<br><br>對於這個小朋友的反應，網民議論紛紛。有人認為男童「很搞笑」「笑死人了」，更多的人則認為他沒教養、沒禮貌：「這小屁孩，要我就掄起來打了。」「挺像壞人的。」「這麼小就讓人覺得很猥瑣了。」「打心眼裏反感這個孩子。」「好可怕的小孩，誰也不願意自己家的孩子是這樣的吧。」<br><br>央視/新浪</p></body></html>
