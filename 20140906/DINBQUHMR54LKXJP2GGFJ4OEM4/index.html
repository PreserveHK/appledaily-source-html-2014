<html><header><meta charset="utf-8"><title>趣趣地：馬耳他播錯搖滾國歌</title></header><body><h1>趣趣地：馬耳他播錯搖滾國歌</h1><p>斯洛伐克周四友賽主場約戰馬耳他，點知賽前播對手國歌時，個DJ竟然播錯歌，播咗搖滾樂隊Linkin Park（圖）首名作Numb，好彩佢都算醒目，一出個intro知錯，就即刻停播，馬耳他班球員開頭鬼咁尷尬，有幾個定番神即刻笑得出；唔知係咪聽完Linkin Park反而仲振奮，馬耳他呢支歐洲區魚腩都踢得唔錯，全場都只係小負0:1。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
