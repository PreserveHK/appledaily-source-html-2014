<html><header><meta charset="utf-8"><title>索爆空姐唔見篋阿sir搵番求合照</title></header><body><h1>索爆空姐唔見篋<br>阿sir搵番求合照</h1><p>台灣一名23歲遠東航空姓葉空姐，為參加新北板橋的聖誔活動，周三與友人特意從高雄北上，相約板橋捷運站。豈料將行李篋擺在捷運站閘口期間，被人順手牽羊。警方接報後翻看閉路電視，發現47歲疑犯趙貴仲在附近遊蕩，即時將其逮捕。<br><br>該名空姐取回行李篋後，點算後只有香皂被偷，警方事後將趙男依竊盜罪嫌逮捕。該名空姐穿着黑絲襪，面貌身材甜美，酷似台灣藝人劉香慈。破案後，辦案警更要求與空姐合照。葉女大讚警方，還表示要介紹單身空姐給單身警員認識。 <br><br>台灣《蘋果日報》</p></body></html>
