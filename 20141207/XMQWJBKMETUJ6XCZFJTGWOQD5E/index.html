<html><header><meta charset="utf-8"><title>【一周回顧】全副裝備殺落龍和道　王宗堯：良心要我行出嚟</title></header><body><h1>【一周回顧】<br>全副裝備殺落龍和道　王宗堯：良心要我行出嚟</h1><p>王宗堯入行逾10年，一直寂寂無聞，直至近日憑港視劇《選戰》張癸龍一角成功彈出。 劇中不惜踩界助李心潔踏上特首之路的王宗堯，現實生活亦是個熱血青年，上周日晚雙學發動包圍政總，王宗堯無懼警方暴力驅散，一身裝備現身龍和道為學生打氣，一句「 點解唔嚟得？我都係香港人嚟。」被網民激讚型爆，王宗堯昨說：「我嘅良心話畀我聽，係應該行出嚟。」</p></body></html>
