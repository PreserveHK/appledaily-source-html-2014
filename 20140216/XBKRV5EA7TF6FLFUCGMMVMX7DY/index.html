<html><header><meta charset="utf-8"><title>行蹤神秘：三子返港定居</title></header><body><h1>行蹤神秘：三子返港定居</h1><p>梁洛施於09年為李澤楷誕下兒子長治後，翌年再誕下孖仔，據知兩子簡稱H&amp;N，三名千億男孫行蹤一直神秘。李澤楷曾表示不希望兒子受追訪而暫居外地，有讀者曾於加拿大目睹Isabella帶三子逛街。去年9月，Isabella於台灣出席電影《念念》記者會時透露，拍戲時會由母親代為照顧兒子，之後有指Isabella跟已分手的男友李澤楷安排三子返港居住，而長子長治已入讀港島區名牌幼稚園，全程由保鑣及保母團接送，父母從不露面，只有學校管理層才知長治的身份。</p></body></html>
