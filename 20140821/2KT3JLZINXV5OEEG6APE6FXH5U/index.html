<html><header><meta charset="utf-8"><title>馮仁昭四圍超：邱瓈寬被追200萬債 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：邱瓈寬被追200萬債 - 馮仁昭</h1><p>王菲前經理人、人稱寬姐嘅台灣製作人邱瓈寬，最近俾一個女子入稟高等法院控告。喺原告梅小蓮嘅入稟狀指，佢曾經喺2004年至2006年貸款畀寬姐，款項分別存入被告個人戶口、以及陳家瑛製作有限公司及寬銀幕電影工作室有限公司等公司戶口，寬姐曾經喺2005年至2012年間還款194.7萬元，但係至今仲有213.8萬元未歸還，經過多次追討、甚至發出律師信均冇回覆，所以興訟索償。噚日台灣傳媒打電話畀寬姐，但冇回覆。<br>撰文：馮仁昭<br>案件編號：HCA1632/14</p></body></html>
