<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）高圖爾斯成比利時最佳</title></header><body><h1>體訊速遞︰<br>（足球）高圖爾斯成比利時最佳</h1><p>車路士門將泰拔高圖爾斯（圖）獲選為本年度最佳比利時男運動員，這是自1967年該獎項成立後，首次有足球員獲獎。泰拔高圖爾斯上季協助馬德里體育會獲得西甲冠軍及歐聯亞軍，並助國家隊打入世盃8強。綜合外電（比利時）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
