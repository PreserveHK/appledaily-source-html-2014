<html><header><meta charset="utf-8"><title>同年新人冇個得</title></header><body><h1>同年新人冇個得</h1><p>08年出道的G.E.M.，當年橫掃各台新人獎，近期更憑《我是歌手2》節目在內地爆紅，估計今年勁吸金逾2千萬。不過，跟她同年出道的樂壇新人卻同人唔同命，視后胡杏兒出了4隻碟後已在樂壇消失，返回電視圈拍師奶劇；鍾嘉欣雖然去年在九展開騷，但因喘氣唱功被彈；方珈悠更加冇碟出轉戰影圈，前年客串拍電影《喜愛夜蒲2》。<br>至於同期囊括男歌手金獎的陳偉霆，已有一段時間冇出新歌，現專注返內地拍劇搵人仔；黃宗澤近年只靠唱劇集主題曲維持發歌星夢；狄易達則轉戰舞林發展，成立狄易達軍團培育舞蹈員；徐浩成為The Island創作團隊成員。</p></body></html>
