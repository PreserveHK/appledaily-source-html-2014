<html><header><meta charset="utf-8"><title>史泰龍想掐死阿諾</title></header><body><h1>史泰龍想掐死阿諾</h1><p>美國動作影星史泰龍（Sylvester Stallone）近日接受美國名嘴Jimmy Fallon的節目訪問力谷新片《轟天猛將3》（The Expendables 3），開腔大談死敵阿諾舒華辛力加（Arnold Schwarzenegger小圖），史泰龍說：「工作人員不停說，如果你做不到，阿諾便會頂上！」史泰龍讚阿諾之餘不忘幽默一番說：「他很聰明，又有成就，更同時有幾個不同的職業，不過我還是想掐死他！」</p></body></html>
