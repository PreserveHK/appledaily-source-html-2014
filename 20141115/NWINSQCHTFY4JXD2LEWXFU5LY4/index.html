<html><header><meta charset="utf-8"><title>求驗客手記：美斯「北上」被包圍</title></header><body><h1>求驗客手記：美斯「北上」被包圍</h1><p>阿根廷周三喺韋斯咸烏普頓公園鬥完克羅地亞後，周四坐火車由倫敦上曼徹斯特，備戰下周二喺奧脫福對葡萄牙嘅熱身賽。對克羅地亞攻入1球助阿根廷反勝2:1嘅美斯現身火車站，梗係畀球迷重重包圍啦。雖則美斯好受英國球迷歡迎，葡萄牙又有C朗回歸奧脫福，但門票似乎滯銷，75,000張門票暫時只係賣咗15,000張，咁又係，成人飛最平都成40鎊（約486港元），友賽都貴成咁，搵鬼睇咩。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
