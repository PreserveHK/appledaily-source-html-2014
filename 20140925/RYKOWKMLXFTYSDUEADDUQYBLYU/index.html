<html><header><meta charset="utf-8"><title>蘋果綠葉萬順昌計劃2供1集資</title></header><body><h1>蘋果綠葉<br>萬順昌計劃2供1集資</h1><p>萬順昌（1001）公佈，擬以「二供一」基準供股集資，每股供股價0.5元，較收市價1.36元大幅折讓63.24%，籌集約1.054億至1.1億元。公司主席兼大股東姚祖輝做包銷商。<br>估計扣除開支後集資淨額約為9,980萬至約1.045億元。公司擬將供股所得70%款項，用作進一步提升產品多元化，以及推動公司鋼筋業務單位的下游加工業務，以滿足對香港建造業需求，餘額作一般營運資金。</p></body></html>
