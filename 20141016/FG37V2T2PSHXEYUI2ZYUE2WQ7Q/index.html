<html><header><meta charset="utf-8"><title>福伯傷癒踩單車</title></header><body><h1>福伯傷癒踩單車</h1><p>現年72歲的美國影星夏里遜福（Harrison Ford），月前因為演出《星球大戰》（Star Wars）第七集《Star Wars：Episode VII》弄傷腳踝，之後要裝義肢出街，近日傷勢已越來越好的他，昨日於倫敦更可以騎單車外出。<br>福伯昨日穿着整齊的單車裝備外出去購物，包括戴上頭盔、穿起單車褲及外套，提着價值1千英鎊（約1.2萬港元）的單車於倫敦家中外出，原來福伯連襪子也是助復健的壓力襪，看來踩單車亦是福伯重拾健康方法之一。<br>撰文：盧葦</p></body></html>
