<html><header><meta charset="utf-8"><title>隔牆有耳：詞興突發　大嘆銷魂 - 李八方</title></header><body><h1>隔牆有耳：<br>詞興突發　大嘆銷魂 - 李八方</h1><p>古人總愛詩詞伴美酒，但鐵頭仁相當獨特，因為佢噚日一路睇相、一路大發詞興，拎住支鉛筆，喺枱上旁邊嘅筆記簿即席揮毫，寫下亡國之君李煜嘅《子夜歌》頭四句：「人生苦難誰（愁恨何）能免？銷魂獨我情無（何）限！故國夢重遊（歸），覺來雙淚垂。」鐵頭仁突然用呢首滿載嗟嘆、念國情懷嘅詞抒發情懷，有乜解究？<br>其實第二句嘅「銷魂」兩個字，係指過度憂愁而神情恍惚，但睇嚟「銷魂」噚日對鐵頭仁嚟講，有另一重意義喎！而呢首詞最後一句，其實係「往事已成空，還如一夢中」，八方都相信鐵頭仁認真希望，呢場咁尷尬嘅事件，真係一場夢就算！</p></body></html>
