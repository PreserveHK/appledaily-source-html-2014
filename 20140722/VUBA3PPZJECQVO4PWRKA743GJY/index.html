<html><header><meta charset="utf-8"><title>吸毒醉漢狂斬3童1死</title></header><body><h1>吸毒醉漢狂斬3童1死</h1><p>廣東中山昨晨7時許發生血案。一名20多歲、曾經飲酒的男子，手持菜刀闖入當地一個出租單位，向三名分別未滿1歲、5歲及11歲的小童狂斬，三名小童的頭部被斬多刀，其中未滿1歲的男童送院搶救後不治，另外兩名小童傷勢嚴重，斬人男子則被保安員制服，交予公安，兇刀則在現場門外找到。<br>公安調查稱，被斬的兒童都是湖南人，來自一個家庭，平日在附近賣菜為生，而斬人的男子接受公安盤問時一直精神恍惚、語無倫次，除證實他行兇前曾經飲酒，更懷疑他曾經吸毒、出現幻覺而行兇。今年5月湖北麻城亦有人吸食冰毒後，手持菜刀闖入一間小學，對學生亂斬，造成八人受傷。<br>廣東《南方都市報》</p></body></html>
