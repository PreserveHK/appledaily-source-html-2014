<html><header><meta charset="utf-8"><title>心悠勾引家輝啜啜</title></header><body><h1>心悠勾引家輝啜啜</h1><p>張家輝首次執導的電影《盂蘭神功》今日上映，此片在過去的周六和周日上映了優先場，兩天票房近150萬，反應不俗。本來為了令觀眾感受戲中的恐怖氣氛，電影公司設計了一款爛面心悠與驚恐家輝的港鐵海報，背景有一對無頭紙紮公仔，但被港鐵狠批兼要求換走，以免乘客不安，令電影公司感到無奈。<br>與此同時，有觀眾看過心悠的演出後，形容她是新一代的鬼后，甚至一場誘惑家輝的接吻戲份，心悠笑稱這場戲實在演來不易：「因為要主動勾引家輝嘛，我未試過拍這類戲，所以要花啲工夫，怕做得唔夠自然。」家輝也笑說：「心悠女神喎，我點敢亂嚟，我都怕俾佢啲網友狙擊㗎！」<br>撰文：張曦彤</p></body></html>
