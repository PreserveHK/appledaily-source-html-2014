<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃家強嘆做Beyond辛苦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃家強嘆做Beyond辛苦 - 馮仁昭</h1><p>黃家強前日喺北京出席「黃家強時代序曲2014北京演唱會」記者會。提到演唱會嘅表演嘉賓，佢大賣關子話：「還是希望大家來看，看到是誰來，那誰就是嘉賓。」提到早前同黃貫中鬧不和，家強話：「我一直都沒想把關係搞得不好，希望大家是朋友，大家在一起做Beyond，如果覺得不開心，我們就做好朋友，我寧可要友情，也不要很辛苦做Beyond。」至於會否重組？家強話：「我覺得這個問題已經是不能解決的問題了。」<br>撰文：馮仁昭</p></body></html>
