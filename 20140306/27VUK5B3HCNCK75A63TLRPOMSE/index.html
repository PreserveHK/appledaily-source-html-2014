<html><header><meta charset="utf-8"><title>【壹週刊】天水圍搞靖國神社港青假反蝗真崇日</title></header><body><h1>【壹週刊】天水圍搞靖國神社<br>港青假反蝗真崇日</h1><p>【壹週刊】「反蝗蟲」情緒持續升溫，北京官媒及梁振英政府近日高調還擊。約十個八、九十後青年，對準中國最痛的歷史傷口，組成「香港靖國神社」，在天水圍公屋設立秘密神壇，跟足日本參拜儀式供奉「靖國亡靈」，難道要迫使港府加快廿三條立法？「神社」會長豪言未驚過：「中國政府已經陷入瘋狂，我唔成立呢個會，佢哋都照鎮壓，冇分別。」<br><br>iPhone版下載： http://goo.gl/NOVDXJ <br>Android版下載： http://goo.gl/tgTyGg  </p></body></html>
