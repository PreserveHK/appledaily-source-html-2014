<html><header><meta charset="utf-8"><title>Mandy拉隊去滾</title></header><body><h1>Mandy拉隊去滾</h1><p>Mandy Lieu、熊黛林、張智霖、《華爾街狼人》女主角Margot Robbie與Beyonce Knowles妹妹Solange等，前晚於中環出席Hugo Boss旗艦店開幕派對，昨日Mandy接受電話訪問，談到最近她有份主演的兩部電影《盜馬記》與《愛．尋．迷》同時上映，她大感興奮：「好緊張呀！好期待大家嘅反應，希望大家鍾意，我真係好鍾意拍戲，如果反應好，可作多方面嘗試，始終係超級新人。」《愛》片已賣片到新加坡，她笑言大馬的家人都會駕車到新加坡看戲支持，她更謂會請工作人員慶功：「比堅尼就唔會着，請大家食打邊爐啦。」<br>採訪：林嘉慈<br>攝影：葉君海</p></body></html>
