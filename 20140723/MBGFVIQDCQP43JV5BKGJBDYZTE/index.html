<html><header><meta charset="utf-8"><title>笨賊鑽窗入屋　石屎卡住唔出唔入</title></header><body><h1>笨賊鑽窗入屋　石屎卡住唔出唔入</h1><p>重慶一名笨賊企圖入屋盜竊，但不慎被卡在通往單位的氣窗，動彈不得。結果要勞煩消防前來拯救，當場被警方拘捕。<br> <br>早前一名賊人欲透過梯間的氣窗，入屋爆竊，由於氣窗僅有30厘米寛，結果賊人被卡在氣窗之間，腰間更被刮傷。有鄰居聽到怪聲，於是出門察看，驚見一名賊人被卡在氣窗。賊人訛稱是該單位姓劉屋主的親戚，由於自己有物件遺留在屋內，欲進內取回。由於單位屋住並非姓劉，居民識破對方其實是小偷，即時報警。消防到場後，小心掘開氣窗周邊牆壁，救出男子，但當場被警方拘捕。<br><br>安徽衞視</p></body></html>
