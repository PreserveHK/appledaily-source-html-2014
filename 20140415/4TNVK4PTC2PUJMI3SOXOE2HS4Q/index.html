亞博館變K-Pop場　飽和率升 - 李八方</title></header><body><h1>隔牆有耳：<br>
亞博館變K-Pop場　飽和率升 - 李八方</h1><p>如果大家仲認為，位於機場嘅亞洲博覽館因為位置偏遠冇人吼，咁就錯嘞！八方聽聞，近年亞博館場地使用率飆升。例如前年全年只有8日係使用率飽和，但至去年，飽和率已升至27日，升幅較對上一年增逾三倍。今年雖然只係過咗四個幾月，但亞博館預計今年至少會有52日達至飽和，換言之都較上年升近兩倍。<br>事實上亞博館近年嘅活動都幾多樣化，成日成為韓星最愛開騷陣地，好似四人男子組合CNBLUE咁，都就嚟喺嗰度開騷，近年亦有唔少國際性考試喺亞博館舉行。</p></body></html>
