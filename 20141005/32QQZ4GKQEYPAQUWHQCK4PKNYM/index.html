<html><header><meta charset="utf-8"><title>合成水晶助潛水員呼吸</title></header><body><h1>合成水晶助潛水員呼吸</h1><p>氧氣樽是潛水員必要裝備，但氧氣樽又大又重，極不方便。南丹麥大學有教授研發一款名為Aquaman Crystal的合成水晶，可在水和空氣中吸取並儲存氧氣，可供人在水底呼吸。<br>這款合成水晶狀似海綿，主要成份是鈷（cobalt），曾在澳洲悉尼大學進行測試，證實可以過濾並攝取空氣及水中的氧氣，然後儲存在晶體內，只要稍為加熱就可釋放晶體內的氧氣，潛水員將來只需攜帶幾顆合成水晶就可以長時間潛水。此外，這款合成水晶亦可方便現時要經常倚靠氧氣樽協助呼吸的肺癌病人。<br>英國《每日電訊報》</p></body></html>
