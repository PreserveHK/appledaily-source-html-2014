<html><header><meta charset="utf-8"><title>垃圾桶變「抗癌神桶」</title></header><body><h1>垃圾桶變「抗癌神桶」</h1><p>「胖的人喝了能瘦身，糖尿病高血壓腎病啥都能治、還能降血脂抗癌」，浙江慈溪市一種「神桶」大行其道，傳說用作浸蔬果（圖），然後喝下桶內發酵後的溶液就能醫百病，但被揭發疑是商家高價推銷日本生產的酵素桶。<br>據商家推銷廣告指，只要在桶內放上水果、水和白糖，每天攪拌兩次，過7天就能喝了。這種桶9升的賣550元（人民幣．下同），4.3升的賣450元。但當地記者追查，所謂神桶只是日本產的酵素桶，號稱能加速製成酵素，兩種規格在日本售價折合人民幣約187元和125元，有日本人只作垃圾桶，但在內地變「神桶」後價格貴三倍。<br>人民網</p></body></html>
