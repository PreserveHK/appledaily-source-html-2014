<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張崇德短訊慰問恒Yu - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張崇德短訊慰問恒Yu - 馮仁昭</h1><p>張崇基（右）、張崇德（左）同吳綺莉，噚日到灣仔參觀DBC數碼電台新辦公室，問張崇德點睇老友周永恒同阿Yu家暴？佢話問題複雜，外人好難理解，佢兩公婆都係佢朋友，出事後已經傳短訊慰問，張崇德話：「畀唔到意見，之前父親節我哋先一齊上番禺拍電視節目，其實藝人麻煩嘅地方，就係太多身邊人參與意見，我擔心佢哋心理狀況多啲。」<br>撰文：馮仁昭</p></body></html>
