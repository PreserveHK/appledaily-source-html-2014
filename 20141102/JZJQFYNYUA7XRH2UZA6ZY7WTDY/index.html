<html><header><meta charset="utf-8"><title>哥連泰斯為球迷建墓園</title></header><body><h1>哥連泰斯為球迷建墓園</h1><p>巴西人熱愛足球人人皆知，當地著名球隊哥連泰斯覷準商機，興建球隊墓園，讓70,000名擁躉死後跟愛隊球星同葬。<br>位於巴西最大城市聖保羅的哥連泰斯早前宣佈，「永遠的哥連泰斯」墓園明年落成。除了球迷，當地還會是球會名宿的長眠地，球會歷來100位名宿的骸骨，都會移葬到這裏。<br>每名球迷的墳位（圖）售1,870至3,240美元（14,586至25,272港元），需要視乎與名宿墳位的遠近而定價。<br>除了墳位外，墓園還設有園景花園、自然保護區、活動室、湖泊和餐廳。<br>英國《每日郵報》</p></body></html>
