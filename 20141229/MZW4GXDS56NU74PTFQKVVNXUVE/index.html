<html><header><meta charset="utf-8"><title>成龍孖尊古錫抗艾德烈</title></header><body><h1>成龍孖尊古錫抗艾德烈</h1><p>由香港導演李仁港執導最新古裝電影《天將雄獅》首條預告片於昨日曝光，故事講述漢朝時，由尊古錫（John Cusack）扮演的羅馬將軍Lucius，要到中國尋找失蹤的羅馬士兵，遇上擔任保護西域指揮官的成龍，二人更遇上由金像影帝艾德烈邦迪（Adrien Brody）扮演暗殺羅馬領事的奸角Tiberius，領軍追殺尊古錫，成龍與尊古錫要攜手合作，維護領土，預告片中不乏人馬沓沓的場面，氣勢強勁。</p></body></html>
