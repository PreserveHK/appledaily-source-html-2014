<html><header><meta charset="utf-8"><title>養女貴過養仔父母難退休</title></header><body><h1>養女貴過養仔父母難退休</h1><p>兒女債隨時孭一世，英國調查發現，現今父母不只把子女養育成人，更要供養到而立之年，把掌上明珠（圖）由18歲養到30歲，平均要35,920鎊（逾44.8萬港元），兒子則要3萬鎊左右（逾37.5萬港元）。<br>子女成年後，父母三大支出是大學學費、置業首期和辦婚禮，三筆使費平均合共19.5萬港元。多達71%父母竟繼續給成年子女「零用錢」。44%父母表示，因子女經濟遲遲無法獨立，要把退休計劃押後三年。<br>英國《星期日郵報》</p></body></html>
