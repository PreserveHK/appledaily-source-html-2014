<html><header><meta charset="utf-8"><title>各區突發簡訊：
停車場更亭又遭刑毀</title></header><body><h1>各區突發簡訊：<br>
停車場更亭又遭刑毀</h1><p>【元　朗】<br>【本報訊】元朗馬棠路近大樹下東路對開一個露天停車場，繼一個多月前被人淋紅油後，昨凌晨零時，再遭兩名年約20多歲的男子到來破壞，他們不分由說用手鎚扑爆更亭玻璃，再用一張椅掟向更亭內，57歲男看更嚇至躲在枱底暫避，兩人逞兇後，登乘接應私家車，與車內兩名男子極速逃去。警員到場調查，列刑毀案處理，不排除兩案屬同一幫人所為。</p></body></html>
