<html><header><meta charset="utf-8"><title>國際賽短訊：迪帥暗示法比詐傷</title></header><body><h1>國際賽短訊：迪帥暗示法比詐傷</h1><p>西班牙中場法比加斯周三以大腿肌肉有傷為由，申請今輪國際賽免役，但其後西班牙隊醫證實法比大腿並沒受傷，但最後仍批准他退隊。教練迪保斯基就事件開腔，暗示此子詐傷：「他的肌肉看起來沒問題，但法比才是最好的醫生，我寧願相信他，也不想猜疑。」<br>綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
