<html><header><meta charset="utf-8"><title>台灣車模「出貓」制勝</title></header><body><h1>台灣車模「出貓」制勝</h1><p>澳門大賽車煞科前夕，維修站繼續被性感的賽車女郎佔領，來自世界各地的車模各出其謀「吸睛」，帶現場數以百計的龍友眼睛去旅行。當中來自台灣的索女寧寧，雖然未算「胸狠」，但她不停扭動小蠻腰上的Hello Kitty紋身，加上一貫台妹嬌聲嗲氣，成功力壓貝安琪等名模，「出貓」制勝。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
