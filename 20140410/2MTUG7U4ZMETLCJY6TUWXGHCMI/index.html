<html><header><meta charset="utf-8"><title>女性職場app教升呢</title></header><body><h1>女性職場app教升呢</h1><p>明明是同一份工作，為何女性的薪水會比男性少？法國政府推出免費手機應用程式（app），教女人在職場上提升自我價值，跟男人一決雌雄。<br>這個「女性領導」（Leadership Pour Elles）app（圖）在周一法國「同酬日」推出，由政府官員參考女商界精英的意見設計，目的是要令女性掌握以往只有名校精英才懂的知識。用家先要做問卷測試，還要回應男同事的言論侮辱，程式會根據答案，給予公開演講、權威穿着及身體語言等的改善建議。<br>法國調查顯示，女性的薪水平均比男性少25%，4.5%的原因與自信高低有關。<br>英國《每日郵報》</p></body></html>
