<html><header><meta charset="utf-8"><title>法拉鎮宇深圳再聚</title></header><body><h1>法拉鎮宇深圳再聚</h1><p>吳鎮宇和陳法拉等昨晚在深圳出席品牌活動，法拉一身單膊裙現身，笑言與鎮字合作一年後再聚，更大讚他兒子Feynman可愛：「佢個仔好得意，拍劇嗰時都有帶佢入廠，佢好似爹哋，私底下好好玩。」昨日是台灣父親節，鎮宇出發前在家中與囝囝親吻：「佢喺新加坡返嚟，狂咀咗佢一輪。」<br>提到太太低調現身父子真人騷的內地節目，鎮宇笑言：「佢要求出半邊面，不過囝囝好開心，可以一齊出節目。」再問到有網民將節目中Feynman換褲的圖片放大一事，他表示不開心：「佢哋咁放大，覺得唔舒服，我已喺微博刪晒同囝囝生活相。節目已經將私生活放晒出嚟畀大家睇。」<br>採訪、攝影：曾小嘉</p></body></html>
