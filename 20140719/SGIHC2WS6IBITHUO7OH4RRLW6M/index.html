<html><header><meta charset="utf-8"><title>奧巴馬照籌款冷待慘劇</title></header><body><h1>奧巴馬照籌款冷待慘劇</h1><p>【點滴】<br>馬航客機MH17被擊落，奧巴馬（圖）身為美國總統，大家都認為他應該留在白宮了解局勢，不過他堅持如期往紐約作政治籌款，惹來猛烈抨擊。<br>奧巴馬前天（周四）在紐約有兩場籌款活動，分別是到上西區一位金融家的寓所作客，以及到第三大道出席一位大慈善家晚宴，都是為民主黨的中期選舉儲銀彈，不敢失約開罪金主。在空難傳出後，奧巴馬雖只逗留了不足六小時就返回華盛頓，仍被批評他「過份從容不迫」，應對手法「有問題」，更形容他是「糟糕的總統」。<br>中新社</p></body></html>
