<html><header><meta charset="utf-8"><title>葉麗儀身材25年不變</title></header><body><h1>葉麗儀身材25年不變</h1><p>葉麗儀昨日到新城電台宣傳明年1月底在灣仔伊館舉行的音樂會，她表示個唱已準備就緒，今晚會飛返澳洲陪家人及孫女，直到1月中才返港排練，聖誕期間會赴加州做騷。葉麗儀稱請了音樂人鮑比達任個唱嘉賓，另外亦請了陳潔靈、肥媽Maria Cordero及顧嘉煇等來欣賞，她說：「今次好大壓力，因為自己孭飛，冇人幫手孭，希望唔好壓力大到瞓唔到。」<br>葉麗儀坦言擔心去澳洲放假太耐會放鬆了自己，所以會努力保持住身體健康，與孫女玩多些。見葉麗儀保養得很好，她說：「我身形其實25年未變過，25年前嘅長衫都着到，如果肥少少，啲衫要改都唔會超過半吋。」<br>採訪、攝影：溫敏芝</p></body></html>
