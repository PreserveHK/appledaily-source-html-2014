<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Laura借iPhone 6寸馬賽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Laura借iPhone 6寸馬賽 - 馮仁昭</h1><p>寸爆馬賽嘅富婆Laura，前日風騷來港兼豪晒iPhone 6 Plus手機，隔咗一排唔知佢係咪仲好憎馬賽呢？馮仁昭噚日打畀Laura，佢沉默咗一陣之後話：「我覺得記得呢個人，都嘥我字典入面嘅內存。」<br>Laura話今次嚟香港係參加慈善ball，心情好咗好多喇！咁係咪已經原諒咗汪子琦？佢再話：「間中有聯絡，做得朋友梗係原諒咗。」<br>撰文：馮仁昭</p></body></html>
