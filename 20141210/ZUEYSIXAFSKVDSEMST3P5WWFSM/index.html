<html><header><meta charset="utf-8"><title>醉人香氣：聖誕香水　送上氣味回憶</title></header><body><h1>醉人香氣：聖誕香水　送上氣味回憶</h1><p>距離聖誕只有兩星期，還在苦惱聖誕禮物何去何從？選禮物就像揀男女朋友，外形內涵都重要，與其年年送化妝品禮盒，不如花點心思揀支氣味獨特、設計精巧的香水，選出對方喜愛的氣味，凸顯體貼細心，便是最佳禮物。氣味製造記憶，當別人因某種氣味而想起你，這份浪漫便很成功。<br>記者：王秋婷<br>攝影：周旭文</p><p>（a）Lancôme</p><p>九龍塘又一城G18號舖</p><p>（b）FACES</p><p>尖沙嘴海運大廈202號舖</p></body></html>
