<html><header><meta charset="utf-8"><title>千語BB愛林峯成熟</title></header><body><h1>千語BB愛林峯成熟</h1><p>吳千語與內地藝人「國民男神」李易峰昨日在北京，為鞋履品牌Staccato行騷，更獲大會送男裝鞋作禮物。千語BB行騷時穿起紅色閃石長boots晒腿，她接受內地傳媒訪問時，被問到有否被雙方家長催與林峯早日結婚，她笑言：「林峯同我都非常努力做嘢，雖然我哋屋企人都有催我哋結婚，不過暫時冇結婚打算。」<br>問到千語昨日與另一「峰」合作，與男友比較那一個較靚仔，她表示：「之前試過拍攝同一套古裝戲，但唔同劇組冇機會見面。兩個人路線唔同，林峯形象成熟，李易峰就清新陽光。」<br>撰文：唐如 </p></body></html>
