<html><header><meta charset="utf-8"><title>孟瑤最愛三餸一湯</title></header><body><h1>孟瑤最愛三餸一湯</h1><p>昨日是大年初二，本身愛下廚的孟瑤與大廚示範多款賀年菜，包括鴛鴦汁蝦球、順德生煎骨、雲腿麒麟豆腐等，孟瑤說：「我都鍾意煮嘢食，紅燒肉、餃子、排骨、煲湯都OK。」<br>提到馬年大計，孟瑤謂農曆年後將拍攝電影：「4月會去歐洲拍新戲，冇工喺身唔自在。」又指老公全力支持她繼續當演員：「唔支持就唔會係我老公。」<br>採訪：譚倩宜<br>攝影：仇志德<br>場地提供：利寶閣（The One）</p></body></html>
