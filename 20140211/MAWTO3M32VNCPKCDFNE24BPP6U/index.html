<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★早前出席柏林影展的荷李活型男佐治古尼，昨日已與拍檔麥迪文到米蘭接受電視台訪問。<br>★英國巨胸名模佐敦，昨日帶同三名子女出席新片《Lego英雄傳》倫敦首映。<br>★英國男子組合One Direction成員Liam Payne日前飛機因有炸彈威脅而延誤，令他爆粗鬧機組人員。</p><p>★日本女星北川景子前天於東京宣傳新片，親製朱古力送給男主角錦戶亮。<br>★日本歌姬宇多田光昨日在官網呼籲外界不要騷擾其未婚夫一家，其未婚夫亦有留言自我介紹。<br>★日本動畫《阿基拉》的荷李活真人版經幾次暫停拍攝後將再恢復製作。</p></body></html>
