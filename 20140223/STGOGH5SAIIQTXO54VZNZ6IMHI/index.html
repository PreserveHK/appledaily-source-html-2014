<html><header><meta charset="utf-8"><title>蘋果汁：
七成父母為子女減約會</title></header><body><h1>蘋果汁：<br>
七成父母為子女減約會</h1><p>【本報訊】家庭教育學院聯同一個教育資訊網，進行現代父母教養趨勢調查，發現家長對子女的關注越來越高，當中四成半父母在懷孕期間已經開始胎教，亦有逾七成人會因為子女，減少一半的社交約會時間。<br>調查在本月中進行，以問卷形式訪問逾八百多名幼稚園及小學生家長。家庭教育學院總監狄志遠指，家長若對子女過於關注，會令家長「怪獸化」，製造大量無自我照顧和面對逆境能力的「港孩」。他建議家長要平衡自己的社交生活，及避免將子女的成長，僅與成績掛鈎。</p></body></html>
