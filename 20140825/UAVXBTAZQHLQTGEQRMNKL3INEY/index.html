<html><header><meta charset="utf-8"><title>學友家輝賣甩妻女</title></header><body><h1>學友家輝賣甩妻女</h1><p>鍾鎮濤今日在峇里與范姜拉埋天窗，圈中好友連日來紛紛飛到當地恭賀。繼張曼玉、關之琳、曾志偉、梁家輝一家、邱淑貞與老公沈嘉偉一家、上山詩鈉與女兒、周汶錡、周麗淇、葉童夫婦、杜德偉夫婦和台灣名媛孫芸芸等，先後抵達峇里，張學友和張家輝昨日亦一早在香港機場現身，但二人齊齊單拖赴會，未有像梁家輝和邱淑貞般舉家出動。<br>昨日上午9時許，頭戴白帽、白色上衣襯紅色短褲的學友，與黑超黑帽襯T恤牛仔褲的張家輝一同現身機場，記者上前拍照時，二人即笑住分開行，問二人準備了甚麼禮物送給新人，雙張未有回答便急急入閘，而抵達峇里後更由秘道離開。<br>採訪：譚倩宜　攝影：陳順禎</p></body></html>
