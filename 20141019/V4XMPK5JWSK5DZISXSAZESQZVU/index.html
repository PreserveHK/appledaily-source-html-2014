<html><header><meta charset="utf-8"><title>台釣魚場陸女陪玩脫衣骰</title></header><body><h1>台釣魚場陸女陪玩脫衣骰</h1><p>台灣台中有釣魚場竟是掛羊頭賣狗肉！原來只供民眾垂釣的地方，不但暗改裝成卡拉OK，更安排多名大陸新娘陪酒坐枱，與客人大玩脫衣骰子遊戲，脫至全裸（圖）。警方埋伏掌握證據後採取行動，拘捕四人。<br>這個暗藏春色的釣魚場位於台中市外埔區，67歲的彭姓女負責人將釣魚場的鐵皮屋改裝成有包廂的卡拉OK，每兩小時收500元新台幣（下同，約127港元），更請來三名大陸新娘長駐，每人每兩小時坐枱費要500元。大陸新娘更與客人大玩色情遊戲。其中一項是脫衣骰子，若大陸新娘輸掉便要掉一件衣服，而客人輸掉則要給100元（約25港元）小費。<br>台灣《蘋果日報》</p></body></html>
