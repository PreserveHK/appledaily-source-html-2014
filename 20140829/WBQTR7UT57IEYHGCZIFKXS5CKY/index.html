<html><header><meta charset="utf-8"><title>瑪麗婚變借酒澆愁</title></header><body><h1>瑪麗婚變借酒澆愁</h1><p>美國天后瑪麗嘉兒（Mariah Carey）連日傳出跟老公Nick Cannon的6年婚姻玩完，看來已沒彎轉。Nick前晚主持《全美一叮》（America's Got Talent），已被目睹除下婚戒，而瑪麗昨日帶同一對子女往樂園遊玩，亦一樣沒戴婚戒。瑪麗被網站爆料指她借酒澆愁，指瑪麗通宵飲香檳，至早上7時仍未上床：「她整晚都不睡覺，翻看自己的舊照片，想想為何婚姻會搞成為這樣。」</p></body></html>
