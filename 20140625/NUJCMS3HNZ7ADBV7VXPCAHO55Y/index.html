<html><header><meta charset="utf-8"><title>黃奕告老公侵犯名譽</title></header><body><h1>黃奕告老公侵犯名譽</h1><p>黃奕和現任老公黃毅清的「家暴風波」又再有新進展，昨日有內地傳媒報道，黃奕正式委託律師，向上海法院遞交起訴黃毅清侵犯名譽權並要求離婚書，同時亦會爭奪女兒撫養權。<br>黃奕的律師亦透露她的情緒相當低落，本來她希望協議離婚；不過黃毅清一直沒有與她聯絡，又未有道歉，最後黃奕便正式告上法庭，預計在個月內會開庭。至於囡囡的撫養權，黃奕的律師強調：「撫養權是訴訟點之一，孩子不到兩歲，判給女方對孩子的成長有利。」關於離婚後兩人財產分配，他則表示不方便說。<br>撰文：張曦彤 </p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
