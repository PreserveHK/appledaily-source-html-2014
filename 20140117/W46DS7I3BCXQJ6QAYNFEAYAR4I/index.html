<html><header><meta charset="utf-8"><title>Mandy主攻林德信</title></header><body><h1>Mandy主攻林德信</h1><p>林德信與曾傳緋聞的Mandy Lieu到旺角出席活動，林德信在活動上跟Mandy Lieu態度親暱，訪問時又互送高帽，對於緋聞，林德信說：「我都唔記得，不過我記得第一次見到Mandy係去探班，只係見到有個女仔整蛋糕，好靚，之後都追問過人佢下落。最近佢套戲都有去睇，佢真係好主動，好主動。」<br>受寵若驚的Mandy表示會睇《喜愛夜蒲3》，更有意同林德信再合作，問到可擔心他的另一緋聞女友松岡李那會呷醋？Mandy澄清說：「互相欣賞同戀愛係兩樣嘢。」<br>採訪、攝影：楊潔雯</p></body></html>
