<html><header><meta charset="utf-8"><title>蘋果汁：
運房局申三常額職位</title></header><body><h1>蘋果汁：<br>
運房局申三常額職位</h1><p>【本報訊】運輸及房屋局（圖）因應公營房屋建屋量增加，向立法會申請開設三個常額職位，包括總建築師、總結構工程師和總工程師。在立法會人事編制小組委員會會議上，公民黨郭家麒表示，施政報告提及將今年公屋的建屋量，由2.5萬個提高至2.8萬個，質疑當局現時的人手是否足夠兌現承諾。<br>運房局秘書長柏志高表示，能否完成建屋目標，關鍵在於土地供應、資金和人手。以現時的人手計算，已足以應付2.5萬個建屋量，至於施政報告提出的額外3,000個公屋單位，當局正研究是否有需要外判給私人市場。</p></body></html>
