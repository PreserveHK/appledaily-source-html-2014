<html><header><meta charset="utf-8"><title>趣趣地：巴塞新龍輸「玻」出醜</title></header><body><h1>趣趣地：巴塞新龍輸「玻」出醜</h1><p>巴塞隆拿周三喺日內瓦同拿玻里踢季前熱身賽，竟然輸0:1，最唔好彩嘅係新加盟嘅門將哥迪奧巴禾（綠衫），做咗輸波罪人。其實，呢支「地上最強」搓波搓得唔差，但鋒線冇咗美斯、尼馬同新加盟嘅蘇亞雷斯，真係冇乜入球機會，反而踢到完場前10分鐘，對方嘅瑞士中場迪斯馬利試吓嚟個遠射，點知首次正選為巴塞把關嘅巴禾，接嗰陣竟然彈琵琶漏咗個波入網。賽後佢都承認係自己唔夠專心先犯錯，希望球迷可以原諒佢啦！</p></body></html>
