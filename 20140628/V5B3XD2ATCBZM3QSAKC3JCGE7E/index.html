<html><header><meta charset="utf-8"><title>尊尼內地揀徒弟</title></header><body><h1>尊尼內地揀徒弟</h1><p>美國型格男星尊尼狄普（Johnny Depp）上月到北京宣傳荷李活電影《超越潛能》（Transcendence）時，順道為浙江衞視節目第7季《中國夢想秀》秘密錄影，既擔任客席評判又選徒弟，勝出的幸運兒將獲安排赴美學藝。<br>尊尼亮相的《中》已在昨晚播出，美國及日本傳媒亦有報道，據浙江衞視方面稱，尊尼是次的出場費已打破金秀賢早前亮相《最強大腦》時創下收300萬人民幣之紀錄。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
