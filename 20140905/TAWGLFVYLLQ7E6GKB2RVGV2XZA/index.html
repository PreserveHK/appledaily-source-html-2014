<html><header><meta charset="utf-8"><title>懷孕美娜捧肚行紅毯</title></header><body><h1>懷孕美娜捧肚行紅毯</h1><p>地平線單元電影《Cymbeline》於香港時間前晚舉行首映，片中女主角正是最近宣佈大肚的《生化危機》（Resident Evil）系列女星美娜祖華維茲（Milla Jovovich）。她現身首映時已經見肚，穿了一條白色連身裙的她捧着肚行紅地毯，成為全場焦點。平時與她出雙入對的老公導演保羅安德遜（Paul W. S. Anderson）就沒有現身，美娜片中拍檔美國男星伊芬鶴基（Ethan Hawke）就做護花使者。</p></body></html>
