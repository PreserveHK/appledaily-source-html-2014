<html><header><meta charset="utf-8"><title>沙仔殘爆放監</title></header><body><h1>沙仔殘爆放監</h1><p>《變形金剛》（Transformers）系列男星沙拉保夫（Shia LaBeouf）美國時間周四晚於紐約睇舞台劇《Cabaret》期間，因無故發癲大叫及食煙被警方拘捕。沙仔在監倉過了一晚後，周五早上出庭，仍着穿窿藍色衫的他樣子憔悴。據悉沙仔沒有認罪，案件下月再審。有人爆料指沙仔於搞事前已經神神化化，在街上追着一個流浪漢，叫對方將cap帽還給他。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
