<html><header><meta charset="utf-8"><title>李樂詩大仔當廚</title></header><body><h1>李樂詩大仔當廚</h1><p>李樂詩昨日帶同四歲半大仔Maxton到灣仔出席Green Monday宣傳活動，獲委任為大使的李樂詩更親子下廚。她大讚囝囝喜歡下廚，最愛打蛋及煎蛋：「我哋會一齊整甜品、啫喱，試過有次我煎緊蛋，佢唔小心掂到個煎pan，不過都冇驚咗入廚房，仲會幫手洗碗。」<br>另外，李樂詩忙於寫歌，6月將派新歌上台，至於出碟及個人演唱會仍考慮，她說：「可能會逐首歌放上網賣，仲傾緊。」<br>採訪、攝影：盧妹</p></body></html>
