<html><header><meta charset="utf-8"><title>崔碧珈拋胸救人</title></header><body><h1>崔碧珈拋胸救人</h1><p>周星馳為新片《美人魚》舉辦角色招募，繼寸嘴Barbie夏尉喻用半鹹淡普通話拍片拉票後，擁36E導彈身材、有新一代葉子楣之稱的崔碧珈拋胸緊接登場，拍了一條「巨胸美人魚勇救黑衣男」的一分鐘短片應戰。<br>短片甫開始，崔碧珈跳入水游到泳池底看雜誌，之後鏡頭瞄準其36E導彈拍她上水一刻，以及她拋胸替黑衣男做心外壓，全片大玩優美，相比寸嘴Barbie的片正常得多。崔碧珈昨日接受電話訪問，問她可擔心短片太正常不夠吸引？她笑說：「咁我係正常，梗係拍正常嘢啦，我哋想拍啲優美啲嘅嘢！」明窒寸嘴Barbie騎呢。<br>採訪：水淼 　<br>攝影：陳順禎</p></body></html>
