<html><header><meta charset="utf-8"><title>各區突發簡訊：五小巴倒後鏡被拆</title></header><body><h1>各區突發簡訊：<br>五小巴倒後鏡被拆</h1><p>【荃　灣】<br>【本報訊】昨凌晨3時許，小巴司機返回荃灣海壩街近川龍街站頭，準備取車開工時，發現其小巴倒後鏡被人偷走，於是報警。警員到場調查時，再發現站頭另有四輛小巴的左邊倒後鏡被人拆去，由於每塊倒後鏡只值約30元，相信並非偷竊圖利，警方正調查歹徒拆鏡動機。司機稱，近日未有司機與人結怨，不明遭人破壞原因，事後將倒後鏡重新安裝，繼續開工。</p></body></html>
