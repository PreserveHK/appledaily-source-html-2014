<html><header><meta charset="utf-8"><title>綾瀨遙真空sell年曆</title></header><body><h1>綾瀨遙真空sell年曆</h1><p>由日本當紅女星綾瀨遙主演的人氣劇《今天不上班》收視理想，上周播出的第7集錄得16.3％，而同時段對撼的澤尻英龍華新劇《First Class 2》只收5.1％，創下收視新低。綾瀨遙的年曆於本月中應市，今次她以真空吊帶look拍年曆封面，定必又成搶手貨。另有網站公佈由千多人投票選出的年度最佳衣着名人，綾瀨遙排季軍，《今》劇男星福士蒼汰佔亞軍，冠軍則是網球手錦織圭。</p></body></html>
