<html><header><meta charset="utf-8"><title>盧海鵬信王維基有計</title></header><body><h1>盧海鵬信王維基有計</h1><p>雨僑、Super Girls及盧海鵬等昨在奧海城出席新城活動，盧海鵬透露原本4至8月會拍王維基公司劇集，但現在沒有聲氣，提到王生開台又遇阻滯，他說：「冇得擔心，佢有辦法，佢有計嘅。」雨僑之前學車被指一姐上身，有助手陪學又戴太陽眼鏡，她笑說：「戴眼鏡因為太曬，𠵱家就嚟考我都好驚。」Super Girls隊長Aka日前在活動獻唱，疑似露M巾走光，昨日她又露打底褲，她即說：「上次唔係M巾，嗰日我唔係period，不過都俾公司訓話，條褲即刻掉咗。」<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
