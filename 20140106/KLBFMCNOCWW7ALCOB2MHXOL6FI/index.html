<html><header><meta charset="utf-8"><title>網事力場：鄭中基着裙尿不出</title></header><body><h1>網事力場：鄭中基着裙尿不出</h1><p>谷德昭噚日下晝喺微博擺咗鄭中基（Ronald）着百褶裙嘅相，認真重口味，原來呢個係Ronald喺新戲《六福喜事》其中一個造型，肥谷留言問：「你你你……穿裙子的那個男的背轉身在幹甚麼？」Ronald抵死答：「你這樣看着我，我實在尿不出來……」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
