<html><header><meta charset="utf-8"><title>陳柏熹生日富豪千金逐個賀</title></header><body><h1>陳柏熹生日富豪千金逐個賀</h1><p>賭王千金何超盈（Sabrina）、仁濟前主席嚴玉麟女兒嚴紀雯（Carmen）與邢李㷧愛女邢嘉倩，一連兩天為Moiselle太子爺陳柏熹（Harris）慶祝27歲生日，他們分別於Instagram上載多張賀生日的相片。Sabrina在家中設大閘蟹宴，更與Carmen一同送上生日蛋糕，而另外一張相片中可見Harris高興得親吻邢嘉倩面頰。昨日Harris透過電話說：「Sabrina屋企年年都同我食飯慶祝，呢幾年都係食大閘蟹，而噚日就同啲朋友食飯慶祝，好開心！我嘅生日願望係香港越嚟越好。」<br>採訪：栐仁</p></body></html>
