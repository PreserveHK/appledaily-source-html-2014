<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Yumi借死貓宣傳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Yumi借死貓宣傳 - 馮仁昭</h1><p>為咗見報，一班𡃁模可以去到幾盡？睇吓尹蓁晞（Yumi）同周曉彤（Ivy）呢對同居室友咪知囉！</p><p>前日Yumi喺微博不停post文，首先係話唔見咗愛貓Dundee，後來再更新已經係張貓屍相，但貼相後即遭網民插爆話佢疏忽先害死隻貓，點知噚日Ivy發聲明話自己先係貓主，仲趁機公佈埋本月11日同愛貓喺觀塘辦身後事，唔知佢哋會唔會登訃文呢！<br>撰文：馮仁昭</p></body></html>
