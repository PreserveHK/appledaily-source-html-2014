<html><header><meta charset="utf-8"><title>影畫館：宋智孝吳克羣惠州鬥戲</title></header><body><h1>影畫館：宋智孝吳克羣惠州鬥戲</h1><p>韓國大熱綜藝節目《Running Man》（RM）主持宋智孝，上周來港開完《RM》粉絲見面會後，近日已飛到惠州會合台灣男星吳克羣，為其首部內地電影《70 80 90》開工。前日他們現身惠州學院拍外景，不少粉絲聞風而至，智孝為免影響拍攝進度，多次做手勢叫粉絲要保持安靜，獲粉絲大讚樣子萌爆。智孝會留在惠州進行拍攝，直至本月19日，未知會否影響其《RM》的演出。</p><p>此外，宋智孝早前撇甩「周一情侶」Gary，孖《RM》另一主持劉在石示範冬季服飾，配上紅葉和雪景，給人十分浪漫的感覺。<br>撰文：施洛冰</p></body></html>
