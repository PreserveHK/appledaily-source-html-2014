<html><header><meta charset="utf-8"><title>惡病纏身癱9年少女再次站起來</title></header><body><h1>惡病纏身癱9年<br>少女再次站起來</h1><p>英國肯特郡一名少女，因患上俗稱慢性疲勞的肌痛性腦脊髓炎，九年青春都在床上度過，接受治療後，近日終於重新站起來，再次走路。<br><br>23歲泰勒（Jessica Taylor）活潑好動，是投球隊隊長，卻在14歲時免疫系統遭病毒攻擊，引致肌痛性腦脊髓炎，出現虛脫、關節痛、集中力下降和頭痛等症狀，後來連轉頭也沒力，只能躺在床上；和朋友逛街、到夜店玩樂，全成為奢望。<br><br>泰勒後來接受了16周的物理治療和水治療法，訓練肌肉，慢慢能坐起來，直至昨天更成功再次走路。雖然僅是三步，已令泰勒充滿希望，她表示會繼續努力，讓生活重回正軌。<br><br>英國《每日郵報》</p></body></html>
