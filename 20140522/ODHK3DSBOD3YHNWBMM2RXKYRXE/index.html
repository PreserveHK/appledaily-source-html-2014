<html><header><meta charset="utf-8"><title>度劇本唔怕嘈餐死鍾意人哋Ban自己</title></header><body><h1>度劇本唔怕嘈餐死<br>鍾意人哋Ban自己</h1><p>彭導身兼導演、編劇和監製數職，肥佬黎問他會否在創作時太過主觀，變相難以用旁觀者的清醒去看待電影？彭導稱很少遇上這情況，因為很多時候他會聯同另一編劇一起創作，那位拍檔的作用便是「踢橋」，而彭導通過說服他的過程，去重新組織故事的邏輯。Tanya便問他可有嘗試執導別人的劇本？彭導說：「好似未試過。嗰陣時有啲外國劇本，我唔抗拒嘅，但每次睇嗰陣，好似唔係好投入到，硬係有啲距離。」<br><br>今晚11:00《亂噏24》足本版, 彭浩翔度橋自成一格!<br><br>服裝:ANTEPRIMA</p></body></html>
