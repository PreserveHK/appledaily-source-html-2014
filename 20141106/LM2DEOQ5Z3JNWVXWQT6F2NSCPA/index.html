<html><header><meta charset="utf-8"><title>體訊速遞：（亞殘運）功臣獲150萬獎金</title></header><body><h1>體訊速遞：<br>（亞殘運）功臣獲150萬獎金</h1><p>香港體院及恒生銀行昨在體院頒發約150萬港元獎金予仁川亞殘運各獎牌功臣。奪1金2銀1銅的輪椅劍擊代表余翠怡（右二）透露，政府正為傷殘選手設立退休金。另外，無緣獎牌的蘇樺偉指，醫生建議他動手術治療坐骨神經痛，但他因怕後遺症而拒絕。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
