<html><header><meta charset="utf-8"><title>羅明珠炒股淡靜</title></header><body><h1>羅明珠炒股淡靜</h1><p>昔日開心少女組成員羅明珠、前組合Cookies餅碎Gloria、吳毅將和老婆唐麗球（波波）等昨晚到荃灣出席佛誕嘉年華活動。羅明珠透露剛去完泰國還神返港，問最近忙甚麼？她說：「炒股票，呢排個市麻麻咪去旅行。」昨日見她眼紅爆微絲血管，她表示可能捽眼太多，問是否被男友捽眼？羅明珠笑說：「講呢啲。」<br>久未露面的Gloria一身斯文打扮，她說：「離開娛樂圈後做審計工作，最近考牌做正式會計師，唔會重投娛樂圈。」吳毅將就帶同女兒出席，囡囡樣子似足媽咪，恍如迷你版波波很可愛，見到記者表現淡定，還微笑打招呼很有禮貌。<br>採訪：藍文浩<br>攝影：陳志嵐</p></body></html>
