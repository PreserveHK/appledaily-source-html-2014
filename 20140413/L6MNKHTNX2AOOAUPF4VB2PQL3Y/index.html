<html><header><meta charset="utf-8"><title>體壇拾趣：窮途末路紐約人</title></header><body><h1>體壇拾趣：<br>窮途末路紐約人</h1><p>一路吊緊鹽水嘅紐約人（藍衫）上周五作客贏咗速龍108:100，不過因為排緊東岸第8嘅鷹隊同日亦作客贏網隊93:88，雖然前者要入季後賽唔可以話絕望，但都只係得番數字上嘅可能。教練活臣都話，希望紐約人可以贏晒最後3場比賽之餘，亦要鷹隊輸晒，呢個亦係紐約人唯一入到季後賽嘅條件。窮途末路嘅紐約人究竟可唔可以絕處逢生？NBA貴為「Where amazing happens」，即使仲要對公牛、網隊同速龍，大家就睇吓奇蹟會唔會出現喺紐約人身上啦。</p></body></html>
