<html><header><meta charset="utf-8"><title>各區突發簡訊：
20惡煞圍的士爆車窗</title></header><body><h1>各區突發簡訊：<br>
20惡煞圍的士爆車窗</h1><p>【旺　角】<br>【本報訊】10多名青年男女昨凌晨4時許，在旺角通菜街與運動場道交界截乘3部的士，報稱往大角嘴迴旋處，惟的士開車不遠，突有約20名惡煞衝出馬路，最前行之的士司機見勢扭軚駛走，惡漢包圍餘下兩部的士向乘客怒喝「落車」，乘客鎖門自保，惡漢竟用手踭打爆兩的士左右後車窗及踢毀車門，未及傷人逃去，乘客亦落車逃跑，警員事後在附近截獲5男2女（圖）協查。</p></body></html>
