<html><header><meta charset="utf-8"><title>求驗客手記：羅賓奴再做森巴兵</title></header><body><h1>求驗客手記：羅賓奴再做森巴兵</h1><p>巴西下個月友賽阿根廷同日本，教練鄧加繼續試新人，佢選咗莫斯科中央陸軍嘅馬里奧費南迪斯同國際米蘭嘅杜杜，兩個之前都未踢過大國腳。至於馬些路、丹尼爾呢啲老臣子就落選，堤亞高施華亦傷緊，繼續冇份。中場就靠英超兵，例如菲臘比古天奴同費蘭甸奴等，而前鋒都係靠晒尼馬，老將羅賓奴相信都係坐冷板居多。另外，阿根廷亦打算選番泰維斯入隊，所以泰仔有機會嚟香港踢友賽。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
