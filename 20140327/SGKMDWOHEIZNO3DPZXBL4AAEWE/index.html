<html><header><meta charset="utf-8"><title>拳頭+枕頭一定收得　兩樣都冇係咪摺得？</title></header><body><h1>拳頭+枕頭一定收得　兩樣都冇係咪摺得？</h1><p>陶傑放映這齣電影給老闆看時也戰戰兢兢，既要看他有否看錶，又要看他可有尿意，幸好最後老闆收貨，令他放下心頭大石。陶傑最擔心觀眾嗌悶：「呢套戲三個故仔，其實如果喺歐洲，每個故仔都拍到一套。但香港人驚悶，驚冷場，一定要啖啖肉，唔好停。」陶傑拍這齣戲用了若五百多萬，未計宣傳費，他說：「宣傳咪自己拋頭露面囉，我O依家咪係囉，賣笑㗎嘛！」肥佬黎叫他效法倪震用這貓擋着下體拍照，陶傑說：「趕客咩，做人要有自知之明。」<br><br>明晚十一點《亂噏24》，才子賣笑益街坊！<br><br>服裝:ANTEPRIMA</p></body></html>
