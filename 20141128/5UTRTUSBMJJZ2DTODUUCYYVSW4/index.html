<html><header><meta charset="utf-8"><title>嘉欣囡囡畫作逼滿屋</title></header><body><h1>嘉欣囡囡畫作逼滿屋</h1><p>林嘉欣昨晚穿上Bottega Veneta贊助的晚裝裙，跟陳奕迅出席在中環置地廣場舉行的願望成真基金慈善活動。在台上嘉欣表示少時喜歡畫畫，笑言囡囡跟她一樣，她說：「佢嘅天份好過我，屋企有一幅牆貼滿囡囡作品，又儲埋好多佢節日畫畀我哋嘅畫，屋企就嚟都唔夠放。」</p><p>下月聖誕嘉欣表示在外地的家人會回港，她會準備一棵真的松樹聖誕樹：「真嘅一入到屋就成陣松樹味，膠樹冇得比。」而事先聲明不舒服不做訪問的陳奕迅，在台上跳來跳去非常搞鬼。<br>任張學友新國語歌《時間有淚》MV女角，學友更笑言當跟嘉欣敍舊，更指她成熟不少。<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
