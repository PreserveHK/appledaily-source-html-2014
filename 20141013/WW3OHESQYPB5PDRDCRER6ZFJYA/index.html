<html><header><meta charset="utf-8"><title>羅孝勇稱買情趣內衣扮鬼</title></header><body><h1>羅孝勇稱買情趣內衣扮鬼</h1><p>羅孝勇、吳若希及天堂鳥昨日在港台出席歌唱比賽活動，羅孝勇被影到與女友揀情趣內衣，他甜絲絲說：「啱啱至開始拍拖，其實係由朋友開始發展，嗰日係一齊去搵萬聖節妝扮，最後佢買咗件旗袍扮女鬼。」他透露女友是一名學生，亦在學化妝，但就未見家長。<br>此外，吳若希因為反佔中而遭網友唾棄，高登女神不再，她坦言有為此而不快，並為個人言論自辯：「我唔係攻擊任何一方，每邊都各有角度，有啱有唔啱，我好開心可以住喺香港，因為有言論自由，任何人講嘢都唔會被滅聲，希望大家互相尊重，我唔會再解釋咁多，費事一陣又話我兜。」<br>採訪、攝影：藍文浩</p></body></html>
