<html><header><meta charset="utf-8"><title>《蘋果波經》8月擂台總結</title></header><body><h1>《蘋果波經》8月擂台總結</h1><p>何西後上封王</p><p>簡評：「波係圓嘅」這句話，不單可以在球場上看到，在8月的波經擂台一樣能體驗到，截至8月最後一星期仍是包尾的何西，憑着重注8月25日英超曼城挫利物浦開始，在擂台接連大注得手，結果以600多分之差，力壓同樣後勁十足的波神，成為8月擂台盟主。至於青蛙仔則剛好相反，在8月尾多次大注失手，結果包尾，要在9月停賽。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
