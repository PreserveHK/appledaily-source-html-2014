<html><header><meta charset="utf-8"><title>Sharon出騷突然甩牙</title></header><body><h1>Sharon出騷突然甩牙</h1><p>英國女星Sharon Osbourne前日在直播節目《The Talk》中，突然甩掉前排的一隻牙！Sharon於節目開始不久便高呼：「我的牙齒正脫落，怎麼辦，不過不要緊，甩掉的只是一隻假牙。」她說畢即拔掉正脫落的假牙，更不介意向鏡頭展現笑容，她並重新戴上假牙，但終始不太穩陣。而在餘下的節目上，Sharon不停嘗試將假牙固定在口中，又或者合埋口用手指掂着上唇甩牙的位置，裝作沒有事發生，頂硬上完成節目。</p></body></html>
