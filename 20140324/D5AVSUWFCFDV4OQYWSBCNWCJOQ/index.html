<html><header><meta charset="utf-8"><title>隔牆有耳：台學生藝術撐抗爭 - 李八方</title></header><body><h1>隔牆有耳：<br>台學生藝術撐抗爭 - 李八方</h1><p>台灣學生佔領立法院震撼全世界，大家應該都有留意，台上侃侃而談，台下圍圈討論，學生仲會自律做好物資分配、垃圾分類，都展現出佢哋理性嘅一面。其實立法院議事廳仲好有藝術氣息、好感性㗎。現場有至少10幅畫四圍掛，出自藝術大學學生手筆，有啲係現場畫、有啲係學生畫完送入來。有油畫又有水彩畫，當中唔少都係諷刺總統馬英九。例如有幅畫係隻馬，耳仔生咗鹿角，就係恥笑總統早排誤以為鹿茸係鹿耳仔嘅毛，台灣人無不驚訝點解總統可以咁無知！而噚日見報嗰幅大油畫，就由北藝大學生陳敬文喺現場畫。抗爭其實真係可以有好多做法，最緊要有心。</p></body></html>
