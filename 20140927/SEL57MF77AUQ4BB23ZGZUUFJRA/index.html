<html><header><meta charset="utf-8"><title>高空瑜伽玩命女網民狂插超樣衰</title></header><body><h1>高空瑜伽玩命女<br>網民狂插超樣衰</h1><p>現在很流行做瑜伽,但在高空玩瑜伽你敢試嗎?<br><br>本身是藝人的Rachele在本週日上載上了一段，自己在紐約一幢大廈天台邊做瑜伽的片段到facebook 。片段中可見她做了許多高難度的動作。不過網民就批評指她這樣做，不單有違瑜伽的真正意義，更教壞小孩。不過Rachele解釋自己天天也有練習,確定不危險才嘗試。她更指只是想鼓勵更多人，每天都要鞭策自己做得更好。</p></body></html>
