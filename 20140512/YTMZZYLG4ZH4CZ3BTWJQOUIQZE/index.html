<html><header><meta charset="utf-8"><title>隔牆有耳：政黨送花爭女性票 - 李八方</title></header><body><h1>隔牆有耳：<br>政黨送花爭女性票 - 李八方</h1><p>噚日母親節，唔少政黨落區向天下間嘅媽媽送花，爭取女性票源。唔同政治人物，會送乜嘢花畀市民呢？民主黨涂謹申同黃國桐就比較大路，落區派康乃馨。公民黨傑哥同譚文豪就派番梘花，相當搶手，傑哥派花期間仲收到市民送上蛋撻回禮。工黨張超雄就特別啲，喺母親節唔送花，拉banner去示威，為在職媽媽爭權益，佢話全香港得5,500個課餘託管位，在職貧窮母親根本申請唔到，所以要為佢哋出頭。</p></body></html>
