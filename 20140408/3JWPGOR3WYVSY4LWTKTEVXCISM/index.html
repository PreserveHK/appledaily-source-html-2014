<html><header><meta charset="utf-8"><title>50少女穿古裝行成人禮</title></header><body><h1>50少女穿古裝行成人禮</h1><p>陝西西安市50多名少女，周日（6日）在漢城湖景區，舉行女子成人禮「笄 （粵音：雞）禮」（圖）。參加儀式的少女們身穿古裝，依照古時習俗，挽髮髻、插髮簪、祭軒轅，透過古禮獲得成人的權利與義務，邁向人生新的階段。<br>笄禮是漢族及朝鮮族傳統習俗，一般在女子訂婚以後及出嫁之前所行的禮。笄即簪子，古代女子15歲後便舉行笄禮，將髮辮盤至頭頂，用簪子插住，象徵她已成年可以結婚，進行程序與男子成人禮大致相同。<br>新華網</p></body></html>
