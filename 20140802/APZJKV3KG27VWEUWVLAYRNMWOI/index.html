<html><header><meta charset="utf-8"><title>體壇拾趣：亂同保特合照會失業</title></header><body><h1>體壇拾趣：亂同保特合照會失業</h1><p>喺蘇格蘭參加緊英聯邦運動會嘅牙買加飛人保特（左）繼續成為新聞焦點，今次仲令到當地工作人員被炒㖭。事緣保特喺運動場練習緊4x100米接力嘅時候，有3位保安人員見到大明星，就梗係想去「集郵」啦，結果就係因為一張合照搞到俾人炒咗。大會跟住又警告一班義工，唔好騷擾保特或者其他運動員喎。咁都啱嘅，叫得你喺呢啲大型盛事幫手，就梗係唔預你擅離職守去打攪其他人㗎啦，仲可能會阻住班運動員練習㖭。</p></body></html>
