<html><header><meta charset="utf-8"><title>惠州畸型男嬰四手四腳</title></header><body><h1>惠州畸型男嬰四手四腳</h1><p>惠州市一名初為人母的姓蔡媽媽，周三（2日）在醫院誕下男嬰，豈料嬰兒身上竟然長有四隻手四隻腳（圖），生父陳先生看見後嚇了一跳。男嬰除了擁有正常四肢，胸腹還額外長有一雙手及一雙腳。主診醫生表示：「多出來的下肢，還會拉尿，會噴到自己的身體上。」院方懷疑，蔡婦懷期間曾經服藥或打針，造成胎兒畸型。<br>陳先生說，因家境條件欠佳，妻子懷孕時，並沒有為寶寶詳細檢查，也沒有照過超聲波，所以渾然不知胎兒的情況。當地醫院拒絕為男嬰做手術，父親計劃將嬰兒送往廣州醫治。<br>廣東電視台</p></body></html>
