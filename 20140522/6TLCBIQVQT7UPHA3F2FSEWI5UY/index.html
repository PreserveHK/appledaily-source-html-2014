<html><header><meta charset="utf-8"><title>【煲劇學韓文】索韓妹　點稱呼？</title></header><body><h1>【煲劇學韓文】索韓妹　點稱呼？</h1><p>這次介紹《Doctor異鄉人》的兩位女主角，其中一名是曾參演電影《陽光姊妹淘》的姜素拉。她的名字的韓文是「강소라」(拼音：Kang So-ra)。<br><br>她飾演一名醫生，更是朴海鎮的女朋友，努力上進，事業十分出色。形容一些韓國較優秀，條件好的女子便是「媽朋女」「엄친딸」(拼音：om千兜)。這個名詞是由「媽媽」、「朋友」和「女兒」三個名詞組成。<br><br>而第二女主角，是飾演李鍾碩的初戀情人的陳世妍。她這次飾演北韓人，亦會於南韓以另一身份出現，還成為醫生和李鍾碩再次相遇。她的韓文名字是「진세연」(拼音：Jin Se Yeon)。</p></body></html>
