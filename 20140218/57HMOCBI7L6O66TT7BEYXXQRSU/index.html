<html><header><meta charset="utf-8"><title>各區突發簡訊：粥店遭爆竊失三萬元</title></header><body><h1>各區突發簡訊：<br>粥店遭爆竊失三萬元</h1><p>【秀茂坪】<br>【本報訊】秀茂坪樂華北邨信華樓地下寶興粥麵店，昨晨6時40分，52歲女職員返回，發現鐵閘外的開鎖閘盒遭撬爛，內裏有搜掠痕迹，收銀櫃下兩個夾萬不翼而飛，損失周末及周日兩天的營業額大約3萬元，於是報警。警方到場調查，翻查店內閉路電視，相信賊人凌晨3時潛入作案。粥店的廚師稱，放在廚房外地上的一桶粥，亦遭打瀉，推算賊人正門入，後門逃走。</p></body></html>
