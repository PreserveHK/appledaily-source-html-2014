<html><header><meta charset="utf-8"><title>體訊速遞：（網球）艾莎倫嘉入決賽</title></header><body><h1>體訊速遞：<br>（網球）艾莎倫嘉入決賽</h1><p>周五上演的布里斯班網賽女單4強賽事，2號種籽艾莎倫嘉（圖）在先失一盤下以2:1反勝積歌域，躋身決賽後將與莎蓮娜爭逐后冠。男單方面，費特拿在周五8強賽事以盤數2:0擊敗馬度斯域晉級；老將曉域治同樣晉級準決賽。 綜合外電（澳洲）</p><p>足本收睇《亂噏24》x鄭秀文＠杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
