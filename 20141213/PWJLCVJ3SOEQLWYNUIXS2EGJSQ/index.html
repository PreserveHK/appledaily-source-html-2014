<html><header><meta charset="utf-8"><title>禤浩全操控賣淫囚9月</title></header><body><h1>禤浩全操控賣淫囚9月</h1><p>【本報訊】東瀛遊執行董事禤國全胞弟禤浩全（圖），向假扮日本遊客的警員提供兩名妓女，經審訊後被裁定操控他人賣淫及依靠他人賣淫收入為生兩項罪成，昨於九龍城裁判法院被判監禁九個月。辯方資深大律師清洪代禤浩全提出，以10萬元現金申請保釋等候上訴，遭裁判官拒絕。<br>被告禤浩全（55歲）獲多名親友到庭支持。無案底的他於去年12月11日在九龍城富豪東方酒店向兩名警員提供賣淫服務。涉案馬伕曾供稱，被告着他向警員收取1,400元肉金並從中抽佣350至400元。辯方要求判被告緩刑，但裁判官指本案不存在可判緩刑的特殊情況。<br>案件編號：KCCC2170/14</p></body></html>
