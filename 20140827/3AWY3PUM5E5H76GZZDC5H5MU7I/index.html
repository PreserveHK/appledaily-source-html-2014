<html><header><meta charset="utf-8"><title>孕婦瞞稅　因人道理由緩刑</title></header><body><h1>孕婦瞞稅　因人道理由緩刑</h1><p>【本報訊】一名女船務文員於2010年喪父後，仍連續兩年向稅局虛報與父同住，申領供養父親免稅額，被判囚四周。她獲准保釋等候上訴，昨腹大便便到高院以人道理由要求減刑。法官接納，改判她緩刑18個月及罰款1.4萬元，但警告若再犯，便會執行刑期，「到時唔好話BB啱啱出世，要監禁！」<br>已懷孕八個月的女被告陳文欽（37歲）於今年5月承認兩項蓄意意圖逃稅罪，涉款2.2萬元。她的預產期是10月底，昨在犯人檻內一直以紙巾拭淚。法官湯寶臣強調懷孕不是「免死金牌」，但基於人道理由可改判緩刑，「如果我錯，我錯在寬容少少嗰一邊」。<br>案件編號：HCMA365/14</p></body></html>
