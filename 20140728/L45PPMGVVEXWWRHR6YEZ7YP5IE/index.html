<html><header><meta charset="utf-8"><title>軍警相睇即場做掌上壓
</title></header><body><h1>軍警相睇即場做掌上壓<br>
</h1><p>【點滴】<br>廣東空軍、武警等100名男性軍官及本地100名女青年，前日在佛山某廣場舉辦相親大會，現場氣氛熱烈。不少軍官表示，部隊生活較封閉，很少能接觸到異性，所以很珍惜此次機會。有些軍官比較靦腆不敢聊天，對面女孩也略顯尷尬，低頭不語。在才藝表演中，一名男軍官高歌一曲。在遊戲活動中，軍官們在女青年面前表演掌上壓展體能（圖）。據組織者表示，此次活動只有100個女青年名額，卻吸引了300多名女子報名。日後會組織官兵到醫院、學校等適齡女性較多的單位舉辦聯誼活動。<br>騰訊網 </p></body></html>
