<html><header><meta charset="utf-8"><title>全球最貴餐廳晚餐　每位16,000元</title></header><body><h1>全球最貴餐廳晚餐　每位16,000元</h1><p>歐遊嘆美食人士將會有新蒲點，全球最貴餐廳下月將於西班牙度假小島伊維薩（Ibiza）開業，一頓20道菜的晚餐每位盛惠1,500歐元（16,000港元），絕不便宜。<br>Sublimotion（左圖）由米芝蓮星級名廚、在本港亦有開業的龍塞羅（Paco Roncero）主理，下月18號將隨伊維薩Hard Rock Hotel一同開業，食客除了能享受味覺衝擊（中圖），向來走前衞風格的龍塞羅更會大玩食材顏色與燈效配搭（右圖），讓食客在一頓晚飯感受幽默、歡愉、恐懼及懷舊等情感。<br>英國《每日郵報》</p></body></html>
