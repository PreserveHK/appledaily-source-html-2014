<html><header><meta charset="utf-8"><title>孫佳君撐爾冬陞</title></header><body><h1>孫佳君撐爾冬陞</h1><p>孫佳君昨日在大埔接受鳳凰衛視U Radio訪問，提到早前爾冬陞在微博鬧爆指有道德的演員，是不會同時拍另一電影、登台或拍廣告，有傳他是罵台灣藝人彭于晏，孫佳君曾跟爾冬陞合作，她說：「爾導演個人好nice，有乜都好直接講，佢知自己想做乜。」她直言演員應專心拍戲：「咁出席活動係為生活，拍戲就係一種藝術，我信一定有藝人為咗出席活動而對拍戲分心，但我覺得應該係可以平衡到。」<br>作為一個專業演員，孫佳君謂應聽從導演的指示拍戲：「要尊重人哋電影，唔通叫你拍接吻戲，你話唔拍，又話要拍廣告唔曬得，但總有呢啲藝人。」<br>採訪、攝影：胡比</p></body></html>
