兒童打肺炎針防抗藥惡菌</title></header><body><h1>健康Express醫學新知：<br>
兒童打肺炎針防抗藥惡菌</h1><p>兒童注射肺炎球菌疫苗有助預防感染抗藥惡菌，美國疾病控制及預防中心分析2010至2013年數據，4年間成功預防超過4,400宗抗藥性肺炎球菌感染個案，並將5歲以下兒童感染嚴重中耳炎、腦膜炎、肺炎及敗血病的風險降低最多62%。<br>研究估計，引入相關疫苗後，到了2020年，單是美國可將抗藥性肺炎球菌病例由每10萬名兒童有6至9.3宗，大幅下降至3.5宗。由於醫生在社區處方抗生素，治療各類嚴重感染病例預期亦會減少，相信有助改善整體的抗藥惡菌問題。</p></body></html>
