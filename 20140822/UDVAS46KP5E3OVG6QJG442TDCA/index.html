<html><header><meta charset="utf-8"><title>徐緣笑白韻琹嚇人</title></header><body><h1>徐緣笑白韻琹嚇人</h1><p>徐緣早前到訪日本逛當地書店，留意到當地鬼怪書也自成一國，甚至形成一種文化，他說：「佢哋有啲畫冊，好細緻咁劃分，令你覺得唔恐怖之餘，仲會覺得係一種文化。睇完你真係會佩服日本仔。」香港其實曾有過不少靈異「icon」，只可惜沒人刻意紀錄，至慢慢失傳，未能形成文化。<br>不過，鬼王聰預告稍後會邀請重量級人物一齊靈探，那就是白韻琹姐姐。徐緣一副難以置信的樣子：「可能佢去到已經嚇走咗人，如果當地猛鬼就素顏上陣，你猛咩，我都勁！」Tanya笑說：「嗱，你講㗎！」</p></body></html>
