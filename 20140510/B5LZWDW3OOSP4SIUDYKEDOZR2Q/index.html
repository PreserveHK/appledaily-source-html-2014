<html><header><meta charset="utf-8"><title>3D打印衣履
輕鬆旅行</title></header><body><h1>3D打印衣履<br>
輕鬆旅行</h1><p>旅行最好輕裝上路，未來的旅客或許能撇下沉重行李箱，只帶着護照輕鬆搭車搭飛機，因為抵達目的地後，只要用3D打印機就能把所需衣履（圖）和行裝一一列印出來。<br>芬蘭藝術家屈泰寧（Janne Kyttanen）在荷蘭鹿特丹一個藝廊展出他設計的3D打印旅行裝備，包括衣服、手袋、鞋，甚至有太陽眼鏡及飾物，旅客儼如擁有流動衣櫃，到哪裏都只需從電腦下載心儀物品再打印出來就可以。屈泰寧說日後行囊若能「精簡至只需一個數碼檔案」，屆時可以跟行李箱說拜拜。<br>英國《每日郵報》</p></body></html>
