<html><header><meta charset="utf-8"><title>好勝鍾嘉欣太Hot聖誕要飲涼茶降火</title></header><body><h1>好勝鍾嘉欣太Hot<br>聖誕要飲涼茶降火</h1><p>白羊座出名愛好新鮮兼好勝火爆，遠的有「好勝GiGi」梁詠琪（25/3）做代表，近有出招爭視后的鍾嘉欣（9/4）。聖誕節如果想送禮物給白羊座下下火，最好莫過於新電話或新電玩了。一來可以滿足他們對新鮮感的追求，二來有怒火都可以於電玩中發洩。<br><br>而2015年，白羊座單身的機會比較多，不過事業會越來越好，看來嘉欣想爭視后要等下年。身邊人如果為白羊仔女減減壓，聖誕時送上涼茶都是一個好選擇。</p></body></html>
