<html><header><meta charset="utf-8"><title>許智明告壹週刊誹謗</title></header><body><h1>許智明告壹週刊誹謗</h1><p>【本報訊】上市公司中聯石化（現稱延長石油國際）前主席許智明（圖），指本周出版的《壹週刊》封面故事「金融黑幫爆追殺令」，內容涉及誹謗，損害他的聲譽、影響生意，及令其擔任主席的凱富能源集團股價下跌。許智明入稟高等法院控告《壹週刊》，要求法院頒令禁制《壹週刊》再發表相關言論，並且賠償損失及刊登道歉啟事。<br>許智明早前指稱，遭上市公司永義國際前主席官永義夥同他人恐嚇勒索，該案本星期初審結，陪審團一致裁定官永義等共五名被告無罪釋放。<br>案件編號：HCA531/14</p></body></html>
