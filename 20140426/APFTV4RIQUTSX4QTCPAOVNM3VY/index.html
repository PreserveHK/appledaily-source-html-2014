<html><header><meta charset="utf-8"><title>關仁隱事：「爛仔」爆粗鬧茶水阿姐 - 關仁</title></header><body><h1>關仁隱事：「爛仔」爆粗鬧茶水阿姐 - 關仁</h1><p>出名唔鍾意去卡拉OK嘅「爛仔」，之前俾人爆佢對幕後人員好差，成日粗口問候，當事人即刻對號入坐出嚟否認。不過，話明係爛仔，行內嘅人都知道佢爛口冇品，雖然俾人踢爆咗對幕後人員態度好差，但佢竟然冇檢討同收斂。</p><p>亂發爛渣</p><p>話說關仁有位將軍澳嘅街坊朋友報料，指日前爛仔喺某個商場拍嘢，雖然四圍有街坊睇熱鬧，但佢都公然爆粗問候茶水阿姐，先係話人手腳慢，再加一連串粗口問候人哋，轉頭爛仔仲怒睥埋關仁位朋友㖭，嚇到位朋友即刻閃人。<br>撰文：關仁</p></body></html>
