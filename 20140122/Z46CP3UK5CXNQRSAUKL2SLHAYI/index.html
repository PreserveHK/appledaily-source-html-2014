<html><header><meta charset="utf-8"><title>求驗客手記：巴塞63億擴建魯營</title></header><body><h1>求驗客手記：<br>巴塞63億擴建魯營</h1><p>巴塞隆拿星期一宣佈，將會擴建魯營球場（圖），由𠵱家9.8萬個座位加到去10.5萬個，繼續做歐洲容量最大嘅球場。呢個計劃耗資6億歐元（約63億港元），預計2017年動工，到2021年完成。除咗加建座位之外，仲會為四面看台都加建上蓋，等球迷唔使擔心睇睇吓波落大雨；𠵱家魯營只係得一面看台有上蓋，巴塞主席羅素話，佢哋認為另覓地點起新球場嘅成本太高，球會負擔唔起，所以加建就最理想。</p></body></html>
