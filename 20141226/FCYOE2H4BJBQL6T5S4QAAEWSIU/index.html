<html><header><meta charset="utf-8"><title>隔牆有耳：單雞AA制歐遊滑雪 - 李八方</title></header><body><h1>隔牆有耳：<br>單雞AA制歐遊滑雪 - 李八方</h1><p>立法會聽日一復會，政府就啟動第二輪政改諮詢，立法會成為主戰場，怕且議員都冇乜機會唞，所以唔少議員趁今個聖誕外遊充吓電，睇番立法會「議員每日活動表」，今個聖誕檔期，有成近20個議員表示會離開香港。</p><p>好似民主黨單仲偕咁，今年就一家四口去歐洲滑雪過白色聖誕，單仲偕話兩個囝囝都出咗身喇，所以今年去旅行AA制，實行自己旅費自己出喎。<br>另一隻白鴿涂謹申，要等囝囝信之賺錢去旅行，睇怕仲要等20年，佢哋一家三口今年聖誕節，就同一班「聖誕老人」四出報佳音，唔去旅行留喺香港一樣咁開心。</p></body></html>
