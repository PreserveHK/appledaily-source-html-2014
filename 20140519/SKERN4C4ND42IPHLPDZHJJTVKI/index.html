<html><header><meta charset="utf-8"><title>04年罕有報火車站爆炸</title></header><body><h1>04年罕有報火車站爆炸</h1><p>【話你知】<br>北韓傳媒一向報喜不報憂，鮮有公布嚴重意外，對上一次官方傳媒罕有報道的重大事故，是2004年造成154死逾1,300傷的龍川火車站大爆炸。<br>當年4月22日，兩列分別載有硝酸銨和燃油的火車在中朝邊境龍川站相撞爆炸（圖），將鄰近的學校、民居以至高樓夷為平地，瓦礫最遠飛到16公里外，方圓半公里形同廢墟。北韓在事發後對外公佈意外是人為肇禍，並罕有地向國際求助，甚至批准外國救援人員前赴災區救援，一度令外界以為北韓有望增加透明度。<br>美國《紐約時報》</p></body></html>
