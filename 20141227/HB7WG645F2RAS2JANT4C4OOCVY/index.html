<html><header><meta charset="utf-8"><title>女友拒收禮　躁漢勒死貓</title></header><body><h1>女友拒收禮　躁漢勒死貓</h1><p>美國加州23歲的男子斯米爾諾夫（ 圖）在平安夜送上小貓「羅克西」給女友作禮物，惟女方拒收，斯米爾諾夫一怒下勒死羅克西。警方周三凌晨將他拘捕，落案控以虐待動物罪。<br>斯米爾諾夫在收容中心領養年約3至5歲的「羅克西」，但女友拒收。目擊者指，盛怒的斯米爾諾夫扼住羅克西羅克西雖拚命掙扎但難逃一死。警方在女方的車房中發現貓屍；斯米爾諾夫獲准以兩萬美元（15.6萬港元）保釋候審。<br>美國《紐約每日新聞》</p></body></html>
