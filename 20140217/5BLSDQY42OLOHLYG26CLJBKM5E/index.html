<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫燕姿許美靜同鄉互撐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>孫燕姿許美靜同鄉互撐<br> - 馮仁昭</h1><p>孫燕姿前晚喺台北小巨蛋舉行第2場「孫燕姿2014克卜勒世界巡迴演唱會」，邀請咗許美靜做嘉賓，當燕姿唱完《神奇》之後，對台下觀眾講前一日少唱咗一首歌，跟住會唱自己好鍾意嘅《城裡的月光》，音樂響起後，呢首歌嘅原唱者許美靜就以黑色閃鑽服裝現身舞台，之後更唱咗首《遺憾》。許美靜喺台上講：「五年沒來台，上一次是09年自行買票來台看燕姿演唱會。」燕姿聽後好興奮，指大家同樣嚟自新加坡，一直互相欣賞，去年籌備演唱會時邀請許美靜做神秘嘉賓，佢爽快答應。<br>撰文：馮仁昭</p></body></html>
