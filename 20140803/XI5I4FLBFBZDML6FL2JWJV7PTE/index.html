<html><header><meta charset="utf-8"><title>扮好心幫人放狗凌空狂揈超下流</title></header><body><h1>扮好心幫人放狗<br>凌空狂揈超下流</h1><p>把愛犬交給他人放狗好危險！英國一名賤男受人所託放狗，竟然扯著狗鏈多次將狗凌空揈圈，儼如「狗肉洗衣機」。有民眾將過程拍下並上載Facebook，主人在看到短片後才知愛犬出事。<br><br>事發在赫特福德郡，可憐的雄性黑色芝娃娃被一名藍衣男子虐待，同行的另外數名男子並無制止，其中一人拖著另一隻狗，若無其事。報道指女狗主信任片中藍衣男子，在自己工作時讓他們代勞放狗，她看到短片後已向愛護動物協會報告，但似乎不會報警。芝娃娃並無受傷，當天晚上已返回主人身邊。<br><br>警方展開調查，要求目擊者提供線索，皇家愛護動物協會亦收到多宗投訴。<br><br>英國《每日郵報》</p></body></html>
