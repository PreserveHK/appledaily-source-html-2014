<html><header><meta charset="utf-8"><title>森巴嘉年華：世盃入波近屆最多</title></header><body><h1>森巴嘉年華：世盃入波近屆最多</h1><p>近屆世界盃開段都係緊張而唔精采，入波亦唔多，不過今屆就一反常態，經過周二頭6日共17場比賽，當中產生咗49球，平均每場有2.88球，係1958年瑞典主辦世界盃以嚟，頭17場比賽平均入球最高嘅一屆，當中好似荷蘭5:1血洗西班牙，德國4:0大炒葡萄牙（圖）。雖然巴西天氣炎熱，但單睇呢頭幾輪比賽，冇也影響噃！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
