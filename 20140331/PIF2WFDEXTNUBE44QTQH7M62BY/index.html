<html><header><meta charset="utf-8"><title>一中一台：LOLLIPOP F騷肌冧粉絲</title></header><body><h1>一中一台：LOLLIPOP F騷肌冧粉絲</h1><p>台灣男子組合LOLLIPOP F昨日來港，正在深圳拍戲的敖犬，特意到機場會合阿緯、小煜及威廉，四人再一同步出閘口，約有半百粉絲接機，見偶像出現即蜂擁而上，送上禮物及要求握手，場面混亂。四子全程戴超，但見到粉絲如此熱情亦心情甚佳，面露笑容，又不時揮手打招呼，阿緯就借機大騷手臂肌肉。LOLLIPOP F是次來港是出席加盟曾志偉旗下的唱片公司簽約儀式，並推出新大碟。<br>採訪、攝影：陳俊強</p></body></html>
