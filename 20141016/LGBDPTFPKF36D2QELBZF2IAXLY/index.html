<html><header><meta charset="utf-8"><title>欣宜肌肉肥肉都要</title></header><body><h1>欣宜肌肉肥肉都要</h1><p>鄭欣宜昨日以大使身份到九龍灣出席「健康快車建行慈善跑步行2014」記者會，她自言一直有做運動，游水、跑步、踏單車樣樣皆能，她說：「之前要地獄式減肥，建議我唔好做運動，以免有肌肉難減，𠵱家咁大嚿，鍾意做就做。」她計劃參與下月舉行的慈善跑：「我到時都係慢跑，因為要化少少妝，大家都知我有幾大汗，驚到時個妝溶晒。」<br>體重維持高位的欣宜透露，台灣地溝油事件令她不敢在街頭亂吃，她說：「我喺內地工作，有兩個導演喺街邊檔中招，一個要扣喉，一個全日屙。」<br>採訪、攝影：張俊銘</p></body></html>
