<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明范冰冰激情擁吻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃曉明范冰冰激情擁吻 - 馮仁昭</h1><p>范冰冰赤裸胸壓黃曉明嘅《白髮魔女傳之明月天國》海報近日曝光，呢幾款海報充滿情慾感，就連曉明都話：「尺度太大不敢看。」冰冰認為戲中戀人嘅不離不棄，而唔係大家所諗嗰種性感慾望。<br>部戲之前開拍咗一個禮拜，就因為斷威吔意外搞到曉明左腳掌骨裂，導演張之亮就度咗曉明瞓低同冰冰喺懸崖拍激情戲，先至會有胸壓鏡頭。<br>撰文：馮仁昭</p></body></html>
