<html><header><meta charset="utf-8"><title>趣趣地：生日零表示耶耶或離隊</title></header><body><h1>趣趣地：生日零表示耶耶或離隊</h1><p>「Happy birthday to me……」今次唱呢句嘅唔再係岩布仙尼，而係曼城中場耶耶托尼（右）。上周二曼城舉行勝利巡遊前夕，同時係佢31歲牛一，佢就話球會上下完全冇任何表示，所以耿耿於懷；耶耶嘅經理人仲話，心灰意冷嘅佢今個夏天有機會離隊，仲有消息傳出話可能會重返巴塞隆拿㖭！但係耶耶今次就怪錯球會喇，唔知佢係唔係最近冇上網，其實曼城喺佢生日嗰日已經喺Twitter祝佢生日快樂。唔知當耶耶發現佢搞錯咗之後，仲想唔想轉會呢？</p></body></html>
