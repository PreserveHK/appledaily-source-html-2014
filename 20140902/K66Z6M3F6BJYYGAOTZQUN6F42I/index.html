陶喆Penny玩通頂冇洞房 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
陶喆Penny玩通頂冇洞房 - 馮仁昭</h1><p>陶喆前晚同江佩蓉（Penny）喺台灣文華東方酒店搞咗個盛大婚宴，出席飲宴嘅都係粒粒巨星，擺咗55圍先坐得晒，聽聞禮金都收咗600萬新台幣，咁應該可以抵銷番婚禮嘅支出喇！不過，美中不足係前晚擺完酒之後，一對新人仲要出席另一個party，玩到噚日凌晨攰到爆，竟然冇洞房，陶喆仲話自己今年冇造人大計，打算下年先至生BB！<br>撰文：馮仁昭</p></body></html>
