<html><header><meta charset="utf-8"><title>玩電子產品一心多用易壞腦</title></header><body><h1>玩電子產品<br>一心多用易壞腦</h1><p>睇電視、撳手機、玩平板電腦……都市人常常一心多用，同時使用各種電子產品，有否想過這個習慣可能會損害大腦，造成情緒問題？<br>英國薩塞克斯大學早前進行研究，調查75人瀏覽手機、電腦、電視及印刷媒體的習慣，結果發現參與者越多同時使用多種電子產品，大腦內負責控制情感的前扣帶皮層的面積將變得越小，當中灰色物質的密度也較低。研究意味長期「一心多用」電子產品可能改變甚至損害大腦，令使用者更易出現抑鬱症及其他情緒問題。<br>英國《每日電訊報》</p></body></html>
