<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）NBA擴籃底緩衝區</title></header><body><h1>體訊速遞：<br>（籃球）NBA擴籃底緩衝區</h1><p>鑑於溜馬小前鋒保羅佐治早前在國家隊對抗賽時意外重創（圖），NBA周二發出通知予各支球隊，規定須在籃球架後的位置預留1呎額外空間作緩衝區。與此同時，兩邊底線的攝影位置下季起將由20個減半至10個。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
