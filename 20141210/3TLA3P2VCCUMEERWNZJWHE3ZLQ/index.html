<html><header><meta charset="utf-8"><title>思琦女收小龍包禮物</title></header><body><h1>思琦女收小龍包禮物</h1><p>楊思琦昨日在尖沙嘴出席天然食品店開幕活動，她表示平時甚關注天然食物，希望物色到適合兩歲多的女兒楊卓穎食用：「要搵啱佢食嘅至得，因為囡囡體質比較弱又瘦，細細個又做過大手術，吸收唔係咁好。」<br>思琦又透露聖誕節會帶囡囡去主題公園玩，之前學校已經辦了聖誕派對，囡囡抽到陳慧琳（Kelly）囝囝的禮物，她說：「囡囡放學返嚟會同我分享所有事，佢不停提住Riley（Kelly細仔小龍包）個名，又話抽到佢份禮物，佢哋同一班。我之前已經識Kelly，有時湊女返學會見到佢，佢好緊張小朋友，一定跟到實。」<br>採訪：溫敏芝<br>攝影：葉君海</p></body></html>
