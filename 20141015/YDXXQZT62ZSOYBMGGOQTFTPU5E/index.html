<html><header><meta charset="utf-8"><title>求驗客手記：小白壓C朗拎金足獎</title></header><body><h1>求驗客手記：小白壓C朗拎金足獎</h1><p>表揚28歲以上「老將」嘅金足獎，周一舉行頒獎禮，30歲嘅巴塞隆拿中場「小白」恩尼斯達（右）獲獎，佢仲特登飛到摩納哥拎獎座兼打腳印，頒獎禮後小白喺Twitter留言：「感謝大家支持，我先可以拎呢個獎，我會繼續努力。」每位球員整個生涯只有一次機會拎金足獎，小白今屆成功擊敗C朗、朗尼、紐亞等強敵，但相信35歲嘅祖雲達斯老將派路較失望，今屆拎唔到唔知仲有冇機會喇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
