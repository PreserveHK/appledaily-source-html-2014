<html><header><meta charset="utf-8"><title>桂綸鎂孫紅雷互踩</title></header><body><h1>桂綸鎂孫紅雷互踩</h1><p>【北京直擊】台灣女星桂綸鎂、內地男星孫紅雷和方中信等，昨日在北京出席電影《觸不可及》首映禮，楊瀾、李小璐和文章等現身捧場，為電影唱主題曲《愛不可及》的王菲就未見蹤影，導演趙寶剛說：「我請王菲是花了錢的，她是我的偶像，特別喜歡她。」孫紅雷被追問是否11月在法國結婚，他避談說：「等我決定了喜事，一定會好好正式告訴大家。」</p><p>桂綸鎂與孫紅雷有場探戈傳情戲份，桂綸鎂說：「紅雷哥比我跳得好太多，排練時我經常踩到他的腳。」孫紅雷笑說：「排練到後期我累積經驗，就是先發制人，在她踩到我腳之前先踩到她的腳。」<br>採訪、攝影：陶然婷</p></body></html>
