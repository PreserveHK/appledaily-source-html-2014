<html><header><meta charset="utf-8"><title>松隆子將再演《紅白》</title></header><body><h1>松隆子將再演《紅白》</h1><p>迪士尼動畫《魔雪奇緣》（Frozen）於全球大熱，尤其於日本，除票房狂收外片中歌曲亦成為今年最熱歌曲，於片中演唱日本版《Let It Go》的松隆子，卻一直沒有現身過任何節目演唱該曲，有指她不想再當歌手。不過，主辦《紅白歌唱大賽》的NHK電視台職員稱，他們百分百有信心可以邀請到松隆子演出。至於今年《紅白》司儀，則有傳由劇集《花子與ANN》的吉高由里子及仲間由紀惠一起擔任。</p></body></html>
