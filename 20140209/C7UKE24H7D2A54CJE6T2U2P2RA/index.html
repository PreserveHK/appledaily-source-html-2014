<html><header><meta charset="utf-8"><title>傅嘉莉操靚線條迎夏日</title></header><body><h1>傅嘉莉操靚線條迎夏日</h1><p>傅嘉莉（Kelly）在新春期間也沒有偷懶，連日來去暖水泳池游水，保持身材苗條，她表示：「嚟緊春夏有好多透透哋嘅衫裙，唔介意少少性感，希望keep到靚線條。」新一年，Kelly除繼續做模特兒、拍劇和電影外，還希望投身樂壇，她說：「有同唱片公司傾緊合作，我唔係專業歌手，冇讀過樂理，但都想用唱歌表達另一種感情，之前都有試吓填詞，希望作多方面嘗試。」<br>採訪：嵐山<br>髮型及場地：Ray Mork @ Fifth Salon</p></body></html>
