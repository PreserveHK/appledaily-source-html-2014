<html><header><meta charset="utf-8"><title>吃龍蝦吃出1呎長魚絲</title></header><body><h1>吃龍蝦吃出1呎長魚絲</h1><p>到餐廳食飯可有想過會吃到魚絲？美國俄亥俄州男子桑德森（Carl Sanderson 圖）就遇上這個不幸經歷，更被質疑要吃霸王餐。<br>「當時我在吃小龍蝦，突然覺得喉嚨癢癢的，嘴唇又感覺怪怪的，於是伸手入口將它拉出來。」桑德森花了一陣子才能將異物拉出，一看竟是一條30厘米（1呎）長魚絲，桑德森拿着魚絲跟餐廳經理理論，對方竟然聲稱所有食物都是預先煮好，衞生無問題，其他食客亦無事，質疑是桑德森搞鬼。最後餐廳只免收桑德森費用，他女友仍要付款。<br>英國《星期日鏡報》</p></body></html>
