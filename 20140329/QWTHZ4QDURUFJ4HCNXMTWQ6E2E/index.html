<html><header><meta charset="utf-8"><title>女星寶物：解構自拍神器</title></header><body><h1>女星寶物：解構自拍神器</h1><p>Cammi自拍的網上貼圖特別靚，除了拍攝角度外，主要歸功她機不離手的CASIO「自拍神器」，而她手持的更是CASIO EX-TR200 Hello Kitty限量版，友人以1萬港元炒價買來送她。自拍神器機身輕巧，並有不少功能，相機鏡頭有針對女性影相後，有美顏及美白功能，即使素顏出鏡，影出來效果有如化妝。另設廣角鏡，當機主自拍時可凸顯面尖，機身有可調校不同角度的手柄供自拍。相機內置WiFi，影完可直接鋪上網，不少女星如張暖雅亦手袋必備。即使沒自拍神器，Cammi推介用美顏相機app，同樣令愛自拍女星着迷。</p></body></html>
