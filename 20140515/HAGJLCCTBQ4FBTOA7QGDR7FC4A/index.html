<html><header><meta charset="utf-8"><title>惡心議員開會挖吃耳屎</title></header><body><h1>惡心議員開會挖吃耳屎</h1><p>開會時百無聊賴，可以做甚麼？美國佛州民主黨眾議員加西亞（Joe Garcia）就選擇挖耳屎，再把耳屎放進口中品嚐（圖），這惡心情景恰巧被電視台C-SPAN拍下來，直播給全國觀眾收看。<br>話說加西亞上周三出席司法委員會會議，當議員德爾德發言，他用手指塞進耳朵內不斷挖，然後將耳屎挖出來搓，再將手指放入口中吮。片段在網上瘋傳，加西亞辯稱：「我撓耳朵時，發現手指有倒刺。我終於明白為何母親常說不要放手指入口。」<br>美國國家廣播公司</p></body></html>
