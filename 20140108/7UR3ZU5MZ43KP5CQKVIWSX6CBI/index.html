<html><header><meta charset="utf-8"><title>求驗客手記：迪拿達利季尾掛靴</title></header><body><h1>求驗客手記：迪拿達利季尾掛靴</h1><p>年屆36嘅烏甸尼斯前鋒迪拿達利，周一宣佈踢埋今季就掛靴，受訪時透露早幾個月前已有呢個決定。對上4季聯賽都射入廿幾球嘅佢，今季表現跌watt，至今只入4球，佢承認外界對佢嘅批評，令佢有更大決心要結束球員生涯：「呢啲評論傷害咗我，我過去替烏甸入波仲多過同老婆出街食飯，當正呢度係我屋企。」其實迪拿達利起碼仲可以踢多一至兩季，希望佢回心轉意啦！</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
