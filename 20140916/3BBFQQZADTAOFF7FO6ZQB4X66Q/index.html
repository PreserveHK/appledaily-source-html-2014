<html><header><meta charset="utf-8"><title>少女患癌截肢不幸復發</title></header><body><h1>少女患癌截肢不幸復發</h1><p>「不管生活怎麼對你，我們都要笑着面對！」陝西西安19歲少女李娜（圖），11歲時發現患上骨肉瘤而截肢，當時家人為要保住她的性命，決定截除她的右腿。手術費不但花光她全家儲蓄，還欠下十多萬元人民幣債務，至今都並未還清。<br>今年年初李娜到廣告公司上班後，身體不適去醫院檢查，又被驗出癌細胞擴散到肺部，高昂的化療費用讓她的家人晴天霹靂。雖然家人仍未想到如何應付醫療費，但李娜仍然積極、笑着面對，當地村民讚她懂事、充滿陽光，稱她是「患病的漂亮女孩」。<br>新浪微博</p></body></html>
