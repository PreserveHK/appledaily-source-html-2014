<html><header><meta charset="utf-8"><title>情侶慾火焚身　公路停車玩車震</title></header><body><h1>情侶慾火焚身　公路停車玩車震</h1><p>江蘇徐州發生一宗令人目瞪口呆的交通違例事件。1對情侶早前駕車期間，突然慾火焚身，竟將車停在公路路肩，然後車震起來。途經的交警見車輛未有開啟壞車燈，遂上前調查。<br><br>警員透過私家車朦朧的車窗見有一對男女在車內，敲窗要求對方下車接受查問，男司機待了數分鐘始下車，邊穿回長褲邊連聲說「犯錯誤了」。之後警員獲悉車輛保險已過期，加上男司機非法佔用路肩，共罰款2100元人民幣和扣6分。<br><br>河北衞視</p></body></html>
