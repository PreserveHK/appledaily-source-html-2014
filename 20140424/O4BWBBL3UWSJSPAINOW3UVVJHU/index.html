<html><header><meta charset="utf-8"><title>陳奕迅拍MV練腰力</title></header><body><h1>陳奕迅拍MV練腰力</h1><p>陳奕迅（Eason）和太太徐濠縈近日去了日本旅行，阿徐不時將旅行相上載去Instagram分享，不過只有他夫婦二人，不見女兒康堤出鏡，莫非過二人世界？照片見他們去了餵鹿，阿徐還在當地跑步，果然不負「肯雅徐」之名。<br>Eason早前為新歌《娛樂天空》拍攝MV，他要在腰上縛住一個似足呼拉圈的攝錄機，因他下盤穩才可以駕馭腰間的大鐵環，依然身手敏捷，他亦笑說：「好彩我下盤夠穩咋！」該MV其中一段是拍Eason坐開篷車遊車河，看似輕鬆寫意，其實Eason腰間仍然縛着沉重的攝錄機，一點也不享受。<br>撰文：麥萍萍</p></body></html>
