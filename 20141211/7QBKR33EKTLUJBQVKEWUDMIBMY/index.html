<html><header><meta charset="utf-8"><title>貓王舊拍檔Mary病逝</title></header><body><h1>貓王舊拍檔Mary病逝</h1><p>曾與美國「貓王」皮禮士利（Elvis Presley）兩度合作的美國老牌女星Mary Ann Mobley，美國時間周二因乳癌於家中病逝，終年75歲。</p><p>Mary入行做演員前，於1959年代表家鄉密西西比州首次贏得美國小姐殊榮。她卸任後便加入百老匯演出音樂劇，並於65年與皮禮士利合演兩部音樂劇電影，分別是《玉面貓禁苑稱雄》（Harum Scarum）及《人面桃花雙影紅》（Girl Happy）。同年Mary於金球獎獲得最有前途新人獎，一同獲獎的還有影星米亞花露（Mia Farrow）。<br>撰文：泰米</p></body></html>
