<html><header><meta charset="utf-8"><title>JM：以前愛得轟烈</title></header><body><h1>JM：以前愛得轟烈</h1><p>文詠珊（JM）早前擔任日本護膚品牌代言人，日前她以不同造型拍攝廣告硬照，JM不斷以赤腳跳躍及做踢腿動作表達活力的一面。<br>入行剛好10年的JM大談護膚心得：「剛入行連放假出街都會化到好濃妝，唔識去表現自己最好嘅一面。」問到JM於10年間，愛情觀或心態上有何轉變？她直認以前愛情至上：「以前都愛得好轟烈，不問世事去愛，因為愛情對於我嚟講係佔咗大部份，甚至大於工作。𠵱家就一定會視工作為首選，唔代表我唔重視愛情，不過我相信嗰個人嚟嘅時候一定會出現，所以𠵱家會抱着一個隨緣嘅心態。」<br>撰文：唐如</p></body></html>
