<html><header><meta charset="utf-8"><title>舒淇俾姜文浪漫征服</title></header><body><h1>舒淇俾姜文浪漫征服</h1><p>舒淇、姜文和周韻昨日在北京出席電影《一步之遙》的記者會，現場更播出兩分鐘電影終極預告片，姜文在戲中與所有演員均有對手戲，他更先後與舒淇和周韻有談情戲，姜文與周韻本身是夫妻關係，對於在戲中有感情戲發生，可謂駕輕就熟，姜文笑言平常生活已經沒有與周韻這樣談情，現在兩人就像返回初戀時的感覺一樣，重燃夫妻間之激情。大讚姜文浪漫的舒淇，她笑言在戲中與姜文的情感來得比較激烈，瞬間迸發的火花令她招架不住！<br>撰文：張嘉澄</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
