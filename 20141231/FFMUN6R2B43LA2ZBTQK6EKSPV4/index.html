<html><header><meta charset="utf-8"><title>安琪蓮娜水痘退即蒲頭</title></header><body><h1>安琪蓮娜水痘退即蒲頭</h1><p>荷李活女星安琪蓮娜祖莉（Angelina Jolie）早前因為生水痘而被迫缺席新片《非凡生命歷》（Unbroken）的宣傳活動，要老公畢彼特（Brad Pitt）代為出席。她大前日於洛杉磯蒲頭，自生水痘後首次現身，一身黑色打扮的她精神不錯，手及頸部的水痘似乎已退去，亦沒有留印。<br>安琪蓮娜湊着女兒Zahara及Shiloh去時裝店買衫後，三人再去食漢堡包及薯條。<br>撰文：泰米</p></body></html>
