<html><header><meta charset="utf-8"><title>美棋BB：有人無風起浪</title></header><body><h1>美棋BB：有人無風起浪</h1><p>黃美棋負面新聞不斷，先被指為人趨炎附勢，最近又傳她背後批評黃芷晴借媽咪梁潔華患癌博宣傳上位。未知是否負面新聞影響，美棋BB最近心急自辯，昨日又在微博寫道：「可以說的也說了，人家要無風起浪我也沒辦法！看淡一點點，生活快樂一點！我繼續我的生活，感謝在我身邊支持我，愛我的每一人！」文中似暗示黃芷晴是始作俑者在她背後無風起浪。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
