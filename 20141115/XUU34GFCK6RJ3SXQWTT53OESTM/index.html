<html><header><meta charset="utf-8"><title>洗車屋遭淋紅油撒溪錢</title></header><body><h1>洗車屋遭淋紅油撒溪錢</h1><p>【本報訊】洗車屋變「紅屋」！九龍灣宏泰道一間汽車美容公司，昨凌晨被歹徒淋潑紅油刑毀，鐵閘驟變血紅一片（圖），門前亦撒滿溪錢。洗車屋負責人事後到場助查，向警方表示與人無仇無怨，不明歹徒動機，警方正調查案件性質，暫無人被捕。<br>現場為九龍灣宏泰道合力工業中心地下一間汽車美容公司，開業不足年半，公司的facebook專頁顯示，不少名車如法拉利跑車及勞斯萊斯房車都曾光顧，接受打蠟及翻新工序。昨凌晨約2時，32歲姓譚男職員返回店舖，赫見大門兩邊鐵閘被淋紅油，店外撒有大量溪錢，於是致電報警。警員到場調查，譚報稱公司沒有開罪人或遭陀地勒索，對被淋油動機不明。</p></body></html>
