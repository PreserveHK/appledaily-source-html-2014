<html><header><meta charset="utf-8"><title>蛇蠍女護毒殺病人　與屍合照</title></header><body><h1>蛇蠍女護毒殺病人　與屍合照</h1><p>意大利涉嫌殺死38名病人的蛇蠍女護士波姬亞利（Daniela Poggiali），原來用毒針殺人後還在屍體旁邊豎起拇指合照（圖），這些照片近日曝光。<br>有傳媒取得兩張波姬亞利跟屍體的合照，一張見到她以勝利者姿態，笑着舉起拇指，另一張則將頭貼近屍體旁邊，張口用手指着臉，神態狂野。照片是去年1月她找同事拍攝，同事憶述「她當時顯得很興奮，很想跟屍體合影……我根本沒勇氣拒絕，她會懷恨在心的」。波姬亞利卻稱聲拍照時病人還沒死。</p><p>波姬亞利被指嫌病人煩，暗中替病人注射高劑量的致命氯化鉀，上月被捕，警方估計她殺害多達38人。<br>英國《每日郵報》</p></body></html>
