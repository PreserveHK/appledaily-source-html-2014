<html><header><meta charset="utf-8"><title>趣趣地：美斯2.1億年薪冠全球</title></header><body><h1>趣趣地：美斯2.1億年薪冠全球</h1><p>巴塞隆拿喺聯賽形勢咁差都未投降，對住美斯就反而投晒降，皆因佢哋喺傾新合約時出現分歧，美斯要求全球最高嘅2,000萬歐元（約2.1億港元）年薪同埋100%嘅肖像權，會方最後都要屈服，滿足美斯嘅要求，應該喺世盃前動筆簽新約。另外，巴塞輸俾CF格蘭納達之後，一眾球星返去魯營攞車，點知就遇到一班憤怒球迷塞住路口唔畀佢哋走，當中只有助教佐迪路拿同馬斯真蘭奴肯落車平息球迷嘅怨氣。更有傳聞指教練馬天奴已經冇晒威望，下季好有可能被多蒙特主帥高路普取代。</p></body></html>
