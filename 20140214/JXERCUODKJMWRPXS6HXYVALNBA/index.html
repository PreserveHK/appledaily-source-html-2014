<html><header><meta charset="utf-8"><title>隔牆有耳：浸大學生　營救實驗兔 - 李八方</title></header><body><h1>隔牆有耳：<br>浸大學生　營救實驗兔 - 李八方</h1><p>一批可愛嘅新西蘭兔，一直喺浸會大學中醫藥學院俾人拎嚟做實驗；最近網上同WhatsApp瘋傳佢哋俾大學「棄養」，愛護動物嘅同學仔相當唔開心，諗住發起收養行動，今日情人節，呢批一歲嘅兔仔會交畀有心人帶返屋企咁話。<br>八方問過知道呢件事嘅中醫藥學院同學仔，佢哋話，呢批實驗兔一共有12隻，主要係用嚟做一啲量度血液消化速度嘅實驗，過程十分之人道，兔仔都好健康，做完實驗之後，實驗室一直有養住啲兔仔。同學仔後來發起領養行動，嚴選咗一批合適又有愛心、願意同兔仔對足十年嘅新主人。</p></body></html>
