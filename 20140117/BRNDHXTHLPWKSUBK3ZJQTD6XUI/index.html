<html><header><meta charset="utf-8"><title>滬醉爆乘客墮軌當無事</title></header><body><h1>滬醉爆乘客墮軌當無事</h1><p>年近歲晚，喝酒應酬成為上班族例行公事，不少人因此化身成「醉爆乘客」。上海地鐵兩周內連續發生六宗醉酒客意外，包括無端跌落路軌（圖）、翻越月台安全門，及在扶手電梯摔倒，隨地嘔吐亦常見。<br>地鐵金平路站一名酒醉男周一（13日）晚在月台準備乘車，當他走向月台邊緣後，突然跌落月台，幸當時沒有列車進站，車站職員啟動緊急停車按鈕，才未造成人命傷亡。更讓人意外的是，喝醉男事後若無其事爬上站台，似乎未意識到自己幾乎走入鬼門關。同時，上海地鐵上周亦分別有酒醉客在扶手電梯及出入口摔倒。地鐵運營建議，嚴重醉酒者切勿乘坐地鐵。<br>上海新民網</p></body></html>
