<html><header><meta charset="utf-8"><title>老爺新抱通姦生孽種為錢教唆細路告老婆</title></header><body><h1>老爺新抱通姦生孽種<br>為錢教唆細路告老婆</h1><p>台灣台中71歲賴姓老翁，10年前與陳姓大陸媳婦通姦並產下一子。事後賴翁與原配鬧翻，賴翁不滿屋子出租所得都被原配取走，入稟控訴要求租客將租金直接交給他。不料官司敗訴後，去年6月賴翁竟將房子贈與10歲大的兒子，再由男童出面控告賴妻退還租金，但上周五遭法院判敗訴。<br><br>這宗翁媳通姦官司已纏訟超過10年，賴翁與妻都年過七旬，官司卻仍未完結。12年前，賴翁為智障兒子娶進大陸媳婦，卻與媳婦發生不倫關係誕下一子，目前男童已10歲，就讀小學，由賴男認領登記成為父子關係，至於智障兒多年前已去世。 <br><br>台灣《蘋果日報》</p></body></html>
