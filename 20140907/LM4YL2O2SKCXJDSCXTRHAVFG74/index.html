<html><header><meta charset="utf-8"><title>帳篷相親搞噱頭土豪送金條求婚</title></header><body><h1>帳篷相親搞噱頭<br>土豪送金條求婚</h1><p>河南鄭州一家相親公司，前日在鬧市舉辦別開生面的帳篷相親會（上圖），現場搭起一頂頂帳篷，由戴上面具的女嘉賓坐在帳篷內，等候男嘉賓進入談心。</p><p>16名男女嘉賓分別交談後，其中一名財大氣粗的土豪，掏出2條金條（圖）向一女士表白及當場求婚：「我喜歡你，嫁給我吧！」驚人舉動嚇呆所有人，雖然對方拒收金條，但對話中留下伏線，「大家聊的挺開心，可以進一步交往。」據悉，該名土豪有樓有車，相親10多次都未找到心儀對象，被稱為「黃金剩男」，但有網民質疑是炒作。<br>新華網</p></body></html>
