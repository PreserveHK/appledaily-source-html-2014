<html><header><meta charset="utf-8"><title>李綺雯為佔中阻塞論平反</title></header><body><h1>李綺雯為佔中阻塞論平反</h1><p>雨傘革命被批評「阻住搵食、塞住交通」，近日不少藝人都搭港鐵，以身力證交通仍然好方便。昨日，李綺雯刻意改道行東隧，感受交通有多阻塞，更在微博上載路經金鐘佔領地點的照片：「途經金鐘黃傘運動位置對出龍和道，是有少少塞但只是一小段要慢行，我可接受，反而銅鑼灣維園道前後因工程封兩條行車線仲塞。是有人誇大交通影響嗎？」<br>不過校長譚詠麟在微博呻由屋企去銅鑼灣食早餐，來回用了超過3小時，令他大失預算。而前日在facebook指因為港島區塞車而轉乘港鐵的官恩娜，昨日解釋向來每個星期坐一、兩次港鐵，強調自己沒有誇大阻塞。<br>撰文：盧妹</p></body></html>
