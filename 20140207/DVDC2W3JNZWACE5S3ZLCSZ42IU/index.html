<html><header><meta charset="utf-8"><title>體壇拾趣：保羅佐治搞大咗？</title></header><body><h1>體壇拾趣：<br>保羅佐治搞大咗？</h1><p>溜馬今季成績好，𠵱家繼續係常規賽1哥，前鋒保羅佐治（小圖）真係功不可沒。不過最近有關於佢嘅不利傳聞，有位嚟自邁阿密嘅脫衣舞女郎達妮拉（圖），聲稱俾保羅佐治搞大咗個肚，仲上載埋已經見晒肚嘅自拍照上網。達妮拉仲話佐治仔知道件事之後，為咗擺平，話會畀100萬美金佢去落咗個BB。單嘢係咪真就有待證實，如果堅就真係好陰質，保羅佐治𠵱家同快艇主帥李華士個女拍緊拖，睇怕都有排煩。</p></body></html>
