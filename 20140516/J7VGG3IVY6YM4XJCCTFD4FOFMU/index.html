<html><header><meta charset="utf-8"><title>最老殺人鯨103歲</title></header><body><h1>最老殺人鯨103歲</h1><p>全球最老殺人鯨「老奶奶」（Granny圖）年屆103歲，仍然有心有力！觀察北太平洋殺人鯨的團體，上周末再度目睹「老奶奶」帶領其他鯨魚出現在喬治亞海峽，估計牠們沿着美國加州海岸，一周就游了1,287公里。<br>「牠十分健康，仍然健壯。」組織負責人皮德科克憑「老奶奶」背鰭的白斑認出牠。研究員在1970年代發現兩條殺人鯨「老奶奶」和呂夫勒（Ruffles），牠們當時已經成年，並估計「老奶奶」是「呂夫勒」的母親，推斷「老奶奶」在1911年出世，較一般殺人鯨60至80歲長壽。<br>加拿大廣播公司</p></body></html>
