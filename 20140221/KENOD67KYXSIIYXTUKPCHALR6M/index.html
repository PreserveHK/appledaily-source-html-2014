<html><header><meta charset="utf-8"><title>嬰兒糞便細菌發酵製「便便腸」</title></header><body><h1>嬰兒糞便細菌<br>發酵製「便便腸」</h1><p>西班牙有科學家作出大膽嘗試，從嬰兒糞便中提取益生菌與肉腸結合，製成「便便腸」，食後大讚好味又有益。<br>嬰兒糞便中含有豐富乳酸菌（lactobacillus）及比菲德氏菌（bifidobacterium），研究指這些腸道益生菌可幫助消化，並改善腹瀉、食物敏感等症狀。食物微生物學家霍夫雷從嬰兒的尿布中抽取糞便樣本，提取益生菌加入香腸中發酵，製成西班牙傳統的蒜味鹹辣腸。儘管「重口味」，霍夫雷試食後仍大讚「便便腸」與一般蒜味鹹辣腸沒有分別，味道相當好。<br>LiveScience網站</p></body></html>
