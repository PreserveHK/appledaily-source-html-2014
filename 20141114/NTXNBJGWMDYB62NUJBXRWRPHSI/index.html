<html><header><meta charset="utf-8"><title>逮捕疑犯可用合理武力</title></header><body><h1>逮捕疑犯可用合理武力</h1><p>【話你知】<br>根據本港法例第221章《刑事訴訟程序條例》第101A條，任何人於防止罪案時，或於進行或協助合法逮捕罪犯或疑犯時，可使用就當時環境而言屬於合理的武力。律師梁永鏗解釋，條例適用於一般市民使用其公民拘捕權力的情況，至於何謂合理武力須視乎不同情況而定。<br>梁舉例如市民見到有人拿刀意圖襲擊另一人，可利用附近硬物阻止對方繼續施襲。如有人向另一人淋潑任何物體，附近市民屢次口頭勸止仍不果，將對方攬住或箍住以阻止也可接受；相反，在此情況下，如有人用木棍襲擊淋潑物體者，是否屬合理武力存在爭拗空間。</p></body></html>
