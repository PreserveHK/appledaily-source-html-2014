<html><header><meta charset="utf-8"><title>紅姑融會中西菜</title></header><body><h1>紅姑融會中西菜</h1><p>鍾楚紅、黃婉曼及姜麗文等昨日應邀到太古城中心，為beauty zone擔任揭幕嘉賓，並即席試化妝品。紅姑表示平日最多是買餸，並曉得自製香料，自信地表示中西餐都是拿手菜，但只會間中宴請好友，她說：「整八寶鴨同焗火雞都好簡單，但自己煮完就冇胃口，又有壓力驚人覺得唔好食。」好友劉嘉玲和關之琳則未有機會品嚐。<br>問有否男友邀約食飯，紅姑笑說：「我都想，唔使自己煮。」稍後她會舉行慈善攝影展，很多朋友會義務相助。此外，黃婉曼一身天鵝湖look，背面一層喱士透肉，她笑說：「第一次背脊吸引過前面。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
