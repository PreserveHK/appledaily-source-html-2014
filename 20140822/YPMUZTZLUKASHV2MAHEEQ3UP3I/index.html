<html><header><meta charset="utf-8"><title>JC飛越山崖玩自拍</title></header><body><h1>JC飛越山崖玩自拍</h1><p>名模Jessica C.（JC）日前為有線節目《十萬蚊港女大翻身》做嘉賓，她與一班「港女」到石澳後灘一起玩飛索，在四十尺高的懸崖上，以鋼索急速由山崖一端飛越到另一山崖。膽識過人的JC更準備「自拍神器」，實行邊玩邊拍，雖然她在途中也忍不住大叫，不過事後仍大叫過癮兼說：「啱啱開始真係有啲怕會跌落海，不過跟住感覺好爽快，我鍾意生命充滿刺激。」接着有幾位「港女」為了跨越自己，亦加入挑戰行列，勇氣和膽量令人佩服！<br>撰文：張曦彤</p></body></html>
