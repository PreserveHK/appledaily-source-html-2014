<html><header><meta charset="utf-8"><title>資料寶藏：「首名入球」旺中場 - 青蛙仔</title></header><body><h1>資料寶藏：<br>「首名入球」旺中場 - 青蛙仔</h1><p>對上4屆德盃決賽全是大手交易收場，總入球均在4球或以上，其中兩年前同樣是多蒙特對拜仁，入球數目更多達7球，故喜歡投注「入球大細」的球迷宜留意。另外，「首名入球」同是來自最後捧盃球隊的中場球員，包括湯馬士梅拿、香川真司、達斯拿及洛賓。球迷今仗可向兩軍具入波能力的中場埋手，例如多蒙特的馬高列奧斯、米希達利恩，以及拜仁的卻奧斯及洛賓等。文：青蛙仔</p></body></html>
