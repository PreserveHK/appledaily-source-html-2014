<html><header><meta charset="utf-8"><title>趣趣地：
巴士利路蘭有基情</title></header><body><h1>趣趣地：<br>
巴士利路蘭有基情</h1><p>好基！新特蘭嘅巴士利同韋斯咸嘅路蘭，竟然喺眾目睽睽下，又攬又錫。星期一新特蘭對韋斯咸場英超，韋咸喺一次角球攻勢入面，巴士利負責看管路蘭。巴士利手多多，從後攬住路蘭，隻手喺路蘭大髀掃嚟掃去。見到巴士利咁熱情，路蘭即刻擰轉頭，以熱吻回應！唔少資深球迷都諗起喺88年英足盃，溫布頓嘅鍾斯揸加斯居尼下體嘅一幕。最後韋咸靠安祖卡路爾同迪亞美各入一球，作客贏2:1。新特蘭連輸3場，個勢咁差睇嚟都好有機會降班。</p></body></html>
