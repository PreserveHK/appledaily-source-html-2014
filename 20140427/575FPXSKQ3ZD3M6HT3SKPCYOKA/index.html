<html><header><meta charset="utf-8"><title>庸醫累英男拔掉11牙齒</title></header><body><h1>庸醫累英男拔掉11牙齒</h1><p>定期檢查牙齒，就可保證牙齒健康？英國51歲男子利斯利（Ian Lisle 圖）誤信庸醫，檢查14年都未發現蛀牙，情況惡化至最終須拔去11隻爛牙兼做植牙手術。<br>利斯利1994年起定期到加賽德（Michael Garside）的診所檢查牙齒，從未發現有口腔問題。直到四年前他在一次欖球意外中撞脫一顆牙齒，光顧另一名牙醫做植牙手術，才發現口腔潰爛得「猶如建築地盤」。<br>經四年訴訟，利斯利獲償4.25萬英鎊（約55萬港元），但拔掉11顆牙齒令他自信心受挫，不敢露齒而笑並討厭拍照，更要付出巨額植牙費。<br>英國《每日郵報》</p></body></html>
