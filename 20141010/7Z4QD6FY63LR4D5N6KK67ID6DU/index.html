<html><header><meta charset="utf-8"><title>黃日華：需要多啲電視台</title></header><body><h1>黃日華：需要多啲電視台</h1><p>黃日華昨日在石硤尾出席世界視覺日2014，有傳港視會向無綫挑機，選擇無綫台慶11月19日開台，剛為港視拍宣傳片的黃日華表示，以他所知未決定哪一日開台，但他說：「普天同慶都好，大家各有各做，都開心，香港需要多啲電視台。聽講亞視易主大搞，希望係真啦，最好盡快出糧畀員工，冇理由白做，等大家有定心丸。」黃日華又說等港視開台等了很久：「原本話上年開，點知有沉重打擊，感覺開台永無呢個日子，最艱難係第一步，希望11月開到台。」<br>提到佔中，黃日華嘆謂：「希望香港唔好再有咁多分裂，大家坐低對話，盡快回復番香港秩序。」<br>採訪：溫敏芝<br>攝影：陳慧安</p></body></html>
