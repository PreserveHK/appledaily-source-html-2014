<html><header><meta charset="utf-8"><title>越野車載獅子後座轉圈驚嚇</title></header><body><h1>越野車載獅子<br>後座轉圈驚嚇</h1><p>你沒有看錯，獅子坐在一輛日產越野車後座車廂轉圈！杜拜一名駕駛者在高速公路上，發現前面那輛汽車竟載着一隻獅子，短短10秒的片段上載YouTube後，隨即引來網民瘋傳。<br>汽車後座向來侷促，不適宜放置寵物，但從片段看到，這隻獅子相當悠然自得，一點也不覺狹窄，還不時緊貼車窗轉身。在阿拉伯國家飼養獅子是身份象徵，估計當地有數以千隻獅子被富豪當作寵物，去年就有獅子在科威特高尚住宅區街頭遊蕩，一度引起驚恐。<br>英國《每日鏡報》</p></body></html>
