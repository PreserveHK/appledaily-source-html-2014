<html><header><meta charset="utf-8"><title>體訊速遞：（足球）盧比度暫離港進修</title></header><body><h1>體訊速遞：<br>（足球）盧比度暫離港進修</h1><p>傑志總領隊伍健表示，助教盧比度（右）即將暫時離開傑志，回西班牙修讀西班牙足總為西甲球員舉辦的教練課程，如通過評核，可成為歐洲足協認可的Pro License教練。盧比度將於本月底回西班牙，估計12月初返港。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
