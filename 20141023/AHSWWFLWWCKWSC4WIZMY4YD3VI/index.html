<html><header><meta charset="utf-8"><title>體訊速遞：（足球）禾堡願續簽患病鐵衞</title></header><body><h1>體訊速遞：<br>（足球）禾堡願續簽患病鐵衞</h1><p>德甲球隊禾夫斯堡的巴西後衞菲臘比盧比斯（圖），今夏發現患上動脈血管疾病，已休養3個月，但禾堡總經理阿羅夫斯表示，正跟菲臘比盧比斯傾談新合約，球會亦向他保證毋須擔心合約期滿後的生計問題。 綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
