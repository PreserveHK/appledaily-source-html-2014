<html><header><meta charset="utf-8"><title>連詩雅自爆見家長</title></header><body><h1>連詩雅自爆見家長</h1><p>連詩雅（左）和雨僑昨日在中環做開幕嘉賓，連詩雅最近被爆獲富貴男友照顧，由劏房搬往九龍塘，被指是5億女友，她笑說：「真係唔知人哋屋企嘢，我搬去九龍塘係方便媽咪有親戚照顧，被影嗰個其實係膠袋，唔明點解變咗幾十萬名牌袋。」她承認有見過男方家長，但只屬初步交往中。另雨僑男友羅力威早前在頒獎禮記者會黑面，傳被公司照肺，雨僑說：「佢直話直說，可能傾偈啫。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
