<html><header><meta charset="utf-8"><title>體壇拾趣：羅斯保風雨領群雄</title></header><body><h1>體壇拾趣：羅斯保風雨領群雄</h1><p>上周六F1比利時站排位賽喺落雨環境下進行，不過形勢依然係平治車隊玩晒，一、二位由頭到尾都係羅斯保（圖）同埋咸姆頓兩個之爭，結果由目前喺車手榜領先嘅羅斯保，喺Q3造出最快時間，今日正賽連續4站排頭位出賽，佢隊友咸姆頓就緊隨其後。而衞冕嘅德國車手維特爾喺Q2表現一般，不過一到Q3就發威攞番個第3。（now670台今日7:30pm直播比利時站賽事）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
