<html><header><meta charset="utf-8"><title>體訊速遞：（女排）中國吞巴西3蛋</title></header><body><h1>體訊速遞：<br>（女排）中國吞巴西3蛋</h1><p>中國（白衫）周四在東京出戰世界女排大獎賽，以0:3慘敗予世界1姐巴西，暫時取得1勝1負，並將於香港時間今晚6時15分轉戰東道主日本。（有線62及202台今日11:20am起直播）本報消息（日本）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
