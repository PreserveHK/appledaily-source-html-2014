<html><header><meta charset="utf-8"><title>法男致電2萬次騷擾前女友</title></header><body><h1>法男致電2萬次騷擾前女友</h1><p>法國一名33歲男子跟同居女友分手後，10個月內不斷打電話及發短訊給對方達21,807次，平均每日73次、每小時三次，目的是希望前女友為二人同居住所的裝修，跟他說一聲謝謝。<br>該名曾患上抑鬱的男子，三年前跟32歲教師女友分手後，不斷騷擾對方。女方不勝其擾，封鎖他的手機來電，但他改打電話給女方父母及致電其辦公室，她惟有和他見面，親自致謝，男方才停止騷擾。<br>里昂法院前日判該男子入獄10個月，但首六個月緩刑，罰款1,000歐元（1萬港元），接受心理輔導，禁止再接觸前度。男子後悔：「我當時太愚蠢了。」<br>法新社</p></body></html>
