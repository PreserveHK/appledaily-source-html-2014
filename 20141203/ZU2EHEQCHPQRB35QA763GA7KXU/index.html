<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Baby疑戲院偷影曉明 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Baby疑戲院偷影曉明 - 馮仁昭</h1><p>黃曉明日前公開表明如新戲《撒嬌女人最好命》票房過10億，下年就娶女友Angelababy（小圖），認真甜到漏。Baby梗要答謝男友，前晚佢喺微博留言指自己入場睇男友新戲：「10億？我貢獻了120（人民幣）。」Baby仲貼出戲票以及黃曉明喺戲中赤裸上身露出一身腹肌同周迅演出嘅相片。不過即刻有人質疑Baby疑似喺戲院內影相，如果喺香港咁做絕對違法，雖然喺大陸未必會被追究，不過為尊重版權都係唔好影。<br>撰文：馮仁昭</p></body></html>
