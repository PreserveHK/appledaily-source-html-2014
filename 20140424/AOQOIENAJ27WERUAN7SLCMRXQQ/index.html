<html><header><meta charset="utf-8"><title>內褲快閃黨突襲地鐵籲環保</title></header><body><h1>內褲快閃黨突襲地鐵籲環保</h1><p>「低碳出行，釋放真我！」周二上午，隨着20多名中外年輕男女齊聲吶喊，一場「不穿外褲搭地鐵」的快閃活動，在黑龍江哈爾濱地鐵一號線上演。他們上身着厚衣，下身只穿內褲（圖），走進地鐵車廂，有人幹脆當眾脫下外褲。車廂瞬間騷動起來，乘客們紛紛拿出手機，拍下白花花的大腿，更有老年的乘客被眼前一幕驚呆了。<br>當日是第45個「世界地球日」，年輕人參與「無褲快閃」活動，既是表達對生存環境的關注，也是為顯示時尚，讓哈爾濱更有國際大都市的味道。<br>哈爾濱新聞網</p></body></html>
