<html><header><meta charset="utf-8"><title>穗性文化節圍拍美女</title></header><body><h1>穗性文化節圍拍美女</h1><p>一連三天的廣州性文化節前天揭幕。今年門票雖漲至50元人民幣，擋不住觀眾熱情如火，showgirl在現場被圍堵追拍（圖）。不少showgirl腰間掛着各種蔬果。記者發現前來觀看「性盛會」的觀眾，老年男性佔大多數，他們隨意拍照，有的還帶同妻子穿梭於各種性玩具和表演。主辦者稱，相比往年的「重口味」，今次性文化節凸顯性文化，展出120件歷代性珍品，性健康私密瑜伽也首登舞台。<br>廣東南方網</p></body></html>
