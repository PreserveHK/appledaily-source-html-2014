<html><header><meta charset="utf-8"><title>女神周澄宿霧做義工　騷索爆身材</title></header><body><h1>女神周澄宿霧做義工　騷索爆身材</h1><p>未知大家是否還記得社運女神、前學聯秘書長周澄？好似好耐冇咗佢消息，對上一次高登仔瘋傳佢嘅圖，都已經係上年三月嘅事喇。咦咦咦，原來一班巴打對女神仍未忘情，咁依家又係時候開心share喇。<br><br>早排佢去咗菲律賓三個星期做義工，前日上載佢和朋友同陽光玩遊戲嘅靚相。佢嘅比堅尼照，實在太遠太遠，依稀見到少少，不過勝在幻想多多，難怪佢班朋友紛紛留言：「我係太過卑微，卑微到唔敢打擾到女神……如果可以的話，求女神賜我一張正面水著……小粉絲餓得太久了。」<br><br>女神有冇實現老友嘅夢想？睇片啦！<br></p></body></html>
