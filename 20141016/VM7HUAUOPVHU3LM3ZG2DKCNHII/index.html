<html><header><meta charset="utf-8"><title>公廁抗菌四式　廁紙架咪掂</title></header><body><h1>公廁抗菌四式　廁紙架咪掂</h1><p>公廁骯髒又滿佈細菌，有潔癖的人都會避之則吉。美國有電視節目邀請醫生及專家，在公廁採集樣本化驗，有幾項意想不到的發現。<br><br>原來不少人都會避免使用最靠近洗手間門口的廁格，專家指出正因使用率相對較低，故最為乾淨。以為廁所板最骯髒就錯了，化驗結果顯示廁紙架的細菌數量是廁所板的1.5倍，因不少人如廁後，雙手不慎沾到糞便，拿廁紙時遺下細菌。專家提醒洗手時應用廁紙扭開水龍頭，用消毒的洗手液徹底洗淨雙手後，謹記要抺乾，再用廁紙或手踭開門，就不會沾染細菌，非常衞生了。<br><br>英國《每日郵報》</p></body></html>
