<html><header><meta charset="utf-8"><title>伯爵茶減心臟病風險</title></header><body><h1>伯爵茶減心臟病風險</h1><p>嘆下午茶可讓忙碌都巿人放鬆一下，選對了茶更是有益健康。意大利卡拉布里亞大學研究發現，伯爵茶（Earl Grey圖）寧神之餘，內含佛手柑成份能有助降低膽固醇，減低患心臟病風險。<br>研究發現，佛手柑含有一種稱為「HMGF」的酶，可以令身體減少壞膽固醇，從而減低患上心臟病的風險，這種酶並會增加好膽固醇水平，研究報告形容它的功效，猶如服食抗血脂藥物施德丁（Statin），「每天飲用，對患有高膽固醇的病人十分見效」。<br>英國《每日郵報》</p></body></html>
