<html><header><meta charset="utf-8"><title>花絮：阿根廷送習總簽名衫</title></header><body><h1>花絮：<br>阿根廷送習總簽名衫</h1><p>阿根廷訪京好識做，吩咐美斯周四出席活動時，將一件親筆簽名10號球衣，隔空送俾中國國家主席習近平。呢件球衣除咗有美斯親筆簽名，仲用西班牙文寫上「致親愛嘅習總，中國足球加油！」嘅字句（圖），但據聞習總7月出訪阿根廷嗰陣，已經收到件10號波衫，家陣有冇第2個號碼先？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
