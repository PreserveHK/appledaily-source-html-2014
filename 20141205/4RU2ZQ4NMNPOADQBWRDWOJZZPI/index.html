<html><header><meta charset="utf-8"><title>富豪出價780萬搶最大白松露</title></header><body><h1>富豪出價780萬<br>搶最大白松露</h1><p>全球最大的白松露菌面世！意大利中部發現重1.89公斤（4.16磅）的白松露（圖），有準買家已出價100萬美元（780萬港元）希望奪得這顆美食，至於菌落誰家將於周六紐約巿舉行拍賣會揭曉，拍賣的收益撥歸慈善用途。<br>白松露有「白鑽石」的美譽，向來十分罕見，加上這顆珍品比1999年列入《健力士世界紀錄大全》的1.31公斤重白松露王大，已馬上引來中國和杜拜買家垂青，有人據說出價100萬美元。賭王何鴻燊2007年曾以33萬美元（257萬港元）投得1.49公斤重的白松露菌，引來一時佳話。<br>美國全國廣播公司</p></body></html>
