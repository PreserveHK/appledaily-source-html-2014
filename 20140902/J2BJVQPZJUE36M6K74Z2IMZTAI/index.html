<html><header><meta charset="utf-8"><title>馮仁昭四圍超：
歐陽妙芝靠Sunny減磅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
歐陽妙芝靠Sunny減磅 - 馮仁昭</h1><p>星級排舞師黃國榮（Sunny）前晚喺理工大學舉行入行30周年匯演，有謝天華、歐陽妙芝、天堂鳥等嚟撐場，妙芝兩個囝囝仲有份表演。妙芝話生完仔之後變咗肥師奶，之後跟Sunny學跳舞。Sunny話：「入行30年嚟最深刻係同城城（郭富城）合作，自己由喺電視台舞蹈組，到個人發展，之後再開學校，希望教到想跳舞嘅人敬業樂業同受人尊敬。」<br>撰文：馮仁昭</p></body></html>
