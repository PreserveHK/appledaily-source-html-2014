<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃禾琪爆金髮大戰</title></header><body><h1>體壇拾趣：舒娃禾琪爆金髮大戰</h1><p>破天荒喺亞洲舉行嘅WTA年終賽噚日喺新加坡正式開戰，首先進行咗兩場紅組嘅單打比賽，今晚就輪到白組開波。頭場有2號種籽舒拉寶娃同丹麥甜心禾絲妮雅琪上演金髮美女大戰，其中禾琪兩個月前先喺美網16強淘汰咗舒娃，今場心理上應該有啲優勢。至於尾場就係應屆溫網冠軍姬維杜娃，鬥拉雲絲卡嘅東歐內訌；兩場戲碼都咁強，觀眾有福喇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
