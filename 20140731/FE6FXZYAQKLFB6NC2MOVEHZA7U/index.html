<html><header><meta charset="utf-8"><title>火攻水淹趕不走逾萬毛蟲闖民居</title></header><body><h1>火攻水淹趕不走<br>逾萬毛蟲闖民居</h1><p>說起毛蟲，身上起疙瘩。上周六（26日）起，四川成都一高速收費站旁的綠化區域裏，出現數以萬計的毛蟲。這些密密麻麻的蟲子「攻入」居民家裏，地上、窗台和床上都有毛蟲在蠕動，居民們用掃帚掃（圖），用水淋，用火燒，用藥噴，但毛蟲還是趕不走。<br>「太可怕啦，蟲子從四面八方爬來，連餐桌都爬滿了毛蟲。」董女士說，看見毛蟲，她渾身都不舒服，總感覺有蟲子在身上。經過一番戰鬥，桌腳下佈滿了蟲子被踩死後留下的痕迹。為躲避毛蟲，董女士躲到附近網吧過夜，一躲就是三個晚上。<br>四川《華西都市報》</p></body></html>
