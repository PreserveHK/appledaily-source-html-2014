<html><header><meta charset="utf-8"><title>關仁隱事：
「笑笑」人前人後大不同 - 關仁</title></header><body><h1>關仁隱事：<br>
「笑笑」人前人後大不同 - 關仁</h1><p>打開公仔箱，電視劇來來去去都係嗰幾個人，大批都係Miss Chan Chan嘅愛將做晒主角，其中「笑笑」更被捧為女神，不過佢最近爆咗同「餅餅」拍拖，就傷盡唔少宅男嘅心。原來笑笑係雙面人，平時喺電視就表現陽光活潑，出到嚟見到記者仲好好禮貌賣口乖，平易近人，原來佢人前人後兩個樣，不少同佢合作過嘅幕後都大彈佢工作態度，話佢一停機即木無表情，成個機械人咁冇晒靈魂，對工作人員全程不瞅不睬，人哋都覺得莫名其妙，不如下次搵佢表現四川國粹變臉，應該對佢冇難度。<br>撰文：關仁</p></body></html>
