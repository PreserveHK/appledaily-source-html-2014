<html><header><meta charset="utf-8"><title>體壇拾趣︰鷹王投火箭即捕熊</title></header><body><h1>體壇拾趣︰鷹王投火箭即捕熊</h1><p>「前鷹王」J史密夫（右）俾活塞裁走之後加盟火箭，但係除咗火箭球迷之外，好似唔多人睇好J史密夫、懷特侯活加夏登呢個新組合。不過行動最實際，呢位05年入樽王上周五日頭正式簽約後，當晚作客灰熊就即刻以後備身份落場比賽。佢打咗32分鐘，貢獻21分同8籃板，絕對係火箭加時贏117:111嘅重要功臣之一。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
