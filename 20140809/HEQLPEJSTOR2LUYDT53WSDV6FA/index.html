<html><header><meta charset="utf-8"><title>求驗客手記：皇馬開操巴利爆晒肌</title></header><body><h1>求驗客手記：<br>皇馬開操巴利爆晒肌</h1><p>皇家馬德里嘅餐廳有冇供應瀨尿牛丸就唔知，但好多球員加盟「銀河艦隊」後大隻晒。好似翼鋒基斯坦奴朗拿度，擁有完美身形就唔使多講，仲成日入完波除衫Show肌肉，美國雜誌《體育畫報》早前公佈全球最健碩運動員，C朗仲僅次於NBA球星勒邦占士排第2。而加里夫巴利（圖）第2季效力皇馬，日前開操就俾傳媒發現佢大隻咗好多，仲拎埋佢加盟皇馬做體測時奀仔相做比較，唔知C朗同巴利係唔係有交流做Gym心得。</p></body></html>
