<html><header><meta charset="utf-8"><title>鄭中基陪余思敏產檢</title></header><body><h1>鄭中基陪余思敏產檢</h1><p>鄭中基（Ronald）3個月前自爆太太余思敏懷有第二胎、為鄭家添丁的好消息，得知太太再度懷孕，Ronald盡顯好老公本色，悉心照顧。昨日他抽空陪老婆到中環產檢，約下午4時半，Ronald夫婦步出萬年大廈，見到突然有記者在場，Ronald顯得有點愕然和黑面，向記者直認陪太太產檢。近日天氣開始轉冷，為免懷孕期間着涼，余思敏亦穿上大衣，又經常以大衣遮肚，看來有點避忌。兩人在大廈外等了約3分鐘，一輛七人車駛到，二人匆匆上車離開。<br>採訪、攝影：羅德光</p></body></html>
