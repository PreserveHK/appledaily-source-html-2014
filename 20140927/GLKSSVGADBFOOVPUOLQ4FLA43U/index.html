<html><header><meta charset="utf-8"><title>【直擊發佈會】麥拿倫650S兄弟曝光</title></header><body><h1>【直擊發佈會】麥拿倫650S兄弟曝光</h1><p>數月前，麥拿倫新世代超跑650S正式到港，流著頂級超跑P1的影子，性能亦有所提升，在車界掀起了不少話題。</p><p>人氣度還未下跌，廠方已派出孖生兄弟625C接力催谷，今晚便在銅鑼灣梨園舉行新車發佈會。625C中的「C」便是意指Club，即操控上比650S更平易近人，新車延續了許多650S的先進科技，還有SSG七速雙離合器波箱，以及軚盤轉波撥片，雖然在馬力上稍微向下調整至625匹，但極速跟650S看齊，達到333km/h。625C同時推出硬頂及開篷版，車價分別為$3,998,000及$4,498,000。<br>記者：徐影龍</p></body></html>
