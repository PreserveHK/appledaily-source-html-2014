<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）占士回歸騎士成數高</title></header><body><h1>體訊速遞：<br>（籃球）占士回歸騎士成數高</h1><p>NBA球星勒邦占士（左）早前已選擇跳出合同回復自由身，據悉他會在本周內與熱火主席萊利會面，了解後者的未來發展大計。占士的經理人列治保羅亦已在早前與幾間球會的代表會面，當中包括占士曾效力的騎士，據悉重返該會的機會頗高。 綜合外電（美國）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
