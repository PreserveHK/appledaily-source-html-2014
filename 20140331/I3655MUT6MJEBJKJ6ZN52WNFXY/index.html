<html><header><meta charset="utf-8"><title>一中一台：嚴爵想睇翻版阿信AV</title></header><body><h1>一中一台：嚴爵想睇翻版阿信AV</h1><p>台灣歌手嚴爵和白安將在5月25日假紅館舉行演唱會，昨日在將軍澳PopCorn的謝票簽唱會上，他們分別獻唱為演唱會熱身，又跟歌迷玩遊戲，玩到一身汗的嚴爵說：「汗流得越多，對音樂就越起勁。」身為師兄的五月天早前被內地封殺，嚴爵助手即搶說：「我們不方便回應。」提到有AV男優激似五月天的阿信，嚴爵笑說：「不知道，似嗎？不似就不欣賞。」<br>採訪、攝影：黃曉妍</p></body></html>
