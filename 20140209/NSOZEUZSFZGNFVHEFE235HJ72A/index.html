<html><header><meta charset="utf-8"><title>企鵝多雨沮喪啪丸解憂</title></header><body><h1>企鵝多雨沮喪啪丸解憂</h1><p>陰濕多雨的天氣令人提不起勁，連企鵝（圖）也沮喪！英國今冬雨下不停，成為該國有史以來數一數二多雨的冬季，來自南美的企鵝極不習慣，表現焦慮，現在要「啪丸」解憂。<br>斯卡伯勒海洋生物中心的工作人員，發現中心的12隻洪氏環企鵝（Humboldt penguin）近日行為反常，不願下水，而是堆在一起取暖，於是把抗抑鬱藥藏在餵飼用魚的鰓裏，希望企鵝吃後可平復心情，正常生活。<br>法新社</p></body></html>
