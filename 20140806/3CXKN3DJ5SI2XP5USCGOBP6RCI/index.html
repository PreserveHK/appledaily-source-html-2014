<html><header><meta charset="utf-8"><title>馮仁昭四圍超：彭家麗嘆好彩認得把聲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>彭家麗嘆好彩認得把聲 - 馮仁昭</h1><p>彭家麗（Angela）前晚喺圓方搞咗個記者會，Angela話：「今次係同新力相隔19年再合作，我自己都好緊張，我都想知𠵱家市場要求，所以都有聽吓人哋啲意見，好彩大家都認得我把聲。」講到向雪懷同盧冠廷當年為黃霑寫嗰首《珍惜》，佢就話：「呢首歌好似整定畀我唱，當年遇上車禍，去到險死階段，嗰陣聽番首歌好感動，係我生命主題曲。」<br>撰文：馮仁昭</p></body></html>
