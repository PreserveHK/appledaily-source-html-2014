<html><header><meta charset="utf-8"><title>求驗客手記：三星下季告別車仔</title></header><body><h1>求驗客手記：三星下季告別車仔</h1><p>車路士（圖）同三星嘅贊助合約季尾就完結，但佢哋似乎冇諗住再同呢間南韓電子品牌續約，已經搵緊新贊助商。據聞土耳其航空最有機會成為佢哋新球衣嘅胸口贊助商，英國傳媒仲報道，一旦合約落實，車路士就會每年獲得1,800萬鎊（約2.24億港元）嘅贊助費。土耳其航空呢幾年已經贊助唔少球隊，包括巴塞隆拿、曼聯同土耳其國家隊，亦有贊助美斯同埋NBA球星拜恩，唔知車仔有冇機會靠關係，試吓斟美斯呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
