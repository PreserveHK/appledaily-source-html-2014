<html><header><meta charset="utf-8"><title>隔牆有耳：溫柔何君堯「不佔中」 - 李八方</title></header><body><h1>隔牆有耳：<br>溫柔何君堯「不佔中」 - 李八方</h1><p>當周融嗰壇「保普選反佔中大聯盟」因為舉報罷課熱線被打殘，又有建制派攝位幫中央做打手。律師會前會長兼屯門鄉事委員會主席何君堯食住阿爺鍾意反佔中呢條水，聯繫幾大行業組織「保衞中環」運動，稍後車隊出巡反佔中。佢噚日解釋以「不佔中」為口號係因為想叫人「唔好咁做」，屬勸告式，自覺比周融嘅「反佔中」溫柔。<br>有鄉議局中人稱何君堯動員300新界村民10.1反佔中，無非為討好中央兼為下屆立法會選舉鋪路，但何君堯直言「冇啲咁嘅事」，佢亦否認眼見同屬律師會前會長林新強有份訪京而佢冇份，先至搞壇大龍鳳去冧阿爺。</p></body></html>
