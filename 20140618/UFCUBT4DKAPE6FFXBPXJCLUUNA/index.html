<html><header><meta charset="utf-8"><title>烏龍王：頻頻蝦碌</title></header><body><h1>烏龍王：頻頻蝦碌</h1><p>Yumiko經常都發生烏龍事，而且鑊鑊新鮮鑊鑊金，有時真係俾佢嚇親。</p><p>【甩褲】</p><p>2006年：在東華籌款節目表演空中飛人被錢嘉樂扯甩褲（圖），露出黑色T-back。</p><p>【走點】</p><p>2007年：到加拿大演唱，唱晒成首歌都不知道露點，直到工作人員上台獻花提醒，才轉身整理。</p><p>【墮地】</p><p>2012年：到泰國替應采兒慶祝生日，從三樓跣腳跌落地面受傷，結果昏迷兩日才蘇醒。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
