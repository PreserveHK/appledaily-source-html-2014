<html><header><meta charset="utf-8"><title>各區突發簡訊：
國泰航班壞機翼折返</title></header><body><h1>各區突發簡訊：<br>
國泰航班壞機翼折返</h1><p>【赤鱲角】<br>【本報訊】國泰一班原定昨凌晨零時55分飛往巴黎的CX279客機，機師在起飛約5分鐘後發現機翼出現機件故障，需要空中放油，遂決定折返香港國際機場，大約在凌晨3時06分，飛機安全降落停機坪，其間消防車及救護車在場戒備，消防員其後得悉機上260名乘客安全無恙，遂收隊離去。受影響乘客行程延誤約8小時後，昨晨近9時乘搭同一班客機前往目的地。</p></body></html>
