<html><header><meta charset="utf-8"><title>綜藝王：劉在石挑戰食蟋蟀</title></header><body><h1>綜藝王：劉在石挑戰食蟋蟀</h1><p>韓國人氣綜藝《Running Man》主持人劉在石為節目一向仆心仆命，前日在另一主持節目《HappyTogether》上，劉在石再次發揮「國民MC」的專業精神，即場挑戰食蟋蟀。原本劉在石看到眼前的蟋蟀都稍有猶豫，但其後都鼓起勇氣將蟋蟀拿起，並表示：「我真是第一次食吃蟋蟀。」之後便膽粗粗當場品嚐蟋蟀。其後，劉在石竟表示：「如果不想起它是昆蟲的話，食起來口感其實跟零食差不多，幾好食。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
