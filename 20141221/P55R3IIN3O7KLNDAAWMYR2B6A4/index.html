<html><header><meta charset="utf-8"><title>K-Pop之王：Jessica現身重慶心情靚</title></header><body><h1>K-Pop之王：Jessica現身重慶心情靚</h1><p>韓國組合少女時代（少時）前成員Jessica，近日被拍得和緋聞男友K先生在中環行街買BB衫，並傳出她已決定留港同居。新聞多多的Jessica，昨日下午現身內地重慶出席個人品牌的簽名會，而她前日飛抵當地時，就獲大批粉絲唱國語歌《至少還有你》歡迎，令她開心得不停揮手。至於其少時舊隊友所組成的TaeTiSeo，前日就化身聖誕女郎演出音樂節目。</p></body></html>
