<html><header><meta charset="utf-8"><title>手機自爆　男嬰燒傷命危</title></header><body><h1>手機自爆　男嬰燒傷命危</h1><p>內地再有手機爆炸！雲南宣威一名女子的國產手機，日前突然爆炸起火，幼子被大火包圍，全身50%皮膚被燒傷，至今仍未脫離危險期。<br>35歲的雲南婦人范麗芬早前購買一部長虹手機，本月10日她將手機放在沙發上，兩名兒子則在沙發上玩耍。其後手機突然爆炸，沙發被燒着，其中只有10個月大的兒子堯堯被火包圍，范婦馬上救火，然後將兒子送院（圖）。<br>醫生稱堯堯嚴重燒傷，呼吸道有吸入性損傷，情況嚴重，隨時都有生命危險。范麗芬稱她購買手機後曾出現電池接觸不良、自動關機等情況，日前曾找人維修。有律師稱內地手機的質量參差，安全隱患也不斷顯現。<br>雲南《都市時報》</p></body></html>
