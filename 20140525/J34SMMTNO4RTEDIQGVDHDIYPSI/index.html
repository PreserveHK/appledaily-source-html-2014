<html><header><meta charset="utf-8"><title>日「爆乳T恤」人人擁豪乳</title></header><body><h1>日「爆乳T恤」人人擁豪乳</h1><p>鬧市中驚見女子穿着露出胸圍的T恤閒逛，男士會否偷看？如果有，你就被騙了。日本設計師福澤貴之（Takayuki Fukuzawa）設計了「爆乳T恤」（圖），遠看像真的乳房，其實只是T恤的印刷設計。<br>「若將人藏於腦海中的東西徹底展現他們眼前，他們會如何反應？」為了研究這個課題，福澤貴之設計名為「偷看乳房」的T恤，「將人們私下的妄想世界帶到生活中」。T恤中間「被撕開」，露出一對巨大胸脯。T恤有不同顏色的胸圍及乳房形狀供選擇。<br>英國《每日郵報》</p></body></html>
