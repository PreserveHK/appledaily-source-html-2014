<html><header><meta charset="utf-8"><title>各區突發簡訊：情困漢見社工後圖跳樓</title></header><body><h1>各區突發簡訊：<br>情困漢見社工後圖跳樓</h1><p>【東　涌】<br>【本報訊】29歲姓彭男子，疑為感情問題，昨午5時在東涌與32歲姓黎女社工會面後情緒激動，走至逸東邨多層停車場四樓企圖跳樓，危坐圍牆，險象環生，社工即時報案，消防員到場開氣墊戒備。警員上樓了解時，女社工及26歲彭妻抱着一歲大兒子趕至，彭妻參與勸喻，終打消丈夫死念，肯返回安全位置，彭妻因受驚氣促不適，最後與丈夫一併送院治理。</p></body></html>
