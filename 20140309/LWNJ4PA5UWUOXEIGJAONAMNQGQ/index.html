<html><header><meta charset="utf-8"><title>花百萬整容倒模孖女分享男友</title></header><body><h1>花百萬整容<br>倒模孖女分享男友</h1><p>孿生姊妹理應相似，但澳洲珀斯一對孿生姊妹要求更高，斥資20萬美元（156萬港元）整容，務求外貌一模一樣（上圖），可以打同一份工甚至跟同一個男人拍拖上床。</p><p>單從外表看，很難分辨出誰是安娜（Anna DeCinque）、誰是露茜（Lucy），她們一起隆胸、豐唇、紋眉；一起上美容院、做運動；共用一個facebook戶口，打一份工然後平分工資。「我們同時約會同一個男友，分享同一張床」，她們說總共有三名男友「享受」過這種齊人之福。<br>美國《紐約郵報》</p></body></html>
