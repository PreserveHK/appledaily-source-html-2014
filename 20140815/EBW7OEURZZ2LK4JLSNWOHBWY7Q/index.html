<html><header><meta charset="utf-8"><title>體壇拾趣：平治孖寶低薪高效</title></header><body><h1>體壇拾趣：平治孖寶低薪高效</h1><p>3大F1前世界冠軍維特爾、艾朗素同拉高倫，今季玩咗11站都未攞過分站冠軍，不過喺啱啱公佈嘅本年度薪酬表入面，3位齊齊以2,200萬歐元（約2.28億港元）人工，雄霸榜首。至於喺車手榜鬥到天昏地暗嘅平治孖寶咸姆頓同羅斯保，人工分別低過佢哋200萬同1,000萬歐元咁多！不過，若果單計上半季成績，平均每袋5,000幾蚊就幫紅牛攞到1分嘅歷斯亞度，就係最物超所值嘅車手喇。</p></body></html>
