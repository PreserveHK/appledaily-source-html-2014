<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉曉慶320萬投得首飾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉曉慶320萬投得首飾 - 馮仁昭</h1><p>劉曉慶（圖）同好友鄭明明前晚現身喺中環舉行嘅天成國際珠寶及翡翠拍賣會，劉曉慶以超過320萬蚊投咗4件珠寶翡翠首飾，出手豪氣，一啲冇手軟，其中一套吊墜頸鏈、耳環同戒指套裝就超過210萬蚊。鄭明明就以近30萬蚊投咗對紅寶石耳環。<br>其實前晚仲有part「甄妮珍藏珠寶慈善拍賣會」，不過甄妮就冇出現，佢嗰50件拍賣品總數以近988萬幾元成交，而同場仲有白雪仙，但佢就冇投到嘢。<br>撰文：馮仁昭</p></body></html>
