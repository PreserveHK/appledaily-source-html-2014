<html><header><meta charset="utf-8"><title>yui驚恐症取消演出</title></header><body><h1>yui驚恐症取消演出</h1><p>現年26歲的日本唱作女歌手yui，今年1月曾被傳出患上驚恐症，並因服食醫生處方精神鎮靜劑時竟誤用酒服，導致神志不清送院治理。她前日在個人官方網誌內留言，承認患上驚恐症，她說：「我早前開始出現了呼吸急速及頭暈的情況，經過在醫院的觀察後，證實自己患了驚恐症。」yui表示為了好好治療，她原本5月在埼玉Super Arena以樂隊FLOWERFLOWER主音的演出已決定取消。</p></body></html>
