<html><header><meta charset="utf-8"><title>體壇拾趣：羅斯保新頭盔賀德國捧盃</title></header><body><h1>體壇拾趣：<br>羅斯保新頭盔賀德國捧盃</h1><p>德國足球隊啱啱贏咗世界盃凱旋回國，F1德國站今個周末就會喺賀根咸開戰，主場車手羅斯保今站嘅特別版頭盔前日就喺佢嘅Twitter曝光（圖）。身為忠實球迷，羅斯保呢個新設計當然係同國家隊奪冠有關啦；個頭盔頂部係德國國旗，上面印咗大力神盃圖象，仲有齊晒德國4次贏世盃嘅年份同星星㖭，而佢個名Nico亦用齊黑、紅、黃3隻色印上。前幾日先同女友拉埋天窗嘅羅斯保，今站睇嚟可以繼續旺喎。另外，平治亦宣佈已跟羅斯保續約，但冇宣佈詳情。</p></body></html>
