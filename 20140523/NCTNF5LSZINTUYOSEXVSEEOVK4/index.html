<html><header><meta charset="utf-8"><title>千語爆林峯仍有童真</title></header><body><h1>千語爆林峯仍有童真</h1><p>吳千語昨日到尖沙嘴出席雕塑展活動，跟小朋友在佈置成遊樂場的場景嬉戲，怎知突然下雨，她惟有用手遮面擋雨。提到童年回憶，千語BB爆男友林峯仍有童真：「我成日去中、上環公園盪韆鞦，佢都有陪我去，佢都有童真。」<br>不過千語BB和林峯多次被影到拍拖濕平，問她覺得濕平還是去公園浪漫？千語BB說：「我覺得去公園都好浪漫，shopping次次都俾記者見到，呢啲反而唔多人見到。」另她透露將連拍三部電影，預計年尾才可跟男友再去旅行，她說：「𠵱家工作第一位，開完工玩會開心啲。」<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
