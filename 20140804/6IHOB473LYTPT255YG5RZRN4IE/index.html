<html><header><meta charset="utf-8"><title>王祖賢帶髮修行</title></header><body><h1>王祖賢帶髮修行</h1><p>現年47歲的王祖賢近日現身溫哥華的寺廟，穿着黑色僧衣束起長髮、打扮似居士的祖賢樣子虔誠，被網友拍照於前日貼上微博並留言：「老同事溫哥華偶遇王祖賢。」有網友問祖賢是否出家了？博主回覆：「居士修行。」</p><p>穿着僧衣的祖賢依然清秀，有網友讚嘆女神依舊，看起來像20歲亭亭玉立的姑娘，更有網友調侃：「寧采臣（張國榮）和燕赤霞（午馬）都已離世，獨留小倩在人間，蘭若寺裏聽雨聲。」據知情人爆料，王祖賢現身寺廟並非出家，而是與父母去參拜。其實今年5月，已有網友在溫哥華的觀音寺見過祖賢，當時身穿僧衣的她在念經，祖賢頻現身寺廟似已心如止水。<br>撰文：皓騫</p></body></html>
