<html><header><meta charset="utf-8"><title>熊黛林戀郭可頌：很開心</title></header><body><h1>熊黛林戀郭可頌：很開心</h1><p>熊黛林（Lynn）自跟郭富城結束七年情後，dry了年多的她終有着落，上周跟身家逾億的郭可盈弟弟可頌拖手遊台灣，昨報道指現年37歲的郭可頌於今年9月離婚，與前妻的婚姻僅維持一年多，可頌為免Lynn被誤會是第三者，直至回復單身才向Lynn表白。<br>惟今年8月兩人食韓燒撐枱腳被撞破，Lynn急找友人做「老臨」製造煙幕，當時Lynn還否認拍拖。報道又指Lynn因與可頌家姐可思相熟，兩人在聚會中認識，可頌分居後搬到嘉亨灣，與Lynn同住一個屋苑，兩人日久生情。昨記者向Lynn求證戀情，她只簡單回覆：「多謝大家關心，我現在很開心。」<br>採訪：皓騫</p></body></html>
