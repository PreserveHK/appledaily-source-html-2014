<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★荷李活影星畢彼特昨日在洛杉磯出席有份監製的紀錄片《Big Men》放映會。<br>★美國男星Dane DeHaan在電影《蜘蛛俠2：決戰電魔》飾演的新綠魔造型照昨日曝光，他着上綠色盔甲，更露出「煙屎牙」。<br>★美國型男卓寧泰坦昨日完成患癌粉絲想被卓寧錫的心願，錄短片向對方飛吻。<br>★日本女星上戶彩前日與阿部寬在東京出席新片《羅馬浴場2》的宣傳活動，並表示能一起拍出浴戲感到開心。<br>★今年1月宣佈奉子成婚的日本男星坂口憲二，上周二已正式註冊結婚，圈外人妻子正為他懷孕5個月。</p></body></html>
