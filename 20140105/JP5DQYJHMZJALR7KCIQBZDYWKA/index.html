<html><header><meta charset="utf-8"><title>謝寧搞餅店捱到殘</title></header><body><h1>謝寧搞餅店捱到殘</h1><p>近年全情投入餅店生意的謝寧，昨日現身鑽石山支持惜食活動，謝寧自言本身是惜食的人，事關買餸是日常一項重要開支，若然能惜食可慳回不少，她舉例會將乾身冬菇撕成絲來炒，口感如瑤柱。謝寧謂節日臨近餅店生意最旺：「餅店忙到不得了，農曆年前定單經已爆滿，忙到連休息都冇時間，樣都殘咗唔少。」會否參與幕前工作？她說：「想再專注啲生意。」<br>採訪、攝影：馬建華</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
