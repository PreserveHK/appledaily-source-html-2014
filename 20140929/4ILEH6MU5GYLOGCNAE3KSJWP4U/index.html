<html><header><meta charset="utf-8"><title>梁否認警察會開槍</title></header><body><h1>梁否認警察會開槍</h1><p>【本報訊】警方深夜再施放催淚彈驅散群眾不果後，梁振英在今凌晨1時，透過政府新聞處發放其講話短片，呼籲市民和平散去，以及佔中組織者要為整體社會着想，停止佔中。他指港島交通受到嚴重阻塞，呼籲市民留意最新情況，並澄清有傳政府會出動解放軍及警察會開槍等，全部沒有事實根據。支持施放催淚彈的梁振英更厚顏稱：「我哋唔想香港亂，亦唔希望大家嘅正常生活受影響。」他指特區政府會盡快恢復社會秩序。</p></body></html>
