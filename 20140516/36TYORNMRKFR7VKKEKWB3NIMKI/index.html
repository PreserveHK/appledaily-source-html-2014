<html><header><meta charset="utf-8"><title>無瑕藍鑽1.85億成交</title></header><body><h1>無瑕藍鑽1.85億成交</h1><p>全球最大無瑕藍鑽「The Blue」（圖），前日（周三）在瑞士日內瓦拍賣，以2,379萬美元（1.85億港元）由美國珠寶商Harry Winston投得。<br>「The Blue」重13.22卡、呈梨形，由於裏裏外外都零瑕疵，有專家形容「猶如在夢中」。Harry Winston投得藍鑽後，隨即命名為「Winston Blue」。專家指，過去10年只有三顆重10至12卡、質量與「The Blue」相若的藍鑽拍賣，但全部都有瑕疵；而彩鑽比白鑽稀有，價格比無瑕白鑽更高。<br>法新社</p></body></html>
