<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港U16起程戰亞少盃</title></header><body><h1>體訊速遞：<br>（足球）港U16起程戰亞少盃</h1><p>香港U16代表隊（圖）昨晨起程到泰國，準備明日展開的亞少盃決賽周對日本的首場分組賽。港隊長余煒廉表示，經過早前在熱刺的兩星期高強度訓練，球隊各方面都有進步，希望首戰可發揮應有水準。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
