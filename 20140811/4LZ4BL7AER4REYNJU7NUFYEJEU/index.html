<html><header><meta charset="utf-8"><title>郭思琳全裸誘星爺</title></header><body><h1>郭思琳全裸誘星爺</h1><p>周星馳即將開拍新戲《美人魚》，為招攬新鮮面孔，特別透過網上海外選舉女主角，人人期待爭做「星女郎」。一眾和錢國偉合作過的女藝人夏尉喻（Barbie）、崔碧伽、林芊妤（Coffee）等先後報名，同樣跟錢國偉合作的女藝人郭思琳亦有樣學樣參選，全裸火辣照出擊誘星爺。<br>郭思琳自知未必有機會被看中，但期望照片可帶來與星爺見面機會，她笑言：「知道自己未必爭得贏，希望張相可以吸引星爺注意，合作唔到影張合照已好開心。」郭思琳甘為星爺作全裸演出，她說：「只要係同星爺合作，全裸為藝術犧牲冇所謂。」<br>採訪：卓寶花</p></body></html>
