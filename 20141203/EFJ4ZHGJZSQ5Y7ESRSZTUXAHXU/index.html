<html><header><meta charset="utf-8"><title>空姐火辣Deep V老闆見到即刻炒</title></header><body><h1>空姐火辣Deep V<br>老闆見到即刻炒</h1><p>土耳其航空公司一名空姐兼職做模特兒，穿低胸衫替雜誌拍照，結果遭公司解僱。<br><br>來自伊斯坦堡的31歲空姐森居爾（Zuhal Sengul），穿上deep V超低胸服裝，為一本意大利雜誌拍照，但就被上司看到。<br><br>土耳其航空公司承認，國內穆斯林勢力越來越大，土耳其亦變得更保守，所以公司要重整形像。去年航空公司已一度禁止職員化妝及塗口紅，但社交網出現大量反對聲音，才收回塗口紅的禁令。<br><br>英國《每日鏡報》</p></body></html>
