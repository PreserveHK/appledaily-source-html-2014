<html><header><meta charset="utf-8"><title>餐廳引食客上癮　罌粟殼煮菜</title></header><body><h1>餐廳引食客上癮　罌粟殼煮菜</h1><p>廣東南海區檢察院日前以生產、銷售有毒及有害食品罪，依法逮捕一間飯店的關姓老闆和霍姓廚師。二人向警方供認，他們用罌粟殼泡製燉鵝肉、燉鴨肉等食物，不但令菜品更香更美味，且能使客人吃上癮。他們犯案已超過兩年之久。<br>案情透露，今年2月25日晚，曹姓男子與10多名友人在南海里水一間KTV消遣時遭警方突擊檢查，驗尿結果竟均呈嗎啡陽性。曹和友人被指涉嫌吸毒，大呼冤枉，他們回想當晚曾到南海獅山松崗某飯店聚餐，疑與兩煲燉鴨和燉鵝有關。警方前往調查，揭發該飯店老闆和廚師竟用罌粟殼煮菜。<br>廣東《羊城晚報》</p></body></html>
