<html><header><meta charset="utf-8"><title>體壇拾趣：南華撼福建復仇戰</title></header><body><h1>體壇拾趣：南華撼福建復仇戰</h1><p>兩支甲一籃球不敗身南華同福建，今晚8時40分喺修頓室內場大鬥法，前者有休戰個多月嘅羅意庭回歸，加上有大勇嘅惠龍兒（圖），有機會報番銀牌輸波之仇；福建上周特登友賽乙組嘅東方，主要想對吓佢哋兩名前NBA發展聯盟球員，因為身高達兩米嘅Reggie Johnson似惠龍兒喎。如果福建再贏南華，常規賽冠軍手到拿來。至於頭場7點先由超敏對飛鷹，賽事票價一律40元，另設長者及學生票30元。</p></body></html>
