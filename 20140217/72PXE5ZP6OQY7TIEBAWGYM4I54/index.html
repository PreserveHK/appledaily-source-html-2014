<html><header><meta charset="utf-8"><title>求驗客手記：煙霧彈炸潛艇關假波事？</title></header><body><h1>求驗客手記：<br>煙霧彈炸潛艇關假波事？</h1><p>西甲上周六壓軸戰維拉利爾主場對切爾達，戲碼就一般，不過就火花四濺；比賽去到87分鐘，一名戴住防毒面罩嘅球迷，喺觀眾席將煙霧彈射入球場，切軍門將約艾洛迪古斯首當其衝，即刻淚流滿面，「黃色潛艇」中場摩西斯高美斯就好勇，諗住一腳踢走個煙霧彈（上圖），但球證始終要暫停比賽。事件擾攘20分鐘後重開，不過大部份球迷離開（右圖），得番幾百人睇波，切爾達補時靠洛尼圖再入一球，以2:0勝出。警方就拉唔到搞事球迷，維軍會長洛伊治就話事件唔係咁簡單，可能涉及外圍莊家想控制戰果。</p></body></html>
