<html><header><meta charset="utf-8"><title>森巴嘉年華：巴西球場演水舞間</title></header><body><h1>森巴嘉年華：巴西球場演水舞間</h1><p>相信大家對又一城水舞間仲歷歷在目，可能巴西當局都想記者喺亞馬遜外嘅納塔爾，感受到熱帶雨林嘅感覺；所以喺周二意大利對烏拉圭嘅舉行場地，沙丘球場嘅記者室複製咗又一城天花板穿窿嘅設計（圖），希望記者有一個好似熱帶雨林嘅工作環境！唉，巴西今屆世盃真係鑊鑊新鮮鑊鑊甘，開幕前已經多次傳出佢哋啲球場未準備好，好彩今次都冇造成咩傷亡。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
