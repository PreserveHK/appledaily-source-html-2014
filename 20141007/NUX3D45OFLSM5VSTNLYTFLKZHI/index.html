<html><header><meta charset="utf-8"><title>體訊速遞：（足球）華朗當選學生隊主席</title></header><body><h1>體訊速遞：<br>（足球）華朗當選學生隊主席</h1><p>阿根廷名宿華朗（圖）日前角逐阿甲球會學生隊主席，在逾兩萬張選票中，他獲超過7成支持當選。39歲的華朗出身於學生隊青訓，之後踢過拉素、曼聯及車路士等大球會，去年回歸學生隊，並於今夏宣佈退役。綜合外電（阿根廷）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
