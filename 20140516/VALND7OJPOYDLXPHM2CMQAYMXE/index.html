<html><header><meta charset="utf-8"><title>Justin與MJ共舞</title></header><body><h1>Justin與MJ共舞</h1><p>美國男歌手Justin Timeberlake（中），最近為與已故流行天王米高積遜（Michael Jackson）合唱的未發表曲《Love Never Felt So Good》拍MV，他在MV中更與MJ「共舞」，將MJ生前的經典MV剪輯於新MV內，又與舞蹈員跳MJ的舞步，MV曝光後得到粉絲大讚。此外，MJ雖已去世五年，但近日一名男子仍入稟控告MJ，指兒時被他性侵。</p></body></html>
