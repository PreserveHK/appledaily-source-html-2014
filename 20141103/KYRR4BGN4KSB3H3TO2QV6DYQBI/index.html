<html><header><meta charset="utf-8"><title>體訊速遞︰（單車）陳振興亞錦賽得第8</title></header><body><h1>體訊速遞︰<br>（單車）陳振興亞錦賽得第8</h1><p>仁川亞運山地車銀牌得主陳振興(圖)，昨在印尼舉行的亞錦賽受多位日本車手夾擊下只得第8名，冠軍為亞運奪銅的日本代表山本幸平，亞運奪金的中國選手王禎亦只得第7名。 本報消息（印尼）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
