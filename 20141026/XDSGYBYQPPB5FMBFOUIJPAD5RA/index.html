<html><header><meta charset="utf-8"><title>薛凱琪余安安浸住水密斟</title></header><body><h1>薛凱琪余安安浸住水密斟</h1><p>薛凱琪（Fiona）、余安安及區文詩等，昨日到澳門出席「澳門喪屍行2014」活動，余安安以性感殺手造型現身，在喪屍群中拯救Fiona。Fiona性感程度不及余安安，她說：「媽咪（余安安）叫我嚟玩兼做善事，諗住可以享受家庭樂，夜晚我哋會傾密偈。」余安安笑說：「我哋可以浸住水慢慢傾，唔使着啦！鴛鴦戲水。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
