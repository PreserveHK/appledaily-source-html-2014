<html><header><meta charset="utf-8"><title>訂製經典作
</title></header><body><h1>訂製經典作<br>
</h1><p>貪新不等於忘舊，品牌今次大回顧，中環歷山大廈店內就提供特別度身訂製服務，精選復刻了由1997年以至2003、2008年的鞋履款式，讓粉絲有多一次機會購回往季佳作。Miuccia Prada同時為了這個展覽，設計了限量印花手袋系列Holiday &amp; Brown Saffiano，兩款分別以鬱金香與百合花為主的印花，配合四款品牌經典手袋款，再一次流露沉迷印花設計的情意結。<br></p></body></html>
