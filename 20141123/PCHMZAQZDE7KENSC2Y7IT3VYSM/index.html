<html><header><meta charset="utf-8"><title>大劉唱蔣志光金曲</title></header><body><h1>大劉唱蔣志光金曲</h1><p>劉鑾雄（大劉）經常和家人到灣仔富豪飯堂福臨門用膳，昨日他與紅顏知己甘比、一對子女及媽媽劉老太轉移陣地，現身尖沙嘴The One商場，全家動員撐有蔣志光、韋綺姍出席的聖誕活動，當蔣志光與韋綺姍合唱最近翻熱歌曲《相逢何必曾相識》時，在場觀賞的大劉邊手打拍子邊跟着唱，看得非常投入。<br>蔣志光與韋綺珊如開小型演唱會般獻唱多首經典歌，唱完歌之後即走下台與大劉一家人合照。據知大劉對蔣志光大表欣賞，對於獲大劉一家撐場，蔣志光說：「多謝劉生支持，頭先唱歌時都見到劉生有跟住唱。」<br>撰文：麥萍萍</p></body></html>
