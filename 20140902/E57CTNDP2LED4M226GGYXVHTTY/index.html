<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Stephy生意飛小方費事嘈</title></header><body><h1>馮仁昭四圍超：<br>Stephy生意飛小方費事嘈</h1><p>鄧麗欣（Stephy圖）同吳綺莉噚晚喺中環出席精品店開幕活動，搞緊時裝生意嘅Stephy話係到場取經，想時裝生意加入其他元素，希望可以贊助畀圈中朋友用。咁會唔會同男友方力申合作？佢話：「小方有自己生意，唔想佢搞我，做生意最好唔好同身邊人或朋友合作，我同小方冇乜工作方面嘅合作，通常嗌交都係工作上，所以想分開做嘢。」<br>撰文：馮仁昭</p></body></html>
