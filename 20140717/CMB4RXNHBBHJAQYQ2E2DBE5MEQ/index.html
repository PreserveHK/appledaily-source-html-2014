<html><header><meta charset="utf-8"><title>為瑣事捱罵　孝女雙親前喝毒藥</title></header><body><h1>為瑣事捱罵　孝女雙親前喝毒藥</h1><p>湖南邵陽23歲女子譚明珠，因為想治好癱瘓的父親，放棄心愛的音樂，改為學醫。其母個多月前跌傷要靠輪椅出入，原來想趁暑假外出打工的她，被迫要留在家中照顧父母。<br>上周六（12日）上午譚女將一塊原來掛在門邊、已經發霉的臘肉掉到地上，她順手扔給貓吃，竟引來父母大罵她不懂珍惜食物，而且讀書不成。這句話令已經為雙親作極大犧牲的譚女，情緒頓時崩潰，她隨手拿起劇毒農藥「百草枯」在雙親面前喝下後跑出家門。譚女被家人發現時已經癱倒在地，送院時已出現肝腎衰竭，性命垂危。<br>搜狐網</p></body></html>
