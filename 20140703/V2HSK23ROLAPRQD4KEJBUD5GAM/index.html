<html><header><meta charset="utf-8"><title>網民惡搞</title></header><body><h1>網民惡搞</h1><p>美國門將侯活破紀錄撲救，成為今屆世盃新一位冒起的「神龍」，賽後更成為網民改圖的對象。有人認為侯活為國英勇作戰，功績可比華盛頓、林肯，將侯活key入美金當中，或者將侯活key上總統山。</p><p>另外，網民亦為侯活送對大手套，或者送他多兩對手，以讚揚他的表現。最搞笑是，有網民借侯活繼續抽蘇亞雷斯水，認為侯活可以單手擋住阿蘇的牙。據twitter統計，在比賽期間，多達180萬個留言是跟侯活有關。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
