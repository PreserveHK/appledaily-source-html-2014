<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）帝王欲引入迪朗威廉士</title></header><body><h1>體訊速遞：<br>（籃球）帝王欲引入迪朗威廉士</h1><p>據《ESPN》報道，帝王有意與網隊進行交易，引入明星控衞迪朗威廉士（圖）。據指帝王願意送出控衞D哥連臣、大前鋒D威廉士及中鋒積臣湯遜，以換得迪朗威廉士。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
