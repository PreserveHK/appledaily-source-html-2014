<html><header><meta charset="utf-8"><title>千語食飯唔畀錢</title></header><body><h1>千語食飯唔畀錢</h1><p>吳千語昨日露腰兼晒長腿到沙田出席食肆開張，同場還有練馬師葉楚航及騎師潘頓。千語表示現時太忙，未有能力做生意，除非去到劉嘉玲地位，她自言很喜歡食，將來做生意都會開餐廳，問到舖頭名是否改做「峯語同路」？她即笑說：「會唔會有少少老套？未諗到名咁遙遠。」<br>會否與男友林峯夾份做生意？千語稱不會，相信他有自己想投資的生意，會否叫男友打本？她即說這些要分得好清楚，自己投資較好。平日與男友吃飯是否AA制？她說：「食飯多數男仔請，好正常，買嘢多數自己買，不過行街十次都俾人影到。」<br>採訪、攝影：溫敏芝</p></body></html>
