<html><header><meta charset="utf-8"><title>詹瑞文等女等通宵</title></header><body><h1>詹瑞文等女等通宵</h1><p>詹瑞文同前妻甄詠蓓離咗婚，有傳係因為同公司嘅同事Amenda，不過男女私情只有當事人至搞得清。不過點都好，小朋友係無辜，所以身為老竇嘅詹sir亦都克盡父責。早排凌晨12點，詹sir揸住部平治房車停咗喺銅鑼灣好似喺度等人，其間不停玩電話，等咗差不多10分鐘，詹sir上咗一幢商業大廈，原來佢等差不多10歲嘅囡囡樂童離開，之後就揸車駛咗去數碼港方向。<br>採訪、攝影：梁繼光、羅德光、畢紹基</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
