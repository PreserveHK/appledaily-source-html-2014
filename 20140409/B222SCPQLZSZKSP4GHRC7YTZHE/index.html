<html><header><meta charset="utf-8"><title>曲婉婷作品變示愛歌</title></header><body><h1>曲婉婷作品變示愛歌</h1><p>剛於2月假北美完成近20場巡迴演出的曲婉婷，將於下月23日假Star Hall舉行兩場亞洲區首站演唱會，昨日她在灣仔宣傳個唱，大會邀請十位受她歌曲而有所領悟的fans分享感受，得知有女fans因她的歌而鼓起勇氣向心儀男仔示愛成情侶時，曲婉婷興奮地說：「你要帶男友一起來看我的演唱會。」<br>問到香港站會邀請誰當嘉賓？曲婉婷說：「我心目中想邀請陳奕迅和G.E.M.，他們都是我朋友，彼此都是朋友，但未曾合作過，希望今次能作不一樣的合作。」她還會唱廣東歌給大家驚喜。<br>採訪、攝影：馬建華</p></body></html>
