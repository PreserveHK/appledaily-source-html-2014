<html><header><meta charset="utf-8"><title>領導人公墓　八寶山受保護</title></header><body><h1>領導人公墓　八寶山受保護</h1><p>【地位超然】<br>向華勝昨早於北京八寶山殯儀館舉行告別式，該殯儀館為北京市最大的殯儀館，位於北京市山景山區石景山路9號的八寶山革命公墓內。公墓於今年4月被中國國務院增補為第七批全國重點文物保護單位。公墓建於1949年11月，並遵照周恩來意思，將公墓作為革命烈士的安葬之處，初時主要安葬已故黨和國家及軍隊領導人、著名科學家、文學家等，中共人物瞿秋白、朱德元帥、李先念、國務院副總理薄一波等亦葬於該公墓，而中國最後一位皇帝溥儀也曾葬於此，95年遷出。</p></body></html>
