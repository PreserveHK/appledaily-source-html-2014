<html><header><meta charset="utf-8"><title>戶田憔悴似阿嬸</title></header><body><h1>戶田憔悴似阿嬸</h1><p>憑賣座電影《死亡筆記》走紅的日本女星戶田惠梨香，近年越見消瘦，加上把昔日的招牌長髮剪短，令她看起來十分憔悴。其實戶田今年才26歲，她為前晚播出的富士台特備劇《世界奇妙物語》演出，她為其中一個單元故事擔任女主角，跟男拍檔平山浩行扮演談婚論嫁的情侶，更有一場男方除衫交代二人上床的場面。不過節目出街後，戶田被網民指明顯青春不再，而且老態漸現，一身造型更似足個中年女人，反而拍住已經37歲的平山卻頗登對。</p></body></html>
