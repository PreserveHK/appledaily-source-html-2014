<html><header><meta charset="utf-8"><title>34K模特兒封天然美女　惹俄烏罵戰</title></header><body><h1>34K模特兒封天然美女　惹俄烏罵戰</h1><p>擁有34K驕人上圍的烏克蘭裔模特兒扎林（Maria Zarring圖），獲俄羅斯封為最天然美女，卻惹來烏克蘭人不滿，認為俄國刻意挑中這位在克里米亞出世的美女來侮辱烏克蘭。<br>烏克蘭美容專家認為扎林的巨乳絕非天然，而是僭建，批評俄國選她只是想嘲笑烏克蘭。不過28歲扎林則無意捲入這場「宣傳戰」，強調自己「對政治不感興趣，但我以自己的雙乳、身材和這名銜為榮，我為祖國感到自豪」。<br>扎林現居於莫斯科，本來是名OL，2011年勝出電視台舉辦的「濕身T恤」比賽後成名。<br>英國《每日郵報》</p></body></html>
