<html><header><meta charset="utf-8"><title>關仁隱事：「鐵姐」畀經理人拖累 - 關仁</title></header><body><h1>關仁隱事：「鐵姐」畀經理人拖累 - 關仁</h1><p>做藝人，就算周身刀、張張利，如果再加埋一個好嘅經理人，簡直係如虎添翼，之不過遇到一個氣燄仲勁過藝人嘅經理人，真係祝你好運。好似久休復出嘅「鐵姐」，佢前排拍咗套跳舞劇，雖然拍嗰陣表面上相安無事，但係一到宣傳即刻現形。話說有一次佢哋去宣傳，經理人為咗服飾問題，突然間捉住工作人員狂鬧，當時唔少人睇到眼定定，唔知以為佢哋有乜嘢血海深仇，跟住佢仲好似小學雞咁，周圍捉住啲人猛講猛呻。其實鐵姐嘅經理人一直都要求多多，但係乜嘢都有你講冇人講，唔多唔少都惹人微言，寧願搵啲好相與嘅人合作，蝕底嘅咪又係自己！<br>撰文：關仁</p></body></html>
