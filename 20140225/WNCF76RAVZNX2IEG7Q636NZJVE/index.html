<html><header><meta charset="utf-8"><title>星星圍住你：安宰賢升呢　取代金宇彬</title></header><body><h1>星星圍住你：<br>安宰賢升呢　取代金宇彬</h1><p>於《來自星星的你》中飾演千頌伊（全智賢飾）弟弟的安宰賢，將於後日起擔任韓國有線頻道Mnet音樂節目《M Countdown》主持人，取代之前主持的《繼承者們》男星金宇彬。無可否認，《星星》令安宰賢人氣急升，選擇他成為新的主持人都是能夠理解的。<br>另外，劇中飾演輝京的朴海鎮，對千頌伊癡情及一心一意，因而女粉絲人數直線上升。近日時尚雜誌《InStyle》創刊11周年，特別邀請他影了一輯硬照，化身「花美男」的他在充滿春日氣息的花朵背景襯托下，穿上多套西裝帥氣現身，女粉絲看到定必冧死。<br>撰文：嘉妍</p></body></html>
