<html><header><meta charset="utf-8"><title>《珍珠港》女星自爆小產5次</title></header><body><h1>《珍珠港》女星自爆小產5次</h1><p>《珍珠港》（Pearl Harbour）女星Jamie King現跟丈夫Kyle Newman育有9個月大兒子James，昨日她於網上自爆為誕兒曾經歷小產，以自身經歷鼓勵女性堅強，Jamie說：「8年痛苦多囊卵巢綜合症、5次小產、5次體外人工授精，26小時殘忍的生產過程，包括妊娠毒血症導致的早產，每次回家見到傷口，都是眼淚。」難怪她早前受訪形容BB是「宇宙的魔術」。</p></body></html>
