<html><header><meta charset="utf-8"><title>粵石橋崩塌5死8重傷</title></header><body><h1>粵石橋崩塌5死8重傷</h1><p>廣東高州一條在建石拱橋昨日下午突然崩塌（圖），導致數十人被埋，大批救援人員到場搜救、挖掘，至昨晚救出26人，其中5人死亡，至少8人重傷。搜救工作至昨晚深夜仍繼續中。<br>事發高州深鎮鎮良坪村委會中間垌村的在建石拱橋。當地官員稱，昨日下午2時許，正趕工中的長約20米拱橋發生崩塌，導致數十人被埋，傷亡慘重，傷者已被送往多間醫院救治，具體傷亡數字仍在統計中。肇事拱橋未報批，屬私自修建。<br>中新網</p></body></html>
