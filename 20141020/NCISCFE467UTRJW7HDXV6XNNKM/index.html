<html><header><meta charset="utf-8"><title>黃美棋包包臉重現</title></header><body><h1>黃美棋包包臉重現</h1><p>黃美棋、美心妹妹楊鎧凝（Celine）及魔術師甄澤權，昨日現身黃埔出席美食魔術活動，廚藝不高的美棋應要求，即場示範煮牛肉麵，正當大家擔心麵不夠熟時，甄澤權便在旁以魔術極速加熱。<br>港視經重重波折將於下月開台，身為旗下藝人的美棋BB開心說：「定咗喺下月19號開台，到時會有大型記者會，我都會出席。」因工作繁忙仍未有時間挑選戰衣，問到會否性感亮相？她說：「唔得，我驚自己接受唔到。」劇集快將面世，美棋BB笑指接拍時仍包包臉，恐怕劇集播出後，大家會懷疑她整了容。<br>採訪、攝影：馬建華</p></body></html>
