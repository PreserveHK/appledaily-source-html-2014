<html><header><meta charset="utf-8"><title>韓劇燒：全智賢成最佳廣告模特兒</title></header><body><h1>韓劇燒：全智賢成最佳廣告模特兒</h1><p>憑神劇《來自星星的你》而登上事業高峯的全智賢，近日在2014年最佳廣告模特兒調查中，以15.9%的支持率成功奪冠，而她和李政宰合作的SKT廣告，更成為本年最令韓國觀眾印象深刻的廣告。緊隨其後有女團miss A的秀智（6.8%）及金秀賢（6.7%），而連續五年躋身前三名的韓國花樣滑冰女王金妍兒（6.3%）就位居第四名。</p><p>此外，由朴信惠和李鍾碩主演的新劇《Pinocchio》昨日公開新劇照，只見朴信惠在警局內鬼祟在地上爬行，似乎想偷聽機密似的。<br>撰文：施洛冰</p></body></html>
