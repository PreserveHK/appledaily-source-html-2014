<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★澳洲影星曉治積曼昨日於紐約公園練劍，為即將演出的新片《小飛俠》做準備。<br>★澳洲小雲雀Kylie Minogue昨日載歌載舞，力撐於紐約舉行的第25屆GLAAD同志頒獎禮。<br>★金像影后姬妮芙柏露跟已離婚的丈夫Chris Martin，上周四再被目睹跟大班朋友飯局，離開時更有講有笑。<br>★日本女星釋由美子前日出席活動，身穿掛有100隻Hello Kitty公仔的裙子，令她大叫好重。<br>★日本組合SMAP成員中居正廣昨日在電視節目表示，希望隊友木村拓哉再拍愛情劇，更提議他拍婚外情劇集。</p></body></html>
