<html><header><meta charset="utf-8"><title>12歲囝貪玩　7樓逃生窗失足墮亡</title></header><body><h1>12歲囝貪玩　7樓逃生窗失足墮亡</h1><p>深圳龍崗區一名12歲男童小徐，在上周六下午5時許，於父母均在家的情況下，因玩耍時不慎從7樓逃生窗墮下當場身亡，目前警方仍在調查事件。<br><br>伯父徐先生憶述，當時小徐是從陽台上玩耍，頭伸出窗外向下眺望，可能是一不小心重心未穩就跌了下來，而當時小徐父母均在家裏，「好像是在休息」。其後，警方和消防到場，最後確定小徐當場死亡。<br><br>家屬認為，出租屋逃生窗老化，只用鐵絲封實，未有上鎖，這情況已維持近7至8年。家屬承認，小徐生前好動，但房東應該負有一部份責任，希望獲得賠償。<br><br>南方衞視</p></body></html>
