<html><header><meta charset="utf-8"><title>城城遇佔中封路坐港鐵</title></header><body><h1>城城遇佔中封路坐港鐵</h1><p>雨傘革命遍地開花，學生和市民佔領交通樞紐爭普選，令部份交通受影響，昨日身在中環的郭富城要改搭港鐵，卻沒有發出怨言，還自拍搭港鐵相貼Instagram。<br>戴cap帽和口罩遮樣的城城只露出雙眼，留言讚港鐵比開車快很多：「中環剪完頭髮！走出來第一次親眼看見干諾道中被鐵馬所封！沒有的士，司機車也被阻塞！現在去乘搭地鐵了！數數手指十年沒坐過……比開車快多了！下次見！」<br>撰文：皓騫</p></body></html>
