<html><header><meta charset="utf-8"><title>李國寶湊孫賀壽</title></header><body><h1>李國寶湊孫賀壽</h1><p>【灣仔福臨門】東亞銀行主席李國寶前日75歲壽辰，太太潘金翠、大仔李民橋、細仔李民斌及新抱孫兒等齊齊着到紅噹噹去灣仔福臨門為李國寶設宴賀壽，城中名人李兆基、唐英年夫婦、郭炳聯、潘迪生夫婦等均有到賀。約晚上9點，李國寶同李民斌仲有李民橋老婆Bonnie一齊送兩個孫先行離開，李國寶明顯對男孫特別痛錫，上車前除咗要錫一啖面珠外，小朋友喺車上仲連飛三次吻，𠱁得爺爺好開心。<br>採訪：梁繼光、徐錦池、陳辰</p></body></html>
