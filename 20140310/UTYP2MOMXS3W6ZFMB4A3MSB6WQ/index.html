<html><header><meta charset="utf-8"><title>中環在線：HKT高層湊女做善事 - 李華華</title></header><body><h1>中環在線：<br>HKT高層湊女做善事 - 李華華</h1><p>香港電訊（HKT，6823）早前同慈善機構「親切」合辦兒童創作比賽，每收到一份作品，就捐出10蚊。香港電訊個人客戶業務董事總經理吳永豪（右三）話，開頭以為只收到400、500份作品，仲諗緊每份捐10蚊會唔會太少；點知最後參賽作品有成1.3萬份，香港電訊最後齊頭捐出15萬元。吳永豪噚日抱埋阿女一齊出席頒獎禮，紙炮一響仲扮驚同阿女玩，旁邊康子妮（右二）個樣亦好趣怪。<br><br>黎樹雄攝</p></body></html>
