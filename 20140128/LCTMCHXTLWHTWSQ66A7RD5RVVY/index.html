<html><header><meta charset="utf-8"><title>貨車高速公路翻側　雞群大逃亡</title></header><body><h1>貨車高速公路翻側　雞群大逃亡</h1><p>真實版「咪走雞」！一輛運雞的大貨車於前日（25日）早上8時許，在連接蘭州與海口的蘭海高速公路貴州獨山上司境內翻側，致車上雞籠跌下，除部份雞被壓死外，近千隻雞跑出籠外大逃亡。事發後，黔南高速交警大隊的民警，聯同當地村民，在濃霧中幫助車主圍捕逃亡的雞。<br><br>據貨車司機稱，由於煞車急，方向盤打得太猛，造成車輛翻側，所幸沒有人員受傷，車上載着3,000多隻雞，價值7萬多元（人民幣‧下同）。在民警及村民的協助下，挽回了逾2萬元的損失。<br><br>貴州《貴陽晚報》</p></body></html>
