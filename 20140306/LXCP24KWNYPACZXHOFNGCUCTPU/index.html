<html><header><meta charset="utf-8"><title>Mandy Lieu為生仔結婚</title></header><body><h1>Mandy Lieu為生仔結婚</h1><p>Mandy Lieu昨日應邀為黃婉曼主持的nowTV節目《花嫁》擔任訪問嘉賓，大談對婚姻看法。Mandy Lieu與傳統女性想法有異，認為結婚只是一張紙，着重兩人的愛和承諾多於婚書。<br>Mandy Lieu說：「身邊有朋友結婚，離婚涉分身家，講到錢就好灰，我唔想咁樣。」她坦言未肯定會否結婚，但並不心急，除非要生仔就會註冊，還輕鬆說：「我起碼仲有10年去揀。」<br>黃婉曼在節目上每次都被嘉賓反問婚期，但慶幸可以從中獲得籌辦婚禮意見，她說：「吳雨霏提議BBQ婚禮好創新。」至於她的婚禮則希望有花及回禮贊助。<br>採訪、攝影：卓寶花</p></body></html>
