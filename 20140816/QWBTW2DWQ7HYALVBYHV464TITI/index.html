<html><header><meta charset="utf-8"><title>涉襲母男叫阿媽幫買煙</title></header><body><h1>涉襲母男叫阿媽幫買煙</h1><p>【本報訊】無業男子疑向母索錢不遂後大力推她，令母親頭撼洗手盆見血，他因此被控傷人罪。案件昨再提訊，母親到屯門裁判法院旁聽，聆訊完畢後，被告在犯人欄內向母親大叫：「阿媽幫我買煙呀！小欖呀！着多件衫呀！」然後被帶離法庭。<br>控方引述精神報告指被告馮寶筠（30歲）適合答辯，裁判官透露醫生建議讓他接受醫院令。控方表示被告襲擊母親後曾向持盾牌的警員施襲，控方或會加控其他罪名。<br>裁判官擔心讓被告保釋，會對家人和社會帶來威脅，故繼續將他還柙至9月12日再訊。被告被指今年7月31日在屯門大興邨興昌樓寓所襲擊母親。<br>案件編號：TMCC2446/14</p></body></html>
