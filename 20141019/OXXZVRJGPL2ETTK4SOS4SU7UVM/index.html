<html><header><meta charset="utf-8"><title>體訊速遞︰（網球）細威伊娃抽籤同組</title></header><body><h1>體訊速遞︰<br>（網球）細威伊娃抽籤同組</h1><p>WTA年終賽昨日舉行單打抽籤儀式，頭號種籽莎蓮娜被編入紅組，同組對手有塞爾維亞的伊娃諾域（右）、新星哈蕾普及寶查；處於白組的2號種籽舒拉寶娃，則會與禾絲妮雅琪、姬維杜娃及拉雲絲卡在分組賽碰頭，各項比賽將於周一展開。綜合外電（新加坡）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
