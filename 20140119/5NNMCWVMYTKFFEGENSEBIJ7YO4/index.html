<html><header><meta charset="utf-8"><title>殿堂復出：與小鳳姐輪流開騷</title></header><body><h1>殿堂復出：與小鳳姐輪流開騷</h1><p>許冠傑曾於92年宣佈退休，舉行「光榮引退演唱會」，03年Sam在香港經歷沙士和張國榮及梅艷芳等歌手逝世，翌年宣佈復出開演唱會。與Sam同屬殿堂級歌手的徐小鳳（圖），同在92年舉行演唱會後，工作趨於低調，只是間中露面，95年小鳳姐再舉行15場個唱後，差不多退隱樂壇，直到05年，她在一片懷舊熱潮下，復出舉行23場演唱會，繼06年開10場騷後，下月她又於紅館舉行6場個唱，而Sam則於4月暫開3場紅館個唱。</p></body></html>
