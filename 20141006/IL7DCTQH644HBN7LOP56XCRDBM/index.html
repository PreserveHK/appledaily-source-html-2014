<html><header><meta charset="utf-8"><title>Amanda S.失婚寄情工作</title></header><body><h1>Amanda S.失婚寄情工作</h1><p>名模Amanda S.早前宣佈離婚後，現已重拾心情，展開新一頁。日前她接受有線節目訪問，暢談近況，Amanda 3年前從模特兒轉型當餅店老闆娘，生意還相當不錯，原來Amanda享受為舖頭事事親力親為，她說：「生意咁好真係好開心，我𠵱家花好多時間留係舖頭，尤其係廚房，我會親自同師傅研發新產品，因為香港人唔鍾意太甜，所以一定要花時間改良食譜。除咗整餅，舖頭嘅行政工作都係我一個做晒，但都好開心。」<br>撰文：栐仁</p></body></html>
