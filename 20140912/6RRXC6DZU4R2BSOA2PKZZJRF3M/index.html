<html><header><meta charset="utf-8"><title>趣趣地：小豬換畫閃媾伊娃</title></header><body><h1>趣趣地：小豬換畫閃媾伊娃</h1><p>德國《圖片報》爆料，話新任德國國家隊中場「小豬」舒韋恩史迪加已經同超模女友莎拉（下圖）分手，呢位拜仁慕尼黑中場仲已經有新歡，俾人影到佢同疑似前女網世界排名第1、塞爾維亞靚女球手伊娃洛域喺紐約拖手行街。</p><p>德國喺7月贏世盃冠軍，莎拉都仲喺現場同小豬打氣，兼且一齊慶祝，佢兩個喺07年已經一齊，仲傳出過會結婚嘅消息，估唔到感情嘅嘢話變就變。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
