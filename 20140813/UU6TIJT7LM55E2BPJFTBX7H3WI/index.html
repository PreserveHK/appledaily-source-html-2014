<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳蕊蕊嘆金剛唔夠壞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳蕊蕊嘆金剛唔夠壞 - 馮仁昭</h1><p>女子組合HunterZ噚日宣傳新歌《愛壞》，佢哋話首歌係講女仔唔壞男仔唔愛喎！佢哋又透露拍攝MV時有唔少大隻肌肉男，笑言都有啲流口水。成員之一嘅陳蕊蕊（左二）就話：「其中一個動作係要拋起我，可能佢哋高估咗我重量，一拋我飛到好遠，一邊腳損晒。」至於其他成員就話鍾意外表壞但心地善良嘅男仔，咁蕊蕊男友金剛夠唔夠壞先？蕊蕊話：「其實佢可以壞啲。」<br>撰文：馮仁昭</p></body></html>
