<html><header><meta charset="utf-8"><title>靚女面前爆料蘇偉賢派貼士</title></header><body><h1>靚女面前爆料<br>蘇偉賢派貼士</h1><p>周三將上演國慶日賽事，我們的靚女賽馬主播Paris，這次找了練馬師蘇偉賢（Chris），詢問了他兩匹賽駒機會。首先是角逐二班1600米的「品學兼優」，Chris 表示此駒狀態已逐漸提升，上仗牠出閘翻步較慢，希望此駒今次可以跟前些，不過一切都要視乎檔位等因素而定。至於另一王牌馬「勁優秀」，練者認為牠有點進步，而且經上季落敗數仗後，其評分亦得以下調，今季將替此駒加配眼罩，期望帶來改變，而牠在試閘上已表現不錯，希望「勁優秀」有好成績吧！最後蘇偉賢補充，兩駒中，他較為看好「勁優秀」，因為其狀態冒升得不錯！</p></body></html>
