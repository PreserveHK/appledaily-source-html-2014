<html><header><meta charset="utf-8"><title>趣趣哋：謝四英超封王即紋全身</title></header><body><h1>趣趣哋：<br>謝四英超封王即紋全身</h1><p>如果利物浦奪得英超，隊長謝拉特（圖左）會即刻去全身紋身？係呀！呢名紅軍中場自認恨捧英超恨到發燒，佢喺前日接受訪問時就話：「我從未試過奪得英超冠軍，真係好想試下，而且我覺得球隊今屆不無機會。如果有人同我講『你去將半個身體紋晒身嘅話，聽日就可以捧英超』，我一定會立即走去紋身！」</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
