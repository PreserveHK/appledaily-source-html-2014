<html><header><meta charset="utf-8"><title>陳嘉容行街齋睇唔買</title></header><body><h1>陳嘉容行街齋睇唔買</h1><p>【中環ifc】今年39歲嘅陳嘉容（Eunis）依然fit爆，𠵱家大部份時間留喺內地幫啲企業做禮儀導師嘅佢，日前佢就同一對夫婦朋友及一個10幾歲嘅小朋友，一齊喺中環出現。Eunis仲同小朋友特別好傾咁，沿路都有用普通話同佢傾偈，之後一行四人就行咗去ifc，但就冇去買嘢，全程都係一邊行一邊望，名副其實window shopping，原來佢哋係訂咗位去西餐廳食飯，但去到餐廳門口仲未夠鐘，等咗一陣先可以入座。<br>採訪、攝影：羅德光</p></body></html>
