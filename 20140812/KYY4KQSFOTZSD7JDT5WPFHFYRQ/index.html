<html><header><meta charset="utf-8"><title>兩個頭一條尾連體海豚擱淺死亡</title></header><body><h1>兩個頭一條尾<br>連體海豚擱淺死亡</h1><p>土耳其伊茲密爾一條連體海豚（圖）上周被沖上沙灘擱淺死亡，專家已將海豚送往實驗室調查死因。<br>連體海豚有兩個頭，但共用一個身體及尾巴，只有3.2呎長，其中一條海豚的眼睛及氣孔沒有打開，專家估計海豚只有一歲大。發現連體海豚的39歲體育教師梅廷說：「我看到海豚從海上沖到沙灘，我最初沒有為意，以為眼花，我從未聽過連體海豚，我感到震驚。」有大學海洋生物系副教授指連體海豚非常罕見，讓他們有難得的機會研究牠們。<br>英國《每日郵報》</p></body></html>
