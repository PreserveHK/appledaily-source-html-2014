<html><header><meta charset="utf-8"><title>的士界女漢子遭劫色叉頸反擊KO賊仔</title></header><body><h1>的士界女漢子遭劫色<br>叉頸反擊KO賊仔</h1><p>雲南大理鶴慶縣一名蘇姓女的士司機，本月5日在縣城接載一名男子，未料男子將蘇女引到一個偏僻的地方後，掏出一把匕首要搶劫，蘇女即動手將刀奪走。她因見男子情緒激動，便勸說了一會，但男子卻意圖性侵她，她反抗後，男子讓她下車，並拔走車匙。蘇女撿起地上一根棍子向男子打去，並掐住其頸將他制服，搶回車匙，開車逃離並報警。<br> <br>該男子於兩小時後在家中被捕，目前已被刑事拘留。經查，該男子曾於4日晚以同樣的方法，搶劫了一名女的士司機，劫得一部手機及現金500多元人民幣。之後也企圖性侵，但同樣遭女司機反抗，而未能得逞。<br> <br>雲南電視台</p></body></html>
