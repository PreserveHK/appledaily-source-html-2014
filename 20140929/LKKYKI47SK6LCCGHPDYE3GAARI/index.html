<html><header><meta charset="utf-8"><title>Kelly未婚夫爆毒照</title></header><body><h1>Kelly未婚夫爆毒照</h1><p>英國模特兒Kelly Brook憑肉彈身形成功走紅，可惜事業得意卻感情屢次觸礁，她去年大除夕撻着任職健身教練的大隻新歡David Mcintosh後，拍拖僅8星期就宣佈訂婚，不過Kelly前日忽然透過twitter發表分手宣言，表示跟David已解除婚約。<br>昨日英國《太陽報》刊出David吸食可卡因的照片，據知他在過去10個月共花費4萬英鎊（逾50萬港元）來跟前度女友一同吸毒，Kelly得悉後斬纜，難怪發現未婚夫是癮君子的她留言自嘲過了倒楣的一天。<br>撰文：哥羅</p></body></html>
