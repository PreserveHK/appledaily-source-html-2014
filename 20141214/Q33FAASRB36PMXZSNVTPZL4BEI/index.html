<html><header><meta charset="utf-8"><title>梁詠琪搶抱B學做媽媽</title></header><body><h1>梁詠琪搶抱B學做媽媽</h1><p>梁詠琪（GiGi）雖然已經有超過6個多月身孕，明年3月就是預產期，她和老公十分期待小寶寶的來臨，日前他倆相約朋友晚飯，見到朋友帶了手抱孩子出來，兩人就情不自禁搶住抱B，事後GiGi還在自己facebook貼上照片和留言：「新手爸爸練習抱抱朋友的小baby！」已全面停工的GiGi近期不斷看育嬰指南，又經常約一些有小朋友的友好們取經，看來她對即將當媽媽十分緊張。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
