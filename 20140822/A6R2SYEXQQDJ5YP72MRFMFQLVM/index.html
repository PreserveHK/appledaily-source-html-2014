<html><header><meta charset="utf-8"><title>超蓮淋水俾G.E.M.笠頭</title></header><body><h1>超蓮淋水俾G.E.M.笠頭</h1><p>雖然有人批評「冰桶挑戰」籌款浪費食水，但不少被點名挑戰的藝人仍繼續找數，何超蓮日前被老友鄧紫棋（G.E.M.）點名挑戰，前晚她與G.E.M.和李蘊嘆完法國菜後，即刻換衫找數。</p><p>短片中，超蓮着住件白色Tee，但下身就看不到穿了短褲還是泳褲，只露出一雙白滑美腿，而她兩位老友G.E.M.及李蘊則一人拿着一煲水，站在她左右兩邊淋向她，G.E.M.淋完還將個煲笠在超蓮頭上，令超蓮狼狽又搞笑，李蘊則一早準備毛巾給超蓮抹身，超蓮最後更tag了男友吳克羣接受挑戰。<br>撰文：小米</p></body></html>
