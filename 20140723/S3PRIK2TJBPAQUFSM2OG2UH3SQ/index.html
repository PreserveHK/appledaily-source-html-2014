<html><header><meta charset="utf-8"><title>峯岸南復出扮禿頭伯</title></header><body><h1>峯岸南復出扮禿頭伯</h1><p>日本女子團體AKB48成員峯岸南（圖）之前因患腎病要停工休養，她繼月初病癒登上電視節目，前日更與Team 4的一眾成員，於和歌山開騷展開全國巡迴演出，峯岸全情投入除cosplay扮演中學生及高中生外，更笠頭套扮禿頭的阿伯，她撐柺杖黐鬚的造型，令台下觀眾捧腹。至於早前被斬傷的AKB成員川榮李奈，則登上電視介紹住所，她於節目中大晒超多收藏的鞋櫃，卻因鞋櫃密封而被質疑時常發出異味。</p></body></html>
