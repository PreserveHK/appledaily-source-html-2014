<html><header><meta charset="utf-8"><title>舅墮亡甥女受驚嚇</title></header><body><h1>舅墮亡甥女受驚嚇</h1><p>【荃　灣】<br>【本報訊】一名失業漢近日感不開心更精神恍惚，昨凌晨從荃灣石圍角邨寓所跳樓死亡。甥女聞噩耗趕返寓所，對舅父墮樓死亡驚恐萬分，情緒激動。<br>墮樓死亡男子41歲姓卓，與家人居於石圍角邨石荷樓兩個毗鄰單位。據鄰居稱，死者未婚，與母親同住，有一兄四姊，部份已結婚搬出。他過往從事裝修工作，近年失業，最近更見他精神恍惚，有街坊曾見卓返家時低頭看着手機，錯過家門號而要折返。昨凌晨1時許，卓從寓所單位一躍而下，倒卧2樓簷篷。卓的30歲姓余甥女發現報警。警方到場證實事主死亡，經初步調查相信事件無可疑。死者約八名男女親友，昨午2時許到現場路祭。</p></body></html>
