<html><header><meta charset="utf-8"><title>中環出現UFO　睇唔過眼撐佔中？</title></header><body><h1>中環出現UFO　睇唔過眼撐佔中？</h1><p>本港的雨傘革命引來全球關注，連外星人亦親自到中環上空表達支持？信不信由你！<br><br>英國蘇格蘭男子史密斯（Vincent Smith）在觀看英國廣播公司報道時，發現一件螢光綠色，呈飛碟狀的不明飛行物體，緩緩在半空中向地面移動，並一度靜止飄浮半空，似是在觀察示威情況。不明飛行物體作短暫停留後突然加速，呈直線飛向天空，消失於畫面中。<br><br>rocketnews24</p></body></html>
