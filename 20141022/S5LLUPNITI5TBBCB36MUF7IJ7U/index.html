<html><header><meta charset="utf-8"><title>笨賊偷29萬手機2萬元脫手</title></header><body><h1>笨賊偷29萬手機<br>2萬元脫手</h1><p>浙江溫州一名小偷，竟然偷到寶物唔識貨！8月底他趁一輛私家車的司機在睡覺，偷走一個手袋，然後坐的士離去。手袋內除了有價值2.8萬元（人民幣．下同）的Hermes銀包，逾萬元現鈔之外，還有一部價值29萬元、全球限量黃金版的Vertu手機。但小偷將手機拿到當地的手機舖僅以2萬元脫手。當局調查手機市場收贓亂象時，發現這一部原來屬於珠寶商的名貴手機，警方不但將涉案小偷及兩名同黨拘捕，近日將這名涉嫌收贓的手機店店員刑事拘留。<br>浙江《現代金報》</p></body></html>
