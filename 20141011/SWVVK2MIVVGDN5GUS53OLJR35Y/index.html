<html><header><meta charset="utf-8"><title>羅拔扮武俠打坐狂Chok樣</title></header><body><h1>羅拔扮武俠打坐狂Chok樣</h1><p>美國影星羅拔唐尼（Robert Downey Jr.）最近為新片《辯父律師》（The Judge）四出宣傳，他日前上了美國名嘴Jimmy Fallon的清談節目，與Jimmy一齊演趣劇。於趣劇中，羅拔戴上了假髮，與Jimmy一起在雪山背景打坐思考人生，加上他一身古裝look，場面似足武俠片情節。<br>二人於劇中沒有直接說話，只靠表情去配合預先錄好的無厘頭對白。羅拔大晒演技，chok出不同的趣怪表情，相當搞笑。另外，羅拔正經接受Jimmy訪問時，透露期待未出世的女兒將來當演員，笑言演員是份穩定的工作。<br>撰文：丁焯敏</p></body></html>
