<html><header><meta charset="utf-8"><title>《歌聲魅影》再度襲香港</title></header><body><h1>《歌聲魅影》再度襲香港</h1><p>著名音樂劇《歌聲魅影》現正在香港亞洲國際博覽館公演，會演出33場，昨日大會安排演出兩場戲讓傳媒拍攝，第一場戲澳洲女演員克萊爾里昂（Claire Lyon）與飾演魅影（Phantom）的百老匯演員布萊德利托（Brad Little）坐船出場，講述二人在地底迷宮。<br>第二場戲則是一個大場景，講述在巴黎劇院一個化裝除夕晚會，現場有一條長樓梯，大家慶祝魅影已離去，但實則魅影另有計劃，這場戲由Claire Lyon與來自南非的安東尼唐寧頓（Anthony Downing）帶領眾演員歌舞獻唱，全體演員皆有出場。<br>採訪：溫敏芝 　<br>攝影：陳慧安</p></body></html>
