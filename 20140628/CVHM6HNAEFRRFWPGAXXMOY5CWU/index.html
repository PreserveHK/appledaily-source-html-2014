<html><header><meta charset="utf-8"><title>森巴嘉年華：雲格拍得住占士邦</title></header><body><h1>森巴嘉年華：<br>雲格拍得住占士邦</h1><p>目前喺巴西睇世界盃嘅阿仙奴法籍領隊雲格（右），日前就約埋一班法國鄉里兼名宿好似李沙拉素同卡林保等，去咗里約熱內盧著名嘅伊帕內瑪沙灘游水。64歲嘅雲格仍然好弗，着住條粉藍色嘅泳褲出水嗰陣，真係有啲似占士邦丹尼基格（左）喺《鐵金剛智破皇家賭場》出水嗰經典一幕。之後雲格玩沙灘足排球，仲好似尹佩斯大勝西班牙一役咁，做出「超人式飛頂」㖭，問你服未？</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
