<html><header><meta charset="utf-8"><title>8歲童返火場救傷殘叔叔　捨身成仁</title></header><body><h1>8歲童返火場救傷殘叔叔　捨身成仁</h1><p>在美國紐約州的彭菲爾德（Penfield），8歲男童發現流動屋起火，喚醒6名親人逃出火海後，自己勇敢折返火場拯救傷殘叔叔，卻雙雙被火燒死。<br><br>事發在周一清晨，8歲男童杜漢（Tyler Doohan）到訪親友的家，豈料流動屋半夜突然起火，機警的杜漢立即喚醒6名親人逃生，包括4歲及6歲的小童。但他成功逃生之後，發現傷殘叔叔及祖父仍然被困屋內，於是折返火場，可惜三人最後無法逃生。<br><br>火警撲滅後，當局在一間睡房內發現杜漢與叔叔的屍體，初步調查顯示，火警原因無可疑，估計由漏電所致。<br><br>美國《紐約每日新聞》</p></body></html>
