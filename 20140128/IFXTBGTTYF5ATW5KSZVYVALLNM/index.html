<html><header><meta charset="utf-8"><title>體壇拾趣：K湯遜攬9女有下文</title></header><body><h1>體壇拾趣：<br>K湯遜攬9女有下文</h1><p>勇士射手史堤芬居里喺周日波着住閃金戰鞋迎戰拓荒者，結果全場入38分，助勇士贏103:88。後衞K湯遜（中）今仗都入17分，早排佢去幫襯美國連鎖餐廳Hooters，呢間鋪以性感嘅Hooters Girls嚟招呼客人聞名，K湯就一次過同9位靚侍應合照；其中一個俾K湯喪𥄫嘅靚女Crystal（左五）仲喺twitter撩佢，又入場幫佢打氣；唔通，K湯賽後同咗佢去慶祝？</p></body></html>
