<html><header><meta charset="utf-8"><title>森巴嘉年華：克國出局球員袋百萬</title></header><body><h1>森巴嘉年華：克國出局球員袋百萬</h1><p>克羅地亞（紅白衫）喺A組只係得1勝2負，打完分組賽就要執包袱走，大家唔可以再欣賞莫迪歷等勁人嘅英姿，真係可惜喇。不過，一班職球員都總算攞番個安慰獎，因為呢班格仔軍成功打入世盃決賽周就已經可以瓜分800萬歐元嘅獎金，而扣咗一半畀克國足總之後，球員同職員就以8:2比例計數，即係每位球員可以袋走14萬歐元（約147萬港元）。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
