<html><header><meta charset="utf-8"><title>和平紀念日　多個部門悼念</title></header><body><h1>和平紀念日　多個部門悼念</h1><p>【本報訊】昨日是和平紀念日，同時是第一次世界大戰100周年，中環和平紀念碑昨進行獻花儀式，多個政府部門、紀律部隊代表及多國駐港領事都有參加，行政會議召集人林煥光、立法會主席曾鈺成都有出席。現場人士靜默兩分鐘，悼念於兩次世界大戰中殉職的軍人（圖）。<br>香港的和平紀念日，是紀念第一次世界大戰結束的日子。前殖民地港英政府，自1919年起，將每年的11月11日訂為「和平紀念日」。前港總督與殖民地官員每年均會在中環皇后像廣場和平紀念碑出席悼念儀式。</p></body></html>
