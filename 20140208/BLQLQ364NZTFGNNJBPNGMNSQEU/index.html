<html><header><meta charset="utf-8"><title>英式管家年薪達190萬</title></header><body><h1>英式管家年薪達190萬</h1><p>【話你知】<br>目前暫無統計顯示有多少英國（或歐洲）人在中國內地從事保母或管家工作，但「英式管家」（圖）已成內地富豪家庭和一些服務機構聘請的熱門。英式管家在中國工作年薪約為6萬英鎊（約76萬港元），頂級管家可達15萬英鎊（約190萬港元）；較在英國本土年薪約3.5萬英鎊（約44萬港元）顯然要「殷實」好多。內地的家政業尚未對外國開放，但法例亦無限制聘請外國人任家務助理（即保母或管家），不過要按規定辦理外國人在華就業和居住等證件。</p></body></html>
