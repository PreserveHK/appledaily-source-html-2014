<html><header><meta charset="utf-8"><title>Kelly湊仔時間過得快</title></header><body><h1>Kelly湊仔時間過得快</h1><p>陳慧琳（Kelly）早前為連續擔任了五年的腕錶品牌依波路拍攝新廣告，形象顧問奚仲文特別為她設計事業愛情家庭均擔當完美無瑕的角色造型，有家庭有事業的Kelly，坦言一日有48小時也不夠用：「蝦餃仔同小龍包放暑假都盡可能安排佢哋暑期活動，我就可以有多啲時間籌備新唱片，不過小朋友大得好快，有時間都盡可能陪屋企人。」<br>Kelly覺得現今女性大多擁有事業，可以隨心所欲享受高質生活，毋須依靠男人，所愛的人肯花時間在自己身上就是最好的禮物。<br>撰文：麥萍萍</p></body></html>
