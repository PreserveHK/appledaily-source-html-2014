<html><header><meta charset="utf-8"><title>體壇拾趣：英國靠環法開心番</title></header><body><h1>體壇拾趣：英國靠環法開心番</h1><p>101屆環法單車賽上周六喺英國約克郡揭幕，大家冇睇錯，今年係歷來第4次以英國作為部份分站嘅環法單車賽，頭3站亦都係喺英國舉行，第3站就由劍橋鬥到倫敦。英國當然要隆重其事，哈利王子（右）、劍橋公爵威廉王子（左）同太太凱蒂（中）就出席賽前剪綵會，英國傳媒更講到，有環法比賽可以令英國人忘記世界盃出局嘅傷痛㖭；不過英國車迷肯定諗，如果英國嘅科美成功衞冕就更加開心。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
