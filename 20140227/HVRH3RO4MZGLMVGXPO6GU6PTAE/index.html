<html><header><meta charset="utf-8"><title>娜姐原地跳傷舊患</title></header><body><h1>娜姐原地跳傷舊患</h1><p>周秀娜早前拍攝Giordano廣告，為表達「人生是一趟旅程」主題，除了找來台灣藝術攝影師王建揚操刀外，現場分別搭起兩個佈景，令娜姐十分興奮：「我知道王建揚擅長拍攝超現實情境，今次整個拍攝概念結合時裝、藝術同創意，係健康嘅性感。」拍攝時，娜姐有不少高難度動作，包括單腳站在飛機形狀的雲層上敬禮，還有拿着地球儀的糖果道具原地彈跳幾百次，令她的舊患隱隱作痛：「係長腿惹的禍！我需要坐無影凳騎喺小木馬上擺拗腰甫士，而且需要多角度拍攝，雙腳屈曲得太耐，搞到麻痹，好彩我轉走打女路線，訓練有素。」<br>撰文：李森</p></body></html>
