<html><header><meta charset="utf-8"><title>體訊速遞：（草地滾球）港隊首稱霸亞錦賽</title></header><body><h1>體訊速遞：<br>（草地滾球）港隊首稱霸亞錦賽</h1><p>亞洲草地滾球錦標賽昨日在深圳筆架山公園草地滾球場完成所有比賽，香港隊（圖）在10個單項中取得5金3銀2銅，歷史性在本賽取得總冠軍。<br>本報消息（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
