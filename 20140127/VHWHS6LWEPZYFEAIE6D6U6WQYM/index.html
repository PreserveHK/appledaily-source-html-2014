<html><header><meta charset="utf-8"><title>林嘉欣有女萬事足</title></header><body><h1>林嘉欣有女萬事足</h1><p>林嘉欣早前在now節目《美麗有約》分享生命中三件美麗的事，已有兩女的嘉欣說：「第一件就係喺產房睇到自己嘅BB出世，因為陀住個女嗰陣發生咗啲狀況，一直擔心佢唔可以健康咁出世，見到佢哋健健康康，抱住佢哋嗰刻，真係好激動同感動。」嘉欣又感謝丈夫袁劍偉細心：「佢好多嘢都好關心我，我真係好欣賞佢。」<br>此外，嘉欣恩師詹瑞文昨日在九龍灣宣傳電影《臨終囧事》，由於該片是國產電影，要在港上映才可出售播映權，故特別安排上映一星期。電影欠宣傳，加上臨終題材不宜在年近歲晚上映，詹瑞文覺得票房是數字遊戲，電影拍出來已是永恒。<br>採訪、攝影：魯萍、唐如</p></body></html>
