<html><header><meta charset="utf-8"><title>馮仁昭四圍超：AD2騎呢逼人驗胸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：AD2騎呢逼人驗胸 - 馮仁昭</h1><p>換咗新成員Tracy嘅AD2，噚日喺九龍城出席甜品舖開張，Amy真胸凸點繼續玩意淫，拋胸伸脷舐雪糕，不過就撞正離隊傳不和嘅Aily，Aily將Amy送嘅感謝卡丟埋一邊，寸嘴話：「多餘。」Amy俾人話整容，Aily又寸爆話：「咁嘅樣都整過，個醫生真係幾差。」而Amy為力證冇隆胸，喺現場追住女攝記叫驗胸。<br>撰文：馮仁昭</p></body></html>
