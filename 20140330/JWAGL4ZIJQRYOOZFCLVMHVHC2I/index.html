<html><header><meta charset="utf-8"><title>安琪蓮娜傷感落淚</title></header><body><h1>安琪蓮娜傷感落淚</h1><p>荷李活女星安琪蓮娜祖莉（Angelina Jolie左）一向致力於人道工作，她與英國外相夏偉林（William Hague右）日前一起去到波斯尼亞首都薩拉熱窩出席戰時性罪行會議。兩人前日就去了波斯尼亞東部一個小鎮參觀一座紀念碑。安琪蓮娜在參觀紀念碑時傷感得忍不住落淚，更要低頭輕拭眼淚（小圖）。安琪蓮娜日前亦接受了英國《鏡報》的訪問，她大讚未婚夫畢彼特（Brad Pitt）是一個好父親。</p></body></html>
