<html><header><meta charset="utf-8"><title>岑潔儀陀B無甜不歡</title></header><body><h1>岑潔儀陀B無甜不歡</h1><p>懷了八個多月身孕的岑潔儀（Zoey）昨日腹大便便去到尖沙嘴品嚐聖誕美食，可惜她足足遲了45分鐘才現身，事後解釋是化妝師遲到。懷孕後口味大轉，她笑指腹中囝囝似老公一樣愛吃甜，令她每日都無甜不歡。<br>下個禮拜會影大肚相，問她會否全裸拍攝？她說：「唔會啦，我好驚，應該會係外面着薄紗，裏面着泳衣影，我老公影相唔靚，唔可以叫佢操刀影。」擇了明年1月中剖腹生B，但老公日前經已跟她說想追多個，她說：「呢個都未生，就想追多個，嗰吓我好迷惘，若果係生，我都想30歲先生，身體機能會好啲。」<br>採訪、攝影：馬建華</p></body></html>
