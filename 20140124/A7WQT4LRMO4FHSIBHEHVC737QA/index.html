<html><header><meta charset="utf-8"><title>一中一台：大S爆阿雅大肚</title></header><body><h1>一中一台：大S爆阿雅大肚</h1><p>大S徐熙媛的好友阿雅（柳翰雅）近日爆出未婚懷孕，雖然她前日否認其事，其經理人更透露阿雅的工作已排到5月，不過大S前晚卻在微博暗爆好友懷孕，留言：「『懷孕前三個月不能公佈』是祖先的智慧，因為懷孕前期有很多不確定因素，媽媽心情也很忐忑。所以如果你懷疑身邊有女性懷孕，千萬別戳穿，這是對媽媽的尊重和寶寶的保護，也是延續傳統的智慧。反正到了四個月肚子大了也瞞不住，耐心等待好消息吧。」</p></body></html>
