<html><header><meta charset="utf-8"><title>體訊速遞：（沙灘排球）瓦努阿圖女將揚威香港</title></header><body><h1>體訊速遞：<br>（沙灘排球）瓦努阿圖女將揚威香港</h1><p>香港沙灘節壓軸賽事、亞洲女子沙灘排球巡迴賽香港站，昨於荃灣上演決賽，黑馬瓦努阿圖組合（圖）以2:1險勝頭號種籽澳洲捧盃，日本1隊則擊敗哈薩克1隊摘季。 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
