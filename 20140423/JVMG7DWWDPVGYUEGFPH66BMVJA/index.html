<html><header><meta charset="utf-8"><title>汪圓圓陀女夢成真</title></header><body><h1>汪圓圓陀女夢成真</h1><p>蔡加讚（Karson）和汪圓圓婚後火速造人成功，並在婚後3個月宣佈成功懷馬B，預產期為年底。早前蔡加讚出席公開場合時，表示未知是男或女。據知圓圓第一胎是千金，而蔡加讚一直跟朋友說希望生女，可謂夢想成真。圓圓懷孕期發福不少，昨日在電話中求證有關陀B女的傳聞：「未sure，今個月未去檢查，因為上次照BB細粒啲，未睇晒。」圓圓希望自然分娩：「應該重咗20磅，開始陀頭三個月好水腫，塊面腫咗唔少，𠵱家好好多，口味轉咗食清啲，不過有時都想食，薯片、公仔麵。」<br>採訪：唐如、非非</p></body></html>
