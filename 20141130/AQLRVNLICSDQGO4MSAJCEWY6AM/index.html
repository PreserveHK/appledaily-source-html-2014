<html><header><meta charset="utf-8"><title>花姨求記者執圖</title></header><body><h1>花姨求記者執圖</h1><p>宮雪花昨日在灣仔出席「秋季書畫拍賣會」，她的兩幅拍賣作品，共賣得25萬5千元，花姨說：「賣畫嘅錢會用嚟做學費，下年3月我會去杭州中國美術學院讀一年，學費幾萬蚊人民幣，但我生活好豪使，請保母都4、5千啦！」<br>明年1月將舉行個人畫展的花姨，被問會否太忙沒空為自己的照片改圖，花姨說：「其實我想求你哋可唔可以幫我執咗圖至登，我之前出席內地節目俾美圖教主蝦，話66歲花姨執18歲先會出呢個狀況（令畫面變形），希望有人同我講『你咁靚唔使執啦』，但從來冇。我好想將執相做到冰桶效應咁，個個跟住執。」<br>採訪、攝影：黃曉妍</p></body></html>
