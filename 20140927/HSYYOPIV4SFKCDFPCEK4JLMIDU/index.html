<html><header><meta charset="utf-8"><title>Kay爆張繼聰變小綿羊</title></header><body><h1>Kay爆張繼聰變小綿羊</h1><p>謝安琪（Kay）和尹蓁晞（Yumi）等，前晚出席在灣仔舉行的新車發佈派對，任表演嘉賓的阿Kay，坦言有換車的念頭：「屋企人個個都識揸車，我着重功能，唔使豪華。」她亦透露老公張繼聰傷脷變了做小綿羊，她笑說：「平時阿聰喺屋企玩兩個鐘棟篤笑，不停講嘢都得，𠵱家認識佢另一面，文靜得嚟仲好風流倜儻。」<br>同場性感上陣的尹蓁晞，她坦言前男友陳偉成（Avis）有傳短訊給她，問到會否復合？Yumi說：「暫時唔會，𠵱家都係朋友，見到面大家都會say hi。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
