<html><header><meta charset="utf-8"><title>中環在線：一王多后 - 李華華</title></header><body><h1>中環在線：一王多后 - 李華華</h1><p>港交所（388）舊年搵咗恒生（011）前一姐梁高美懿入董事局，內部又成立一個叫「女菁匯」嘅員工組織，令到港交所嘅女權意識一下子高漲咗好多。<br>噚日「女菁匯」舉行酒會，繼續佢哋第二屆嘅「重返職場計劃」。港交所行政總裁李小加亦有出席，把口一向啷過油嘅佢大讚「選擇重返職場的女性都是不可多得的專業人才」。小加咁識得冧女，抵佢有得大享艷福，一次過同十多位女同事大合照喇。</p></body></html>
