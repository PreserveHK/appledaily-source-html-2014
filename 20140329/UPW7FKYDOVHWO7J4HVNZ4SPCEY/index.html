<html><header><meta charset="utf-8"><title>加國圖書藏神秘密碼信</title></header><body><h1>加國圖書藏神秘密碼信</h1><p>書中自有黃金屋。加拿大西安大略大學圖書館的藏書，近日發現十多封神秘密碼信件，多名密碼學愛好者合力嘗試解密都無功而還，助理教授莫法特（Mike Moffatt）現懸賞100美元（780港元）予成功解密的人。<br>莫法特本月初從圖書館借書，發現夾有一個白信封，內有一片膠樹葉和一張印有密碼的白紙（圖）。他將密碼信公開後，才發現其他借書人都有相同經歷，至今已發現至少16封同類信件，大部份都夾在書的第16至17頁，並附有一件小物件，信的左下方並有一個圖像，十分神秘。<br>英國《獨立報》</p></body></html>
