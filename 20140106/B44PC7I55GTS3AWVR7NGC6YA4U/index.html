<html><header><meta charset="utf-8"><title>馮仁昭四圍超：霍思燕谷胸復工 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：霍思燕谷胸復工 - 馮仁昭</h1><p>內地女星霍思燕舊年為老公杜江生咗個仔「小江江」後，前日首度出席公開活動，為一個護膚品站台。見到霍思燕身形已經回復苗條，着咗條粉色低胸短裙騷腿，在場傳媒即問佢有乜收身貼士，但霍思燕就話自己冇減肥：「我的兒子仍未斷奶，不敢進行激烈的減肥，多是以適量的運動加上合理的飲食幫助塑身。」<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
