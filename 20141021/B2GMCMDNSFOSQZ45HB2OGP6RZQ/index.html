<html><header><meta charset="utf-8"><title>知多啲：最佳拍檔</title></header><body><h1>知多啲：最佳拍檔</h1><p>數雅歷絲摩根的最佳拍檔定是雲芭芝。雲芭芝與摩根未曾在球會合作，但在國家隊則組成超強前鋒組合；摩根至今在國家隊交出31個助攻，當中15球是貢獻予雲芭芝的。二人在2012年同入選世界足球小姐最後3強，終由雲芭芝封后。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
