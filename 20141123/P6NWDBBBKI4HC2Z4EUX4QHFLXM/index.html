<html><header><meta charset="utf-8"><title>同唱獅子山下群星悼鬼才</title></header><body><h1>同唱獅子山下<br>群星悼鬼才</h1><p>鬼才黃霑筆下的眾多經典金曲，影響整個香港流行曲文化，而顧嘉煇作曲、霑叔填詞的《獅子山下》，以及霑叔作曲作詞、許冠傑主唱的《滄海一聲笑》，更是家傳戶曉。為紀念霑叔逝世10周年，一眾藝人、歌手特別獻唱這兩首經典金曲。</p><p>其中許志安、官恩娜、張武孝、林一峰、林二汶、草蜢、吳雨霏及鄭欣宜等獻唱《獅子山下》，而《滄海一聲笑》者，除陳慧琳、謝安琪、張敬軒、梁詠琪和羅家英外，連靚靚袁詠儀亦大開金口，齊齊透過歌聲表達對霑叔的懷念。<br>採訪：黃曉妍、張俊銘</p></body></html>
