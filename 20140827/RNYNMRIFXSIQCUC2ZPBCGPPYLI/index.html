<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港U16公佈亞錦賽名</title></header><body><h1>體訊速遞：<br>（足球）港U16公佈亞錦賽名</h1><p>香港U16代表隊昨公佈角逐亞錦賽的23人名單，早前獲山東魯能邀請跟操的林樂勤（右）及謝家榮（左）均有入選。被編入與日本、中國及澳洲同組的港隊，下月4日將啟程到比賽城巿曼谷。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
