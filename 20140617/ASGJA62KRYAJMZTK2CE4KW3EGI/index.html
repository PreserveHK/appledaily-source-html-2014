<html><header><meta charset="utf-8"><title>體壇拾趣：犧牲睇世盃軒仔奪冠</title></header><body><h1>體壇拾趣：犧牲睇世盃軒仔奪冠</h1><p>9年，原來香港有成9年未攞過亞巡保齡球賽香港站男單錦標，噚日終於由26歲嘅曾德軒（左）打破冠軍荒！其實軒仔為咗今仗都好大犧牲，呢位曼聯躉近日忍住唔睇世界盃，驚唔夠精神打比賽：「我只睇咗上周四嘅揭幕戰，呢個星期朝朝有比賽，想睇都睇唔到，好似我捧嘅荷蘭以5:1贏西班牙我都係睇精華咋！」有失必有得嘛，噚日喺南華會舉行嘅亞巡賽香港站，軒仔決賽對師兄胡兆康（右），最後以233:226攞到冠軍。女子組由印尼雪倫奪冠。</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
