<html><header><meta charset="utf-8"><title>香里奈台灣男友曝光</title></header><body><h1>香里奈台灣男友曝光</h1><p>日本女星香里奈，上周被日本雜誌刊出她與台灣男友前年6月在夏威夷被拍到的不雅床照，清純形象大損。近日有日本爆料網站在facebook找到疑是香里奈男友的人物，該名在夏威夷生活的台灣男子在facebook的英文名字叫Louis Hu。<br>疑是香里奈男友的男子，去年曾在facebook上載了自己與女友拍拖一周年紀念日拍下、擺放了鮮花的睡床照，照片下還有疑是香里奈以Angel KA之名留言寫下「I love you」。同日Louis還上載了跟女友在夏威夷吃日本火窩慶祝的照片，不過相中二人沒有出鏡。<br>撰文：張一明</p></body></html>
