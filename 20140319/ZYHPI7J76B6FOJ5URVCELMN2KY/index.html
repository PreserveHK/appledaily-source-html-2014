<html><header><meta charset="utf-8"><title>奇招對抗塞車前後車猜拳解悶</title></header><body><h1>奇招對抗塞車<br>前後車猜拳解悶</h1><p>塞車讓人百無聊賴，心浮氣躁，不如學學這兩位司機玩「包剪揼」來打發時間。<br>英國布里斯托的公路日前塞車，一名司機見到前面兩部車的司機突然伸手出窗外（圖），前車司機出「包」、後車司機出「剪」，玩起「包剪揼」，後者率先贏了。第二盤，後車司機出「揼」繼續勝了。前車隔了半晌再伸手出來，不過片段角度問題，誰勝誰負就只有他們知了。 <br>YouTube網</p></body></html>
