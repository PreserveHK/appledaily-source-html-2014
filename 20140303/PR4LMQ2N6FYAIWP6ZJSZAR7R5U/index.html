<html><header><meta charset="utf-8"><title>Style GPS：MCM花樣天堂</title></header><body><h1>Style GPS：MCM花樣天堂</h1><p>韓潮這股勢力，就連德國品牌MCM年前被韓國人收購，rebranding後即帶領背包潮流，過去數季大熱的Visetos系列，今個春夏變成金色特別版與MCM by Phenomenon系列。<br>Visetos特別版以浮誇全金backpack綴閃石與窩釘，MCM by Phenomenon的天堂綠、帝皇黃等花卉壓印圖案，更營造出夏日繽紛的感覺。<br>撰文：MR2</p></body></html>
