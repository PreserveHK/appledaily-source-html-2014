<html><header><meta charset="utf-8"><title>體壇拾趣：麥艾萊失準似喪屍</title></header><body><h1>體壇拾趣：麥艾萊失準似喪屍</h1><p>喺美國佛羅里達舉行緊嘅高球球員錦標賽，經過兩日比賽後暫時由德國嘅基馬領先，不過賽事嘅主要焦點落咗喺北愛球手麥艾萊身上。首日比賽完成後以低標準5桿成績排第2嘅麥艾萊（圖），第2日完全好似變咗另一個人咁，其中5個洞總共打出6個bogey，亦令到佢跌到落去第119位。麥艾萊仲俾外國傳媒用「喪屍」嚟寸爆佢呢日嘅差勁表現，話佢冇可能贏到冠軍喎。（now684台明日0:30am直播）</p></body></html>
