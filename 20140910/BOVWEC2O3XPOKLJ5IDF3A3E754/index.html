<html><header><meta charset="utf-8"><title>Taylor新歌唱衰Selena</title></header><body><h1>Taylor新歌唱衰Selena</h1><p>美國歌手Taylor Swift（左）一向愛將私生活變成歌曲，最近她接受《滾石》雜誌訪問，透露於去年初跟英國組合One Direction成員Harry Styles甩拖後已再沒拍拖，她說：「我不想給諧星在頒獎禮上取笑我的緋聞，我不愛看報紙寫着『小心，這個女人會創作一首歌來唱你！』所以我不拍拖。」但Taylor卻表示新歌《Bad Blood》會唱衰女性朋友：「這個人打算破壞我整個巡迴，她想撬走我的下屬。」令人聯想到跟她反面的Selena Gomez。</p></body></html>
