<html><header><meta charset="utf-8"><title>朴信惠台騷踩高踭晒兄妹情</title></header><body><h1>朴信惠台騷踩高踭晒兄妹情</h1><p>韓國女星朴信惠昨日在台北舉行粉絲見面會，一開場大會就播出她和李敏鎬在韓劇《繼承者們》的談情畫面，即時令800多名粉絲high爆。聲稱扭傷腳要取消跳舞的朴信惠，照舊再踩高踭鞋現身，更苦笑說：「一邊唱歌一邊落樓梯很難。」<br>朴信惠在哥哥朴信元的結他伴奏下，以中文演唱《My Dear》，朴信惠指看到哥哥在舞台上感覺很奇怪，哥哥就笑言可能因為自己在家都躺着不動，又反問台下粉絲妹妹應該不能談戀愛吧？沒想到粉絲竟齊吼：「可以！」<br>此外，李敏鎬前日下午在泰國出席炸雞店活動，現場人山人海。他即晚搭夜機返韓，更被影到用手遮暗瘡的相片。<br>撰文：江瑚</p></body></html>
