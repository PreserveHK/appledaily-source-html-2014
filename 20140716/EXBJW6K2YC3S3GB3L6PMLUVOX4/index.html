<html><header><meta charset="utf-8"><title>耶魯研究：好友基因相近</title></header><body><h1>耶魯研究：好友基因相近</h1><p>與人交往，有的會一見如故，火速成為好友，原來這是基因作祟。美國一項研究發現，人類傾向選擇基因相近的人做好朋友，基因相似度與相隔六代的親人一樣。<br>耶魯及加州大學聖迭戈分校研究員對麻省近2,000人進行長期健康調查，收集他們的脫氧核糖核酸（DNA），再根據他們是否朋友來比對DNA，發現互不認識的DNA是不相同，若是好友的話，DNA有1%是相近，相似度跟相隔六代的親人相若。<br>諺語常說「臭味相投」，原來朋友間嗅覺基因相似度最高，但控制免疫力的基因最不相似。<br>英國《獨立報》</p></body></html>
