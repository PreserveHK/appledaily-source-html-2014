<html><header><meta charset="utf-8"><title>Chris違反緩刑坐監</title></header><body><h1>Chris違反緩刑坐監</h1><p>美國饒舌歌手Chris Brown昨日因為違反09年打舊愛Rihanna一案的緩刑條例而被捕，即時入獄而且不准保釋。事緣Chris去年10月在華盛頓與保鑣涉嫌打人，被法官下令入戒療所上情緒管理班，直至該打人案件完成審訊為止。<br>但Chris因違反了該戒療所的規例而被趕走，警方即將他拘捕。有指Chris與戒療所工作人員發生戀情，但後來有解釋指這並非他被趕走的主因。</p></body></html>
