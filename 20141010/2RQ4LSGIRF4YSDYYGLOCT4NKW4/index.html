<html><header><meta charset="utf-8"><title>蘋果綠葉奮發前高層詐騙罪成</title></header><body><h1>蘋果綠葉<br>奮發前高層詐騙罪成</h1><p>中國環境資源（1130，前稱奮發國際）前行政總裁金圓丈夫蔡秉輝，串謀以1.8億元行賄前主席陳星洲，換取陳於2008年促使奮發以5億元超高價收購新疆一項林木種植項目，詐騙奮發及港交所。廉署拘控蔡等六人，案件在高院審訊近五個月後，陪審團裁定蔡、奮發國際一名前高層及一名會計師罪名成立。蔡昨被判入獄五年，其餘二人同判監三年。<br>案件編號：HCCC476/12</p></body></html>
