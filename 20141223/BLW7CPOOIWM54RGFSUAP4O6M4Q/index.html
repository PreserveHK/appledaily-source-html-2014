<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Angelababy搞笑冇架子 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Angelababy搞笑冇架子 - 馮仁昭</h1><p>Angelababy前晚喺北京出席電影《微愛之漸入佳境》首映，着咗黑白色露肩長裙嘅Baby，喺現場擺咗好多種搞笑嘅表情同姿勢，兼且仲好落力玩遊戲，搞到現場觀眾讚佢冇包袱又冇架子，其實今次Baby喺戲裏面嘅角色，亦同以前好唔同，佢話：「之前有觀眾睇完《花田喜事》後，話我好有喜劇天份，希望今次都可以大家睇到我搞笑一面！」<br>撰文：馮仁昭</p></body></html>
