<html><header><meta charset="utf-8"><title>K-Pop之王：日飯捐便當賀朴有天生日</title></header><body><h1>K-Pop之王：日飯捐便當賀朴有天生日</h1><p>韓團JYJ成員朴有天（圖）上月生日，宣明會昨日透露，朴有天的日本粉絲以「Happy 6002days」為題舉辦慈善拍賣活動，以及捐出2,222個「愛的便當」，籌得約660萬韓圜（約5萬港元）。另外，成員金在中及金俊秀早前亦透過該組織捐出演出收入，合共3千萬韓圜（約23萬港元）。朴有天昨日則聯同新戲《海霧》的一眾演員及導演，出席於首爾狎鷗亭舉行的電影發佈會。</p></body></html>
