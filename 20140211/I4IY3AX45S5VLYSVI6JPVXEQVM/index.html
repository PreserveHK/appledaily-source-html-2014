<html><header><meta charset="utf-8"><title>苦命雙鼻狗找到新家</title></header><body><h1>苦命雙鼻狗找到新家</h1><p>狗狗有一雙眼、一雙耳不足為奇，但英國狗狗「鼻音」居然還有雙鼻（圖），還可以分開活動兩個鼻子。可惜天生異相，多次遭主人離棄，愛護動物組織幾經辛苦才幫牠找到一個新家。<br>5個月大的「鼻音」因為先天上顎缺陷，兩個鼻孔分裂，看來像有兩個鼻般，四名狗主因嫌棄牠有雙鼻很嚇人，先後將牠遺棄，一個月前被格拉斯哥狗狗領養中心照顧。領養中心早前向全球發呼籲，結果出乎意料收到逾60宗收養查詢，遠至美國和南非都有，現在「鼻音」終找到新主人，新主人還說牠是最完美的狗狗呢！<br>英國《每日鏡報》</p></body></html>
