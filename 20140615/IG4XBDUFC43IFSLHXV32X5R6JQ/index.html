<html><header><meta charset="utf-8"><title>【自爆100】朱主席唱歌「了得」跳舞一樣咁「掂」</title></header><body><h1>【自爆100】<br>朱主席唱歌「了得」跳舞一樣咁「掂」</h1><p>大家仲記唔記得邊個「朱主席」（朱壽仁）？冇錯，就係同彭家麗合唱《從不喜歡孤單一個》而聲名大噪，更令到大家都知道佢嘅歌喉，幾咁「了得」。但原來朱主席除咗歌喉「了得」外，舞功一樣咁「掂」，今次《自爆100》，佢就會大騷舞技喇。</p><p>【622公投　我撐普選】毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com  </p></body></html>
