<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃耀明撐遊行文化 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃耀明撐遊行文化 - 馮仁昭</h1><p>黃耀明（明哥）最近都係宣傳新歌《太平山下》，噚日佢喺商台接受訪問時提到呢首歌，佢話近年覺得好多事都喺港島區發生，好似一啲大型遊行，明哥話：「有人話香港係遊行之都，我覺得香港可以畀人遊行，經常都封咗兩條行車線，容許呢啲事發生，係一件好事，可以睇到香港人好包容。」佢仲話有諗過首歌叫《扯旗山下》，但怕人容易諗到第二啲嘢，最後都係用番《太平山下》。<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
