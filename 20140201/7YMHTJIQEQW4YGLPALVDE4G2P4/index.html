<html><header><meta charset="utf-8"><title>村民依習俗　燒3層樓高炮仗</title></header><body><h1>村民依習俗　燒3層樓高炮仗</h1><p>【本報訊】爆竹一聲除舊歲，雖然香港法例禁止燃放炮仗，但新界村民維持習俗，大年初一在村內大燒炮仗，場面熱鬧。<br>按照傳統，村民會根據村內男丁相同數目，燃放相同串數的炮仗，而每串炮仗有10萬枚炮仗頭，村民利用長竹及鐵杆將炮仗垂直掛起後，長長的炮仗有3層樓高，寓意新一年「長紅」。<br>有圍村昨日合共燃放30串炮仗，歷時40分鐘，村民闔家圍觀；炮仗全部燒完時村內滿地紅紙，眾人歡呼拍掌，節日氣氛瀰漫全村。<br>馬泉崇攝</p></body></html>
