<html><header><meta charset="utf-8"><title>案件速遞：　編輯藏大麻被判守行為</title></header><body><h1>案件速遞：　<br>編輯藏大麻被判守行為</h1><p>【本報訊】《蘋果日報》港聞版前編輯凌晨在油麻地街頭被警員截查，發現身藏大麻草及含大麻草的手捲香煙，被控藏毒罪。案件昨在九龍城裁判法院再提訊，前編輯獲控方撤銷控罪，裁判官遂頒令他自簽1,000元，守行為1年。<br>案發今年2月22日凌晨1時許，被告梁恩銘（25歲）與友人途經油麻地東莞街近澄平街，巡警發現他形迹可疑遂趨前截查，從他的外套袋搜出一個藏有5.28克大麻草的膠袋，及一支含有0.37克大麻草的手捲煙。<br>案件編號：KCCC1269/14</p></body></html>
