<html><header><meta charset="utf-8"><title>舒淇「重拍」最好的時光</title></header><body><h1>舒淇「重拍」最好的時光</h1><p>舒淇日前在巴黎為意大利珠寶品牌Bulgari拍廣告，日前部份圖片曝光，以她曾做主角的《最好的時光》同名為廣告片主題。在廣告片中，舒淇坐在窗台閱讀書籍及換上晚裝的情節。舒淇之前已與此品牌結緣，今年3月曾到羅馬出席130周年活動，更與法國前第一夫人布魯妮（Carla Bruni）同場。此外，她昨日在微博上載了多幅自拍照，紮起孖辮的她面部充滿汗水及雀斑，更自嘲年紀大了出現雀斑：「不知道為何...我就是覺得臉上的缺點挺有趣的，斑斑啊，過敏啊..歲月的奔走啊..哎..怎麼樣也就這麼走一遭..有啥好在乎的」<br>撰文：唐如</p></body></html>
