<html><header><meta charset="utf-8"><title>隔牆有耳：莫宜端冇unfriend人 - 李八方</title></header><body><h1>隔牆有耳：<br>莫宜端冇unfriend人 - 李八方</h1><p>繼前淡定TVB新聞主播記者方健儀離開廉署，留下一句「香港勝在有言論自由」，似乎若有所指，前TVB記者、勞工及福利局前政治助理莫宜端（圖）亦都撰文，話當第一枚催淚彈爆發後，自己眼眶決堤，擔心中央會藉特區政府之手，使用各種專權手段叫人噤聲。莫宜端話眼見唔少朋友因政見迥異，退出群組或喺社交網站unfriend同自己政見不同嘅人，佢認為大家反抗嘅係爭取政制話語權過程中出爾反爾、集非成是嘅制度同指鹿為馬嘅宣傳機器：「為了提醒自己容忍批評，這幾天，我忍了手，沒有unfriend任何人。」</p></body></html>
