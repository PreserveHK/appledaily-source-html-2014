<html><header><meta charset="utf-8"><title>體壇拾趣：拓荒者班主捐億元抗毒</title></header><body><h1>體壇拾趣：拓荒者班主捐億元抗毒</h1><p>伊波拉病毒唔單止肆虐非洲，連美國本土都有感染個案，令到美國以至全球都好擔心；好似拓荒者班主兼微軟創辦人之一保羅阿倫（圖）就出錢出力，宣佈動用1億美元對抗伊波拉，重點係為麻省嘅醫護人員提供培訓，另外佢又捐咗超過2,600萬美元畀世界衞生組織協助非洲抗災。以保羅阿倫擁有成200億美元身家，呢筆捐款只係九牛一毛，不過正所謂好心有好報，希望拓荒者今季都有好成績。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
