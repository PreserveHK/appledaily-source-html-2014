<html><header><meta charset="utf-8"><title>求驗客手記：法甲雙雄鬥黑仔</title></header><body><h1>求驗客手記：<br>法甲雙雄鬥黑仔</h1><p>法甲雙雄喺周三嘅法足盃32強都好黑仔，其中摩納哥雖然以3:0擊敗MDA查斯利出線，但哥倫比亞前鋒法卡奧（圖）俾對手鏟跌，整傷左膝，要瞓住擔架離場，睇落傷勢非常嚴重，外國傳媒認為法卡奧有機會收「咧」，可能會踢唔到今年夏天嘅世界盃決賽周。至於另一支法甲豪門巴黎聖日耳門（PSG），就主場以1:2輸咗俾蒙彼利埃出局，今季4冠夢碎。雖然PSG射手卡雲尼有入波，但佢仲有球黃金機會，離門5碼面對空門任射，結果射咗出界。</p></body></html>
