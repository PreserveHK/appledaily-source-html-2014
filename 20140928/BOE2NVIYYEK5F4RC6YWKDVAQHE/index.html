<html><header><meta charset="utf-8"><title>花絮：日金牌泳手賽場偷相機</title></header><body><h1>花絮：日金牌泳手賽場偷相機</h1><p>代表國家出戰亞運係無上光榮嘅事，點解要手多多做小偷呢？日本泳手富田尚彌（小圖）喺出戰仁川亞運期間，因為偷咗一名南韓記者價值約6萬港幣嘅相機，已經被日本奧委會踢咗出隊，兼且要代表團團長公開鞠躬道歉（圖）。富田尚彌喺4年前廣州亞運贏咗男子200米蛙泳金牌，今屆亦喺100米蛙排第4。南韓警方透過閉路電視睇到富田喺場館扮為隊友打氣嗰陣偷相機，隨時喺呢幾日內起訴佢。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
