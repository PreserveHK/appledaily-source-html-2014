<html><header><meta charset="utf-8"><title>韓劇燒：孔孝真晒事業線</title></header><body><h1>韓劇燒：孔孝真晒事業線</h1><p>韓劇《主君的太陽》女星孔孝真日前車禍受傷，經手術及休養後，她已火速復工。前日啟程到日本沖繩會合新劇《沒關係，是愛情啊》男主角趙寅成及劇組，有網友更拍得疑似孔孝真的開工照片。而《沒》劇的第二支預告片亦於日前公開，只見孔孝真和趙寅成穿上色彩鮮艷的服飾，做出多個搞笑趣怪樣子。</p><p>此外，孔孝真早前為雜誌拍了一輯照片，模特兒出身的孔孝真大騷長腿及事業線，十分誘人。<br>撰文：施洛冰</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
