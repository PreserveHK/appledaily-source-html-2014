<html><header><meta charset="utf-8"><title>萌爆刺猬擺烏龍點解識朋友會食檸檬？</title></header><body><h1>萌爆刺猬擺烏龍<br>點解識朋友會食檸檬？</h1><p>日本人氣刺猬Marutaro在社交網站Twitter擁有超過6.7萬名追隨者，人氣旺盛，受戴寵愛的牠很喜歡交友，可惜最近「慘吃檸檬」。<br><br>片段可見，Marutaro在家中被一堆「同伴」孤立，無論牠如何用小小的鼻子又親又推，「同伴」依然對牠不瞅不睬，視若無睹。看真點，原來這些「同伴」，竟是一堆外型與刺猬有幾分相似的深啡色松果，難怪牠出盡法寶也不獲回應。片段在5月拍攝，網民都大讚Marutaro非常可愛，看過片段後倍感溫暖。</p></body></html>
