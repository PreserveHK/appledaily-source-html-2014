<html><header><meta charset="utf-8"><title>藍奕邦撐同志遊行</title></header><body><h1>藍奕邦撐同志遊行</h1><p>近年很多藝人如黃耀明及何韻詩等都勇敢出櫃，承認是同性戀，外界一向對藍奕邦的性向都有不少傳言，日前他接受商台訪問說：「咁耐都冇人影到我跟同性嘅合照做證明，其實成日都有人問，我會答呢樣重要咩？戀愛就係戀愛，我唔需要將私生活同大家分享，當係為我加啲娛樂新聞。」不過藍奕邦承認當年曾經在加拿大參加過同志遊行。<br>撰文：唐寶妮</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
