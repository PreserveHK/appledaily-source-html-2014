<html><header><meta charset="utf-8"><title>王敏德低頭族家庭</title></header><body><h1>王敏德低頭族家庭</h1><p>王敏德（Michael）與太太馬詩慧（Janet）及幼子王躍穎一家三口，昨日於荃灣出席「世界脊骨日」活動，Janet表示一家人雖沒脊骨問題，不過預防勝於治療，如果有事才醫就比較麻煩。智能電話普及之後，很多人都變成低頭族，Janet自爆全家人也是低頭分子，她說：「大人自制能力都仲高啲，不過小朋友唔係睇片就打機，個個都唔識停手，試過大家收晒手機食飯，不過一、兩次之後又不了了之。」王躍穎表示與朋友見面時會協議不用手機，如犯規便要罰錢。<br>採訪、攝影：藍文浩</p></body></html>
