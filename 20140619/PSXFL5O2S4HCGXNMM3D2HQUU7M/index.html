<html><header><meta charset="utf-8"><title>影畫館：鄭雨盛癱瘓街頭攬女</title></header><body><h1>影畫館：鄭雨盛癱瘓街頭攬女</h1><p>韓國型男鄭雨盛前日為了宣傳新片《神之一手》，奉獻第一次街上突擊約會，跟隨電視節目《演藝家中介》的攝製大隊跑到新村街頭進行錄影。當身穿藍色西裝的鄭雨盛一現身，四方八面的粉絲即刻湧至，癱瘓了附近街道。鄭雨盛出冧招派玫瑰外，又與粉絲齊齊吃炒辣年糕，甚至任攬唔嬲，將女粉絲抱到雙腳離地。同日，他亦出席了世界難民日的活動，認真頻撲。 </p><p>【我撐公投】毅行直播<br>網頁:  http://622popvote.appledaily.com  </p></body></html>
