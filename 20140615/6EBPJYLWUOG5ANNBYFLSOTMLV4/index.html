<html><header><meta charset="utf-8"><title>Mark X遭縱火焚毀</title></header><body><h1>Mark X遭縱火焚毀</h1><p>【荃　灣】<br>【本報訊】一輛停泊於荃灣梨木樹邨第三座對開露天月租車位的白色豐田Mark X私家車，昨凌晨2時許突然冒煙起火，街坊報警。<br>消防員接報到達現場，開喉射水將火救熄，惟車身已告焚毀，現場有易燃液體，相信私家車遭縱火。有目擊者稱，兩名縱火男子，駕車駛至上址向該車淋液後點火，事後拔足逃去，警方列縱火案處理，並聯絡車主協助調查。</p><p>【622公投　我撐普選】 毅行直播<br>流動版網頁︰ http://622popvote.appledaily.com <br></p></body></html>
