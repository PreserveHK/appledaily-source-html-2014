<html><header><meta charset="utf-8"><title>關仁隱事：「舉旗」走樣現橙皮紋 - 關仁</title></header><body><h1>關仁隱事：「舉旗」走樣現橙皮紋 - 關仁</h1><p>出道時走過玉女路線嘅「舉旗」，曾經俾人捧到天咁高，加上同「河粉」拍拖，本來係風光無限好，可惜最後同河粉分手，再加上啲被人包養嘅新聞，事業跌咗落谷底，最後惟有選擇嫁人。不過一向唔輸得嘅佢，早排拍咗導演「飛人」套新戲，成日着住性感內衣行嚟行去，佢都冇say no，畀着以前佢實反枱！始終今時唔同往日，不過關仁聽啲工作人員話，早十年如果見到舉旗咁着都會覺得好爽，不過𠵱家見到就有啲慘不忍睹，身形走樣，最慘係屁股位現晒橙皮紋！<br>撰文：關仁</p></body></html>
