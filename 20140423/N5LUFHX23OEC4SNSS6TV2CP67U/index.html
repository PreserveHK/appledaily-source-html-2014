<html><header><meta charset="utf-8"><title>趣趣地：紅軍名宿雲集慈善賽</title></header><body><h1>趣趣地：紅軍名宿雲集慈善賽</h1><p>今年係希斯布祿慘劇嘅25周年，為咗紀念死難者家屬多年嚟努力平反，終於喺2012年得到回報，利物浦一班名宿喺周一晚就踢咗場慈善賽，由「國王」杜格利殊帶領嘅「英國、愛爾蘭明星隊」對法國名帥侯利亞帶領嘅「世界明星隊」。有份落場嘅名宿星光熠熠，包括科拿、魯殊、希比亞同史米沙等，連國王都喺最後階段踢埋一份。呢場波所有球員都着上96號波衫，紀念死難者；最後「英愛隊」有科拿梅開二度，「世界隊」就靠史米沙同捷奴入波，雙方以2:2握手言和。</p></body></html>
