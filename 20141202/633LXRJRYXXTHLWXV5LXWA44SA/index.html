<html><header><meta charset="utf-8"><title>【自家車房】自己換　大銀幕兩分鐘乾淨晒</title></header><body><h1>【自家車房】自己換　大銀幕兩分鐘乾淨晒</h1><p>俗稱「大銀幕」的擋風玻璃很容易污糟，會影響外觀影響視線，最直接的解決方法便是按水撥，噴些清潔劑上去抹一抹。假若清潔劑用完，應如何替換呢？其實方法好簡單，市面上有不少擋風玻璃專用的清潔劑濃縮液，一般只需二、三十元，只要另外再買一支大樽裝的蒸餾水（約兩公升），按指示劑量將兩者混合，然後打開引擎蓋，加入印有水撥圖案的水箱裏就可以，全程不消兩分鐘，非常容易。</p><p>記者：姚子浩<br>攝影：潘志恆</p></body></html>
