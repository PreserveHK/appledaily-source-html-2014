<html><header><meta charset="utf-8"><title>動baby林樂風：天晴乾燥</title></header><body><h1>動baby林樂風：天晴乾燥</h1><p>今日初時部份時間多雲，最低氣溫約15度。日間天晴乾燥，但部份地區能見度較低，最高氣溫約 20 度 。吹和緩至清勁東北風，漸轉吹北風。<br>展望星期一氣溫下降，隨後數天天氣寒冷及乾燥。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
