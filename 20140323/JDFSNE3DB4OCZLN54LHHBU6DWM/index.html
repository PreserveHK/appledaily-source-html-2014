<html><header><meta charset="utf-8"><title>促設九龍城文物徑</title></header><body><h1>促設九龍城文物徑</h1><p>【本報訊】九龍城一帶古蹟不少，官方或民間多年來均建議設「九龍城文物徑」，惟政府諮詢後再無下文。古諮會成員高添強希望政府藉今次找到宋代古井的機會，重新考慮方案。高添強對九龍城歷史有濃厚興趣，對區內古蹟文物如數家珍。他指出，今次古井除了可與為人熟悉的宋王臺、九龍城寨和龍津石橋串連作文物徑，可再連接年代不同的衙前圍、侯王廟及上帝古廟等古蹟，講述九龍城歷史，「機會好難得，如果唔係沙中綫，好難喺市區做考古發掘」。<br>文物徑概念早於09年提出，但11年諮詢後再無下文。市建局計劃作文物徑景點之一的三級歷史建築東方紗廠，前年就獲批拆卸重建，只拆剩一小幅矮牆。</p></body></html>
