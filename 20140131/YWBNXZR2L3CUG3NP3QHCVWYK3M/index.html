<html><header><meta charset="utf-8"><title>5招拉筋大法　教你Office鬆一鬆</title></header><body><h1>5招拉筋大法　教你Office鬆一鬆</h1><p>5招拉筋大法 教你Office鬆一鬆不少白領一族，整天對著電腦工作，常有周身骨痛的問題，一於教你5招辦工室拉筋大法。</p><p>第一招<br>兩隻手一起舉高向上，盡量伸展保持10秒，可以拉鬆肩膊及手的肌肉。<br><br>第二招<br>把手屈起放於頭後，另一隻手壓著手肘，可拉鬆頸背肌肉。<br><br>第三招<br>雙手於背後合上，盡量向上提起，可拉鬆膊頭肌肉。<br><br>第四招<br>把手向另一方向伸直，另一隻手用力壓，拉鬆膊頭肌肉。<br><br>第五招<br>向兩邊盡量向後攤開雙手，拉鬆胸部肌肉，不過進行時小心騷擾到隔鄰同事。</p></body></html>
