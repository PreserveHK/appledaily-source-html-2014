<html><header><meta charset="utf-8"><title>退役特警連環姦夜歸女</title></header><body><h1>退役特警連環姦夜歸女</h1><p>陝西省榆林市橫山縣當局上周四（10日）將一名在當地連環強姦、搶劫的疑犯遊行示眾，全程由荷槍實彈的公安押解，之後將他押到當地廣場，並舉行集會宣佈案件偵破，吸引逾萬人圍觀。<br>這名疑犯姓艾，曾在青海當特警，接受專業訓練，退役後到當地做保安，去年11月起他在午夜時間，尾隨獨自回家的年輕女子強姦，受害者年齡介乎18至32歲。今年6月艾再次犯案，強姦一名女子後強押她到銀行提款，搶走8,000元人民幣。<br>公安本月初將艾拘捕，艾審訊時承認犯案。<br>人民網</p></body></html>
