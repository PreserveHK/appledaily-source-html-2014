<html><header><meta charset="utf-8"><title>體訊速遞：（單車）小輪車港隊征台</title></header><body><h1>體訊速遞：<br>（單車）小輪車港隊征台</h1><p>香港小輪車（圖）代表隊（BMX）明日將派出10名11至17歲小將，到台中鐵山腳單車運動村，參加土坡賽事。香港11至12歲組別的金牌選手黎維謙坦言，期待與不同地區的車手較量。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
