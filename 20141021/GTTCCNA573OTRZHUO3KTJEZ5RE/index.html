<html><header><meta charset="utf-8"><title>News Flash英發電廠大火</title></header><body><h1>News Flash<br>英發電廠大火</h1><p>英國泰晤士河谷有發電廠冷卻塔前晚失火（圖），兩個發電機組其中一個被迫關閉，50萬戶供電受影響，當局派出20輛消防車參與灌救，暫時未知起火原因，亦未知發電機組何時能重開。英國發電廠經常出現突發事故，全國7%供電因而受影響。<br>路透社</p><p>【直播學聯政府對話】<br>時間: 周二下午6時<br>雨傘革命:  http://umbrella.appledaily.com <br>YouTube:  http://bit.ly/umbrellalive </p></body></html>
