<html><header><meta charset="utf-8"><title>陳靜行善賀牛一</title></header><body><h1>陳靜行善賀牛一</h1><p>陳靜（DaDa）昨日25歲牛一，她生日前已呼籲朋友陪她到內地清遠探訪山區小朋友，前日坐言起行出發。DaDa昨日把探訪照片貼上微博，她留言：「謝謝大家陪我實現了這個生日願望。」<br>記者昨日致電DaDa，她說：「今年生日只想做啲有意義嘅嘢，朋友都陪我實現。兩日一夜嘅清遠探訪，我見到山區小朋友嘅家庭環境，我感受到自己已好幸福，好想自己有能力帶啲物資幫吓有需要嘅人。」<br>採訪：羲和</p></body></html>
