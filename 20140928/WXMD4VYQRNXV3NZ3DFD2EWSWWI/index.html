<html><header><meta charset="utf-8"><title>瞓街玩扭計　盲頭司機碌過細路仔</title></header><body><h1>瞓街玩扭計　盲頭司機碌過細路仔</h1><p>山東德州市一個社區，近日發現男童遭車輾壓事件。據拍攝到經過的閉路電視畫面，一名男童因為賭氣躺在馬路上，他的媽媽見狀，也負氣轉身走開，未料就在此時，一輛私家駛來，將男童輾傷。<br><br>據當地媒體報道，私家車煞車很快，司機從車上下來時，男童的媽媽也跑了過來，將男童緊急往院，所幸他只是腳踝有點骨裂。警方指，分析應該是車子的前輪沒有壓倒男童，後輪可能碰了一下子。而這已是一周之內第3宗小區交通事故，受傷的多是孩童。<br><br>齊魯網</p></body></html>
