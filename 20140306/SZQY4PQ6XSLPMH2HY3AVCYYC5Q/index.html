<html><header><meta charset="utf-8"><title>馮仁昭四圍超：巫啟賢新碟唔收歌酬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：巫啟賢新碟唔收歌酬 - 馮仁昭</h1><p>下月初喺演藝學院舉行演唱會嘅巫啟賢，噚日喺黃埔舉行記招，鍾舒漫、許靖韻同洪卓立讀出佢嘅威水史，點知洪卓立發台瘟將破紀錄唱片銷量180萬張講成180張。巫啟賢今次搵到好友蘇永康擔任形象顧問，但表明唔着透視裝，今次佢當係錄靚聲碟，所以唔收歌酬，佢話：「平時錄碟只係70萬，今次成本要成300萬，係一隻富音樂性同紀念價值嘅碟。」<br>撰文：馮仁昭</p></body></html>
