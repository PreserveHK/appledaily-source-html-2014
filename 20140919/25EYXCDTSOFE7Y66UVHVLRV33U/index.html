<html><header><meta charset="utf-8"><title>揀蘇格蘭還是英格蘭？</title></header><body><h1>揀蘇格蘭還是英格蘭？</h1><p>蘇格蘭今日（9月18日）公投，選留英還是獨立？暫時未知。香港人當然沒份參與這次投票，但到餐廳點菜卻有得揀。<br><br>中環蘇豪區的Yorkshire Pudding，就來個英蘇大對決，即日至9月30日，推出英格蘭及蘇格蘭兩款套餐，菜式包括蘇格蘭三文魚 vs 英式大蝦沙律；蘇格蘭帶子 vs 英式炸魚薯條；蘇格蘭水果蛋糕 vs 英式雜苺忌廉蛋白脆餅（Eton Mess)，全部配蘇格蘭威士忌或英國的 Fullers 啤酒。<br><br>到底你揀英格蘭還是蘇格蘭？</p><p>地址：中環蘇豪士丹頓街6-8號<br>查詢：2536 9968<br><br>記者：譚偉健</p></body></html>
