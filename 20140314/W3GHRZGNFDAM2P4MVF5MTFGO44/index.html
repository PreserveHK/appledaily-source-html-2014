<html><header><meta charset="utf-8"><title>黎瑞恩經濟被封鎖</title></header><body><h1>黎瑞恩經濟被封鎖</h1><p>黎瑞恩與老公曾智明傳出婚變後，被指戀上免稅店大王鄭應南，昨日有報道指曾智明知道黎瑞恩有新歡後感到不滿，沒收了一張信用卡，實行局部經濟封鎖，又指鄭應南與黎瑞恩戀情曝光後，遭分居十年但關係友好的前妻詐型，故男方連日潛水。</p><p>為了離開是非地，黎瑞恩索性提前帶一對子女到英國讀書兼適應新生活，上星期有人目睹她在尖沙嘴的升學中心，為子女辦理入學手續。在貴賓房逗留兩個多小時的黎瑞恩，突然情緒激動地與電話中人爭執錢銀問題，黎瑞恩更不理旁人爆出一句：「少少錢都唔肯畀？」似乎為家事煩惱！<br>撰文：張曦彤</p></body></html>
