<html><header><meta charset="utf-8"><title>甘比子女向小天后偷師</title></header><body><h1>甘比子女向小天后偷師</h1><p>Connie Talbot在《全英一叮》一曲成名成為英國小天后，前晚Connie在香港理工大學表演，劉鑾雄女友甘比手抱兒子Joseph及女兒劉秀樺到場，卻未見大劉的蹤影。<br>同場的黃浩及徐淑敏拖着大女黃心瑤（Vianna）和二女黃心柔（Renee），黃浩表示Vianna視Connie Talbot為偶像，記者問Vianna會否唱Connie Talbot的歌，黃浩即叫女兒唱給大家聽，但她怕醜不肯唱。當晚Connie Talbot唱完第一首歌之後，在台上表示很開心再次來港演出，並感謝在場觀眾欣賞。<br>採訪：黃曉妍 <br>攝影：陳慧安</p></body></html>
