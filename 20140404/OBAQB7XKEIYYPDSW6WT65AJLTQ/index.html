<html><header><meta charset="utf-8"><title>隔牆有耳 ：EQ被嘲旅遊界議員 - 李八方</title></header><body><h1>隔牆有耳 ：<br>EQ被嘲旅遊界議員 - 李八方</h1><p>狼振英被揭發2012年上任以嚟20幾個月，請咗五次大假，平均四個幾月就放假一次，加上成日內交，似離岸特首多啲！但講到「放假王」，立法會有個議員都好出名，新界東直選嘅民建聯葛珮帆EQ，不時被同僚笑佢更似旅遊界議員，三幾個月就唔見人，仲喺fb大晒旅行相。<br>八方粗略數過EQ喺2012年10月上任以嚟，已去過德國、馬爾代夫、埃及、杜拜等，加上跟國泰團去法國、隨立法會到韓國同歐洲考察，足迹幾乎遍佈全世界。</p></body></html>
