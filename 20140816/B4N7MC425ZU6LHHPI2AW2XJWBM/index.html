<html><header><meta charset="utf-8"><title>《深夜食堂》劇集電影打孖上</title></header><body><h1>《深夜食堂》劇集電影打孖上</h1><p>講述破舊小食堂客人的種種動人故事的人氣日劇《深夜食堂》，昨日宣佈再次添食，將於10月推出《深夜食堂3》，更會拍攝電影版，安排於明年1月在日本上映，主角仍是老戲骨小林薰。改編自漫畫的《深夜》劇，除了客人的故事之外，每集亦講述一種料理，並會提供料理小貼士，因而大受歡迎，漫畫已賣出230萬本。據指在《深夜3》當中，更會邀請「阿信」田中裕子、多部未華子等女星客串。</p></body></html>
