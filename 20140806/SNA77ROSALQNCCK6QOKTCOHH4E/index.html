<html><header><meta charset="utf-8"><title>軒仔唱能量歌訴心聲</title></header><body><h1>軒仔唱能量歌訴心聲</h1><p>張敬軒將於10月24至25日在紅館舉行個唱，昨日在尖沙嘴開記者會，並宣佈加開26日一場，現場他獲高層吳雨送留聲機，之後眾人在台上敲打燈膽喻意個唱爆燈。軒仔加盟英皇近一年只推出過單曲，歌曲版權屬舊公司，故今次個唱並不會出影音產品。<br>軒仔將邀請影帝級人馬如黃秋生等任演唱會嘉賓，亦感激劉德華給他機會演舞台劇，會邀請對方來睇騷。軒仔呼籲觀眾準時8點15分進場，他還會在場分享這幾年心路歷程，更說：「最近社會氣氛唔好，唱啲有治療效果嘅歌。有高人話喺呢行似太陽，職責帶畀人正能量。」<br>採訪、攝影：王連連</p></body></html>
