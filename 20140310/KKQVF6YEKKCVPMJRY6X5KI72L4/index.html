<html><header><meta charset="utf-8"><title>Style GPS：<br>Stella McCartney Kids店登場</title></header><body><h1>Style GPS：<br>Stella McCartney Kids店登場</h1><p>英國天之驕女Stella McCartney的男裝女穿把戲獲大批名人捧場，其童裝系列則有小fashionista碧咸女哈七為粉絲，品牌瞄準香港與內地靚媽的高消費力，全球首間Stella McCartney Kids童裝專門店後日在海港城開幕，潮媽何志恩與李嘉慧等將攜子女撐場。<br>新店櫥窗擺放巨型玩具機械人，店內設抽象的路軌裝置和立體幾何形狀陳列架，試身室牆壁掛滿曾於巴黎時裝騷請柬上出現的卡通眼睛，以七彩玩味搶佔親子市場。<br>撰文：MR2</p></body></html>
