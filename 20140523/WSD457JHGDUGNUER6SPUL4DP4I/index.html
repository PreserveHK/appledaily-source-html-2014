<html><header><meta charset="utf-8"><title>偉易達純利升1%</title></header><body><h1>偉易達純利升1%</h1><p>【本報訊】偉易達（303）總裁彭景輝表示，據國際調查顯示，偉易達連續兩年於全球嬰兒及學前電子教育玩具市場位列第一位；他指由於相關調查只是兩年前才開始，對於之前的情況，他相信「都係我哋第一」。<br>集團公佈截至3月止年度業績，純利微升0.9%至2.33億美元；末期息每股64美仙，與去年度持平；每股盈利81.1美仙，升0.6美仙。<br>展望今年，主席黃子欣稱目標為爭取收入保持增長，美國市場繼續穩定復蘇，歐洲經濟在改善，今年重點拓展亞洲特別是中國市場；並會於內地建新廠房作承包業務，預期明年中投產，產能將提升25%。</p></body></html>
