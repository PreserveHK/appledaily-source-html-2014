<html><header><meta charset="utf-8"><title>隔牆有耳：蘋果籃隊掛黃絲帶 - 李八方</title></header><body><h1>隔牆有耳：<br>蘋果籃隊掛黃絲帶 - 李八方</h1><p>一條黃絲帶，係追求真普選，力抗強權暴政嘅象徵，呢陣黃絲帶風更加吹到籃球場上。由香港體育記者協會主辦嘅傳媒盃籃球錦標賽，噚日舉辦多場分組賽，其中《蘋果日報》嘅一隊，個個隊員都掛上黃絲帶，以示對真普選、真民主嘅支持。<br>賽事喺將軍澳單車館舉行，唔知係咪黃絲帶嚟好運，《蘋果日報》噚日同鳳凰衛視作賽，結果《蘋果日報》以51:33力壓鳳凰衛視。如果大家想睇吓不同傳媒機構員工嘅打波風采，下月9日可以到北河街體育館觀賽，屆時有6場賽事，唔知到時各區佔領行動散咗水未？《蘋果日報》隊員仲使唔使帶住條黃絲帶作賽呢？</p></body></html>
