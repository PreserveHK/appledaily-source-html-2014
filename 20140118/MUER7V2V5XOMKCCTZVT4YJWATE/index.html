<html><header><meta charset="utf-8"><title>各區突發簡訊：狂徒掟火掃帚地拖落街</title></header><body><h1>各區突發簡訊：<br>狂徒掟火掃帚地拖落街</h1><p>【大　埔】<br>【本報訊】昨凌晨1時40分，一名女途人路經大埔太和邨亨和樓時，身後突然有雜物由高處墮下，包括一柄着火的掃帚和已經燒爛的地拖，幸沒有被擊中，但已嚇至魂飛魄散。消防員接報到場時火種熄滅，保安員稱大半小時前，亦有人將燒過的波鞋掟落街，稍後消防員在亨和樓16樓梯間，發現有燒毀的雜物，懷疑有人燒物件後再將它拋落街，警方已接手調查。</p></body></html>
