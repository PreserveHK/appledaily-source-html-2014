<html><header><meta charset="utf-8"><title>中西有別：占星利阿根廷</title></header><body><h1>中西有別：占星利阿根廷</h1><p>外國都有不少網站以星座估計今屆世界盃冠軍誰屬，其中最多人談論是今年木星重回巨蟹座，剛好與66年英格蘭奪世界盃的情況相似，原以為英格蘭今屆機會極大，可惜該隊已率先出局。<br>餘下最有冠軍相的是阿根廷，該隊靈魂人物美斯的太陽星座更是巨蟹座，絕對是冠軍大熱門。如果荷蘭能打入決賽，當日的星象也大利該國奪標，不過就要先在前面的賽事中排除萬難了。各大星座預言也沒有選主辦國巴西為今屆冠軍，看來今次真的是中西各有不同取向。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
