<html><header><meta charset="utf-8"><title>韓劇燒：崔智友遊中環權權嘆果汁</title></header><body><h1>韓劇燒：崔智友遊中環權權嘆果汁</h1><p>《天國的階梯》拍檔權相佑及崔智友主演的新劇《誘惑》日前來港取景，昨日他們前後腳現身九龍海逸君綽酒店，再合體拍攝。拍攝前，權權及崔智友先自由活動，約下午1時，權權在工作人員陪同下返回酒店。</p><p>雖然權權一度遮面避開鏡頭，但聽到記者跟他說早晨時仍以微笑回應，其後更在微博上載在尖東飲西瓜汁的相片。之後，以白T恤透黑bra現身的崔智友，由酒店出發到中環國際金融中心，原來打算輕鬆購物的她可能見現場太多記者，一直以手遮面，更突然由扶手電梯跑回頭，避過記者，直接上車返回酒店拍攝。<br>採訪、攝影：藍文浩</p></body></html>
