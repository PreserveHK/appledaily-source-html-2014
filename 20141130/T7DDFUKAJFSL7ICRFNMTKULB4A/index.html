<html><header><meta charset="utf-8"><title>中谷新劇寸日本貝多芬</title></header><body><h1>中谷新劇寸日本貝多芬</h1><p>日本演技派女星中谷美紀，昨日宣佈為富士台拍攝新劇《槍手》，劇名即被聯想到今年哄動日本的「日本貝多芬事件」，有日本貝多芬之稱的著名作曲家佐村河內守，被其背後的槍手踢爆他18年來全由槍手代作曲，更指他扮聾。富士台將這事件改編成劇集，但主角由男變女，作曲家轉為小說作家，中谷背後的槍手就由水川麻美飾演。中谷表示接演這角色後，即花了兩個半小時去看佐村被踢爆後的記者會作為參考。</p></body></html>
