<html><header><meta charset="utf-8"><title>【飲食男女】富哥傳授　蘿蔔糕</title></header><body><h1>【飲食男女】富哥傳授　蘿蔔糕</h1><p>富哥傳授蘿蔔糕的做法：<br><br>1.蘿蔔刨絲。<br><br>2.粘米粉、粟粉用1斤上湯撈勻。<br><br>3.倒入一密篩，以免粉漿有粉粒。<br><br>4.臘腸、膶腸切粒，蝦米磨碎。全部下鑊先炒香。<br><br>5.將蘿蔔絲加入鑊，加入餘下的上湯。放入胡椒粉、鹽、片糖拌勻，倒入粉漿，跟蘿蔔一起煮滾。<br><br>6.熄火，將粉漿倒入糕盤，蒸1小時便可上桌。</p></body></html>
