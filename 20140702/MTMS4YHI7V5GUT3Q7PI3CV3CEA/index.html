<html><header><meta charset="utf-8"><title>四英男闖屋偷兔虐殺拍片</title></header><body><h1>四英男闖屋偷兔虐殺拍片</h1><p>英國達勒姆郡發生令人髮指的虐畜案，四名男子深夜闖入民居偷走兔子，再將虐殺兔子的過程拍片放上網。<br>阿特金森三周前買了一對兔子送給三名子女，但上周六早上發現白色雌兔珀西（Percy）不見了。周日早上，有朋友告訴她在社交網站看到一條虐待兔子的短片，她驚見貌似珀西的兔子被三名裸男帶入浴缸洗澡（圖），再用火燒牠，然後拋出窗外。<br>阿特金森隨即報警，警方拘捕四名涉案的16至20歲男子，其中三人獲准保釋，一人仍被拘留。阿特金森及大批網民批評疑犯的做法不人道、卑劣及惡心，應予以嚴懲。阿特金森和孩子得知珀西慘遭毒手後傷心欲絕，徹夜難眠。<br>英國《每日郵報》</p></body></html>
