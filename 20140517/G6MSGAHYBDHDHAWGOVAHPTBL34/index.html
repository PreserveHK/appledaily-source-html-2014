<html><header><meta charset="utf-8"><title>Mr.寸「小小方」誇張</title></header><body><h1>Mr.寸「小小方」誇張</h1><p>Mr.前晚與Master Mic在灣仔舉行音樂會，對於方力申變「筋肉人」拍內褲廣告，Mr.稱太辛苦，就算幾百萬酬勞都不會做，已為人父的Tom說：「練到咁大隻彈結他唔好睇，好似玩具公仔。」提到「小小方」誇張激凸，他們說：「我哋5個加埋應該都冇佢咁多。」另外，方力申昨日在灣仔出席畫展，他獲悉Mr.的讚賞後，他笑說：「其實呢啲嘢咪好似女性咁，因應場合需要而有所不同！」</p></body></html>
