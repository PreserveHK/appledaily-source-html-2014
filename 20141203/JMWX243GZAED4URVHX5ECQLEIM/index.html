<html><header><meta charset="utf-8"><title>瑞典流動酒店隨傳隨到</title></header><body><h1>瑞典流動酒店隨傳隨到</h1><p>瑞典Scandic酒店集團推出由貨櫃改裝的流動酒店（圖）作招徠，豪華舒適的酒店房真正隨傳隨到，幾乎可按顧客的需要在北歐任何地方過夜，體驗非一般的住宿享受。<br>該流動酒店內櫳與一般酒店標準房間無異，面積約194平方呎，設有客廳、雙人床、浴室，以至露台，可外接電源或用發電機供電。集團聲稱只要有路到達的地方都可送上流動酒店，目前已出動多次，曾放過在沙灘、湖畔、主題公園、高球場。房租一晚連早餐要2,500克朗（2,605港元），屬高檔酒店收費，但有顧客覺得能獨享窗外美景，體驗無價。<br>英國《獨立報》</p></body></html>
