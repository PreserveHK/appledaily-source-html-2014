<html><header><meta charset="utf-8"><title>4,802元住占士邦套房做007</title></header><body><h1>4,802元住占士邦套房做007</h1><p>很多鐵金剛迷都嚮往過一過占士邦（圖）執行危險任務、風流生活的癮頭，男士們終於有這個機會，就是入住法國巴黎Seven Hotel的007主題套房。<br>這間占士邦主題套房房號當然是「007」號，裝飾充滿電影感，牆上畫有邦女郎和占士邦持槍招牌姿勢海報，枱燈綴以金色手槍，配備62吋大電視不停播放007系列電影，讓住客時刻重溫經典場面。酒店更設土耳其澡堂及酒吧，讓住客可隨時享用和到酒吧流連結識女伴。<br>占士邦套房索價不菲，每晚房租370英鎊（4,802港元），但對占士邦迷來說相信是物有所值。<br>英國《每日郵報》</p></body></html>
