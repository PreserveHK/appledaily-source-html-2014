<html><header><meta charset="utf-8"><title>體壇拾趣：迪祖許諾娶未婚妻</title></header><body><h1>體壇拾趣：<br>迪祖許諾娶未婚妻</h1><p>塞爾維亞網球手迪祖高域日前喺塞國電視台一個清談節目度承諾，即將迎娶同佢一齊超過8年嘅未婚妻列絲迪。佢同列絲迪咁講：「喺幾個月之後，你就會同我一樣姓。」之前英國球手梅禮喺Twitter話會同佢女友施雅絲結婚，點知之後反口，話自己只係講吓笑，希望迪祖會兌現承諾啦！另外，瑞士天王費達拿喺Twitter表示，會喺4月頭幫瑞士出戰對哈薩克嘅台維斯盃世界組8強賽。</p></body></html>
