<html><header><meta charset="utf-8"><title>遍地老鼠屎　英噁心外賣店污糟過公廁</title></header><body><h1>遍地老鼠屎　英噁心外賣店污糟過公廁</h1><p>英國一間中餐外賣店，因衞生情況太惡劣，滿地老鼠屎，而被禁止營業。<br><br>這間位於漢普郡的外賣店，衞生督察上周巡視時，發現店內地板有老鼠屎、員工廁所沒有洗手設備、使用的毛巾很污穢、雞隻隨意放在膠桶內解凍。衞生督察指外賣店的衞生情況，是他們見過最差的一間。<br><br>外賣店東主被罰超過8萬港元的罰款及訴訟費，及半年不得經營食品行業。<br><br>英國《都市報》</p></body></html>
