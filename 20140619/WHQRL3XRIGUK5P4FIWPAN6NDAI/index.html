<html><header><meta charset="utf-8"><title>影畫館：孔侑洛城睇棒球</title></header><body><h1>影畫館：孔侑洛城睇棒球</h1><p>全城狂捧世界盃，不過身為棒球粉絲的韓片《嫌疑犯》男星孔侑一於好少理，前日被影到現身洛杉磯的球場，為出賽的同鄉選手柳賢振打氣。當日孔侑和朋友一起到場，他穿上洛杉磯道奇隊球衣，全副裝備上陣，睇到肉緊時更振臂高呼。事務所說：「孔侑並非特地飛往美國觀看比賽，只是剛巧在當地有工作，抽到時間便去捧場。」又指孔侑會多留幾天才返韓國。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
