<html><header><meta charset="utf-8"><title>【潮流】媽媽注意！即掃Tommy Bear派對公主裙</title></header><body><h1>【潮流】媽媽注意！即掃Tommy Bear派對公主裙</h1><p>媽媽，聖誕快到了，阿妹買裙未？未？咁點去party？專賣童裝嘅Tommy Bear，有大量出口貨辦公主派對裙割價，出口澳洲的Que Hermosa立體剪裁公主裙，百零蚊有交易，亦有出口美國的Bonnie Jean粉紅背心裙仔，著上阿女身上，Elsa都即時行埋一邊。仲有頭箍配飾等，手快有手慢冇！媽媽，快啲行動喇！</p><p>網址： http://www.tommybearhk.com  <br><br>記者：譚偉健</p></body></html>
