<html><header><meta charset="utf-8"><title>潑婦罵老公罰$3,500</title></header><body><h1>潑婦罵老公罰$3,500</h1><p>大吵大鬧也算犯法？無錯！英國45歲潑婦格里菲斯（Julie Griffiths 圖）上月不滿老公諾曼買錯彩票，大聲喪罵丈夫45分鐘，違反「反社會行為」禁制令，被法庭罰款270鎊（3,500港元）。<br>格里菲斯脾氣暴躁，經常因芝麻小事大罵丈夫，鄰居不勝其煩，兩年前她因鬧老公被人投訴聲浪過大，當局在安裝聲浪偵測儀後證實屬實，法庭頒令禁止她尖叫、大喊或狂拍門5年。她去年4月和老公吵架，首度違反禁令，上月再因老公買錯彩票而大動肝火，有鄰居投訴之餘，更用手機錄下她的噪音，以證明她鬧老公越鬧越大聲。<br>英國《每日鏡報》</p></body></html>
