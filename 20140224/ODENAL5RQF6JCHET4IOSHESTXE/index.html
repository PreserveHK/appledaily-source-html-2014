<html><header><meta charset="utf-8"><title>安娜柏金熟練湊龍鳳B</title></header><body><h1>安娜柏金熟練湊龍鳳B</h1><p>現年31歲的美劇《真愛如血》（True Blood）女星安娜柏金（Anna Paquin），昨日於洛杉磯湊着17個月大的一對龍鳳胎Charlie與Poppy外出散步，安娜胸前孭一個、手推一個，難得這位事業型女性湊仔亦表現得十專業，絕無手忙腳亂，一對龍鳳B看上去極度舒適自在。<br></p><p>馬修輕鬆踩板</p><p>此外，《續命梟雄》（Dallas Buyers Club）男星馬修麥康納希（Matthew McConaughey）前日亦跟老婆Camila Alves於加州馬里布公園湊仔，兒子Leni開心玩滑板車，44歲的馬修則抱着愛犬狂踩滑板。<br>撰文：盧葦</p></body></html>
