<html><header><meta charset="utf-8"><title>【煲劇學韓文】李多海　韓版Paris Hilton！</title></header><body><h1>【煲劇學韓文】李多海　韓版Paris Hilton！</h1><p>《Hotel King》女主角李多海，有點像韓版Paris Hilton，因她是酒店的太子女。她有個較土氣的名字叫福順「복순」(拼音：仆soon)，但她嫌這名字太土氣，改了一個富時代感的名字叫阿莫奈「아모네」(拼音：亞摸呢 )。</p><p>男主角李東旭是酒店的經理，和女主角李多海有鬥氣的場面。李東旭角色名字是車載晥「차재완」(拼音：差車彎)。</p></body></html>
