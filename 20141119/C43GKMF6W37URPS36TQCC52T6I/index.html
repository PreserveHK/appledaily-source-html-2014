<html><header><meta charset="utf-8"><title>橫刀奪愛：愛得盲目</title></header><body><h1>橫刀奪愛：愛得盲目</h1><p>29歲的Mandy Lieu高調做小三，介入太陽娛樂老闆周焯華（洗米華）與陳慧玲的婚姻，其實圈中也有很多藝人陷三角戀。今年5月，李悅彤（Liddy）被本報踢爆與導演彭順於圓方啜爆睇戲，最後彭順飛往馬來西亞向老婆李心潔負荊請罪。</p><p>至於馬賽去年也曾介入汪子琦與富婆Laura Lee的同性婚姻。而港視藝人周家怡，今年9月與有同居女友的林國斌同赴台灣出席電影慶功宴，有指二人暗交長達7年。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
