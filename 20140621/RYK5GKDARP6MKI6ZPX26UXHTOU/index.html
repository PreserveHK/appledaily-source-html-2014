<html><header><meta charset="utf-8"><title>新牛仔褲唔洗就著　大腿生滿恐怖粒粒</title></header><body><h1>新牛仔褲唔洗就著　大腿生滿恐怖粒粒</h1><p>台灣新北市37歲王先生，月初到菲律賓旅遊，期間於當地購買特價牛仔褲，豈料返台後穿着，未幾大腿竟突然嚴重紅腫發癢，更長滿無數恐怖的小水泡，水泡一抓破便滲水不止。王先生驚恐萬分，大腿如長疱疹，幸及時求診醫始痊癒。<br><br>王先生及後獲悉紅腫發癢是因牛仔褲布料上的甲醛，導致接觸性皮膚炎。皮膚科醫師表示，部份生產商為令衣物抗皺，會於布料中添加甲醛。由於甲醛容易刺激皮膚，導致過敏發炎，建議新買衣褲最好清洗後再穿着。<br><br>台灣《蘋果日報》<br><br>【我撐公投】網頁：<br> http://622popvote.appledaily.com </p></body></html>
