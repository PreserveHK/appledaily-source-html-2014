<html><header><meta charset="utf-8"><title>《變形4》全球收23億</title></header><body><h1>《變形4》全球收23億</h1><p>《變形金剛：殲滅世紀》（Transformers：Age of Extinction）上周四於全球各地相繼上映，周末已於全球狂收3億美元（約23億港元），當中包括內地的6.13億人民幣，而電影上周四於港開畫後幾天合計亦收得3,724萬港元票房，成為香港歷來周末票房冠軍。《變形4》男角麥克華堡（Mark Wahlberg）及李冰冰等，昨日盛裝到德國柏林宣傳新戲。<br>美聯社</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/  </p></body></html>
