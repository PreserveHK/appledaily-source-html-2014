<html><header><meta charset="utf-8"><title>森巴嘉年華：穆斯林球星好頭痕</title></header><body><h1>森巴嘉年華：穆斯林球星好頭痕</h1><p>伊斯蘭教每年都有齋月，喺嗰個月內，所有穆斯林（即係伊斯蘭教徒）喺日出之後禁止飲食。今年嘅齋月由6月28號開始，撞正世盃，係1986年以嚟第一次。世盃球星嚟講，賓施馬、奧斯爾、托尼兄弟都係較出名嘅穆斯林，而波斯尼亞更有大半隊球員都係。不過其實有啲穆斯林球員未必會跟足規矩嘅，始終工作需要，阿拉應該會體諒。如果要守足規矩，都仲有個好消息，因為巴西家陣係冬天，太陽早咗落山，穆斯林可以早啲食飯！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
