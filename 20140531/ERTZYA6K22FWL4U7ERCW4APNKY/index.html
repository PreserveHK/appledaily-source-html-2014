<html><header><meta charset="utf-8"><title>襲畢佬記者先捱禁制令</title></header><body><h1>襲畢佬記者先捱禁制令</h1><p>荷李活型男畢彼特（Brad Pitt）前日孖伴侶安琪蓮娜祖莉（Angelina Jolie），出席電影《黑魔后：沉睡魔咒》（Maleficent）首映時，被烏克蘭記者Vitalii Sediuk（下圖）襲擊。雖然畢佬最後沒有受傷，但法庭已即頒臨時禁制令，禁止Vitalii五日內埋畢佬身。另外，Vitalii由於屢犯前科，因此洛杉磯法庭考慮完全禁止他出席任何在荷李活的名人活動。</p><p>【壹錘定音.李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk </p></body></html>
