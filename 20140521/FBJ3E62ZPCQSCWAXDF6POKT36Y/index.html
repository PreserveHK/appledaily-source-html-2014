<html><header><meta charset="utf-8"><title>謝玲玲向兒子催婚</title></header><body><h1>謝玲玲向兒子催婚</h1><p>謝玲玲昨晚出席在尖沙嘴舉行的法國五月藝術節活動，剛剛嫁女榮升外母的謝玲玲，對於女兒林恬兒成為人妻，她坦言：「每個婚禮細節都好感動，時間過得真係好快，雖然我唔捨得，但係又好開心，因為搵到個人幫我，令我唔使操心。」問到她會否向其他仔女催婚？她笑說：「我想孝賢快啲有家庭，有人睇住佢，不過呢啲嘢控制唔到，要睇緣份。」<br>昨日是虞茱迪的生日，她在活動中說：「小朋友有送禮物，不過反而收到訊息係最開心，我買咗隻Dior手錶送畀自己。」剛宣佈與榮文蔚離婚的阮偉文亦有現身，但未有接受訪問。<br>採訪：林嘉慈　<br>攝影：沈健程</p></body></html>
