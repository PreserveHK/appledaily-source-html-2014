<html><header><meta charset="utf-8"><title>北韓高官淫亂K房　囡囡附加「特別服務」</title></header><body><h1>北韓高官淫亂K房　囡囡附加「特別服務」</h1><p>南韓一名牧師，偷拍北韓卡拉OK實況，短片在網上曝光，看到卡拉OK內，有女子與男顧客跳貼身舞，2人更「互磨」身體。<br><br>網上流傳疑似是短片濃縮版，見到相信是卡拉OK女侍應的女子，為男顧客斟酒，又陪客人唱歌。短片又見到兩對男女，在房內大跳貼身舞。短片上半段右上角，標示在2014年拍攝<br><br>牧師金聖恩指北韓的卡拉OK內，不但有女郎陪飲酒跳舞，更為男顧客「提供服務」。卡拉OK由中國資金開設，主要顧客是與中國做生意的北韓商人和官員。<br><br>台灣東森新聞<br></p></body></html>
