<html><header><meta charset="utf-8"><title>抵南京頸巾贈粉絲</title></header><body><h1>抵南京頸巾贈粉絲</h1><p>雖然新片《江南1970》下月才公映，但李敏鎬已把握機會谷新片。前日他現身南京一個服裝品牌舉行的粉絲見面會，預先跟粉絲慶祝聖誕，他抽出3位幸運粉絲，送上頸巾作為聖誕禮物，更親手幫她們戴上，令台下粉絲非常妒忌。問到會為家人揀選甚麼聖誕禮物時，李敏鎬指首選是衣服。<br><br>作為「長腿Oppa」的李敏鎬，亦提到以前買褲的辛酸，他說：「以前買褲都會覺得褲腳很短，只好揀選歐美品牌，但現時韓國男生越來越高，所以買褲方便了。」他又提到去年在家中過聖誕節，今年正考慮是否出外度過，而李敏鎬離開前，更主動跟粉絲握手道別。<br>撰文：金美兒</p></body></html>
