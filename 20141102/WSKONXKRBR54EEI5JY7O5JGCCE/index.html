<html><header><meta charset="utf-8"><title>法修例動物不再是家具</title></header><body><h1>法修例動物不再是家具</h1><p>原來法國在200年前拿破崙立下的《民法典》中，一直將動物定義為「家具」，國會近日通過新法，令動物在法律上的地位由死物「榮升」為「具有感覺的生物」。<br>愛護動物團體不滿法例過時，兩年來積極爭取為動物提升地位，「當年的法例未能反映現今人類對動物的感情」。新法例的「具有感覺的生物」定義只包括貓、狗（圖）等寵物及禽畜，不會擴大至野生動物。<br>根據現時的法國法例，虐待或殘酷對待動物，最高刑罰為監禁兩年和罰款3萬歐元（29萬港元）。<br>英國《每日電訊報》</p></body></html>
