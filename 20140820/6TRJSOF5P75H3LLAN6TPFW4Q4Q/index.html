<html><header><meta charset="utf-8"><title>【壹錘定音】我爸是成龍　公安好手鬆？</title></header><body><h1>【壹錘定音】<br>我爸是成龍　公安好手鬆？</h1><p>《壹錘定音》主持李慧玲討論房祖名及柯震東涉毒案件，指出案件是在事件發生後一星期才被網民揭發，按理如果依法辦事，不需要等一整個星期。慧玲又質疑在消息未公佈期間，當局可能與成龍「有數講，有談判餘地」，因而獲厚待。<br><br>慧玲又認為，現今香港網民將成龍捲入房祖名涉毒案中，這顯示港人在某程度上受到大陸「我爸是李剛」事件影響。慧玲又指大陸文化近年來不知不覺間滲入香港，擔心香港一直以來的生活方式和制度會受到侵蝕。</p></body></html>
