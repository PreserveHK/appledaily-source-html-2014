<html><header><meta charset="utf-8"><title>薛凱琪自嘲似長頸鹿</title></header><body><h1>薛凱琪自嘲似長頸鹿</h1><p>薛凱琪（Fiona）當年因為剪短頭髮而暴露了頸長，於是被人嘲笑做長頸鹿，不過近年她已經不介懷， 昨日她在Instagram貼了一張相，相中見到身穿黑色大褸的Fiona，在一間叫ZOO COFFEE的店舖內，坐在一隻巨型長頸鹿的公仔上合照，她更搞笑地說：「自己揹自己！」不少網友見狀留言大讚很可愛，當然亦有人讚她勇氣可嘉！</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
