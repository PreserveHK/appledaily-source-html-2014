<html><header><meta charset="utf-8"><title>阿奴有埋韋大帝同曼城鬥攻好睇囉</title></header><body><h1>阿奴有埋韋大帝<br>同曼城鬥攻好睇囉</h1><p>國際賽期後，英超周末戰火重燃，早場馬上有大戰，阿仙奴主場迎曼城，惡鬥難免。對兵工廠來說，轉會窗關閉前，羅致了曼聯前鋒韋碧克，加強球隊入球能力，「韋大帝」歐國盃外圍賽替英格蘭上陣，立即個人建兩功，助三獅擊敗瑞士，小組旗開得勝，同時力證自己屬一級射手，士哥是他的拿手好戲；所以今周末首次為阿仙奴披甲，正好是「韋大帝」繼續展示神級能力的好機會。適逢1.5億巨獎六合彩亦在同晚開彩，看畢兵曼大戰，再等六合彩揭盅，說不定周末晚上收穫豐富。</p></body></html>
