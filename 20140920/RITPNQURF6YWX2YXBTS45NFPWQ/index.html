<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國影星佐治古尼被四仔女星Ginger Lynn Allen爆曾與他上床，讚他床技滿分外亦擁有巨鵰。<br>★美國男星羅拔唐尼與英國女星愛瑪屈臣等，將於下月在BAFTA舉辦的Britannia頒獎禮獲頒發榮譽獎。<br>★美國歌手雪兒被巡唱舞蹈員控告她種族歧視，指她嫌台上太多有色人種舞蹈員而炒人。<br>★日本女星澤尻英龍華主演的劇集《First Class》，邀請攝影師Leslie Kee為11名女角拍造型照。<br>★日本女星仲間由紀惠的丈夫田中哲司受訪時指，早於一年前已經求婚。</p></body></html>
