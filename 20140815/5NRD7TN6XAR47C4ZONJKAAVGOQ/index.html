<html><header><meta charset="utf-8"><title>狄易達舞室加碼擴充</title></header><body><h1>狄易達舞室加碼擴充</h1><p>四年前已開始成立「狄易達軍團」的狄易達，一直計劃細屋搬大屋，近日終於償願，把舞室由旺角搬到九龍灣，舞室易名「Dance Kingdom」。達仔與師兄Kinko Koo合作無間，這個1,300呎的舞室已投資100萬元。<br>達仔強調自己不會教班，他說：「因為我要時間練舞台嘅表演，亦唔想呢度好似只係為我一個人咁。」問到是否搞舞室好搵過做藝人？達仔說：「唔關事，我都唔會放棄做藝人，本身呢度嘅概念都係有個自己練舞嘅地方，又可以培育多啲人去跳舞。」<br>採訪：盧妹<br>攝影：陳志嵐<br>場地：Dance Kingdom</p></body></html>
