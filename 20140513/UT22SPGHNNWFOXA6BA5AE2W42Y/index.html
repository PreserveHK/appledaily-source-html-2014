<html><header><meta charset="utf-8"><title>死撐巨鵰：球星賣底一味靠塞</title></header><body><h1>死撐巨鵰：球星賣底一味靠塞</h1><p>方力申操肌修身拍攝內褲廣告，爆肌身形的他，不避嫌直認要「裝假狗」進行拍攝。英國球星碧咸在2007年，曾為Armani拍攝內褲廣告，下體激凸，有傳他於內褲加墊，去年他為H&amp;M設計的內衣褲，碧咸親自上陣拍攝廣告，這次他的巨鵰破格而出，很多網民看到廣告照後，發覺有別於之前拍攝花絮照片，被網民指他「裝假狗」。</p><p>另前瑞典國腳龍格保在06年，為Calvin Klein拍內衣廣告，事後向隊友自爆將幾隻襪塞落底褲入面「充撐場面」，俾隊友笑他「裝假狗」。</p></body></html>
