<html><header><meta charset="utf-8"><title>舉紅旗籲勿歧視</title></header><body><h1>舉紅旗籲勿歧視</h1><p>【本報訊】舉起紅色警告旗，走在遊行隊伍中，他是勇於站出來爭取權益的男同志煒烽（圖左）。煒烽說港人對旗的樣式不會陌生，旗上寫着「停止歧視，否則扮直結婚，暗角hehe」，是希望引起大眾關注，「太多壓力，只會逼同志隱藏身份，產生同妻，對大家都唔公平」。他又說母親當初得悉他是同志也接受不了，常常以淚洗面，他不忍媽媽傷心，也想過找個女生「扮直結婚」，「但我同媽咪講，咁樣我唔會覺得幸福」。近日他有感媽媽開始接受自己，「出年叫媽媽一齊嚟，相信佢都願意」。</p></body></html>
