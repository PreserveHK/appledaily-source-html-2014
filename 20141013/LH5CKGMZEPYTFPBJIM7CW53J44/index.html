<html><header><meta charset="utf-8"><title>馮仁昭四圍超：彭家麗唔會以貌取人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>彭家麗唔會以貌取人 - 馮仁昭</h1><p>教唱歌超過17年嘅彭家麗，噚日喺中環為「網絡選秀大賽」嘅歌唱比賽做評判，一班參賽者將佢哋嘅作品放上網畀人聽，彭家麗覺得大部份參賽者水準都好高。<br>問到家麗會唔會因為參賽者生得靚加分？佢就好正經咁話：「梗係唔會啦！最重要係睇唱歌水平，總共會揀12個單位入圍。」近年都多咗好多自由創作歌曲放上網，不過家麗就話自己近排忙錄音，冇聽到其他人嘅作品。<br><br>撰文：馮仁昭</p></body></html>
