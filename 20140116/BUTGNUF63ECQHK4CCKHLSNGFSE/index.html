<html><header><meta charset="utf-8"><title>文詠珊暴增六磅</title></header><body><h1>文詠珊暴增六磅</h1><p>文詠珊（JM）昨日於尖沙嘴出席活動，明顯發福的她，直言重了六磅：「我未試過一次重咁多，真係好驚要努力啲減。」JM估計增磅原因是與她早前狂做運動有關：「可能之前做運動做得犀利咗，變咗肌肉，體重向來雙位數，所以今次好驚。」提到農曆新年，JM表示接了工作要飛歐洲，故滑雪之行要取消。問她會否跟緋聞男友謝霆鋒的父母拜年？她求饒說：「唔會，唔講佢得唔得？放過我啦。」<br>採訪：譚倩宜<br>攝影：陳慧安</p></body></html>
