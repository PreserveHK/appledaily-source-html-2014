<html><header><meta charset="utf-8"><title>K-Pop之王：EXO 11缺一照舊開騷</title></header><body><h1>K-Pop之王：EXO 11缺一照舊開騷</h1><p>韓團EXO中國成員Kris上星期突然提出解約，粉絲擔心原訂於今晚在首爾舉行的一連三場演唱會將有所變動。但前日，EXO所屬的SM事務所（SM）表示演唱會如期進行，SM更表示Kris至今仍斷絕與公司聯絡，令成員及工作人員要臨時調動演唱會內容而感到辛苦。</p><p>此外，EXO的官網亦發出告示指有關Kris的周邊商品已全數下架，官方會退回相關訂金。另外，昨日是隊長Suho的23歲生日，成員們都紛紛於instagram上大晒合照，賀Suho生日同時亦力證深厚的兄弟情。<br>撰文：梁展雯</p></body></html>
