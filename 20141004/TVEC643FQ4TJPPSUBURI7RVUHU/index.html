<html><header><meta charset="utf-8"><title>K-Pop之王：Hannah驚爆自殺死訊</title></header><body><h1>K-Pop之王：Hannah驚爆自殺死訊</h1><p>前日，韓國傳媒驚爆女歌手Hannah，今年1月在家吊頸自殺身亡，屍體由其母親發現，終年32歲。消息指，Hannah生前患有人群恐慌症，自殺前與所屬的JYP事務所的合約早已完結。JYP表示，事務所與Hannah的合約完結後，公司一直未能聯絡上她，故對於她去世一事一直毫不知情。Hannah曾於02年演出男團Sechs Kies成員姜成勳《回想》的MV，04年以《Bounce》出道，但人氣平平，網民對於她草草了結生命一事大嘆可惜。</p></body></html>
