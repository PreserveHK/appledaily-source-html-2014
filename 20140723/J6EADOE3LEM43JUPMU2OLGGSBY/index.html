<html><header><meta charset="utf-8"><title>辯方指被告只大聲無講要錢</title></header><body><h1>辯方指被告只大聲無講要錢</h1><p>【「變形4」勒索案】<br>【本報訊】《變形金剛4》攝製隊去年在港拍攝時疑遭勒索案續審，辯方昨盤問電影公司女證人時稱，案發土瓜灣道益豐大廈天台現場非常嘈吵，被告等人大聲說話無可厚非，指證人當時不驚慌。<br>女證人湯凱家在區院作供時承認，首被告謝忠平確沒向她自稱是黑社會人士，亦無實際說索錢，但她稱謝表現令她害怕，直至她因接獲公事電話及行過謝身旁時，謝向她稱「你唔好打電話呀！我乜都冇做過呀！」時，她覺得謝心虛，才開始不怕。案中兩被告謝忠平（35歲）和蔡健信（30歲）同被控一項串謀勒索罪。<br>案件編號：DCCC1132/13&amp;158/14</p></body></html>
