<html><header><meta charset="utf-8"><title>變態槍手當學生面開槍唔知醒救一命</title></header><body><h1>變態槍手當學生面開槍<br>唔知醒救一命</h1><p>巴基斯坦塔利班血洗校園，逾百無辜學生被殺，一名15歲少年因鬧鐘無響睡過頭而逃過一劫，但他全班同學卻無一生還。<br><br>易卜拉欣（Dawood Ibrahim）是班中唯一倖存的學生。他哥哥稱，他前一晚因為參加婚禮太累，遲了上床睡覺，翌日鬧鐘沒響令他睡過頭。他的哥哥指他班上所有同學喪命，「這是命運，他班上沒有人生還，每一個人全部被殺」。<br><br>易卜拉欣周三出席了同學的喪禮，埋葬6名好朋友。他是柔道冠軍，性格非常堅強，但可能受到太大打擊，哥哥稱他至今不肯說話、也沒顯露情緒。<br><br>英國《每日郵報》／《每日鏡報》</p></body></html>
