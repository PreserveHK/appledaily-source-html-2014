<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國歌手Taylor Swift獲《People》雜誌選為本年度最佳衣着女星。<br>★金像影后珍妮花羅倫絲與畢列谷巴2年半前所拍的電影《Serena》被指失準，最近終找到買家並於明年上映。<br>★國際動作影星阿諾舒華辛力加與老婆施賴弗終於傾掂離婚協議，會於今年聖誕正式離婚。<br>★日本女星後藤真希昨日出席東京Game Show任嘉賓，一向沉迷打機的她表示興奮到一早抵達會場。<br>★日本男歌手赤西仁日前因腹部劇痛到醫院求醫，並要留院，但他表示並無大礙，只是腸胃炎。</p></body></html>
