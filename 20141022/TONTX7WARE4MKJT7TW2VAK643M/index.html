<html><header><meta charset="utf-8"><title>堺雅人獲妻甜蜜賀生日</title></header><body><h1>堺雅人獲妻甜蜜賀生日</h1><p>日本神劇《半澤直樹》男星堺雅人本月中迎接41歲生日，日本雜誌《女性自身》就拍到他的女星妻子菅野美穗連續兩日為他賀生日。據指兩夫妻在正日當天到超市購物，然後回家玩煮飯仔，菅野被發現拿着鮮花，相信是送給堺雅人的禮物之一。到了翌日下午，兩夫妻於再拍拖出街，兩人先到超市購物，隨後乘山手線火車到另一車站與親友會合，再乘私家車到高級餐廳舉行生日會。二人於當日下雨亦乘火車外出，被大讚沒架子。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
