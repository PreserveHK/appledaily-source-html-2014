<html><header><meta charset="utf-8"><title>Beyonce驚喜撐老公</title></header><body><h1>Beyonce驚喜撐老公</h1><p>美國天后Beyonce的歌手丈夫Jay Z，昨日應邀出席於紐約舉行的國際市民節音樂會，而事前並沒有在表演名單內的Beyonce，卻突然現身，走到台上與Jay Z合唱，令現場觀眾驚喜萬分。Beyonce與丈夫又唱又跳，合唱了兩首歌，二人早前曾一度盛傳離婚，但繼月中在法國一起演出後，昨日又再玩夫妻檔，被指再晒恩愛。除了Beyonce夫婦外，昨日的音樂節陣容鼎盛，Alicia Keys、No Doubt、Sting等也有份演出，女星姬蒂荷姆絲（Katie Holmes）等亦有捧場。<br>撰文：阮瑜</p></body></html>
