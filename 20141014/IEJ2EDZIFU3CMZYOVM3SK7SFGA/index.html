<html><header><meta charset="utf-8"><title>Angelababy搏命演出周身傷</title></header><body><h1>Angelababy搏命演出周身傷</h1><p>楊穎（Angelababy）拍攝韓國人氣綜藝節目《Running Man》的中國版《奔跑吧兄弟》上周五啟播，作為當中唯一的女隊員，Baby放下身段，完全不顧靚女形象，非常搏命。拍完節目之後，簡直可以用遍體鱗傷來形容Baby的慘況。</p><p>最近Baby朋友圈內發放了多張相片，她的右肩連背部因在泥沼中翻滾而留下大片損傷紅印，原本十指纖纖的玉手變得又黑又髒，指甲縫佈滿黑泥，Baby嘆謂：「一雙辛勤勞動後的手，再也洗不乾淨了。」Baby今次做節目的投入不錫身令人刮目相看，足可媲美韓版的宋智孝。<br>撰文：麥萍萍</p></body></html>
