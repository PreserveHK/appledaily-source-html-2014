<html><header><meta charset="utf-8"><title>狠母禁錮殘障兒　一身屎尿活乾屍</title></header><body><h1>狠母禁錮殘障兒　一身屎尿活乾屍</h1><p>馬來西亞移民局職員，前日搜查非法移民時，在吉打一個單位內發現，一名皮包骨與腿部傷殘的少年遭到禁錮。<br><br>該名相信是智障的15歲少年，被發現時只穿著一件骯髒、破爛的短袖衫，房間內更滿佈糞便與尿液，連移民局職員都感到震驚。單位則有不少破爛的塑膠箱及一張輪椅。少年嚴重營養不良，已送院治理。<br><br>新加坡《海峽時報》</p><p>【我撐公投】網頁：<br> http://622popvote.appledaily.com </p></body></html>
