<html><header><meta charset="utf-8"><title>上戶彩新劇過激趕客</title></header><body><h1>上戶彩新劇過激趕客</h1><p>日本女星上戶彩繼演完去年大熱神劇《半澤直樹》後，今季亦接拍了一套話題新劇《晝顏》。該劇講述上戶彩與另一女角吉瀨美智子背夫勾佬，意識大膽。未播前已有指彩妹可能有大膽演出，不過，前晚播出的第三集中，彩妹的拍檔吉瀨率先出招，與男星北村一輝上演激情床戰！<br>由於該段床戲十分大膽，引來網民熱話，有觀眾認為內容過激，亦有觀眾認為不太適合於晚上十時的時段於電視上播放。至於彩妹未有床戲，但有網民指她踩單車的片段胸部搖晃，相當誘惑，在下集預告中彩妹亦有偷咀嫩男鏡頭。不過，可能內容過激，嚇走不少家庭觀眾，前晚一集收視由上集13.5%跌至12%。<br>撰文：阮瑜</p></body></html>
