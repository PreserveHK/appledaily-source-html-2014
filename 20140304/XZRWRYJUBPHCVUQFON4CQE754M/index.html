<html><header><meta charset="utf-8"><title>姬蒂失控闊太　入木三分</title></header><body><h1>姬蒂失控闊太　入木三分</h1><p>大熱勝出的出爐影后姬蒂白蘭芝今次雖是首次封后，但也是她第二次獲得小金人，她曾憑《娛樂大亨》中扮演已故女星嘉芙蓮協賓（Katharine Hepburn），令她獲得金像女配角榮譽，演技一早得到肯定。今次姬蒂在《情迷藍茉莉》中扮演名媛，但後來因丈夫不忠而親手揭發丈夫其實是騙子，隨後她變得一無所有，但又難以放下名媛的身份，因而精神失控。<br>扮過無數角色的姬蒂，在片中最難處理的是感情及心理變化，她扮演名媛時一派貴氣，令觀眾覺得她是有內涵的闊太，但後來淪落到一無所有又要死撐時，也令觀眾想摑她兩巴，希望摑醒她，證明姬蒂的演技能牽動觀眾情緒。<br>撰文：阮瑜</p></body></html>
