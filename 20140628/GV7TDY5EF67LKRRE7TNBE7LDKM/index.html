<html><header><meta charset="utf-8"><title>陸永生日有木錶</title></header><body><h1>陸永生日有木錶</h1><p>昨日是農夫的陸永32歲生日，靚老婆Rainah好有心思，送了一隻木製手錶給他作為生日禮物，陸永即時戴住在微博留言說：「今天早上講完波回到家，發現老婆一整晚未睡在等我回去，為的就是給我一份神秘的生日禮物，一個目標！一個木製的手錶，我老婆還說原來她是很厚面皮才求到ZO-EE SELECT兩位老闆的俠義相助，否則我就不會在這個生日的早上收到禮物了，好感動，謝謝。」</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
