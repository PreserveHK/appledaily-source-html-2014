<html><header><meta charset="utf-8"><title>體壇拾趣：小公主奪冠贏條街</title></header><body><h1>體壇拾趣：小公主奪冠贏條街</h1><p>一連兩日嘅香港花滑及速滑錦標賽噚日落幕，但同時都係花滑小公主馬曉晴（Maisy、圖）嘅新開始。呢位14歲可人兒噚日出戰青年女子單人滑，喺自由滑演繹新動作「後內點冰3周半」後，雖然落地有少少唔穩，但都憑住流暢嘅表現拎到89.4分，輕鬆以138.88分嘅總成績封后，拋離亞軍嘅蘇怡足足30分。今季比賽接近尾聲，但細細個已經好有計劃嘅Maisy，就一早為下季定咗新目標，話會為短節目同自由滑換上兩套新動作，希望可以喺下屆世青賽有所突破。</p></body></html>
