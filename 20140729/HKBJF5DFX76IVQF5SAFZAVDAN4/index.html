<html><header><meta charset="utf-8"><title>古仔傷額街頭追打</title></header><body><h1>古仔傷額街頭追打</h1><p>林嶺東相隔七年復出拍動作片《迷城》力邀古天樂（古仔）、余文樂和張孝全演出，張孝全曾經說過天天拍攝都很緊張，導演現場要求以真的開山刀砍殺對手。<br>當日古天樂和余文樂在中環和尖沙嘴拍攝外景，現場所見未見有嚇人的開山刀。古天樂先在中環皇后像廣場拍攝追打戲，見到戲中額頭受傷的古仔，作狀打向地下，旁邊企滿軍裝警員，而余文樂則在場徘徊踱步，又跟導演討論戲份。<br>之後在旺角三角公廁，古天樂再次為《迷城》拍攝，街邊擺滿拍攝器材，一班演員和導演到附近一間食肆開餐，當工作人員發現記者，便衝出來用射燈驅趕。<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
