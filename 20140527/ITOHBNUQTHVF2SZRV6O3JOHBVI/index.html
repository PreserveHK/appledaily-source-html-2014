<html><header><meta charset="utf-8"><title>被拘ASKA身體不適入院</title></header><body><h1>被拘ASKA身體不適入院</h1><p>因涉毒被捕拘留在東京灣岸警署的日本歌手ASKA，當地時間前晚九時左右，聲稱頭痛及作嘔，因而被救護車送往東京一間醫院治理。</p><p>再加罪名</p><p>身為二人組合CHAGE and ASKA成員的ASKA，前晚經檢查後醫生發現他身體並無異樣，昨日凌晨二時已被送返東京灣岸警署。有日本傳媒前日拍到現年56歲的ASKA，在警方陪同下離開醫院的情況，當時他戴上口罩，頭髮有點蓬鬆，仍可自行上救護車。此外，ASKA日前被驗出頭髮及尿液對興奮劑呈陽性反應，日本警方昨日再加控ASKA涉嫌違法使用興奮劑。<br>撰文：張一明</p></body></html>
