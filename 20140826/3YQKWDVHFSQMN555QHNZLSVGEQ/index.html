<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）葉姵延、魏楠齊報捷</title></header><body><h1>體訊速遞：<br>（羽毛球）葉姵延、魏楠齊報捷</h1><p>正在丹麥舉行的世界羽毛球錦標賽，香港葉姵延（圖）在首圈以2:0擊敗愛爾蘭球手瑪姬，次圈將對中國的王適嫻；男單魏楠亦以2:1擊敗日本的桃田賢斗，晉身次圈。本報消息（丹麥）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
