<html><header><meta charset="utf-8"><title>裝修公司閉門失火</title></header><body><h1>裝修公司閉門失火</h1><p>【本報訊】長洲一間裝修工程公司昨凌晨閉門失火，火勢猛烈，附近居民自行疏散，火警約45分鐘後救熄。相信是電線短路起火，並無可疑，火警中無人受傷。現場為長洲大新後街105號地下一間裝修公司，昨凌晨零時17分，街坊發現該舖冒出濃煙，慌忙報警，火勢越燒越猛烈，樓上居民自行疏散到安全地方。消防員接報到場，45分鐘後將火救熄，無人受傷。經調查後，相信是店內電線短路起火，稍後33歲姓邱公司負責人返回協助調查及善後。</p></body></html>
