<html><header><meta charset="utf-8"><title>加三人並肩行被罰款</title></header><body><h1>加三人並肩行被罰款</h1><p>加拿大馬尼托巴省有一條鮮為人知的古怪法例，就是在馬路行走時，不得兩人以上並肩而行。乍聽很不可思議，但上周三溫尼伯市就有一名青年不慎中招，遭票控罰款。<br>「我從不知道有這條法例，也不認為有人會知道。」被票控青年的朋友赫爾達向當地電視台大呼冤枉，指當時他與兩名朋友明明是在行人道上前進，並非條例所規管的馬路範圍，旁邊還有人四、五人同行，但只有他的一名友人無辜收到告票，被罰113加元（807港元）。<br>赫爾達無奈地將告票的照片（圖）放上facebook以示抗議。<br>英國《都市報》</p></body></html>
