<html><header><meta charset="utf-8"><title>體壇拾趣： 亞視「地帶組合」講港籃？</title></header><body><h1>體壇拾趣： 亞視「地帶組合」講港籃？</h1><p>繼早前奪得港超聯獨家播映權後，亞視噚日宣佈擸埋籃總嘅賽事轉播權，電視同網上都會播晒銀牌、甲一，同埋精選女子及甲二聯賽賽事。主持方面，亞視執行董事葉家寶透露，可以情商番曾經主持《NBA地帶》嘅營業總監蔡錦豐（左圖）夥拍徐嘉樂（右圖）講波，但蔡錦豐講笑話自己年事已高，講波就免喇，希望稍後作公開招募新人，為觀眾帶來新鮮感喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
