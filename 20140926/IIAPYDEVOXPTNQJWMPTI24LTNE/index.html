<html><header><meta charset="utf-8"><title>不表態會被控制</title></header><body><h1>不表態會被控制</h1><p>【本報訊】 港大商業及法學雙學位二年級生梁詠琪（圖），連續四天「走堂」罷課，「我嘅priority喺呢度，如果連少少attendance都唔能夠放低，點樣肯定信念？」她說，成年人或有較多包袱，大學生最有空間和自由肩負抗爭重擔，最終或會徒勞無功，但如不表態便被政府控制。她說，有些朋友較務實，向她潑冷水；也有部份家人不贊成她罷課，她盡力說服，但不會爭論得面紅耳赤，免傷感情。她透過facebook等渠道盡量分享想法，「畀政治冷感嘅朋友接觸多啲，或者陪唔敢自己行出嚟嘅朋友參與集會，都係出緊一分力」。</p></body></html>
