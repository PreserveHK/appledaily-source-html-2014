<html><header><meta charset="utf-8"><title>體訊速遞︰（羽毛球）李宗偉否認犯「禁」</title></header><body><h1>體訊速遞︰<br>（羽毛球）李宗偉否認犯「禁」</h1><p>馬來西亞1哥李宗偉（圖）前日被確認B樣本驗出禁藥成份，前者首次就事件作出的回應，他強烈否認服用禁藥，指這指控像霎眼間把自己努力得來的所有成就摧毀。綜合外電（馬來西亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
