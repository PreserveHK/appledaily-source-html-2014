<html><header><meta charset="utf-8"><title>【add】尋寶圖：玩花飾</title></header><body><h1>【add】尋寶圖：玩花飾</h1><p>跟枯燥納悶的秋冬告別過後，室內佈置是時候投向繽紛色彩的懷抱，借助印花圖案粉飾一番，將春夏寫意氣氛融入家中。 <br>撰文：張琬雯</p><p>動物樂園</p><p>兔子造型的燈座本身已相當惹人喜愛，棉布燈罩上還印滿松鼠、貓頭鷹等圖案，召集小動物來迎接春季來臨。</p><p>現代幾何</p><p>造型簡約，以金屬作支架的長椅，椅套飾有由直紋與三角交叠而成的圖案，加上搶眼用色，跟現代風格的家居最為合襯。</p><p>另類畫作
</p><p>Floral print一向不乏捧場客，恍如油畫效果的花卉圖案，為梳化椅添上藝術色彩。</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
