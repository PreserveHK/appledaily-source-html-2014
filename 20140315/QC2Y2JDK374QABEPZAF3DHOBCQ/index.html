<html><header><meta charset="utf-8"><title>薛凱琪唔恨收車</title></header><body><h1>薛凱琪唔恨收車</h1><p>薛凱琪（Fiona）、馬志威昨日在旺角出席美容品牌記者會，昨日是白色情人節，Fiona表示會在工作中度過，問她有否約會緋聞男友翻版阮經天？她說：「我哋一世唔會鍾意大家，佢都一世唔會鍾意我，可能大家都心急我有情人陪。」<br>Fiona還稱以前拍拖會用最低消費做最浪漫的事，例如與男友買一個飯盒在車內分享，問她如果男友送林寶堅尼跑車是否不喜歡？她說：「我冇車牌，對車冇乜興趣，亦冇收過男友送超過幾千蚊嘅禮物，可能佢哋知道我唔會興奮。」<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
