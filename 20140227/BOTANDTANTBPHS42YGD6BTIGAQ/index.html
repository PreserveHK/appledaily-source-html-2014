<html><header><meta charset="utf-8"><title>迷你電動三輪車「摺」入地鐵</title></header><body><h1>迷你電動三輪車「摺」入地鐵</h1><p>住所距離地鐵站有點遠，步行時間太長，駕車又覺得麻煩？電動三輪車「URB-E」是個好選擇，它體積細小、可以摺疊，摺起後猶如行李箱般推行，上地鐵或巴士都不怕阻礙他人。<br>「URB-E」相信是全球最小的電動車，鋁造外殼，由鋰電池發動，每次充滿電後可行32公里，時速最快可達24公里，並有煞車掣；車上設有USB插頭，供其他手提裝置充電使用。「URB-E」並有相關應用程式（app），可監測車的用電量、車速和導航系統等。<br>TechNewsWorld網站</p></body></html>
