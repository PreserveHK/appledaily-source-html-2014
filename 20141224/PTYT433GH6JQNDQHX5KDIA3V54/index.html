<html><header><meta charset="utf-8"><title>唔好離開我！狗仔悲鳴瞓身護友</title></header><body><h1>唔好離開我！狗仔悲鳴瞓身護友</h1><p>狗狗手足情深！愛爾蘭兩隻狗狗過馬路時，其中一隻不幸被車撞倒，同伴對牠不離不棄，不斷推牠，見沒有反應，不惜冒險伏在牠身上，在車來車往的馬路中，以身體保護牠。片段最後隱約聽到，友情狗狗嗚嗚悲鳴，看得網民心碎。<br><br>有網民直言「真的看不下去了......眼淚忍不住流出，沒有什麼比狗更好」，亦有人看完後指片段令人心痛。<br><br>liveleak</p></body></html>
