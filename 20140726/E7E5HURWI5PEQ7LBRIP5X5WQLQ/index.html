<html><header><meta charset="utf-8"><title>大反擊：汪子琦反駁馬賽七大點</title></header><body><h1>大反擊：汪子琦反駁馬賽七大點</h1><p>汪子琦昨日接受訪問，質疑馬賽大話連篇，還爆出七大關鍵證供。</p><p>【1】</p><p>汪子琦強調沒揸機拍馬賽艷舞片，卻指出馬賽架好相機自編自導自演。</p><p>【2】</p><p>汪子琦沒要求馬賽跳艷舞，反而是她做主動營造驚喜冧爆對方。</p><p>【3】</p><p>馬賽滴酒不沾唇，因工作壓力大引致內分泌失調，長期吃中藥。</p><p>【4】</p><p>馬賽曾發曖昧短訊給年過半百的男藝人。</p><p>【5】</p><p>馬賽的相機中有拍下與汪子琦的性愛照。</p><p>【6】</p><p>汪子琦直認不時收到馬賽傳來的自拍裸照。</p><p>【7】</p><p>汪子琦自爆2011年底已跟Laura註冊，馬賽明知這段婚姻關係也介入做小三。</p></body></html>
