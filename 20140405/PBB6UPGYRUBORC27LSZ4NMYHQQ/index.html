<html><header><meta charset="utf-8"><title>林嘉欣自認未夠料執導</title></header><body><h1>林嘉欣自認未夠料執導</h1><p>林嘉欣擔任香港國際電影節新秀電影競賽評審團之一，昨日在尖沙嘴出席記者會，她自言是四位評審中資歷最淺一位，而她嘗試不用演員角度欣賞電影。問到會否有興趣做導演，她說：「都想，但好多知識學唔完，所以未有咁快做到。」<br>預計於暑假開拍新戲的林嘉欣，表示有其他電影同時斟洽中，她稱已有四年沒拍戲會感期待，但問到已為人母的她可會掛住女兒，她說：「永遠都唔捨得佢哋，但我都熱愛電影。傾拍戲時條件之一係要求出埠拍戲，至少兩星期返一次屋企。」<br>採訪：王連連<br>攝影：黃偉雄</p></body></html>
