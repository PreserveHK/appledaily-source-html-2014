<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃日華傳唔理老竇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃日華傳唔理老竇 - 馮仁昭</h1><p>黃日華老婆梁潔華早排因為患急病入住九龍塘浸會醫院，囡囡黃芷晴話阿媽啲血出咗問題，但就唔係血癌。新年前出咗院嘅梁潔華，傳年初二因為發燒再入院，囡囡就澄清話阿媽初五去覆診。噚日有報道話黃日華成日陪住老婆出入私家醫院，但對自己老竇就大細超，爸爸整親腳都係住公立醫院，仲話訪問過黃爸爸，佢話華仔冇嚟探過自己，報道中又形容到佢住豪宅揸靚車，但老竇就住公屋靠綜援過活。<br>撰文：馮仁昭</p></body></html>
