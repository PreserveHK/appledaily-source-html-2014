<html><header><meta charset="utf-8"><title>隔牆有耳：Tanya、郭家麒　風雨同遮 - 李八方</title></header><body><h1>隔牆有耳：<br>Tanya、郭家麒　風雨同遮 - 李八方</h1><p>噚日天氣時晴時雨，但唔少市民依然好熱心，為咗香港前途而上街，一班政黨中人亦由早到晚企喺街頭，呼籲市民加入遊行。<br>其中公民黨陳淑莊Tanya喺開步前駐守銅鑼灣維園出面嘅公民黨街站，同郭家麒醫生拍住上，可能見天氣太熱，Tanya全副抗曬套裝，戴帽又擔遮；可能驚郭醫生曬親，仲同佢共擔一把遮，搞到郭醫生受寵若驚。<br>至於佢哋另一位黨友陳家洛，早前去完英國考察後，要去老婆家鄉波蘭探仔女，前晚、即係6月30日先落機，噚日就一早趕去維園開檔叫咪。</p></body></html>
