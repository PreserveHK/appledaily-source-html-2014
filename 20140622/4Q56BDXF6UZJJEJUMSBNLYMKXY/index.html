<html><header><meta charset="utf-8"><title>伊能靜中台兩邊飛</title></header><body><h1>伊能靜中台兩邊飛</h1><p>伊能靜最近忙於在上海執導處女作電影《我的女王》，但為了參加兒子小哈利的國小畢業典禮，昨日她飛返台北，但出席完典禮又趕飛機回上海開工。昨日她在微博發文：「上天給我這麼好的寶貝。」但下午她又發文說 ：「通宵熬夜導演，趕飛機回台灣，睡5小時，一早又去兒子學校參加畢業典禮，一結束就趕去機場飛回上海，馬上接夜班。」她埋怨行程緊密累壞了。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
