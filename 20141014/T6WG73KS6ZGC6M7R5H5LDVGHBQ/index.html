<html><header><meta charset="utf-8"><title>【超市情報】天然手造　懶人素齋醬</title></header><body><h1>【超市情報】天然手造　懶人素齋醬</h1><p>醬料是菜式的靈魂所在，尤其工作忙碌的時候，使用方便又能提升味道。最近在超市發現一系列素齋醬，名字叫蘇太名醬，標榜全天然，適合素食者。推介的有雪菜香齋醬，內有絲絲雪菜，帶小辣，適合用來拌麵，較特別的味道則有仁稔子薑醬、柑桔滿堂醬，是與Green Monday合作的新口味。包裝精緻，除自用外，亦可當作伴手禮。</p><p>《Green Monday Go Green素食節》</p><p>地址：銅鑼灣崇光百貨B2樓層</p><p>記者：何嘉茵<br>攝影：楊錦文</p></body></html>
