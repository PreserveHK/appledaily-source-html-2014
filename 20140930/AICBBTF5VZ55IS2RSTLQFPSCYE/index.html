<html><header><meta charset="utf-8"><title>趣趣地：朗尼領紅認低威</title></header><body><h1>趣趣地：朗尼領紅認低威</h1><p>曼聯隊長朗尼（左）喺上周六對韋斯咸場波鹵莽鏟截，下半場中段領紅被逐，差啲搞到球隊贏唔到波。佢向隊友道歉，同埋承認自己判斷出錯，「喺落腳嗰一刻，我就知自己判斷錯咗。我應該被罰紅牌，上訴唔係一個有利嘅決定。我仲要向隊友們道歉。」好在10人應戰嘅曼聯全軍退守，保得住2:1勝局。由於朗尼唔上訴，相信佢嚟緊會被罰停賽3場，鬥唔到愛華頓、西布朗同埋車路士，最快會喺曼市打吡復出。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
