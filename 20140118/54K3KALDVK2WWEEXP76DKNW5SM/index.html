<html><header><meta charset="utf-8"><title>家居資訊站：無線多用途吸塵機大掃除好幫手</title></header><body><h1>家居資訊站：無線多用途吸塵機<br>大掃除好幫手</h1><p>年近歲晚大掃除，Smartech推出一款無線多用途吸塵機，可輕鬆清潔家居。機身輕巧流線型，操作簡便，慳位設計，並易於收藏，環保鎳氫充電池（7.2V），無線操作，可連續使用10分鐘7-8小時充電，充完電自動斷電保護裝置，附有透明易拆式可水洗塵杯，配件包括地板刷，多功能毛刷，扁吸嘴。<br><br>SMARTECH<br>電話：2578 8813</p></body></html>
