<html><header><meta charset="utf-8"><title>大男孩無車不歡</title></header><body><h1>大男孩無車不歡</h1><p>【四處遊玩】電視劇有「飛簷走壁關禮傑」，現實就有「捐窿捐罅謝德謙」。阿謙平時在場上左飛右撲，場外則愛東奔西跑，有時間便駕着愛驅四處遊玩，親親大自然。<br>雖然阿謙年屆29歲，但仍像大男孩，踢波外最愛就是儲「車仔」，珍藏數以千計（圖）。當然，阿謙絕非宅男，愛儲車更愛駕車，一周最少一次駕着與公民隊友黃耀富夾錢買的四驅車Hilux，捐窿捐罅走遍香港，行行山、釣釣魚，享受大自然生活。但為了遷就Manie，熱愛小動物的大男孩選擇了必要的沉默，未有養鍾愛的蜥蜴及蛇。</p></body></html>
