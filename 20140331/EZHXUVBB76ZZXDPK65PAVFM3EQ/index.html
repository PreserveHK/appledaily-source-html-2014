<html><header><meta charset="utf-8"><title>顏卓靈俾小朋友嚇窒</title></header><body><h1>顏卓靈俾小朋友嚇窒</h1><p>顏卓靈昨日在沙田宣傳nowTV兒童節目，即席教小朋友跳舞，她笑言起初面對多名小朋友有點措手不及，何時有計劃成為媽媽？她說：「唔知呀，細個就話唔會，因為怕痛，𠵱家人大咗可能有唔同諗法，其實可以去領養，有好多小朋友都冇家庭嘅愛。」談到憑《狂舞派》提名金像獎最佳女主角獎，她表示看好章子怡成為影后，不過就希望《狂》片可獲其他獎。<br>活動司儀區永權則表示未聯絡近日返港的張栢芝，問到栢芝是否復出？他說：「聽聞佢都係照顧小朋友為先，𠵱家係做簡單event。」他又謂有意再請栢芝做節目。<br>採訪：文國駿<br>攝影：黃偉雄</p></body></html>
