<html><header><meta charset="utf-8"><title>【平板教室】手機電腦連動　電腦睇Pop Up式通知</title></header><body><h1>【平板教室】手機電腦連動　電腦睇Pop Up式通知</h1><p>返工時將手機校作靜音模式，相信是不少上班族的基本常識，不過得閒時又要攞部手機出嚟，看看有否Miss Call或訊息，又感覺有點煩人吧！現在有一款Pushbullet軟件，只要在手機的Google Play預載，之後再在所使用的電腦同時裝上，然後分別在手機電腦上登入相同的Google賬戶，從此你手機的通知欄有任何新訊息，例如Miss Call、WhatsApp、微信、Facebook……等等的通知，你都可以透過電腦的彈出式訊息睇到了。<br><br>記者: 朱崇德<br>攝影: 伍慶泉</p></body></html>
