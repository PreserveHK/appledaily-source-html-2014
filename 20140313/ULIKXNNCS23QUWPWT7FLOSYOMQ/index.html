<html><header><meta charset="utf-8"><title>隔牆有耳：憲報打錯字賴印刷錯誤 - 李八方</title></header><body><h1>隔牆有耳：<br>憲報打錯字賴印刷錯誤 - 李八方</h1><p>報紙寫錯字都要登道歉啟事，何況特區政府？上個月底政府憲報寫錯嘢，將《2014年婚姻（修訂）條例草案》寫成「草案條例」，即係未生效嘅草案一刊憲就變咗法例。<br>原來律政司法律草擬專員都留意到錯字問題，最近寫咗封信畀立法會秘書處，提及呢次寫錯字嘅原因係「印刷錯誤」。<br>八方諗爆頭唔明點解呢次叫印刷錯誤？事關今次好明顯係有人打錯字，呢啲應該叫手民之誤至真喎。<br>不幸中嘅萬幸係，好在政府只係喺憲報封面寫錯，唔係喺法例入面寫錯，所以冇影響到呢條法例嘅法律效力，政府亦準備喺聽日份憲報登番個註明，修正錯誤。</p></body></html>
