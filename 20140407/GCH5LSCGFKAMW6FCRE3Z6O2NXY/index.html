<html><header><meta charset="utf-8"><title>體壇拾趣：張敬樂被圍失冠</title></header><body><h1>體壇拾趣：<br>張敬樂被圍失冠</h1><p>港隊噚日出戰環泰國多日單車賽壓軸嘅第6站，賽前教練黃金寶講到明會以全隊4人嘅力量，幫總成績領先嘅張敬樂（圖）取得總冠軍，可惜最終就敵唔過日本嘅人海戰術。有6人出戰嘅日本隊包攬今站嘅前6名，仲成功護送原本總成績居次席嘅中島康晴，登上總冠軍寶座。至於港隊小將梁峻榮奪得今站第15名，張敬樂就僅得21名，總成績以兩秒之差，失落代表總冠軍嘅黃戰衣，真係功虧一簣，惟有寄望喺5月哈薩克舉行嘅亞錦賽復仇喇！</p></body></html>
