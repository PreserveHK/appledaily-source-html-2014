<html><header><meta charset="utf-8"><title>News Flash美偵察機攜導彈赴伊拉克</title></header><body><h1>News Flash<br>美偵察機攜導彈赴伊拉克</h1><p>美國官員透露，美軍派出了數架載有炸彈及導彈的偵察機（圖），到伊拉克首都巴格達上空進行偵察任務，但強調旨在保護當地的美國軍事顧問和外交人員，不會協助伊軍攻擊「伊拉克和黎凡特伊斯蘭國」（ISIL）武裝分子。<br>法新社</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
