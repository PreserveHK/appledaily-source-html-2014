<html><header><meta charset="utf-8"><title>「癩蛤蟆」明搶天鵝蛋</title></header><body><h1>「癩蛤蟆」明搶天鵝蛋</h1><p>湖北武漢動物園一名中年遊客（圖），日前公然闖入禁區搶走天鵝蛋。黑天鵝媽媽見狀狂拍翅膀驅趕不速之客，但仍慘被偷走一枚天鵝蛋，並摔破三枚。目擊事件的易女士拍下偷蛋男惡行，怒斥他是癩蛤蟆。<br>易女士當日與丈夫及女兒，走到動物園水鳥濕地區時，發現遠處有男子翻過圍欄闖入禁區，起初以為是工作人員，當時黑天鵝見有人靠近，揮起翅膀攻擊，未料仍被人偷蛋。易的女兒說：「這個叔叔怎麼能這樣呢？蛋是天鵝的孩子啊，怎麼能把孩子從媽媽身邊搶走，牠們會傷心的！」易女士只好說：「想吃天鵝蛋的都是癩蛤蟆!」<br>湖北《楚天都市報》 </p></body></html>
