<html><header><meta charset="utf-8"><title>祖兒自嘲身材似男人</title></header><body><h1>祖兒自嘲身材似男人</h1><p>容祖兒近日拍攝新一輯百老匯廣告，拍攝前導演事先聲明今次祖兒不用做高難度動作，只要做回自己。導演安排祖兒一人分飾兩角，既要表演百老匯式歌舞劇又跳又唱；同時要她反串做男主角Mr. Gentlemen。導演在埋位前更親自教授祖兒作為男士的動態眉目，但祖兒笑說：「其實我平日都好man，反串都幾得心應手，同埋我嘅身材扮男人亦絕對合格。」<br>今次拍攝拍足一日，至凌晨時分更加入爆破場面，令眾人為之一震。原來導演安排了大氣球在祖兒面前爆破，不料氣球突然爆開，幸好祖兒處變不驚，保持燦爛笑容。<br>撰文：唐寶妮</p></body></html>
