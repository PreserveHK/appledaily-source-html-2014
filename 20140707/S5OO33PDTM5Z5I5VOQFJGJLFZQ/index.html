<html><header><meta charset="utf-8"><title>俄情侶噴水池邊演活春宮</title></header><body><h1>俄情侶噴水池邊演活春宮</h1><p>光天白日下，在公眾噴水池可以做甚麼？俄羅斯一對情侶竟然公然在池邊翻雲覆雨（圖），就算有途人走過都沒有理會，大膽程度令人咋舌。<br>26歲杜霍在薩馬拉市（Samara）途經噴水池，赫然發現一對情侶竟肆無忌憚在人來人往時當眾上演活春宮，遂將過程拍下，當時男子躺在噴水池邊，女子光着屁股騎在男子身上，兩人完事後齊齊大笑，「我估計他們進行了15分鐘，但當時是早上11時，都沒有人理會他們」。片段在俄羅斯社交網瘋傳，巿議員對此十分震怒，斥兩人行為有傷風化，要求警方緝捕他們。<br>英國《都巿報》</p></body></html>
