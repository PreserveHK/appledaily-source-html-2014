<html><header><meta charset="utf-8"><title>天津「牢房」餐廳貪官怕怕</title></header><body><h1>天津「牢房」餐廳貪官怕怕</h1><p>天津市前日出現首家「監獄風雲」主題餐廳。餐廳的每個包間是一個單獨的「牢房」，用鐵籠製成，室內設計完全參照監獄模式，分有「水牢」「天牢」「禁閉室」等，可容納不同數量的客人。餐廳老闆稱，開辦監獄餐廳的本意是希望人們珍愛自由，遠離犯罪，遠離監獄。<br>監獄餐廳引發網民熱議，有人大讚新奇，有人建議應請最近因吸毒入獄的明星代言。有人則調侃：「這餐廳、牛！貪官經過此地、必會繞道而行……」但亦有人質疑「如果有啥事跑得出來嗎？」<br>騰訊網</p></body></html>
