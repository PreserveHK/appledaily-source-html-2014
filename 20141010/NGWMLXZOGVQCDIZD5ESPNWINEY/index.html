<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）梁容銀參戰港高球賽</title></header><body><h1>體訊速遞：<br>（高爾夫球）梁容銀參戰港高球賽</h1><p>香港高球賽將於本月16至19日在香港哥爾夫球會舉行，繼衞冕的占文尼斯及前世界第1的艾斯後，南韓的梁容銀（圖）亦答允來港，梁容銀曾在09年贏得PGA美國錦標賽冠軍。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
