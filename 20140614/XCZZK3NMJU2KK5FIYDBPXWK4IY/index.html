<html><header><meta charset="utf-8"><title>News Flash老布殊跳傘賀90大壽</title></header><body><h1>News Flash<br>老布殊跳傘賀90大壽</h1><p>美國前總統老布殊（George Bush）前日以跳傘慶祝90歲大壽。由於他不良於行，因此要跟一名陸軍退役傘兵綁在一起進行雙人跳傘，坐直升機從1,830米高空一躍而下，在他緬因州的避暑別墅附近成功着陸。這是老布殊第八次跳傘。<br>美聯社</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
