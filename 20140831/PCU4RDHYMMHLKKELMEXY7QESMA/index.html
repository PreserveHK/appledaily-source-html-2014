<html><header><meta charset="utf-8"><title>求驗客手記：修頓新兵頂唔順速閃</title></header><body><h1>求驗客手記：修頓新兵頂唔順速閃</h1><p>今季俾人「拆骨」嘅修咸頓，就連少帥普捷天奴都過檔走咗去教熱刺，結果喺飛燕諾搵咗朗奴高文接棒。不過，呢位前荷蘭名宿嘅操練方式就唔係個個球員都頂得順，好似月初由國際米蘭借入嘅阿爾及利亞國腳施列迪泰達，就覺得球隊嘅訓練太辛苦話想走人，好可能外借去另一支意甲球隊薩斯索羅。泰達過咗嚟修咸頓只係3個禮拜，仲未喺一隊上過陣，睇嚟咁講求體力化嘅英超都唔係好啱佢。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
