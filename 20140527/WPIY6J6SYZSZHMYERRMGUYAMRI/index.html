<html><header><meta charset="utf-8"><title>靚佬湯同內地粉絲對話</title></header><body><h1>靚佬湯同內地粉絲對話</h1><p>荷李活巨星湯告魯斯（Tom Cruise），昨日聯同新片《異空戰士》（Edge of Tomorrow）拍檔艾美莉賓特（Emily Blunt）重返該片在倫敦的取景地落力宣傳，除了現身見當地記者外，又跟新浪微博的追隨者進行網上訪談，回答fans發問。有人問他在片中無限翻生感覺如何時，他說：「我覺得好似打機一樣，每次重新來過都會打得更勁！」他還大讚內地美食，尤愛中式點心。</p></body></html>
