<html><header><meta charset="utf-8"><title>楊千嬅貪錢出倒數騷</title></header><body><h1>楊千嬅貪錢出倒數騷</h1><p>楊千嬅和方力申昨日到商台為廣播劇錄音，她表示今次共有5集獨立故事，包括愛情、恐怖等劇情。而準備開演唱會的千嬅，還有其他工作，她笑說：「本月尾拍特輯、之後有另一套戲準備上映宣傳，同埋貪吓錢出活動，倒數活動啲價好過聖誕。」<br>千嬅亦不忘籌備演唱會，表示要健身練氣還即場向方力申請教健身，笑言要做到引體上升。而方力申早前到新西蘭工作，因太愉快更增了10磅，他說：「𠵱家肌肉變番一嚿，下個月拍戲，為咗fit啲，所以都要做番運動。」<br>採訪、攝影：王連連</p></body></html>
