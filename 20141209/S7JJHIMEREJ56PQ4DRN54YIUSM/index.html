<html><header><meta charset="utf-8"><title>氯氣襲化裝舞會
「兔仔」「狐狸」大疏散</title></header><body><h1>氯氣襲化裝舞會<br>
「兔仔」「狐狸」大疏散</h1><p>美國芝加哥一個化裝舞會前天遭到化學襲擊，19人懷疑吸入氯氣不適，頭暈作嘔，數千名扮成兔仔、狐狸、浣熊及老虎等的參加者要馬上疏散（圖），場面既緊張又搞笑。<br>現場為芝加哥市郊奧黑爾凱悅麗晶酒店，當時正舉行中西部卡通人物扮演大會，火警鐘聲大響，參加者紛紛奪門而出，逃往附近會議中心。參加者澤爾表示，大家初時以為有人誤觸警鐘，後來才知道酒店發生氯氣襲擊，警方在九樓梯間發現氯氣化學品，正循刑事方向調查。參加者對遭襲擊感奇怪，指他們身上的毛毛裝扮全是人造毛，不是動物皮毛。<br>美聯社</p></body></html>
