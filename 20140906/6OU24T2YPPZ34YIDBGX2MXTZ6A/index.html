<html><header><meta charset="utf-8"><title>後生仔巴士唔讓座遭火爆阿伯圍毆</title></header><body><h1>後生仔巴士唔讓座<br>遭火爆阿伯圍毆</h1><p>周四下午1時許，湖北武漢一名年輕男子在巴士上沒有讓座，結果遭到多名老人暴打。<br><br>何以老人如此火爆，要出手暴打不肯讓座的青年？原來該名男子當時正坐在老人優先的座位上，幾名老人就站在男子旁邊，疑因沒有站穩，在行車期間碰到他幾下。男子罵了幾句，老人很氣憤說不讓座也就算了，何必要罵人。在爭吵的過程中，有老人打了這個青年人幾拳，其他老人及乘客隨後亦出手。<br><br>事後，警察到場將他們帶走。據悉，雙方已經和解，該男子經過醫院檢查，並沒有受傷。</p></body></html>
