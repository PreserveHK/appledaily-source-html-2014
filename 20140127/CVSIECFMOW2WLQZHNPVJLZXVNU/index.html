<html><header><meta charset="utf-8"><title>迷你心臟起搏器細如電芯</title></header><body><h1>迷你心臟起搏器細如電芯</h1><p>一個只有AAA電芯般大的心臟起搏器面世，只需7分鐘就可安裝在病人體內。<br>Nanostim新型起搏器，體積是傳統起搏器的1/10，不會阻礙血液流動，加上沒有電線，全電池推動，內設電子晶片。植入時，病人只需局部麻醉，從大腿一個切口用導管放進心室內，植入手術只需7分鐘，遠比現時的手術要45分鐘短。起搏器植入後，即使出現移位，一般只會流入肺部，醫生可輕易取出。<br>英國心臟科醫生席林（Schilling）表示，新型起搏器電池可維持13年，電池一旦用完，可以將起搏器移走，也可以在它旁邊植入另一個新起搏器。英國已有六名病人轉用新起搏器。<br>英國《星期日郵報》</p></body></html>
