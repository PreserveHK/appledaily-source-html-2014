<html><header><meta charset="utf-8"><title>連儂牆充電卡　快閃賣</title></header><body><h1>連儂牆充電卡　快閃賣</h1><p>昨夜去「佔旺」掃場，發現「佔旺」竟然有連儂牆充電卡賣，我亦隨即買了兩個。賣充電卡的是幾位年輕人，他們捧著一盒紙皮箱，箱內有上百張充電卡，除了有連儂牆款，還有雨傘革命等款式，每張只有2,500mAh電量，賣50蚊，勝在既能充電又能提升「佔旺」士氣，年輕人一開售，隨即引來一大批途人購買。據了解，今次售賣屬快閃行動，此時賣卡有發「佔旺」財之嫌，昨晚亦遭部分市民批評，今晚會否有得賣，認真要碰碰運氣。<br><br>不過記者發現，充電卡的包裝，是用簡體字寫上「卡片式移動電源」，更標明在中國製造，奠非有內地勢力一直在支持「佔旺」？</p><p>記者：童傑</p></body></html>
