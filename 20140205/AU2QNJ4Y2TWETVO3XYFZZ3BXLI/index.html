<html><header><meta charset="utf-8"><title>連詩雅暗撻新男友</title></header><body><h1>連詩雅暗撻新男友</h1><p>連詩雅前年與舊愛曲赤的舌戰慾照流出後，為挽救形象甚少再傳緋聞，不過前日有讀者爆料指她靜雞雞有新歡，並提供兩人的合照做證，雖然相中還有另一個男人，但抱着小狗着短裙的連詩雅，卻整個人依偎在新歡身旁，緊緊挨着對方半個胸膛，明顯親疏有別。<br>記者昨向連詩雅求證拍拖消息，她透過唱片公司否認：「冇拍拖，公司同事個個都好想我拍拖。」前年她被爆16歲時跟曲赤熱戀，現年25歲的她曾跟周柏豪、關楚耀、王浩信、永安太子郭永淳傳緋聞，可謂釣男高手。<br>採訪：皓騫</p></body></html>
