<html><header><meta charset="utf-8"><title>案件速遞：警胸襲女教師改判社服</title></header><body><h1>案件速遞：警胸襲女教師改判社服</h1><p>【本報訊】休班警員（圖）在觀塘街頭胸襲幼稚園女教師，被法院裁定非禮罪成，輕判罰款2,000元。他不服定罪提出上訴，獲准將案重審，去年再被定罪，判監三個月。他早前再提上訴，要求推翻定罪的申請已被駁回，但就刑期昨上訴得直，改判240小時社會服務令。<br>高院法官指2011年7月15日案發時，駐守西九龍衝鋒隊的上訴人岑仲樑（30歲）明顯受酒精影響犯案，與警務工作無關，判刑不應因其警員身份而太嚴苛，雖然他兩次審訊均不認罪，但現已有悔意，相信重犯機會不高。<br>案件編號：HCMA174/13</p></body></html>
