<html><header><meta charset="utf-8"><title>王敏德見老婆即衝動</title></header><body><h1>王敏德見老婆即衝動</h1><p>時尚雜誌《Hong Kong Tatler》昨晚在灣仔君悅酒店舉辦年度舞會，霍啟山獲頒年度企業大獎。溫碧霞與何祖光、王敏德與馬詩慧夫婦（圖）恩愛現身，馬詩慧以開胸露半球西裝造型亮相，王敏德高呼：「見到太太機師look好exciting，turn me on baby.」問到二人會否有衝動再造人？王敏德笑說：「等我一陣飲兩杯睇吓點。」馬詩慧亦笑說：「有心可能無力。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
