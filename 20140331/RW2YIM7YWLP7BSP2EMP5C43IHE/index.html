<html><header><meta charset="utf-8"><title>馮仁昭四圍超：仙樂都想辦泳裝婚禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：仙樂都想辦泳裝婚禮 - 馮仁昭</h1><p>仙樂都同趙哲妤噚日喺上環出席「長者回憶婚禮」，仙樂都話想旅行結婚，沙灘搞婚禮，不過唔知另一伴家長接唔接受到佢着比堅尼行禮，問佢有冇對象？佢話：「本身有個可以開始，但發現唔夾就停。」講到𡃁模謝芷蕙（Cammi）自認雙眼做咗吊針變雙眼皮，仙樂都話：「我覺得冇問題，比黐膠紙慳時間，我瞓醒都會大細眼，所以如果2、3年之後，眼皮鬆咗都會考慮整。」<br>撰文：馮仁昭</p></body></html>
