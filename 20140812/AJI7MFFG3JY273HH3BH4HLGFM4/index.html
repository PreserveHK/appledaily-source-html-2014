<html><header><meta charset="utf-8"><title>李彩華突變足球胸</title></header><body><h1>李彩華突變足球胸</h1><p>嘩！原本只有iPad身材的李彩華（Rain），昨日在微博貼了巨胸相，波濤洶湧大如足球勁誇張，Y字波簡直可以夾死烏蠅，網友紛紛留言激讚：「我要噴鼻血了！」有心水清的網友更抵死問是否用了十個胸墊：「乳房被擠出來的麼？」</p><p>不過，穿着宮廷裝的Rain卻胸圍外露，十分騎呢，難怪有網友問：「為甚麼要把奶罩露出來？」原來這是Rain為內地內衣品牌拍攝的廣告造型，之前Rain以7位數字酬勞做代言人，曾經不慎在微博自貼露點相的她，雖然事後解釋只是光線問題惹誤會，惟她的確需要一件好的內衣，以免再有走光的危機。<br>撰文：皓騫</p></body></html>
