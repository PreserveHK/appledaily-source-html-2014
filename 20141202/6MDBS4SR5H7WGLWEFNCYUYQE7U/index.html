<html><header><meta charset="utf-8"><title>【跑道特色】唔想同錢作對　咁就要信數據</title></header><body><h1>【跑道特色】<br>唔想同錢作對　咁就要信數據</h1><p>周三谷草賽事係季內首次用最狹窄嘅C加3欄作賽，睇番上季11月27日首次谷C加3欄賽事，當中七場有一至三檔馬上名，而一檔馬更加五度跑入前兩名，證明內檔馬優勢仍然非常大。至於跑法方面，雖然有「金滿載」及大長途嘅「喜欣賞」後上贏馬，不過其餘頭馬都係守前四位入直路建功，似乎具前速之內檔馬仍然要優先留意。<br>今戰列陣馬中，第五場「新添」跑谷C加3欄一次即勝，重返強項兼抽埋二檔好位，有機會打開今季勝門。另外，第四場「好友星威」係全場唯一曾經喺谷C加3欄上過名嘅參戰馬，場地性能唔使懷疑，均速馬用呂卓賢減七磅隨時一放到底。</p></body></html>
