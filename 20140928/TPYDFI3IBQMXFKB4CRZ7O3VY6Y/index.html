<html><header><meta charset="utf-8"><title>羅拔動人文章悼母親</title></header><body><h1>羅拔動人文章悼母親</h1><p>幻科片《鐵甲奇俠》（Ironman）系列男星羅拔唐尼（Robert Downey Jr.），昨日在facebook中公佈其演員母親Elsie去世的消息，其母於當地上周一去世，享年80歲。羅拔同時發表了一篇長文悼念其母親，他先稱讚母親於70年代曾於其父親的電影中有出色表現。曾受酒精及藥物影響的羅拔，指自己亦曾有一段時間逃避與母親見面。<br>羅拔稱：「大約在十年前，遇上人生低潮，但母親主動開解我，我已忘了她說甚麼，但之後我就停止了酗酒。」羅拔指其母親也曾受酗酒影響，更感慨地說：「若大家仍有母親在世的話，或許她不是完美，但請告訴她知你愛她。」<br>撰文：阮瑜</p></body></html>
