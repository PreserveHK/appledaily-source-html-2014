<html><header><meta charset="utf-8"><title>北韓大學生黑市租日小說</title></header><body><h1>北韓大學生<br>黑市租日小說</h1><p>北韓資訊封閉，不但煲韓劇要偷偷摸摸，連看書也見不得光。現時大學生（圖）只能通過黑市，租借日本偵探小說等禁書，但代價是每小時3,000北韓圜（25.8港元），比市面租賃的北韓書籍貴兩倍。</p><p>懸疑情節似互相監視生活
</p><p>過往在黑市租賃禁書的是作家、記者和教師，但最近主要顧客卻是大學生，而所看的主要是日本偵探小說譯本，原因是懸疑情節令活在互相監視及猜疑的北韓人甚有共鳴。<br>據悉，禁書是由就讀外語大學的幹部子女，利用父母的關係託人由國外運入再繙譯印製，只租不賣，而且沒有受保障的身份，有錢也不能借。<br>南韓DailyNK網站</p></body></html>
