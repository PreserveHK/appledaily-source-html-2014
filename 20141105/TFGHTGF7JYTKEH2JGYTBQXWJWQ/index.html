<html><header><meta charset="utf-8"><title>關仁隱事：「威威」婚後爛滾攬女 - 關仁</title></header><body><h1>關仁隱事：「威威」婚後爛滾攬女 - 關仁</h1><p>近年大台一線小生花旦買少見少，所以惟有將啲二至三線嘅藝人推上去做主角，好似「威威」咁近年真係多咗機會，甚至仲有機會擔正拍廣告搵真銀，兼且早前佢仲同女友結埋婚，算係事業愛情兩得意。不過其實威威份人好爛滾，即使結咗婚都係一樣，聽聞佢一個星期至少去幾次私竇同夜店搵女消遣，正當大家以為威威話晒已為人夫偷食會小心啲，但聽聞佢好似完全冇避忌，唔通佢老婆隻眼開隻眼閉？<br>撰文：關仁</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
