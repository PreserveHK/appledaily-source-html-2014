<html><header><meta charset="utf-8"><title>健康Express懷孕須知：孕婦胎盤含300種細菌</title></header><body><h1>健康Express懷孕須知：<br>孕婦胎盤含300種細菌</h1><p>美國專家首度發現孕婦胎盤，原來有超過300種細菌，或與孕婦早產有關，冀日後研發診斷早產風險的新方法。美國貝勒大學醫學院的病理科專家，檢驗當地320名產婦的胎盤組織，發現胎盤有超過300種細菌，大部份是對身體有益的「益菌」。<br>此發現推翻了醫學界一直認為胎兒活在無菌胎盤的說法。專家又意外發現，早產與足月胎兒的胎盤，其細菌的種類有異，因而推斷胎兒或因部份細菌，增早產風險。專家正展開另一項研究，分析胎盤細菌與早產關係，希望有助孕婦預防。</p></body></html>
