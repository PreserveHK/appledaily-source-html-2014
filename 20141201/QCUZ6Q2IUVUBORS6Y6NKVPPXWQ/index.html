<html><header><meta charset="utf-8"><title>K-Pop之王：GD機上瞓覺口擘擘</title></header><body><h1>K-Pop之王：GD機上瞓覺口擘擘</h1><p>韓國天團BIGBANG隊長G-DRAGON（GD）前晚單拖出席深圳的拼盤騷，演唱期間，GD多次走勻全場接近觀眾，生猛活潑。不過在完騷搭機返韓時，有粉絲就影到GD上機不久就極速進入夢鄉，更睡到擘大個口，顯得極為疲倦。而GD將於今晚跟隊友太陽來港，出席明日QQ音樂跟其所屬的YG事務所舉行的活動，而後日二人更會出席於亞博館舉行的韓國音樂頒獎禮《MAMA》。</p></body></html>
