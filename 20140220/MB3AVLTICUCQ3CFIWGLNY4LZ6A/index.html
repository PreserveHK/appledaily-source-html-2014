<html><header><meta charset="utf-8"><title>隔牆有耳：咖喱范過年後發過豬頭 - 李八方</title></header><body><h1>隔牆有耳：<br>咖喱范過年後發過豬頭 - 李八方</h1><p>近期嘅驅蝗行動爭議持續升溫，一向主打本土議題嘅新民主同盟范國威（Gary）噚日現身立法會時，右眼眼角貼住膠布，半邊臉腫晒，唔通佢俾反驅蝗人士追打？咖喱范自揭謎底，話只係割咗粒脂肪瘤，由於兩日前做手術，到𠵱家都未消腫。<br>咖喱范自言，兩年前已經發現有粒脂肪瘤，一直唔為意，但近年粒瘤慢慢變大，為求安心，咪做咗手術先囉。<br>咖喱范明顯好鬼貪靚，行家想影佢相，咖喱范一開始耍手擰頭，之後叫人大家影側面，原來唔想人哋睇到佢口腫臉腫嘅狼狽樣喎。</p></body></html>
