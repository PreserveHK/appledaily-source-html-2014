<html><header><meta charset="utf-8"><title>K-Pop之王：Shoo唔識少時徐玄</title></header><body><h1>K-Pop之王：Shoo唔識少時徐玄<br></h1><p>韓國前人氣女子組合S.E.S，日前演出由綜藝節目《無限挑戰》舉辦的特別演唱會，由於成員Eugene正懷孕5個月，故由同門師妹團少女時代（少時）的徐玄頂替。不過S.E.S成員Shoo竟在前日播出的節目中，自爆不知道徐玄是誰，更把少時小分隊TaeTiSeo說成是韓國搖滾音樂教父徐太志，場面搞笑。<br><br>此外，少時所屬的SM事務所近日在首爾開設展覽場館，並於大前日舉行開幕禮，旗下一眾藝人均有撐場，少時隊長泰妍更於Instagram公開與老闆李秀滿面貼面的親密合照。<br>撰文：梁雯迪</p></body></html>
