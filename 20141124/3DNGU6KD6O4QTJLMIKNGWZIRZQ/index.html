<html><header><meta charset="utf-8"><title>金馬獎內地被消失</title></header><body><h1>金馬獎內地被消失</h1><p>【封殺日治】<br>本屆金馬獎入圍的內地電影，囊括多數獎項，但之前傳出內地廣電總局要求內地媒體封殺描述台灣日據時代的電影《KANO》，以及不得轉播前晚舉行的金馬獎頒獎禮，果然前晚內地主流的網媒幾乎無消息，原本對兩岸三地大型影視頒獎典禮都即時轉播的新浪網，僅放了鞏俐、章子怡、桂綸鎂等女星行紅地毯的照片，內文卻未有提及金馬獎，而騰訊、搜狐網更沒有報道，明顯低調很多。<br>採訪：鍾國仁</p></body></html>
