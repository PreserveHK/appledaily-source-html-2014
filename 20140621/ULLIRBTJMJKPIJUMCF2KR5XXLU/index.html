<html><header><meta charset="utf-8"><title>公僕辦公室做愛被拍</title></header><body><h1>公僕辦公室做愛被拍</h1><p>墨西哥一名公務員居然以開會為由，要求同事離開辦公室半小時，以便他與女伴在辦公室內偷情鬼混，可是整個過程被網上鏡頭拍下，迫使他辭職收場。<br>47歲的雷耶斯（圖）是坎佩切州緊急民防中心主管，某天他表示要開重要會議，要下屬切勿打擾，着他們離開辦公室休息半小時。可是有同事意外地開啟電腦鏡頭，拍下他在辦公室內跟女伴做愛，全程約9分鐘。<br>警方指雷耶斯搞辦公室性愛雖沒有犯法，但政府內部紀律聆訊認為他行為失當，他被迫辭職。<br>英國《每日明星報》</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
