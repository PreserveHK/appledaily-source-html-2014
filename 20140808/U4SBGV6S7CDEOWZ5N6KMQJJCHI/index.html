<html><header><meta charset="utf-8"><title>鄭俊偉今季有計</title></header><body><h1>鄭俊偉今季有計</h1><p>鄭廐馬已復課操練一段時間，不過倉主鄭俊偉今晨才初次露面，只見他大部份時間留在烽火台，觀看旗下馬匹操練，與及與在場練馬師談話，然後便獨自返回馬房工作。據悉他暑期大部份時間留在香港休息，如今廐內馬逐漸加強操練，當然需要到場打點，同時細心觀看牠們進度。雖然上季成績大跌watt，不過，鄭俊偉亦憑「好好計」勝出杜拜三級賽1200米膠沙地北風錦標，為港爭光。鄭俊偉透露，由於此駒跑泥地特別出色，現時評121分並無合資格泥地賽程，所以考慮放眼美國，或會安排出戰11月1日泥地1200米育馬者盃短途大賽。</p></body></html>
