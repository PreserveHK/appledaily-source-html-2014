<html><header><meta charset="utf-8"><title>關仁隱事：「小黃花」被倒米劈炮 - 關仁</title></header><body><h1>關仁隱事：「小黃花」被倒米劈炮 - 關仁</h1><p>公仔箱對藝人太嚴格，近年搞到有才華嘅藝人都離開，寧願北上賺人仔。關仁聽聞有演技又有觀眾緣嘅「小黃花」，本來同公仔箱嘅賓主關係非常好，但早排都突然離開，唔係小黃花唔飲水思源，而係公仔箱高層「快活」倒佢米，令小黃花冇癮劈炮。<br>關仁聽聞有個廣告商想用七位數字請小黃花做代言人，好多細節都傾到七七八八，但快活最後唔放人搞亂檔，結果令小黃花拍唔成廣告，佢一氣之下約滿即刻鬆人。<br>撰文：關仁</p></body></html>
