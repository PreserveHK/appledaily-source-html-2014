<html><header><meta charset="utf-8"><title>陳慧琳望老公會觸電</title></header><body><h1>陳慧琳望老公會觸電</h1><p>陳慧琳（Kelly）最近成為潤眼液代言人，早前她為該品牌拍攝一輯全新電視廣告，Kelly直言擁有一對又大又明亮的眼睛，特別容易令人留下深刻印象，她回想起讀書時，每當有異性追求，也會首先留意他們的眼神，充滿自信眼神的男生會加分，Kelly說：「揀老公都一樣，眼神交流互相觸電嘅感覺最重要！」作為藝人，Kelly認為擁有一雙會說話的眼睛，也可以提升觀眾緣。<br>撰文：楠楠</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
