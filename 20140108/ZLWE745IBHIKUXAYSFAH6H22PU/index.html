<html><header><meta charset="utf-8"><title>體壇拾趣：林瘋鏟三間頭冧贊助商</title></header><body><h1>體壇拾趣：<br>林瘋鏟三間頭冧贊助商</h1><p>NBA火箭嘅華裔球星林書豪（林瘋）正式轉波鞋贊助商，由「一剔」轉去「三間」，喺周一大軍練習時就正式着三間波鞋落場，林瘋仲將髮腳剪成三間圖案（小圖），咁識做贊助商又點會唔受落。不過火箭周一收到另一個壞消息，就係患癌嘅忠心球迷卡莉不幸病逝，前鋒柏臣斯上年11月曾經同卡莉見面鼓勵佢，可惜17歲嘅卡莉周一終不敵病魔，柏臣斯收到消息都好傷心。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
