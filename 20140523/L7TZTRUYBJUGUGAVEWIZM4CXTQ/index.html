<html><header><meta charset="utf-8"><title>謝婷婷潛水勁飲海水</title></header><body><h1>謝婷婷潛水勁飲海水</h1><p>謝婷婷前晚與李璨琛在中環出席時裝活動，以透視裝性感現身的婷婷，剛與男友Sean由馬爾代夫返港，此行她是為了年底舉辦的攝影展，在當地徒手潛水影相，並呼籲大眾不要再吃魚翅及野生動物，婷婷說：「本來諗住同魔鬼魚、鯊魚一齊影相，點知遇唔到，最後得我自己一個上鏡。對腳縛住4公斤鉛球，係咁飲海水。」</p><p>婷婷姪仔Quintus早前生日，據聞謝霆鋒去新加坡慶祝，她說：「有收到佢哋send嚟嘅相，我都未有時間買禮物，遲啲見到面同佢哋去買。」<br>採訪、攝影：譚倩宜</p></body></html>
