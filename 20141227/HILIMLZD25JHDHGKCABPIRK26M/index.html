<html><header><meta charset="utf-8"><title>體訊速遞：（足球）流浪遊船河賀聖誕</title></header><body><h1>體訊速遞：<br>（足球）流浪遊船河賀聖誕</h1><p>標準流浪昨獲會長莫耀強（右）安排，全隊遊船河聯歡兼補祝聖誕；該隊更打算在下半季增兵改善戰績。此外，總監李輝立表示，已與守衞比圖續約3年。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
