<html><header><meta charset="utf-8"><title>姬妮芙網站蝕千萬轉型</title></header><body><h1>姬妮芙網站蝕千萬轉型</h1><p>荷李活女星姬妮芙柏露（Gwyneth Paltrow）一向推崇自然生活，她設立網站分享她的生活模式，推薦一些天然商品，例如售約560港元一盒的魚條、約37,000港元的木衣櫃等，但網民指她推薦的貨品太貴兼不設實際，結果令姬妮芙的網站勁蝕約1,230萬港元。據指姬妮芙決定將網站轉型為購物網，出售自家品牌的衣服及護膚品，更聘請律師為她的網站重建形象。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
