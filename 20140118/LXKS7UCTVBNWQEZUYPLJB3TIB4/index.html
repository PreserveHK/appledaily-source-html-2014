<html><header><meta charset="utf-8"><title>日農木板夾出五角柑</title></header><body><h1>日農木板夾出五角柑</h1><p>經常出產奇形怪狀水果的日本又有新搞作，愛媛縣一班20來歲的年輕農民種出「五角伊予柑」（圖），搞噱頭之餘兼為高考生打氣。<br>「五角伊予柑」靠五塊厚1.5厘米的木板夾住伊予柑，強迫它長成五角形，因受壓令它比普通品種甜。25歲的窪田丈與其他農戶早在四年前用相同方法種四角柑，技術成熟後去年開始種五角的，已有約260個收成品。「五角伊予柑」日文諧音跟「有好預感會合格」相近，窪田日前將部份收成品送贈當地高校生，其餘將在下月發售。<br>日本愛媛新聞網</p></body></html>
