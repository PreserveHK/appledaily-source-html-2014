<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G奶蔡依林助受虐女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>G奶蔡依林助受虐女 - 馮仁昭</h1><p>林憶蓮、張惠妹、那英同蔡健雅等，噚晚喺台北小巨蛋為受虐女孩開騷，請咗蔡依林（Jolin 圖）林志玲、徐熙娣（小S）、楊乃文等做嘉賓，據知集齊佢哋歌酬至少要三千萬新台幣，但噚晚佢哋都冇收酬勞義唱，打頭陣出場嘅蔡健雅同憶蓮合唱《Luka》，觀眾掌聲如雷，天后Jolin仲谷胸登場演繹台語歌《苦海女神龍》，掀起高潮。<br>撰文：馮仁昭</p></body></html>
