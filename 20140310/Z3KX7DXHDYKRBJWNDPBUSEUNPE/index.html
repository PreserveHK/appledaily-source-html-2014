<html><header><meta charset="utf-8"><title>英導遊倡保育　孭老虎跑馬拉松</title></header><body><h1>英導遊倡保育　孭老虎跑馬拉松</h1><p>馬拉松跑手穿着奇裝異服參加比賽並不出奇，但英國52歲野外觀賞導遊戈爾茨坦（Paul Goldstein）穿上重13公斤、高2.7米的老虎裝，不但完成9次馬拉松賽事，還跑遍世界各地宣揚保護野生老虎。<br>育有兩子的戈爾茨坦，過去四年來每次出賽都老虎裝不離身，人虎合一登上非洲的最高山峯吉力馬札羅山（圖），他過去一周在印度名勝泰姬陵附近加緊練習，下月返回英國布賴頓參加馬拉松，然後步行到倫敦參加另一場馬拉松賽事，毅力驚人。<br>英國《星期日郵報》</p></body></html>
