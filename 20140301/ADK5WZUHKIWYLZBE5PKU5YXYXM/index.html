<html><header><meta charset="utf-8"><title>周柏豪唔敢露腳趾</title></header><body><h1>周柏豪唔敢露腳趾</h1><p>周柏豪、官恩娜（Ella）及鄭融昨在沙田出席饑饉三十記者會，柏豪說因拍戲關係未能參與饑饉，Ella則想配合大會，不穿鞋感受貧窮人。柏豪自爆因打波經常包實雙腳，又長期穿高桶鞋，不敢露腳趾，覺得沒有安全感。Ella問誰見過其腳指？他笑指媽咪，記者問他緋聞女友Stephanie呢？他說：「Stephanie鄭融見過。」另有指雨僑加盟neway會威脅鄭融一姐地位，她說將會出新歌，希望遠離是非。</p></body></html>
