<html><header><meta charset="utf-8"><title>體訊速遞：（足球）艾禾卡特辭任塞國教練</title></header><body><h1>體訊速遞：<br>（足球）艾禾卡特辭任塞國教練</h1><p>塞爾維亞上周五於歐國外爆冷主場輸給丹麥1:3後，其荷蘭籍名帥艾禾卡特（圖）隨即於上周六宣佈辭職。67歲的艾禾卡特是繼希臘的意大利籍教練雲尼亞里及格魯吉亞主帥基斯巴亞後，第3個於今輪歐國外賽後離職的國家隊教練。 綜合外電（塞爾維亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
