<html><header><meta charset="utf-8"><title>李思捷唔偷食孤獨睇戲</title></header><body><h1>李思捷唔偷食孤獨睇戲</h1><p>「福祿壽」中先有王祖藍計劃北上掘金，考慮不續約無綫；繼再傳出阮兆祥因力撐王維基發牌而遭大台秋後算賬，明年續約危危乎，剩下的李思捷前晚單拖現身有「偷食」勝地之稱的圓方戲院看電影，未知是否沒有女友王寶寶（春卷）陪伴左右，李思捷感到特別寂寞，事關他由買戲票開始便不斷講電話。</p><p>當晚約7時，李思捷現身戲院買由占基利、謝夫丹尼爾主演的《超低能王》即場戲票，由於電影還有半小時才開場，李思捷買完戲票後便急急腳到HMV買DVD， 一手便拿了幾套西片的DVD便付款走人，然後再返回戲院樓層，一個人入場看電影。<br>採訪、攝影：潘冠恩</p></body></html>
