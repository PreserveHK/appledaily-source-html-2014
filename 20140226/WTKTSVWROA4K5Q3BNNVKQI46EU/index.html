<html><header><meta charset="utf-8"><title>隔牆有耳：怪醫做老竇　三年抱三 - 李八方</title></header><body><h1>隔牆有耳：<br>怪醫做老竇　三年抱三 - 李八方</h1><p>立法會醫學界議員梁家騮又做老竇喇！幾年前仲係單身一族嘅怪醫，娶得美人歸後就急急造人，前年太太關天燕先後生咗龍仔同龍女、一年抱兩後，上星期又有小馬女出世，拉勻就三年抱三，認真可喜可賀。<br>產後嘅關天燕精神好好，帶B女出院返屋企，哥哥同姐姐都圍住B女錫錫，老竇怪醫更加開心，因為佢話B女個樣同佢似到十足十，太太仲話似女版梁家騮。<br>𠵱家話養大一個仔女要400萬，400萬乘3，大家有數得計，難怪連做醫生嘅梁家騮都話睇嚟佢要做到80歲先可以退休。</p></body></html>
