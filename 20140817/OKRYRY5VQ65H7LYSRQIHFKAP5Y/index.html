<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星Jessica Simpson最近於自家香水廣告中賣大包，大晒事業線。<br>★英國組合One Direction成員Harry Styles，日前在費城開騷時向穿了婚紗捧場的粉絲求婚。<br>★美國男星謝勒力圖稱未有心理準備看自己扮變性人的奧斯卡得獎作《續命梟雄》，更批評戲中自己的聲線很難聽。<br>★日本女星能年玲奈昨日於東京宣傳新片時，自爆以前日日與母親吵架。<br>★日本組合Morning娘將離隊的成員道重沙由美，於11月26日作最後演出。</p></body></html>
