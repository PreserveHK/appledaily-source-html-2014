<html><header><meta charset="utf-8"><title>青關會　佔中後援會　罵戰</title></header><body><h1>青關會　佔中後援會　罵戰</h1><p>銅鑼灣街頭昨上演激烈罵戰，由人民力量成員牽頭組成的佔中後援會，在銅鑼灣行人專用區設置街站，提倡政改公民提名方案，呼籲市民若政改無法達到「真民主」的公民提名，便參與佔領中環行動。長期針對法輪功的親中組織香港青年關愛協會，與後援會狹路相逢，青關會先發起約10人遊行，手持旗幟以「旗海」遮擋後援會與法輪功的街站。</p><p>青關會同時派出多名中年漢，在後援會街站「挑機」，以普通話叫喊「中國香港人」及「香港是我家」等口號（圖）；後援會召集人、人力成員譚得志反斥對方「賣港」，要求對方「死返大陸」。警方一度築起人鏈分隔兩派。<br>楊柏賢攝</p></body></html>
