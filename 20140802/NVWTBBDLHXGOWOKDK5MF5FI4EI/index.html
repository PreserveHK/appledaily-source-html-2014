<html><header><meta charset="utf-8"><title>政總天花跌傷　警員告一哥</title></header><body><h1>政總天花跌傷　警員告一哥</h1><p>【本報訊】國務院總理李克強三年前訪港，警方展開最高保安級別戒備，隸屬香港仔警署特遣隊兼重點及搜查組的一名警員，在金鐘政府總部大樓西翼入口大堂進行保安檢查期間，從天花頂跌下重傷。他前日入稟高院，向警務處處長索償。<br>原告人伍漢文（34歲），加入警隊至今16年，受傷前工作表現備受上司讚賞。入稟狀透露，事發於2011年8月15日。資料顯示，原告當日於天花頂工作，誤踏穿一塊臨時假天花木板，直墮地下重創昏迷，頭部、左肺、左肋骨、左手骹骨折受傷，送院接受手術。<br>案件編號：HCPI747/14</p></body></html>
