<html><header><meta charset="utf-8"><title>辯方稱臍帶纏頸</title></header><body><h1>辯方稱臍帶纏頸</h1><p>【少女殺嬰案】<br>【本報訊】17歲少女疑在天水圍寓所產子後，將嬰兒棄置於家中廁所，嬰兒最終死亡。少女昨被控殺嬰罪，解往屯門裁判法院應訊，辯方稱嬰兒被發現時頸項被臍帶纏住，但不確定出生時是否已遭臍帶纏頸。<br>報稱髮型學徒的姓鄧被告昨出庭時身體虛弱，需由女警攙扶。控方指她有自殺傾向，辯方則指她過往無精神問題。<br>控罪指她於本月19日在天水圍家中，故意棄置嬰兒在廁所而令嬰兒死亡，她暫毋須答辯，裁判官下令她還柙於小欖精神病治療中心至明年1月9日再訊，其間等候其精神報告以考慮她是否適合答辯。<br>案件編號：TMCC4016/14<br>■記者樊素心</p></body></html>
