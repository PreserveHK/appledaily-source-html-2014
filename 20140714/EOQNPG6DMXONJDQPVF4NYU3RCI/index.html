<html><header><meta charset="utf-8"><title>湯唯韓國遭惡搞</title></header><body><h1>湯唯韓國遭惡搞</h1><p>湯唯本月初宣佈秋天閃嫁曾合作電影《晚秋》的韓國失婚導演金泰勇，前日韓國節目《演藝家中介》播出湯唯的訪問，她坦言和準夫婿金泰勇主要靠英文溝通，她懂得的韓文都是最基本的「我是湯唯」、「你好嗎」，她說：「我想學好一點韓文。」至於有否跟《晚秋》拍檔、曾傳緋聞的玄彬聯絡時，她表示沒有。</p><p>此外，湯唯和金泰勇前晚成為了tvN電視台成人節目《SNL Korea》的惡搞對象，節目主持申東燁扮成鍾意贒女的金泰勇，安英美就扮演與老翻玄彬咀嘴的湯唯，上演一幕《晚秋2》。<br>撰文：黃珈楠</p></body></html>
