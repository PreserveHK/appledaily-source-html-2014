<html><header><meta charset="utf-8"><title>周慧敏歌聲獻救援人員</title></header><body><h1>周慧敏歌聲獻救援人員</h1><p>周慧敏、古巨基和林夕昨日在北京出席電視劇《碧海雄心》的啟動開機發佈會，該劇是內地首部以「救援打撈」為題材的劇集，大會也邀請有份參與馬航救援行動的人員談工作甘苦。<br>主題曲找來林夕填詞，古巨基作曲，古巨基和周慧敏合唱，基仔說：「救撈隊是一項危險的工作，他們背後有一種義無反顧的溫柔和堅強。」<br>周慧敏則說：「我希望用歌聲向救難英雄表達自己的敬意和感謝。」林夕表示歌詞會剛柔並重，希望透過文字扮演一個拯救人心的角色。<br>採訪、攝影：陶然婷</p></body></html>
