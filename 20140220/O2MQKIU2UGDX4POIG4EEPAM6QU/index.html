<html><header><meta charset="utf-8"><title>課室電視播淫相　高中生睇足全程</title></header><body><h1>課室電視播淫相　高中生睇足全程</h1><p>台灣宜蘭高中前天(18日)午飯時間，教室內作教學用途的電視，突然播出有人利用電腦下載多張色情圖片的畫面，引起一眾師生譁然。學生紛紛起哄，有同學直衝電腦文書中心，找到一名正在下載圖片的男子。<br><br>有學生好奇是誰那麼大膽，開始追兇，還懷疑是學校老師所為。有人當場到電腦教室找人，還有學生揶揄說：「這老師也太智障，為何在學校下載這種圖！」也有學生笑說「搞不好是校長」。<br><br>學生表示從未發生類似狀況，校方解釋意外因廣播系統故障所致，但負責管理員工表示，其實是電腦設備出問題，又謂「假如都找不到人的話，那就是我吧！」。<br><br>台灣《蘋果日報》</p></body></html>
