<html><header><meta charset="utf-8"><title>百年錢罌大檢閱</title></header><body><h1>百年錢罌大檢閱</h1><p>新年時候，最滿載而歸的莫過於𢭃來大堆紅封包的小朋友。小朋友將錢投進「錢罌」，累積的不只是金錢，更是點滴孩童回憶。今個農曆年，將軍澳中心舉行「喜躍滿盈錢罌展」，展出百多件古今中外，由漢、唐、宋至滿清、民國至80年代的錢罌。同場更可一睹60年代興起的銀行錢罌，流露出當時社會的潮流和大事。新春一家人來，齊齊窩心話當年。</p><p>喜躍滿盈錢罌展<br>舉辦日期：即日至2月16日<br>開放時間：上午10時至晚上10時</p></body></html>
