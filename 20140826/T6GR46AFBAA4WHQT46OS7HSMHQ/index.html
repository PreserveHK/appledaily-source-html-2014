<html><header><meta charset="utf-8"><title>Miranda晴空塔攬仔</title></header><body><h1>Miranda晴空塔攬仔</h1><p>澳洲索模Miranda Kerr跟奧蘭多布魯（Orlando Bloom）離婚後，月前盛傳跟身家過億的同鄉媒體大亨James Packer打得火熱，然而兩人從未被傳媒拍得合照，但近日終有雜誌拍下兩人秘密出海，Miranda登上艇前更與男方甜蜜拖手。</p><p>同時，Miranda近年狂接日本廣告，她再為手袋品牌拍攝新廣告，今次則與東洋男團EXILE主音TAKAHIRO在東京晴空塔奉旨親熱。</p></body></html>
