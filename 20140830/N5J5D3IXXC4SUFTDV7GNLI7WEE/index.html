<html><header><meta charset="utf-8"><title>體訊速遞：（足球）德軍重召高美斯</title></header><body><h1>體訊速遞：<br>（足球）德軍重召高美斯</h1><p>德國國家隊周五公佈了下月友賽阿根廷及歐國盃外圍賽首戰鬥蘇格蘭的大軍名單，同樣因傷缺席今夏世盃的前鋒馬里奧高美斯（圖）及中場馬高列奧斯，皆獲重召。 綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
