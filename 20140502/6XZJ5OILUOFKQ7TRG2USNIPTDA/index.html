<html><header><meta charset="utf-8"><title>求驗客手記：識揀梗係揀大後備</title></header><body><h1>求驗客手記：<br>識揀梗係揀大後備</h1><p>見到愛隊成績一塌糊塗，用咩方法抗議好？諾域治球迷有計，佢哋紛紛投票選3號門將拿殊（圖）做今季最佳球員。40歲嘅拿殊舊年由史篤城過檔諾域治，今季一場比賽都冇踢過，但佢喺球會嘅最佳球員選舉中暫時領先。諾域治𠵱家喺降班漩渦中掙扎；球迷好唔滿意今季嘅成績，覺得個個球員都踢得差，咪揀個冇出過場嘅做最佳球員囉。不過，拿殊講明，佢唔會要呢個獎，若果最後真係當選，佢會畀個獎一位實至名歸嘅隊友。</p></body></html>
