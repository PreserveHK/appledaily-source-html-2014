<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方皓玟收埋身材益老友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>方皓玟收埋身材益老友 - 馮仁昭</h1><p>方皓玟最近同葛民輝合作拍新導演劉翁嘅微電影《UNLOCK．無人像你》，題材講父女關係，因為套戲係汽車品牌贊助，所以有好多鏡頭都喺車入面拍，方皓玟同導演原來係好朋友，所以今次搵咗佢幫手演出，劉翁大讚方皓玟多才多藝，仲大爆方皓玟其實身材相當好，劉翁講笑話：「佢有好好嘅身材，但從來唔會利用身材爭取曝光，做事總係默默耕耘，我好欣賞佢。」<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
