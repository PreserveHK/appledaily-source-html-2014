<html><header><meta charset="utf-8"><title>三廐擇吉日拜神</title></header><body><h1>三廐擇吉日拜神</h1><p>除了容天鵬及高伯新外，連蘇保羅馬房亦在今日舉行了季前拜神儀式。上季蘇廐成績略有改善，頭馬數字重上二字頭，取得23 W。睇番上季，原來蘇保羅都係喺8月30日拜神，唔知佢係咪見呢日拜神旺，所以揀番同日呢？講番今日拜神，出席者都唔少，其中包括「友瑩格」馬主楊毅，而騎師方面則有梁家俊及潘頓。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
