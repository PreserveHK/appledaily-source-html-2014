<html><header><meta charset="utf-8"><title>轉會速遞：馬體會打小豆主意</title></header><body><h1>轉會速遞：馬體會打小豆主意</h1><p>馬德里體育會除有意收購阿仙奴的29歲西班牙中場辛迪卡索拉外，據報亦看中曼聯的26歲墨西哥前鋒查維亞靴南迪斯（小豆、圖）。雖然小豆在奧脫福長居後備，惟因處於當打之年，估計馬體會要出價1,200至1,600萬鎊，才有望令曼聯放人。</p><p>又到夏天球員轉會市場重開，歐洲各大小球會為新一季做定準備，物色新兵兼清除唔等使舊貨。〈蘋果波經〉為球迷披露最新重要球員轉會情報。註：以5★為最高</p></body></html>
