Evelyn為跑步生粒粒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
Evelyn為跑步生粒粒 - 馮仁昭</h1><p>鄭融同蔡穎恩（Evelyn 右）噚日喺銅鑼灣幫一個品牌做頒獎嘉賓，佢哋話最近準備參與10公里同半馬拉松賽跑，鄭融話：「11月會到上海參與一項半馬賽事，好意外有品牌贊助我。」準備參與10公里賽事嘅Evelyn話，呢排做嘢好忙，做完嘢爭取時間去跑，唔知係咪未落妝，搞到皮膚敏感，塊面仲生咗好多粒暗瘡！<br>撰文：馮仁昭</p></body></html>
