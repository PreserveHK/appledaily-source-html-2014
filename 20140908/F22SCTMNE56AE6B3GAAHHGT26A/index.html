<html><header><meta charset="utf-8"><title>警搗破賭檔拘8人</title></header><body><h1>警搗破賭檔拘8人</h1><p>【本報訊】警方在深水埗長沙灣道搗破三個月來第三個網上百家樂賭檔。警方今次破獲的百家樂賭檔，是通過電腦直播海外賭場賽果，拘捕兩男六女，起獲16萬元籌碼及賭款，並從電腦搜獲該賭檔個半月來2,800萬元投注紀錄。<br>被捕兩男六女，年齡介乎21至58歲，其中37歲女子為主持，涉非法經營賭檔。深水埗警區特別職務隊第二隊高級督察余偉權稱，前晚9時許，該隊人員掩至長沙灣道34至36號崇雅樓一個單位搜查，拘捕該八名男女。賭檔由本年7月經營至今，投注額達2,800萬元。行動中共撿獲14萬元籌碼及25,000元賭款等。 </p></body></html>
