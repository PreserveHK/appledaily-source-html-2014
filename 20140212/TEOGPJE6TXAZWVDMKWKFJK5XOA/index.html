<html><header><meta charset="utf-8"><title>Mandy擇偶只信緣</title></header><body><h1>Mandy擇偶只信緣</h1><p>名模Mandy Lieu昨日與拍檔李月率領旗下模特兒Melanie Z.等，在銅鑼灣舉行新春團拜，她透露農曆年返家鄉大馬度歲，最開心是與朋友到檳城遊玩及見到4個月大的姪仔。問到大馬有甚麼新年習俗？Mandy表示跟香港差不多：「年三十晚食團年飯，用碌柚葉沖涼，年初一唔可以沖涼洗頭同掃地。」<br>來港發展10年，Mandy坦言有收穫，認識很多朋友，有不少開心回憶。今年可會找個男友﹖Mandy說：「都想，但隨緣，年紀、金錢唔重要。」談到她是大馬小富婆，她笑言只有樓和狗，沒有車。會否在港置業？她表示追不上樓價。<br>採訪、攝影：黃曉妍</p></body></html>
