<html><header><meta charset="utf-8"><title>體訊速遞︰（單車）胡健燊「反轉」最細鑊場</title></header><body><h1>體訊速遞︰<br>（單車）胡健燊「反轉」最細鑊場</h1><p>首屆「Red Bull Mini Drome」單車賽，今晚6時起在觀塘「反轉天橋底」（海濱路122號）上演。 前港將胡健燊將在這個全球最細的鑊場（圖）爭標。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
