<html><header><meta charset="utf-8"><title>特別項目攻略：信美斯繼續「入球」 - 青蛙仔</title></header><body><h1>特別項目攻略：信美斯繼續「入球」 - 青蛙仔</h1><p>美斯（圖）在世盃決賽周的表現不算很好，但周六阿根廷只鬥伊朗，他有力取得數個入球，故「先發事件」熱捧他「入球」，而於總入球就敲「3球或以上」，賠率有6.5倍。至於德國前鋒湯馬士梅拿首戰對葡萄牙連中三元，故周六對加納時，不妨博他再次大演帽子戲法，取「3球或以上」。另外，波斯尼亞前鋒迪斯高首場雖沒入波，但他射術好又有狀態，故於「先發事件」及「總入球」，可取「入球」及「2球」。<br>文：青蛙仔</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
