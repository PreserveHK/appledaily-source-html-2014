<html><header><meta charset="utf-8"><title>體壇拾趣︰抗癌卡達奪名將盃</title></header><body><h1>體壇拾趣︰抗癌卡達奪名將盃</h1><p>抗癌勇士卡達（圖）果然夠硬淨，噚日呢位英格蘭球手喺尖東出戰名將盃桌球賽，同老友兼同鄉梅菲打足4粒鐘，終於以7:6險勝捧盃。卡達喺賽事中曾經落後3:5，但之後力追至6:6，決勝局把握對手兩次失誤，最終贏埋，拎走12萬港元冠軍獎金。賽後兩位猛將嚟個深情擁抱。梅菲仲識英雄重英雄，大讚卡達打低癌魔，重返桌球壇一樣有好表現，故事夠晒勵志。至於卡達就話，嚟緊會返屋企休息，準備爭入英國公開賽。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
