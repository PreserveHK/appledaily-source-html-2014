<html><header><meta charset="utf-8"><title>健康Express醫療新知：DNA變異　影響咖啡提神效果</title></header><body><h1>健康Express醫療新知：<br>DNA變異　影響咖啡提神效果</h1><p>飲咖啡後有否提神反應，原來與人體的基因息息相關。美國哈佛大學公共衞生學院的研究團隊，分析歐美多項關於飲咖啡的研究，涉及12萬名有飲咖啡習慣的受訪者，了解飲咖啡與基因的關係。<br>結果發現，人體原來有六組基因變異與咖啡有關，分別加強了代謝咖啡因、令人有提神效果等。<br>此解釋了為何有些人對飲咖啡的反應較大，即使飲用一杯咖啡，也難以入睡。</p></body></html>
