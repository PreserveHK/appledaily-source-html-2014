<html><header><meta charset="utf-8"><title>𡃁模行活蟲貓步嚇哭</title></header><body><h1>𡃁模行活蟲貓步嚇哭</h1><p>「活蟲」Runway你見過沒？一腳踩下去 「嗞」一聲，蟲汁標到模特兒整條腿，殘忍又核突！8月11日，廣西南寧一模特大賽現場，數萬隻活生生的土鼈蟲爬滿T台。<br>佳麗們在毫不知情的情況出場，被要求脫掉鞋子，赤腳走過這些「活蟲」。美女們嚇到花容失色，有的當場哭出來，有的跣腳摔倒在蟲堆裏（圖）……但最後所有的模特都硬着頭皮走完全程，沒有一個拒絕。據說，這麼重口味的「活蟲」T台，是由來自意大利的導演設計的。為吸引眼球、製造話題真是幾變態都想得出。<br>鳳凰網</p></body></html>
