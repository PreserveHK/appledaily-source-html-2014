<html><header><meta charset="utf-8"><title>韓劇燒：《鋼鐵人》收視差提早摺</title></header><body><h1>韓劇燒：《鋼鐵人》收視差提早摺</h1><p>李東旭主演的韓劇《鋼鐵人》今晚將播出第13集，由於開播以來劇集收視一直差強人意，最高收視只得6.9%，最低收視更試過只得4.1%，因此昨日有消息指，劇集將會減少一集，以配合接檔的《王的臉孔》，不過《鋼》劇組就表示暫時未有減少集數的意思。而Rain將會為新劇《對我而言可愛的她》獻唱OST。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
