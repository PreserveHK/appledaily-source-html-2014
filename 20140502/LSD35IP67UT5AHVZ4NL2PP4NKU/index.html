<html><header><meta charset="utf-8"><title>含銀內褲抗WiFi「護精」</title></header><body><h1>含銀內褲抗WiFi「護精」</h1><p>男士們愛將手機放進褲袋，但越來越多研究顯示，手機釋出的輻射會導致精子數量減少、陽萎和不育，英國有人推出有銀物料的抗WiFi內褲（圖），保護性器官免受輻射影響。<br>26歲的物理系畢業生柏堅斯設計的抗WiFi內褲，布料中含有20%銀，營造一個防電磁場保護殼，為男士下體隔絕99.97%的WiFi輻射。抗WiFi內褲有只覆蓋前方或前後保護兩款，並有緊身褲和孖煙囪可供選擇。<br>柏堅斯正在Indiegogo網站集資3萬鎊（39萬港元）生產抗WiFi內褲，預售每條賣35鎊（455港元）。 <br>美國《赫芬頓郵報》</p></body></html>
