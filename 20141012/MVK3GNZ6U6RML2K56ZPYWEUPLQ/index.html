<html><header><meta charset="utf-8"><title>瞓街初體驗：捱凍也要繼續留守</title></header><body><h1>瞓街初體驗：<br>捱凍也要繼續留守</h1><p>政務司司長林鄭月娥宣佈擱置對話當晚，Carol（圖）已決定通宵留守金鐘。瞓街朋友中有做零售也有空姐，「佢好犀利，飛完overnight（通宵）都過嚟瞓，佢話唔怕唔舒服，喺嗰度（金鐘）瞓得心安理得」。<br>首次瞓街，無帳篷，只有沙灘蓆加薄墊，石屎地雖硬，但也不及捱凍難受。昨晚第二次瞓街，她多帶一件棉褸禦寒。她在立法會附近紮營，周圍人數較前晚多，「真係好多人，好熱鬧，即使有人傾偈，都係細細聲」。早上6時多醒來，附近廁所備有牙刷、牙膏、洗臉液甚至沖洗隱形眼鏡藥水，也讓她們安心。「之前我冇留守，𠵱家覺得可以做多少少，如果可以留守就留守」。</p></body></html>
