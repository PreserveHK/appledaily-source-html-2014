<html><header><meta charset="utf-8"><title>千語食得唔飲得</title></header><body><h1>千語食得唔飲得</h1><p>吳千語昨日在銅鑼灣出席麒麟啤酒活動，穿上大露背黑裙的千語看似清減不少，她解釋身子薄，但不是「雀仔肚」，千語說：「我大食過佢（男友林峯）。」酒量如何？她說：「我鍾意飲，但酒量麻麻，試過飲醉，解唔到自己部電話嘅密碼，搞到成部電話lock死咗，洗晒資料。」<br>而彭順被本報拍得背妻偷食成為熱話，林峯常在內地工作，問有甚麼招數防男友偷食？她說：「冇，冇可能兩個人成世都黐埋一齊，要互相信任，知佢唔係咪得囉！」<br>採訪：黃曉妍 <br>攝影：陳慧安</p></body></html>
