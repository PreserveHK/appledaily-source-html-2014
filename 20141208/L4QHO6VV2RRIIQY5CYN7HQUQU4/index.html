<html><header><meta charset="utf-8"><title>林志玲賀同志恩師結婚</title></header><body><h1>林志玲賀同志恩師結婚</h1><p>台灣第一女神林志玲（Chiling）前晚一身金色喱士裙現身台北，出席其所屬模特兒公司30周年慶祝晚宴，同場還有張艾嘉及張清芳等人。晚宴更是一手捧紅她的恩師老闆洪偉明與同性戀人呂芳智的婚禮，二人穿上白色禮服在台上交換婚戒，新人的好友張艾嘉及張小燕做證婚。Chiling見到恩師「結婚」，更開心到上台擁抱一對新人，感動有淚光，場面感人，她隨即送上祝福：「走過30年，人之間的情意才是最難得可貴的，包括愛情、友情，這一切的緣份才是我們要慶祝的事情。」<br>撰文：唐如</p></body></html>
