<html><header><meta charset="utf-8"><title>林志玲毀容做間諜</title></header><body><h1>林志玲毀容做間諜</h1><p>林志玲年半前在內地拍攝電影《王牌》，與梁家輝及李銘順合作，該片終於安排在下月31日在內地上映。戲中林志玲飾演女間諜，年齡幅度橫跨20年，昨日有新劇照曝光，向來性感美麗的林志玲，這次要為電影犧牲，要作毀容演出，看來她是想挑戰自己的演技極限。她這次的演出，連影帝級的對手梁家輝之前接受訪問也大讚說：「我們拍過一場她受盡苦難回到家，和我見面的戲，她念那個對白真讓我感動，那時覺得林志玲消失無蹤，變成戲裏的人。」<br>撰文：楠楠</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
