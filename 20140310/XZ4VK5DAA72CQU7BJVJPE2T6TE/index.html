<html><header><meta charset="utf-8"><title>隔牆有耳：西環護狼　田少受靶 - 李八方</title></header><body><h1>隔牆有耳：<br>西環護狼　田少受靶 - 李八方</h1><p>西環唔單止幫狼英登基，仲幫佢出氣㖭呀。話說一直監督狼英施政嘅自由黨黨魁田少，噚日喺政協分組會上提及，喺香港唔敢以政協身份發言，因為唔知道係咪獲授權、尤其係批評特區政府嘅言論，但佢話留意到有內地委員發言時，會批評內地嘅地方部門。點知中聯辦協調部部長沈沖一聽完，立即主動要求回應，佢話喺香港只要堅持一國兩制，支持特區政府依法施政，提出意見係可以，但就話香港有啲人提意見時別有用心，唔係善意幫助支持推動特區政府依法施政，係另有想法。據聞唔少人質疑西環呢番話係針對田少，鬼叫佢次次對狼英嘅批評都針針到肉咁厲害咩。</p></body></html>
