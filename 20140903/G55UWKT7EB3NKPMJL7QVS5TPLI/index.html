<html><header><meta charset="utf-8"><title>港女愛特首辣㷫網民</title></header><body><h1>港女愛特首辣㷫網民</h1><p>港女金金（金慧君）、Ruby和Lia早前在有線《十萬蚊港女大翻身》中被叮後進行復活賽，其中金金穿比堅尼高舉「我愛梁振英」紙牌放上YouTube博like，結果玩跳海的Ruby成功復活，輸了的金金則被網民和邵子風喪插，惹得好姊妹Hannah超爛粗口回敬。<br>對於全城圍插，金金日前說：「我冇黨派，反而覺得佢（梁振英）一個人成日俾人咒罵幾可憐。」金金覺得自己又靚又有教養，是天生公主但又貪錢。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
