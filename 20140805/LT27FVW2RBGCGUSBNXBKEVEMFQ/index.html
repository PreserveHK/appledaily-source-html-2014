<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菲約朋友開心滾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菲約朋友開心滾 - 馮仁昭</h1><p>王菲自從喺微博宣佈同李亞鵬離婚後，似乎一直冇受事件影響，繼續開心地生活。上個月29日係佢哋兩人嘅結婚紀念日，不過都冇夫妻關係，當然冇值得慶祝嘅地方。日前有內地傳媒影到阿菲喺北京，當時佢同兩個閨密嘆茶後離開會所，戴住黑超兼紮髻嘅阿菲，神情輕鬆，沿途大家搭住膊頭一路行一路細聲講大聲笑，跟住阿菲坐車去到火鍋店繼續滾。<br>撰文：馮仁昭</p></body></html>
