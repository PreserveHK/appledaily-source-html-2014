<html><header><meta charset="utf-8"><title>街工遊行爭全民退保</title></header><body><h1>街工遊行爭全民退保</h1><p>【本報訊】街工約20名成員昨早由港鐵金鐘站遊行至政府總部，他們手持「工人到老一場空 全民退保冇影蹤」、「關照富豪乜都得 協助基層冇樣得」、「基層生活好危急 紓困措施得個吉」等標語，不滿日前公佈的《財政預算案》缺乏協助基層的措施，要求政府設立全民退休保障（圖）。<br>街工立法會議員梁耀忠稱，預算案強調人口老化問題嚴重，卻沒有提出長遠措施，反而取消電費補貼，他質疑政府宣稱香港未來將出現結構性財赤是「靠嚇」，要求政府提出長遠措施，解決人口老化問題。</p></body></html>
