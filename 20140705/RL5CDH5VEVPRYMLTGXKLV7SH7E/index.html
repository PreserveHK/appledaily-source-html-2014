<html><header><meta charset="utf-8"><title>Robbie累觀眾斷手</title></header><body><h1>Robbie累觀眾斷手</h1><p>英國歌手Robbie Williams上個月於紐卡素開騷期間，疑因跌落台令觀眾受傷。據英國《鏡報》報道，Robbie當時在台邊與觀眾擊掌時，失重心跌落台，壓到52歲Margaret Nash的手。其後Robbie立即起身繼續演唱，不過Margaret的手臂被壓斷，要留院一晚，並需要兩個月時間療傷。其友人表示Margaret為不能看其餘的演唱會而感到不快，她的女兒則斥Robbie沒有道歉。</p></body></html>
