<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）沙比今揭大師賽序幕</title></header><body><h1>體訊速遞：<br>（桌球）沙比今揭大師賽序幕</h1><p>享負盛名的桌球大師賽今在英國舉行，上屆冠軍沙比（圖）打頭陣，在香港時間今晚9時對馬克戴維斯，而傅家俊周一對英格蘭鄧立普，昨獲頒CCTV體壇風雲人物「最佳非奧運項目運動員獎」的中國丁俊暉則於周二對梅菲。（now637台今日9:00pm直播）本報消息（英國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
