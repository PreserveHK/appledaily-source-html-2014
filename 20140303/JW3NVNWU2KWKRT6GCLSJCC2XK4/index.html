<html><header><meta charset="utf-8"><title>美求婚男蠱惑晒戒指</title></header><body><h1>美求婚男蠱惑晒戒指</h1><p>男士掏出戒指向女友求婚前多會忐忑不安，美國新澤西州的里奇曼（Justin Richman）卻自得其樂，正式求婚前，不斷趁女友阿莉不留神時，在她身邊偷偷拿出求婚戒指玩自拍，妙在阿莉一直不察覺。<br>里奇曼的自拍照鬼馬有趣，阿莉在超市購物時、全神貫注看電視時，里奇曼都拿出戒指自拍，女友變成佈景板（圖）；有一次阿莉吹乾頭髮時望向里奇曼的手機鏡頭，竟然也看不到戒指就在她眼前。自拍了一周後里奇曼才正式求婚，驚喜萬分的阿莉說不敢相信自己竟然對戒指視而不見。<br>英國《星期日郵報》</p></body></html>
