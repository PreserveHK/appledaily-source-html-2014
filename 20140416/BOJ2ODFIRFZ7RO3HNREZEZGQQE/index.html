</title></header><body><h1>花絮：兩會主席賽前親自督操<br>
</h1><p>大戰前夕，兩隊主席都好識做，特登走落練習場為班球員打氣。巴塞新主席巴杜美（右）周一就喺體育總監蘇比沙列達陪同下，到巴塞訓練場親自督操，仲特登捉住美斯、恩尼斯達（左）等傾偈，據聞佢之後仲飛埋去瑞士，睇巴塞青年軍大勝賓菲加嘅U19歐聯決賽，認真唔話得。皇馬嘅佩雷斯亦唔執輸，周一同樣去到皇馬練習場，鼓勵吓球員，希望球隊可以成為西甲、西盃同歐聯3冠王。</p></body></html>
