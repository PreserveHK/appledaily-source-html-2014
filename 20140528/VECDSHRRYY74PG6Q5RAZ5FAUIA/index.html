<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜水戰38H女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜水戰38H女 - 馮仁昭</h1><p>為肥人爭光嘅鄭欣宜，正喺馬來西亞拍攝錢國偉嘅新戲《辣警霸王花》，噚日佢就喺微博同Instagram上載咗同何佩瑜（Jeana）、岑麗香、李元玲等人嘅濕身相。喺大熱天時拍濕身戲，理應好爽至啱，但欣宜就留言話：「繼續拍攝！落水戲原來都幾辛苦～加油！」相入面仲見到錢國偉俾欣宜同成班女圍住。但最吸睛嘅當然係擁有38H上圍、有翻版葉子楣之稱嘅太陽娛樂新人崔碧珈啦！<br>撰文：馮仁昭</p></body></html>
