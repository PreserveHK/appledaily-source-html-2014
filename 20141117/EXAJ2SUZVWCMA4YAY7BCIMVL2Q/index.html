<html><header><meta charset="utf-8"><title>台灣球迷撐港</title></header><body><h1>台灣球迷撐港</h1><p>【本報訊】香港足球代表隊日前抵達台灣，出席2015年東亞足球錦標賽外圍賽，昨晚由東道主中華台北迎戰香港隊。<br>賽前奏中國國歌時，場內球迷響應「台灣藍風加油團」和香港球迷「香港力量」呼籲，撐起50把黃傘，上面寫有「風雨中抱緊自由，自信可改變未來」大字（圖），有球迷高舉黃色「我要真普選」條幅，有球迷大喊「支持香港民主，不支持香港進球」，又以《海闊天空》歌聲強壓中國國歌，象徵支持香港，不畏強權。最終港隊憑十二碼小勝中華台北1：0。</p></body></html>
