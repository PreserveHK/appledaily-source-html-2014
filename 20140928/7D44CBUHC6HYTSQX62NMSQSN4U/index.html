<html><header><meta charset="utf-8"><title>猛鬼差館　鬼影自出自入無王管</title></header><body><h1>猛鬼差館　鬼影自出自入無王管</h1><p>美國新墨西哥州埃斯帕諾拉警察局驚傳鬧鬼！警局內的閉路電視拍到疑似「鬼影」，在局內高度設防的停車場走過，然後穿過上鎖的大門。<br><br>當晚當值的警員羅梅羅（Karl Romero）稱，最初以為影像是蒼蠅、飛蛾，但其後看到影子有腳，才察覺可能是「人」。<br><br>其後局內其他警員亦表示，過去都曾遇到離奇事件。有人稱在簡報室做匯報時，覺得有人向他的頸吹氣，以及在晚上聽到怪聲、在大廳見到難以解釋的影像等。<br><br>美國《紐約每日新聞》</p></body></html>
