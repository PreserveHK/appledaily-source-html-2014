<html><header><meta charset="utf-8"><title>郭秀雲爆囝囝拍拖</title></header><body><h1>郭秀雲爆囝囝拍拖</h1><p>郭秀雲（Sharon）昨日於中環出席慈善拳賽活動，為她創立的海峰環保教育基金籌款，提到兒子錢景峰有習白鶴派的武功，卻不是打交的材料，她笑說：「佢唔係fighter，係lover，保護女朋友就可以，佢體能幾好，但就冇戰鬥嘅鬥志。」Sharon更爆兒子與韓籍女友拍拖將近一年，二人一同從美國返港，她說：「今年佢last year，暑假就畢業，睇吓會唔會繼續讀碩士。」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
