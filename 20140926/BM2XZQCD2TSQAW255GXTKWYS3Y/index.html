<html><header><meta charset="utf-8"><title>楊冪跟阿叔入男廁</title></header><body><h1>楊冪跟阿叔入男廁</h1><p>楊冪上周產後復出，到米蘭出席時裝騷活動，極速修身，風采依然，但昨日卻被網友暗嘲她一孕儍三年。昨午楊冪在微博留言說：「一路低頭走路看手機的下場就是跟前面的大叔直接衝進男廁所~可還行」，網友看到她的貼文，即留言取笑她：「一孕儍三年。」<br>還有網民拿她的身材來開玩笑，以及擔心其女兒小糯米像她一樣不小心說：「你低頭看到的不應該全是胸麼！」「你棒棒的，小糯米可不要像你的智商可好。」另外，昨日內地傳媒指楊冪將任第十屆中國金鷹電視藝術節暨第二十七屆金鷹電視藝術獎頒獎嘉賓。<br>撰文：楠楠</p></body></html>
