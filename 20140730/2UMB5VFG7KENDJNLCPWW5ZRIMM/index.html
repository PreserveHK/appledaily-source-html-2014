<html><header><meta charset="utf-8"><title>Kylie晒股玩懷舊</title></header><body><h1>Kylie晒股玩懷舊</h1><p>雖然澳洲歌手Kylie Minogue已經46歲，但仍然保持苗條身材，最近她為意大利版《GQ》雜誌拍攝封面照（圖），穿上三點式的她在沙灘上被一隻小狗咬甩泳褲，露出靚股，非常誘人。其實Kylie這張照片是模仿50年代一個懷舊經典廣告畫，美國笑匠占基利（Jim Carey）和女星嘉門伊拉查（Carmen Electra）亦先後模仿過此廣告，分別成雜誌《滾石》及《君子》封面照。</p></body></html>
