<html><header><meta charset="utf-8"><title>英漢買麵包被扣$5,700</title></header><body><h1>英漢買麵包被扣$5,700</h1><p>大家購物時謹記看清楚賬單，否則可能會像英國男子布朗（John Brown）般，到超市買一條麵包（圖）竟被收費450英鎊（約5,700港元）！<br>37歲的布朗近日在伍爾弗漢普頓的Asda超市購物，喜見最愛的小麥麵包以69便士（約9港元）「特價」發售，於是連雞蛋、果醬等一起拿到自助櫃位以扣賬卡付款。三天後才發現這次超市購物竟花了他453.19英鎊（5,815港元），那條「特價」麵包索價450英鎊！超市承認電腦條碼標錢出錯，向布朗退款及送贈禮物卡道歉。<br>英國《都市報》</p></body></html>
