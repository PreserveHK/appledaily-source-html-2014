<html><header><meta charset="utf-8"><title>一人患癌親友剃頭齊配合　大感動</title></header><body><h1>一人患癌親友剃頭齊配合　大感動</h1><p>南非一名癌症病人，接受化療致頭髮脫光，其親友為鼓勵對方不惜剃光頭髮。<br><br>麥肯納(Gerdi McKenna)幾個月前診斷患上乳癌後，開始接受化療導致頭髮脫光，其中一名朋友得知這個壞消息後，秘密發電郵邀請麥肯納的親友，到當地一間著名髮型屋剃光頭髮，打算給予麥肯納驚喜。<br><br>她們相約麥肯納會面後，麥肯納感到驚訝，並感動落淚，眾人事後拍照留念，親友亦將剪掉的頭髮，送贈當地一間慈善團體，為癌症病人製作假髮。<br><br>英國《都市報》</p></body></html>
