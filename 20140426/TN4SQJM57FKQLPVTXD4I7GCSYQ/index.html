<html><header><meta charset="utf-8"><title>張晉晒肌老婆禁摸</title></header><body><h1>張晉晒肌老婆禁摸</h1><p>潮流興爆肌，現年39歲的張晉昨日在微博貼了三張赤膊相，大晒雞扒胸、八嚿腹肌和人魚線，弗到漏的身形絕對可以向電影《激戰》中的張家輝挑機。<br>張晉貼相之餘，急不及待示威留言道：「還愣着幹嘛？趕緊啊哥們兒，夏天來了。」他鼓勵男士們在炎夏到來前，齊齊大騷弗爆身形，看到他的猛男造型，想必令不少女士們目不轉睛，張晉老婆蔡少芬馬上在微博轉貼照片，並宣示主權說：「眼看手勿動！我的，我的。」<br>撰文：望舒</p></body></html>
