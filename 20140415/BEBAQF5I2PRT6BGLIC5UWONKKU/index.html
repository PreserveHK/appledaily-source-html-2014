<html><header><meta charset="utf-8"><title>保羅獲加獲追頒致敬獎</title></header><body><h1>保羅獲加獲追頒致敬獎</h1><p>早前因撞車離世的已故男星保羅獲加（Paul Walker），不但憑《狂野時速6》（Fast &amp; Furious 6）跟雲狄素（Vin Diesel）齊奪最佳銀幕拍檔獎外，他亦獲大會頒致敬獎兼播片懷念。於戲中扮演他太太的女演員Jordana Brewster介紹保羅說：「他謙虛、關心別人，從不問回報，他永遠在我們心中。」然後大會便播出短片，雲迪素更於片中狂讚兄弟。</p></body></html>
