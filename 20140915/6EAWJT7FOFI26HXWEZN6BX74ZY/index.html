<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★金像影后琦溫斯莉昨日出席多倫多電影節閉幕片《A Little Chaos》首映，產後已回復苗條身段的她更穿上貼身晚裝示人。<br>★英國男星奧蘭多布魯昨日於悉尼出席活動，表示自己有機會加入演出《魔盜王5》。</p><p>★美國女歌手Miley Cyrus上周五於波多黎各開騷戴上假籮演出，明寸不時亂晒巨躉唱歌的Nicki Minaj。<br>★日本女星松嶋菜菜子昨日以復古造型，與玉木宏、二宮和也等出席富士台55周年特備劇的記招。<br>★日本男歌手西城秀樹昨日出席健康鞋活動，曾中風的他稱每日在公園行四圈保持健康。</p></body></html>
