<html><header><meta charset="utf-8"><title>JC金戒指箍男友</title></header><body><h1>JC金戒指箍男友</h1><p>Jessica C和趙勁皓（King）昨日在鑽石山荷里活廣場主持第五屆「美麗狂奔」高踭鞋競跑大賽起步禮，穿低胸連身裙的JC俯身設計一對高踭鞋，性感程度爆燈。</p><p>甜蜜兩星期
</p><p>提到上周五情人節，JC即急不及待跟大家分享：「我剛從洛杉磯回來，在美國逗留兩星期，日日都是情人節。今次是第二次一齊過情人節，男友送了超過50朵插滿朱古力士多啤梨的花給我，我則送了一隻金戒指給他，我澄清不是求婚。結婚，我未準備好，雖然我很喜歡小朋友。」問到與男友拍拖兩年，對方是否Mr.Right？Jessica說：「現在應該是，因為我有掛住他。」<br>採訪：楊潔雯<br>攝影：黃偉雄</p></body></html>
