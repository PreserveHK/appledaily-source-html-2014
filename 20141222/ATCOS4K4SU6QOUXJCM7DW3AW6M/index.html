<html><header><meta charset="utf-8"><title>【生活小技巧】開蓋不求人　兩個輕鬆扭開法</title></header><body><h1>【生活小技巧】開蓋不求人　兩個輕鬆扭開法</h1><p>平日想打開一些果醬、泡菜等玻璃瓶蓋時，你們曾遇上怎樣扭也扭不開的問題嗎？特別是放在雪櫃已久的玻璃瓶蓋，怎樣用力也開不了，這時唯有找些比較大力的人幫幫手。</p><p>其實想輕鬆打開玻璃瓶蓋有兩個簡單的方法。方法一是用熱水倒在蓋邊的位置；二是用橡筋，這增加扭開時的摩擦力，如果沒有比較粗的橡筋時，就可用三條或以上套在瓶蓋上扭。想知實際措作是怎樣？去片看看吧。<br><br>記者：梁蔚澄</p></body></html>
