<html><header><meta charset="utf-8"><title>森巴嘉年華：曼城「登」死小心中伏</title></header><body><h1>森巴嘉年華：曼城「登」死小心中伏</h1><p>喺周日世盃決賽開始前幾個鐘，曼城就去咗作客來季升上蘇超嘅登地（唔係蘇超中游嗰隊登地聯）。雖然有費蘭度法蘭斯高首次為藍月亮披甲，加上有尼格度、拿斯尼、捷西斯拿華斯（左）等冇份踢世盃嘅球星壓陣，但係曼城最後都輸0:2。堂堂英超衞冕隊，加上係近年球壇最大暴發戶之一，咁樣俾人淨勝兩球，真係醜死！奉勸各位賭仔要小心，唔好以為曼城客W得1.07倍，強弱懸殊就去瞓身，畢竟係季前熱身賽，好危險㗎！</p></body></html>
