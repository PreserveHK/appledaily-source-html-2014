<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）「新男神」屈居亞軍</title></header><body><h1>體訊速遞：<br>（游泳）「新男神」屈居亞軍</h1><p>在仁川亞運一躍成為體壇明星的中國帥氣泳手寧澤濤（圖），周三於安徽黃山舉行的全國游泳錦標賽次天，於副項50米蝶泳以0.04秒之差，不敵山東選手張麒斌屈居亞軍。奧運冠軍孫楊在男子200米自由泳再添一金。綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
