<html><header><meta charset="utf-8"><title>葉翠翠爆喊念媽咪</title></header><body><h1>葉翠翠爆喊念媽咪</h1><p>葉翠翠母親朱婉玲上月初，因器官移植手術後出現併發症而病逝，葉翠翠昨與家人在紅磡萬國殯儀館為母設靈，一身黑色素服的翠翠帶着浮腫的雙眼接受訪問，她說：「心情好番啲，之前情緒有啲波動，爸爸情緒唔係幾好，畢竟佢哋喺埋一齊已經40年，難免哀傷，我會好好照顧爸爸，同佢一齊住，佢車我返工或者煮飯畀我食，可以有啲寄託。」當翠翠提到會照常工作，相信媽媽在天之靈也希望她這樣做時，不禁觸動神傷，眼泛淚光。</p></body></html>
