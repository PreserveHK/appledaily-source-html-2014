<html><header><meta charset="utf-8"><title>葉劍英孫女參賽似發夢</title></header><body><h1>葉劍英孫女參賽似發夢</h1><p>組合Robynn &amp; Kendy（R&amp;K）參加浙江衛視熱播綜藝節目《中國好聲音》第三季，由於Robynn是中共元帥葉劍英的孫女葉晴晴，兩人自爆獲邀參賽被質疑有特權，日前她們接受電視節目訪問，透露兩年前已獲《中》團隊聯絡參賽，直至近期再獲邀請，她們經面試甄選後才踏上比賽舞台，R&amp;K說：「真係難以置信，好似發夢一樣。」<br>Robynn坦言比賽錄影當晚，是她人生中最緊張的一日，對於被疑質家族顯赫有特權，她說：「外間嘅說話我哋控制唔到，亦唔會影響我哋，𠵱家只想用最好嘅狀態，迎接《中國好聲音》之後嘅挑戰。」<br>撰文：皓騫</p></body></html>
