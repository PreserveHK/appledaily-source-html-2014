<html><header><meta charset="utf-8"><title>的士逆線撞車毁路牌</title></header><body><h1>的士逆線撞車毁路牌</h1><p>【深水埗】<br>【本報訊】一輛空載的士，前晚11時20分，沿深水埗基隆街轉出黃竹街時，司機疑行錯路入錯線，逆線行車，結果與另一部載客的士迎頭碰撞。兩車繼而如孖公仔般貼住而行，鏟上右邊行人路，撞毁路牌（圖），以及猛撼布行的鐵閘。<br>兩部的士車頭均告損毀，其中入錯線之的士司機姓李，頭痛手傷，報警後送院治理；另一的士司機及乘客無恙，警方正調查意外原因。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
