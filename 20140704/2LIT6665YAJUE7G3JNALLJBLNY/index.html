<html><header><meta charset="utf-8"><title>冷落嬌妻床戰補償　球迷斷根</title></header><body><h1>冷落嬌妻床戰補償　球迷斷根</h1><p>浙江金華市一名40多歲姓徐球迷，近半個月連續觀看世界盃（圖）賽事，為彌補被冷落的妻子，周一凌晨兩人在床上纏綿，不料疑因過於激動，徐男的陰莖突然折斷，最終要入院做手術，幸未影響日後性生活。<br>徐先生是一名工廠老闆，與妻子結婚約8年，育有一子。他半個月來沒錯過一場世盃賽事，周一凌晨，徐意識到自己冷落了嬌妻，於是喚醒對方纏綿一番。正當兩人激戰正酣時，突然「啪」一聲，徐下體隨即一陣痛楚，開燈發現陰莖前端彎曲及流血。徐翌日求醫，醫生證實其陰莖海綿體破裂，並進行40多分鐘手術，縫了5針及整形。<br>《錢江晚報》</p></body></html>
