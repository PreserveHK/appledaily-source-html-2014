<html><header><meta charset="utf-8"><title>兒歌醫生　賠多20萬</title></header><body><h1>兒歌醫生　賠多20萬</h1><p>【本報訊】「兒歌醫生」陳以誠在2009年替14個月大男嬰治療手指傷，事後導致男嬰需要切除右手無名指的指頭。<br>陳以誠承認責任，法庭早前判他向男嬰賠償31.4萬元，但男嬰母親認為賠償過低，提出上訴。上訴庭昨天將賠償額調高20.5萬元至51.9萬元。<br>上訴庭將現年5歲半的男童羅賢博（譯音）應得的痛苦賠償，由原本的17.5萬元，提高至27.5萬元。<br>另外又指，相信男童一生都要裝上義指，義指需要定時更換，故將購買義指的賠償由兩萬元，增加至12.5萬元。<br>案件編號：CACV276/12</p></body></html>
