<html><header><meta charset="utf-8"><title>狐狸孵蛋如母雞</title></header><body><h1>狐狸孵蛋如母雞</h1><p>狡猾的狐狸走入雞舍，通常是想享用美味大餐，但英國樸次茅斯一頭狐狸跑進雞舍，面對多枚新鮮雞蛋竟然伏在上面「孵蛋」（圖）！<br>當地一間小學的學生午餐時間到雞舍取雞蛋時，發現狐狸蜷伏在雞蛋上打瞌睡，被吵醒後仍然沒有離開的意思，恍如把自己當成母雞似的在「孵蛋」。學生立即向學校管理人員弗朗斯報告，弗朗斯說︰「這頭漂亮的狐狸就在角落乖乖坐着，十分泰然自若」。學生們對於能如此近距離見到野生動物也大感驚訝。校方職員其後將狐狸帶走，所有雞蛋都完好無缺。<br>英國《都市報》</p></body></html>
