<html><header><meta charset="utf-8"><title>全球最大生蠔長14吋</title></header><body><h1>全球最大生蠔長14吋</h1><p>不少人愛吃大生蠔，貪其大啖肉和更肥美，不過丹麥瓦登海岸發現一隻長35.4厘米（14吋）、寬10.7厘米（4.21吋）的巨蠔，尺寸可媲美歐洲44碼鞋（圖），肯定無法一口吞下肚。<br>瓦登海岸國家公園的職員去年10月捕獲一隻體形龐大的生蠔，最近終獲健力士確認為全球最大的生蠔，相信是首批引進瓦登海的太平洋生蠔之一，現時擺放在瓦登海洋中心飼養及展覽。生物學家估計巨蠔介乎15至20歲，仍在成長中，因此生物學家要待牠死亡後剖開蠔殼，才能確認牠的真實歲數。<br>英國《星期日郵報》</p></body></html>
