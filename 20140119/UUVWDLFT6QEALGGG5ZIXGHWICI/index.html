<html><header><meta charset="utf-8"><title>莊思敏自稱着衫保守</title></header><body><h1>莊思敏自稱着衫保守</h1><p>莊思敏與石詠莉昨日在深水埗出席時裝設計比賽，更雙雙擔任模特兒。模特兒出身的莊思敏表示，以前行騷時，曾因爆鈕而險些走光，她說：「以前做model唔會着打底褲，只可以着T-back，仲試過真空着透視裝，但係𠵱家啲人角度唔同咗，成日探討人哋係咪走光，所以我着衫都保守咗。」<br>至於石詠莉則稱未接過要真空上陣的時裝騷，最性感只是着泳衣，她說：「我覺得喺天橋上要透點，係model專業嘅表現。」<br>採訪、攝影：胡比</p></body></html>
