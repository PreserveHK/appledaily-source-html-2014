<html><header><meta charset="utf-8"><title>綜藝王：Henry爆舊愛搭上好友</title></header><body><h1>綜藝王：Henry爆舊愛搭上好友</h1><p>下月來港演出的韓國男子組合SJ-M成員Henry，在前晚播出的綜藝節目《真正的男人》中，突然自爆傷心情史，令觀眾十分驚訝。<br>Henry透露在加拿大生活時，曾有一個拍拖7年的女友，更指她是自己唯一的女性朋友，只跟她拍過拖。節目其他嘉賓於是提議他給前女友送上影像留言，但Henry就激動拒絕：「不用了，我們是不愉快分手的，她搭上了我的朋友。」</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
