<html><header><meta charset="utf-8"><title>觀塘重建項目明截意向</title></header><body><h1>觀塘重建項目明截意向</h1><p>【本報訊】最大型市區重建的觀塘市中心項目第二及第三發展區，明日（8日）截收發展意向書，最快5月招標。多間發展商已先後表明會遞交意向書，包括長實（001）、新地（016）及恒地（012）等。<br>觀塘市中心重建項目規模龐大，為免發展商在遞交意向書階段，因缺漏而錯失入選投標機會，上月底市建局就此舉行簡介會，介紹這個總投資額達180億元的項目，當日有四間不同的發展商參加，據悉當中包括新地、會德豐（020）。<br>新地副董事總經理雷霆及恒地執行董事黃浩明早前接受本報訪問，均對項目表示有興趣，並會遞交發展意向書。另長實執董趙國雄亦曾表示將遞交意向書，並極力爭取。</p></body></html>
