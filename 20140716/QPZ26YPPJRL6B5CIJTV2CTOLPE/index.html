<html><header><meta charset="utf-8"><title>陳柏宇：睇老翻唔可恥</title></header><body><h1>陳柏宇：睇老翻唔可恥</h1><p>陳柏宇的模特兒女友符曉薇日前於facebook貼上在家睇電影《求愛吉日》的相片，由於字幕是簡體字，被讀者投訴她睇翻版碟：「兩人同做娛樂圈，完全漠視版權問題，實在可恥。」本報日前致電陳柏宇了解，他說：「我唔幫佢辯論係咪睇翻版，但睇翻版未到可恥地步，頂籠係錯。」他又強調支持正版：「有機會睇都會買番正版，尊重知識產權。我依然支持正版，屋企冇翻版，正版四仔就有，你諗吓我支持正版地步去到邊，有幾多人有正版四仔？」<br>採訪：皓騫</p></body></html>
