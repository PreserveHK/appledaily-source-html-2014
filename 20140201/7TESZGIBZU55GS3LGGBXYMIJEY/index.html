<html><header><meta charset="utf-8"><title>賤男為方便偷情　小三變鄰居</title></header><body><h1>賤男為方便偷情　小三變鄰居</h1><p>廣東一名姓孫婦人近日發現，丈夫在屋苑購入另一套物業，追查發現丈夫為了與小三幽會，將其安排在同一屋苑居住，小三變成為鄰居！孫揭破姦情。<br>孫婦多次向丈夫追問新物業情況，對方懶理查問，更索性搬往新居所。孫婦查後發現小三真相，早前帶同電視台攝製隊，一同到小三居住的單位對質。小三應門時始料未及，雙方互相指罵，但因無法趕走孫婦，一度以死相逼，結果是王男協助下，將對方趕出門口，雙方事後隔着鐵閘對壘，最終不歡而散。原來該小三是丈夫同事，在公司朝夕相處而日久生情，為方便幽會，丈夫將對方安排在同一屋苑，孫婦目前正打算與丈夫申請離婚。<br>央視</p></body></html>
