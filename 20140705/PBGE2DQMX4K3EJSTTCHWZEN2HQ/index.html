<html><header><meta charset="utf-8"><title>超人蝙蝠俠惡搞斷背</title></header><body><h1>超人蝙蝠俠惡搞斷背</h1><p>科幻片《超人：鋼鐵英雄》（Man of Steel）續集《Batman v. Superman：Dawn of Justice》，雖然要兩年後才正式上映，但近日已不斷推出宣傳攻勢，繼日前超人男主角亨利卡維（Henry Cavill）以凡人簡奇勒身份做記者的造型曝光後，昨日則有他再扮超人的海報推出，不過有網友即時惡搞這張海報的超人與另一主角蝙蝠俠合成在一起，令兩位英雄搞斷背，非常爆笑。</p></body></html>
