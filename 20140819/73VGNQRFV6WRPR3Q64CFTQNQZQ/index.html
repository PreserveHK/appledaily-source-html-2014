<html><header><meta charset="utf-8"><title>蜘蛛死穴係邊到唱首歌便知道</title></header><body><h1>蜘蛛死穴係邊到<br>唱首歌便知道</h1><p>遇上蜘蛛又不想殺生應怎樣做？原來一展歌喉就能擊退牠們。<br><br>美國男子威爾科克斯(Andrew Wilcox)近日在YouTube上載一段「示範」短片，他見到有蜘蛛於屋外爬行嚇壞了妹妹，他即時運起雄厚聲線唱歌，只見蜘蛛立即被激昂歌聲嚇得蜷縮彈起，險些從蜘蛛網掉下。<br><br>威爾科克斯唱得不亦樂乎，認為這個趕蜘蛛方法有效，還不會弄污手指呢！<br><br>英國《都市報》</p></body></html>
