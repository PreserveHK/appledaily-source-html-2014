<html><header><meta charset="utf-8"><title>露絲變人肉可樂樽</title></header><body><h1>露絲變人肉可樂樽</h1><p>曾演過《變形金剛：黑月降臨》（Transformers：Dark of the Moon）的第二代變形女露絲亨庭頓韋莉（Rosie Huntington-Whiteley），近日亦玩變形，她身穿綠色貼身露腰長裙，拿着一支汽水拍照，原來她是為新推出的低糖可樂拍攝廣告，由於新可樂以綠色為主，所以露絲亦全身綠色打扮，加上她身上的貼身裙，突顯其弗爆身形，完全就變成一個人肉可樂樽。</p><p>露絲分別以兩個look拍攝該廣告，除了綠色長裙外，她更以低胸裝上陣拍照。而露絲亦表示自己是個注重健康飲食的人，所以覺得這代言很適合她，相當識得賣口乖。<br>撰文：阮瑜</p></body></html>
