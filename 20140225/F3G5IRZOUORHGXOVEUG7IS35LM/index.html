<html><header><meta charset="utf-8"><title>李敏鎬新西蘭賭錢</title></header><body><h1>李敏鎬新西蘭賭錢</h1><p>《繼承者們》男主角李敏鎬早前到新西蘭拍廣告，近日有網友在微博發佈他在當地賭場玩樂的照片，從照片所見李敏鎬先後到了兩張賭枱玩樂，身後疑似有助手陪同，他表現冷靜，有網友留言揶揄他：「見好就收啦。」<br>韓國媒體質疑李敏鎬出入當地賭場是否合法，不過在新西蘭賭博是合法的，其經理人公司發表聲明回應：「說是賭博比較困難。只是在去新西蘭拍攝時，觀光途中因為娛樂才進去的。和當地工作人員一起，是任何人都可以出入的場所。」同行的相關人士就強調當時李敏鎬賭博銀碼不多，只因好奇才一試。<br>撰文：施洛冰</p></body></html>
