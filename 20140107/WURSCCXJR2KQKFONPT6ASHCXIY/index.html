<html><header><meta charset="utf-8"><title>網事力場：姜文葛優腿張開</title></header><body><h1>網事力場：姜文葛優腿張開</h1><p>最近拍緊新戲《一步之遙》嘅內地導演兼演員姜文，前日喺片場度過51歲牛一，電影公司方面擺咗張姜文同葛優嘅拉筋相上微博，兩人為備戰戲中嘅跳舞場面努力擘髀，表情似笑似痛苦，真係辛苦呢兩位年逾半百嘅大叔嘞。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
