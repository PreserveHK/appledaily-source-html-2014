<html><header><meta charset="utf-8"><title>體訊速遞：（足球）路蘭肩傷唞6周</title></header><body><h1>體訊速遞：<br>（足球）路蘭肩傷唞6周</h1><p>韋斯咸隊長路蘭（圖）上周四在操練時因肩部受傷，缺席了球隊上周六對水晶宮的勝仗，領隊艾拿迪斯預計前者將會缺陣6周。連同路蘭，韋斯咸現時陣中有馬菲查維斯及安祖卡路爾等多名傷兵。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
