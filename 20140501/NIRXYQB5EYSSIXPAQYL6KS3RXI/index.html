<html><header><meta charset="utf-8"><title>運滯劇：《還珠III》變黃昏劇</title></header><body><h1>運滯劇：《還珠III》變黃昏劇</h1><p>內地版《西遊記》被網民狂插好膠，要求無綫腰斬，過往無綫曾腰斬和調動播放時間的劇集，包括80年被麗的劇集《大地恩情》打到落花流水而腰斬的《輪流傳》。<br>2003年，無綫播放古巨基及黃奕主演的外購劇《還珠格格III天上人間》，收視未如理想，劇集由晚上黃金檔8時調到下午5時55分播映。兩年後，無綫節目《有招出招》也試過欠缺參賽者在第9集腰斬。前年，查小欣為無綫主持娛樂節目《爆足一周》，四集就玩完，堪稱歷年壽命最短節目之一。</p></body></html>
