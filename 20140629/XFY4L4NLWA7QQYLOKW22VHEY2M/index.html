<html><header><meta charset="utf-8"><title>戰績彪炳：𠝹23男威震夜場</title></header><body><h1>戰績彪炳：𠝹23男威震夜場</h1><p>今日踏入26歲的連詩雅，年紀輕輕，戀愛經驗非常豐富。早在2012年，她與Rapper曲赤的舌戰慾照曝光後，即被揭由2008年開始，4年𠝹19仔，圈內圈外的俊男盡是她的目標，包括關楚耀、王浩信、黃家諾、前Sun Boyz成員麥子豪、Rosemary舊愛Gordon等，之後她再與師兄周柏豪及唱片監製陳考威傳緋聞。今年2月，有讀者報料指她再結圈外新歡，昨凌晨又與新仔夜蒲老蘭，𠝹仔數目已達23位。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
