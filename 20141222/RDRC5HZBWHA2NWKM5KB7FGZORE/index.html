<html><header><meta charset="utf-8"><title>金城武+竹野內豐新男神王宗堯型爆登場</title></header><body><h1>金城武+竹野內豐<br>新男神王宗堯型爆登場</h1><p>佢似金城武，但佢更關心時政；佢似竹野內豐，但佢更受香港人歡迎。究竟係絲打冧佢多啲？抑或係巴打崇拜佢多啲啲？冇人知，但可以肯定嘅係，《亂噏24》今集搵嚟嘅呢位新一代男神，絕對唔只得個殼咁簡單，佢就係王宗堯！<br><br>Tanya對於新一代男神駕到顯得相當興奮︰「今次呢位男神，唔係普通嘅、只係得個殼嗰啲，而係願意走到最前線嘅！」點知男神一句回應︰「其實你喺我心目中，都係一位女神嚟o架！」嘩！Tanya面都紅晒，即時被K.O！<br><br>星期四晚11:00《亂噏24》足本版！男神冧爆全廠人？！</p></body></html>
