<html><header><meta charset="utf-8"><title>隔牆有耳︰收梁粉利是要請示 - 李八方</title></header><body><h1>隔牆有耳︰<br>收梁粉利是要請示 - 李八方</h1><p>香港電台《城市論壇》噚日初十「開壇」講中港矛盾，場內意見兩極、場外粗口橫飛。不過，話晒都係新正頭，開火之前，有城壇常客、特首梁振英嘅超級粉絲陳玉娥，佢先禮後兵，向主持謝志峰拜年，並送上一叠利是派畀製作節目嘅人員，仲有禮餅一盒。<br>港台係公營機構，員工收禮，自然要份外小心啦。好在謝志峰都早有準備，佢接過利是之後，馬上喺自己個公事包內，拎出另一叠利是畀返娥姐，笑言係「交換禮物」。<br>佢都公開話，利是唔可以亂收，所以佢會攞返去請示咗上司先。至於盒餅就即場拆開分畀大家食咗佢。</p></body></html>
