<html><header><meta charset="utf-8"><title>周汶錡紅運當頭</title></header><body><h1>周汶錡紅運當頭</h1><p>【美人娛】周汶錡（Kathy）在港度過年初一後就飛往法國滑雪，日前她在銅鑼灣與日本著名甜品師傅加藤智彥炮製應節的駿馬裝飾蛋糕，之後發揮創意粉飾寓意鴻運當頭的紅莓慕絲蛋糕。</p><p>Kathy坦言少下廚，甜品只會煮湯圓：「煮嘢食有進步空間，冇passion去煮，真係煮要花兩日時間整嘢，即日煲湯都冇咁好飲。」身為「無飯主婦」的她有方法滿足老公胃口：「有新餐廳，我哋會第一時間試；我哋鍾意去旅行，捐窿捐罅去搵食。」談到新年願望，Kathy祝讀者：「馬年行好運，買馬贏馬，唔好馬馬虎虎。」會否想生馬B？她說：「有共識，等意外發生。」<br>採訪：林嘉慈<br>服裝：I.T</p></body></html>
