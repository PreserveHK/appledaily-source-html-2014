<html><header><meta charset="utf-8"><title>美魔女周海媚晒床照：家裡的床最舒服</title></header><body><h1>美魔女周海媚晒床照：家裡的床最舒服</h1><p>47歲「美魔女」周海媚（海味），近日喺大陸拍攝鉅製《武則天》，戲中海味飾演「楊妃」，佢每日要花近三小時化妝，又要佩戴超重嘅頭飾拍攝，令海味頸椎苦不堪言，所以當有拍攝空檔時，海味就靠飛機頸枕嚟紓緩痛楚。<br><br>前日海味喺微博貼咗三張相，佢話：「終於完成無錫（部）份，下一站橫店。」至今午，海味卸下「楊妃」裝扮，變回自己，佢仲晒床照添：「暫時還是家裡的床最舒服，小睡一回（會）。」工作還工作，有時真係要瞓番個美容覺先得﹗</p></body></html>
