<html><header><meta charset="utf-8"><title>唔刷牙無乜事？睇完你就知</title></header><body><h1>唔刷牙無乜事？睇完你就知</h1><p>「向上刷，向下刷，不可放任胡亂刷」從小到大，兒歌、牙醫均教導我們刷牙的重要，但不少人總有藉口偷懶。不刷牙，有口氣事小，各式細菌黐住牙齒及口腔表面事大。<br><br>外形有如外太空生物又紅又藍的「怪獸」，其實是電子顯微鏡下、未清潔牙齒表面的超級特寫照片，內含各種牙菌斑。牙醫建議，刷牙最少要刷兩分鐘，才能清除牙齒和牙齦上的牙菌膜，減少細菌在口腔內滋生。<br><br>英國《每日郵報》</p></body></html>
