<html><header><meta charset="utf-8"><title>朱慧珊求續牌保飯碗</title></header><body><h1>朱慧珊求續牌保飯碗</h1><p>曾拍《我和殭屍有個約會》的張慧儀和張國權，昨日在亞視為朱慧珊主持的《星動亞洲》任嘉賓，對於有市民在日前的公聽會上批評亞視，珊姐說：「唔明點解唔畀亞視續牌，大家畀正面意見，我哋會接受，唔好一定反對續牌，對亞視唔公平，亞視都有好多員工，續唔續牌影響到好多人飯碗，管理層如果有心搞好亞視，點解唔畀亞視一個機會。」<br>珊姐又談到亞視高級副總裁葉家寶表示歡迎市民佔領亞視，她笑言幾有趣：「佢意思係踩入嚟批評亞視，唔緊要，只要係正面態度，唔好諗住入嚟搗亂。」已25歲的張國權稱5月將與拍拖兩年的女友在沖繩結婚。<br>採訪、攝影：黃曉妍</p></body></html>
