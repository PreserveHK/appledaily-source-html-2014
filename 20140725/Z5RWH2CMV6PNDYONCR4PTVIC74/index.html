<html><header><meta charset="utf-8"><title>網站「Share」按鈕可洩用戶私隱</title></header><body><h1>網站「Share」按鈕可洩用戶私隱</h1><p>美國普林斯頓大學調查全球最多人瀏覽的10萬個網站，發現5,619個網站，包括美國白宮網頁（圖）的「分享」按鈕設有「帆布指紋」（canvas fingerprinting）技術，在未得到用戶同意下追蹤用戶的上網紀錄。<br>帆布指紋利用特殊編碼指令，進入用戶的瀏覽器。用戶進入裝有帆布指紋軟件的網站，並按下分享或追隨鍵時，網站會指令瀏覽器讀取用戶的瀏覽器、圖像顯示卡等資料，再轉化成一種無形的字符串，傳送到網站的帆布上，為用戶製造「指紋」，並收集他們的上網紀錄。用戶再次登入時，網站就可辨認用戶及他的上網紀錄。<br>英國《每日郵報》</p></body></html>
