<html><header><meta charset="utf-8"><title>人豬大戰　村民圍毆「分豬肉」</title></header><body><h1>人豬大戰　村民圍毆「分豬肉」</h1><p>廣東前日上演一幕人豬大戰！一頭重達20公斤的山豬不敵眾人圍毆（圖），被押回飯堂「分豬肉」。<br>佛山三水陳姓男子25日下午在九道山河道清理垃圾時，發現路邊有一頭山豬，陳不驚惶、不逃走，冷靜地用對講機通知附近同事，四、五名同事不用2分鐘便手持竹竿、木棍等武器到場。山豬知來者不善，幾度逃走不果，反而被迫下河道。在工人亂棍之下，山豬被「逼豬跳牆」，咬傷一個人。但無奈人數眾多，山豬寡不敵眾，還是被綑綁回飯堂。這頭重約20公斤的山豬，將成為村民「腹中肉」。<br>中新網</p></body></html>
