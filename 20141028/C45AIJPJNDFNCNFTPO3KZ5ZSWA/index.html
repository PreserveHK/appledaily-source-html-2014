<html><header><meta charset="utf-8"><title>兩女跑步成「獵物」澳洲海灘野狗咬人</title></header><body><h1>兩女跑步成「獵物」<br>澳洲海灘野狗咬人</h1><p>澳洲野狗問題嚴重，兩名女子前日早上，在昆士蘭省布里斯本一個著名海灘跑步時被兩隻野狗襲擊，其中一人腳部被咬至流血，需送院治理（小圖）。</p><p>目擊者卡什指，兩隻野狗從灌木突然竄出來，嚙咬兩人腳部，「一人被咬膝蓋以下，另一人腳踝骨被咬」，鄰近的漁民聽到叫喊聲，馬上介入趕跑野狗。卡什指該區常有野狗出沒，但從沒有襲擊人類，而肇事兩隻野狗亦常徘徊海灘（上圖），但從沒有生事端，她呼籲遊客要小心。當局已加強巡邏，並會調查事件。<br>澳洲廣播公司</p></body></html>
