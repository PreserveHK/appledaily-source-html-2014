<html><header><meta charset="utf-8"><title>母激嬲躁男友B女遭趕落車輾過</title></header><body><h1>母激嬲躁男友<br>B女遭趕落車輾過</h1><p>美國芝加哥一名男子同女友爭執，竟然遷怒於女友的8個月大女兒，把她下車，與女友爭執期間，開車輾過女嬰。 <br><br>警方指，46歲的富爾斯（Joseph Fults）周一（1日）凌晨2時45分，在車上與站在車門旁的23歲女友爭執，出手打女友及她的7歲兒子，並將女友的8個月大女兒趕下車 。惟女嬰母親拖着女嬰拒絕離開，富爾斯開車便剛輾過跌倒地上的女嬰，絕塵而去。 <br><br>有目擊者拍下整個過程，聽到女嬰母親大叫「她想掟我的女兒，快報警.....」。警方周二（2日）以家暴罪起訴富爾斯，女嬰送院治療後現時情況穩定。<br><br>美國《赫芬頓郵報》 <br></p></body></html>
