<html><header><meta charset="utf-8"><title>News Flash華博士生編劇本虐殺舊愛</title></header><body><h1>News Flash<br>華博士生編劇本虐殺舊愛</h1><p>美國伊利諾大學尚佩恩分校30歲中國籍博士生次永飛（圖），謀殺25歲中國留學生黃夢塵（譯）罪成，周三判囚46年。次永飛承認去年9月因死者另結新歡並提分手，花一周寫下「虐殺劇本」後，強闖死者寓所，辱罵、毆打她，最後用刀刺死她。<br>中新社</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
