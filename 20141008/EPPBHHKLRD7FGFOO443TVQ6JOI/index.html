<html><header><meta charset="utf-8"><title>RGB三元色鍵盤　字粒自選顏色</title></header><body><h1>RGB三元色鍵盤　字粒自選顏色</h1><p>用得電腦打機，個Keyboard點可以馬虎，不過講到要玩埋個性，ALTECH新返呢個K95真係有啲料到，曉着燈就梗啦，不過最強之處，係佢可以透過電腦軟件，幫每顆字母自訂顏色，因為佢喺每粒字母之下，都有RGB三元色燈光效果，如果你係真心Gamer，就可以幫每組按鍵字粒，自訂分組顏色，而且仲係有Backlight同字母有顏色嗰隻，但係價錢稍貴，新機落場價係$1,680。</p><p>迅達科技</p><p>深水埗福華街146-152號黃金商場地庫63,67,69號舖</p><p>記者：朱崇德</p></body></html>
