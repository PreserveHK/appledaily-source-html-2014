<html><header><meta charset="utf-8"><title>俄火箭殘骸墜黑龍江　嚇窒居民</title></header><body><h1>俄火箭殘骸墜黑龍江　嚇窒居民</h1><p>五個不明飛行物昨晨6時從天而降，墜落黑龍江依安縣和拜泉縣境內。當地村民聽到巨大響聲，一個大火球劃過天空，墜落農戶家菜園內。該物體為圓形金屬物，外圍有鋸齒狀包圍物。當局接報封鎖現場調查。這些不明飛行物被懷疑是失事火箭殘骸。其後，俄羅斯航天署官員證實，昨晨5時16分，搭載一顆通訊衞星的俄羅斯火箭，在中國上空大氣層燒毀，衝出預定區域，墜入中國境內。 <br>央視網</p></body></html>
