<html><header><meta charset="utf-8"><title>拉姑打的胸湧春光</title></header><body><h1>拉姑打的胸湧春光</h1><p>人稱「拉姑」的美國巨胸女星彭美拉安德遜（Pamela Anderson），前日與男性友人在洛杉磯酒店食完飯步出來時，遇到大批狗仔隊。身材驕人達34E的拉姑真空上陣，着了一襲疑似睡衣的絲質裙，不小心凸點。</p><p>由於拉姑的裙太低胸，加上上圍太豐滿，當她與朋友上的士時，裙子即走位，令她的右邊胸跌了出來，以致露點走光。當她想用手整理時，更似用右臂托着胸部，令畫面十分洶湧，坐的士前座的男友人，即非禮勿視遮住眼睛。撰文：丁焯敏</p></body></html>
