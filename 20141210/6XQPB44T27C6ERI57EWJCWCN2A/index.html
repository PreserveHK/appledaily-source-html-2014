<html><header><meta charset="utf-8"><title>體訊速遞：（足球）遠藤保仁膺日聯MVP</title></header><body><h1>體訊速遞：<br>（足球）遠藤保仁膺日聯MVP</h1><p>協助大阪飛腳贏得今季日聯的34歲日本國腳中場遠藤保仁（圖），周二當選今季日聯MVP，並獲得200萬日圓（約13萬港元）獎金。至於最佳教練則由飛腳主帥長谷川健太奪得。<br>綜合外電（日本）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
