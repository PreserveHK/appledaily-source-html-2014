<html><header><meta charset="utf-8"><title>新樟宜機場大樓打造仙境</title></header><body><h1>新樟宜機場大樓打造仙境</h1><p>機場與仙境看來風馬牛不相及，但新加坡就銳意建設猶如天堂的Jewel樟宜機場；從新機場的模擬圖顯示，它的外形像冬甩形玻璃幕牆設計（上圖），內有40米高的全球最高室內瀑布（左圖），預計2018年完工。<br>新的樟宜機場客運大樓位於現時機場一號客運大樓的舊停車場，兩個大樓將會連接一起，預計本月動工。新機場客運大樓樓高10層，五層在地底，五層在地面，中央有數以千棵樹林和植物。<br>機場設有購物、遊樂場和酒店等設施，「我們希望遊客來到時，感受到輕鬆和歡樂氣氛」。<br>美國有線新聞網絡</p></body></html>
