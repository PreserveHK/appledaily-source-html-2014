<html><header><meta charset="utf-8"><title>巴黎浪漫小屋日租861元</title></header><body><h1>巴黎浪漫小屋<br>日租861元</h1><p>到巴黎旅行，不想入住昂貴的酒店，不妨考慮入住位於蒙馬特山的浪漫小屋（上圖），每晚房租需69英鎊（861港元）。<br>雖然這間小屋面積只得215平方呎，但麻雀雖小，五臟俱全，裏面不但有客廳、廚房、雙人房連浴室，間隔企理舒適，位置極佳，餐廳、咖啡館、酒吧林立，鄰近地鐵站及著名景點聖心堂。小屋每晚租金只需69英鎊，比絕大部份酒店房租便宜，有意入住遊客更可透過Airnbnb訂房。<br>英國《星期日郵報》</p></body></html>
