<html><header><meta charset="utf-8"><title>陳靜胸傳溫泉照</title></header><body><h1>陳靜胸傳溫泉照</h1><p>陳靜（DaDa）情緒病康復後，早已積極投入演藝工作，之前完成拍攝電影《Z風暴》，再到泰國為飲品拍攝廣告。DaDa日前趁未開始新工作，便到日本度假充電，昨晚她於微博上載一張浸溫泉的相，見她穿上黑色低胸泳衣，酥胸半露，浸於溫泉中，感受到她十分享受，只可惜她未有依照日本傳統習俗，全裸浸溫泉。<br>有網友見到相片也問：「怎麼不脫掉衣服，這樣舒服麼！」亦有網友指見相即噴血！<br>撰文：楠楠</p></body></html>
