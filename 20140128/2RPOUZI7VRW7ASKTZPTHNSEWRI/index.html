<html><header><meta charset="utf-8"><title>北京醉男地鐵脫褲睡覺</title></header><body><h1>北京醉男地鐵脫褲睡覺</h1><p>坐地鐵遇到裸男，眼睛該放那裏去？有民眾在上周五（24日）晚於北京地鐵10號線車廂內，見到一名半裸男躺在座椅上呼呼大睡。這名男子上身披着恤衫、羽絨外套，但都沒扣鈕，下身是一絲不掛，鞋襪則散落地上。<br>目擊者稱，該男子是在農業展覽館站上車，他傳出陣陣酒味，腳步浮浮，他一坐下便旁若無人地脫衣睡覺（圖），女乘客都躲得遠遠，男乘客低着頭，不敢直視。公安到場將他叫醒，並強行將他帶走拘留。<br>新浪微博</p></body></html>
