<html><header><meta charset="utf-8"><title>曉明美國開工　Baby照跟</title></header><body><h1>曉明美國開工　Baby照跟</h1><p>黃曉明和女友楊穎（Angelababy）繼在夏威夷甜蜜坐直升機後，兩人又糖黐豆飛到洛杉磯，原來Baby做跟得女友陪開工。昨網友在微博貼曉明、趙薇和佟大為於荷李活星光大道拍戲的相片，據知三人是拍美籍華裔導演林詣彬的新戲，這是一部中美合作的愛情喜劇。而Baby趁男友開工，偷閒去了環球影城遊玩。</p><p>至於趙薇和老公黃有龍的最新合照亦曝光，相中黃有龍正在玩手機，旁邊的趙薇看着老公，左手親暱地搭着老公的膝蓋上，兩夫婦大晒恩愛，網友都留言指他們很幸福。<br>撰文：皓騫</p></body></html>
