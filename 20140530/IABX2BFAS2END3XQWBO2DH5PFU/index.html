<html><header><meta charset="utf-8"><title>【壹週刊】睇中港女發明星夢美容網月賺百萬</title></header><body><h1>【壹週刊】睇中港女發明星夢<br>美容網月賺百萬</h1><p>【壹週刊】零人工，仲引來近千名美少女爭住應徵的活動，搞手便是美容網站負責人阿Tom，Tom指近三年網站進入高峰期，每月穩賺過百萬，他說網絡模式變廣告世界，也改變過去平面媒體獨佔市場的情況，美容產品廣告商更願意在網站落廣告，而且美容達人愈受歡迎就愈多廣告，大型品牌更主動送上門賣廣告。<br><br>iPhone App免費下載： http://bit.ly/nextplus_iphone <br>Android App免費下載： http://bit.ly/nextplus_android  </p></body></html>
