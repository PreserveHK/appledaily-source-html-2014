<html><header><meta charset="utf-8"><title>安仔搵老友過橋</title></header><body><h1>安仔搵老友過橋</h1><p>許志安昨日到葵芳為今晚舉行的音樂會綵排，剛跟鄭秀文（Sammi）旅遊日本返港的他，為了避談Sammi，主動提好友蘇永康的婚事，他說：「我唔知係咪12月2日，等我問佢點解要嗰日，可能佢貪靚，冬天可以換多啲衫。」問到他會否在Sammi年底演唱會後，與Sammi補擺喜酒，或是他想在夏天可着泳褲，安仔再次迴避，只透露不愛太凍天氣，又笑稱泳褲只可待演唱會後操弗才敢着。<br>安仔又謂在日本買了三箱清酒，他笑說：「啲酒唔係好多，只係隻清酒好飲咪買啲返嚟，我用好多嘢包住先咁大箱。」<br>採訪：馬建華 <br>攝影：陳慧安</p></body></html>
