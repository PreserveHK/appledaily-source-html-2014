<html><header><meta charset="utf-8"><title>馮仁昭四圍超：唐麗球唔想阿女入行 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：唐麗球唔想阿女入行 - 馮仁昭</h1><p>好耐冇見嘅唐麗球（波波、左）、梁小冰等噚日喺九龍塘出席慧妍雅集慈善餐舞會嘅記者會，而波波10歲囡囡（下圖）日前出席活動表現精靈，問佢有冇興趣介紹囡囡入娛樂圈呢？佢就話：「呢行好辛苦，佢唔鍾意就最好，唔會好鼓勵佢，我問過佢嘅志願，佢話想開茶餐廳，睇佢肥嘟嘟，都知佢鍾意食嘢。」</p><p>呢排蜜運嘅張嘉兒，見到佢有啲V煞面，佢竟然話：「係運動成績，我用自己能力改變自己，係冇打botox。」<br>撰文：馮仁昭</p></body></html>
