<html><header><meta charset="utf-8"><title>韓劇燒：張太侑執導處男內地片</title></header><body><h1>韓劇燒：張太侑執導處男內地片</h1><p>韓國導演張太侑因韓劇《來自星星的你》而在內地人氣急升，近日更決定執導內地電影。昨日，他表示已向公司提交休假兩年的申請，準備前往北京拍攝明年上映的內地新片，並計劃邀請韓國工作人員及韓星加盟製作。</p><p>韓國綜藝節目《爸爸，我們去哪兒！》男星成東日確定演出內地電影《爸爸的假期》，兒子成俊亦有望演出。另外，韓國綜藝《藝人住我家》及韓劇《乘著歌聲的愛情》亦已確定會製作內地版。 </p></body></html>
