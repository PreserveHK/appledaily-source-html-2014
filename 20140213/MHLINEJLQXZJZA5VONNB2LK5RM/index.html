<html><header><meta charset="utf-8"><title>朴信惠張根碩合體</title></header><body><h1>朴信惠張根碩合體</h1><p>韓劇《繼承者們》大熱，帶挈劇中演員財源滾滾，像女主角朴信惠便被內地的飲品商睇中，邀請她今年加盟，與原有的代言人張根碩拍住上拍廣告，令這對韓劇《原來是美男》男女主角再次合體，曾傳過緋聞的兩人默契十足。<br>至於《繼承者們》另一男星、韓國樂隊CNBLUE成員姜敏赫，前日與FT Island的李在真在首爾出席數碼首爾文化藝術大學的宣傳大使委任儀式，同在該校求學的他們對於校方委以重任表示光榮。</p></body></html>
