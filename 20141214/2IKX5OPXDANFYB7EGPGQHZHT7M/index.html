<html><header><meta charset="utf-8"><title>天堂鳥心急搵錢買樓</title></header><body><h1>天堂鳥心急搵錢買樓</h1><p>天堂鳥昨日在銅鑼灣出席「愛活力．愛灣仔」大匯演，他們透露聖誕節將要在工作中度過，除參與樂壇頒獎禮外，還有兩場音樂會。他們表示自出道以來，只是放了4、5天假，問他們是否賺好多錢？他們說：「唔係，我哋只係新人，下年繼續努力，目標係儲到首期買樓。」是否沒時間陪另一半？他們笑謂另一半就是拍檔，就算有時間都會選擇陪家人。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
