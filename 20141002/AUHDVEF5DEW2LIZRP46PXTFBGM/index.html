<html><header><meta charset="utf-8"><title>隔牆有耳：師妹叫羅范體驗佔領 - 李八方</title></header><body><h1>隔牆有耳：<br>師妹叫羅范體驗佔領 - 李八方</h1><p>完美示範「今日的我打倒昨日的我」嘅行政會議成員羅范椒芬，周一因為有聽眾打上去電台話不滿警方施放催淚彈，聽眾嗰女係嘉諾撒聖瑪利書院舊生，所以叫羅太返去母校個聖母像前祈禱，搞到羅太一時感觸喊晒。<br>同樣都係St.Mary畢業嘅港大學生會前會長張韻琪就話，喺母校操場上嘅聖母像，係守護學校同道德感召嘅象徵，學生亦可以自由出入小聖堂祈禱同唱歌。<br>不過，呢位小師妹唔叫羅太返母校，反而係請師姐學吓行會召集人林煥光咁，親身去到佔領現場，咁先可以切身感受吓群眾嘅訴求喎。</p></body></html>
