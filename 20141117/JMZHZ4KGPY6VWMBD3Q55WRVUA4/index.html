<html><header><meta charset="utf-8"><title>屍身谷到行「鯨魚炸彈」隨時爆</title></header><body><h1>屍身谷到行<br>「鯨魚炸彈」隨時爆</h1><p>在法國羅訥河口省，當地一條鯨魚擱淺在沙灘上，在烈日當空下，鯨屍已經開始腐爛，屍身腫脹充滿氣體，隨時可能會爆炸，當局希望可以在最短時間內處理這顆「計時炸彈」。<br><br>為了防止遊客及民眾，因為好奇「觀鯨」造成危險，當局已經封鎖鯨魚的陳屍地點，鯨屍可能會被拖出海面，用炸藥在岸邊進行引爆，又或用卡車運走，然後解剖屍體。<br><br>The Local</p></body></html>
