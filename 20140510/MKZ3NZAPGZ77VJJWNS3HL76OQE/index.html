<html><header><meta charset="utf-8"><title>舒淇愛貓馮德倫睇住</title></header><body><h1>舒淇愛貓馮德倫睇住</h1><p>舒淇早前返回台灣在澎湖一帶拍攝任賢齊自導自演的電影《我的澎湖灣》，日前她拍攝一場落水戲，劇組特意在沙灘拉起黃色封鎖線，一有觀光客經過，便有專人上前驅趕，嚴防被偷拍，到下午5時才見舒淇穿着白色裙施施然現身。<br>另外，馮德倫昨日在中環出席活動時，承認舒淇的愛貓目前正在他家中寄居直到女友回港，他說：「講得冇錯喺我屋企，隻貓係我聖誕節送畀佢嘅，如果有時間又去開台灣都會去探班。」問到是否要公開戀情時，他連用五個「冇」來回應：「你知我一向低調。」<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
