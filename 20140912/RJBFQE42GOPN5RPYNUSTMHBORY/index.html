<html><header><meta charset="utf-8"><title>半裸小三遭圍毆剝衫扯bra仲踢頭</title></header><body><h1>半裸小三遭圍毆<br>剝衫扯bra仲踢頭</h1><p>元配當街打罵小三的戲碼，在內地屢見不鮮，教人哭笑不得。據山東濟南電視台報道，近日有網民發佈一段短片，片中3名女子當街圍毆1名長髮女子，不停辱罵她是小三，更將其黑色上衣撕爛，致其上身裸露。黑衣女子被打倒在地，只顧得了用破爛的黑衣遮掩胸部，無力還手，但被打一會後，她突然彈起身，不顧上身裸露向對方還擊，但最終還是不敵，又被3名女子打倒在地。<br><br>濟南電視台</p></body></html>
