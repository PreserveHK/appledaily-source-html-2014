<html><header><meta charset="utf-8"><title>馮仁昭四圍超：文詠珊倒吊拍廣告 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：文詠珊倒吊拍廣告 - 馮仁昭</h1><p>文詠珊（Janice Man）早前為護膚品牌IPSA拍廣告宣傳片，拍攝當日工作人員仲帶埋花膠湯畀JM飲，真係服侍周到。不過嘆完係要有付出，拍到最後一個鏡頭，JM要做空中瑜伽動作，要keep住個倒吊姿勢靚靚咁影相，少啲體力都唔掂，好彩JM有運動底順利完成。佢話呢排周圍飛，拍廣告、出活動、訪問、拍劇，雖然忙到冇得瞓，但覺得好充實。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
