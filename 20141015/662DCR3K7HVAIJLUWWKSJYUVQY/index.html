<html><header><meta charset="utf-8"><title>Ella越講越順口</title></header><body><h1>Ella越講越順口</h1><p>官恩娜（Ella）、黃芷晴、倪晨曦昨日到灣仔宣傳《軒尼詩炫音之樂2014》，Ella早前患上貝爾氏麻痹症，導致右邊面癱，她表示痊癒已接近九成，患病期間不斷練習說話，現在反而更口齒伶俐。Ella早前因交通擠塞問題曾在網上發表意見，表達疑似反佔中的聲音，有粉絲因而鬧爆她，Ella說：「真係冇，只係同一地區來回花好多時間，講自己感受，我解釋咗，誤會我啲人都知道乜事。」</p><p>Ella曾在Instagram爆粗反擊，她再解釋：「都唔算粗口嘅，只係覺有人冇了解情況下發言好刻薄，雖然我係公眾人物，我都有感受，俾人鬧會唔開心。」<br>採訪：卓寶花<br>攝影：陳志嵐</p></body></html>
