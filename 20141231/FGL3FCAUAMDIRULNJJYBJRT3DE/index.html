<html><header><meta charset="utf-8"><title>基仔留氣唱歌唔造人</title></header><body><h1>基仔留氣唱歌唔造人</h1><p>古巨基、鄭俊弘等人昨日在銅鑼灣出席音樂會。基仔透露原打算明年初擺酒，但因參加內地歌唱比賽《我是歌手3》，錄影13集要錄至3月。對於有傳古太懷孕，他更指若4年後有小孩會拍《爸爸去哪兒》，他否認：「佢係有肚腩，話4年後只係隨口講。最近要留住氣唱歌，唔可以虛耗體力。」<br>至於與韓紅、孫楠等唱得之人鬥唱，基仔可會怕「包尾」？他說：「拎第幾名冇壓力，排名唔在意，但做普通話主持反而緊張啲。」有指他160萬接拍一集，他說：「冇咁多。」<br>採訪、攝影：王連連</p></body></html>
