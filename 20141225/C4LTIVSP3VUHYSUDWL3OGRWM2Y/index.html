<html><header><meta charset="utf-8"><title>體訊速遞：（足球）艾邦拉荷打甩紅牌</title></header><body><h1>體訊速遞：<br>（足球）艾邦拉荷打甩紅牌</h1><p>英超球隊阿士東維拉就前鋒艾邦拉荷（右）上周六英超對曼聯領得的紅牌提出上訴，經英超紀律委員會周二裁決，認為是球證誤判，取消艾邦拉荷停賽處分，可於周五對史雲斯之戰上陣。綜合外電（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
