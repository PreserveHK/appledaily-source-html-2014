<html><header><meta charset="utf-8"><title>K-Pop之王：U-Know被落毒後患恐慌障礙</title></header><body><h1>K-Pop之王：<br>U-Know被落毒後患恐慌障礙</h1><p>韓國男團東方神起成員U-Know在前日播出的韓國節目中，重提06年被落毒的事故，表示事後無法和人正常地交流，也不敢隨便喝飲料，坦然當時想過退出娛樂圈，後來去醫院接受心理治療才慢慢克服障礙。06年，一名女士假冒粉絲，請U-Know喝一瓶裝有強力膠的飲品。另外，U-Know主演的新劇《巡夜人日記》昨日公開他練習劍術的新花絮照，新劇將於下月4日首播。</p></body></html>
