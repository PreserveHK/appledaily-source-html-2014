<html><header><meta charset="utf-8"><title>News Flash印尼總統宣誓就職</title></header><body><h1>News Flash<br>印尼總統宣誓就職</h1><p>印尼總統維多多（Joko Widodo圖）昨天宣誓就職，美國國務卿克里及澳洲總理阿博特等多國政要都有出席。<br>維多多致辭時表示希望跟社會各階層共同努力，之後乘坐馬車穿越首都耶加達街頭，接受5萬名民眾夾道祝賀。<br>美聯社</p><p>【直播學聯政府對話】<br>時間: 周二下午6時<br>雨傘革命:  http://umbrella.appledaily.com <br>YouTube:  http://bit.ly/umbrellalive </p></body></html>
