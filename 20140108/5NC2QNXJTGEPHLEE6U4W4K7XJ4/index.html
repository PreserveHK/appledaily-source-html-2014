<html><header><meta charset="utf-8"><title>一中一台：李亞鵬借酒澆愁 </title></header><body><h1>一中一台：李亞鵬借酒澆愁 </h1><p>李亞鵬日前被爆出借公益斂財之嫌疑，其創立的嫣然天使基金被爆7,000萬善款下落不明，王菲在微博轉載前夫李亞鵬的留言，以行動力挺對方。雖然李亞鵬近日是非纏身，但仍繼續夜蒲，日前身穿一件黑色連帽風衣的李亞鵬，相約幾名男女友人到北京的酒吧消遣，之前多次夜蒲身邊都有女伴相陪，但李亞鵬似受是非困擾，當晚他顯得悶悶不樂，與眾人飲酒後就落寞離開。</p><p>足本收睇《亂噏24》x鄭秀文＠杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
