<html><header><meta charset="utf-8"><title>97後香港變晒樣佢一早估到晒！</title></header><body><h1>97後香港變晒樣<br>佢一早估到晒！</h1><p>睇「乜太」之所以過癮，皆因仲有個「97前後」嘅環節，喺97前就預示咗今時今日嘅情況。徐緣就話︰「呢段片就係令燦神到o依家都咁多人識！啲人成日講番呢條片，原來當時預示嗰樣嘢，o依家真係發生緊！」<br><br>燦神就非常謙虛唔領功︰「我哋邊有咁長遠嘅眼光！我哋不過搞吓笑之嘛！」唔係架燦神，你哋嘅眼光長遠過好多人架喇！<br><br>星期四晚11:00《亂噏24》足本版！燦神未卜先知！</p></body></html>
