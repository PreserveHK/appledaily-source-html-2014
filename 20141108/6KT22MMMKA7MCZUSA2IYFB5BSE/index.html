<html><header><meta charset="utf-8"><title>【青談三分鐘】跑車大對決：電動Tesla對汽油波子</title></header><body><h1>【青談三分鐘】<br>跑車大對決：電動Tesla對汽油波子</h1><p>今個星期「青談三分鐘」會化身做著名英國汽車節目「頂波」（Top Gear），同大家試車。試乜車？就係近期最潮嘅電動車Tesla，主持高明輝就會揸Tesla，另一主持孫柏文就拎佢架私伙波子出嚟，同架Tesla走番轉。今集先會訪問兩位香港Tesla銷售代表Isabel同Kenneth，究竟咩人會買Tesla？千祈唔好錯過呀！</p></body></html>
