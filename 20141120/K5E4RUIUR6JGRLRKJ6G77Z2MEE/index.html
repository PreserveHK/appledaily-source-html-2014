<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Baby犧牲成全兩男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Baby犧牲成全兩男 - 馮仁昭</h1><p>由彭于晏、梁家輝同楊穎（Angelababy）合演嘅《黃飛鴻之英雄有夢》噚日喺北京舉行首映，早前Baby去咗美國陪男友黃曉明拍戲，兩人仲趁機去咗唔少地方玩。噚日Baby返北京為《黃》片做宣傳，佢話：「戲中我是扮演心蘭這角色，外表柔弱，內心堅強，但在戲裏與黃飛鴻的感情不及他跟赤火深，所以只能犧牲。」<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
