<html><header><meta charset="utf-8"><title>嚴重或致惡菌入血</title></header><body><h1>嚴重或致惡菌入血</h1><p>【本報訊】像銀菊露、蔘蜜等膠裝飲品在露天貨倉暴曬雨淋，增加腐敗性酵母及霉菌從封口微縫入侵及快速繁殖的風險，飲品味道可能變酸，香港中毒諮詢中心總監劉飛龍醫生說，飲用者可能會肚痛或屙嘔。另外，樽裝豆漿風險更大，近月鴻福堂一款有機黑豆豆漿被驗出蠟樣芽胞桿菌超標，醫生指這種桿菌可引起腹瀉甚至細菌入血。<br>感染及傳染病醫學會代表曾德賢醫生解釋蠟樣芽胞桿菌多見於泥土，如製豆漿的黃豆沾有泥土加上處理不佳，豆漿便有機會受桿菌污染，若儲存地點溫度不夠低，也易令樽內桿菌大量繁殖，令飲用者腸臟受刺激，引致腹瀉等腸胃炎症狀，長者或免疫系統較弱人士更有細菌入血的風險。</p></body></html>
