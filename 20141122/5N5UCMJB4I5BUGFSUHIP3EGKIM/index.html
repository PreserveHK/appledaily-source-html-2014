<html><header><meta charset="utf-8"><title>隔牆有耳：亡國興「屎淋尿瀨」 - 李八方</title></header><body><h1>隔牆有耳：<br>亡國興「屎淋尿瀨」 - 李八方</h1><p>工聯會王國興最近有鋪癮，就係無論講緊乜議題都鍾意拎本《泛民收錢實錄》出嚟串泛民。立法會前日開始辯論特權法查狼振英前，主席曾鈺成已經提醒議員唔好重複上次特權法辯論時講過嘅論點，工黨何秀蘭於是好心提亡國興唔好發作，點知噚日亡國興真係發爛渣，話何秀蘭「驚到屎淋尿瀨」，即刻被主席窒番轉頭。<br>初時主席都只係善意提醒亡國興用番啲文雅嘅講法，不過亡國興唔識趣仲話CCTVB有套劇都係用「屎淋尿瀨」做律師樓名（相信係《愛．回家》入面嘅史林廖賴律師樓），主席無奈話唔應該用電視節目嘅語言作為議會嘅標準，真係自己攞架嚟丟。</p></body></html>
