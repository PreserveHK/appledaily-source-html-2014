<html><header><meta charset="utf-8"><title>前妻張美玲患膽囊癌</title></header><body><h1>前妻張美玲患膽囊癌</h1><p>向華勝一生最過不了女人關，他對過往相戀的女人都有情有義，今年向華勝發現患癌時，原來其前妻無綫藝員訓練班出身的張美玲也不幸患上膽囊癌第三期，當時張美玲從朋友口中得知向華勝患癌後，因不想增添前夫麻煩，而選擇不告訴他，不過這件事無意中被向華強太太陳嵐得悉，陳嵐就主動提供協助。<br>據悉向華勝和張美玲因性格不合離婚時，向華勝給對方一層樓及過千萬作補償，之後每個月都有給贍養費，直至對方再婚為止。張美玲在第二段婚姻育有一名女兒，但婚姻維持了幾年也是分手告終。近幾年張美玲鮮有和向家親友來往，唯一與向華強太太還有保持聯絡。<br>採訪：鍾國仁</p></body></html>
