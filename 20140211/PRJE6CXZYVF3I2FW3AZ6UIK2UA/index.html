<html><header><meta charset="utf-8"><title>馮仁昭四圍超：熊黛林抽獎益助手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：熊黛林抽獎益助手 - 馮仁昭</h1><p>天馬電影前晚喺九龍灣搞春茗，筵開38席慰勞員工同藝人同事，一班《六福喜事》演員吳君如、鄭中基同熊黛林（Lynn）等都有出席，席間宣佈《六》片喺中、港、馬拉三地票房達一億三千萬！春茗當然唔少得抽獎環節，有份抽獎嘅Lynn就抽中助手，雖然有啲尷尬話自己冇造馬，但就開心話：「希望我可以將幸運帶畀身邊每一個人。」古天樂因為要工作，開席後先嚟到，一到場即成為大家嘅集郵對象，古仔來者不拒。<br>撰文：馮仁昭</p></body></html>
