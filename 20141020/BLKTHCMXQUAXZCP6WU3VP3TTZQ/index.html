<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞洲鼓王唐龍病逝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>亞洲鼓王唐龍病逝 - 馮仁昭</h1><p>有亞洲鼓王之稱、前樂隊Chyna成員唐龍（Donald Ashley），噚日因病離開人世，資深音樂人左永然喺電話話：「今日接到Donald前隊友通知，佢係肺癌走咗，佢老婆喺2個幾月前知丈夫有癌症大受打擊中風，幾星期前亦走咗！」黃貫中噚日喺微博悼念：「大哥，今天你解脫了，我心痛，但不碎。我們在另一面再會吧，我永遠愛你！」太極樂隊亦留言：「我們尊敬的亞洲鼓王Mr Donald Ashley，願您安息。」<br>撰文：馮仁昭</p></body></html>
