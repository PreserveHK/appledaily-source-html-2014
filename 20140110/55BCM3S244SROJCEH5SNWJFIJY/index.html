<html><header><meta charset="utf-8"><title>轉會速遞：迪科爾3月轉戰美職聯</title></header><body><h1>轉會速遞：迪科爾3月轉戰美職聯</h1><p>熱刺的英格蘭前鋒迪科爾（圖）極可能以600萬鎊（約7,600萬港元）轉投美職聯球隊FC多倫多，此交易更可望於下周一落實。據報，31歲的迪科爾於FC多倫多的周薪更達9萬鎊，而FC多倫多更會先把迪科爾借回熱刺，效力至3月新一季美職聯開「咧」為止。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
