<html><header><meta charset="utf-8"><title>【電玩巡場】自拍神器大戰　Sony炒唔贏Casio</title></header><body><h1>【電玩巡場】自拍神器大戰　Sony炒唔贏Casio</h1><p>相機奇葩Casio的自拍神器，一直炒唔停，近幾代個價幾乎都未落過九千以下，認真誇張，但繼續有人追，官方亦都話最新的TR50長期缺貨，總之幾多貨都有人接，多處店舖價錢都keep住近萬元！另一邊廂，擺明挑戰自拍神器地位的SONY KW11，水貨剛到時都曾經炒上九千元，不過行貨一到，追貨的人明顯冇TR50多，價錢只係維持官方價$6,990，睇嚟暫時都幾難有機挑戰到Casio自拍神器的炒價地位。但若單講功能質素性價比，KW-11雖然都係貴，但都算抵玩過TR50喇。</p><p>記者：韓繼聰</p></body></html>
