<html><header><meta charset="utf-8"><title>志雲寸蔡瀾　笑佢個布袋似化緣</title></header><body><h1>志雲寸蔡瀾　笑佢個布袋似化緣</h1><p>志雲當年在電視台呼風喚雨，今日卻轉戰電台， <br>究竟兩者分別有幾大？志雲說：「好大分別。因為兩個媒體嘅特性唔同，電視嘅定位係娛樂性較強，同埋電視製作，個團隊工序複雜好多；但係電台同社會脈膊好近，好即時，同聽眾扣得好緊。」他又認為電台和新媒體潛力無限，因與聽眾的互動性很強，他直認做電台的挑戰性比做電視更大：「尤其是今日社會嘅大環境，每一個議題你點樣去處理，點樣去令呢件事發酵，係好大嘅社會責任。」<br><br>想知志雲大師點樣成功遊走各大媒體? 星期四晚《亂噏24》足本版預埋你！</p></body></html>
