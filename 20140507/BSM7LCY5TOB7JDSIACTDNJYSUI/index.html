<html><header><meta charset="utf-8"><title>卡式帶強勢回歸儲存資料佢最威</title></header><body><h1>卡式帶強勢回歸<br>儲存資料佢最威</h1><p>卡式帶相信是不少人的集體回憶，但還是敵不過時代的巨輪，早於上世紀90年代中逐漸被淘汰。但卡式帶有可能很快會強勢回歸，但主要不是用來聽歌，而是儲存資料。<br> <br>新力（Sony）研發出新一代的卡式帶，採用最新的「離子濺鍍」技術，令磁帶表面更平滑，可容納更多磁性晶體粒子，從而提升卡式磁帶的資料儲存密度。新一代卡式帶可儲存最多185 terabytes，等於3700隻Blu-ray碟。<br> <br>新力表示新一代卡式帶還在研發階段，會繼續完善這種技術，以進一步增加資料儲存容量。<br> <br>英國《每日郵報》</p></body></html>
