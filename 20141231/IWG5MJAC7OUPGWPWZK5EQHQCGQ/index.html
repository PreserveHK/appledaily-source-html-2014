<html><header><meta charset="utf-8"><title>離合兩次：曾為性事分手</title></header><body><h1>離合兩次：曾為性事分手</h1><p>吳建豪與太太石貞善於網上鬧交兼互相取消關注，婚姻疑觸礁，其實他們的情路也不平坦。06年，石貞善為吳建豪拍攝MV而認識，當時女方仍於美國求學，遠距離的戀愛不易維持，交往1年後分手。事隔3年被傳媒拍到二人在香港拖手逛街，吳建豪公開承認復合，並坦承是以結婚為前提拍拖。10年，有網友爆二人已分手，有指因為吳建豪篤信基督教，為「性」事談不攏而分手，亦指女方已結新歡，但吳建豪經理人指二人分手不涉第三者。同年聖誕節，吳建豪被爆由香港返台灣，直接駕車到女方家，二人再度復合。去年3月石貞善與吳建豪在西湖預支蜜月兼見家長，11月註冊及在美國洛杉磯舉行婚宴。</p></body></html>
