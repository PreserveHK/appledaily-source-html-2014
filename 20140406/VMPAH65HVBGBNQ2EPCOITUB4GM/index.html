<html><header><meta charset="utf-8"><title>求驗客手記 ：冼佳亞女友唔露又露</title></header><body><h1>求驗客手記 ：冼佳亞女友唔露又露</h1><p>目前被外借到西布朗嘅曼城翼鋒史葛冼佳亞，佢女友海倫（圖）早前就發表封胸論，話要收埋佢32E嘅咪咪，又將金髮變成啡色，要做淑女咁誇。點知言猶在耳，我求大俠日前就見到23歲嘅海倫已經全面「解封」，喺英國某報章宣傳英國賽馬國家大賽（Grand National），睇到海倫外面披住騎師彩衣，打開晒個心口兼且露出內褲及吊襪帶，就知佢都幾難學人做淑女喇。</p></body></html>
