<html><header><meta charset="utf-8"><title>網民冀謝金燕恕癌父</title></header><body><h1>網民冀謝金燕恕癌父</h1><p>台灣著名主持人豬哥亮（圖）前日在高雄傳出緊急入院，最初只是稱健康檢查，不過昨日他承認患有大腸癌二期，稍後才接受手術。不少網民祝福他早日康復之外，亦有人留言說：「希望謝金燕能趕快出來跟父親團聚，能孝順、團聚的日子不長久了，不要以後才恨自己如此倔強，天下無不是的父母，父母是人，不是神，也是會犯錯的，給彼此一次機會，將恩怨化開，別讓父親懷着遺憾離開。」</p><p>【壹錘定音.李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk </p></body></html>
