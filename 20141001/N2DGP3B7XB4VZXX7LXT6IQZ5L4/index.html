<html><header><meta charset="utf-8"><title>花俏DVN Snoopy</title></header><body><h1>花俏DVN Snoopy</h1><p>圖案是DVN的靈魂，最近在巡迴展覽紐約首站，展出為Snoopy與妹妹Belle設計的服飾，緊扣自家核心，Snoopy一身碎花恤衫與花卉patchwork外套，做個西裝筆挺的花樣男孩，Belle就以立體皺褶花卉禮服加身，是今年春夏作的迷你版。</p><p>至於早前在巴黎上演的個人作品展覽「Inspirations」，DVN就從軍事、花園、東方主義影像及藝術品，讓人領略其圖案創作之源。</p></body></html>
