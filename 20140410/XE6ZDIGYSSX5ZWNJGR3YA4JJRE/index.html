<html><header><meta charset="utf-8"><title>遷臨時校舍三大難題</title></header><body><h1>遷臨時校舍三大難題</h1><p>【荊棘滿途】<br>現時令德怡幼稚園的最大希望，是方潤華小學於前年被殺校後遺下的天耀邨空置校舍。但教育局消息人士表示，有關構思存有三大難題，暫難以評估成功的機會率。<br>首先該校位於官地上屬公帑資源，一般只能由獲稅局豁免繳稅的慈善非牟利團體申請營辦，但德怡是私立牟利幼稚園，若政府租給德怡並不符合公帑使用原則。其次是德怡雖提出租用小學時暫改以非牟利形式營運，但免稅慈善資格是由稅務局處理的，能否申請成功存疑。第三，鑑於近年元朗天水圍小學生人數回升，該空置校舍可能在短時間內會復辦小學，故現時未必適宜把校舍租給德怡繼續開辦幼稚園。<br>《蘋果》記者</p></body></html>
