<html><header><meta charset="utf-8"><title>Amanda S.鑽戒鼓勵生B</title></header><body><h1>Amanda S.鑽戒鼓勵生B</h1><p>Amanda S.昨日在會展為香港佳士得2014春季拍賣記者會，示範四套名貴首飾，她情有獨鍾一枚估價2,000萬元的粉紅鑽戒：「聽講香港人生BB，老公都會送鑽戒做鼓勵，所以如果將來生咗，希望老公會送我手上嘅粉紅鑽戒。」會否為鑽戒而快點生B？她說：「又唔會，因為BB係無價，送鑽戒係bonus，如果我老公買得起都幾sweet，不過如果冇都OK，佢對我嘅愛已經足夠。」<br>談到Ana R.向其他人詢問生BB的意見，Amanda說：「我覺得relax同唔好咁大壓力係最重要，睇緣份。」<br>採訪、攝影：黃曉妍</p></body></html>
