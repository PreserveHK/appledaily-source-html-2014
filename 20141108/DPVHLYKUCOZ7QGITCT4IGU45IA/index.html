<html><header><meta charset="utf-8"><title>體壇拾趣︰火箭贏馬刺6連勝</title></header><body><h1>體壇拾趣︰<br>火箭贏馬刺6連勝</h1><p>火箭開季仲未輸過，威到上埋西岸榜首，周四主場鬥德州大哥馬刺都輕鬆贏98:81，好似好威咁。今場侯活（右）攞到32分同16個籃板，佢嘅好拍檔夏登亦表現大力入樽，好似好勁咁。不過火箭贏波都唔使咁開心嘅，話晒馬刺今場留晒力，鄧肯同真路比利休息，3分王貝利連尼同中鋒史巴利達亦因傷缺陣，贏波都好合理。累積6連勝後，火箭周六會同一樣強勢嘅4連勝嘅勇士決戰，睇吓邊隊斷纜先。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
