<html><header><meta charset="utf-8"><title>余慕蓮拒返無綫</title></header><body><h1>余慕蓮拒返無綫</h1><p>黃澤鋒前年離開工作多年的無綫，轉投王維基的香港電視，因港視開台遭遇波折，本月約滿港視而不獲續約，惟有做回老本行投身飲食業。黃澤鋒與朋友合資200多萬元、位於西貢的餐廳昨日開張，圈中好友余慕蓮、魯芬、錢小豪、Soler等均有到場祝賀，澤鋒透露本月與港視約滿後回復自由身，除做生意外，還接演舞台劇及一部有關泰拳的微電影。<br>另外，早已跟港視解約的余慕蓮就決定和好友去旅遊吃喝玩樂過日子，她表示之後無綫亦有找她回巢，有否被無綫壓價？她說：「我唔知，因為我唔返，唔想捱更抵夜，又怕飛紙仔，我七張幾怕記唔入腦。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
