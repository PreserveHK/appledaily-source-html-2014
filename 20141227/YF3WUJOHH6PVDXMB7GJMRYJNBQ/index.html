<html><header><meta charset="utf-8"><title>江希文封肚唔追仔</title></header><body><h1>江希文封肚唔追仔</h1><p>已嫁予資深大律師胡漢清的江希文，昨日在會展出席爸爸的家族生意糖薑宣傳活動，她稱將來想從商或唱歌，但要等女兒再大一點先。江希文坦言現時留港居住，她說：「想小朋友返嚟讀書、成長好啲，我想多啲親戚朋友，響嗰邊比較靜，大啲去外國讀書都得。」<br>江希文稱女兒很乖，問到會否再追仔？她即說：「收爐喇！我太老喇！生呢個已經好好。」江希文與奶奶莊永楚曾有金錢糾紛，問她奶奶是否在加拿大，二人關係怎樣？她說：「係呀（指在加拿大），冇事呀，好少聯絡，冇見。」至於與奶奶的金錢轇輵如何？她即說：「嗰啲問番胡生，我唔清楚。」<br>採訪：溫敏芝<br>攝影：陳順禎</p></body></html>
