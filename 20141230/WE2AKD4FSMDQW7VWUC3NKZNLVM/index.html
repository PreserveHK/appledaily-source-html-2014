<html><header><meta charset="utf-8"><title>陳靜帶師妹轉型</title></header><body><h1>陳靜帶師妹轉型</h1><p>2015即將來臨，早前陳靜（DaDa）帶同多位師妹郭穎兒（Celia K.）和鍾采羲等拍攝來年月曆。憑電影《低俗喜劇》贏得金像獎最佳女配角的DaDa，由過去行性感轉型成為真正演員，她希望各師妹都可以在新一年有好的新開始，她說：「其實有幾位師妹已經慢慢轉型拍電影，下年我已經接到幾部電影邀請，角色都會有新突破，我相信可以帶多啲新鮮感畀大家。」並笑言暫無意嫁人結婚。</p><p>另外，Celia K.已有個好開始，剛拍完內地網劇《廢柴兄弟》，被指跟韓星劉寅娜有幾分相似，但她自言不覺太像，反而最想像劉寅娜般拍電視劇。<br>撰文：李森</p></body></html>
