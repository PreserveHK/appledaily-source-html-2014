<html><header><meta charset="utf-8"><title>趣趣地：哈索賓基領「伯」好腳頭</title></header><body><h1>趣趣地：哈索賓基領「伯」好腳頭</h1><p>果然係「新官上任三把火」！講嘅係英乙球隊伯頓（黃衫），佢哋原本嘅領隊盧維特俾英冠嘅伯明翰撬走咗之後，球隊嗱嗱聲搵嚟前車仔名宿哈索賓基掌帥，而周一作客前列韋甘比嘅聯賽，仲係哈索賓基上任後首仗㖭。 </p><p>結果，伯頓隊波都好生性，半爆冷贏3:1，賽後哈索賓基就好謙咁話：「我係英乙新丁，我會盡量多睇英乙比賽，同埋了解球員，等隊波有更好嘅表現。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
