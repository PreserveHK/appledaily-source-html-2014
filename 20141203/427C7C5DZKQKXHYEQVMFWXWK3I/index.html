<html><header><meta charset="utf-8"><title>淋鏹案　官索精神報告</title></header><body><h1>淋鏹案　官索精神報告</h1><p>【本報訊】建築工人聲稱不滿連鎖快餐集團大家樂的食物質素，一日內到兩間大家樂分店淋通渠水，5名職員及3名食客中招並受傷，警方拘捕工人起訴他8項意圖造成身體嚴重傷害而淋潑腐蝕性液體罪。案件昨再提堂，裁判官認為工人可能受其精神狀態影響而犯案，決定將案押後待索閱兩份精神科報告。<br>被告林恩倫（46歲）被控於上月25日在新蒲崗及慈雲山兩間大家樂犯案。控方昨申請將案押後至明年3月下旬，等候完成調查工作及索取律政司意見。然而，裁判官主動提及要索閱被告的精神報告，被告續還柙至本月16日在觀塘裁判法院再提訊。<br>案件編號：KTCC5670/14</p></body></html>
