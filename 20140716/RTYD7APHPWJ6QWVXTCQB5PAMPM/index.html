<html><header><meta charset="utf-8"><title>馮仁昭四圍超：
甄子丹同自己影合照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
甄子丹同自己影合照 - 馮仁昭</h1><p>甄子丹（圖）同老婆汪詩詩趁仔女放暑假，最近一家人去美加旅行兼探親，先返多倫多探屋企人，之後就去紐約玩，仲去咗參觀帝國大廈觀景台。嗰度有幅名人相片牆，掛滿好多名人嘅相，好似有金像影后姬蒂白蘭芝、天后歌手Celine Dion、萬人迷球星碧咸，原來子丹都係其中之一，佢仲同屋企人喺自己張相前影相留念，又拗晒腰幫囡囡喺名人牆影相。<br>撰文：馮仁昭</p></body></html>
