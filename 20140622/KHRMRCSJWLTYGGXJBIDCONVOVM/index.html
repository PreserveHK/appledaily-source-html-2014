<html><header><meta charset="utf-8"><title>News Flash山泥傾瀉致JR出軌15傷</title></header><body><h1>News Flash<br>山泥傾瀉致JR出軌15傷</h1><p>日本鹿兒島縣連日暴雨，一列載有48人的JR指宿枕崎線火車（圖），昨日路軌因突遭山泥傾瀉掩埋，車卡被山泥衝到出軌，造成13名乘客及兩名車務員受傷，3人送院治理。受事件影響，指宿枕崎線列車服務全面停頓。<br>日本放送協會</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
