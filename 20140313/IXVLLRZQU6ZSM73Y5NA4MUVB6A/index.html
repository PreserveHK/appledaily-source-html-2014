<html><header><meta charset="utf-8"><title>G.E.M.密會Lupo冇尷尬</title></header><body><h1>G.E.M.密會Lupo冇尷尬</h1><p>鄧紫棋（G.E.M.）跟台灣歌手林宥嘉的三年戀情玩完，有指是男方有第三者。<br>昨日再有報道指其實G.E.M.亦搭上大她22年的唱片公司外籍老闆兼音樂人Lupo Groinig，指男方趁G.E.M.感情真空期乘虛而入，兩人在錄音室不時有親匿舉動，男方早前主動陪G.E.M.到泰國工作，上周男方生日更一同在北京度過。<br>但G.E.M.昨傍晚在微博留言否認緋聞：「Lupo跟他女朋友正處於非常甜蜜和穩定的關係中，而且我也認識她……而我跟Lupo今天如常在錄音室工作，他女朋友並沒有突然跑來監場喔，顯示了百分百信心。」<br>撰文：唐寶妮</p></body></html>
