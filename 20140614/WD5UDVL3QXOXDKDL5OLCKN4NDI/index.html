<html><header><meta charset="utf-8"><title>【自爆100】Lulu唔止識睇波球技亦了得</title></header><body><h1>【自爆100】Lulu唔止識睇波<br>球技亦了得</h1><p>大埔Lulu（董嘉儀）鍾意睇波就係人都知，其實睇波除咗有靚仔睇之外，Lulu就話仲有球技可以睇，Lulu都識一兩招球技，今日嘅《自爆100》，佢就會表演畀大家睇。</p><p>想睇Lulu球技有幾勁，記得留意蘋果娛樂即時新聞及動新聞喇！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
