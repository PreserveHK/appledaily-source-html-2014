<html><header><meta charset="utf-8"><title>印度雙頭連體女嬰恐夭折</title></header><body><h1>印度雙頭連體女嬰恐夭折</h1><p>印度28歲媽媽沙曼（Urmila Sharma）窮得沒錢在懷孕期做超聲波，不知道肚中是個雙頭連體女嬰。連體寶寶周三出生，但醫生恐怕她不能活下來。</p><p>窮母太遲照超聲波
</p><p>雙頭連體女嬰在印度北部哈里亞納邦索尼伯德市一間醫院出世，體重3.8公斤（7磅7安士），有兩個頭、兩條頸，兩條脊椎，卻只得一個身體，目前在嬰兒深切治療部留醫。<br>沙曼和丈夫蘇巴斯得悉後晴天霹靂，醫生擔心連體嬰生存機會渺茫，正全力協助夫婦度過難關。<br>醫生表示，由於夫婦沒錢，他們要到連體嬰出世前兩星期，才做了一次生育前超聲波，但已經為時太晚，於事無補。<br>英國《每日郵報》</p></body></html>
