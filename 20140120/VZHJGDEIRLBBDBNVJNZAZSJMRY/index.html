<html><header><meta charset="utf-8"><title>體壇拾趣：
港隊失落雪地馬球世盃</title></header><body><h1>體壇拾趣：<br>
港隊失落雪地馬球世盃</h1><p>噚日喺天津舉行嘅雪地馬球世界盃決賽，上屆冠軍嘅香港（紅衫）衞冕失敗，輸畀英格蘭（白衫），屈居亞軍。港隊陣上3名正選，連同一名後備都係外籍人士，初賽曾經贏過對手5:3。呢場喺攝氏零下4度低溫上演嘅決賽，戰況好緊湊，雙方互有領先，英格蘭完場前攻入奠定勝局一球，險勝6:5捧盃。至於季軍戰，智利以3:2擊敗另一支南美隊伍巴西，獲得銅牌。<br></p></body></html>
