<html><header><meta charset="utf-8"><title>日本藝能界由細Train到大　韓國照抄晒</title></header><body><h1>日本藝能界由細Train到大　韓國照抄晒</h1><p>蔡瀾提到香港明星比起日本或韓國的明星遲熟，通常演技、歌藝到30歲才慢慢浸淫出來，他覺得是本地教育出了問題。Paco解釋：「其實日本嘅娛樂制度同經理人制度唔同，佢係由你好細個，一路train做偶像派，畀你一路讀書一路訓練，韓國都係咁。」<br><br>教育出問題，港星遲熟 ! 星期四晚11:00《亂噏24》足本播放!<br><br>服裝:ANTEPRIMA</p></body></html>
