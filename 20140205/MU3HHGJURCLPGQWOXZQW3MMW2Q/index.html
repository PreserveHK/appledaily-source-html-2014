<html><header><meta charset="utf-8"><title>體壇拾趣：美韋達為撲水鬥帕奎奧？</title></header><body><h1>體壇拾趣：<br>美韋達為撲水鬥帕奎奧？</h1><p>周日美式足球超級碗戰情都幾一面倒，海鷹大勝野馬43:8。或者因為咁，NBA小馬班主古賓見悶悶哋就玩吓惡作劇，喺個人Twitter留言，聲稱中咗賭城推出嘅1賠1百萬盤口，用20蚊美金中到海鷹首球係安全得分，變相贏兩千萬美金（約1.55億港元）。古賓事後澄清純粹搞笑，同埋想測試吓網絡威力，但呢個惡作劇post都呃咗兩萬幾個關注。另外，盛傳賭野馬贏波搞到輸咗一千萬美金嘅不敗拳王美韋達，唔知係唔係急於撲水，終於應承同菲律賓拳王帕奎奧，喺9月13號去拉斯維加斯MGM賭場交手，呢場總身價達兩億美金嘅拳賽，應該幫美韋達賺番唔少。</p></body></html>
