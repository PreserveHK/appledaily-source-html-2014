<html><header><meta charset="utf-8"><title>體壇拾趣：9球天后鍊車贏維特爾</title></header><body><h1>體壇拾趣：<br>9球天后鍊車贏維特爾</h1><p>今個周末將會上演F1中國站賽事，各車手都已經到咗上海備戰。喺季初暫時由平治車隊一枝獨秀，咸姆頓同羅斯保之前兩站都包攬頭兩名，暫時喺車手榜領先。至於衞冕嘅維特爾（左）成績就一般，不過似乎都無損佢心情，喺周三大會活動度一樣玩得開心，同「9球天后」潘曉婷（右）同埋藝人林志穎等5位嘉賓逐一鍊轉車，結果竟然係唯一女將潘曉婷可以贏到佢。（now671台今日1:55pm直播練習賽）</p></body></html>
