<html><header><meta charset="utf-8"><title>林建名何傲兒譜爺孫戀</title></header><body><h1>林建名何傲兒譜爺孫戀</h1><p>林孝賢與外籍女模船河大晒恩愛，其大伯、大名娛樂老闆、現年76歲的林建名（大少）近日被指與現年25歲的何傲兒譜出爺孫戀，昨日有雜誌報道指大少與何傲兒經常私下約會，每逢公司舉行活動都見傲兒蹤影，早前二人更結伴欣賞陳慧嫻演唱會，報道指二人在昏暗的環境下不時貼頭依偎，又輕聲細語，表現似熱戀情侶。其實二人打從09年仁濟醫院活動時，因十指互扣起舞，已引起嘩然及傳出緋聞，亦有指何傲兒爸爸何世根撮合二人。昨日致電何傲兒，她表示要待經理人批准方可作出回應，而林建名電話則未有人接聽。<br>採訪：栐仁</p></body></html>
