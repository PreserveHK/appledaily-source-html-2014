<html><header><meta charset="utf-8"><title>餐桌上的龍蝦為求生終極一脫</title></header><body><h1>餐桌上的龍蝦<br>為求生終極一脫</h1><p>要做的始終要做，即使生命只剩下幾分鐘！這裡說的是一隻龍蝦。<br><br>上周有網民上傳在日本三重縣志摩半島鳥羽市，一間民宿內拍攝的短片，見到民宿主人將準備煮給客人吃的龍蝦，放到鵝卵石的小平台上，好讓孫仔孫女親睹牠脫殼過程。不斷努力下，龍蝦終於在小孩的驚呼聲中，掙脫束縛彈落地上。<br><br>雖然有網民開玩笑地說「這時候吃很方便」，但更多的留言是批評做法殘忍，「該放水裡不放，根本虐待動物，脫完那是要滑水 結果根本沒水」﻿，「這是餐前的表演秀嗎？可憐的龍蝦」。<br><br>rocketnews24</p></body></html>
