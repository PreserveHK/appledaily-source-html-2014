<html><header><meta charset="utf-8"><title>狂男當街劈甩貓頭老婦遭斬首</title></header><body><h1>狂男當街劈甩貓頭<br>老婦遭斬首</h1><p>倫敦市郊老婦遭斬頭案，死者證實是82歲的席爾瓦（Palmira Silva 圖右），相信是意大利裔。她遭大刀砍死。<br><br>警方最先在當地下午1時接報，倫敦北部埃德蒙頓有男子持刀並四處行並殺動物。有目睹擊見到疑兇砍掉一隻貓的頭，再步向席爾瓦寓所。<br><br>警員到場調查期間，發現席爾瓦伏屍寓所後花園。警員其後在附近發現疑兇，向他開電槍，最後拘捕他。拘捕過程中一名警員手腕受傷。<br><br>涉嫌謀殺被捕的男子25歲，有居民指他去年改信伊斯蘭教。警方表示，無證據顯示兇案涉及恐怖襲擊。<br><br>英國《每日郵報》／《每日電訊報》</p></body></html>
