<html><header><meta charset="utf-8"><title>仙樂都出書教人防被騙</title></header><body><h1>仙樂都出書教人防被騙</h1><p>仙樂都、魯芬、劉錫賢及譚真一等，前晚在浸會大學演出慈善舞台劇「諸朋久友@轟天笑將揀住唱」，谷胸現身的仙樂都，笑指為慈善當然要特別賣力，現場有一個呼籲大家捐款環節，希望可以吸引更多人支持。除舞台劇外，仙樂都正籌備推出自傳，她說：「寫自己生涯，點樣俾人呃，行內點遇到男神等等，幾適合女仔睇，可以教人防止被騙。」<br>雖然魯芬與仙樂都同台合作，不過魯芬坦言好難認到樣：「第一次合作，比較陌生，𠵱家好多都認唔到，今日識完可能聽日『咦，係嗰個嚟㗎咩？』，有邊個似我咁易認呀！」<br>採訪：卓寶花 <br>攝影：陳志嵐</p></body></html>
