<html><header><meta charset="utf-8"><title>潮人搜記</title></header><body><h1>潮人搜記</h1><p>陳展樑Adam Stick<br><br>2012年創立首飾品牌CnCnL，主打簡約優雅風格，兼職模特兒、為業餘鼓手。</p><p>“打扮以簡潔為主，喜歡tone-on-tone，亦會tee加老牛；男裝着重貼身cut和質料，上衣會較捨得花費貴一點。時尚不是潮流，應找一個最直接和有美感的方式表達自己。””</p><p>網址： http://www.facebook.com/CnCnL.art <br><br>記者：胡靜雯　攝影：陳永威</p></body></html>
