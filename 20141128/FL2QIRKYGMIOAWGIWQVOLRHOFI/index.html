<html><header><meta charset="utf-8"><title>艾碧姬唱衰舊愛</title></header><body><h1>艾碧姬唱衰舊愛</h1><p>《陽光小小姐》（Little Miss Sunshine）童星艾碧姬布絲蓮（Abigail Breslin）轉眼已經18歲，在影壇發展不錯，近日更踩過界做歌手，推出新歌《You Suck》的MV。艾碧姬於歌詞中唱衰前男友，鬧對方講大話，又指對方狂染頭髮，希望他的頭髮會甩掉。艾碧姬亦唱到該男子的band友全都比他靚仔。</p><p>由於艾碧姬去年曾與澳洲組合5 Seconds of Summer的成員Michael Clifford拍拖，因此歌曲疑似影射他，激發他的粉絲於網上狂轟艾碧姬。<br>撰文：泰米</p></body></html>
