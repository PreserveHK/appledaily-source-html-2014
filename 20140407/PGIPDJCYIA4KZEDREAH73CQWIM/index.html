<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱茵谷奶睇BB用品 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱茵谷奶睇BB用品 - 馮仁昭</h1><p>早排傳過朱茵又陀第二胎，不過佢已經喺微博澄清咗話唔係，仲借囡囡黃鶯把口話：「媽媽肚子裏沒懷着弟妹，誰能比我清楚？」但澄清完冇耐，呢排又再傳佢有喜，有雜誌話朱茵早幾日去咗中環做產檢，之後去咗間BB用品店睇哺乳用品同初生BB衫，不過佢齋睇冇買。隔咗一日又去中藥舖執藥，話佢係執安胎茶。<br>朱茵暫時冇喜訊公佈，亦唔見肚凸凸，不過個胸明顯脹咗。<br>撰文：馮仁昭</p></body></html>
