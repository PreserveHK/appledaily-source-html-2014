<html><header><meta charset="utf-8"><title>哈利波特式巫術總有法寶幫幫手</title></header><body><h1>哈利波特式巫術<br>總有法寶幫幫手</h1><p>靈異學會會長Jacqueline，係認證薩滿式祭司，修讀過RMMS神秘學院課程。咁咪同電影《哈利波特》差唔多？Jacqueline就話唔一樣︰「我哋會做一啲白巫術儀式，或者係淨化能量、或者係驅邪！」<br><br>《哈利波特》有啲得意道具，咁薩滿式白巫術又有冇？Jacqueline就話︰「我哋學就唔使用外物，但就要學幾年，不過o依家嚟工作坊嘅人，唔可能跟我學幾年架嘛！所以我會介紹一啲辦法，等佢哋易啲做到！」如果世上真係有會飛嘅掃帚，我諗我真係好想見識吓！<br><br>明晚11:00《亂噏24》足本版！香港都有哈利波特！</p></body></html>
