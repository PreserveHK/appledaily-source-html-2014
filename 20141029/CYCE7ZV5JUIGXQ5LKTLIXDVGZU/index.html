<html><header><meta charset="utf-8"><title>求驗客手記：泰仔終獲國家垂青</title></header><body><h1>求驗客手記：泰仔終獲國家垂青</h1><p>泰維斯（小圖）事隔3年後終於重返阿根廷國家隊，備戰下月對克羅地亞同葡萄牙嘅友賽。佢對上一次幫國家隊上陣，要數到2011年嘅美洲國家盃8強比賽，但佢呢兩季喺祖雲達斯嘅表現，大家都有目共睹，而且幾得現任國家隊教練馬天奴歡心。我求大俠戥佢開心之餘，但就覺得𠵱家阿根廷前線咁多人，又會唔會唔想多隻香爐多隻鬼呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
