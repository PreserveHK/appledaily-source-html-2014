<html><header><meta charset="utf-8"><title>今日提醒你：饒宗頤書畫展月中舉行</title></header><body><h1>今日提醒你：饒宗頤書畫展月中舉行</h1><p>保利藝術空間與香港集古齋書廊將舉辦「遷想妙得─饒宗頤書畫欣賞」展覽，展出國學泰斗饒宗頤教授逾30幅書法及繪畫作品。饒宗頤近10年以荷花畫作最為人知，今次展出作品中有《金荷》配以朱砂四言對聯，寥寥幾筆已勾勒出荷花的熙怡清淨，亦有純以銀色表現荷花清雅不俗的《銀荷》。<br>作品中還有饒與著名畫家沈覺初合作、規勸世人放下執着迷茫的《吃茶去》；山水畫作《山谷幽谷》山高屋陋，隱士悠然撫弦，清新中有郁勃之氣迴盪其間。是次展覽以私人收藏為主，作品為市場上罕見。展覽將於本月13日至21日，在位於金鐘太古廣場一期七樓的香港保利藝術空間舉行。</p></body></html>
