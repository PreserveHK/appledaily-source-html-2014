<html><header><meta charset="utf-8"><title>【動瑜伽】Coffee拱橋第二式</title></header><body><h1>【動瑜伽】Coffee拱橋第二式</h1><p>憑商場殘廁gathering出名的林芊妤（Coffee），遭無綫解約後叠埋心水教瑜伽，近日在蘋果動新聞將十式和大家分享，齊齊強身健體。Coffee昨日教了第一式金雞獨立，今日繼續帶領兩位徒弟練習，Coffee先平躺在地上，再把雙腳提起踩地，做出「11」字腳，配合兩手撐起做出拱橋動作，慢慢用雙手爬向雙腳方向。Coffee身體柔軟當然輕而易舉，但「檸啡」一做拱橋即腳震震，「齋啡」就持久力不足，兩男不一會即攤倒地上。<br>採訪：小米　<br>攝影：林德雄</p></body></html>
