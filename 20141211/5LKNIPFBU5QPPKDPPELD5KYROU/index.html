<html><header><meta charset="utf-8"><title>AKB高橋被推薦入政界</title></header><body><h1>AKB高橋被推薦入政界</h1><p>日本組合AKB48成員兼總監督高橋南，日前宣佈於明年AKB滿十周年時畢業離隊，而日本的著名政治評論員田原總一朗，一向十分欣賞高橋，更表示想推薦她入政界！已80歲的評論員田原，一直不諱言是高橋粉絲，因他認為身為AKB集團總監督的高橋有極高的領導才華，而且演說能力亦十分高，說服力強，田原相信無論自民黨及民主黨亦希望引入如高橋般的人才，連AKB大老闆秋元康亦認為高橋適合從政。</p></body></html>
