<html><header><meta charset="utf-8"><title>大專普選唱旺角今起動</title></header><body><h1>大專普選唱<br>旺角今起動</h1><p>622公投決定香港民主真普選之路，《Face》雜誌與《蘋果動新聞》合辦，由今日開始，連續9日，召集大專樂勢力，巡迴多區登上「622投票 大專普選唱」舞台，齊齊發聲衞我城。今日首場街頭演唱將會於旺角為起點，表演單位有為《志明與春嬌》及《低俗喜劇》配樂的「李拾壹」，城大理大生組成的二人組合「那草」也會演出。《蘋果動新聞》將會在手機app及網頁平台全程直播，熱血嘅你更可以吼實詳細地點，落場零距離為大專樂勢力加油。<br>撰文：李全</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
