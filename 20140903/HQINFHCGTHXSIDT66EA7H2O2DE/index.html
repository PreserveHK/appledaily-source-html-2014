<html><header><meta charset="utf-8"><title>索女電梯內小解用腳掃開成地濕曬</title></header><body><h1>索女電梯內小解<br>用腳掃開成地濕曬</h1><p>即使外表漂亮，但缺乏公德心，如何打扮也是徒然！外國有網民上載一段短片，見到一名身材姣好的女子，居然在電梯內小便，還用腳把尿液掃走，認真噁心。<br><br>片段中，索女步入電梯按了按鈕後，便在電梯內不安地走動，不久，電梯的地板便離奇地出現了一灘液體，她還用腳掃開，弄至地板滿全是水漬。但有網民看過片段後，仍然對她表示同情，指她沒有蹲下可能真是內急至「忍無可忍」，才會發生這樣的尷尬事。<br><br>Live Leak</p></body></html>
