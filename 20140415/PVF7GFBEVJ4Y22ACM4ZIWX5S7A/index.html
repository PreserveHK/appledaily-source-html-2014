<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃文迪唔覺長腳蟹升Cup - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃文迪唔覺長腳蟹升Cup - 馮仁昭</h1><p>長腳蟹呂慧儀老公黃文迪（Dickson）噚日現身中環一個品牌活動，老婆懷孕三個幾月，Dickson話仲未照到係仔定女，佢仲話暫時生住一件先，唔諗住追多個。<br>講到阿蟹上圍急升兩cup到35E，令到佢好大負擔，Dickson就話：「我覺得差唔多，可能見慣咗。」佢仲話老婆唔論盡，因為怕悶，反而想多啲做嘢，𠵱家就買咗少少BB用品，至於改名未？佢話：「未，英文名會難改啲，中文名就會同屋企人傾吓。」<br>撰文：馮仁昭</p></body></html>
