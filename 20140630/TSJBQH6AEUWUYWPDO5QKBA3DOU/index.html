<html><header><meta charset="utf-8"><title>動燈女神：LuLu撐法國贏2:0</title></header><body><h1>動燈女神：LuLu撐法國贏2:0</h1><p>相信連尼馬也預測不到在法定時間會被智利迫和1:1，但大埔LuLu（董嘉儀）估中了！至於今晚深夜賽事，LuLu睇好法國擊敗尼日利亞冇難度，她說：「大家都知法國有賓斯馬、基奧特呢啲勁人，攻擊更加唔使講，所以我覺得法國會贏2:0。」至於德國對阿爾及利亞，LuLu硬撐德國，她說：「因為我係阿仙Lu嚟，有好多阿仙奴球員入選德國隊，加上防守能力咁強，我覺得德國會贏3:0。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
