<html><header><meta charset="utf-8"><title>K-Pop之王：EXO演唱會意外頻生</title></header><body><h1>K-Pop之王：EXO演唱會意外頻生</h1><p>韓國男團EXO前日及昨日連續兩晚在上海舉行演唱會，但在前晚的表演中，中國籍成員Tao意外受傷。Tao在表演武術時，因不慎劃傷手指而流血，之後在做出後空翻的動作時又不幸摔倒，令粉絲非常擔心。演唱會後，Tao在微博留言，表示沒大礙，並上傳一段自拍短片，叫大家放心。上月EXO來港開騷時，Tao也曾意外墮台，連番事故叫粉絲心痛。另外，韓國女星韓彩英前晚亦有出席演唱會，更與EXO合照。</p></body></html>
