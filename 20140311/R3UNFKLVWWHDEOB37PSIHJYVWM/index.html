<html><header><meta charset="utf-8"><title>穿藏服示威</title></header><body><h1>穿藏服示威</h1><p>【本報訊】「香港與西藏同行」六名成員，昨天趁解放軍血洗西藏55周年紀念，到中聯辦外抗議，要求結束一黨專政、力促中共停止對西藏青少年進行愛國教育、釋放所有政治犯，並讓達賴喇嘛重返西藏，還西藏自治及人權。<br>部份「香港與西藏同行」成員穿着西藏民族服飾（圖），並展示雪山獅子旗。遊行人士其後更到中環和銅鑼灣鬧市，呼籲市民關注西藏人權狀況。<br>1959年3月10日，解放軍入藏，開槍炮擊拉薩，大舉佔領藏區，事件迫使達賴喇嘛逃亡至今。<br>黃賢創攝</p></body></html>
