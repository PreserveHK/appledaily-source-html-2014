<html><header><meta charset="utf-8"><title>太空首次3D打印成功</title></header><body><h1>太空首次3D打印成功</h1><p>國際太空站指揮官成功在太空製作出首個3D打印物件（左圖），為太空生產踏出重要一步。<br>人類首件太空製品，是7.6厘米長、3.8厘米闊、0.6厘米厚的面板，刻有「太空製造─太空總署」標誌（上圖），可用作打印機外殼面板，是由加州新成立的公司「太空製造」跟美國太空總署合作，周一在國際太空站製成。<br>太空總署表示，太空3D打印機未來數周將再接再厲製造多20件太空打印產品，以便和地球3D打印機製品比較，期望終有一天可以在太空製造零件，以節省火箭升空的運輸成本，並投入更多資源在派人到其他行星探索任務。<br>美聯社</p></body></html>
