<html><header><meta charset="utf-8"><title>《人間系列》展　賞182件雕塑</title></header><body><h1>《人間系列》展　賞182件雕塑</h1><p>【本報訊】藝術家朱銘的《人間系列》世界巡迴之旅，首站於2月28日在香港藝術館舉行，展示朱銘30年來創作的《人間系列》作品。今次展覽會展示朱銘120組共182件木、陶、銅、不銹鋼等物料的《人間系列》創作，主題包括「浮世人間」、「有情人間」、「自在人間」。<br>朱銘喜愛將他觀察到的人間百態化為雕刻，例如描寫妻子年輕時在海灘遊玩的「玩沙的女孩」、描繪天倫樂、親子情的「人間系列─寶貝」（圖）等。大會在3月1日將舉辦「雕塑朱銘」國際學術研討會。</p></body></html>
