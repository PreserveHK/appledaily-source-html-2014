<html><header><meta charset="utf-8"><title>隔牆有耳：元秋變賤輝教人唔好怯 - 李八方</title></header><body><h1>隔牆有耳：<br>元秋變賤輝教人唔好怯 - 李八方</h1><p>民建聯元秋蔣麗芸（圖）衝口而出嘅金句就嚟可以結集出書，噚日佢出席立法會工務小組審議一堆一爐，猶如《激戰》張家輝上身教訓主席盧偉國千祈唔好怯，要當機立斷咁剪布，「你出嚟做得議員，我哋就要挺直胸膛，你唔可以驚㗎，一定要有自己信念，知道乜嘢係啱、乜嘢係錯，驚？」講完攤一攤手就轉身走，行家都忍唔住偷笑。<br>佢又教唆盧偉國唔好聽立法會秘書處意見，「佢驚有第二啲委員司法覆核佢啊？俾人司法覆核佢囉！」除咗元秋發難之外，建制派議員都炮轟盧偉國，包括王國興、葉國謙、田北辰，或者大家頂唔順無止境出席工務小組幫政府護航啩。</p></body></html>
