<html><header><meta charset="utf-8"><title>城城入火海信晒陳凱歌</title></header><body><h1>城城入火海信晒陳凱歌</h1><p>陳凱歌執導、郭富城與張震主演的民國功夫喜劇《道士下山》，已經拍了7個月，估計10月底煞科。該片日前在浙江拍攝戰爭爆破戲，陳凱歌透露：「這一個爆破場面就準備了3天，在各方面都做了嚴格的保障措施，所有材料都是環保型的，能一次過拍好就盡量一次過。」</p><p>城城的戲份剛好在當天拍完了，他表示：「今天的爆炸場面很真實，害怕是肯定的，但互相信任很重要，我很相信團隊的專業。我和凱歌導演有種相逢恨晚的感覺，我恨導演為甚麼不早點找我拍戲呢！」<br>撰文：鍾國仁</p></body></html>
