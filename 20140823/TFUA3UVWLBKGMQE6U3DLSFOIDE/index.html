<html><header><meta charset="utf-8"><title>綜藝王：劉在石收靈堂相爆笑</title></header><body><h1>綜藝王：劉在石收靈堂相爆笑</h1><p>韓國女團Girls Day成員Yura日前演出綜藝節目《Happy Together》時，公開兩幅傑作展畫功，一幅是電影《魔雪奇緣》（Frozen）女主角愛莎的畫，另一幅就是節目主持劉在石的肖像畫。當劉在石看見自己的肖像畫時，都覺得神奇，因為無論是眼、髮型，甚至連牙齒都畫得神似，另一主持朴美善就百無禁忌，搞笑地指該畫逼真度可以用來做靈堂相，令所有人即時爆笑。</p></body></html>
