<html><header><meta charset="utf-8"><title>顏子菲自責未盡孝道</title></header><body><h1>顏子菲自責未盡孝道</h1><p>顏子菲、周嘉莉、蔡梓銘及楊正軍，昨日以「ATV感動香港義工隊」身份，到沙田一間老人中心參與慶祝母親節活動，送上鮮花禮物寄予關懷。顏子菲指自己來港工作5年，已很久沒有機會與身在加拿大的媽咪慶祝母親節，顏子菲說：「最過意唔去就係媽咪話喺加拿大已經買咗層樓，話可以畀我有需時一齊住，其實應該調返轉係我搵錢買樓畀佢住，我咁大個女都未做過一樣令爹哋媽咪驕傲嘅事，仲要令到媽咪多年來咁擔心，真係唔好意思。」另外，周嘉莉無奈表示，不知何時可以儲夠錢買樓，嘉莉說：「之前儲咗少少錢買咗架車，可以載婆婆出入，盡吓孝道。」<br>採訪、攝影：張俊銘</p></body></html>
