<html><header><meta charset="utf-8"><title>馮仁昭四圍超：彭于晏新戲10日收4億 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：彭于晏新戲10日收4億 - 馮仁昭</h1><p>彭浩翔執導嘅《撒嬌女人最好命》雖然香港要等到下個月1號先上映，但部戲喺內地就上咗超過兩個禮拜喇！票房同口碑都唔錯，截至前日，票房約有2.1億人民幣。至於吳宇森部《太平輪：亂世浮生》亦喺內地上映咗差唔多兩個星期，票房僅有1.6億人民幣，口碑麻麻。反而彭于晏主演嗰套《匆匆那年》上映咗10日票房就有4.5億人民幣，票房好理想。<br>撰文：馮仁昭</p></body></html>
