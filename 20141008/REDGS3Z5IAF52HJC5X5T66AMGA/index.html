<html><header><meta charset="utf-8"><title>上載舊愛裸照報復　英可判14年</title></header><body><h1>上載舊愛裸照報復　英可判14年</h1><p>越來越多情侶不忿被撇，分手後將前度女友的裸照及性愛短片上載到社交網站（圖），以羞辱及報復前女友。英國皇家檢察總署（CPS）前日發新指引，將「報復色情照」列為罪行，最高可判囚14年。<br>CPS發言人表示，任何人都不應該遭受「報復色情照」的傷害和屈辱，批評此舉下流兼冒犯性，有必要更改做法，不再用「發佈淫褻物品罪」來起訴涉案人士，而是改用以保護兒童罪及性犯罪等罪名起訴涉案人，最高可判囚14年，相信有助遏止「報復色情照」風氣。<br>事實上，曾有149人報警控告前男友將她的裸照放上網，但只有6人被警誡或起訴。<br>英國《每日電訊報》</p></body></html>
