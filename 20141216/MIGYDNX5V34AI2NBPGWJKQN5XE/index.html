<html><header><meta charset="utf-8"><title>善用以物易物網減廢</title></header><body><h1>善用以物易物網減廢</h1><p>【本報訊】香港人均每日家居廢物產生量達1.36公斤，高於鄰近城市如東京、台北。消委會建議市民善用坊間的舊衣回收、轉贈，甚至近年新興的以物易物網，為香港減廢。<br>消委會指以物易物近年已成香港另一減廢潮流，現時坊間亦有數個「以物易物」網站，消費者只要到交易平台登記成為會員，然後把自己希望換出的物品資料上載及填上希望換回的物件，即可進行換物。記者綜合所見，現時香港比較活躍的以物易物網，有TradeDuck及好換GoodSwap等，後者除了網上換物，亦定期舉辦換物活動。</p></body></html>
