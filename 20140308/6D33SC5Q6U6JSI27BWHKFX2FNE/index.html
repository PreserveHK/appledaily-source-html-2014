<html><header><meta charset="utf-8"><title>成功需苦幹　汪圓圓婚後火速傳有喜</title></header><body><h1>成功需苦幹　汪圓圓婚後火速傳有喜</h1><p>昨日亦有消息指汪圓圓成功懷孕，圓圓自去年11月嫁給玩具大王蔡志明兒子蔡加讚後，二人火速造人成功，BB將於年底出世。圓圓自嫁入豪門已甚少公開露面，就連月前姐姐汪詩詩為丈夫甄子丹公司搞的春茗也罕有避席，當時詩詩以妹妹身體不適為由，並否認妹妹有喜，相信是怕BB「小器」，加上BB是蔡家首位內孫，剛懷孕的圓圓當然要好好留在家保養身體。<br>採訪：林嘉慈<br>攝影：陳慧安</p></body></html>
