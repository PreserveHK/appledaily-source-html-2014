<html><header><meta charset="utf-8"><title>劇王子：霍士拍美版《請回答1997》</title></header><body><h1>劇王子：霍士拍美版《請回答1997》</h1><p>由徐仁國及鄭恩地前年主演的tvN電視劇《請回答1997》，據美國網站報道指，美國霍士電視台將開拍新的音樂劇，並會改編《請回答1997》，劇名會定為《Answer Me 1999》。不過今次並非美國首次翻拍韓劇，去年李鎮旭主演的《九回時間旅行》亦被《花邊教主》（Gossip Girl）的製作公司Fake Empire購買了版權，並會在美國ABC電視台播放。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
