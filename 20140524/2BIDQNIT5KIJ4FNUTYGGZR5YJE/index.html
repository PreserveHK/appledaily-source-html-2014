<html><header><meta charset="utf-8"><title>膠屎掟譚志源　女子守行為</title></header><body><h1>膠屎掟譚志源　女子守行為</h1><p>【本報訊】政制及內地事務局局長譚志源於今年初出席維園年宵宣傳政改活動期間，遭一名熱血公民女成員，以一件黃色「膠屎」掟面。涉案女子否認一項普通襲擊罪，早前向律政司要求守行為處理，昨日獲裁判官批准。裁判官表示被告以暴力方式表達訴求並不恰當，判處她自簽2,000元，守行為一年。<br>被告梁秀嫺（57歲）報稱退休人士。今年1月26日，譚志源在維園接受記者訪問，被告站在記者群中，將一件「膠屎」擲向譚，「膠屎」掟中譚的左肩，再反彈到面部，但譚當時繼續接受訪問。在場警員目擊事件，見被告欲離開，將她拘捕。<br>案件編號：ESCC 1472/2014</p></body></html>
