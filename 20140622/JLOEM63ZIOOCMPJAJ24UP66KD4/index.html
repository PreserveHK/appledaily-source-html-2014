<html><header><meta charset="utf-8"><title>News Flash緬高官妻發昂山素姬偽照</title></header><body><h1>News Flash<br>緬高官妻發昂山素姬偽照</h1><p>緬甸總統發言人耶圖的妻子在facebook轉載昂山素姬戴上伊斯蘭頭巾的偽造照片（圖），耶圖表示在國會親自為太太向昂山素姬道歉，並獲得對方接納，他在fb承諾以後謹慎處理貼文。<br>德新社</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
