<html><header><meta charset="utf-8"><title>各區突發簡訊：　金毛遭六煞圍毆搶手機</title></header><body><h1>各區突發簡訊：　<br>金毛遭六煞圍毆搶手機</h1><p>【黃大仙】<br>【本報訊】一名滿頭金髮襯十字架耳環的14歲少年，昨凌晨零時30分獨自行經黃大仙大同街途中，突然撲出五、六名年齡相若的少年，不由分說向他拳打腳踢，之後再掠去事主手上價值5,500元的三星手機，然後四散逃去。事主負傷報警，稍後被送院敷治。傷者姓黃，嘴部受傷，幸無大礙。警方一度在現場兜截，但未有發現可疑人，現正展開追緝。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
