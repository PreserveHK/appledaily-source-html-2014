<html><header><meta charset="utf-8"><title>體壇拾趣：迪祖挫拿度信心爆燈</title></header><body><h1>體壇拾趣：迪祖挫拿度信心爆燈</h1><p>羅馬網球大師賽男單決賽，由世界排名頭2位嘅球手爭奪冠軍，結果「阿2」迪祖高域（右）喺先失一盤4:6後，連贏兩盤6:3，以盤數2:1反勝「1哥」拿度（左），第3次贏得呢項錦標。再贏拿度之後，迪祖喺世界排名只係落後拿度65分，有機會後上搶番排名第1個位番嚟。迪祖贏波之後就話：「擊敗拿度令我信心大增，希望喺法網會有好成績。」而輸咗嘅拿度亦表示：「羅馬大師賽已經過去，我𠵱家要集中精神喺下星期嘅法網。」</p></body></html>
