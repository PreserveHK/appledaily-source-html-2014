<html><header><meta charset="utf-8"><title>那夜抗爭，一老一嫩感動親人</title></header><body><h1>那夜抗爭，一老一嫩感動親人</h1><p>【本報訊】那個午夜女兒站在台上聲嘶力竭講話，台下的何媽媽感受到熱血沸騰，再沒有離開的藉口，最後兩母女一同被捕；那個凌晨老父坐鎮遮打道聲援學生，Angel早入夢鄉，一覺醒來方知道爸爸成為511人中，最年長的被捕者。</p><p>兩個家庭，一個女兒走在社運最前，遭粗暴打壓，做媽媽也要走上街頭，守護孩子，「我個心係痛，但我proud of佢（為女兒自豪）」；一個父親走到晚年仍冒死爭普選，感動了女兒決志公民抗命，「我覺得佢好勇敢，大無畏，我都希望學得到」。<br>記者：王家文</p></body></html>
