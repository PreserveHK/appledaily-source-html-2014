<html><header><meta charset="utf-8"><title>15遜尼派教徒遭處決掛屍</title></header><body><h1>15遜尼派教徒遭處決掛屍</h1><p>伊拉克什葉派武裝分子為阻嚇遜尼派居民投靠「伊斯蘭國」武裝組織，竟綁架處決15名遜尼派教徙，並將屍首懸掛電線杆上示眾，殺一儆百。<br>在兩派雜處城鎮的巴古拜（Baquba圖），什葉派武裝分子上周綁架15名遜尼派伊斯蘭教徒，向他們頭部及胸部開槍處決，再將屍體懸掛於市集電線杆上，阻止醫護人員取下屍首。<br>當地警方指，這是什葉派武裝分子近日的新策略，將「伊斯蘭國」聖戰分子的屍首掛在公路、天橋等當眼位置，以收阻嚇作用。<br>路透社</p></body></html>
