<html><header><meta charset="utf-8"><title>Fiona生水泡勁痕</title></header><body><h1>Fiona生水泡勁痕</h1><p>薛凱琪（Fiona）下周將推出新碟《Tonight》，在今次封套造型構思方面，Fiona大玩髮術，自從9年前她在劇集以超短髮示人後，一直未有機會再試，最後她靈機一觸，提議唱片封套可戴上粉藍色超短假髮，希望嘗試與平日不一樣的造型。<br>拍攝當日，髮型師為Fiona準備了多個藍色假髮，為了令拍攝效果完美，更打造了猶如冰山的啫喱狀道具，Fiona大感新鮮好玩，但因為長時間觸碰的關係，也令Fiona的手臂都長滿了紅色水泡，痕癢程度令她想斬斷雙手，直到回家敷冰兼塗藥膏才有好轉。<br>撰文：張曦彤</p></body></html>
