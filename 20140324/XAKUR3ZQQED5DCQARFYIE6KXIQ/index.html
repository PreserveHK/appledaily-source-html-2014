<html><header><meta charset="utf-8"><title>小Justin亂扮占士甸</title></header><body><h1>小Justin亂扮占士甸</h1><p>加拿大小天王Justin Bieber負面新聞多多，他昨日於網上發放了一張重演占士甸（James Dean）於《阿飛正傳》（Rebel Without A Cause）吸煙的經典甫士，更留言說：「這張相是因占士甸啟發，不要問我是否真的在吸煙，我不會吸煙。」似在為自己是非多多而找藉口開脫。而小Justin媽媽Pattie亦捲入是非，她於洛杉磯租住的大宅私自建健身室，激嬲屋主。</p></body></html>
