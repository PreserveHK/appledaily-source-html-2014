<html><header><meta charset="utf-8"><title>K-Pop之王：鄭容和上海送飛吻</title></header><body><h1>K-Pop之王：鄭容和上海送飛吻</h1><p>韓國樂隊CNBLUE將於明天來港舉行記者會，為本周末的兩場演唱會造勢。其主音鄭容和（右）昨日穿上粉紅褲到上海宣傳代言的化妝品，他在現場不時送上飛吻，又與粉絲合照，冧爆粉絲。此外，他將於本月27日出席於美國洛杉磯道奇球場舉辦的「Korea Night」活動，並會在洛杉磯道奇隊和辛辛那提紅人隊開賽之前，於比賽場上獻唱韓國國歌，同場更有女團miss A的秀智為比賽擔任開球嘉賓。</p></body></html>
