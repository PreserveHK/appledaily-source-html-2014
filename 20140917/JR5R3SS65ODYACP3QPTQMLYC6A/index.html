<html><header><meta charset="utf-8"><title>馬會新主席帶旺愛駒</title></header><body><h1>馬會新主席帶旺愛駒</h1><p>在上周四香港賽馬會舉行週年大會，會後由新一屆董事局選出現任董事葉錫安博士為2014/15年度主席。而這位馬會新主席在開鑼日雖然冇馬出，但亦有到場，並參與了當日戲肉特首盃的頒獎儀式。<br>然而在今次賽事，這位馬會新主席都會懷着興奮的心情入場，皆因他名下的高廐「藍雪山」將列陣第四場四班1200米草地，查賽績，此駒六戰同程，得一亞三季，上名率過一半。牠現時評53分，比贏馬時還低一分，具備反彈條件。加上馬主葉錫安博士最近做了馬會新主席當旺，說不定可將旺氣帶給馬兒，勝出此賽。</p></body></html>
