<html><header><meta charset="utf-8"><title>錢小豪短片攻威尼斯</title></header><body><h1>錢小豪短片攻威尼斯</h1><p>錢小豪和陳佩思主演、香港新晉導演吳浩然執導的短片《安居》，將有份參與下月於威尼斯舉行的一個國際性建築展覽「威尼斯建築雙年展」，而該短片下月於威尼斯開始播放，為期半年。<br>雖然錢小豪未知是否有份到威尼斯宣傳，但他日前受訪時，坦言有份參與演出已感興奮。小豪說：「呢套短片係講我一家人住喺劏房輪公屋，到申請到公屋，我爸爸已經過咗世，又要面對另一個問題，就係輪骨灰位。我做嘅角色好草根，我好鍾意，加上支持吓香港新晉導演，所以今次只係象徵式收車馬費。」採訪：白白</p></body></html>
