<html><header><meta charset="utf-8"><title>雲想衣裳：單車馬球起源</title></header><body><h1>雲想衣裳：單車馬球起源</h1><p>傳統馬球歷史悠久，公元前六百年左右的波斯已經出現，後來慢慢傳入中國和中東，甚至歐洲等地，而在歐洲更一直是貴族們的玩意。而單車馬球則是由歐洲開始出現，1891年由一位愛爾蘭退休單車手Richard J. Mecredy發明，1930年代相繼在英國和法國流行。單車馬球可分別在草地和硬地上進行，後者則較受歡迎；所以近年歐美、亞洲等地相繼出現不同單車馬球聯會，如European Hardcourt Bike Polo（EHBP）、North American Hardcourt（NAH）等舉辦賽事。</p></body></html>
