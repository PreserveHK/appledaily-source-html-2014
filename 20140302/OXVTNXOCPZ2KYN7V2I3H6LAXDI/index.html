<html><header><meta charset="utf-8"><title>神奇廣告牌列車吹亂女模秀髮</title></header><body><h1>神奇廣告牌<br>列車吹亂女模秀髮</h1><p>瑞典斯德哥爾摩市中心地鐵站內豎立「神奇」廣告牌（圖），廣告女郎直視鏡頭一如普通硬照廣告，但只要列車一駛進月台，畫面就會動起來，模特兒一頭秀髮隨風被吹亂，她一臉尷尬地將秀髮撥順，此時畫面出現護髮品牌apolosophy產品以及「令你的髮絲變得生動」的標語。<br>這創意十足的廣告設於奧登普蘭斯站，讓乘客驚喜不已，紛紛拿出手機拍照。要讓廣告女郎由靜變動的秘訣，是在廣告牌內安裝動態感應器，只要列車駛入就會觸動系統播放短片。<br>英國《每日郵報》</p></body></html>
