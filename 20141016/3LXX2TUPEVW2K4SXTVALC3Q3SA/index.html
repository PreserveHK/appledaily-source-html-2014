<html><header><meta charset="utf-8"><title>美96層大樓平頂
西半球最高住宅</title></header><body><h1>美96層大樓平頂<br>
西半球最高住宅</h1><p>位於美國紐約曼哈頓的西半球最高住宅大樓即將落成，96層高的摩天大樓固然夠霸氣，售價亦足教人咋舌，介乎於1,695萬至9,500萬美元（約1.3億至7.4億港元）。<br>大樓前天（周二）進行平頂儀式，工程較預期快了數星期，落成之後，這幢位於傳統豪宅區曼哈頓公園大道的摩天住宅大廈將高425.5米（1,396呎），冠絕西半球，離遠望猶如一柱擎天（圖），置身其中則能飽覽中央公園、哈得遜河及大西洋海岸線等美景。<br>該棟住宅大樓全數104個單位已經售出逾半，當中包括最貴的9,500萬美元的頂層公寓。<br>路透社</p></body></html>
