<html><header><meta charset="utf-8"><title>美棋BB煮西餐冧媽咪</title></header><body><h1>美棋BB煮西餐冧媽咪</h1><p>黃美棋昨日偕同媽媽在西環出席母親節活動，適逢亦是黃媽媽的生日，所以合照時，美棋BB向媽媽送上一個吻，十分孝順！美棋BB透露很難邀請媽媽，她說：「今日好特別，叫媽咪嚟睇我，我𠱁咗佢幾次，佢先肯咋，因為佢怕阻住我工作。」<br>問到怎樣跟媽媽慶祝？美棋BB說：「其實由星期四晚開始慶祝，送咗張迷你按摩椅畀媽咪，星期五就訂咗紮花，送去媽咪工作嘅地方，今晚就上婆婆屋企，我會煮飯，同有個驚喜畀媽咪。」美棋BB笑謂只懂煮西餐，故平時都會跟媽媽偷師學煮中餐。她還透露如將來做媽媽的話，希望有三個小朋友。<br>採訪、攝影：黃曉妍</p></body></html>
