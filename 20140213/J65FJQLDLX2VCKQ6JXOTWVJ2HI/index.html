<html><header><meta charset="utf-8"><title>中環在線：餘額寶故障嚇壞人 - 李華華</title></header><body><h1>中環在線：餘額寶故障嚇壞人 - 李華華</h1><p>講開馬雲，市場近日傳出人民銀行計劃規管互聯網金融業，希望騰訊（700）、阿里巴巴、百度等網上金融業務能健康發展，馬雲旗下餘額寶噚日竟然出現「暫無收益」四隻大字，嚇到唔少網友嗱嗱聲將餘額寶嘅存款提出來，仲喺微博同論壇議論紛紛，以為互聯網金融冇運行。<br>支付寶電話客戶服務方面即刻澄清，話只係系統出現顯示問題，用戶嘅收益冇損失，技術人員已經修復緊系統問題。一般嚟講，香港人冇得用嘅餘額寶，每日早上6點左右就會睇到前一日嘅收益，最遲7點睇到。</p></body></html>
