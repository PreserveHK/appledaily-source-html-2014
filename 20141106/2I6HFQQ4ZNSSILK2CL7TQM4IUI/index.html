<html><header><meta charset="utf-8"><title>隔牆有耳：發叔為鄉民冧莊村長 - 李八方</title></header><body><h1>隔牆有耳：<br>發叔為鄉民冧莊村長 - 李八方</h1><p>新界村代表明年1月開始換屆選舉，提名期由本月中開始。鄉議局主席劉皇發由1959年開始，就當選屯門龍鼓灘村長，做咗半個世紀以上，但新界王話今屆都未係時候退下火線，事關佢放唔低班鄉民，強調唔爭取連任村長唔係咁簡單㗎，皆因佢一走條村可能會亂，而無論繼任人誰屬，競選過程都可能會有爭拗，難怪唔可以拋下村民不顧。選村長對發叔嚟講十拿九穩，下一步應該係屯門鄉委會主席同鄉議局主席啦！至於下屆立法會鄉議局議席，發叔冇話自己去馬，反而話女婿余漢坤有啲興趣喎。</p></body></html>
