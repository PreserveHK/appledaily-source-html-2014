<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國歌手Andre 3000扮演美國結他傳奇Jimi Hendrix的新片《All Is By My Side》，昨日有預告曝光。<br>★美國男星尼古拉斯基治日前首次做爺爺，兒子Weston妻子生了男B。<br>★加拿大小天王Justin Bieber昨日帶兩名比堅尼女郎及友人在邁阿密開船上派對。<br>★日本女星長澤正美參演的富士台慶劇《年輕人們2014》前日舉行記招，妻夫木聰、瑛太等強勁陣容均有出席。<br>★日本女星綾瀨遙為代言化妝品出席記者會，廣告拍檔桃井薰事前寫信隔空打氣。</p></body></html>
