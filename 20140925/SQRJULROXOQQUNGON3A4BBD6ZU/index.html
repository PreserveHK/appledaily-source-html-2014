<html><header><meta charset="utf-8"><title>愉園助教脫打假波罪
</title></header><body><h1>愉園助教脫打假波罪<br>
</h1><p>【本報訊】愉園足球會國援隊長兼助教樊偉軍被指在比賽前夕，兩度致電後備守門員要求「輸三四球」，涉打假波遭廉署拘控。裁判官昨日指兩通電話長近五分鐘，門將卻僅記得一句話，沒有上文下理，樊向門將發出的訊息可能與戰術運用有關，認為不能倚靠門將的供詞，故裁定樊罪名不成立。<br>樊偉軍（35歲）在東區裁判法院外表示事件是一場誤會。煽惑他人干犯串謀罪指樊去年12月7至8日，串謀門將梁文禮在愉園對太陽飛馬的高級組銀牌賽不盡全力比賽。<br>案件編號：ESCC2393/14</p></body></html>
