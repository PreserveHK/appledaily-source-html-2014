<html><header><meta charset="utf-8"><title>怒摔B女致爆頭命危　居台港婦交2萬5保釋</title></header><body><h1>怒摔B女致爆頭命危　居台港婦交2萬5保釋</h1><p>「為甚麼這麼狠心！」台灣新北市1名1歲多女嬰，日前疑因哭鬧不吃飯，看顧的59歲吳姓保母突暴怒施虐，將她重摔在地上2次，導致顱骨、頸椎多處骨折，目前仍昏迷，住在深切治療部。吳婦前日到警局說明，辯稱：「是手滑不小心！」警方隨後決定將她函送檢方偵辦，但她深夜又自行至新北地檢署說明，檢察官依重傷害罪當庭逮捕，訊後諭令以10萬元新台幣（約2.5萬港元）交保，限制出境、出海，也須每天至派出所報到。<br><br>女童父母落淚痛斥保母隱匿事實，堅持提告要替愛女討回公道。<br><br>台灣《蘋果日報》</p></body></html>
