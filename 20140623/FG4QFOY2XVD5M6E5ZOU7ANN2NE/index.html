<html><header><meta charset="utf-8"><title>森巴嘉年華：梳爾輸波即搵孖妹</title></header><body><h1>森巴嘉年華：<br>梳爾輸波即搵孖妹</h1><p>真係人不可以貌相，現年18歲嘅新晉英格蘭國腳勞基梳爾（圖）睇落都似個乖仔，點知原來同好多球星都一樣，係個超級鹹濕仔。佢喺上周五，即係球隊兩連敗之後嗰日，send短訊畀一個叫卡娜嘅《花花公子》模特兒，問可唔可以叫埋佢個孖生姊妹玩3P。點知人哋就一口拒絕咗，跟住梳爾仲係咁叫人帶佢上花花公子大廈，可憐嘅梳爾又食多次檸檬，話男人唔入得嗰棟大廈喎。<br></p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
