<html><header><meta charset="utf-8"><title>湯唯眼濕濕念母</title></header><body><h1>湯唯眼濕濕念母</h1><p>【上海直擊】湯唯昨日一身白裙打扮現身上海，以全球代言人身份現身RADO腕錶儀式，簽約三年。湯唯一到場見到品牌高層，即甜笑主動向對方握手，大耍親善外交，連她自己接受訪問時也笑言暈了一陣。她表示近日都忙於拍戲：「剛完成許鞍華的《黃金時代》，又要忙杜琪峯的《華麗上班族》。」記者問到她近年有甚麼重要時刻可分享，她即有點眼濕濕：「母親節將近，想起近年成日掛住拍戲，去年才正式第一次拿着蛋糕與母親慶祝生日，嗰一瞬間覺得好特別，因為工作，令我更加少時間同家人一起。」<br>採訪、攝影：曾小嘉</p></body></html>
