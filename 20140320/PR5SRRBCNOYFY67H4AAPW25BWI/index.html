<html><header><meta charset="utf-8"><title>Zing冇聽過鋒菲復合</title></header><body><h1>Zing冇聽過鋒菲復合</h1><p>化妝師Zing前晚在大埔鳳凰衛視接受陳海琪訪問，張栢芝和化妝師Rick Chin即將在商台主持節目，Zing對電台主持有興趣，不過沒有經驗，他說：「我唔可以一個人做，如果有個伴有經驗就最好，不過，𠵱家有人時間未必配合到。」Zing表示有機會做主持，會考慮找好友王菲做嘉賓。王菲巴黎之行，Zing一手撮合，碰巧謝霆鋒當時在法國出現，有傳二人重聚兼復合，Zing說：「冇聽過，no comment，好無聊！」之後Zing被問到王菲何時復出？他沒好氣話：「佢都冇退休，佢好隨性，唔知點解啲人成日問佢復唔復出，佢都冇收過山。」<br>採訪、攝影：盧妹</p></body></html>
