<html><header><meta charset="utf-8"><title>《新報》前老總判社服令</title></header><body><h1>《新報》前老總判社服令</h1><p>【本報訊】《新報》今年3月報道一宗少年法庭案件時，披露涉案兒童及其家人的個人資料，更刊登兒童母親及祖母照片，令兒童身份被識別。時任新報總編輯葉德輝（圖）早前承認就少年法庭的任何法律程序發表一項書面報道罪，昨日在東區裁判法院被判80小時社會服務令。<br>裁判官認為案情嚴重，被告葉德輝（62歲）犯案令保護青少年罪犯的制度無效，報館需要培訓員工，令員工報道新聞時不犯法，今次是考慮被告事發後辭職以示負責，不能再犯而輕判他。<br>案件編號：ESCC3030/14</p></body></html>
