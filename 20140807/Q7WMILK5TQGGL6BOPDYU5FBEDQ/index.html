<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃凱芹月中廣州開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃凱芹月中廣州開騷 - 馮仁昭</h1><p>久休復出嘅黃凱芹（Chris左二）將會喺今年舉行《炫幻詩情世界巡迴演唱會2014》，第一站將會喺呢個月16日喺廣州體育館舉行，日前佢專登去咗廣州出席記者會，喺演唱會首次跳激光舞、舞台瞬間變裝同魔術演出。<br>Chris亦會唱張學友嘅《祝福》、劉德華《忘情水》，希望畀fans一個耳目一新嘅感覺！<br>撰文：馮仁昭</p></body></html>
