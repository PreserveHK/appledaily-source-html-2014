<html><header><meta charset="utf-8"><title>隔牆有耳：唐唐　任總　冇撐董場 - 李八方</title></header><body><h1>隔牆有耳：<br>唐唐　任總　冇撐董場 - 李八方</h1><p>由前特首董建華牽頭成立並任主席嘅「團結香港基金會」，表面似乎係一個智庫組織，但政界中人一致認定，基金會擺明就係老董造王基地，有意為下屆特首人選做定熱身工作。<br>基金會今日舉行成立典禮，除咗公佈盛傳星光熠熠嘅顧問團成員名單，亦會喺之後舉行題為「香港：前景」嘅論壇，盛傳係老董屬意嘅下屆特首之選梁錦松，當然佔一席位成為講者之一。唔少政界中人都想睇睇，顧問團成員中有冇咩人好巴閉？八方只知唐唐同任總今日咁啱唔得閒，無法親身出席典禮祝賀老董呢個結晶品嘅誕生。</p></body></html>
