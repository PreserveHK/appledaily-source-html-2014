<html><header><meta charset="utf-8"><title>杏兒透視小解放</title></header><body><h1>杏兒透視小解放</h1><p>胡杏兒、杜琪峯、羅霖與韓星李洙赫等昨日在灣仔君悅酒店出席「亞洲電影大獎學院籌款晚宴」，杏兒一襲黑色貼身連身裙現身，胸口透視略為性感，問她是否大解放，她笑說：「咁都算，好安全。」問到是否不再續約無綫？她說：「未有咁快，仲有啲時間，我哋一直有傾。要諗清楚會用番同一方式，定係試吓其他嘢，呢個係幾大決定，要考慮好多嘢。」<br>問到杏兒會開甚麼條件？她說：「有時間畀我識男友呢個條件都幾好，自己都唔知點開，心大心細。」<br>採訪：譚倩宜<br>攝影：陳俊強</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
