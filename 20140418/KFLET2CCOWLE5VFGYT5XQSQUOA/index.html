<html><header><meta charset="utf-8"><title>趣趣地：出局！雲帥走得「摩」
</title></header><body><h1>趣趣地：出局！雲帥走得「摩」<br>
</h1><p>法甲富豪球會摩納哥季前大事擴軍，諗住今季有作為，甚至挑戰吓巴黎聖日耳門嘅王者地位。點知聯賽落後人哋成10分，法聯盃又早早出局，得番法足盃可以爭吓，但周三喺4強對法甲護級分子甘岡，法定時間踢成1:1，加時後仲以1:3輸埋。數字上佢哋喺聯賽都未輸嘅，但贏嘅機會其實只得兩個，就係零同埋冇！今屆睇怕3大皆空，有豐富被炒經驗嘅教練雲尼亞里，又係時候執定包袱等賠錢喇。</p></body></html>
