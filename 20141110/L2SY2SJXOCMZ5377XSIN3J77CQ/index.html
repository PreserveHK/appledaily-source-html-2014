<html><header><meta charset="utf-8"><title>明星揼正骨個師傅好得！</title></header><body><h1>明星揼正骨<br>個師傅好得！</h1><p>大陸冇跌打呢個稱呼，不過就叫做正骨，燦神條腰搞唔掂，最後就係靠正骨師傅巧手醫返︰「佢同我推咗唔夠六日，每次五分鐘都唔夠！」咁神奇？上個禮拜話睇西醫打咗幾支針都唔掂，睇中醫正骨咁快就得？<br><br>燦神兜咁大個圈講佢整親條腰嘅經歷，其實就係想讚揚一下，好似正骨呢種中國學術嘅博大精深︰「其實喺中國文化裡面有好多寶藏，過往我哋被洋人、被好多外來風氣入侵，我哋喺呢個年代要將佢結合，將佢科學化，呢個係一個好大嘅財富、好大嘅寶藏！」<br><br>中國學術要發揚光大！星期四晚11:00《亂噏24》足本播放！</p></body></html>
