<html><header><meta charset="utf-8"><title>斷背戀人圓家庭夢　覓3女代孕3小孩</title></header><body><h1>斷背戀人圓家庭夢　覓3女代孕3小孩</h1><p>英國薩里郡一對同性戀者哈里斯（Luke Harris）和達里爾李（Daryl Lee）同居15年，一直希望擁有自己的小孩，令家庭變得更圓滿。二人的美夢明年終於有望成真，而且是「好事成三」，三個代母先後懷孕。<br>哈里斯和達里爾李早前在代孕網站和論壇，結識三個代母，她們同意代哈里斯和達里爾李生小孩，其中兩人以達里爾李的精子受孕，另一人則以哈里斯的精子，全部預產期是明年1月至7月。<br>哈里斯和達里爾李坦言很興奮，稱從未想過會一次過擁有三個小孩，但世事有時會以意想不到方式發生。<br>英國《太陽報》</p></body></html>
