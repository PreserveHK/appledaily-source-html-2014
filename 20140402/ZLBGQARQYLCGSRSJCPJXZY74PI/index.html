<html><header><meta charset="utf-8"><title>惡父虐子8小時打17次</title></header><body><h1>惡父虐子8小時打17次</h1><p>四川成都14歲男童陽陽（化名），早前因肚餓偷吃鄰居的香腸，其父聞悉後暴跳如雷，8小時內瘋狂毒打兒子17次，不但拳打腳踢、揪耳朵、揮棍打，還抓住兒子的頭髮撞牆，甚至連續搧9個耳光，又邊打邊喊：「沒人同情你，你快去死！」陽陽全身瘀青，傷勢慘不忍睹。直至其父晚上外出後，遍體鱗傷的他才躺在露台上睡覺養傷。<br>警員接獲報案後，將惡父帶走問話。他解釋，因為兒子太調皮才捱打。<br>四川《成都商報》</p></body></html>
