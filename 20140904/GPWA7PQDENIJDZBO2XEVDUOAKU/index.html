<html><header><meta charset="utf-8"><title>馮仁昭四圍超：彭家麗靠朱主席返樂壇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：彭家麗靠朱主席返樂壇 - 馮仁昭</h1><p>彭家麗日前接受有線《星級會客室》訪問，講佢由退出到復出樂壇嘅心路歷程，彭家麗以前覺得自己唔適合娛樂圈，所以當年同唱片公司解約，轉做歌唱教師，當年急流勇退，佢冇後悔咁話：「我已經喺樂壇努力咗好多年，但係一直都冇好成績，覺得辜負咗支持我嘅人，之後轉做老師教學生，感覺好滿足同有成功感。」直至最近彭家麗喺網絡同朱主席一曲爆紅，再決定回歸樂壇。<br>撰文：馮仁昭</p></body></html>
