<html><header><meta charset="utf-8"><title>華裔兔女郎　改信伊斯蘭教</title></header><body><h1>華裔兔女郎　改信伊斯蘭教</h1><p>曾為成人雜誌《花花公子》菲律賓版拍封面照的28歲大馬華裔「兔女郎」葉靜儀（左圖），在社交網站向逾80萬粉絲宣佈，她上周四皈依伊斯蘭教（右圖），形容成為穆斯林猶如「再生」，希望所有人為她祈禱。<br>另外，新加坡《聯合早報》引述馬來西亞情報消息說，相信幾名聖戰分子已從新加坡進入大馬，計劃用含化學品丙烷的高壓氣筒製成爆炸品，向吉隆坡地標雙子塔施襲。<br>美國《紐約每日新聞》/大馬《光明日報》</p></body></html>
