<html><header><meta charset="utf-8"><title>蘋果汁：
今年料加薪3至5%</title></header><body><h1>蘋果汁：<br>
今年料加薪3至5%</h1><p>【本報訊】百物騰貴，打工一族最希望今年加薪追得上通脹。人才招聘顧問公司華德士調查指，本港今年薪酬趨勢與去年相若，即平均加薪幅度約在3至5%左右，而僱員若能成功跳槽則可望加薪10%至15%左右，而預料本港貿易活動繼續增長帶動零售業等，支持各行業持續有招聘活動。<br>華德士表示，去年由於中層管理人才嚴重短缺，預料今年各企業會增加該些職位的招聘。此外，由於金融地產等行業的相關法規收緊，故可預期相關的法律及風險控制職位空缺明顯增加。不過，由於多個行業仍會受職位總數上限束縛，故今年多個行業未必出現大規模的招聘活動。</p></body></html>
