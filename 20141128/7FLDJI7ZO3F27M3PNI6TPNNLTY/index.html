<html><header><meta charset="utf-8"><title>體壇拾趣：狀元榜眼戰創歷史</title></header><body><h1>體壇拾趣：狀元榜眼戰創歷史</h1><p>周三木狼主場對公鹿上演應屆狀元大戰榜眼，A域堅斯（左）攞到14分同8籃板，J柏加（右）就交出11分同7籃板，公鹿最終贏103:86。本身已經有盧比奧長唞嘅木狼，連後備莫威廉士都因病缺陣，造就今場由新仔拿維正選落場，連埋域堅斯，加上對面嘅柏加同G安迪度安寶，兩隊各自派咗兩個19歲小將打正選，創NBA歷史。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
