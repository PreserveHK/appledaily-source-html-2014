<html><header><meta charset="utf-8"><title>K-Pop之王：Jessica留港同居</title></header><body><h1>K-Pop之王：Jessica留港同居</h1><p>少女時代前成員Jessica與阿嬌（鍾欣潼）舊愛K先生被拍得多次約會，但她一直死口不認戀情。昨日有周刊拍得Jessica和K先生結伴在中環行街買BB衫，兩人表現親密，十足十新婚夫婦。據報道指，Jessica今年初已答應K先生的求婚，早前Jessica亦已決定留港與K先生同居，叠埋心水做少奶奶及專注打理其BLANC&amp;ECLARE品牌生意，而Jessica後日將會到重慶出席品牌的簽名會。</p></body></html>
