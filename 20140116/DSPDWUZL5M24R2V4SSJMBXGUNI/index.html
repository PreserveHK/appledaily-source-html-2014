<html><header><meta charset="utf-8"><title>各區突發簡訊：
跑車停車場內遭縱火</title></header><body><h1>各區突發簡訊：<br>
跑車停車場內遭縱火</h1><p>【元　朗】<br>【本報訊】23歲姓陳青年，前晚10時許，將其豐田銀色開篷跑車，泊在元朗朗日路蔡屋村露天收費停車場內，至昨凌晨1時，車場姓郭（54歲）女保安員，發現該輛跑車突冒煙起火，火勢猛烈，於是報警求助，消防員到場開喉將火救熄，跑車嚴重焚毀，幸未波及其他車輛，事件中無人受傷，消防調查後初步相信車內首先起火，火警原因有可疑，列縱火案轉交警方跟進調查。</p></body></html>
