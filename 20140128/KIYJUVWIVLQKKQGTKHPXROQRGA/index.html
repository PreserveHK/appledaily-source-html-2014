<html><header><meta charset="utf-8"><title>花絮：Ariana仆親爆喊</title></header><body><h1>花絮：Ariana仆親爆喊</h1><p>現年21歲的唱作女歌手Ariana Grande（圖）最近於美國彈起，縱使今屆格林美沒有提名也到場累積人氣吸收經驗。未知是否少見大場面的關係，身穿花花長裙的Ariana行紅地毯時被攝影記者要求左擰右擰影相時不慎絆倒，竟然失控當場哭起來。不過入場及上台頒獎時Ariana顯然已回復鎮定，負責頒發最佳流行個人演出獎給另一年輕女歌手Lorde時也笑面迎人，似乎並沒有因紅地毯上發生的事而蒙上陰影。</p></body></html>
