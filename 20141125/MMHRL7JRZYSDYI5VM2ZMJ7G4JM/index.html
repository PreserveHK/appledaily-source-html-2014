<html><header><meta charset="utf-8"><title>【有營生活】石膏粉做豆腐　會否食壞人？</title></header><body><h1>【有營生活】石膏粉做豆腐　會否食壞人？</h1><p>今次想和大家介紹一下黃豆製品，首先說說黃豆，其實黃豆是一種蛋白質含量高，但完全沒有膽固醇的優質食物，而且可塑性很高，從黃豆製造出來的副產品都很多，包括了我們最常吃的豆腐，豆腐本身沒有脂肪，蛋白質和鈣質都非常豐富，為甚麼鈣質如此豐富，因為它除了有黃豆提供蛋白質之外，凝固豆腐時加入的石膏粉，含有硫酸鈣能供給身體豐富的鈣質，所以一些較少喝牛奶獲取鈣質的朋友，豆腐是一個非常好的來源，大家可以留意，有些人說吃太多石膏粉會否對身體不好，其實絕對不會，因為石膏粉是非常安全的。</p><p>記者：彭海燕<br>攝影：陳永威</p></body></html>
