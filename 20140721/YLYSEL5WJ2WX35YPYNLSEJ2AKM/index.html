蔡永昌出殯劉偉強送別 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
蔡永昌出殯劉偉強送別 - 馮仁昭</h1><p>前嘉禾電影公司三巨頭之一嘅蔡永昌（原名蔡篤生）上個月26號過身，終年77歲，噚日喺紅磡世界殯儀館出殯，蔡永昌家屬一早喺靈堂打點，但蔡永昌表哥鄒文懷就冇出現，劉偉強導演有去送最後一程。大殮用佛教形式，十幾個僧人誦經，靈柩蓋住黃色經文絹布，家屬手持蔡永昌遺照步出靈堂，遺體送去和合石火葬場火化。<br>撰文：馮仁昭</p></body></html>
