<html><header><meta charset="utf-8"><title>News Flash馬航搜索區南移數百公里</title></header><body><h1>News Flash<br>馬航搜索區南移數百公里</h1><p>馬航MH370客機失蹤三個多月，搜索行動（圖）轉向。之前根據疑似黑盒訊號及衞星資料設定搜索區，但一直無果；統籌的澳洲交通安全局昨天稱，在對原有衞星資料作深入分析後，決定把搜索區向南推進數百公里，確實地點下周公佈。<br>美聯社</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
