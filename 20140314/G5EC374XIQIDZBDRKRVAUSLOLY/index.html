<html><header><meta charset="utf-8"><title>趣趣地：阿蘇着新砵戰雙紅會</title></header><body><h1>趣趣地：<br>阿蘇着新砵戰雙紅會</h1><p>下周日英超雙紅會前，《ESPN》專欄作家馬克比恩撰文話，曼聯領隊莫耶斯話唔定喺嚟緊呢次大戰棄用射手尹佩斯。馬克比恩話，尹佩斯今季踢唔出水準，年紀大，傷患又多，建議韋碧克打正選。佢以上場贏西布朗為例，韋碧克入替後激活中前場，同朗尼擦出火花。至於朗尼近日接受訪問話，今季曼聯沉淪，而利物浦同曼城呢啲宿敵就踢出成績，令到佢感到好難受。紅軍方面，蘇亞雷斯（左）着上「三間」針織波砵去訓練，適應吓對新砵；喺下周日場波，佢就會着針織波砵對曼聯。</p></body></html>
