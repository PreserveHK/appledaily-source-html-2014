<html><header><meta charset="utf-8"><title>馮仁昭四圍超：邵美琪拍拖睇戲有默契 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：邵美琪拍拖睇戲有默契 - 馮仁昭</h1><p>邵美琪（Maggie）同施祖男拍住拖去咗銅鑼灣睇電影《鐵甲威龍》嘅首映，問到佢情人節會點樣過？邵美琪就話：「我哋plan埋19年後，不過已經有好多節目，好開心，約咗一大班朋友。」<br>男友施祖男就話：「𠵱家情人節都包裝到好似商品咁，好似一定要慶祝，其實開心嘅話日日都係情人節。」睇見Maggie好似好認同咁，聽到大家讚佢哋兩個好夾，Maggie就笑話：「如果唔係咁諗就打交啦。」<br>撰文：馮仁昭</p></body></html>
