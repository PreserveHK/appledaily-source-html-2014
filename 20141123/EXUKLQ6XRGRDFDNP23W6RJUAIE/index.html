<html><header><meta charset="utf-8"><title>兩車互撞　奔跑哥夾縫中逃生</title></header><body><h1>兩車互撞　奔跑哥夾縫中逃生</h1><p>在生死悠關的一剎，你能看到逃生之路嗎？浙江省湖州市安吉縣一名男子，早前在當地一個路口過馬路時，竟遇到如同電影《死神來了》的車禍，一部私家車與一部貨車相撞後，竟然一同衝往這名男子（紅圈示），狀似要將他夾死。<br>當所有人都以為男子死定了，他竟能從夾縫中找到逃生方向，拔足狂奔，一秒鐘躲過死神，奇蹟地毫髮無損，事後更自行離開現場。警方翻查閉路電視片段，才發現這男子如何從「死亡夾縫」中逃出生天，片段在網上廣傳，網民都驚訝地封這男子為「奔跑哥」。<br>《遼寧衞視》</p></body></html>
