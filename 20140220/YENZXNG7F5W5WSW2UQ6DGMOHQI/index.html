<html><header><meta charset="utf-8"><title>陳僖儀生忌母辦派對</title></header><body><h1>陳僖儀生忌母辦派對</h1><p>已故女歌手陳僖儀（Sita）去年4月17日因駕駛私家車失事撞壆傷重不治，終年26歲。意外距今10個月，陳媽媽對愛女的思念一分不減，下個月10日是Sita生忌，雖然愛女已不在人世，不過陳媽媽堅持為Sita舉辦生日派對，並在Sita的facebook內發出通告廣邀fans參加。<br>Sita媽咪將於下月9日在尖沙嘴的M1 Bar為Sita辦收費生日派對，正價200元，中小學生特價160元，此收費包兩杯非酒精飲品及小食。而通告內容大致是，Sita在眾多節日中最重視生日，因為她覺得其他節日都是供大家一同慶賀，但生日可以獨享。<br>採訪：麥斯</p></body></html>
