<html><header><meta charset="utf-8"><title>千嬅破格情挑</title></header><body><h1>千嬅破格情挑</h1><p>楊千嬅早前拍攝新歌《色惑》火辣版MV，除破格以性感形象示人外，更大膽情挑多位《TABOO色惑》歌舞劇表演者，增添玩味，整個拍攝動用超過60人，認真大陣仗。千嬅入行接近20年，希望作新嘗試，積極修身備戰的她說：「前年睇過《TABOO色惑》，非常欣賞呢個世界級聲色匯演，破格創新，我覺得自己都應該破格一吓，做個突破。」</p><p>正於澳門演出的《TABOO色惑》，歌舞奇藝火辣又充滿玩味，千嬅在MV中演繹了多款時尚潮牌，走入烏克蘭Anastasia Krutikova及Artem Panasuk表演組合的《Hand to Hand》舞台，大展騷味。<br>撰文：麥萍萍</p></body></html>
