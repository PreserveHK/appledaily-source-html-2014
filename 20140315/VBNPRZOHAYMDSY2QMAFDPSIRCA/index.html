<html><header><meta charset="utf-8"><title>求驗客手記：車仔保安下逐「客」令</title></header><body><h1>求驗客手記：<br>車仔保安下逐「客」令</h1><p>車路士下周二會喺主場同土耳其球隊加拉塔沙雷進行歐聯16強次回合比賽。由於加拉塔沙雷班粉絲只係分到5%嘅門票，實在係供不應求（圖），於是有指佢哋計劃同車仔球迷買飛，以入場支持自己隊波。不過，車仔嘅保安部擔心如果有加拉塔沙雷球迷喺主隊球迷區出現，雙方球迷有機會發生衝突，甚至觸發暴力事件，所以佢哋亦先小人後君子，同加拉塔沙雷講明，若然喺主隊球迷發現對方嘅球迷，就會立即採取行動，將佢哋逐出史丹福橋球場。咁做雖然好似好衰，但土耳其球迷出名難搞，車仔先會防患於未然啫。</p></body></html>
