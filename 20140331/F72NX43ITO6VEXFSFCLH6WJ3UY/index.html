<html><header><meta charset="utf-8"><title>150捕鼠器夾手逐格播</title></header><body><h1>150捕鼠器夾手逐格播</h1><p>被捕鼠器夾到，當然會痛楚非常，如果再用慢鏡頭重播，再加上150個捕鼠器，會否痛上加痛？<br>兩名男子花半小時將150個捕鼠器佈滿在桌面上，成員格魯希（Daniel Gruchy）然後將雙手拍上捕鼠器，他的痛苦表情隨即被拍下，並以每秒只有2,500格的速度播放，即較平常影片慢近1,000倍，可以看到他痛到雙目緊閉，張開大口，桌面上的捕鼠器四散，十分搞笑。不過觀眾不用擔心他雙手受創，因為只有左手拇指指甲和小指被夾到。<br>英國《星期日鏡報》</p></body></html>
