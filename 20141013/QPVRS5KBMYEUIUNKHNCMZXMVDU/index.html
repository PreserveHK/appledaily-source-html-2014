<html><header><meta charset="utf-8"><title>韓劇燒：李敏鎬新碟稱霸Oricon</title></header><body><h1>韓劇燒：李敏鎬新碟稱霸Oricon</h1><p>韓劇《繼承者們》男星李敏鎬近日四出到海外舉行巡迴演唱會，繼北京場之後，前日李敏鎬就由韓國飛抵日本，為昨晚在東京舉行的演唱會作準備。身穿藍色冷衫的李敏鎬十分親民，由出發到落機都不停和粉絲揮手，在東京機場就引來500名接機粉絲瘋狂尖叫。李敏鎬近日在日本推出新專輯《Song for you》，成功繼上張專輯後，再次登上日本Oricon單日銷量榜冠軍，可見他在當地的人氣。</p></body></html>
