<html><header><meta charset="utf-8"><title>各區突發簡訊：
沙中綫地盤工人跌傷</title></header><body><h1>各區突發簡訊：<br>
沙中綫地盤工人跌傷</h1><p>【九龍灣】<br>【本報訊】九龍灣啟福道港鐵沙中綫啟德臨時躉船轉運站地盤，昨日上午11時許發生工傷意外，一名54歲姓羅外判工人，爬上一部運泥機器的運輸帶清潔時，不慎失平衡墮地，撞傷右手、面及胸部。其他工人聞傷者慘叫聲報警，傷者在現場接受救護員急救後，再由一名同事陪同送院，治療之後情況穩定。警方調查後列為工傷，並且通知勞工處調查意外原因。</p></body></html>
