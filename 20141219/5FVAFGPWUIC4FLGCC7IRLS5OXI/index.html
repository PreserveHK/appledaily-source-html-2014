<html><header><meta charset="utf-8"><title>【車Cam攻略 】夜攝多微粒　1.8大光圈靚晒</title></header><body><h1>【車Cam攻略 】夜攝多微粒　1.8大光圈靚晒</h1><p>許多車Cam在夜攝方面，往往強差人意，微粒噪訊嚴重，若在如山路之類街燈昏暗的環境下，其他車輛之車身顏色、車款甚至車牌也未必能清楚記錄。這是小型鏡頭及感光元件的先天性缺撼，未必跟售價有關。車主大可揀選近期流行的大光圈鏡頭車Cam，由一般的f2.4-f2.8，提升至f1.8，在示範相片便見到，確能有效減低噪訊，跟HD DV拍出來的不遑多讓。<br><br>記者：徐影龍</p></body></html>
