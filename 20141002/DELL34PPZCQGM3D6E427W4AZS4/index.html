<html><header><meta charset="utf-8"><title>體訊速遞：（足球）流浪慈善賽助醫學研究</title></header><body><h1>體訊速遞：<br>（足球）流浪慈善賽助醫學研究</h1><p>流浪（左）昨宣佈周六在深水埗運動場對南華的港超聯賽前安排頭場，由會長莫耀強為首的流浪邀請隊，對中文大學神經外科邀請隊。門券收入將全數捐出，支援中大腦外科研究及培訓。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
