<html><header><meta charset="utf-8"><title>體訊速遞︰（乒乓球）唐鵬反勝入8強</title></header><body><h1>體訊速遞︰<br>（乒乓球）唐鵬反勝入8強</h1><p>港將唐鵬（圖）昨於曼谷出戰國際乒聯巡迴賽總決賽，以4:3反勝英國的金克賀爾，殺入今日上演的男單8強，同日他亦將夥拍黃鎮廷爭入男雙決賽，李皓晴/吳穎嵐則會出戰女雙4強。本報消息（泰國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
