<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傑志或簽恒大兵</title></header><body><h1>體訊速遞：<br>（足球）傑志或簽恒大兵</h1><p>傑志總領隊伍健（圖）透露，被中超廣州恒大外借到中甲廣東日之泉的25歲前鋒葉偉超，今日開始隨傑志操練1星期，如表現令教練團滿意將獲一紙合約。此外，剛無緣亞協盃決賽的傑志，已定3年後進軍亞冠盃分組賽的未來目標。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
