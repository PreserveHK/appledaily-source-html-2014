<html><header><meta charset="utf-8"><title>趣趣地：巴神夜蒲爆粗踢記者</title></header><body><h1>趣趣地：<br>巴神夜蒲爆粗踢記者</h1><p>巴洛迪利（圖）又搞事！話說前晚意甲，AC米蘭作客贏咗森多利亞兩粒，呢場波巴神因傷並冇上陣，而佢就走咗去睇佢細佬踢一場當地嘅丁組聯賽。睇完波兼食埋晚飯之後，巴神又去夜蒲。不過，呢位意大利國腳去到當地一間著名夜店之後，發現自己原來畀記者跟蹤，於是就當面出言侮辱對方，有目擊者仲話巴神出腳踢個記者㖭；最終事件由警方介入，而巴神就堅稱自己係無辜，同對方一直保持住距離，冇踢個記者喎。唉，巴神成日搞搞震，專心啲踢波仲好啦。</p></body></html>
