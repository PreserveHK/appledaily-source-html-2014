<html><header><meta charset="utf-8"><title>蘋果綠葉利信達首季銷售增6.6%</title></header><body><h1>蘋果綠葉<br>利信達首季銷售增6.6%</h1><p>利信達（738）公佈首季營運數據，自營零售業務按年錄得總銷售增長6.6%，及同店銷售增長15.4%，中國零售業務的總銷售增長及同店銷售增長按年分別為8.6%及17.5%，港澳零售業務總銷售則跌7.5%，同店銷售增2.5%。</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp  </p></body></html>
