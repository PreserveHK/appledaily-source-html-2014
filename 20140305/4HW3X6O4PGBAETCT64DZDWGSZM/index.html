<html><header><meta charset="utf-8"><title>周麗淇讚男友有心思</title></header><body><h1>周麗淇讚男友有心思</h1><p>周麗淇（Niki）和姊姊周汶錡前晚出席髮型屋開幕，穿白色背心連身裙的Niki表示跟髮型屋老闆稔熟，男友徐正曦會不會一齊光顧？她說：「睇情況啦！」黃曉明連人帶車送給女友Angelababy，Niki會不會羨慕呢？她說：「冇得比較，每個人慶祝方法都唔同，我就簡單OK，有自己空間。唔問人哋嘅事，好戥佢開心，係金童玉女。」人比人比死人，Niki表明不想比較，但是力撐男友有心思，莫非所說就是之前專程飛美國探她那一次，Niki笑說：「哈哈哈，係秘密。」<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
