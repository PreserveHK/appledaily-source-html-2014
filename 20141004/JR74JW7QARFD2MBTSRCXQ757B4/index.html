<html><header><meta charset="utf-8"><title>隔牆有耳：四叔帶遮現身中環 - 李八方</title></header><body><h1>隔牆有耳：<br>四叔帶遮現身中環 - 李八方</h1><p>接連有政務官落咗去金鐘、中環感受兼視察，趁尚未有黑幫兼愛字頭等人搗亂時落去睇吓，八方噚日就目睹恒基地產主席李兆基，出現喺中環皇后大道中，位置大約喺名牌GAP舖頭對面，唔知四叔喺落嚟自拍打卡，定係睇吓自己嘅物業有冇受到影響。<br>四叔貴為大孖沙，身邊有兩名保安保護住，警覺性好高，四叔一身西裝皮鞋，冇打呔，左望右望。四叔至今尚未評論呢場雨傘運動，但係佢嘅保安都揸住一把黑色遮，梗係唔喺要嚟擋胡椒噴霧啦，以防落雨啫。</p></body></html>
