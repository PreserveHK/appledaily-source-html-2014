<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）施幸余百米蝶得第4</title></header><body><h1>體訊速遞：<br>（游泳）施幸余百米蝶得第4</h1><p>美國聖克拉拉格蘭披治泳賽上周六舉行次天比賽，美國飛魚費斯及法蘭克琳，分奪男、女子200米捷泳亞及冠軍外，香港的施幸余（圖）在女子100米蝶泳，游出1分00秒59得第4，冠軍是美國華裔選手Felicia Lee，時間是59秒62。本報消息（美國）</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
