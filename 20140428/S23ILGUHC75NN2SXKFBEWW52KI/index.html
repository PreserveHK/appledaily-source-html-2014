<html><header><meta charset="utf-8"><title>Hotel King集集追：阿莫奈身陷火海</title></header><body><h1>Hotel King集集追：阿莫奈身陷火海</h1><p>《Hotel King》前晚復播第五集。車載晥（李東旭飾）得知自己一直被副會長李仲九（李德華飾）利用，相約李見面，更以錄音威脅李仲九收手。李仲九打算自殺以證清白，幸得車載晥及時阻止，但二人關係決裂。阿莫奈（李多海飾）於董事會上正式當上新任會長，本打算拉攏車載晥幫手，但車載晥因二人對立的關係而拒絕。此外，阿莫奈因誤會連累一名清潔工曾是殺人犯的身份曝光，因內疚而把他留在酒店，卻讓他遭其他職員排斥。清潔工打算縱火報復，阿莫奈及時阻止，卻有人在此時點燃打火機，令阿莫奈他們身陷火場。</p></body></html>
