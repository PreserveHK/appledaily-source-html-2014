<html><header><meta charset="utf-8"><title>咪神澎湃難掩胸光</title></header><body><h1>咪神澎湃難掩胸光</h1><p>美國女星金美侖戴雅絲（Cameron Diaz）、咪神Kate Upton及Leslie Mann，昨日於倫敦出席新片《小三大聯盟》（The Other Woman）的首映。走紅後咪神雖漸漸收起事業線想轉走高檔路線，但落車時澎湃上圍仍「胸」湧而出。<br>於戲中要聯手對付爛滾男友的金美侖等三女，走紅地毯時老友鬼鬼合照，但金美侖就遭Leslie偷襲，施展龍爪手揸籮。<br>撰文：盧葦</p></body></html>
