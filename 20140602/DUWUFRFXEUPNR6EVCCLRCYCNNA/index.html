<html><header><meta charset="utf-8"><title>兩南亞漢毆傷同鄉</title></header><body><h1>兩南亞漢毆傷同鄉</h1><p>【紅磡】<br>【本報訊】一名23歲南亞裔男子，昨凌晨3時許，與兩名同鄉在紅磡必嘉街2號一大廈後巷飲酒聊天。其間，三人飲至醉醺醺，事主與兩同鄉疑因瑣事口角，繼而發生爭執，他被兩同鄉揮拳及爆樽毆打襲擊，導致嘴部受傷流血，並從後巷糾纏至路邊，撞毀停泊路旁一輛的士的倒後鏡，兩兇徒傷人後逃去。傷者事後負傷報警及獲送院治療。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
