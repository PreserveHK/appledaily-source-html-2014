<html><header><meta charset="utf-8"><title>手機通知燈　七彩變色唔怕有Missed Call</title></header><body><h1>手機通知燈　七彩變色唔怕有Missed Call</h1><p>現在手機比甚麼都緊要，最怕就是有Missed  Call或者有Whatsapp未覆，較響機怕聽不到，較震機又怕自己沒知覺。一於出動這個「Notti」。只要裝個App，就可以用手機連接這個通知燈，任你選顏色，還可以設定不同App用不同顏色的顯示燈，非常方便。大大個不怕看漏眼，正在Kickstarter上集資，最平30美元（約$238）就有一個。</p></body></html>
