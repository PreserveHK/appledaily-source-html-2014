<html><header><meta charset="utf-8"><title>施嘉莉遭小主持調戲</title></header><body><h1>施嘉莉遭小主持調戲</h1><p>美國女星施嘉莉祖安遜（Scarlett Johansson）昨日與男拍檔森姆積遜（Samuel L. Jackson）接受英國電視台節目訪問，宣傳電影《美國隊長2》（Captain America：The Winter Soldier），大肚的施嘉莉更遭小主持調戲，小主持說：「我的父親說妳極度火辣，妳是否着得太多衫呢？」無奈的施嘉莉只好回答說：「那我應該怎麽做？難道要脫光光周圍走嗎？」</p></body></html>
