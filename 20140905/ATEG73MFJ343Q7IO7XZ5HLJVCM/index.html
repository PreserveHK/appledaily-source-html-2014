<html><header><meta charset="utf-8"><title>趣趣地：捷高浴缸玩腳難頂</title></header><body><h1>趣趣地：捷高浴缸玩腳難頂</h1><p>前兩季效力英超史雲斯嘅西班牙守將捷高，到今季跟埋勞特立去咗卡塔爾球會歷基韋亞掘金。佢去到中東應該食得好住得好，個人都有生活品味啲；最近捷高喺Twitter上載咗張相，標題就咁寫住「Relax（放鬆）」，見佢同個女伴一齊浸喺浴缸，捷高含情默默咁拎住對方隻腳（圖），唔知下一步係咪想錫落去。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
