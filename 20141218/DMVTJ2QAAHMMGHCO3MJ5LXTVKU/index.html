<html><header><meta charset="utf-8"><title>隔牆有耳：田少當鳩嗚係烏鴉 - 李八方</title></header><body><h1>隔牆有耳：田少當鳩嗚係烏鴉 - 李八方</h1><p>財爺鬍鬚曾噚晚請建制派食飯，無政協一身輕嘅自由黨榮譽主席田北俊卻唔撐場，事關佢今日就要執行李，夜晚起程去奧地利同啲孫滑雪。前排被搣柴後田少已經話要多啲陪孫，今次兌現承諾，相信鬍鬚曾都唔介意嘅。講開噚日餐飯，田少未去食已經話唔去仲好，笑笑口話財爺揸數揸得咁緊，由財爺請客嘅嘢唔慌好食、酒亦唔慌靚。八方嘗試打圓場話不如田少帶酒去，點知佢真係好直，覺得佢帶酒咪喧賓奪主，無謂啦！<br>講到近日嘅鳩嗚團，原來田少唔明乜嘢係「鳩嗚」，笑口話以為「鳩」即係「something同烏鴉有關」，估唔到田少咁鬼純情。</p></body></html>
