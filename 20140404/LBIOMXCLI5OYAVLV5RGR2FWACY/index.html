<html><header><meta charset="utf-8"><title>亂噏24：激讚AV外交</title></header><body><h1>亂噏24：激讚AV外交</h1><p>近年不少AV女星玩微博吸納內地粉絲，蒼井空便是表表者。</p><p>肥佬黎問眾AV女優可有像她一樣玩微博？沖田透過繙譯表示微博現有113萬粉絲，亦會不斷上載照片讓粉絲一飽眼福。阿澤說：「我都有幫佢影啲冇着衫嘅相，加兩隻兔仔遮住，如果唔係俾人河蟹嘛！」肥佬黎突然提出一個有趣論點：「中國人同日本人最親密嘅關係，都係AV同麻甩佬嘅關係！舊時我哋同美國係乒乓波開始，我哋𠵱家用AV開始！」阿澤贊成：「都係用波咋嘛！」再引用約翰連儂金句：「Make love，no war！」</p></body></html>
