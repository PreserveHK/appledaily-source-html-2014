<html><header><meta charset="utf-8"><title>心悠BB投入拍外景</title></header><body><h1>心悠BB投入拍外景</h1><p>鄭中基同劉心悠合作的電影《奇緣灰姑娘》昨日在中環太子大廈門外取景，吸引大批路過的市民駐足觀看心悠BB的風采。不過昨日她只是一身運動服打扮，仍未變身灰姑娘，而鄭中基保持一貫的吊兒郎當不修邊幅。<br>昨日的劇情很簡單講心悠氣急敗壞跑上鄭中基的車，一上車就說：「快啲開車、快啲開車。」好像給仇家追殺一樣，前後拍了數個鏡頭大概兩個小時才拍完。心悠BB昨日心情明顯很好，當她在車上休息接近十名記者上前拍照時，她就扮驚慌掩面大叫，可算是交足戲。<br>此外，拍攝期間見到范姜一人在太子大廈一間首飾店買了一條頸鏈，臨走時還好奇問為何有那麼多記者在場。<br>採訪、攝影：朱志聰</p></body></html>
