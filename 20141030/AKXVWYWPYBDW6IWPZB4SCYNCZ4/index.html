<html><header><meta charset="utf-8"><title>恐怖魚食貓　發惡亂咁咬</title></header><body><h1>恐怖魚食貓　發惡亂咁咬</h1><p>貓食魚是常識吧！只是對於幼小的貓仔而言，角色隨時對調，無錯，是變成恐怖的魚食貓。<br><br>相信是在日本由兩名少女拍攝，令人震驚的「魚食貓」短片，近日經德國《柏林信使報》報道後，隨即在網上熱傳。片中見到一隻貓仔趴在池塘邊，不停地想伸爪捉池中的日本錦鯉，貓媽媽曾識圖阻止，但好奇的貓仔未有理會。冷不防，一條褐色的大魚突然從水中躍出，一口咬向貓仔，旁觀者無不嚇得大叫，至於貓仔有否受傷則不得而知了。<br><br>英國《每日鏡報》</p></body></html>
