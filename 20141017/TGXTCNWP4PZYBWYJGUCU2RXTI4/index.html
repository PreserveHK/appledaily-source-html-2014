<html><header><meta charset="utf-8"><title>體訊速遞：（足球）歐足協勢罰塞、阿</title></header><body><h1>體訊速遞：<br>（足球）歐足協勢罰塞、阿</h1><p>歐洲足協宣佈，將對塞爾維亞與阿爾巴尼亞在歐國外期間的衝突事件（圖）作出處分。足協將進行聆訊，塞國需為球迷向敵軍扔雜物和衝入球場等失控行為負責，可能被罰閉門進行餘下賽事；阿軍亦因退賽被罰禁賽令。不過，有指足協不會取消兩隊的歐國外作賽資格。綜合外電（瑞士）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
