<html><header><meta charset="utf-8"><title>邵音音𤷪𤺧買戲飛</title></header><body><h1>邵音音𤷪𤺧買戲飛</h1><p>【圓方】好多藝人都鍾意去圓方睇戲，貪佢夠新而且泊車方便，前日邵音音喺圓方戲院售票處出現，音音姐大約5點幾喺圓方商場出現，見佢邊行邊四圍望，原來佢係想搵戲院，但因為唔知道戲院喺邊層，所以沿途都好留意啲指示牌。</p><p>行到一頭煙嘅音音姐，行咗大段路終於搵到戲院，但去到又唔知喺邊度買戲票，難怪到咗售票處嘅時候個樣有啲𤷪𤺧咁，而音音姐並唔係一個人去睇戲，只係去買預售戲票，買完就拿拿聲走番原路鬆人。<br>採訪、攝影：潘冠恩</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
