<html><header><meta charset="utf-8"><title>關仁隱事：「畀飛」被失蹤知衰</title></header><body><h1>關仁隱事：「畀飛」被失蹤知衰</h1><p>雖然今時今日𡃁模熱潮已經減退咗，但依然有𡃁模憑住唔同計仔博出位，大家仲記唔記得「畀飛」？點解失咗蹤？關仁知佢唔係走去整容或生仔，而係因為唔聽話俾公司雪藏。乜嘢唔聽話？咪就係出去應酬老細時，得罪晒班米飯班主囉，搞到公司啲人好難做，決定放佢入雪櫃。畀飛近日知衰，主動話請公司同事及老闆食飯扮friend，有人請食飯梗係去啦，有乜所謂，但解凍？no way，再等吓啦。<br>撰文：關仁</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
