<html><header><meta charset="utf-8"><title>求驗客手記：碧咸舉家定居邁阿密</title></header><body><h1>求驗客手記：<br>碧咸舉家定居邁阿密</h1><p>「萬人迷」碧咸（圖）日前正式成為一支以邁阿密為基地嘅美職聯球隊老細，仲話諗住將來會幫球隊簽入世界級球星，令隊波可以搞到好似曼聯同皇馬咁受歡迎。碧咸做咗新班主之後，遲吓好大機會同屋企人搬去邁阿密定居，萬人迷就話其實佢哋一家人好嚮往之前喺美國嘅生活，好想搬返過去住。碧咸12年離開洛杉磯銀河之後，𠵱家已經搬返去倫敦，不過睇嚟佢哋一家六口好快又可以返美國展開新生活。</p></body></html>
