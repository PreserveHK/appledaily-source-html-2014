<html><header><meta charset="utf-8"><title>食物掉地5秒不沾菌</title></header><body><h1>食物掉地5秒不沾菌</h1><p>掉在地上的食物（圖）只要五秒內撿回仍能食用，這個「五秒規則」向來只被視為迷信，英國有大學就為這理論進行科學驗證，原來絕對信得過。<br>阿斯頓大學教授希爾頓帶領一班學生做實驗，看看掉在室內地上的多士、意粉與黏性食物，多久會沾上大腸桿菌及金黃葡萄球菌等普遍病菌，發現普遍情況下「五秒規則」確實可靠。<br>實驗同時得出意外結果。食物沾菌的時間會因病菌種類及地面質地而異，而在瓷磚、木板與地毯表面之中，竟然是地毯最安全，另外兩者反而更易弄髒食物。<br>英國《都市報》</p></body></html>
