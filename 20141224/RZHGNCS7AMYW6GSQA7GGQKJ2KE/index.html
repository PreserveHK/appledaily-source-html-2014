<html><header><meta charset="utf-8"><title>具荷拉真人騷訴戀事</title></header><body><h1>具荷拉真人騷訴戀事</h1><p>韓國不時推出真人騷節目，滿足觀眾對明星私生活的好奇，而MBC即將推出新節目《荷拉ON&amp;OFF》，展示韓國女團KARA成員具荷拉的真實面貌。</p><p>《荷拉ON&amp;OFF》將於29日正式首播，由大前日開始逐日公開預告片，早前就播出戴上口罩的具荷拉一邊擦眼淚一邊訴苦：「太累的話可以放棄，太累的話可以不幹，但是又不能不做。」提到華麗明星生活下的傷心往事的片段。在昨日公開短片中，具荷拉被女星佳仁問及日後會否公開戀情時，具荷拉立即一臉慌張的關掉攝影機，暗示具荷拉將在新節目中披露一切有關工作及戀愛問題上的心底話。<br>撰文：梁雯迪</p></body></html>
