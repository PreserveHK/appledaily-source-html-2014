<html><header><meta charset="utf-8"><title>獨居妙齡女遭前租客入室猥褻搶劫</title></header><body><h1>獨居妙齡女<br>遭前租客入室猥褻搶劫</h1><p>江蘇徐州25歲女子小王，一個人租住房間。今年5月9日凌晨，小王正在床上熟睡，房間突然出現一名陌生男子，持刀對她猥褻、搶劫。事後小王報警。<br><br>警方依據賊人在ATM中心出現的閉路電視片段，很快便遞捕了他。原來劫匪是房子的前租客，他知道洗手間有一扇窗鎖不上，便伺機闖入犯案。賊人目前因賊搶劫罪，被判囚14年6個月。<br><br>《揚子晚報》</p></body></html>
