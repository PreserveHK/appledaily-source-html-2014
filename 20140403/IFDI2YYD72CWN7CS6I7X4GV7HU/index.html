<html><header><meta charset="utf-8"><title>張偉文累嘉賓變廁所位</title></header><body><h1>張偉文累嘉賓變廁所位</h1><p>張偉文將於本月11和12日在灣仔伊館舉行兩場「張偉文1314好友弦演唱會」，今次是他回歸舊有唱片公司之作，亦是舊情減價演出，張偉文說：「開兩場唔夠喉都要打有把握仗，有時做少一場賺，做埋嗰場就會蝕。我當打工，搵一次錢使一、兩年，有得做唔抗拒。」<br>演唱會今次拒邀圈中藝人做嘉賓，張偉文有獨特見解，他表示曾在演唱會上邀知名歌手做嘉賓，豈料嘉賓出場即變廁所位：「可能有時請啲嘉賓唔啱觀眾層，變咗仲掃興，試過我好努力搞晒氣氛，令現場嘅人叫囂晒，但嘉賓出場啲人即去廁所就唔好啦。」<br>採訪、攝影：卓寶花<br>場地：Fat Fat Restaurant</p></body></html>
