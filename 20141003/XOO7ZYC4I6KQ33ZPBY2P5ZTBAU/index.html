<html><header><meta charset="utf-8"><title>隔牆有耳：劉細良重返舊地佔鐘 - 李八方</title></header><body><h1>隔牆有耳：<br>劉細良重返舊地佔鐘 - 李八方</h1><p>狼班子施政不堪，以前嘅政府中人都話冇眼睇；而前煲呔智囊劉細良（圖），連日都有重返以前辦公之地佔「鐘」！八方前日見到細良，見佢精神仲幾好，應該可以持續作戰。呢位前煲呔軍師，話港府出動催淚彈鎮壓係計劃嘅一部份，相信公眾假期結束後，港府會動員市民、商會打輿論戰，令市民同抗爭人士對立。<br>以前細良坐鎮《主場新聞》時，都不時撰文監督住狼班子施政，前日佢炮轟狼英連日反佔中言論，例如冇譴責硬闖旺角集會嘅司機，明顯有心挑撥市民內部矛盾。</p></body></html>
