<html><header><meta charset="utf-8"><title>體訊速遞：（足球）告魯爾因傷或缺陣</title></header><body><h1>體訊速遞：<br>（足球）告魯爾因傷或缺陣</h1><p>紐卡素周三透過官網宣佈，荷蘭門將告魯爾（中）手肘韌帶受傷，很大機會錯過周六主場對李斯特城的英超比賽。紐卡素在聲明中表示：「掃瞄結果顯示，告魯爾的左手手肘韌帶有損傷，但傷勢要再經醫療團隊確認。」告魯爾是紐卡素的正選，在今季7場英超都有披甲，但球隊在今季聯賽尚未打開勝利之門。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
