<html><header><meta charset="utf-8"><title>駱駝壓死飼養員因為無可樂飲？</title></header><body><h1>駱駝壓死飼養員<br>因為無可樂飲？</h1><p>天氣熱時喝可樂很捧，不過別讓駱駝喝可樂喝上癮，否則後果可能會很麻煩。<br><br>在墨西哥圖盧姆一個動物園，飼養員每天都餵駱駝喝一枝可樂。上周一 ，照顧了牠15年的飼養員如常進入照顧駱駝，但他沒有帶同可樂。駱駝懷疑沒有可樂喝大怒，狂咬飼養員又將他踢倒，更用身體壓著他。<br><br>其他職員其後趕至，但也未能阻止駱駝繼續襲擊飼養員，直至保安前來才能把駱駝拉走，但其時飼養員已經窒息死亡。<br><br>當局正調查事故原因，暫時未知隻駱駝突然失常，與無可樂喝有沒有關係。</p></body></html>
