<html><header><meta charset="utf-8"><title>陳曉東貼女照道別華誼</title></header><body><h1>陳曉東貼女照道別華誼</h1><p>陳曉東今年2月與台灣靚女護士王妤嫻奉子成婚，女兒於7月出世，東東前晚於微博上載女兒萌爆照片（小圖），趣致可愛。東東的女兒現時三個多月，臉圓圓，有對烏黑大眼睛，樣子與父母都相似。東東又留言說：「順利約滿華誼，謝謝過往公司的兄弟姐妹，友誼永固！順利滿約哦，希望大家別亂傳是非哦，大家工作順利加油，新動向安排好再說，沒安排好先餵奶去！」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
