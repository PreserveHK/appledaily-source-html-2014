<html><header><meta charset="utf-8"><title>邢嘉倩甜坐陳柏熹大髀</title></header><body><h1>邢嘉倩甜坐陳柏熹大髀</h1><p>鄧永鏘女兒鄧愛嘉（Victoria）跟拍拖四年的美籍男友Christopher Owen正式拉埋天窗，今天起連續三日於北京舉行盛大婚禮，一班富二代好友亦陸續抵京祝賀。適逢昨日是美國感恩節，邢李㷧女兒邢嘉倩、何超瓊契女曾昭怡、曾昭亮、Moiselle太子爺陳柏熹（Harris）等相約在北京食飯慶祝，前日曾昭亮在Instagram上載了一張大合照，她更形容這夜充滿歡笑與愛，相片中可見各人言談甚歡，但焦點卻落在坐在Harris大髀上的邢嘉倩，她笑得甜絲絲，Harris則以雙手攬着對方，儼如熱戀中的情侶。<br>撰文：栐仁</p></body></html>
