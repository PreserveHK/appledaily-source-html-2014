<html><header><meta charset="utf-8"><title>上市公司小知識：爆煲公司</title></header><body><h1>上市公司小知識：爆煲公司</h1><p>創業板強調買者自負，15年來股價大瀉，甚至「爆煲」的例子屢見不鮮。其中數碼庫（除牌前編號8162）於01年尾掛牌，上市半年即爆出賬目問題，05年遭強制除牌，成為創業板的第一滴血。另一爆煲公司為內地民企格林柯爾（除牌前編號8056），前主席顧鄒軍（圖）「自家研發」的新製冷技術，01年收購行業龍頭科龍，05年監管機構質疑利潤誇大，07年格林柯爾被證監會除牌，顧鄒軍現仍被證監會緊纏，要求凍結其15.9億元資產以向投資者作賠償。</p></body></html>
