<html><header><meta charset="utf-8"><title>體壇拾趣：阿香返福建響頭炮</title></header><body><h1>體壇拾趣：<br>阿香返福建響頭炮</h1><p>獲前永倫球星香振強（左）來投嘅福建，噚晚喺修頓出戰今季首場甲一銀牌籃球賽，面對「升班馬」晉龍，喺阿香攻入全場最高嘅20分下，福建以86:51大勝響頭炮。自99年再為福建披甲嘅阿香，晉級勝方組次回合後，將會喺下周二倒戈永倫。賽後佢急急腳卸下戰衣，以新任教練身份為緊接出場嘅超敏督師。至於永倫就有新加盟嘅前加拿大國手泰那射入8個3分波，以106:35大炒超敏，為重奪失落兩屆嘅銀牌錦標踏前一步。</p></body></html>
