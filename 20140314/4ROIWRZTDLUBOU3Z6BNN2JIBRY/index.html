<html><header><meta charset="utf-8"><title>劇王子：李弘基攬女嘆番薯</title></header><body><h1>劇王子：李弘基攬女嘆番薯</h1><p>韓國人氣組合FT Island成員李弘基主演的韓國TV朝鮮新劇《百年新娘》，自上月播出以來都備受關注，更登上新浪微博搜索榜的冠軍，由於反應理想，《百》劇將會更改播出時間以吸納更多觀眾，並由原本每周六日韓國時間晚上8時播出，更改為逢周五六韓國時間晚上11時播出，而今日將會播出第7集。</p><p>昨日李弘基和女主角楊真誠在仁川南區龍峴洞街頭拍攝戲份，並給傳媒探班，二人又親暱攬攬及食番薯。對於劇集收視反應理想，李弘基直言若收視衝破3%，會給予觀眾承諾，但他就大賣關子表示詳情會在twitter公佈，有人更提議他到時可扮韓國女團AOA跳舞。<br>撰文：施洛冰</p></body></html>
