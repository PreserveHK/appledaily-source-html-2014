<html><header><meta charset="utf-8"><title>iPhone 6機套露底6mm薄如touch </title></header><body><h1>iPhone 6機套露底<br>6mm薄如touch </h1><p>無論手機廠的保密功夫如何嚴密，總會有消息流出，更別提一眾保護套的生產商，最近有網站據稱拿到iPhone 6的保護套，可以見到機身比iPhone 5s大，而且傳聞機身只有6mm厚度，網站就拿iPod touch(厚6.1mm)來作直接比較，兩者厚度接近，估計iPhone 6推出時，拿上手就有如放大版的touch。 </p></body></html>
