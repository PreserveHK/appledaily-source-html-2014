<html><header><meta charset="utf-8"><title>趣趣地：驚伊波拉急召「幾」員</title></header><body><h1>趣趣地：<br>驚伊波拉急召「幾」員</h1><p>非洲伊波拉疫潮未平息，當中幾內亞係疫區之一，西甲球會華歷簡奴為免中招，日前急召本來要幫幾內亞踢2015年非國盃外圍賽嘅前鋒拿斯班高拿（圖）返嚟。拿斯班高拿周四表示，華歷簡奴同佢講班隊友好擔心，佢同球會傾過之後決定退隊；佢仲同幾內亞方面解釋，話始終係華歷簡奴出糧畀佢，所以佢唔會為球會帶來麻煩。幾內亞原定禮拜五喺主場對加納，但由於前者係病毒源頭之一，所以場波已經移師摩洛哥舉行。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
