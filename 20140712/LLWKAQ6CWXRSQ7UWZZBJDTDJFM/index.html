<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）李佳穎僅得第7</title></header><body><h1>體訊速遞：<br>（高爾夫球）李佳穎僅得第7</h1><p>費度亞洲盃中國錦標賽昨在觀瀾湖閉幕，首日居榜首的港將李佳穎（圖）在最後一輪打出77桿，以總桿數223得第7名，男、女子冠軍終由中國球手葉沃誠及金蔓奪得。本報消息（中國）</p><p>【依波Live】即睇直播：<br> http://worldcup2014.appledaily.com/match/live <br> http://bit.ly/EballLive  </p></body></html>
