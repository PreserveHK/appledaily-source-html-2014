<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭秀文為愛情犧牲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭秀文為愛情犧牲 - 馮仁昭</h1><p>鄭秀文（Sammi）同許志安嘅愛情幾經波折，終於收成正果，最近Sammi首新歌《火宅之人》就係講呢啲話題，早前Sammi拍MV嗰時話：「呢首歌嘅內容係講好多人會選擇一段唔容易經營嘅愛情，稱之為『苦戀』。有啲人將呢啲苦戀視之為引火自焚式嘅愛情，佢哋嘅愛情觀係不惜犧牲自己，只為得到心中好渴望得到嘅愛情！」唔知Sammi為咗安仔又可以犧牲幾多呢！<br>撰文：馮仁昭</p></body></html>
