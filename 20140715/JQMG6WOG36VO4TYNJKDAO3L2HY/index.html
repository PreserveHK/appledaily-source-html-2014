<html><header><meta charset="utf-8"><title>秋元才加抽煙慘過被虐</title></header><body><h1>秋元才加抽煙慘過被虐</h1><p>日本女團AKB48舊將秋元才加為首部孭飛電影《奴隸區》來港宣傳，昨午甫抵埗即到西九龍中心出席活動，吸引約200粉絲支持，她更練定廣東話作自我介紹，之後更安排fans上台玩遊戲。已數度來港的秋元此行望品嚐蛋撻及粥，可惜來去匆匆仍無時間四圍遊覽。對於《奴》片內不乏被虐鏡頭，一向注重健康的她卻認為當中的抽煙場面最有難度，日後想挑戰槍戰場面，就算演女警或劫匪也沒所謂。<br>採訪、攝影：阮瑜</p></body></html>
