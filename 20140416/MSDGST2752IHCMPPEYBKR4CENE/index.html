<html><header><meta charset="utf-8"><title>人各有志：同屆港姐路不同</title></header><body><h1>人各有志：同屆港姐路不同</h1><p>94年香港小姐冠軍譚小環，放下身段在銅鑼灣賣魚蛋，與她同屆的香港小姐出路也不同。</p><p>活麗明（亞軍）</p><p>與陳忠偉到美國洛杉磯結婚後淡出娛圈，曾回流返港當模特兒，前年以鏟青髮型現身時裝活動。</p><p>李綺虹（季軍）</p><p>04年與加籍丈夫結婚生仔後，移居溫哥華。08年回流拍劇，前年約滿。去年拍電影《北京遇上西雅圖》，演婦科醫生。</p><p>黃𨥈瑩（最上鏡小姐）</p><p>是古天樂唯一承認的女友。大前年約滿電視台後，未知去向。去年10月她曾出席江美儀代言的美容產品活動。</p><p>張可頤（最具演藝潛質獎）</p><p>曾是無綫當家花旦，前年約滿轉投香港電視網絡，去年12月回復自由身。</p></body></html>
