<html><header><meta charset="utf-8"><title>殺人犯問吊半分鐘突獲寛恕竟可番生 </title></header><body><h1>殺人犯問吊半分鐘<br>突獲寛恕竟可番生 </h1><p>伊朗一名男子，因為犯下謀殺罪，被法庭判以死刑，並在近日問吊。但他在執行死刑途中，獲死者家人赦免，把他放下來，成功撿回性命。<br> <br>從短片可見，當時這名死囚已經被吊在半空，當官員聽到死者家人願意赦免犯人時，立即合力把他解下來，並放在地上休息。囚犯不斷喘氣，甚至哭起來。伊朗奉行「以眼還眼」的回教刑法，受害者家人可以參與執行處決的過程，但也可提出赦免。<br> <br>Liveleak</p></body></html>
