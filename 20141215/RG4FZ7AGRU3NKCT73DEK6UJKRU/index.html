<html><header><meta charset="utf-8"><title>石頭宴「佳餚」可亂真</title></header><body><h1>石頭宴「佳餚」可亂真</h1><p>食客們先別下嘴，這可是「石頭宴」。廣東佛山日前舉辦大型奇石展覽，參展商帶來上萬件奇石珍品。最引人注目的是令人「垂涎三尺」的石頭宴（上圖），共有31道「美味佳餚」，包括粽子、綠豆糕、芝麻球、酥炸骨、魚翅、肉丸、花生、青菜等「菜品」，都是由鐘乳石、螢石等天然石頭加工製作而成，其造型和色彩十分逼真，足以亂真，其中一盤荔枝更是栩栩如生（小圖），讓人看了真想剝開一嚐，吸引不少人圍觀。<br>中新網</p></body></html>
