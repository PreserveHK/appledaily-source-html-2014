<html><header><meta charset="utf-8"><title>體壇拾趣：勇士新主場似馬桶</title></header><body><h1>體壇拾趣：勇士新主場似馬桶</h1><p>設計嘅嘢，我哋啲凡人識條鐵咩？好似NBA球隊金州勇士，計劃將主場由奧克蘭搬去三藩市，咁就梗係要起個新球場，不過周一推出設計草圖，呢個容納18,000人嘅球場，外型似足馬桶，俾人笑到面黃。另外達拉斯小馬之前搞新球衣設計比賽，由達拉斯設計師基斯獲勝，球衣圖案用上達拉斯市剪影，新波衫由15/16球季開始用，不過基斯只係贏到1,000美元同兩季小馬季票，班主古賓好似出手低咗啲。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
