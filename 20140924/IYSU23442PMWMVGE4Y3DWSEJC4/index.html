<html><header><meta charset="utf-8"><title>隔牆有耳：《頭條》搞舉報熱線 - 李八方</title></header><body><h1>隔牆有耳：<br>《頭條》搞舉報熱線 - 李八方</h1><p>港台王牌節目《頭條新聞》本周六強勢回歸。為咗搞旺個場，佢哋向反佔中大聯盟抄橋，整咗條「救救良心頭條熱線」（圖），呼籲熱心市民致電6440 1870，舉報冇良心或者講完等如冇講過嘅廢話，例如「我朝早唔會空肚食早餐」等。《頭條》仲幽反佔中一默，叫市民唔好打去救救良心熱線舉報哈利波特罷課，事關哈利已經畢咗業。<br>設立熱線只係第一步，公告天下就係第二步，《頭條》決定留言須經篩選；篩走地溝油成份後，會喺佢哋嘅facebook專頁刊登，成功被刊登者仲有機會獲得《頭條》25周年撐到底紀念遮一把。有獎，真係唔要？</p></body></html>
