<html><header><meta charset="utf-8"><title>求驗客手記：費格遜出山做助教？</title></header><body><h1>求驗客手記：<br>費格遜出山做助教？</h1><p>費格遜跟愛華頓領隊馬天尼斯搵食？咪誤會，呢個費格遜唔係曼聯殿堂級領隊費Sir，而係愛華頓傳奇前鋒鄧肯費格遜（圖）。家陣42歲嘅鄧肯喺11年10月返愛華頓做教練。舊年佢考到歐洲足協嘅教練牌，之後就一直喺拖肥糖嘅U18做薛地嘅助教。由於馬天尼斯好賞識佢，所以佢由禮拜一開始亦升職，轉咗去A隊幫馬天尼斯手。話時話，鄧肯喺球員時代係空中霸王，連阿仙奴雙塔阿當斯及基昂都唔夠佢頂，唔知佢會唔會過番幾招絕技畀愛華頓前鋒盧卡古呢？</p></body></html>
