<html><header><meta charset="utf-8"><title>【搶先食】法式經典牛扒配薯菜</title></header><body><h1>【搶先食】法式經典牛扒配薯菜</h1><p>自問是牛癡，最近最愛的是Harlan Goldstein在中環蘭桂坊開設的COMFORT，最大原因是平，$288就可以吃到10安士烤頂級肉眼扒，當中還包括脆炸法式薯條、有機蔬菜沙律配薑汁芝麻醬，就連法式蛋醬都有供應，原來這是八月限定的菜式，當平日鋸個扒要三百多元的時候，這個價錢當然吸引！<br><br>記者：李莉<br>攝影：林栢鈞<br>（評分最高為五星）</p><p>COMFORT</p><p>COMFORT<br>地址：中環蘭桂坊15-16號協興大廈5樓</p></body></html>
