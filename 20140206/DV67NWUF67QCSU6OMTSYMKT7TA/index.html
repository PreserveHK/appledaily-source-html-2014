<html><header><meta charset="utf-8"><title>求驗客手記：5巴甲隊變黃撐世盃</title></header><body><h1>求驗客手記：<br>5巴甲隊變黃撐世盃</h1><p>為咗響應巴西世盃嘅熱潮，「一剔牌」幫5支巴西球隊推出全新嘅第2作客球衣（圖），全部都係以黃色為主，襯番巴西國家隊隻色，之後再因應唔同球會嘅主色做裝飾，都幾有心思㗎。呢5支球隊分別係哥連泰斯、國際體育會、山度士、哥列迪巴同巴希亞，佢哋亦派咗自己嘅球星出嚟一齊影宣傳照，最為香港球迷熟識嘅，應該係哥連泰斯前鋒柏圖（右二）同埋山度士嘅李安度達美奧（左二）。</p></body></html>
