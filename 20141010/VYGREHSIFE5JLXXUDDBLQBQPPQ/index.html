<html><header><meta charset="utf-8"><title>靚靚Chilam齊遭冒認</title></header><body><h1>靚靚Chilam齊遭冒認</h1><p>最近網上流傳一段酷似袁詠儀（靚靚）怒罵佔中者為「人渣」的錄音聲帶，但細心聽清楚，不難察覺這把聲線根本就不是靚靚本人，靚靚昨日親自澄清：「根本就唔係我嚟，仲放埋我張相落去，有冇搞錯。」她又說：「我只係希望大家可以心平氣和去解決事情！」<br>另有名為「張智霖Chi Lam」的專頁，貼出Chilam靚仔照片，寫道：「別輕易想放棄自己想做的事，真的要放棄時，想一想……當初為什麼要堅持到現在。」不過，這個有63萬like的facebook賬戶，原來又不是Chilam本人。<br>採訪：鍾國仁、嵐山</p></body></html>
