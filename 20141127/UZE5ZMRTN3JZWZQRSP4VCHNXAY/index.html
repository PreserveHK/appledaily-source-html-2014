<html><header><meta charset="utf-8"><title>隔牆有耳：收工男約鐵頭仁抗議 - 李八方</title></header><body><h1>隔牆有耳：<br>收工男約鐵頭仁抗議 - 李八方</h1><p>「收工男」傅振中又出動，唔知係咪太耐冇工開，一有job就特別緊張，噚日上咗民主黨何俊仁律師樓為今日「踩場」做準備？話說「收工男」今日發起「投訴何俊仁曲解法治」集會，話何身為律師多次喺公開場合發表挑戰法庭尊嚴嘅言論，仲要求律師會就此召開紀律聆訊，佢就叫人今日3點喺中環站集合去何俊仁律師樓投訴，噚日仲專登去一次律師樓探路，「預約」何今日等佢哋嚟抗議喎。面對不同政見人士踩場，何俊仁大方接受，不過律師樓係私人地方唔方便接信，提議佢哋要示威抗議可以去立法會搵佢，不過「收工男」就唔制喇。</p></body></html>
