<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃婉曼蒲歐美搵自由 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃婉曼蒲歐美搵自由 - 馮仁昭</h1><p>黃婉曼噚日喺尖沙嘴上郵輪宣傳「麗星夢想啟航之旅」活動。身為大使嘅佢，因為工作未能隨團同60個香港小學生一齊遊台灣，佢話希望可以帶父母上郵輪玩吓。佢自己今年仲打算去歐美同澳洲玩，不過就一定唔係旅行結婚，而係一個人去搵靈感寫作，佢仲話要趁單身仲自由，多啲去周圍見識吓，加埋男朋友冇咁多假期，所以要多啲跳出香港。<br>撰文：馮仁昭</p></body></html>
