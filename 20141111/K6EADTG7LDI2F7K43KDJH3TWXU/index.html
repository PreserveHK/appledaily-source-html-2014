<html><header><meta charset="utf-8"><title>阿婆泊車竟加油剷入餐廳9人傷 </title></header><body><h1>阿婆泊車竟加油<br>剷入餐廳9人傷 </h1><p>女性駕車一直被批評是雞手鴨腳，意外頻生。但原來如此批評事出有因。<br><br>在美國休斯敦，一名60多歲婦人，上周三下午兩點，駕駛著一輛休閒車，準備停泊在一個專供傷殘人士的車位，誰知她誤踏油門，汽車猛然衝向一間餐廳內，當時餐廳內有不少食客，各人被嚇至雞飛狗走，但其中兩人走不及，被汽車撞至自助餐枱前才停下，一度被困，要由其他人救出，事件中造成9人受傷。<br><br>店主形容如此意外竟然沒有人死亡算是奇蹟。而女司機沒有受傷，自行離開現場，她日後可能會遭檢控。</p></body></html>
