<html><header><meta charset="utf-8"><title>楊思琦出鏡偷閒玩狗</title></header><body><h1>楊思琦出鏡偷閒玩狗</h1><p>【上環】楊思琦要獨力湊大囡囡，自從離開咗大台之後，佢不論工作大小都接。前日下晝4點幾思琦妹現身上環太平山街，幫香港電台拍攝節目，雖然拍港台嘢未必有好好報酬，不過睇到思琦妹都好花心思着晒高踭鞋同裙靚靚咁出鏡。而每次拍完佢都會走埋去導演度睇重播，留意有乜嘢要改善。到差唔多拍完嘅時候，有一對男女狗主拖住6隻柴犬行過，思琦妹一見到童心大起，走埋去同狗狗玩仲影埋合照非常開心。<br>採訪、攝影：楊浩賢、梁繼光</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
