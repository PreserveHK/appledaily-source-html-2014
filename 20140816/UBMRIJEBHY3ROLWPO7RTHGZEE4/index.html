<html><header><meta charset="utf-8"><title>瑪莎拉蒂車隊　啟航遠征35天</title></header><body><h1>瑪莎拉蒂車隊　啟航遠征35天</h1><p>今年是瑪莎拉蒂的100周年，繼早前於意大利摩德納舉行百年展覽，北京日前亦有首個於亞洲舉行的慶祝活動。</p><p>大會於故宮太廟前，除用了82架瑪莎拉蒂砌出100字圖案，還為「中國-意大利」拉力啟動盛典展開序幕。拉力車隊由中國車主及專業媒體組成，活動顧名思義是瑪莎拉蒂車隊會由中國出發，穿越歐亞大陸共八個國家駛往意大利，全程12,000公里，預計旅程歷時35日。車隊大概九月中抵達意大利摩德納，同時參與瑪莎拉蒂全球百年慶典活動。<br><br>記者：許維雅</p></body></html>
