<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林宥嘉服兵役變迷你騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林宥嘉服兵役變迷你騷 - 馮仁昭</h1><p>林宥嘉上個月喺台灣低調服兵役，話晒都係新一代嘅小天王，好多人都想知佢嘅近況，佢女友丁文琪日前喺facebook爆男友趣事，話說有一日林宥嘉喺度等練習，百無聊賴嗰陣喺度唱歌，結果大家都圍埋過去聽，跟住仲話有人拍手同點歌，點知返到休息室，又有人話聽唔到，所以佢又唱多次！唔少網友留言多謝丁文琪，等大家知道林宥嘉嘅近況！<br>撰文：馮仁昭</p></body></html>
