<html><header><meta charset="utf-8"><title>勝利留醫缺席粉絲代唱</title></header><body><h1>勝利留醫缺席粉絲代唱</h1><p>韓國天團BIGBANG前、昨兩日在新加坡演出YG家族騷，成員勝利上周五凌晨因炒車肝出血留院缺席。不過四子在台上依然表現風騷，G-DRAGON（GD）和T.O.P鬥擘腿，而勝利部份亦由歌迷代唱，場面感人。前日完騷後，GD帶隊去意大利餐廳開餐，並與小粉絲合照。而YG家族下月會將殺入台灣演出，前日門票開賣即癱瘓售票網。<br>此外，韓國節目請來目擊者講述勝利車禍的事發經過，指被勝利撞上的那輛車原本行駛正常，但因勝利開快車轉線又想爬頭，前車未能及時煞車撞向勝利，其後勝利再撞上另一車輛導致翻側。<br>撰文：江瑚</p></body></html>
