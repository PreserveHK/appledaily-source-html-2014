<html><header><meta charset="utf-8"><title>藍絲帶象徵表達自由</title></header><body><h1>藍絲帶象徵表達自由</h1><p>【話你知】<br>短短一個多月，藍絲帶在香港遍地開花。從《明報》位於柴灣的報社，伸延到廣播道商業電台，更「佔領」渣打馬拉松賽道和特首辦大閘。藍絲帶最先由爭取網上表達自由非牟利民權組織Electronic Frontier Foundation（EFF）採用，同時象徵收集資訊權利和個人私隱權保障。<br>以絲帶作標記的概念則源自黃絲帶和紅絲帶。黃絲帶象徵在戰爭裏失蹤的軍人及其家屬。<br>2005年，資深傳媒人程翔無故被中共以「間諜罪」拘捕，李慧玲當時就在商業電台節目發起歷時一千多日的「聲音黃絲帶」行動，要求當局釋放程翔。<br>至於紅絲帶則象徵保護愛滋病患者權益。</p></body></html>
