<html><header><meta charset="utf-8"><title>體訊速遞︰（欖球）港U20無敵封王</title></header><body><h1>體訊速遞︰<br>（欖球）港U20無敵封王</h1><p>港隊昨在京士柏出戰U20（圖）亞洲7人欖球系列賽次日賽事，先分別擊敗中華台北及馬來西亞，以5戰全勝姿態殺入決賽，其後再以20:7大勝南韓，主場捧走今站冠軍。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
