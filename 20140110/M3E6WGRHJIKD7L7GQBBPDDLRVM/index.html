<html><header><meta charset="utf-8"><title>體訊速遞：（足球）艾格小腿傷唞4星期</title></header><body><h1>體訊速遞：<br>（足球）艾格小腿傷唞4星期</h1><p>在周日英足盃擊敗奧咸比賽中小腿受傷的利物浦守將丹尼爾艾格（圖），預計需要休養達4星期。另外，紅軍領隊羅渣士決定不就足總早前對他的指控作出抗辯；前者在上月不敵曼城的比賽後抨擊執法球證李爾美臣的表現，預計經聆訊後會遭足總處罰。 綜合外電（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
