<html><header><meta charset="utf-8"><title>韓劇燒：吳智昊貼錢做鹹豬手</title></header><body><h1>韓劇燒：吳智昊貼錢做鹹豬手</h1><p>韓劇《茶煲阿四》男星吳智昊近日演出節目《現場脫口騷Taxi》，為5年前於同一節目上向女主持人李英子使出鹹豬手一事澄清。5年前，身形龐大的李英子助跑向吳智昊送上抱抱，怎料李英子埋身時，吳智昊的手不慎誤觸她大髀之間，接觸其重要部位。吳智昊日前解釋在事後一年，重溫節目才發現自己的鹹豬手，更指當時他得到贊助商借出皮褸上節目，怎料抱完李英子後皮褸受損，無奈要貼錢買下皮褸，場面搞笑。</p></body></html>
