<html><header><meta charset="utf-8"><title>吳京太太晒孖B巨肚</title></header><body><h1>吳京太太晒孖B巨肚</h1><p>內地武打影星吳京，今年五月在北京與年輕10歲的內地女主播謝楠舉行婚宴，吳京即場宣佈太太有喜逾三個月，雙喜臨門。前晚懷孕6個月的吳太謝楠，在微博晒巨肚照，相中謝楠望住巨肚，不禁流露慈母相，她更留言道：「據說爹媽都是偏心的，馬上要見面了，都是你的作品，一個像我一個像你，吳先森（生），你會更愛哪一個？」言談間暗示今次是懷有雙胞胎，不少網民見狀即留言祝福，同時還有網民搞笑地說：「吳京威武，不愧是功夫明星。」 <br>撰文：張曦彤</p></body></html>
