<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國歌手Lady GaGa自爆曾想放棄唱歌去生仔，幸受著名音樂人Tony Bennett啟發而改變主意。<br>★澳洲饒舌歌手Iggy Azalea獲四仔公司出高價收購她與前男友的春宮帶，但她昨日發聲明否認曾拍春宮帶。<br>★日本新片《JOKER GAME》公開首輯預告片，當中有龜梨和也跟女主角深田恭子的接吻戲。<br>★日本女歌手倖田來未昨飛抵台灣，準備今晚於台北舉行a-nation演唱會。<br>★日本男星福山雅治定聖誕前夕在容納萬多人的Pacifico橫濱開騷，並開兩場分別只招待男、女歌迷的個唱。</p></body></html>
