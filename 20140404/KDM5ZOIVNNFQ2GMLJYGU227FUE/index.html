<html><header><meta charset="utf-8"><title>港女租霸昨遭正式起訴</title></header><body><h1>港女租霸昨遭正式起訴</h1><p>【本報訊】在台灣搞破壞被捕的兩名租霸港女曾麗雲及邱曉彤（均19歲），昨遭台北地檢署正式落案檢控盜竊、侵佔及偽造文書等罪名，但控方同時認為兩被告年紀尚輕，仍屬叛逆期，行事莽撞，考慮到她們坦承罪行，犯案後態度良好，並取得有關房東的諒解，請求法院給予適當的刑罰。<br>至於涉毀壞租屋部份，因與房東達成和解，獲房東主動撤銷控訴。<br>兩女是於今年1月在台北租屋住，其間偷走房東37吋的電視機，並遺下大堆垃圾及堵塞馬桶，後來兩女轉租淡水被揭發惡行後，一度行蹤不明，直至3月16日在台南被捕，現扣押宜蘭收容所。 </p></body></html>
