<html><header><meta charset="utf-8"><title>SKE玲奈晒老鼠爭冠軍</title></header><body><h1>SKE玲奈晒老鼠爭冠軍</h1><p>日本組合AKB48的師妹組合SKE成員松井玲奈及松井珠理奈，昨日在東京出席求職網站代言活動，二人身穿工人服拿着頭盔現身，玲奈表示想試做工廠女工，她與珠理奈又擺出晒老鼠仔的甫士，平時斯斯文文的玲奈，竟然手瓜起𦟌，運動型的珠理奈反而不及她大隻！</p><p>對於下月舉行的AKB集團人氣選舉，兩位松井均表示很想一嘗冠軍滋味，去年第7位的玲奈表示雖沒百分百勝算，但希望靠運氣奪冠。而去年在猜拳大會上奪冠的珠理奈則希望成為雙冠軍。此外，AKB昨日舉行握手會，早前招募的阿嬸成員塚本麻里子首次參加，亦有不少粉絲捧她場。<br>撰文：阮瑜</p></body></html>
