<html><header><meta charset="utf-8"><title>話你知：退役男星人氣下滑</title></header><body><h1>話你知：退役男星人氣下滑</h1><p>韓國規定健康男子於30歲前服兵役，不少韓國男藝人都要遵從規定，在當打之齡暫停演藝工作，惟退役後人氣下滑影響發展，貌似木村拓哉的元斌（圖）憑《藍色生死戀》爆紅，於05年服兵役，惟退役後人氣大跌，被後起之秀金秀賢、李敏鎬蓋過鋒芒；另拍韓劇《黃真伊》走紅的金載沅，當時有少女殺手之稱的他，退役後發展大不如前；《宮》第二男主角金楨勳於09年入伍，退伍後更因醉駕被起訴，之後即人氣下滑。曾與全智賢傳緋聞的張赫，亦因入伍後人氣下滑。撰文：魯萍</p></body></html>
