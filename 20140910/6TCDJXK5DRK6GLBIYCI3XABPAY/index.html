<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高鈞賢唔撈大台轉形象</title></header><body><h1>馮仁昭四圍超：高鈞賢唔撈大台轉形象</h1><p>入咗行九年嘅高鈞賢（Matthew），噚日喺微博留言話：「在九年很多都嘗試過，寶貴的經驗和機會令我成長了。很不捨得但現在是我人生最重要的階段，也是個好開始，所以決定去挑戰新方向和嘗試，繼續我的理想！」原來佢決定離開大台向外發展，噚日馮仁昭打畀Matthew，佢話：「𠵱家有同內地嘅公司傾緊，我都希望可以喺香港唔同平台試吓，對藝人嚟講係一件健康嘅事。」佢仲話希望可以轉形象，試多啲high fashion嘅嘢。<br>撰文：馮仁昭</p></body></html>
