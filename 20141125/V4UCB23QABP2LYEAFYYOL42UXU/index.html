<html><header><meta charset="utf-8"><title>AKB板野忘記指原生日</title></header><body><h1>AKB板野忘記指原生日</h1><p>日本組合AKB48前成員板野友美前日在東京為「JUNON SUPER BOY」選拔賽任評判，當日她要跟入圍最後11強的參賽者做對手戲，對方向她作愛的告白，她笑言未試過有比她年紀輕的男士向她示愛。<br>同日板野要出席另一活動，當提到HKT的指原莉乃剛在21日生日，指原當時還說今年收到很多隊友的短訊祝賀，板野聽到後即時以手掩口慌張說：「死，忘記了。成員實在太多，不是全部都記得，我會補發短訊。」<br>另一方面，板野舊隊友前田敦子前日在東京宣傳新片《再見歌舞伎町》，她說為拍該片首度踏足歌舞伎町，又透露為電影特別苦練了一個月結他。<br>撰文：程芬</p></body></html>
