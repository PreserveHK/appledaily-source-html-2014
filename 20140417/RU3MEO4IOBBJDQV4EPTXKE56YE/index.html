<html><header><meta charset="utf-8"><title>尼漢爆酒吧偷威士忌
</title></header><body><h1>尼漢爆酒吧偷威士忌<br>
</h1><p>【中　環】<br>【本報訊】33歲尼泊爾男子昨凌晨4時許，行經中環榮華里10號一間酒吧，用硬物打破一道兩呎乘兩呎玻璃門，潛入偷走三支威士忌酒及七包香煙，得手後將賊贓放入環保袋，逃往距100米外的和安里時，中區軍裝巡邏第一隊警員，見尼漢「滿頭大汗，成身濕晒」，形迹可疑，遂上前截查，當場撿獲贓物，糾纏期間有人打破其中一支酒，致滿地玻璃碎，尼漢涉爆竊被捕（圖），被帶署調查。</p></body></html>
