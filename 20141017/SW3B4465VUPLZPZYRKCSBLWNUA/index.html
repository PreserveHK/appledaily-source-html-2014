<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傳王力宏岳母涉地溝油案 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傳王力宏岳母涉地溝油案 - 馮仁昭</h1><p>王力宏（圖）喺舊年11月同李靚蕾閃電結婚，唔少人對王太嘅身份都好好奇，噚日台灣有報道話，有傳王力宏嘅岳母李瑤敏，原來係再爆地溝油事件嘅台灣南僑化學工業桃園廠嘅顧問，仲話佢係董事長陳飛龍嘅紅顏知己。<br>喺今年1月，有傳媒影到佢哋多次一齊現身，事後問番王力宏，不過佢嘅經理人話搵唔到王力宏：「力宏最近為年底發行的新專輯閉關錄音，此事與力宏無關，所以不予回應。」<br>撰文：馮仁昭</p></body></html>
