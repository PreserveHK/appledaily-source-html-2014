</title></header><body><h1>深圳10年120童人間蒸發<br>
</h1><p>【本報訊】由04年至今的10年內，深圳至少發生逾200多宗兒童被綁架、擄拐案，當中以09年連續三宗校園綁架案最轟動，其中姓易（11歲）男童在南山外國語學校門口被綁架，匪徒勒索50萬美金贖金，男童因反抗而被綁匪殺害。<br>慘案後，當地公安採取措施，凡涉兒童案件需立即出動調查，並須在一個月內破案。<br>但之前發生的案件不少成了懸案，至今仍人間蒸發兒童逾120人，受害家長組成尋子聯盟，在網上互通尋子消息及上訪求助，希望公安能繼續偵查，早日破案。</p></body></html>
