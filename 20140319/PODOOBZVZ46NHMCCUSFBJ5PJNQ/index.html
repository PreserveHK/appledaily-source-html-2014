<html><header><meta charset="utf-8"><title>完美水珠藏名畫肖像</title></header><body><h1>完美水珠<br>藏名畫肖像</h1><p>佛曰一花一世界，原來一滴水也可以包羅萬千。以色列45歲業餘攝影師克菲爾（Arik Kfir）利用水珠創作絕美攝影作品，他以吊鹽水用的靜脈注射器往水杯滴水，水杯後放置所需的圖案，再調校相機以高速連續拍攝，捕捉水珠濺起短暫一瞬間的畫面。</p><p>水珠照除了有憤怒鳥、加菲貓等卡通人物，蘋果已故「教主」喬布斯、名畫《蒙娜麗莎》肖像也被融入水滴裏。克菲爾說水滴照要配合「時機與速度」，有時一整天拍下無數照片，只有一張是「完美」的。<br>英國《每日郵報》</p></body></html>
