<html><header><meta charset="utf-8"><title>【電玩巡場】Miracast手指拮電視　手機畫面即時Share</title></header><body><h1>【電玩巡場】Miracast手指拮電視　手機畫面即時Share</h1><p>ASUS Miracast Dongle推出了一陣子，最近腦場做特價；主要功能是將電腦、平板及手機的影像，直接經由WiFi傳送至電視屏幕之上，最高畫質更可達1,920 x 1,080的全高清畫質，現場實試會有極輕微Delay，不過相對好多國產品牌，已經是相當迅速，而機價則由$699下調至$599。<br><br>訊達科技（深水埗黃金商場地庫54、63、67號舖）</p></body></html>
