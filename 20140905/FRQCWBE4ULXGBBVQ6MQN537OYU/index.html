<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊千嬅新戲多倫多參展 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊千嬅新戲多倫多參展 - 馮仁昭</h1><p>古天樂、楊千嬅、周渝民同高圓圓演出嘅電影《單身男女2》，唔單止導演杜琪峯獲邀出席多倫多國際電影節，《單》仲成為開幕禮電影。聽講釜山國際電影節亦揀咗《單》為亞洲視窗選影作品。呢套電影將會喺11月11日「光棍節」上畫，噚日仲有一款海報曝光，古天樂、高圓圓、楊千嬅、周渝民、吳彥祖呢5大主演角色都係單身，聽講佢哋喺戲有千絲萬縷嘅聯繫。<br>撰文：馮仁昭</p></body></html>
