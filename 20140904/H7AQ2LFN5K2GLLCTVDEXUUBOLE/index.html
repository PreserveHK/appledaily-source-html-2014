<html><header><meta charset="utf-8"><title>JM黐胸撼張家瑩</title></header><body><h1>JM黐胸撼張家瑩</h1><p>文詠珊（Janice Man）、張家瑩及湛淇清等昨日在灣仔出席手錶活動，JM性感低胸現身，但仍不敵張家瑩逼爆tube top大晒35吋巨胸。JM聲稱做足安全措施，不擔心走光：「梗係唔係真空啦，我喺紐約搵到隻好好黐嘅膠紙，非常安全。間唔中有少少性感，不過都唔係咁慣，今日冇戴nude bra。」</p><p>爆乳張家瑩早前被傳不獲亞視續約，她說：「我份約到下年，睇到報道都即刻打電話返公司問，佢哋話冇咁嘅事，仲會陸陸續續加入新血。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
