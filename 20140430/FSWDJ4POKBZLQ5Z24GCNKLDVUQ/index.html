<html><header><meta charset="utf-8"><title>5,000千卡超級雞尾酒插滿小食</title></header><body><h1>5,000千卡超級雞尾酒插滿小食</h1><p>加拿大溫哥華的「Score on Davie」酒吧有一款名副其實的雞尾酒「特飲」，除了一杯酒，還會隨杯奉上烤雞、漢堡包等小食（圖），足夠一家人吃。<br>在加拿大酒吧叫一杯凱撒雞尾酒（Caesars），一般有芹菜和青檸作點綴，但這間酒吧就在杯上放雞翼、洋葱圈、芝士熱狗，甚至朱古力蛋糕，熱量高達5,000千卡路里。<br>這杯份量十足的雞尾酒，售價60加元（422港元），雖然並不便宜，又要等候20分鐘製作時間，但獲客人在社交網站瘋傳後，每天都火速售罄。<br>加拿大《省報》</p></body></html>
