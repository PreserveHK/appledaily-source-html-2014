<html><header><meta charset="utf-8"><title>獲贈A貨　京女假Prada袋擲洋男友</title></header><body><h1>獲贈A貨　京女假Prada袋擲洋男友</h1><p>北京崇文門街頭，一名長髮披肩、頭戴鴨舌帽的女子，前日突然將手中的淺藍色Prada包包，怒擲向她的外籍男友（圖），引來不少民眾圍觀。這名女子是將男友從外國買來、堅稱是真貨的包包交予在街頭奢侈品鑑寶會的鑑定師檢查，鑑定師再三檢驗後仍發現是假貨，令她氣得生煙。有鑑定師指，越來越多內地民眾購買奢侈品，可是他們多是趁外地旅遊時購買，是真是假根本分不出，被騙者漸多。<br>中新社</p></body></html>
