<html><header><meta charset="utf-8"><title>聖戰分子擬恐襲挪威</title></header><body><h1>聖戰分子擬恐襲挪威</h1><p>挪威國家情報局局長博爾蘭德（Benedicte Bjoernland圖中）昨日（周四）表示，他們收到警告，指敍利亞伊斯蘭聖戰分子，將在未來數日之內向挪威發動恐怖襲擊。<br>博爾蘭德表示，根據外國夥伴收到的可靠情報，挪威現正受到的威脅「即時及具體」，暫時不知道對方的襲擊目標，以及將在何時及何種情況下進行恐襲。<br>挪威國家安全局上月評估，大約有50人從挪威到敍利亞擔當聖戰戰士，當中半數已經返回挪威。博爾蘭德拒絕透露進一步詳情。<br>美聯社</p></body></html>
