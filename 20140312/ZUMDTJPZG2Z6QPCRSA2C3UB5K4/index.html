<html><header><meta charset="utf-8"><title>地產經紀大宅當春宮</title></header><body><h1>地產經紀大宅當春宮</h1><p>美國新澤西州一對夫婦所託非人，聘用的地產經紀林賽竟將他們價值65萬美元（507萬港元）的物業當作春宮，在主人房內跟女伴做愛至少10次。<br>屋主韋納夫婦於是大反擊，將保安鏡頭拍到兩人的纏綿片段公開（圖），又指摘兩人為了繼續「佔據」物業，不惜抬高物業售價，令物業無法賣出，於是入稟法院索償，並控告地產代理公司違反美國房地產經紀協會專業守則。<br>林賽及女伴卻反告韋納夫婦敲詐勒索，要求賠償100萬美元（780萬港元）。<br>美國Inside Edition網站</p></body></html>
