<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐淑敏嬲冇熱水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐淑敏嬲冇熱水 - 馮仁昭</h1><p>徐淑敏日前到銅鑼灣高級甜品店，因天寒地凍叫咗滾水，點知送嚟嘅係溫水，佢再三追問侍應，一個高級侍應就反問：「你係咪要好熱嘅水？」徐淑敏投訴對方態度差叫埋單，對方竟然話：「同咗經理講，waive咗你張單，你走啦！」徐淑敏嬲到即刻拎袋走，但最後都有埋單，仲話打算寫信投訴。有網友批評徐淑敏：「我也認同餐廳不給好熱的水給食客，一個唔小心，唔知邊個遭殃呀大嬸！」<br>撰文：馮仁昭</p></body></html>
