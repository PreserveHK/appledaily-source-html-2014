<html><header><meta charset="utf-8"><title>Michael面臨終身監禁</title></header><body><h1>Michael面臨終身監禁</h1><p>電影《阿甘正傳》（Forrest Gump）男星Michael Jace，日前自首指自己在洛杉磯的家中用槍射殺已結婚10年的妻子April而被警方拘捕。當地檢察官昨日決定控告他謀殺，兼設下200萬美元（約1,500萬港元）的保釋金，現時仍然被拘留的他在下周五上庭接受審訊。一旦罪成，Michael面臨最少50年、最多終身監禁的懲罰。有關方面仍未公佈Michael犯案動機。</p></body></html>
