<html><header><meta charset="utf-8"><title>關仁隱事：「超齡」慳皮着舊鞋 - 關仁</title></header><body><h1>關仁隱事：「超齡」慳皮着舊鞋 - 關仁</h1><p>「超齡」因為爆騷而被叮走，去咗做其他節目主持，雖然之前成日話佢係隱形富婆，之不過話晒年紀都唔細，加上又唔知幾時又用啲乜嘢莫須有嘅理由逼佢走，所以佢梗係慳得就慳，應用就用。<br>超齡嗰啲衫褲鞋梗係要循環再用，就算突然間多咗啲訪問，擺明強迫你去唱好公司，但係乜嘢安排都冇，仲要着嚟着去都係嗰對鞋，嗰幾套衫，睇落都幾心酸！<br>撰文：關仁</p></body></html>
