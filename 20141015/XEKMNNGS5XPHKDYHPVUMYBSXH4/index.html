<html><header><meta charset="utf-8"><title>小八卦：籃球王子屢獲廣告垂青</title></header><body><h1>小八卦：籃球王子屢獲廣告垂青</h1><p>現年35歲的劉子健，是香港籃球聯賽一組球隊南華的正選球員，可打前鋒及後衞人稱「劉子」，綽號「三分王」，是本地籃球壇的型男，所以也有「籃球王子」之稱。其帥氣外表，被廣告商垂青，曾接拍運動服裝硬照和任男士護膚品的代言人。他亦曾為歌手馮允謙和AGA（圖）拍攝MV，於馮允謙的歌曲《紙筆墨》中，扮演馮的哥哥和咖啡店店員，當時劉子健在其網誌中笑言可為自己未來發掘更多路向。</p></body></html>
