<html><header><meta charset="utf-8"><title>【壹週刊】劉小慧挺身篤爆　3香港濫收費</title></header><body><h1>【壹週刊】劉小慧挺身篤爆　3香港濫收費</h1><p>【壹週刊】電訊商古惑收費防不勝防，藝人劉小慧亦中招，過去半年竟被「3香港」擅自收取增值服務，「慘蝕」近千元，忍無可忍之下，決意找本刊投訴，挺身告誡讀者小心提防。<br><br>另外有讀者投訴「3」擅自為「純話音」計劃加入上網功能，其不懂上網、逾六十歲的母親被收取逾千元數據費用。<br><br>iPhone App免費下載： http://bit.ly/nextplus_iphone <br>Android App免費下載： http://bit.ly/nextplus_android  </p></body></html>
