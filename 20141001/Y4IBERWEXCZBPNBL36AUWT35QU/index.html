<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Lynn進取多男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Lynn進取多男友 - 馮仁昭</h1><p>熊黛林（Lynn）今個月10號就34歲喇！佢同郭富城分手回復單身後，Lynn嘅感情生活成為傳媒關心嘅議題，除咗同郭可盈細佬食飯外，噚日又有報道話Lynn同城城分手後好進取，除咗同一齊參加過大馬賽車嘅陳展鵬成日聯絡，仲話佢同早年做過模特兒嘅向華強大仔向佐原來行得好埋，向佐仲畀記者影到手機通訊記錄，清楚見到Lynn排第三，即係話佢哋聯絡過冇幾耐；Lynn冇咗城城，𠵱家一次過有咁多揀，邊個先真？<br>撰文：馮仁昭</p></body></html>
