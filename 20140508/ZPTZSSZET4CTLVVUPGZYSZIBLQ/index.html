<html><header><meta charset="utf-8"><title>法拉反對食狗肉</title></header><body><h1>法拉反對食狗肉</h1><p>馬浚偉計劃下月出唱片，找了私交甚篤的陳法拉齊齊合唱《非戀之情》一曲，日前二人拍MV，安排了一對雪橇犬演出，MV已於日前在網上播放。<br>原來法拉與馬仔都十分愛錫狗仔，均表示絕對不會吃狗肉，亦反對別人吃狗肉。法拉表示小時候已想養狗：「細個被家人反對，所以從未有養狗嘅機會，𠵱家喺屋企養貓。」馬仔十多年前其愛犬過世後，加上工作忙常不在港，故未敢再養狗，他表示：「每聽到有報紙講有小動物被欺凌嘅新聞就會憤怒。」<br>撰文：唐如</p></body></html>
