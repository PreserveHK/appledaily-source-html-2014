<html><header><meta charset="utf-8"><title>必勝客有味廚房
經理鋅盆如廁</title></header><body><h1>必勝客有味廚房<br>
經理鋅盆如廁</h1><p>在洗手間如廁是常識，但美國西維珍尼亞州克米特市一名必勝客（Pizza Hut）經理有欠公德，竟在餐廳廚房鋅盆小便。店內閉路電視拍下過程，傳媒報道後，衞生部門即下令關閉餐廳。<br>全長35秒的片段在數周前拍攝，閉路電視影片顯示，蓄有鬍鬚的經理走到廚房鋅盆前，拉開牛仔褲拉鏈小解（圖）。「交水費」後，他扭開水龍頭數秒清洗鋅盆，但無洗手就返回電腦前工作，十分惡心。<br>事件曝光後，經理已被解僱，必勝客發聲明指片段「令人尷尬」，又指不會容忍事件，並強調事件發生在餐廳非營業時間。<br>美國WOWK電視台</p></body></html>
