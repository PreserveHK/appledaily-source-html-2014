<html><header><meta charset="utf-8"><title>男子迷信風水殺8鄰居</title></header><body><h1>男子迷信風水殺8鄰居</h1><p>愚昧而殘忍！河南平頂山魯山縣北店村（圖），昨凌晨4時發生持刀殺人案，造成8死。被害者包括3名小孩、2名老人和3名成年人，7人當場死亡，另一名重傷者搶救後不治。40歲男子李領濤行兇後自首，殺人動機竟是因房屋風水。李供稱因對門的鄰居在門上安了個鏡子，他認為「不吉利」，與之口角，最後選擇在鄰居兩兄弟與家人沉睡之際，持刀行兇。行兇者家貧，至今單身，一直一個人生活。<br>人民網</p></body></html>
