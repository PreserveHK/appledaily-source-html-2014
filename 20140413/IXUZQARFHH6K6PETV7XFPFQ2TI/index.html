<html><header><meta charset="utf-8"><title>井岡山墜纜車廂一死四傷</title></header><body><h1>井岡山墜纜車廂一死四傷</h1><p>內地發生纜車車廂墜落事故！江西井岡山市杜鵑山景區一輛登山纜車車廂從鋼索上脫落，致一死四傷。事後所有纜車全部停駛（左圖），三百多名遊客滯留在車廂內。武警及消防人員把傷者送院救治（右圖），及疏散遊客。事故原因仍在調查中。<br>事發昨日上午10時許，纜車車廂突墜落，一名遊客被甩出箱外不幸遇難，另四名傷者中有一人傷重，當局調集周邊消防、衞生、特警等數百人救援。過百名遊客在纜車上滯留空中超過五小時才獲救。昨是井岡山國際杜鵑花節開幕，由於免門票，上山遊客眾多。<br>新華網</p></body></html>
