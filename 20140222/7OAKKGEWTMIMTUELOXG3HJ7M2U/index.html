<html><header><meta charset="utf-8"><title>Moon Walk犰狳熱爆網</title></header><body><h1>Moon Walk犰狳熱爆網</h1><p>已故流行曲天王米高積遜（Michael Jackson）經典舞步月球漫步（Moon Walk）風靡全球，連犰狳（armadillo）也仿效？<br>從網上片段可見，這隻犰狳很有音樂感，在收集樹葉期間竟然跳出「月球漫步」（圖），不紊不亂，可觀度十足。拍攝片段的網友「theataraxian」形容，當他看見牠舞步如此有趣，立即「做所有人也會做的事」將場面拍下，並把片段配上MJ名曲《Billie Jean》放上YouTube。周一上載至今，已吸引達78.5萬人觀看。<br>YouTube網站</p></body></html>
