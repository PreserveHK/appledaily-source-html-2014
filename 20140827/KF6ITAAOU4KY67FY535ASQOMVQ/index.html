<html><header><meta charset="utf-8"><title>Kay讚RB用歌傳溫暖</title></header><body><h1>Kay讚RB用歌傳溫暖</h1><p>RubberBand（RB）將於11月8及9日在灣仔伊館舉行「RubberBand LIVE AT Q.E.S.2014」演唱會，邀得謝安琪（Kay）、吳雨霏、黃耀明、梁漢文、杜德偉等擔任嘉賓，Kay說：「RB好似火柴，雖然佢哋身形好難做火柴人，但似火柴用音樂去燃燒自己，照亮別人生命，將溫暖傳出去。」<br>其實幾位嘉賓跟RB頗有淵源，吳雨霏早在一個婚禮上認識到還未入行的RB，而RB主音6號和太太都是杜德偉的超級fans，杜德偉笑說：「我一直希望自己有隊Band，嗰晚就當係達成心願。」<br>撰文：麥萍萍</p></body></html>
