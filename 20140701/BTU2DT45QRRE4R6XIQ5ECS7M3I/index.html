<html><header><meta charset="utf-8"><title>韓劇燒：李敏鎬SJ-M機場冧爆粉絲</title></header><body><h1>韓劇燒：李敏鎬SJ-M機場冧爆粉絲</h1><p>男神李敏鎬（圖）前日出席完粉絲見面會後，前晚在保安護駕下離港，現場有200名粉絲送機，李敏鎬臨別前亦不忘回頭揮手，冧爆粉絲。而昨日Super Junior-M、BoA等先後襲港，為今日舉行的7.1香港維穩騷做準備，現場有逾百粉絲接機，當中有身穿校服的女生，粉絲抵受酷熱天氣，帶備櫈仔、長鏡、iPad等架生追星，SJ-M更識做地向粉絲揮手。</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/  </p></body></html>
