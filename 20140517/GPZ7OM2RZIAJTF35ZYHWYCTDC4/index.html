<html><header><meta charset="utf-8"><title>碧琪騎劫英片首映</title></header><body><h1>碧琪騎劫英片首映</h1><p>康城常客、英國電影大師邁克李（Mike Leigh）執導的競賽片《Mr. Turner》，昨日在康城首映，美劇《花邊教主》（Gossip Girl）女星碧琪麗芙莉（Blake Lively）以性感白色晚裝現身獲男子跪地示愛成功搶鏡，更被指騎劫了該片首映。</p><p>至於碧琪的加拿大演員丈夫賴恩雷諾士（Ryan Reynolds），昨日則聯同同鄉導演伊高揚（Atom Egoyan）及《催眠潛凶》（Trance）女星羅莎莉奧多遜（Rosario Dawson）一同宣傳懸疑驚慄競賽片《The Captive》。賴恩留了滿面鬍鬚及白髮，外表滄桑了不少。<br>撰文：張一明</p></body></html>
