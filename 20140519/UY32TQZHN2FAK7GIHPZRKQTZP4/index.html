<html><header><meta charset="utf-8"><title>體壇拾趣：孫楊復出贏第3金</title></header><body><h1>體壇拾趣：<br>孫楊復出贏第3金</h1><p>美國飛魚王費斯復出終於開齋，中國嘅孫楊（圖）就更加威水，復出第1擊參加3個比賽全部贏晒！孫楊上周六喺青島全國賽嘅1,500米自由泳決賽，游出15分01秒33嘅時間再贏1冠，比第2名嘅選手快超過6秒。雖然呢個成績仲係比個人紀錄慢成30秒，但話晒都係久休復出即刻成為3冠王，孫楊就梗係好興奮，賽後仲高舉拳頭怒吼，夠晒霸氣。佢事後就話自己信心返晒嚟，希望今次比賽係一個新開始喎。</p></body></html>
