<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張苡澂懷念大學飯堂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張苡澂懷念大學飯堂 - 馮仁昭</h1><p>張苡澂（Venus）自從喺北京電影學院畢業之後，一直留喺香港發展娛樂事業，之後嫁咗人就美國、香港兩邊走。上個禮拜佢因為要去北京準備拍新戲，就特別抽空返母校睇吓同懷念吓，Venus話：「圖書館係去得最多嘅地方，舊地重遊有種特別懷念嘅感覺，而另一個成日去嘅地方就係飯堂，好多地方同以前都冇變，不過好可惜今次見唔到推薦我入學嘅校長太太。」<br>撰文：馮仁昭</p></body></html>
