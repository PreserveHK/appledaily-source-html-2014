<html><header><meta charset="utf-8"><title>求驗客手記：伊巴靚波助PSG入決賽</title></header><body><h1>求驗客手記：<br>伊巴靚波助PSG入決賽</h1><p>巴黎聖日耳門（PSG）禮拜二喺法聯盃4強戰，靠瑞典前鋒伊巴謙莫域（左二）一腳一頭，作客贏南特2:1而率先晉身決賽。呢場波伊巴又入世界波；佢入嘅第一球，就係趁南特門將李奧大腳解圍唔湯唔水，個波落到佢腳下，佢第一時間左腳笠射。其實伊巴入過唔少靚波，其中前年11月友賽英格蘭入嗰球倒掛金勾，仲當選2013年普斯卡斯大獎（國際足協最佳入球），可惜瑞典入唔到今夏嘅世盃決賽周。</p></body></html>
