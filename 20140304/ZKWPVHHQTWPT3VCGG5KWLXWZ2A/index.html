<html><header><meta charset="utf-8"><title>54歲婦「回春」爭入啦啦隊</title></header><body><h1>54歲婦「回春」爭入啦啦隊</h1><p>成為美式足球聯盟（NFL）球隊的啦啦隊員是無數少女的夢想，美國俄亥俄州一名已育有兩名子女的54歲婦人，在參加電視節目的造型改變後，不但變美變年輕，還報名挑戰青春少女，爭取成為辛辛那提孟加拉虎隊啦啦隊隊員。<br>戈爾德（圖）是數學女教師，早前參加電視節目徹底改變造型，將一頭灰白色長髮剪短並染成金色，讓她看來年輕了十多歲，連28歲兒子馬特也說：「當我看到她新造型時，我的下巴掉下來，她看上去真的很漂亮。」戈爾德已報名參加舞蹈課程，為5月舉行的啦啦隊甄選賽備戰。能否成功仍是未知數，但馬特對母親充滿信心。<br>美國《考察家報》</p></body></html>
