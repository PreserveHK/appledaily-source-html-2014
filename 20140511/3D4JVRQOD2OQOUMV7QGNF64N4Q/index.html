<html><header><meta charset="utf-8"><title>iPhone玩立體？3D畫面激凸芒</title></header><body><h1>iPhone玩立體？3D畫面激凸芒</h1><p>對不起，題目騙了大家，其實這條只是網友製作的短片，不是官方短片。事關早前Apple得到了一個立體顯示技術專利，大家就開始憧憬，這個技術會否應用在iPhone上。</p><p>暫時未確定會使用在iPhone 6上，不過這位動畫師Mike Ko，就急不及待的制作了這條超逼真影片。只見那架車仔在芒面駛過，旁邊的大廈立即升起，靚到無人有。如果將來的iPhone有這種技術，我一定重投iPhone懷抱！想想用來打機或看片，簡直是超爽體驗。</p></body></html>
