<html><header><meta charset="utf-8"><title>體壇拾趣：男友捧盃舒娃腳頭好</title></header><body><h1>體壇拾趣：男友捧盃舒娃腳頭好</h1><p>保加利亞網球球手狄美托夫真係事業愛情兩得意，近排不斷同舒拉寶娃（圖）高調晒恩愛嘅佢，喺周日嘅皇后會盃男單決賽幾經辛苦，打足3盤tiebreak之後終於反勝西班牙對手洛比斯2:1，贏得個人職業生涯嘅第1個草地賽冠軍。唔知舒娃賽後有咩表示獎勵吓佢呢？另外，身在德國嘅費達拿亦為下周開打嘅溫網做足準備，周日以直落兩盤打敗哥倫比亞嘅科拿，第7次贏出哈雷網賽。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
