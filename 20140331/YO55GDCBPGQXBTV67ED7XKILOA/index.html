<html><header><meta charset="utf-8"><title>減肥多抑壓　適時偷食好選擇</title></header><body><h1>減肥多抑壓　適時偷食好選擇</h1><p>拍完《3D豪情》後，阿澤有繼續做運動，但沒有刻意節食，原來是吳君如「點醒」他。話說有次兩人相約飲茶聚舊，阿澤見到君如食薯片大感驚訝，便對她說：「食得㗎咩？咁無法無天喺度食薯片？」又以可卡因比喻薯片。當時君如便對他說：「澤仔，你做嘢就乖啲，平時唔使用嘅咪放肆吓囉，你唔係做人，去死啦不如！」阿澤被她一言驚醒。<br><br>《亂噏24》星期四晚十一點，阿澤教路點減肥!<br><br>服裝：ANTEPRIMA</p></body></html>
