<html><header><meta charset="utf-8"><title>鬥雞貓開心「重生」</title></header><body><h1>鬥雞貓開心「重生」</h1><p>美國加州小貓「賈維斯．衞斯理」（Jarvis P Weasley圖）天生「鬥雞眼」，慘遭遺棄在路旁，幸獲有心人收養，現在能夠開心生活。<br>這隻可憐的「鬥雞貓」四周大時被救到動物中心。新主人凱莉（Daria Kelly）憶述初次見到牠的情景，「牠健康很差，但總是很開心，令人發出會心微笑」。<br>樂天的性格吸引到愛貓的凱莉將牠帶回家暫養，後來更正式收養牠成為家中成員。牠現已5歲，早年的不幸經歷沒有給牠造成陰影。<br>英國《太陽報》</p></body></html>
