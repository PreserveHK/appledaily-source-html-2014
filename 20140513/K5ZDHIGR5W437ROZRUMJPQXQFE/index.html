<html><header><meta charset="utf-8"><title>英女要收錢隆胸才願嫁</title></header><body><h1>英女要收錢隆胸才願嫁</h1><p>「我願意！」英國22歲女子丹迪（Rochelle Dandy）終首肯下嫁男友，但條件是要男友需付款3,950英鎊（5.1萬港元）給她做隆胸手術，她才願意步入教堂。<br>育有兩名孩子的丹迪一直不滿意自己的34B胸部（左圖），加上她用母乳餵哺孩子，胸部下垂得像「獵犬的耳朵」，就要求29歲男友巴修（Ryan Bathew）付錢，讓她隆胸至34FF（右圖）。她最終如願以償，隆胸手術後3個月就舉行婚禮，「我們租了大宅舉行婚禮，我的婚紗亦很漂亮，一切都完美」。<br>英國《太陽報》</p></body></html>
