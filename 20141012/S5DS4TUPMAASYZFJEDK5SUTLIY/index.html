<html><header><meta charset="utf-8"><title>印度怒民當街閹強姦犯</title></header><body><h1>印度怒民當街閹強姦犯</h1><p>印度強姦案無日無之，婦女飽受凌辱，警方執法無力，市民怒不可遏惟有執行私刑，拿起菜刀，生閹無恥之徒。<br>事發在拉賈斯坦邦的根加訥格爾，40歲男子庫納光天化日下，將一名少女推往牆邊企圖強姦，少女大聲呼救，街坊聞風而至，將色狼拖往肉舖，亂棍狂毆一小時，再拿起菜刀手起刀落，砍掉色狼子孫根，再丟到路中央。<br>目擊者指色魔罪有應得，「這是要警告色狼：若你欺凌婦女，你必遭懲罰」。色狼被打至頭破血流，情況危殆。警方呼籲逞兇者自首，警告勿濫用私刑。<br>英國《獨立報》</p></body></html>
