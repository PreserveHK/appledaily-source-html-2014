<html><header><meta charset="utf-8"><title>隔牆有耳：規劃署閉關　幫狼英搵地 - 李八方</title></header><body><h1>隔牆有耳：<br>規劃署閉關　幫狼英搵地 - 李八方</h1><p>狼振英為咗成就佢嘅盲搶地大業，最終苦咗規劃署同事！狼英噚日喺施政報告宣佈搵到80幅綠化地帶、GIC等土地，可以改做住宅用途；八方聽聞官員為搵呢80幅地，有段辛酸血淚史。原來規劃署同事為咗交數，幾乎全個部門嘅同事，匿喺密室長達兩星期，逐幅逐幅土地研究，到底邊幅地可以改做住宅用途？若果要改又會遇到乜嘢問題？各項問題都要列出嚟，最終先搵到呢80幅地，可謂嘔心瀝血！個官員仲話，就算搵到地都會遇到地區反對，真係困難重重。</p></body></html>
