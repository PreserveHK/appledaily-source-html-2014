<html><header><meta charset="utf-8"><title>案件速遞：　遭恒地收地　花農上訴被拒</title></header><body><h1>案件速遞：　<br>遭恒地收地　花農上訴被拒</h1><p>【本報訊】恒基地產主席李兆基去年提出，捐贈元朗馬田壆的土地興建資助房屋單位，以助年輕人置業。恒地旗下公司之後入稟，指有租戶違反租約，分租部份馬田壆土地給一名花農，最終獲判勝訴並可收地。花農昨日申請上訴許可，理由是法庭裁定恒地的收地面積過大，部份範圍不應包括在內。惟法官不認同花農一方說法，拒絕其申請。<br>原告龍翔發展有限公司於入稟狀指，自1993年租地給被告花農陳偉明的同鄉叔父，叔父卻於2002年擅自轉租土地給被告，做法違反租約。去年3月租約期滿，被告拒絕交還土地，引發訴訟。<br>案件編號：DCCJ2576/13</p></body></html>
