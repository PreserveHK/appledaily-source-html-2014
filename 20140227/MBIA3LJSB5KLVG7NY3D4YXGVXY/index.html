<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蓋鳴暉怕損劇團聲譽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蓋鳴暉怕損劇團聲譽 - 馮仁昭</h1><p>粵劇老倌阮兆輝本答應下月為蓋鳴暉嘅鳴芝聲劇團演出長洲神功戲，但近日傳佢違約辭演，輝哥老婆兼經理人鄧拱璧日前認搞錯期，話會向鳴芝聲退還雙倍定金6,000蚊，另畀長洲主會添兩萬香油錢，鄧拱璧力數鳴芝聲向輝哥追討8萬賠償。鳴芝聲劇團班主劉小姐噚日否認：「大家已作出協調，阮兆輝願意捐4萬蚊香油錢畀主會。」蓋鳴暉希望有人出錯唔會令劇團有損失同影響聲譽。<br>撰文：馮仁昭</p></body></html>
