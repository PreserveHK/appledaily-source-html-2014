<html><header><meta charset="utf-8"><title>求驗客手記：小福搞熱身賽預埋咸哥</title></header><body><h1>求驗客手記：<br>小福搞熱身賽預埋咸哥</h1><p>早前夾份買咗英格蘭非聯賽球會沙福特嘅加利尼維利（右二）、菲臘尼維利、畢特（左）、史高斯（左二）同埋傑斯（右），喺做咗班主之後，就急不及待幫隊波安排今個夏天嘅熱身賽。消息話佢哋計劃喺8月7日，安排沙福特喺可容納12,000名觀眾嘅AJ Bell球場，同曼聯92年一代踢番場，屆時除咗傑斯同加利佬會落場外，佢哋嘅死黨、七小福成員之一嘅碧咸都可能嚟踢。如果搞得成，肯定係今夏最有睇頭嘅熱身賽，唔知到時會唔會有電視台直播呢？</p></body></html>
