<html><header><meta charset="utf-8"><title>體壇拾趣：渣馬冠軍留力玩D1</title></header><body><h1>體壇拾趣：<br>渣馬冠軍留力玩D1</h1><p>渣打馬拉松禮拜日曲終人散，但贏得女子青年組冠軍嘅陳綺琪（圖）就仲未有得唞，事關港九區學界D1田徑賽今朝8點半喺灣仔運動場揭幕，呢位就讀女拔中五嘅隊長肩負帶領學校力爭8連霸嘅重任。佢雖坦言勁敵德望嘅C Grade厲害，今年要大滿貫封后難度較高，但佢個人仍希望今日先蟬聯女子A Grade 1,500米跑冠軍，為學校搶分︰「因為驚跑唔到學界，所以跑渣馬都唔敢搏盡，而學界賽前會做多啲jogging同聽營養師建議飲紅菜頭汁，加快恢復。」</p></body></html>
