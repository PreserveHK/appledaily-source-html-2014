<html><header><meta charset="utf-8"><title>奇皇后集集追：承娘得寵封后</title></header><body><h1>奇皇后集集追：承娘得寵封后</h1><p>《奇皇后》前晚播出第49集，下周就是大結局，前晚收視勁升3.7%，以26.6%收視成為同檔冠軍。而劇情亦進入高潮，皇帝妥懽（池昌旭飾）得知摩訶竟是奇承娘（河知雲飾）和高麗國國王王裕（朱鎮模飾）的兒子，大受打擊。<br>撰文：施洛冰</p><p>精采場面：寢室呵番</p><p>承娘因處死丞相伯顏令皇帝下旨要懲罰她，並要她受板打，不過皇帝又思念承娘，得知承娘誠心為自己的健康禱告時，最終寬恕了她。再度受寵的承娘正式被皇帝封為皇后，但此時皇帝竟得知摩訶的真正身份，令二人關係再出現變化。</p></body></html>
