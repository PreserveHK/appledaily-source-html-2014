<html><header><meta charset="utf-8"><title>克勤曼聯心掛掛</title></header><body><h1>克勤曼聯心掛掛</h1><p>李克勤是曼聯的忠實粉絲，前日他與譚詠麟到南寧開「左麟右李」演唱會後，一邊慶功一邊用平板電腦收看曼聯與諾域治的足球賽事，克勤在微博寫道：「慶功不忘曼聯，邊行邊睇！」今季曼聯成績差強人意，上周更怒炒領隊莫耶斯，克勤的心情似坐過山車，昨日凌晨曼聯主場大勝4比0，阿倫不禁留言：「終於爭口氣！」<br>開心的還有劉浩龍和梁漢文，劉浩龍希望代任領隊傑斯在下季擔正：「這樣的拚命精神，就是我們的曼聯！好嘢士氣回來了。」梁漢文在電視機前支持傑斯說：「今天是我偶像的大日子，當然也是曼聯球迷的新開始！Support！」<br>採訪：嵐山</p></body></html>
