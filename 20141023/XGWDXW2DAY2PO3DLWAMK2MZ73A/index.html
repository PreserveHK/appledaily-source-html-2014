<html><header><meta charset="utf-8"><title>《那些年》的詛咒監演導相繼出事</title></header><body><h1>《那些年》的詛咒<br>監演導相繼出事</h1><p>《那些年》劇組人員不斷出事，之前九把刀好友彎彎新婚僅12日就有小三，揭發溫泉幽會及曖昧短訊，柯震東在北京與房祖名涉毒被捕，製作人柴智屏涉央視貪腐案，遭內地限制出境，現輪到導演九把刀，一個個出事，恍如結下魔咒。<br>據悉，小內有拷問九把刀是否劈腿時，仍謹記要有安全性行為等細節。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
