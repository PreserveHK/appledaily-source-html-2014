<html><header><meta charset="utf-8"><title>尼國伊斯蘭教巨頭言論惹火</title></header><body><h1>尼國伊斯蘭教巨頭言論惹火</h1><p>尼日利亞伊斯蘭教第二號人物薩努西二世（圖）言論火辣，他要求信眾拿起武器對抗博科聖地，亦批評以總統喬納森為首的尼日利亞政府以及軍方無能力保護國民。<br>薩努西二世未上任時，已是國內響噹噹人物。他擔任中央銀行行長期間，批評尼國政府貪污舞弊，最後停職收場。<br>薩努西二世今年初上任，協助伊斯蘭精神領袖索克特蘇丹（Sultan of Sokoto），帶領尼國逾8,000萬名伊斯蘭信眾。<br>薩努西二世的前任及伊斯蘭精神領袖，都曾被博科聖地批評護教不力，屈從尼日利亞政府。薩努西二世前任的車隊去年更被博科聖地襲擊。<br>法新社</p></body></html>
