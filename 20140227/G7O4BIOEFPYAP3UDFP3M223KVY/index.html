<html><header><meta charset="utf-8"><title>馮仁昭四圍超：師兄呻祖兒唔探班 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：師兄呻祖兒唔探班 - 馮仁昭</h1><p>劉浩龍（師兄）噚日去商台做訪問，佢話𠵱家同鄭伊健、鄭中基合作拍緊電影《全力扣殺》，下星期會去澳門拍外景，問佢到時祖兒會唔會去探班？佢話祖兒從來都唔會去探班嘅。<br>不過林敏驄曾經爆祖兒去過探班？師兄即刻話：「林敏驄都好信。」至於佢女友容祖兒早排開完演唱會之後就失聲，師兄話祖兒有媽咪陪住去睇針灸，已經好番好多，失聲時大家係靠電話短訊聯絡。<br>撰文：馮仁昭</p></body></html>
