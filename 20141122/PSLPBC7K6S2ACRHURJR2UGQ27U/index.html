<html><header><meta charset="utf-8"><title>Lorde拖翻版許愿掃獎</title></header><body><h1>Lorde拖翻版許愿掃獎</h1><p>勇奪格林美的新西蘭創作女歌手Lorde，近年成為樂壇紅人，日前她應品牌Prada來港出席中環活動，首次在香港觀眾面前大展歌喉。<br>Lorde已飛返家鄉出席昨日的新西蘭音樂頒獎禮，她一改以往的暗黑形象，既塗上鮮紅色唇膏，又以超性感露臍打扮揚威今次盛會，一口氣掃走最佳女歌手、最佳單曲、最佳專輯等共6項殊榮，難怪Lorde表現風騷，而其貌似香港音樂人許愿的華裔男友也有到場，並在頒獎禮上晒恩愛。</p></body></html>
