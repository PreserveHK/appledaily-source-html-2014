<html><header><meta charset="utf-8"><title>網事力場：趙海珠湊仔遊樂園</title></header><body><h1>網事力場：趙海珠湊仔遊樂園</h1><p>新聞之花趙海珠同李家文都做咗媽咪，前日珠珠帶囝囝熹熹、媽咪到海洋公園玩，珠珠攬住囝囝玩旋轉海豚溫馨滿瀉；李家文就帶囝囝去運動場玩，李家文大讚囝囝：「未夠三歲，首次操刀幫媽媽拍這單人相片，算不錯了！」</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
