<html><header><meta charset="utf-8"><title>周家蔚挺老公專一</title></header><body><h1>周家蔚挺老公專一</h1><p>香港演藝人協會日前舉行「演藝童夢愛同遊」，贊助深水埗低收入家庭到迪士尼樂園一日遊，共五十個家庭受惠。演協名譽會長曾志偉、秘書長陳芷菁、副秘書長路芙、理事丁羽、張崇德等代表出席，還有日前被指背妻拖女的洪天明和太太周家蔚。<br>前日是周家蔚31歲生日，周家蔚力挺老公洪天明，在微博晒相表示一家人團結，囝囝更穿上「Mom 31 Bday」的tee，周家蔚留言道：「你（洪天明）是最好的！看到新聞寫你不好我很不忿！在這裏同大家說，我是超級幸福的女人跟媽媽！我老公很愛我！我很信任他！他為我家付出太多了！這樣寫不公平！希望大家繼續支持他吧！」<br>撰文：非非</p></body></html>
