<html><header><meta charset="utf-8"><title>馮仁昭四圍超：溫嵐為個唱周身瘀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：溫嵐為個唱周身瘀 - 馮仁昭</h1><p>台灣歌手溫嵐下個月19日喺北京工人體育館開巡迴演唱會，佢個好姐妹丁噹，早兩日就帶埋有機蔬果去探班，丁噹話：「我有提她演唱會的時候一定要注意腳下，要保持清醒的頭腦，因為我剛看到她為了演唱會而兩腿皆瘀，真的很心疼，但看到她真的很努力，也為她感到驕傲。」呢排忙緊綵排嘅溫嵐話，𠵱家進入魔鬼訓練期，因為有唔少高難度動作，所以搞到周身瘀傷。<br>撰文：馮仁昭</p></body></html>
