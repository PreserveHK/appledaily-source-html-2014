<html><header><meta charset="utf-8"><title>沉香木製跑車　土豪出價22萬元</title></header><body><h1>沉香木製跑車　土豪出價22萬元</h1><p>土豪的品味不是一般人可以理解！福建莆田一名26歲的木雕師，近日無師自通，自製一架紅木電動跑車（圖），除了電池、摩打、輪軚等必要的汽車設備，全部都是用紅木、沉香木等製作。<br>這名木雕師沒學過汽車設計，但他的跑車不但有巨型尾翼，亦參考其他超級跑車的鷗翼車門，在路上試車時吸引很多民眾回頭觀看，他自稱這輛跑車共花10萬元（人民幣．下同）製造，已有土豪收藏家出價22萬元要買，可是，當地交警卻稱這車不是正規工廠生產，又未經過任何測試，更沒有領車牌，故不可以在道路上行駛。<br>福建東南網</p></body></html>
