<html><header><meta charset="utf-8"><title>米倉新劇收視勝木村</title></header><body><h1>米倉新劇收視勝木村</h1><p>日本女星米倉涼子主演的劇集《Doctor X》第三輯，前晚播出第5集，收視繼續高企，該集平均收視達22.2％，雖然比上星期下跌1.5％，但仍是今年唯一一套連續5集收視過20％的日劇，收視更勝過上季由木村拓哉主演的《律政英雄2》，《律政》收視只有連續4集過20％。雖然《Doctor X》仍未播完，但米倉已被看好會贏木村。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
