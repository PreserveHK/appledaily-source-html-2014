<html><header><meta charset="utf-8"><title>網民吃掉面層11元售麥提莎夾心</title></header><body><h1>網民吃掉面層<br>11元售麥提莎夾心</h1><p>麥提莎外面包着軟軟的朱古力，內是鬆脆夾心，不過有網民不喜歡吃這些鬆脆感覺，竟忽發奇想將夾心放上網拍賣；若然成事，可能是最惡心的eBay交易。<br>該七粒白色的圓球就是麥提莎的夾心（圖），從相片看到圓球完好無缺，但外層的朱古力就「不翼而飛」，未知是否被賣家吃掉。賣家出價0.99英鎊（11.9港元），但就不知道有沒有人會買。<br>麥提莎的夾心內含麥芽、麥精和蜂蜜等材料，而外包的朱古力就有牛奶朱古力、白朱古力、黑朱古力和咖啡朱古力供購買者選擇。<br>英國《每日鏡報》</p></body></html>
