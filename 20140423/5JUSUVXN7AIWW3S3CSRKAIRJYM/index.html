<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張新悅心痛囡囡發燒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張新悅心痛囡囡發燒 - 馮仁昭</h1><p>啱啱有咗第三胎嘅張新悅，噚日喺微博留言：「我幼女兒Lily感染氣管細菌發40度燒好幾天了，心情和體力也隨着接近低點了。」跟住佢再貼圖話：「我的little miss sunshine就是這樣扭在一團過了幾天。媽媽心在痛知道嗎？」</p><p>唔知係咪要照顧囡囡，佢噚晚本來出席「Green Monday」嘅籌款晚宴，但未見踨影。有份出席晚宴嘅蔡一智同靚媽李嘉慧大力支持，阿智仲話身邊有唔少人受佢影響去食素。<br>撰文：馮仁昭</p></body></html>
