<html><header><meta charset="utf-8"><title>河國榮喪犬連環打擊</title></header><body><h1>河國榮喪犬連環打擊</h1><p>一向愛狗如命的河國榮，家中愛犬謙謙早前疑患癌，至日前他另一隻狗女小白又病逝，令河國榮連受打擊。河國榮日前在電話中說：「小白病咗成年，耳水唔平衡，之前又有兩個月唔肯食嘢，瘦得好緊要，好番一輪，點知嗰晚佢突然睇唔到嘢大聲叫，喺屋企周圍撞，我哋知道佢唔得㗎啦，醫生俾佢好安詳咁瞓覺（安樂死）。我本來有13隻狗，之前有兩隻都係聖誕前後走咗，所以聖誕我都唔係點想慶祝。」</p><p>講到謙謙病情，河國榮說：「初初以為生癌，最近化驗之後原來係發炎，要開刀，手術費要成萬幾蚊，希望搵多啲嘢做賺多啲幫補吓。」<br>採訪：魯吉</p></body></html>
