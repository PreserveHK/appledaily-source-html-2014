<html><header><meta charset="utf-8"><title>案件速遞：虐妻躁翁判感化一年</title></header><body><h1>案件速遞：<br>虐妻躁翁判感化一年</h1><p>【本報訊】八旬翁嫌妻子太煩且不斷重提不快往事，不僅拒絕與她同枕，更在爭執後掌摑她、用刀背打她的胸及以手機塞口。躁翁早前認傷人罪，辯方指他已按感化官指示出席防止家暴課程，亦已獲妻子原諒。裁判官提醒他勿低估家暴的後果，判他接受感化一年。<br>被告張秉源（85歲，圖）於今年4月7日凌晨，在土瓜灣偉恆昌新邨寓所與妻子（74歲）爭執，其間搶去妻子欲用來報警的手機，並將手機塞入她口中。被告去年因犯事被判守行為，現因干犯本案而違令，昨被下令交出2,000元。<br>案件編號：KCCC1223/14</p></body></html>
