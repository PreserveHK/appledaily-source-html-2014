<html><header><meta charset="utf-8"><title>蘋果汁：
巨型紙熊貓籲減浪費</title></header><body><h1>蘋果汁：<br>
巨型紙熊貓籲減浪費</h1><p>【本報訊】港人耗用大量資源，造成浪費，世界自然基金會香港分會為呼籲市民參與本月29日的「地球一小時」熄燈行動，與本地設計師Louis Yick合作，以可循環再造物料的蜂巢紙板鑲嵌，造出高達2.15米的大型紙熊貓裝置（圖）。<br>基金會希望藉這個紙熊貓裝置，帶出今年「地球一小時」主題「留住地球，捨出未來」，讓港人反思「為了更好的未來，今天能捨棄些甚麼？」鼓勵港人將日常生活中不必要的東西減省，「惜」用資源，減少生態足印。這個熊貓裝置由昨日起至下周三在銅鑼灣時代廣場展覽。</p></body></html>
