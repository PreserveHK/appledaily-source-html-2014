<html><header><meta charset="utf-8"><title>洩iPhone 6運作照　繳費icon曝光</title></header><body><h1>洩iPhone 6運作照　繳費icon曝光</h1><p>蘋果iPhone 6發佈會本港時間後天凌晨1時舉行，內地微博出現最新iPhone 6外洩照片，見到一部「全面運作」的新iPhone（圖），螢幕有無線繳費及健康監察兩項圖標。<br>相片見到新iPhone的操作系統是尚未推出市場的iOS 8（12A365），整體介面設計跟現行iOS 7大同小異，較吸睛的是主頁面有個紅、藍、綠、黃橫間四色的新「Passbook」圖標，顯示新系統該可能如外界盛傳支援無線繳費，照片又顯示電話可以連接App Store，是真機的可能性相當高。<br>英國《星期日鏡報》</p></body></html>
