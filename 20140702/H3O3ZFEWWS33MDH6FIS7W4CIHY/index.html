<html><header><meta charset="utf-8"><title>美短腳貓爭做最矮貓咪</title></header><body><h1>美短腳貓爭做最矮貓咪</h1><p>美國加州一隻短腳貓「像數」（圖），由爪到肩部不足5吋，若獲得健力士確認，將成為全球最矮的貓。<br>「像數」屬於曼基康矮腳貓（Munchkins），因為基因變異，腳特別短。「像數」的媽咪兩年前以6吋高身形，奪得全球最矮貓榮銜，但三個月前卻被5.35吋的加拿大另一隻矮腳貓「西爾」擊敗。一般貓兒的高度是9至10吋。<br>主人謝爾德高信心十足相信「像數」會奪得全球最矮貓的榮譽，但她也得承認貓兒太矮在家居確實造成一定問題，包括關雪櫃門時不能太快，以免夾住貓頭，走路時也不能太快以免踩到貓兒。<br>美國《紐約郵報》</p></body></html>
