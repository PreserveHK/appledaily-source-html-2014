<html><header><meta charset="utf-8"><title>劇王子：朴有天發威《3days》奪冠</title></header><body><h1>劇王子：朴有天發威《3days》奪冠</h1><p>韓國兩套逢周三及周四播出的水木劇《感激時代》與《3days》，前晚再度交鋒，《3days》上周以0.1%險勝《感激》，前晚《3days》再次發威，以12.2%勝只有11%的《感激》，同檔另一齣《別有用心的單身女》以8.3%排第三。可能因收視開始被拉開，《感激》劇組昨日發放幾張劇中女角林秀香出浴劇照，似乎想藉此谷收視。</p><p>前晚《3days》第5集劇情講到韓泰京（朴有天飾）與女巡警尹寶媛（朴河宣飾）一邊逃避警方追捕，一邊趕到醫院救生命危在旦夕的總統（孫賢周飾），泰京更發現圖謀暗殺總統的內鬼不只一人。</p></body></html>
