<html><header><meta charset="utf-8"><title>熊黛林讚金鐘國溫柔</title></header><body><h1>熊黛林讚金鐘國溫柔</h1><p>日前熊黛林（Lynn）到墨爾本出席2014國際華語電影節頒獎禮任頒獎嘉賓，逗留兩日便要返回內地繼續拍攝央視的綜藝節目《叮咯嚨咚嗆》。</p><p>之前因拍攝該節目與韓星金鐘國傳緋聞，Lynn坦言：「金鐘國好紳士，同佢接觸後，真係好似我喺電視上睇見嘅一樣，外表好cool好man，但內心好溫柔。有時到一啲野外地方拍攝，佢會好照顧我哋一班女仔，同佢合作好多歡笑，好開心，完全忘記自己原來工作緊。亦因為同佢合作多咗，所以都多咗一班韓國嘅fans，希望2015會有更多新嘗試。」<br>撰文：楠楠</p></body></html>
