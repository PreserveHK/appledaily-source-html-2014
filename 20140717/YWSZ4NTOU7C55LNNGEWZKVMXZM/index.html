<html><header><meta charset="utf-8"><title>【動水着】Kimi甩Bra嗌好彩</title></header><body><h1>【動水着】Kimi甩Bra嗌好彩</h1><p>於蘋果動新聞世界盃節目《𠵱波Live》力戰長毛的羅彩玲師妹趙詠瑤（Kimi），擁有33D勁爆上圍，今年也會加入寫真集的行列，Kimi接受訪問時表示對於首本個人寫真集十分期待，更自爆曾自資出寫真，她說：「其實好耐之前我都試過自己製作本寫真，不過最後因為質素問題都係冇推出到，今次喺公司支持下個規模真係大好多，大家都好落力去做。」Kimi不擔心寫真未能入書展的問題，她說：「我呢本主要健康性感同埋可愛嘅，唔會係好色情。」講到拍攝寫真的趣事，她笑言：「去過一個無人沙灘到拍，點知件泳衣鬆咗，好彩個沙灘冇人！」<br>採訪：文國駿</p></body></html>
