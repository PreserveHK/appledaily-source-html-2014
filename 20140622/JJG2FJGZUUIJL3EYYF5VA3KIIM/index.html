<html><header><meta charset="utf-8"><title>動燈女神：LuLu撐C朗發威贏美國</title></header><body><h1>動燈女神：LuLu撐C朗發威贏美國</h1><p>大埔LuLu（董嘉儀）發威兩次之後，昨日在世界盃賽事中又回復燈神本色，燈死了意大利國家隊，助對手哥斯達黎加贏一球，可以提早出線，可憐英格蘭已經篤定可以買機票回國睇波。今趟美國對葡萄牙後者沒有失分的空間，所以波膽會是1：2，LuLu：「上場葡萄牙真係陰公豬俾德國大炒，不過今次只要C朗發揮水準，應該可以贏到美國，同埋美國防守麻麻，葡萄牙輸咗會出唔到線，所以一定會博到盡。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
