<html><header><meta charset="utf-8"><title>秋生鬧網民唔理性</title></header><body><h1>秋生鬧網民唔理性</h1><p>黃秋生因撐CY女梁齊昕、質疑杜汶澤演變成與網民罵戰，前晚他再與網民因銅鑼灣「掃蝗行動」事件開火，秋生連番留言，建議大家不要再看他的facebook。秋生昨日在灣仔出席活動，自稱失眠的他提起在網上開火時說：「濕濕碎，成日都有，食飽飯我打死佢㖭呀！呢句係我同方中信成日講笑會講。」<br>問秋生會否冷卻一下？他說：「冇所謂，嗰班好彩唔係佔大多數，如果香港人係咁就弊，非理性，非我族類，如果佢哋有訴求可以同政府反映。」對於田蕊妮力撐丈夫杜汶澤，秋生說：「我真係叫Anything Wrong喎，呢個名10年前就改，我哋私下冇嘢，佢講嘅嘢都啱。」<br>採訪、攝影：卓寶花</p></body></html>
