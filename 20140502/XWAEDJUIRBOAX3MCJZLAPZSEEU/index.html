<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古天樂煲煙等埋位 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古天樂煲煙等埋位 - 馮仁昭</h1><p>古天樂大前日現身台北同台灣藝人郭采潔合作拍攝薯片廣告。戴住黑框眼鏡着冷衫嘅古仔，因為太早開工所以一直閉目養神，身邊圍着一大批臨時演員及保安。不過當導演一叫開工，佢即刻變身廣告中嘅送貨員仲非常精神。同場有份演出嘅郭采潔比較自閉，一直留喺室內，可能郭采潔已經有男友楊祐寧，為免跟古仔鬧出緋聞，所以見佢哋全程都保持距離，而古仔在休息期間都有煲煙同玩手機。<br>撰文：馮仁昭</p></body></html>
