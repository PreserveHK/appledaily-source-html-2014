<html><header><meta charset="utf-8"><title>瘋女挖母眼生吞　家人：邪靈上身</title></header><body><h1>瘋女挖母眼生吞　家人：邪靈上身</h1><p>菲律賓一名女子，周三突然發瘋襲擊自己的母親，更挖出母親的眼睛生吞。<br><br>事件發生在邦亞西楠省，警方指，該名35歲女子當時與71歲母親，在家中二樓祈禱。她突然發狂咬母親，之後砸碎玻璃杯，用碎片挖出母親的眼珠，然後吞下肚。<br><br>警方接報到場拘捕她，並將傷者送院，經搶救後無生命危險，但將永久失明。瘋女家人稱，她3天前開始精神異常，相信是邪靈上身。由於瘋女一直胡言亂語，警方暫時無法錄取口供，查出行兇動機。<br><br>中央社</p></body></html>
