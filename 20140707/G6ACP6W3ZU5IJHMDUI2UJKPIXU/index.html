透明牆觀景</title></header><body><h1>日超豪列車<br>
透明牆觀景</h1><p>日本JR東鐵路公司與法拉利設計師奧山清行合作，建造一列設有透明觀景車廂的超豪列車，沿途風光盡收眼底。</p><p>奧山清行設計的「七星號」列車，共有10個車廂，其中兩個車廂的牆壁是透明玻璃，讓乘客安坐在舒適的梳化上飽覽車外風景。列車設有一個雙層豪華車廂，下層設有兩張床房，上層是酒吧區及私人浴室，另有五個卧鋪車廂。「七星號」預計2017年春季投入服務，JR未有透露車票價格，只表示列車可讓乘客「享受時間和空間的流動」，而列車的造價是3,000萬英鎊（3.98億港元）。<br>英國《星期日郵報》</p></body></html>
