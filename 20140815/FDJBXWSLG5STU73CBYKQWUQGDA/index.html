<html><header><meta charset="utf-8"><title>官恩娜快閃避色狼</title></header><body><h1>官恩娜快閃避色狼</h1><p>官恩娜（Ella）和連詩雅昨日在尖沙嘴出席港台快閃大行動，眾人一起玩快閃，Ella表示今次是第一次參與，但自己一向大膽，會走入人群，她說：「我住喺旺角，成日落旺角蒲又會搭港鐵。」問她會否怕被人影到？她表示不怕，自己都是做市民會做的事。問到有否遇過瘋狂粉絲？Ella指自己這方面動作幾快及醒目，覺得神色不對會立即走，記者指當年她曾被狼吻非禮，有否陰影？她說：「嗰吓係估唔到，不過都過咗去，係個特別例子，經一事長一智，已經識得保護自己，會小心啲。」<br>採訪：溫敏芝<br>攝影：沈健程 </p></body></html>
