<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡爭百花影后 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡爭百花影后 - 馮仁昭</h1><p>第32屆電影百花獎今年喺甘肅省舉行，噚日就公佈咗各獎項嘅入圍名單。王家衛導演嘅《一代宗師》同《寒戰》齊齊入圍，另外入圍嘅中、港電影包括《中國合伙人》、《北京遇上西雅圖》、《掃毒》等。最矚目當然係最佳女主角，再次見到章子怡嘅提名，但要數到最多人爭嘅獎就喺最佳男主角，總共有16位男星爭奪，當中包括梁朝偉、郭富城、梁家輝同劉青雲一齊爭呢個百花影帝獎。<br>撰文：馮仁昭</p></body></html>
