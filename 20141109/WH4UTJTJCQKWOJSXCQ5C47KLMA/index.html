<html><header><meta charset="utf-8"><title>現代魯賓遜15萬膠樽築人工島</title></header><body><h1>現代魯賓遜<br>15萬膠樽築人工島</h1><p>墨西哥一名英籍藝術家利用15萬個膠樽，築成巨大人工浮島，與前超模女友在島上雙宿雙棲，成為現實版的「魯賓遜」。</p><p>61歲的索瓦（Richart Sowa）花了七年時間，以充氣膠樽、木架及沙粒，建造出面積8,000平方呎的人工島。人工島漂浮在墨西哥一個湖泊上，離岸約27米。<br>島上有一幢三層高房屋，有電力供應、淋浴設施、環保廁所，更種滿果樹、棕色樹等植物。索瓦去年在facebook邂逅47歲美國前超模鮑林，為新居尋得女主人。<br>英國《每日鏡報》</p></body></html>
