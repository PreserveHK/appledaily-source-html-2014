<html><header><meta charset="utf-8"><title>關淑怡阿詩美國示好</title></header><body><h1>關淑怡阿詩美國示好</h1><p>何韻詩上周出席「黃色聖誕音樂串流」與黃耀明流動演唱後，隨即飛往美國三藩市會合關淑怡演出「關淑怡+何韻詩Reno演唱會」。昨日阿詩在facebook上載與關淑怡的合照，關淑怡還搭着阿詩膊頭，不過有網民即時留言指關淑怡疑似「藍絲」，但有網民認為「藍絲」、「黃絲」都沒有問題，認為心才是最重要。<br>阿詩今日會返港，出席明晚在將軍澳東港城舉行的除夕倒數活動。<br>撰文：小米</p></body></html>
