<html><header><meta charset="utf-8"><title>原本用作浸酒順德150毒蛇隨街走</title></header><body><h1>原本用作浸酒<br>順德150毒蛇隨街走</h1><p>毒蛇出沒注意！佛山順德北滘西海村近日有過百條眼鏡蛇在街上亂竄，雖然目前已捉回約一百條，但估計仍有50條蛇散落在村內。由於村內大多是紅磚砌成的樓房，毒蛇可以藏身於磚頭之間的牆縫，不時探頭出來，有村民直呼「好恐怖」﹗<br>據了解，一名村民兩星期前買了150條毒蛇回家，打算用來浸酒，本來養在家中的水桶裏，但上周不小心給毒蛇從牆縫中逃出。<br>現在村民為求自保，都用水泥修補牆身，並把硫磺撒在牆邊驅蛇。<br>佛山電視台</p></body></html>
