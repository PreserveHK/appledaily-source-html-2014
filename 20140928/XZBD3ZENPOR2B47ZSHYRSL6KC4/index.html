<html><header><meta charset="utf-8"><title>蔡少芬為女兒做好榜樣</title></header><body><h1>蔡少芬為女兒做好榜樣</h1><p>蔡少芬（Ada）昨日在馬鞍山出席奧比斯活動，她表示希望以自己少少的知名度，對社會作出一些貢獻，她說：「有咗小朋友之後，我會珍惜喺呢個世界每一日嘅經歷，因為自己要做好榜樣，自己唔做好，點教好小朋友。」Ada指大女會祈禱，祈求主耶穌眷顧山區的小朋友，刷牙時會閂水喉，不會浪費食水。</p><p>談到Ada在微博大嘆「做人媽媽真不容易」，她解釋前日帶兩個女兒去樂園玩，拖一個推一個，細女兒飲奶時，大女兒又要嗌走。Ada透露老公出席百花獎，故未有同行，她笑說：「老公話我蠢，問我點解唔揀室內，所以我覺得做媽媽好淒涼。」<br>採訪、攝影：黃曉妍</p></body></html>
