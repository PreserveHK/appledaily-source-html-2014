<html><header><meta charset="utf-8"><title>iPhone密謀變汽車遙控器</title></header><body><h1>iPhone密謀變汽車遙控器</h1><p>iPhone功能越來越多，將來更可能變身汽車遙控器（圖）。車主只要行近座駕，汽車就會自動開鎖，甚至發動引擎，連手機屏幕也不用碰。<br>蘋果去年6月向美國專利及商標辦公室申請地理圍欄配件控制科技專利，前日（周二）獲批，令蘋果用戶在可見未來，只要一部iPhone在身，不用直接觸碰手機屏幕，只要步離座駕，汽車車門就會自動鎖上；走近座駕就會自動開鎖，走近車尾箱就會自動開啟。門窗解霜凍以及座椅保暖功能，亦可根據車主和汽車的距離而自動開關。<br>彭博社</p></body></html>
