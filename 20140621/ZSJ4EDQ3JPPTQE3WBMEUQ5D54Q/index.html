<html><header><meta charset="utf-8"><title>雨僑護狗被咒俾雷劈</title></header><body><h1>雨僑護狗被咒俾雷劈</h1><p>早前雨僑響應呼籲取消6．21廣西狗肉節，大膽跟網民駁火，被指是「扮正義」。她解釋之前曾演出一套有關於狗的電影《這貨是主人》，雨僑接受電話訪問說：「場戲係話我唔見咗隻狗，俾人捉咗去專係賣狗肉嘅狗場，拍嗰時感受真係好深，現場有好多道具有大台、砧板，血肉糢糊，其實愛心係冇地域之分。」講到因狗肉節跟網民抗戰，她說：「我都有逐一回應嗰啲人，有人留言話要殺晒啲狗，連維護都要俾雷劈，真係好恐怖。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
