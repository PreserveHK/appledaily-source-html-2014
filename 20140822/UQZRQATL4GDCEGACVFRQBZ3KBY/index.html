<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國影星湯告魯斯昨日於維也納開拍《職業特工隊5》，但仍未見拍檔謝洛美維納蹤影。<br>★金像男配角謝勒力圖昨日接受美國名嘴Jimmy Fallon訪問，獲名嘴當眾幫他剃鬚。<br>★德國導演雲溫達斯明年將獲柏林影展頒發終身成就獎，以表揚他對電影的貢獻。</p><p>★日本艷星壇蜜在劇集《匿名探偵》中以不同造型扮演女偵探，更有着護士制服的打鬥鏡頭。<br>★日本男歌手ASKA早前因吸毒被捕後，一名近日被日本警方拘捕的毒品拆家稱，向ASKA提供毒品已長達20年。</p></body></html>
