<html><header><meta charset="utf-8"><title>林建明難尋藍潔瑛</title></header><body><h1>林建明難尋藍潔瑛</h1><p>林建明（沙姐）昨日為心晴行動，出席在北角舉行的海報設計比賽頒獎典禮暨展覽，沙姐透露目前的身體狀態不俗，問會否考慮復出？她說：「我都想㗎！但係唔可以太繁忙，客串就可以。」 又問到她有否聯絡藍潔瑛？她說：「搵唔到佢，但係唔擔心，我哋明白同了解佢嘅問題，加上佢有人照顧，唔好標籤佢！」至於會否出席六叔的追思會？她說：「暫時未知，有心就可以。」<br></p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
