<html><header><meta charset="utf-8"><title>依附取代魚舌吃魚驚見食舌蟲</title></header><body><h1>依附取代魚舌<br>吃魚驚見食舌蟲</h1><p>買魚送寄生蟲？英國62歲退休校長波利（Paul Poli）在超巿買了鱸魚當晚餐，在吃時竟發現魚內有一隻俗稱食舌蟲的縮頭魚虱寄生甲殼（圖），嚇得他以後不敢再吃魚。<br>「牠長3厘米、闊8毫米，幸好我吃前就看到。」波利發現魚有寄生蟲後，立即將鱸魚退回超巿，超巿就事件致歉，並送上一瓶酒和20英鎊（243港元）禮券賠罪。<br>超巿解釋這類寄生蟲會從正常生態系統進入魚體，超巿大多在包裝過程發現，但有時會走漏眼。食舌蟲會透過魚鰓進入魚體，並依附在魚的舌頭肌肉上，從而取代魚舌，但牠對人體無害。<br>英國《都巿報》</p></body></html>
