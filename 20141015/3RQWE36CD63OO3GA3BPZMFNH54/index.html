<html><header><meta charset="utf-8"><title>邪惡少女斬女童指獻撒旦</title></header><body><h1>邪惡少女斬女童指獻撒旦</h1><p>捷克15歲邪惡少女斯克日萬科娃，上周訛稱帶10歲女童到布爾諾巿（圖）以南一處叢林玩耍，豈料她竟將對方綁在樹上，並用斧頭將她的手指斬下，以獻給撒旦。<br>斯克日萬科娃帶着女童進入叢林，待遠離他人視線，就將女童綁在樹上，然後從背包取出斧頭，把女童的手指砍下來。女童其後設法逃走，並通知她的父母報警。警方到達現場時，發現斯克日萬科娃坐在地上，一手握着斧頭，另一手拿着斷指。警方即將她拘捕，並送她到醫院接受精神評估。<br>英國《每日鏡報》</p></body></html>
