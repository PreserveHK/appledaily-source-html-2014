<html><header><meta charset="utf-8"><title>張繼聰下令禁Kay傳緋聞</title></header><body><h1>張繼聰下令禁Kay傳緋聞</h1><p>張繼聰、森美及杜德偉（Alex）等昨日在將軍澳出席宣傳活動，最近有傳張繼聰與前港姐陳凱琳拍劇撻着，他回應緋聞時輕鬆地指因自己喜歡和朋友交談而惹來誤會，張繼聰說：「我同陳凱琳有好多對手戲，所以成日一齊傾偈。」張繼聰更笑指這次傳緋聞可以向老婆謝安琪（Kay）示威兼爭回一口氣，不過他就不希望老婆再有緋聞傳出，張繼聰向老婆下通諜說：「一人傳一次緋聞，不過如果佢下次再有傳聞，我肯定會嬲。」</p><p>杜德偉弗爆回港</p><p>此外，早前完成紅館演唱會的杜德偉，最近才結束歐洲旅遊回港，雖然放假大吃大喝一番，但他依然保持弗爆身形。<br>撰文：麥萍萍</p></body></html>
