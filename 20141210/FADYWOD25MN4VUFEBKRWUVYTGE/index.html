<html><header><meta charset="utf-8"><title>趣趣地：油畫紋上身「泰」肉酸</title></header><body><h1>趣趣地：油畫紋上身「泰」肉酸</h1><p>紋身嘅嘢，靚就當然威威，但紋得唔好就跟足一世，甚至俾人笑足一世；祖雲達斯前鋒泰維斯（小圖），日前就接受波蘭紋身師達頓嘅挑戰，成個背脊交俾達頓搞，結果好似紋咗成幅油畫出嚟咁，佢哋兩個就充滿自信影晒合照放上Twitter（圖），諗住威一威，泰仔仲留言：「多謝你，朋友，偉大嘅藝術品，你係最勁！」點知就俾網民恥笑佢個紋身肉酸，唔知泰維斯會唔會因為咁搞到以後入波都唔敢除衫慶祝呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
