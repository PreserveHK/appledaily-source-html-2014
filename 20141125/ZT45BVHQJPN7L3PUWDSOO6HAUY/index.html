<html><header><meta charset="utf-8"><title>舒淇為老馮鬧網友</title></header><body><h1>舒淇為老馮鬧網友</h1><p>舒淇新戲《一步之遙》劇照最近曝光，其雍容華貴造型獲導演姜文盛讚，對此舒淇笑說：「佢真係好識讚人，又可以令人覺得佢係真心讚。」舒淇又談到演繹戲中角色其實頗有難度，要將感情釋放出來，同時又要把內心脆弱的真性情收起來，覺得很有挑戰性。</p><p>另外，舒淇前日在facebook放了張手捧西餅的相片，西餅盒寫上「Thank 導演老婆」幾個大字，瞬即有網民猜測是馮德倫（老馮）所送，並認為他們互以老公、老婆作暱稱。前晚舒淇嬲得在微博大罵：「不找你們當編劇真是可惜了。」她並澄清西餅是烏爾善導演老婆所送，早前她與烏導合作拍新片《鬼吹燈之尋龍訣》。<br>撰文：麥萍萍</p></body></html>
