<html><header><meta charset="utf-8"><title>阿媽鬼上身？三兄弟弑殺食內臟</title></header><body><h1>阿媽鬼上身？三兄弟弑殺食內臟</h1><p>菲律賓南部三兄弟，涉嫌在上星期三殺死56歲的母親Musala Amil，其後更吃了她部分內臟。<br><br>三兄弟分別是Dante 35歲，Paroy 21歲，Ibrahim, 18歲，信奉穆斯林教，住在家裏的農場。他們聲稱是為幫母親驅趕因為邪靈引發的疾病，全部否認殺害母親。鄰居卻表示在發現屍體前幾天，曾聽見他們家裏傳出怪聲。<br><br>經調查後，警方發現該家庭有精神病史，但不排除有人濫用藥物，引致悲劇，將會為他們安排藥物測試。 <br><br>英國《每日郵報》</p></body></html>
