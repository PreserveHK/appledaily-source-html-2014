<html><header><meta charset="utf-8"><title>體毛「人皮」高踭鞋重口味</title></header><body><h1>體毛「人皮」高踭鞋重口味</h1><p>高踭鞋總是高貴、優雅與性感的象徵，中國藝術家朱田卻設計出毛茸茸「人皮」高踭鞋（圖），真是顛覆傳統。<br>鞋子以肉色矽膠製成，乍看似是人皮，上面的體毛是用人手逐條黏上去，令鞋子看上去毛茸茸相當惡心。朱田並非想譁眾取寵，而是希望透過這雙名為「寶貝」的作品，以男性元素一改高踭鞋的性感形象，認為女性不一定要穿高踭鞋，男性亦不一定要覺得穿高踭鞋的女性才有美感。看着鞋子重口味的造型，看來朱田做到了。<br>美國《赫芬頓郵報》</p></body></html>
