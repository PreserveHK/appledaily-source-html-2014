<html><header><meta charset="utf-8"><title>祖先體味「誘」蚊吸人血</title></header><body><h1>祖先體味「誘」蚊吸人血</h1><p>蚊子（圖）愛叮人多過叮動物，原來與人類祖先的體味有關。<br>美國洛克菲勒大學科學家在肯雅發現兩種相隔幾百米但習性不同的蚊群，一種是在戶外產卵和愛叮動物的黑色蚊子，另一種是會傳播登革熱兼嗜愛吸人血的淺棕色蚊子。科學家在分析兩種蚊的基因，發現14種基因與淺棕色蚊子愛吸人血有關，當中Or4氣味受體尤為突出。<br>科學家其後要志願人士穿着緊身褲24小時，讓體味留在褲纖維上，發現一種叫sulcatone化學物質，吸引蚊叮。研究員沃斯霍爾形容這是進化所致，「我們體毛稀少又群居生活，有水源讓蚊繁殖，我們給予蚊子理想的生活環境」。<br>英國《每日鏡報》</p></body></html>
