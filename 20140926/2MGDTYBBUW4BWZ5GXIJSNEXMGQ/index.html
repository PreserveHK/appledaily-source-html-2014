<html><header><meta charset="utf-8"><title>東東塞納河鎖妻女</title></header><body><h1>東東塞納河鎖妻女</h1><p>陳曉東日前應中央電視台邀請到法國錄影晚會，以壓軸嘉賓出場的他在台上唱了《我願意》和《比我幸福》兩首歌，其間更有一個四歲的小朋友上台前獻花兼抱抱！</p><p>演出過後，東東順道在法國遊覽，更在塞納河的愛情橋買了一把最大的銅鎖，將自己與老婆、女兒朵朵的名字寫在上面，永遠的鎖在愛情橋上，並依習俗將鎖匙拋進了塞納河。事後東東更笑言忘記將狗狗“PATRI”寫在鎖上！東東當然把握機會shopping，但他全程為媽媽、老婆和女兒精心挑選禮物，更稱下次與老婆再來一次。<br>撰文：唐芯悠</p></body></html>
