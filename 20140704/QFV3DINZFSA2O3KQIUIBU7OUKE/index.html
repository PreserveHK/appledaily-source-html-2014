<html><header><meta charset="utf-8"><title>中環在線：報慶請食車厘子 - 李華華</title></header><body><h1>中環在線：報慶請食車厘子 - 李華華</h1><p>噚日係老牌財經報章《信報》41周年報慶，今年冇好似舊年慶祝40周年咁大搞，據聞公司內部亦冇乜慶祝活動，氣氛一般，不過就有曹仁超送上八大箱車厘子畀《信報》上下員工享用。<br>曹仁超話，過去20年都有喺報慶送嘢畀員工，以前多數送蛋糕，近年覺得食蛋糕唔多健康，於是改送生果，好多時係送士多啤梨或者車厘子。<br>但係其實曹仁超點止喺報慶嘅日子先至送生果，據聞，佢患病之前，每隔幾個月就會叫秘書訂十箱八箱生果，送去畀《信報》員工，又會專登留起一、兩箱畀返夜班嘅同事，確保人人有份。</p></body></html>
