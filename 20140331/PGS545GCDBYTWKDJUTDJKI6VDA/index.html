<html><header><meta charset="utf-8"><title>趣趣地：拜仁些軍奪冠後即收油</title></header><body><h1>趣趣地：<br>拜仁些軍奪冠後即收油</h1><p>拜仁慕尼黑同些路迪（圖）上周中齊齊捧走本土聯賽冠軍，真係話都冇咁快，贏咗冠軍就即刻揸流攤。拜仁就話下周要打歐聯，收起晒半隊主力，結果喺德甲主場一度領先3:1下，被賀芬咸逼和3:3，咁都算情有可原。但些路迪就真係衰波，唔使踢歐洲賽，本土盃賽又出埋局，但喺蘇超主場對住護緊級嘅羅斯郡，只係打成1:1，其他護級球隊好似聖美倫同巴特里，就真係多得佢唔少。如果有球迷以為佢哋想延續主場連勝紀錄，就只能怪自己太天真啦！</p></body></html>
