<html><header><meta charset="utf-8"><title> 促政府「解結」</title></header><body><h1> 促政府「解結」</h1><p>【本報訊】民主黨和公民黨昨日發起遊行，提出對《施政報告》的期望，重點要求政府落實真普選。民主黨向政府送上地拖，諷刺政府施政「乜都拖」。公民黨則帶同打結的麻繩，促請梁振英聆聽民意，開放政制，不要再做守財奴，紓解社會的糾結（圖）。黨魁梁家傑指，香港言論、新聞自由正受威脅，促請梁捍衞港人重視的自由及價值，解開社會問題死結。<br>黃賢創攝</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
