<html><header><meta charset="utf-8"><title>思捷攬春卷臭寸</title></header><body><h1>思捷攬春卷臭寸</h1><p>賭王四太梁安琪前日正式就任保良局董事會主席，前晚於灣仔君悅酒店舉行就職晚宴，二房何超瓊、超鳳與超蕸、四太女兒超盈、超欣與兒子猷亨均出席支持。</p><p>李思捷與王寶寶（春卷）一同出席晚宴時攬腰合照，思捷見記者即態度惡劣表示：「乜都唔回應。」問到春卷穿內衣拍微電影，是否受到跟思捷分手的刺激？她說：「係呀，佢hurt我太勁。」<br>賭王何鴻燊有沒有出席？四太指下雨天，加上有感冒菌，所以賭王不來。<br>採訪：林嘉慈<br>攝影：黃偉雄</p></body></html>
