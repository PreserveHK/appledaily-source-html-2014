<html><header><meta charset="utf-8"><title>沙仔執到正上庭</title></header><body><h1>沙仔執到正上庭</h1><p>美國神化男星沙拉保夫（Shia LaBeouf）上月大鬧紐約百老匯劇院，當時他疑受酒精影響行為失常，沙仔遭拘捕後被控行為不檢及非法闖入。前日沙仔於曼哈頓上庭應訊，近期頻着爛衫的他以西裝示人，現身時表現沉默兼雙手插袋，案件於9月再審。至於曾與沙仔鬧不和的56歲躁爆影星艾力寶雲（Alec Baldwin），今年5月因逆線踩單車被警察截停後涉嫌辱警被起訴，他同日也到紐約法院，他表示寧願罰款也拒向警方道歉。</p></body></html>
