<html><header><meta charset="utf-8"><title>體壇拾趣：傑志拔頭籌慶功</title></header><body><h1>體壇拾趣：<br>傑志拔頭籌慶功</h1><p>傑志前日喺亞協盃H組，首戰作客以5:0大炒新加坡嘅淡濱尼，當中梅開二度嘅前鋒佐迪，仲刷新由佢自己保持嘅港甲球員喺亞協嘅累積入球紀錄（18球）。頭威頭勢，總領隊伍健賽後請晒全隊去食海鮮慶功（圖），而職球員亦好識做，準備埋蛋糕，為聽日牛一嘅Ken哥預祝生日。相反，南華前晚喺主場以1:3不敵越南嘅寧平凱撒水泥，暫列G組榜尾，雖然隊長陳偉豪賽後重申唔關冇咗防守悍將狄卡奧事，但就喺fb話接受唔到賽果，仲瞓唔着㖭。</p></body></html>
