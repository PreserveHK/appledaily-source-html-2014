<html><header><meta charset="utf-8"><title>張兆輝穿頭目露凶光</title></header><body><h1>張兆輝穿頭目露凶光</h1><p>張兆輝和徐嬌在彭發執導的電影《通靈之六世古宅》有份演出，雖然在明年2月才上映，不過電影公司昨日發放第一批劇照，劇中的人物關係錯綜複雜，每個人心中都隱藏着詭異波折、不為人知的驚天秘密，張兆輝與徐嬌戲中不時互相躲閃、或怒目而視，兩位主角眼神不時流露着恐怖、憤怒的情緒。在其中一個鏡頭中，見到頭破血流的張兆輝神秘出現在徐嬌身後，輝哥說：「為咗呢場戲，我擺咗好多心機落去，希望可以將角色演得最好，喺演技上更加有突破。」<br>撰文：張嘉澄</p></body></html>
