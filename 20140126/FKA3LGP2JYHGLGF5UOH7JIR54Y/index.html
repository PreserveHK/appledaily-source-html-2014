<html><header><meta charset="utf-8"><title>學校建築物監管存灰色地帶</title></header><body><h1>學校建築物監管存灰色地帶</h1><p>【本報訊】今次培正中學內涉嫌僭建的建築物，大都是歷史遺留的「產物」，但政府2009年已對全港30年以上樓齡的樓宇，提供撥款進行「樓宇更新大行動」，反之，對40以上的校舍卻缺乏監管。測量師龔瑞麟稱，學校建築物監管出現灰色地帶。教育局轄下的學校分兩大類別，由建築署和屋宇署分別管理，「若屬建築署管轄嘅學校，即使係僭建，建築署若唔監管，屋宇署係管唔到嘅，公眾亦難以得知」。<br>有不願透露姓名的培正校友表示，許多歷史悠久的學校確實需要進行修葺工程，他促請政府撥款協助學校作維修及加固工程，以解決一些年代久遠而失修的建築物。</p></body></html>
