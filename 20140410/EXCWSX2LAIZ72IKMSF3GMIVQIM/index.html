<html><header><meta charset="utf-8"><title>關仁隱事：「洋洋」阿媽奄尖乞人憎 - 關仁</title></header><body><h1>關仁隱事：「洋洋」阿媽奄尖乞人憎 - 關仁</h1><p>「聘聘」同「香香」分手之後，好快就俾個名人之後嘅「洋洋」媾掂咗，聽聞聘聘好多朋友都唔鍾意洋洋，話佢冇本事得個樣，仲要同佢媽咪一樣咁討厭。洋洋媽咪俾人唱鍾意出風頭，早排佢去咗個馬術比賽，大會安排咗張凳畀佢坐，佢就嫌個位太後，嘈晒話人唔畀面，指定要坐最前嘅位，公關大員唔想得失嘉賓，千辛萬苦終於都幫佢班到個位，點知調咗位之後，又發爛渣話個位唔係正面對住個台，話自己頸痛唔可以擰轉頭，但啲位已經坐滿晒人，搞到公關大員左右做人難，真係神憎鬼厭。<br>撰文：關仁</p></body></html>
