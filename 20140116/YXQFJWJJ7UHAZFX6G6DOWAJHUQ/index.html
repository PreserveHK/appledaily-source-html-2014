<html><header><meta charset="utf-8"><title>馮仁昭四圍超：丁子高自誇好脾氣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：丁子高自誇好脾氣 - 馮仁昭</h1><p>丁子高、倪晨曦等噚日到中環ifc出席ARTE同設計師Dorian Ho合作推出首飾發佈會，丁子高早前喺微博留言：「我們最大的錯就是把最差的脾氣和最糟糕的一面都給了最親近和最愛的人，卻把耐心和寬容給了陌生人。」暗示對老婆楊千嬅發脾氣，不過佢否認，解釋係轉載朋友留言，警惕大家唔好亂發脾氣：「我唔會向千嬅發脾氣，我遇到唔開心時會唔出聲，佢係好老婆，見我唔出聲就第日先再講。」<br>撰文：馮仁昭</p></body></html>
