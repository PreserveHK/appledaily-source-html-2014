<html><header><meta charset="utf-8"><title>Lavina內地打碟吸同胞</title></header><body><h1>Lavina內地打碟吸同胞</h1><p>大家可記得N年前有個𡃁模叫鍾蕙芝（Lavina），曾出過寫真又拍過電影，早年因與經理人鬧翻而一度退出娛圈轉行做平面設計，雖然11年「復出」幕前，但近來又已經聲勢盡失。<br>原來Lavina近年轉移陣地，北上到內地夜場打碟賺人仔，而且大受內地蒲友歡迎！去年Lavina為《夜蒲2》客串了一個一閃即逝的角色，由於內地人視此片為神級之作，故Lavina挾《夜蒲2》之名到內地夜場打碟登台，有內地夜場更於海報上大字標明Lavina是該片「女主演之一」作招徠。<br>撰文：郭堡</p></body></html>
