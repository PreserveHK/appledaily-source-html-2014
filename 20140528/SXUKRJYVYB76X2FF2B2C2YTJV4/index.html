<html><header><meta charset="utf-8"><title>EXO-K壓軸跳唱</title></header><body><h1>EXO-K壓軸跳唱</h1><p>韓國人氣男團EXO-K昨晚出席韓國第50屆百想藝術大獎頒獎典禮，於典禮的第一部份以表演嘉賓身份壓軸登場，熱唱新歌《上癮》。官方表示，每年的祝賀舞台均邀請人氣最高的歌手，足見出道僅兩年的EXO人氣之強勁。<br>此外，憑電影《素媛》入圍電影組別最佳女主角的女星嚴智媛，昨日與建築師男友於首爾新羅酒店舉行婚禮，婚禮時間剛巧與頒獎典禮撞期。雖然嚴智媛早前表示因撞期而感到可惜，經理人公司亦計劃順延婚禮，但最終因無法改期而缺席頒獎禮。昨日一眾藝人好友亦有出席婚禮祝賀，包括《大長今》的「連生」朴恩惠、《你們被包圍了》女星吳允兒等。</p></body></html>
