<html><header><meta charset="utf-8"><title>可嵐老公小三曝光</title></header><body><h1>可嵐老公小三曝光</h1><p>人妻歌手可嵐近日自爆遭家暴，被圈外老公尤子威打足4年，甚至在今年4月被老公逼墮胎，已有一子的可嵐還爆料指尤子威逼行房及在深圳包二奶。有雜誌踢爆二奶叫小玲，尤子威承認小玲是前女友。<br>可嵐被尤子威受虐聲帶曝光，尤子威卻解釋有人「部署」。可嵐昨日在電話中說：「唔緊要，把口喺人哋度，事實擺在眼前，大家睇到聽到，我講幾多句都冇意思。」可嵐堅持母兼父職湊囝囝：「以前佢（尤子威）都係畀一萬蚊家用我，又要畀工人開支，𠵱家佢冇錢畀我，爸爸接濟住我，呢個月借咗一萬蚊畀我，𠵱家我喺北京讀緊MBA，下年3月畢業，呢個課程成40萬學費都係爸爸畀，我都唔好意思。」<br>採訪：陳杰</p></body></html>
