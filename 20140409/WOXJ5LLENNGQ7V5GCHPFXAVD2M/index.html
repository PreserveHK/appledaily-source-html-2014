<html><header><meta charset="utf-8"><title>Baby跑車曾借拍《冰封俠》</title></header><body><h1>Baby跑車曾借拍《冰封俠》</h1><p>甄子丹、任達華、黃聖依及王寶強主演的電影《3D冰封俠：重生之門》，將於下周四上映，內地則於25日才上映。早前Angelababy生日獲男友黃曉明送林寶堅尼跑車，不過之後被發現該車並非新車，首位車主是張智霖（Chilam），第二位車主則是蕭定一，原來甄子丹當日拍此戲時，電影公司曾向Chilam借此靚車拍攝60日，不少戲中場合也會見到靚車出現。</p><p>拍攝時導演羅永昌亦曾駕駛Chilam這架跑車，當日此車仍掛上以Chilam生日日期「827」的車牌，估不到事隔兩年現在的車主已是Baby。<br>撰文：唐寶妮</p></body></html>
