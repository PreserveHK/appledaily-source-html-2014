<html><header><meta charset="utf-8"><title>V煞臉Out！　強國包包臉女抬頭</title></header><body><h1>V煞臉Out！　強國包包臉女抬頭</h1><p>尖臉？可能out喇，現在圓臉有慢慢抬頭的趨勢。強國微博有一個「圓臉活動」，吸引不少強國圓臉女把自己的相片放上網。其實一眾網友已經表明對圓臉的好感，認為擁有圓臉的女生不但看起來比較年輕，更加增添一種可愛感。相中的女生靚唔靚就見仁見智，不過臉圓圓，又的確幾可愛。港女不需再用美圖apps幫自己削下巴了，可能將來圓臉才是王道呢。<br><br>資料來源：微博</p></body></html>
