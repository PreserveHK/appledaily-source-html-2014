<html><header><meta charset="utf-8"><title>80%戲迷投訴
預告片好睇過電影</title></header><body><h1>80%戲迷投訴<br>
預告片好睇過電影</h1><p>電影預告片的作用，本應是要惹起觀眾的興趣，掏腰包買票入場一窺全豹。但英國研究發現，越來越多預告片太過精采，超過80%受訪者甚至覺得預告片往往比正片本身更好看，令觀眾大感失望。<br>研究發現，觀眾寧願預告片賣關子，不喜歡在預告片看盡電影裏的精采鏡頭，例如鬼才導演韋斯安德遜今年的作品《布達佩斯大酒店》就被指預告片更精采。觀眾亦討厭預知情節和結局，例如2000年《劫後重生》湯漢斯演流落荒島的快遞公司員工，預告片就有他與妻子重逢畫面（圖）。<br>英國《每日郵報》</p></body></html>
