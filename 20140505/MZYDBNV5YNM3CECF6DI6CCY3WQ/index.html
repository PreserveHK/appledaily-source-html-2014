<html><header><meta charset="utf-8"><title>關仁隱事：「贈興」做小三被鬧爆 - 關仁</title></header><body><h1>關仁隱事：「贈興」做小三被鬧爆 - 關仁</h1><p>近排好多人講美魔女，退出娛圈多年嘅「贈興」都係其中之一。𠵱家贈興專心相夫教子，同「牛牛」有個幸福家庭，但關仁最近同朋友吹開水，話贈興當年其實係小三。<br>朋友話贈興之前搭上已經有個姐級女友「妹妹」嘅「大話王」，後來妹妹發現大話王同贈興有路，試過當眾鬧爆贈興，當時同贈興做緊同事嘅牛牛見贈興唔開心，於是不時開解贈興，點知藉住咁黐實牛牛，就算知道牛牛有老婆仔女，都唔理咁多照搶可也，結果搞到牛牛離婚，而佢就由小三升做正印。<br>撰文：關仁</p></body></html>
