<html><header><meta charset="utf-8"><title>秋後算賬：聯署反高層　兩小花速逃</title></header><body><h1>秋後算賬：聯署反高層　兩小花速逃</h1><p>體育新聞王子伍家謙即將告別無綫，他是在發出《一群無綫新聞部記者公開信》聯署聲援後第3位離職的主播，之前兩位分別是「TVB新聞部女神」蔡雪瑩和無綫互動新聞台主播高芳婷，而有傳她們是「被辭職」，外界猜測與聯署聲援有關。</p><p>事緣在上月中，無綫新聞部高層要求主播報道有關警方在龍和道「暗角打鑊」事件，刪走報道中「拳打腳踢」的字眼。一群無綫新聞工作者聯署後，隨即傳出蔡雪瑩和高芳婷離職消息。但據知兩人是因為不滿被調亂更表，所以提出離職。</p></body></html>
