<html><header><meta charset="utf-8"><title>林忠豪凸腩拖女遊中環</title></header><body><h1>林忠豪凸腩拖女遊中環</h1><p>廖碧兒舊愛林忠豪與女友Susanna Yiu拍拖一年多，依然打得火熱，男方曾透露已修心養性，會準備結婚計劃生B。<br>二人日前現身中環置地廣場購物，身穿灰色長袖tee的林忠豪有愛情滋潤後，身廣體胖了不少，凸出肥腩，而他的女友雖已有一個5歲兒子，身形依然keep得好好。近日天氣寒冷只得10多度，Susanna身穿白色皮草外套襯長boots富貴look禦寒，而林忠豪十分壯健，僅穿一件長袖tee已夠暖。林忠豪發現有記者影相，他與女友都大方任影，之後便登上七人車離去。<br>採訪、攝影：羅德光</p></body></html>
