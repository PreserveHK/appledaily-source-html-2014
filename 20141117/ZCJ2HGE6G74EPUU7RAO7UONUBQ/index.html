<html><header><meta charset="utf-8"><title>《超低能王》美開畫奪冠</title></header><body><h1>《超低能王》美開畫奪冠</h1><p>由荷李活笑匠占基利（Jim Carrey 左）與謝夫丹尼斯（Jeff Daniels）合演的笑片《超低能王》（Dumb &amp; Dumber To），上周五於美國開畫，力壓《星際啟示錄》（Interstellar）及《大英雄聯盟》（Big Hero 6），以1,420萬美元（約1.1億港元）成為票房冠軍，電影在普遍看淡的情況下，仍能吸引大批觀眾入場，預計周末會有3,600萬美元（約2.8億港元）收入，料成為周末票房冠軍。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
