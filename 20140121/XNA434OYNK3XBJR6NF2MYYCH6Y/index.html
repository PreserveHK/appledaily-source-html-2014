<html><header><meta charset="utf-8"><title>一中一台：田亮巴黎睇騷掛住囡囡</title></header><body><h1>一中一台：田亮巴黎睇騷掛住囡囡</h1><p>田亮昨日（巴黎時間前日）現身巴黎Y-3男女秋冬騷，他指在巴黎看騷可預知來季潮流。記者問他有否想念女兒，他表示：「當然掛念她，完成工作即去買一些衣服與手套。」對於《爸爸去哪兒》令到女兒大受歡迎，會否一家身價暴升？他表示甚少為女兒接工作：「始終會對她生活有影響，又要分配得好好。」問到女兒喜歡工作嗎，他表示：「她情緒好波動，但不是不喜歡。」記者笑他已成星爸，他表示：「作為爸爸只想給女兒喜歡的事及保護她。」<br>採訪：梁錦雯</p></body></html>
