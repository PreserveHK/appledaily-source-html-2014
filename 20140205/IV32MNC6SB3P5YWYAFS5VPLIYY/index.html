<html><header><meta charset="utf-8"><title>蘋果綠葉楊家誠辭伯明翰執董</title></header><body><h1>蘋果綠葉<br>楊家誠辭伯明翰執董</h1><p>降班至英冠的伯明翰球會，所屬公司伯明翰環球（2309）宣佈，大股東楊家誠已辭任執行董事，由中油燃氣（603）執董張成接任，昨日起生效。公告指，楊家誠需投放更多時間於其他個人事務而辭任，此後將不再擔任公司的任何職位。楊家誠透過公司買下其後升格至英超的伯明翰球會，成為首位奪得英格蘭聯賽盃的華人班主，但他其後捲入逾7.2億的洗黑錢案而鋃鐺被捕，目前仍未結案。</p></body></html>
