<html><header><meta charset="utf-8"><title>張宇《我是歌手2》疑出局</title></header><body><h1>張宇《我是歌手2》疑出局</h1><p>熱爆內地節目《我是歌手2》前晚錄影第10集，盛傳面臨出局的張宇，凌晨時間在微博留言：「有苦有樂，有喜有悲，有得有失，有生有滅，有恩有怨。含着眼淚，掛着微笑，上看着天，下跪着地，我臣服一切，除了臣服，甚麼都沒有了。」結果有網友猜測他終被淘汰出局，紛紛留言安慰。而G.E.M.演出過後在微博貼上與工作人員的合照，還留言說：「最後一場淘汰賽了！無論結果怎樣，我都非常感恩一路下來有這麼棒的團隊一起並肩作戰，笑一個！耶！ 」<br>撰文：張曦彤</p></body></html>
