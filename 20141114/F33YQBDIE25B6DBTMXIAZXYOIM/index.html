<html><header><meta charset="utf-8"><title>巴黎迪士尼附近現虎蹤</title></header><body><h1>巴黎迪士尼附近現虎蹤</h1><p>法國巴黎驚現老虎蹤影（圖）！昨日（周四）有人在距離巴黎迪士尼樂園僅4公里的地方看見有老虎徘徊，警方和消防接報後立即展開陸空搜索，以防老虎在街頭襲擊途人。<br>在塞納─馬恩省經營超市的波爾多表示，太太昨晨8時半在超市停車場看見老虎蹤影，起初以為是隻山貓，得知是老虎後嚇得不敢下車，拍下老虎照片後報警。其後亦有多人報稱看見虎蹤。<br>由於出現虎蹤的地方僅距巴黎迪士尼4公里，警方大為緊張，隨即在直升機的支援下，與攜帶麻醉槍的消防員展開大規模搜索行動，並封鎖一個面積約4至5個足球場的樹林，希望可生擒老虎，但至今仍未發現老虎蹤影。<br>法新社</p></body></html>
