<html><header><meta charset="utf-8"><title>電波組廣東話冇人明</title></header><body><h1>電波組廣東話冇人明</h1><p>日本6組女子偶像組合日前來港參加日本Kawaii Pop音樂節，而前晚壓軸出場的電波組，6名少女身穿特別設計和服現身，舞動觀眾跟她們一起狂跳。外國樂隊來港例牌會學廣東話與港迷溝通，電波組前晚講大段廣東話，卻全場冇人聽得明。其中又有成員記錯兩度來港，要其餘成員提點已來港3次。<br>採訪：阮瑜<br>攝影：陳俊強</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/  </p></body></html>
