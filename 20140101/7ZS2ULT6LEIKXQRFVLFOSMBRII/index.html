<html><header><meta charset="utf-8"><title>為食浣熊「偷」蛋迎元旦</title></header><body><h1>為食浣熊「偷」蛋迎元旦</h1><p>雲南野生動物園為迎接元旦的到來，展開新年「偷」蛋活動。由今日起一連五日，前往動物園的遊客均可在遊覽的過程中尋找各種蛋類，然後據為己有。飼養員準備了美味可口的雞蛋大餐，讓浣熊尋蛋「偷」蛋（圖），迎接2014年的到來。<br>中新社</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
