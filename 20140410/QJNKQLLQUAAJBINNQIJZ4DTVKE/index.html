<html><header><meta charset="utf-8"><title>45歲戴蘊慧做阿嫲</title></header><body><h1>45歲戴蘊慧做阿嫲</h1><p>現年45歲的戴蘊慧（真真）升呢做嫲嫲，其22歲的兒子Bryan早前在英國奉女成婚，新抱只有20歲，而孫女就於今年1月出世，乳名恩恩，真真比49歲的劉美君更早做嫲嫲！真真昨日接受電話訪問說：「孫女嘅樣好似我細個，覺得自己升咗級，好多人聽到都嘩嘩聲，我個樣唔似嫲嫲。」23歲生仔的真真，兒子22歲做老竇，真真說：「囝囝今年6月畢業，佢16歲開始買股票投資，去年做生意創業，喺英國開pub，𠵱家同朋友搞網上生意，新抱唔使做，專心湊女。」問會否幫手湊孫？真真說：「暫時唔使，前年我滑雪整傷，唔可以長時間彎身。」<br>採訪：皓騫</p></body></html>
