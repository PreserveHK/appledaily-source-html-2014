<html><header><meta charset="utf-8"><title>體訊速遞：（冬奧）金妍兒任冬奧大使</title></header><body><h1>體訊速遞：<br>（冬奧）金妍兒任冬奧大使</h1><p>前南韓花樣滑冰女王金妍兒（圖）周二獲委任為2018年平昌冬奧的官方大使。平昌冬奧籌委會表示，金妍兒將在宣傳和推廣工作上扮演重要角色，希望這名在兩屆冬奧共取得1金1銀的24歲殿堂級選手，能將在自己祖國舉行的冬季奧運會帶給全世界。 綜合外電（南韓）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
