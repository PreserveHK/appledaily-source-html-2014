<html><header><meta charset="utf-8"><title>花絮：王菀之寫戰書要發奮</title></header><body><h1>花絮：王菀之寫戰書要發奮</h1><p>王菀之奪得女歌手銅獎，頒獎禮過後，她在微博留言說：「提醒自己2014是創作爆發年，要努力寫歌，要做一個比水百合精采的紅館演唱會，要做一隻百分百無憾的國語專輯！ 感謝大家不論是音樂、舞台劇、電視或電影都支持忍耐等待鼓勵，2014會努力進步！」當然，除了音樂上要繼續進步外，衣着方面仍有很大的進步空間！</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
