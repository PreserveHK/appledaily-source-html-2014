<html><header><meta charset="utf-8"><title>大肚媽阿爾卑斯山作動拯救隊登2500米接生</title></header><body><h1>大肚媽阿爾卑斯山作動<br>拯救隊登2500米接生</h1><p>奧地利一名孕婦到阿爾卑斯山行山時早產，由於天氣惡劣，拯救人員只能徒步上山救人，成功為孕婦接生。<br><br>事發於周二（12日）上午7時，該名30歲、懷孕24周的孕婦和男友行山時突然作動，但由於當時有大雨和大霧，15名拯救人員無法乘直升機上山，須要步行2個半小時，到達約海拔2,500米的現場。<br><br>在拯救人員護送下，孕婦於下山途中誕下男嬰；其後天氣轉好，一家三口立刻乘坐直升機到附近診所，診所發言人表示男嬰情況穩定，但會再多觀察72小時，確保無礙。<br><br>英國《衞報》／法新社<br></p></body></html>
