<html><header><meta charset="utf-8"><title>雨僑話自己難頂</title></header><body><h1>雨僑話自己難頂</h1><p>雨僑前晚在中環出席一個慈善活動，最近忙於搬屋的她在執屋期間發現初戀情人寫給她的情書，不過事隔太耐已經忘記了對方的身份。笑問雨僑今次搬屋是否與羅力威同居？她說：「唔係，仲係同屋企人一家三口住，阿媽之前諗住我會結婚，𠵱家失預算，我28歲仲未結，所以佢覺得好大件事，屋企人裝修時都留番個灶罅畀我。」至於結婚對象會否是羅力威？她則說：「未知喎，結婚啲嘢好長遠，要互相了解，或者我好難頂呢？」</p></body></html>
