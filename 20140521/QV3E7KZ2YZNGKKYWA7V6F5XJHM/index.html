<html><header><meta charset="utf-8"><title>同志拒刪接吻照　fb賬戶被關</title></header><body><h1>同志拒刪接吻照　fb賬戶被關</h1><p>上周六是國際反恐同日，意大利28歲女子特雷維桑（Carlotta Trevisan）在facebook上載一幅兩女接吻的照片（圖），來力撐同性戀者權益，豈料fb竟指照片違反「裸露和色情」規則，要求她刪除照片不果，索性將她的賬號刪除。<br>特雷維桑上載照片後，大批用戶指摘照片「惡心」，說他們「有兒童要保護」，fb翌日要求她刪除照片，但她堅拒不從，「當我看到同性接吻，我只看到愛，沒有其他」。結果fb以「違反社群規章」為由關閉她的賬戶，經投訴後才得以重開。她立即將「違規」照片設定為頭像，繼續支持同志平權。<br>英國《獨立報》</p></body></html>
