<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎小田改歌詞被霑叔鬧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎小田改歌詞被霑叔鬧 - 馮仁昭</h1><p>黎小田之前接受亞視節目《追憶黃霑當年情》嘅訪問，同大家分享下霑叔生前嘅點滴。佢講到有一次曾經改過霑叔嘅歌詞：「有一次我只係更改咗歌詞中一至兩個字，就俾霑叔喺專欄度鬧咗我幾日。」佢又講到曾經有一次見到霑叔揸車去一個女人屋企樓下，等咗好耐，咁啱佢就同啲朋友喺嗰個女人屋企作客，所以就知道咗呢件事喎。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
