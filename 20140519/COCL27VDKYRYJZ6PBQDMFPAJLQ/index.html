<html><header><meta charset="utf-8"><title>便秘男肛門內卡自慰器</title></header><body><h1>便秘男肛門內卡自慰器</h1><p>美國加州一名男子到醫院求診時，聲稱患上便秘，卻對病情支吾以對，醫生替他照X光，赫然發現肛門內卡了一支仍然啟動的自慰器（圖）。<br>護士看罷X光片後，看到病人大腸內卡住了一支龐然大物，也慨嘆「這是我第一次在人體內看到仍啟動中的自慰器」。病人妻子其後尷尬地承認，兩人為尋求刺激把自慰器塞丈夫肛門卻玩出禍。護士表示若任由自慰器留在體內，可能引致內出血等問題。<br>英國《星期日鏡報》</p></body></html>
