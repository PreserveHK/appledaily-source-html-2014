<html><header><meta charset="utf-8"><title>善心老太幫窮媽媽付尿片賬</title></header><body><h1>善心老太幫窮媽媽付尿片賬</h1><p>拿着四大盒尿片到收銀處付款，才知沒特價，只好將其中三盒放回原處……超級市場常見類似情景，美國南達科他州一位婆婆卻沒有見怪不怪，反而伸出援手，替素未謀面的年輕母親付了120美元（936港元）尿片賬（上圖）。<br>73歲的弗林（Carol Flynn）見到凱蒂（Katie Kanefke下圖右）買不起尿片的窘態後，立即慷慨掏腰包，只叫凱蒂「把愛傳出去」，有機會時也幫別人一把。弗林謙稱只是舉手之勞，凱蒂卻感動說是「神蹟」，「行出停車場就忍不住哭了」。另一顧客拍下這一幕上載到互聯網，網民大讚。<br>美國廣播公司</p></body></html>
