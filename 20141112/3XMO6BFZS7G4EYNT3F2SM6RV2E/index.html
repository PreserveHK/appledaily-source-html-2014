<html><header><meta charset="utf-8"><title>影畫館：宋康昊大鐘獎爭影帝</title></header><body><h1>影畫館：宋康昊大鐘獎爭影帝</h1><p>韓國影壇盛事第51屆大鐘獎頒獎禮，昨日宣佈入圍名單，由宋康昊主演的《逆權大狀》最巴閉，獲得11項提名，宋康昊將與《鳴梁》的崔岷植、《神之一手》的鄭雨盛及《群盜》的姜棟元等爭做影帝；而近期演出人氣韓劇《未生》的任時完，亦會憑《逆權大狀》迎戰朴有天、崔振赫等爭做最佳男新人，影后則是孫藝珍、全度妍和沈恩京之爭。頒獎禮將於本月21日舉行。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
