<html><header><meta charset="utf-8"><title>詐彈案男子改控遊蕩</title></header><body><h1>詐彈案男子改控遊蕩</h1><p>【本報訊】內地漢早前疑於香港國際機場虛報有炸彈，被控向他人傳達有炸彈的虛假消息罪，案件昨於荃灣裁判法院再提堂，他獲改控違反機場管理局附例控罪，即一項遊蕩罪和一項妨擾及煩擾罪。裁判官經索取精神報告得知他適合答辯，他昨不認罪，並在犯人欄內表示抱歉和願向航空公司道歉。<br>來自天津的被告明培仁（45歲）報稱任證券經紀，被指本月11日在香港機場離境大堂中國國際航空的櫃台遊蕩，及煩擾一名航空公司職員。案件押後至下月7日在荃灣裁判法院開審，被告繼續還柙。<br>案件編號：TWCC3034/14</p></body></html>
