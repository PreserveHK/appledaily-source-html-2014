<html><header><meta charset="utf-8"><title>女皇接見顯賓客尊貴</title></header><body><h1>女皇接見顯賓客尊貴</h1><p>【話你知】<br>英國是君主立憲制國家，女皇為國家元首，按對等外交禮儀，外國總理到訪女皇不必會見。一國元首接見到訪外國政府領導人亦非罕見，但此通常彰顯賓客尊貴，及東道主對賓客的重視。中國號稱禮儀之邦，但領導人在外交場合「失禮」不時可見；且不論早年毛澤東接見菲律賓前總統馬可斯夫人艾美黛（Imelda Marcos）時，強拉對方纖手放嘴上親吻（圖）；文革後鄧小平會見外國客人，還在腳邊放痰盂，當着客人面大口吐痰。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
