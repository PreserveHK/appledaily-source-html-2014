<html><header><meta charset="utf-8"><title>無臉男10年首度吻妻子</title></header><body><h1>無臉男10年首度吻妻子</h1><p>美國喬治亞州55歲男子弗力茨（Donnie Fritts）重獲失掉10年的鼻子與上顎，終能跟一直守護在旁的太太親嘴。他因為患上罕有癌症要削臉，最近完成臉部重塑手術過新生。</p><p>全球不出30人患造釉細胞癌，弗力茨不幸地是其中之一。為阻癌細胞擴散，他10年前選擇切除鼻子跟上顎，自此臉上留有「血洞」，相貌嚇人亦令生活不便，進食時要用手指將食物按在下排牙齒磨爛才能吞嚥。幸好太太不離不棄，積極為他尋找「變臉」方法，新技術靠金屬支架固定義鼻與義唇，現在弗力茨不但能跟太太親吻，二人還可外出撐枱腳。<br>英國《每日鏡報》</p></body></html>
