<html><header><meta charset="utf-8"><title>「自摺」機械人
探索太空</title></header><body><h1>「自摺」機械人<br>
探索太空</h1><p>美國科學家結合科技與日本傳統摺紙工藝，發明出一款猶如「變形金剛」的廉價機械人（圖），能夠由一張紙「自摺」成四腳爬行的形態，日後或能助人類做家務甚至探索太空。<br>摺紙機械人由麻省理工學院及哈佛大學共同研發，利用合成紙張，與玩具熱縮膠片、鉸鏈、摩打及微型電腦晶片裝嵌而成，只需安裝電池，紙張就會用約四分鐘自動摺成機械人。它目前只能以每小時160米的速度緩緩爬行，科學家期望日後能以3D打印技術大量生產，以100美元（780港元）發售，成為在家中掃地或檢查漏煤氣等的好幫手。<br>路透社</p></body></html>
