<html><header><meta charset="utf-8"><title>求驗客手記： 華倫和馬體球證都瞓低</title></header><body><h1>求驗客手記： <br>華倫和馬體球證都瞓低</h1><p>周四除咗見證莫耶斯又添新紀錄嘅英聯盃賽事外，仲有一場西班牙盃16強首回合賽事。場波戰情其實冇乜特別，魯爾加西亞喺72分鐘為作客嘅馬體會先開紀錄，華倫到補時階段由前鋒普斯迪加扳成1:1平手，到次回合再分勝負；不過場波嘅亮點竟然喺球證先生身上，話說佢喺上半場倒後行諗住退返去後場，點知撞到踎低綁鞋帶嘅馬體會中場古拿禾古，搞到成個碌低（圖），叫做畀觀眾多啲娛樂囉。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
