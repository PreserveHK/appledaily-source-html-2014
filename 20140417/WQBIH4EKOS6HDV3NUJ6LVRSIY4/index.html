<html><header><meta charset="utf-8"><title>Chilam大賣肌關</title></header><body><h1>Chilam大賣肌關</h1><p>張智霖（Chilam）昨日在尖沙嘴舉行記者會，宣佈將於7月6至8日在紅館舉行演唱會。上次Chilam在紅館開騷時大賣腹肌，今次他再度晒肌做噱頭，在記者會上更主動除衫展露肌肉，但原來他內裏穿了件假肌肉衫。<br>Chilam說：「想睇就要等到真正開騷，到時會表露無遺，暫時減咗十磅，練到五嚿腹肌，人魚線夠瘦就有，呢樣唔係重點。」他表示會將個人升到燈架高度，雖然有一定危險，但想顧及上層觀眾。至於該段時間太太袁詠儀因拍劇不在港，Chilam說她未拍完也會回來：「咁重要，到時佢應該會為我着迷，crazy for me。」<br>採訪：溫敏芝<br>攝影：陳順禎</p></body></html>
