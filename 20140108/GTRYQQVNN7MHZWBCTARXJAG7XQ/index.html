<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳山聰抽邵氏水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳山聰抽邵氏水 - 馮仁昭</h1><p>現年37歲嘅陳山聰同賭王三房長女何超雲分手後，女友、事業、形象同金錢都冇晒，所以被封為「四失聰」，最近佢積極跑步減肥，噚日喺微博上載咗張跑步相：「今天跑了一課艱難但有趣的訓練，大清水、銀線灣、科技大學、布袋澳、大清水，21公里」佢跑到清水灣銀影路，喺邵氏片場嘅招牌下合照，唔知係咪邊跑步邊悼念邵逸夫呢？<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x鄭秀文＠杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
