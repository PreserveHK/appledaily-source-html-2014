<html><header><meta charset="utf-8"><title>GaGa東京扮蚌搞慶功</title></header><body><h1>GaGa東京扮蚌搞慶功</h1><p>美國天后Lady GaGa以百變形象吹襲日本，今次她假千葉舉行的兩場演唱會，合共吸引約7萬人捧場，同樣以百變見稱的東洋小天后Kyary Pamyu Pamyu也屬尾場的座上客。<br></p><p>今次GaGa就安排人氣女團桃色幸運草（桃草）擔任開場嘉賓，當中成員玉井詩織竟把自己搽到成身金色，化身騎呢金人搶鏡，而桃草當晚就唱出6首歌曲。<br>完騷後，GaGa拉大隊前往東京夜店搞after party，黑色妝容的她，在身上纏了用鐵線製成的蚌狀鐵罩，當入場後仍未見疲態，更除下鐵罩倒奶跳舞，板野友美及叶美香等日本女星也前來朝聖，而她已於昨日飛離日本。<br>撰文：哥羅</p></body></html>
