<html><header><meta charset="utf-8"><title>隔牆有耳：政改新宣傳片遭圍插 - 李八方</title></header><body><h1>隔牆有耳：<br>政改新宣傳片遭圍插 - 李八方</h1><p>政府喺人大常委月尾就政改作決定呢段空檔，推出新一輪嘅宣傳攻勢，製作咗一條叫《有票 真係唔要？》嘅短片，全片得15秒，先後出現幾個畫面，包括市民遊行爭普選、推鐵馬、圍政總、掟紙飛機等「混亂」場面，之後以一句旁白問：「想變2017有得普選！有票，真係唔要？」<br>條短片放咗上YouTube，心水清嘅都知政府搵笨，留言一面倒批評。網民kiwiting反問：「北韓都『有票』……冇得揀，淨係有票有乜用？」另有網民就點出：「問題唔係有冇一人一票，而係有冇真正為香港人嘅候選人可以揀，一人一票去揀隻『北京犬』有乜用？」</p></body></html>
