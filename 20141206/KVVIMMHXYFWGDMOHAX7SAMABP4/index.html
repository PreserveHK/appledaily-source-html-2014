<html><header><meta charset="utf-8"><title>聖占士公園鬥「車」紐記大鑊鳥？</title></header><body><h1>聖占士公園鬥「車」<br>紐記大鑊鳥？</h1><p>英超周中快車期後，周末又要開波，曾經折返「人間」的紐卡素，恐防又要落回地獄，皆因聯賽會主場對不敗的車路士，恐防連續兩場贏唔到後，被無敵戰車輾過。紐記季初曾經脫腳，但之前卻意外連贏五場，搞到領隊柏度同一班紐記球迷鬼咁開心，但最近兩場對韋斯咸同般尼，又再次失分，相信今個禮拜六早場擺擂台鬥有迪亞高哥斯達復出的車仔，保住唔輸已經還得神落。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
