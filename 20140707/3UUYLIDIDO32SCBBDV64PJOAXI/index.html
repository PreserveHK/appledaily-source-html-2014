<html><header><meta charset="utf-8"><title>花絮：「美斯」被斬手指</title></header><body><h1>花絮：<br>「美斯」被斬手指</h1><p>美斯喺巴西幫國家隊打入4強做英雄，但係佢喺阿根廷嘅雕像就俾人惡意破壞。喺布宜諾斯艾利斯有啲阿根廷球星嘅雕像，但近日發現美斯個雕像俾人斬咗隻手指（圖），而「戰神」巴迪斯圖達同埋馬勒當拿都受到唔同程度嘅破壞。到底係咩人做同咩動機，仲未有人知。</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
