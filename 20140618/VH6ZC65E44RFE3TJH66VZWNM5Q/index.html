<html><header><meta charset="utf-8"><title>森巴嘉年華：墨軍球迷強國化</title></header><body><h1>森巴嘉年華：墨軍球迷強國化</h1><p>成日聽到，強國啲貨車喺公路發生意外後，附近村民會出嚟趁火打劫，搶走晒啲貨物，但其實呢種搶嘢嘅風氣喺美洲都會發生。早前墨西哥喺世界盃首戰贏咗喀麥隆1:0，大批墨國球迷入場睇波，佢哋無意間發現球場有箱啤酒，又冇人看管，就一擁而上，將箱入面嘅啤酒搶個一乾二淨（圖）！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
