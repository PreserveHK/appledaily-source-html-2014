<html><header><meta charset="utf-8"><title>體壇拾趣：費斯披金又戴銀</title></header><body><h1>體壇拾趣：費斯披金又戴銀</h1><p>4月先復出嘅美國飛魚費斯（圖），上周五喺美國聖克拉拉格蘭披治賽擸走1金1銀，佢先喺100米自由泳以48秒80得第2，冠軍係倫奧100米自由泳金牌得主艾安恩（48秒17），費斯之後喺100米蝶泳以52秒11同隊友史奧斯同得冠軍。香港泳手中，最好成績喺謝旻樹嘅男子100米自由泳以50秒92得第10名；施幸余同歐鎧淳喺女子100米自由泳分列第20及29位，美國兩名90後泳手曼奧同法蘭克琳則分列冠、亞軍。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
