<html><header><meta charset="utf-8"><title>楊丞琳秘密翻撻王子</title></header><body><h1>楊丞琳秘密翻撻王子</h1><p>30歲的台灣女藝人楊丞琳與小她5歲的男子組合JPM成員王子（邱勝翊），今年三月結束兩年的「姊弟戀」。原來二人日前已秘密復合，台灣《壹周刊》便圖文並茂影到王子，由內地拍劇返台逗留不超過一星期時間，便曾三度去女方台北家中過夜。當中楊丞琳有一晚與賀軍翔等男友人夜聚到凌晨一點，王子更接送女友，齊齊返女方香閨。報道中楊的經理人回應指，因為搬新屋請朋友熱鬧，強調與王子一直是朋友關係，而王子的經理人則表示：「不清楚。」<br>撰文：唐如</p></body></html>
