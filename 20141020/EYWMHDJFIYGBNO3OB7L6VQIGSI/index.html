<html><header><meta charset="utf-8"><title>Coffee工作接不停</title></header><body><h1>Coffee工作接不停</h1><p>Coffee在今年6月以「殘廁gathering」上位，雖被大台炒魷魚，但工作有增無減。Coffee原本在無綫只有四千元底薪，為增值自己考獲瑜伽導師牌，能以自由身教授，「成名」後每堂收費約一千元。Coffee亦有不少外快工作，「殘廁」事件後密密返大陸及澳門等地登台做騷，每次收入約四萬；亦曾任婚紗模特兒及美容院代言人，早前更獲有線電視邀請擔任《十萬蚊港女大翻身》嘉賓導師示範瑜伽及拍攝電影《恐怖在線》。</p></body></html>
