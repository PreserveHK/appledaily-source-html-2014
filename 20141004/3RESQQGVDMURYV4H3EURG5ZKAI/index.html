<html><header><meta charset="utf-8"><title>超高卡早餐食前簽生死狀</title></header><body><h1>超高卡早餐食前簽生死狀</h1><p>英國曼徹斯特有餐廳推出一份要簽「生死狀」才能吃的重量級早餐（圖），熱量達8,000千卡路里，足以叫人飽到反胃，能吃下整份早餐即可獲100英鎊（1,250港元）獎金。<br>Bear Grills cafe的「冬眠大挑戰」套餐包括八條香腸、八片煙肉、四塊薯餅、四份炒蛋、一份四蛋芝士奄列、四件窩夫、四杯黑布丁、四塊多士、四塊牛油炸麵包，還有大量的豆、番茄、蘑菇、薯餅及一杯32安士士多啤梨奶昔，盛惠19.95英鎊（250港元），挑戰前要簽下「生死狀」。自推出以來，已有20位勇者嘗試，全部無功而回。<br>英國《都市報》</p></body></html>
