傾偈可助早產嬰成長</title></header><body><h1>健康Express孕婦須知：　<br>
傾偈可助早產嬰成長</h1><p>父母不但要多與腹中胎兒「傾偈」，若不幸早產，嬰兒要入住深切治療部，親子間多溝通也有助子女日後發展。美國布朗大學醫學院調查了36名早產嬰兒，他們在第32周或之前出世，要接受深切治療。研究統計父母在第32周、第36周與早產嬰兒說話的次數，然後再分析嬰兒18個月大後的語言及思考能力。<br>結果顯示，父母與早產嬰兒傾偈傾得越多，嬰兒長大後的認知及語言能力越高。研究員分析，不少人以為嬰兒不理解成人的語言，雙方無必要交談，其實原來連多聽大人講話，也有助早產嬰兒適應新環境，為日後學習新事物打好基礎。</p></body></html>
