<html><header><meta charset="utf-8"><title>薛芷倫平靜修整V煞</title></header><body><h1>薛芷倫平靜修整V煞</h1><p>Ball后薛芷倫（Fanny）今日51歲生日，昨日她在微博貼了多張提早慶生的照片，相信是朋友在餐廳為她搞了個小型生日會，圖中的粉紅色配玫瑰花圖案的生日蛋糕非常吸引。基於年齡是女性最大的秘密，所以只聊表心意放上一支生日蠟燭。<br>早前Fanny出席活動時受網友關心的V煞臉形，今次在微博看來V煞依然，Fanny也留言表示現階段追求心境平靜及身體健康：「謝謝你們的生日祝福！今年的生日不打算大肆慶祝了，我現在追求的是心境平靜、心靈上滿足和最重要的是身體健康！ 這晚在我的新餐廳度過一個小型窩心溫馨的晚上。」<br>撰文：李森</p></body></html>
