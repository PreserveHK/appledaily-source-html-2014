<html><header><meta charset="utf-8"><title>孌童Stephen被翻舊賬</title></header><body><h1>孌童Stephen被翻舊賬</h1><p>現年67歲的美國男星Stephen Collins（小圖）爆出孌童醜聞，有關他的負面報道可謂源源不絕，其前妻Faye Grant再爆料指Stephen當年做老竇前，曾稱慶幸老婆懷的是女嬰，揚言若是囝囝或會替他口交，當事人Stephen之後反擊指前妻作古仔！同時，Stephen被揭曾批評女星謝茜嘉比爾（Jessica Biel）未夠秤拍半裸雜誌封面（圖），又狠批涉及兒童色情，沒料到他原來有孌童癖。</p></body></html>
