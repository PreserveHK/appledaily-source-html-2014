<html><header><meta charset="utf-8"><title>紀香訪福島親手整年糕</title></header><body><h1>紀香訪福島親手整年糕</h1><p>日本女星藤原紀香除有弗到爆的身材，善心爆棚亦是其標記，向來積極參與慈善工作的她，前日趁聖誕再走入福島探訪，實行在佳節向受日本東北大地震影響的災民送暖。</p><p>自日本311地震發生以來，紀香已到過東北地區14次，單是福島亦已探訪過5次。前日，她再響應日本紅十字會的活動到福島跟災民歡度聖誕。紀香在沒有經理人陪同下，晨早於早上4時已起床開始準備，她戴着聖誕帽兼一身紅色衫的應節打扮，落手整年糕又炮製大餐，𠱁得一班老人家非常開心，一位婆婆還將一個由她親手製造的咕𠱸套送給紀香。<br>撰文：程芬</p></body></html>
