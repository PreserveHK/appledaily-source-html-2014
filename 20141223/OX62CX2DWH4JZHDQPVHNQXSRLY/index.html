<html><header><meta charset="utf-8"><title>現場觀眾交足戲</title></header><body><h1>現場觀眾交足戲</h1><p>【爭議不斷】<br>過去兩季的《我是歌手》，雖然賽制看似公平公正，邀請現場觀眾任評審，卻惹來極大的爭議。有人質疑主辦單位邀請外來歌手來墊底，以抬高內地歌手的身價，首季總決賽台灣歌手林志炫和楊宗緯，一直被看高一線，然而當晚卻敗給內地組合羽泉，賽後更惹來台灣媒體不滿。上季，因參賽而爆紅的鄧紫棋（G.E.M.），總決賽輸給內地「帝王之聲」韓磊後，除了其經理人不滿賽果外，很多網民也質疑賽果「造馬」。除了賽果疑造假，現場觀眾也被指是專業演員，每當歌手演繹悲情歌時，鏡頭總會捕捉到一些觀眾哭喪臉跟着和唱（圖），有傳被拍入鏡的觀眾，會有額外酬勞。</p></body></html>
