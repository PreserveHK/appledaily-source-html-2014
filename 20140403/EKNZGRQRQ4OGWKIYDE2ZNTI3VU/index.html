<html><header><meta charset="utf-8"><title>野戰女墮井險死自私男伴速逃</title></header><body><h1>野戰女墮井險死<br>自私男伴速逃</h1><p>玩一夜情都要嚴選對象，否則隨時性命難保！西班牙21歲女子阿龐特與剛認識的男子在水井（圖）上做愛時，怎料水井的木蓋鬆脫，半裸的阿龐特跌入井內，自私漢竟不顧而去。<br>警方收到匿名電話，指阿龐特跌入4.6米深的水井內，消防員到場將她救起，再用毛氈包裹她下身，她因低溫症被送院。消防員指，幸好阿龐特會游泳，跌入井內時沒有昏迷，「否則悲劇會發生」。<br>警方現正找尋該男子的下落，或會控告他「在他人需要協助時沒有給予援助」罪名。<br>英國《都巿報》</p></body></html>
