<html><header><meta charset="utf-8"><title>求驗客手記：莫天才周一蘇哥利</title></header><body><h1>求驗客手記：莫天才周一蘇哥利</h1><p>前曼聯領隊莫耶斯就快搵到新工！皇家蘇斯達主席透露，佢哋搵緊新教練，而莫耶斯係其中一個人選，另外候選嘅仲有前西布朗教頭美爾。不過，西班牙報章就實牙實齒話皇蘇請硬莫耶斯，最快下星期一就上任㖭。早前有報道指，如果莫耶斯真係教皇蘇嘅話，佢會請菲臘尼維利做助手。皇蘇𠵱家真係水深火熱，踢完10場聯賽只係得6分，排緊西甲尾2，可能真係要搵個足球天才嚟先救到！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
