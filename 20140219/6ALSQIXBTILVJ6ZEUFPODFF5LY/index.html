<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大埔LuLu燈神保守封胸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>大埔LuLu燈神保守封胸 - 馮仁昭</h1><p>高登女神、「大埔LuLu」董嘉儀同杜小喬早前到關島拍微電影，噚日佢哋到灣仔藝術中心出席首映禮。LuLu慶幸因為觀眾鍾意睇波而令佢有知名度。佢哋突然成為高登巴打女神，但暫時未諗住行性感，LuLu話：「我係燈神，觀眾鍾意睇我着波衫多啲。」另外，早前佢哋有份拍張智霖（Chilam）個MV，噚日異口同聲話俾男神Chilam電親。問到有冇抄Chilam牌（交換電話），佢哋即刻話：「冇呀，我哋唔夠膽。」<br>撰文：馮仁昭</p></body></html>
