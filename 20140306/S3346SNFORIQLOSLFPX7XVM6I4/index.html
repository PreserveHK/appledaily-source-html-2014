<html><header><meta charset="utf-8"><title>走私客遇水警棄330萬貨</title></header><body><h1>走私客遇水警棄330萬貨</h1><p>【將軍澳】<br>【本報訊】數名不法分子昨凌晨圖將總值約330萬元的貨物走私出境，水警與海關及時巡邏而至，揭發疑犯正在將軍澳南海濱長廊卸貨落快艇，走私犯即時棄貨搭另一快艇逃去無蹤。<br>行動中，當局在七人車及快艇上共撿獲23箱燕窩、相機、相機配件、硬碟、電子零件及二手手機等，總值約330萬元。前日下午5時開始，水警聯同海關進行反走私行動。至昨凌晨約1時，在將軍澳南海濱長廊時，發現數名可疑人士由涉案七人車上，卸貨落岸邊一艘快艇。當局立即採取行動，疑犯見事敗立即跳上另一艘快艇，偕艇上另外兩名同黨一同往果洲群島方向逃去。</p></body></html>
