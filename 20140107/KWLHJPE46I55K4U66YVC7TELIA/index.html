<html><header><meta charset="utf-8"><title>各區突發簡訊：公屋販毒　父子檔落網</title></header><body><h1>各區突發簡訊：<br>公屋販毒　父子檔落網</h1><p>【藍　田】<br>【本報訊】一對父子（53歲及17歲）涉嫌利用藍田德田邨德樂樓公屋單位，作為包裝及分銷毒品的工場，專門供應觀塘區的癮君子。觀塘警區特別職務隊早前接獲線報派員調查後，昨午5時持搜查令到達上址，趁17歲兒子自外返回時將他拘捕，然後押他入屋搜查，再拘捕其父親。警員在屋內撿獲市值36萬元的霹靂可卡因及k仔，以及包裝毒品工具，一併帶返警署。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
