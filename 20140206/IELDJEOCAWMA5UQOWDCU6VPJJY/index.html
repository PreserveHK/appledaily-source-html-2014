<html><header><meta charset="utf-8"><title>美麥記情人節設燭光晚餐</title></header><body><h1>美麥記情人節設燭光晚餐</h1><p>掌握了食漢堡包的竅門，就不怕在情人面前出醜，更可考慮吃漢堡包情人節大餐！美國南卡羅來納州一間麥當勞餐廳，連續第三年在情人節特設燭光晚餐時段（圖），令快餐都可以很浪漫。<br>麥當勞職員屆時會在門口迎賓、帶位、親自為你下單並送上膳食，讓你在專人挑選的音樂襯托下，與愛侶邊吃漢堡包邊談心。如此非一般的麥當勞服務，僅限2月14日情人節晚上6時至8時。網民對此反應正面，指「不是每個人都有能力到高價餐廳用餐，這個設計很窩心」。<br>英國《都巿報》</p></body></html>
