<html><header><meta charset="utf-8"><title>趣趣地：西維爾捧盃獎啤酒</title></header><body><h1>趣趣地：西維爾捧盃獎啤酒</h1><p>西甲球隊西維爾上季拎咗歐霸盃冠軍，佢哋嘅啤酒贊助商為咗獎勵球員，決定派啤酒，分配方法仲好有心思，就係每名球員可以獲得同佢哋體重一樣份量嘅啤酒。不過，呢啲贊助商活動最緊要搞得好好睇睇，唔使太認真嘅，例如伊亞高艾斯巴斯同高洛薛斯沙克呢啲今季先加盟嘅球員都有啤酒飲，最緊要人人有份，永不落空。唔知呢間贊助商會唔會補送啤酒畀拿傑迪錫、艾拔圖摩蘭奴呢類離隊球員呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
