<html><header><meta charset="utf-8"><title>周迅帶男友返別墅</title></header><body><h1>周迅帶男友返別墅</h1><p>周迅前日在微博公開戀上曾參演美國電視劇《CSI滅罪鑑證科：拉斯維加斯》的華裔演員高聖遠。他們日前已被拍到拍拖返北京，下機後一齊坐車返回了北京郊區一座別墅，估計是兩人愛巢。</p><p>有指周高戀去年5、6月在港撻着，周迅曾特意來港找堪輿師夾八字，看來她期望戀情盡快開花結果。高聖遠在美土生土長，雙親是中國移民，他跟母親改嫁。為維繫周高戀，高聖遠苦學中文，周迅則勤練英語。周迅工作室昨向記者證實高聖遠已加盟，周高戀曝光令他工作量大增。<br>撰文：陳杰</p></body></html>
