<html><header><meta charset="utf-8"><title>馮仁昭四圍超：霆鋒吼中全智賢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：霆鋒吼中全智賢 - 馮仁昭</h1><p>謝霆鋒（小圖）最近俾一個內地女鞋品牌睇中，邀請佢擔任品牌創意總監，首個任務就係搵代言人，結果佢搵咗近期憑《來自星星的你》而爆紅嘅全智賢做代言人，霆鋒話︰「全智賢有帥氣同甜美特質，我哋睇中呢個特質，所以邀請佢擔任代言，我對佢好有信心。」本身都係鞋癡嘅全智賢話︰「好開心，能穿着各種美麗的鞋，就像是編織着美麗的夢一樣，感覺好幸福！我還很期待在廣告中為我打造的形象！」<br>撰文：馮仁昭</p></body></html>
