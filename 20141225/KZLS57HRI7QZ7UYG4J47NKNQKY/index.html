<html><header><meta charset="utf-8"><title>蔡少芬總動員睇戲</title></header><body><h1>蔡少芬總動員睇戲</h1><p>蔡少芬（Ada）婚後經常將溫馨家庭照放上網，又不時和老公張晉帶兩位囡囡楚兒及信兒去玩。前晚他們又再總動員出動，接近七時許，素顏的Ada和老公湊着囡囡現身圓方商場，當時他們正看完戲步出戲院。</p><p>推着嬰兒車的Ada，任由兩個囡囡自由走動，雖然兩女行得慢，不過一對夫婦仍然很有耐心陪伴在側，當發現有記者影相時，張晉和Ada對囡囡說：「同哥哥講聖快樂啦！」兩女亦不怕陌生，跟記者打招呼講聖誕快樂，之後一家再步行離開。<br>採訪、攝影：羅德光</p></body></html>
