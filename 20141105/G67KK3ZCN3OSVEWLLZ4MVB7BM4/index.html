<html><header><meta charset="utf-8"><title>體壇拾趣：孫楊做孝子好有「心」</title></header><body><h1>體壇拾趣：孫楊做孝子好有「心」</h1><p>唔知大家仲記唔記得早前亞運嗰陣，中國飛魚孫楊叫媽媽幫佢買生日蛋糕，等佢可以喺泳池旁幫宿敵朴泰桓慶祝生日嗰幕呢？轉眼間又到孫媽媽生日，今次就輪到孫楊做番次孝順仔，買生日蛋糕同媽媽慶祝喇，個生日蛋糕仲係粉紅色心型㖭，證明孫楊都好有心思。孫楊周一晚亦喺微博度上載咗同爸媽一家三口嘅慶生相（圖），仲寫住「老媽生日快樂」。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
