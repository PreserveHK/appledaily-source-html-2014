<html><header><meta charset="utf-8"><title>曹格被囡囡爆床事</title></header><body><h1>曹格被囡囡爆床事</h1><p>曹格日前在北京演唱會播放錄影片段，問一對兒女自己像甚麼，囝囝說他像美國隊長，囡囡Grace想了一會說：「爸爸像毛毛蟲。」即時全場大笑，曹格追問Grace為何這樣說，女兒再爆：「爸爸每天都跳在媽媽身上。」曹格之後接受內地節目訪問時笑言，小孩講話沒有甚麼意思，但承認喜歡趴在太太身上，還說：「沒甚麼問題吧，可以嘛，又沒幹嘛。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
