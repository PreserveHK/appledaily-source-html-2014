<html><header><meta charset="utf-8"><title>求驗客手記：法比頒獎好風騷</title></header><body><h1>求驗客手記：<br>法比頒獎好風騷</h1><p>周二喺歐聯贏完曼城後，巴塞隆拿中場法比加斯（左）冇跟大隊返西班牙，而係留喺英國多陣，周三晚到倫敦出席全英音樂獎頒獎禮，同F1車手咸姆頓嘅女友妮歌（右）一齊做頒獎嘉賓。法比仔喺台上講笑話，「我對於噚晚嘅事（幫巴塞贏咗曼城）感到抱歉，我係帶住和平而嚟㗎！」另外，因為飛鏟美斯而搞到曼城輸12碼嘅迪米捷利斯就出嚟承擔責任，佢話睇完慢鏡之後，都後悔落腳，仲好大方話唔怪球證㖭。</p></body></html>
