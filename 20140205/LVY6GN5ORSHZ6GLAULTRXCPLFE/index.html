<html><header><meta charset="utf-8"><title>各區突發簡訊：
同齡同姓司機炒車</title></header><body><h1>各區突發簡訊：<br>
同齡同姓司機炒車</h1><p>【香港仔】<br>【本報訊】一輛七人車，昨凌晨零時沿香港仔鴨脷洲橋道往海怡半島，至利枝道交界時疑閃避切線車輛失控，與逆線一輛的士相撞，將的士推到路邊撼向鐵欄。的士車頭及司機門損毀，41歲姓黎司機與車上兩名女乘客同告受傷，分別腳痛和腰痛送院。無獨有偶，七人車司機亦同樣姓黎及41歲，警方到場調查，經酒精呼氣測試證實超標，事後以涉嫌酒後駕駛將他拘捕。</p></body></html>
