<html><header><meta charset="utf-8"><title>許亦妮舊愛侍候長髮女</title></header><body><h1>許亦妮舊愛侍候長髮女</h1><p>【灣仔】先後同許亦妮、何佩瑜（Jeana）撻着嘅太陽集團高層盧啓邦，異性緣果然犀利，身邊女伴不停轉。好似日前晚上8點，盧啓邦揸住黑色法拉利喺灣仔星街出現，身邊就有一位長髮打扮成熟嘅女伴陪住，同行仲有一對男女，佢哋一行四人喺附近食日本料理。食咗個幾鐘左右，盧啓邦同朋友食完走，盧啓邦主動開車門畀長髮女伴，而一對男女友人自行離開，盧啓邦送女伴返去紅磡後單拖走，似乎冇餘慶節目。<br>採訪、攝影：畢紹基、李志明</p></body></html>
