<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林忠豪恨結婚生BB - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林忠豪恨結婚生BB - 馮仁昭</h1><p>曾與黃長興傳過緋聞的企業家「慈善舞后」徐美琪前晚在演藝學院搞慈善舞蹈表演，林忠豪（圖）、東華應屆主席施榮恆現身捧場。問到林忠豪的舞藝，他表示：「自己冇跳舞，女友Susanna就有接觸。」再問他有否計劃籌備婚禮，他說：「未去到呢步，我不容有失，要一擊即中，社會好多婚姻失敗，唔想喺我身上發生。」他透露已經修心養性，心態上已經準備結婚及生BB：「呢幾年都好少俾你哋影到啦。」</p></body></html>
