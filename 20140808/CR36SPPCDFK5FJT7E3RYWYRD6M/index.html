<html><header><meta charset="utf-8"><title>孫耀威着底褲通屋行</title></header><body><h1>孫耀威着底褲通屋行</h1><p>孫耀威昨日去到新城電台宣傳新碟，對於有報道指女友陳美詩（Macy）相約張栢芝打桌球而借勢向男友逼婚，抱病的孫耀威則指是笑料一則，兩人為了生小朋友早已有結婚計劃，只是未有確實日子。他還笑說：「係我介紹栢芝畀佢認識，應該係我搵佢做兄弟先啱！」<br>談到病倒是否因照顧父親，他自言一向怕熱，平時會赤裸上身開車，返屋企就脫剩底褲及習慣裸睡，以往試過跟女助手同房，惟有穿回短褲睡覺。現時寓所是落地玻璃面向馬路，他笑言若果有人坐車經過見到有底褲男通屋行，可能便是他。<br>採訪、攝影：馬建華</p></body></html>
