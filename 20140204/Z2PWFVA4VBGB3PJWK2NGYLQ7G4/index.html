<html><header><meta charset="utf-8"><title>道友慾火焚身　將無頭公仔性侵</title></header><body><h1>道友慾火焚身　將無頭公仔性侵</h1><p>巴西一名男子到一座商場偷竊，懷疑因不滿「收穫」太少，竟然即場性侵一個無頭公仔，全程被閉路電視拍下。<br><br>事發在上周一晚上十時許，在雅拉瓜一個商場內，閉路電視拍攝到一名男子偷偷潛入四處查看，最後只是偷走一些衣服，懷疑他為此不滿，此時他發現一個無頭模特兒公仔，竟然親吻公仔胸部，再即場脫去衣服，就地「性侵」公仔。<br><br>商場保安是翻查閉路電視片段時，才揭發事件。警方其後拘捕這名男子，並證實他是一名道友，偷竊是用作購買毒品。<br><br>英國都市報</p></body></html>
