<html><header><meta charset="utf-8"><title>體壇拾趣：橫濱想用勝仗送別慎太郎</title></header><body><h1>體壇拾趣：<br>橫濱想用勝仗送別慎太郎</h1><p>聖誕前靠屯門國援李明「烏龍絕殺」而開齋嘅橫濱FC（香港），久休一個月，今晚8點喺將軍澳運動場嘅港甲，對休戰仲耐過佢哋嘅天行元朗，橫濱教練李志堅想攞多3分，等踢埋呢場就返美嘅日本中場原田慎太郎（右）有個美好回憶。原田慎太郎開季以借用形式加盟，但美國嘅母會（Dayton Dutch Lions FC）要收番佢，所以踢埋呢場就告別香港。另外，元朗嘅巴西中場馬其仕亦因俾西亞球會睇中，踢埋今場都會離隊。賽事票價一律60蚊，另設20蚊長者及學生票，臨場有售。</p></body></html>
