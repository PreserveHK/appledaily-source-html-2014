<html><header><meta charset="utf-8"><title>【動大事2014】寵物定玩物　在乎人類一念</title></header><body><h1>【動大事2014】寵物定玩物　在乎人類一念</h1><p>牠，有人當是朋友、家人；牠，有人當是玩發洩工具，甚至乎生財工具。<br><br>5年來陪伴李伯，走過母親及女友離世陰霾的了哥「BB」、暫託朋友照顧，走失近兩日的哥基犬「狗狗」；與被拋進洗衣機，稱當作洗澡的小狗、及無視遺傳性疾病與惡劣生活環境，被繁殖售賣的貓貓狗狗，形成強烈對比。<br><br>應被視作寵物的牠們，如何因人類一念之差，面對天淵之別的命運呢？</p></body></html>
