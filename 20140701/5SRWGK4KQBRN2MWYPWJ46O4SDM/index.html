<html><header><meta charset="utf-8"><title>森巴嘉年華：基迪拉父母遭老笠</title></header><body><h1>森巴嘉年華：基迪拉父母遭老笠</h1><p>由世盃開幕前已經開始話今屆問題多多，治安係其中一樣令人最擔心嘅。果然近日有唔少治安問題湧現，最新嘅一單係德國中場基迪拉嘅父母被搶劫（圖）。話說佢哋有日離開酒店，想出街行吓，點知就俾兩個揸電單車嘅賊𥄫中咗，其中一個仲用槍指嚇兩位老人家，最後兩個賊成功搶走晒佢哋啲貴重物品。唔見錢事小，嚇親事大呀，希望兩位老人家同基迪拉都可以快啲收拾心情啦！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
