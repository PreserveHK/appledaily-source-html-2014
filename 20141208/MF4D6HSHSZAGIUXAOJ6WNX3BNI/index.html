<html><header><meta charset="utf-8"><title>羅霖谷胸撼贏韓星</title></header><body><h1>羅霖谷胸撼贏韓星</h1><p>羅霖、鄭明明、Rosemary及韓星洪秀兒昨日應邀到銅鑼灣出席美容院開幕活動，雖然寒風刺骨，但羅霖仍以谷胸裝現身，她笑說：「應大會要求低調性感。」羅霖明年初會完成現時美容公司合約，有意再找新夥伴合作，不介意性感上陣宣傳，她說：「Keep得我好的話唔介意着三點式，仲要睇埋酬勞。」羅霖透露在醫學美容只接受注射蛋白溶線提升緊緻面部。</p><p>Rosemary稍後會和未婚夫Jason赴泰國展開三星期旅程，籌備婚禮和拍攝婚紗照，Rosemary說：「當今次係預支蜜月，婚禮方面會外地和香港都舉辦一次。」<br>採訪、攝影：卓寶花</p></body></html>
