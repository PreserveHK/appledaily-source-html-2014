<html><header><meta charset="utf-8"><title>滴油不沾更無益</title></header><body><h1>滴油不沾更無益</h1><p>【坊間謬誤】<br>減肥女性怕吃油會致肥，但滴油不沾對健康更無益。黃榮俊指出，油份含維他命A、D、E及K，飲食「零油份」，會導致相關維他命攝取不足。當中缺乏維他命A會令皮膚質素變差，常會感到皮膚較乾及繃緊。維他命D、E及K不足，可分別影響骨骼發展、身體抵抗力及腸道健康。<br>另外，脂肪吸收也幫助荷爾蒙的正常分泌，故不少胡亂戒油的減肥女士，會有經期紊亂的問題。他指出，即使減肥也不用完全戒油，可從食物如蛋白質中，吸收適量脂肪。有高血壓等長期病患、或正積極減磅者，外出用膳時，如有小盒牛油塗餐包，可只用一半份量，既可適量攝取脂肪，又不影響體重控制。</p></body></html>
