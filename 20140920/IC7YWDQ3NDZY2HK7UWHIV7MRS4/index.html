<html><header><meta charset="utf-8"><title>趣趣地：富咸終炒馬加夫</title></header><body><h1>趣趣地：<br>富咸終炒馬加夫</h1><p>富咸同卡迪夫城今季降落英冠，開季對佢哋回升都有憧憬，點知開季脫腳，富咸頭7場只得1和6負，球會終於忍唔住辭退領隊馬加夫。卡城成績好少少，不過2勝2和3負嘅成績都保唔住領隊蘇斯克查嘅帥位，蘇B被炒後，卡城都有幾個接任人選，不過威爾斯射手比拿美已經拒絕咗，而前些路迪領隊連儂機會就暫時最高。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
