<html><header><meta charset="utf-8"><title>動水着：童冰玉露肉貪舒服</title></header><body><h1>動水着：童冰玉露肉貪舒服<br></h1><p>有「大馬木瓜」之稱的童冰玉，06年獲馬來西亞中華環球小姐冠軍入行，憑33D木瓜奶搶先省靚招牌的她，卻不自豪擁有D奶：「最初俾人叫呢個名覺得好尷尬，始終大馬人思想保守。」但獲悉花名褒多過貶後，反而歡迎大家把雙眼停留上半身，她說：「其實我冇長腿，下半身會比較肥胖，我畀自己身形只有60分。」<br>童冰玉不介意拍攝床戲，但在電影《辣警霸王花》中沒賣肉改賣身手，她說：「拍性感戲雖然舒服，但心理壓力同時都大，最怕肥肉唧出嚟，相反動作戲就消耗體力，不過我兩種都鍾意。」<br>採訪：比華利<br>化妝：Heidi<br>髮型：Hair Corner</p></body></html>
