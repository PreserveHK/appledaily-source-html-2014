<html><header><meta charset="utf-8"><title>《半澤》奪監製獎</title></header><body><h1>《半澤》奪監製獎</h1><p>由日本電影及電視監製協會主辦的第38屆Elan d'or大獎頒獎禮，前日在東京舉行。日本神劇《半澤直樹》的監製伊與田英德獲選最佳監製，在該劇飾演大和田的日本男星香川照之，擔任頒獎嘉賓向伊與田英德奉上鮮花及獎座，二人開心得猶如老友重聚。<br>日本NHK晨間劇《海女》女星能年玲奈，前日聯同綾野剛、橋本愛、東出昌大、木村文乃和福士蒼汰獲得新人獎，《海女》的製作團隊也獲得特別獎。電影《誰調換了我的父親》的製作人松崎薰則獲得最佳電影監製獎，電影《字裡人間》監製孫家邦、菊地美世志以及日劇《律政狂人》監製成河廣明分別獲得監製獎勵獎。<br>撰文：張一明</p></body></html>
