<html><header><meta charset="utf-8"><title>求驗客手記：碧咸戴袖箍領潮流</title></header><body><h1>求驗客手記：<br>碧咸戴袖箍領潮流</h1><p>葡萄牙球星C朗係好波，但講到衣着品味，拍馬都追唔上碧咸（圖）。家陣喺美國搞緊成為美職聯新球隊班主事宜嘅碧咸，俾記者影到玩復古，將兩個袖箍穿喺件粉紫色恤衫外面。查實早喺08年年頭，呢位38歲嘅英格蘭名宿喺着西裝時都有戴袖箍，可能咁啱着咗件外套，搞到遮咗兩隻恤衫袖，記者影唔到相，啲人先冇察覺到。碧咸除咗玩袖箍，仲戴咗副RayBan Clubmaster太陽眼鏡。佢向來係潮流指標，睇嚟有唔少男士會學佢咁着。</p></body></html>
