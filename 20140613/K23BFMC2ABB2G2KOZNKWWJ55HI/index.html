<html><header><meta charset="utf-8"><title>日貓頭鷹站主人手當樹枝</title></header><body><h1>日貓頭鷹站主人手當樹枝</h1><p>誰說只有狗狗會黏着主人，貓頭鷹也會乖乖陪着主人工作。日本插畫師薩摩的白臉角鴞就將主人的手當作樹幹（圖），不論主人如何奮筆疾書繪畫，牠都能平衡站穩。<br>從逾兩分鐘片段看到，薩摩握着電子畫筆在畫板上繪圖，這隻貓頭鷹就站在主人的手上，不論主人如何大幅度活動，牠都能站穩，只有一次差點摔跌，但很快就能取得平衡，繼續陪着主人。片段在上月底放上網，短短半個月就吸引逾58萬點擊率。<br>英國《每日郵報》</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
