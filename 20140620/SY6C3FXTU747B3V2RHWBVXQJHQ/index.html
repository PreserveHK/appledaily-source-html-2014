<html><header><meta charset="utf-8"><title>森巴嘉年華：世盃落選德兵變啤神</title></header><body><h1>森巴嘉年華：世盃落選德兵變啤神</h1><p>世盃進行得如火如荼，慕遜加柏嘅新星麥斯古斯雖然冇份踢，但係都參加咗另一項世界性嘅大賽，就係世界撲克大賽。估唔到呢位德國中場嘅賭術都幾勁，最後仲畀佢入埋決賽，成為最後6強㖭，睇嚟佢全職玩啤仲有前途過踢波喎！唔知佢又有冇興趣學吓前香港足球先生盧比度，進軍埋演藝界，拍番套《賭神》，做埋電影明星呢？</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
