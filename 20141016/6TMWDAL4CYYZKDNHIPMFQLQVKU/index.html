<html><header><meta charset="utf-8"><title>尹蓁晞未收亞視酬金</title></header><body><h1>尹蓁晞未收亞視酬金</h1><p>尹蓁晞（Yumi）昨日在亞視大埔總台為明晚舉行的《ATV 2014亞洲先生競選》綵排，擔任表演嘉賓的她，綵排動作生硬，她說：「第一次接觸係怕醜啲，我會盡量電吓佢哋，呢排好dry。」舊愛陳偉成（Avis）將會在競選當晚擔任形象指導，到時見面會否尷尬？她說：「唔會，大家係朋友，佢冇再要求復合。」至於亞視拖糧有否受影響，她謂有五位數字酬金，暫未收取，但對亞視有信心。</p><p>蔡國威繼續堅守
</p><p>此外，亞視合約藝員蔡國威談到馬時亨收購亞視的傳聞時說：「堅定流㗎？之前太多消息，希望盡快落實穩定軍心，我會繼續堅守崗位。」<br>採訪、攝影：溫敏芝</p></body></html>
