<html><header><meta charset="utf-8"><title>巫啟賢念母淚灑個唱</title></header><body><h1>巫啟賢念母淚灑個唱</h1><p>巫啟賢一連三場「Back to Innocent重回巫啟賢演唱會」前晚假演藝學院舉行，巫啟賢的父親、太太及女兒和舒淇等捧場，泳兒、古巨基及蘇永康任表演嘉賓，張學友、謝霆鋒、Twins、鄺美雲、楊千嬅及丁子高等，送贈花籃恭賀演出成功。<br>在台上，巫啟賢唱了一首閩南歌紀念媽媽，又憶述媽媽往事：「我媽媽喺我八歲嗰陣過身，雖然我咁多年發夢都見唔到媽媽容貌，但就記得佢把聲。」感觸的他，兩度哽咽唱不下去。完騷後巫啟賢說：「屋企人坐第一排，我唱嗰陣都唔敢正面望佢，點知望咗一眼，見到爸爸放低眼鏡捽眼，咁我就知出事，係佢整喊我。」<br>採訪：文國駿<br>攝影：陳順禎</p></body></html>
