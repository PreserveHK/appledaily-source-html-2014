<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃貫中擦湯圓冧朱茵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃貫中擦湯圓冧朱茵 - 馮仁昭</h1><p>前晚好多圈中人都同另一半或成家人倒數，之前爆出家暴疑雲，又傳躁得滯激嬲老婆朱茵嘅黃貫中前晚同老婆食湯圓。朱茵喺微博話：「走過1314的日子，放縱和愛人來碗薑汁湯圓，願長長久久、甜甜蜜蜜！祝大家新年快樂」黃貫中回應：「二話不說，鯨吞了十八粒，唔……很多薑，我喜歡，老婆，妳的湯圓真好吃！」兩公婆一唱一和，相信已雨過天晴。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
