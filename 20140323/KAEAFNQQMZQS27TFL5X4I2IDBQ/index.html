<html><header><meta charset="utf-8"><title>話你知：研發抗流感中藥</title></header><body><h1>話你知：研發抗流感中藥</h1><p>梁詠琪前日到銅鑼灣報德善堂中醫診所，請林顯增中醫師調理身體。其實林顯增與娛圈頗有淵源，與很多藝人熟稔，曾為苑瓊丹豐胸及醫治躁狂症，99年研製豐胸及收身中藥，還請來藍潔瑛和袁潔瑩任代言人。當時他與張玉珊合作推出豐胸及收身中藥，後因金錢反目。03年沙士肆虐香港時，他因研發「抗流感」和「抗炎素」中成藥而揚名。<br>林顯增出身自醫學世家，87年由台灣來港發展，94年獲聯合國世界衞生組織頒發傳統醫學博士榮銜，除擅長豐胸、收身和抗流感，他也會針對不同病人的體質把脈斷症，以中藥、針灸和艾灸等療法加上調理身體，來把病根治。</p></body></html>
