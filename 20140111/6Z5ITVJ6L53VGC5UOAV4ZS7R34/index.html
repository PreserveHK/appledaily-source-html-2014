<html><header><meta charset="utf-8"><title>鬼眼仔暴脹谷劇</title></header><body><h1>鬼眼仔暴脹谷劇</h1><p>電影《鬼眼》（The Sixth Sense）童星希利祖奧士文（Haley Joel Osment）已25歲，還越大越脹，他昨日在加州與美國男星杜比麥奎爾（Tobey Maguire）出席電視台節目巡禮，宣傳新劇《The Spoils of Babylon》。早前在紐約出席電影首映的希利早已變得脹卜卜，他昨日在台上明顯比之前變得更脹，看來他沒有嘗試收身，不過他昨日心情不俗，似乎亦沒有意思減肥。</p><p>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
