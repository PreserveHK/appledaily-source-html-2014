<html><header><meta charset="utf-8"><title>伯伯每分鐘26心跳破紀錄</title></header><body><h1>伯伯每分鐘26心跳破紀錄</h1><p>正常人心跳每分鐘約60至100下，經常做運動的英國長者格林（Daniel Green 圖）天生異稟，每分鐘僅跳26次也相安無事，比很多現役運動員都少，更以一下之差，打破心跳最慢的世界紀錄。<br>81歲的格林說年輕已接受舉重等健身訓練，長年保持每天運動習慣，甚少生病，但沒想過可打破世界紀錄。心臟科醫生說，一般心律偏低意味心臟健康，由於每次搏動時供血足夠身體運作，心臟可減少搏動，不過也有部份心動過緩（bradycardia）患者會出現呼吸困難、頭暈和昏厥等症狀，嚴重者可致命。<br>英國《每日郵報》</p></body></html>
