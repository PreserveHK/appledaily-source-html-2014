<html><header><meta charset="utf-8"><title>關仁隱事：「星星」乜都預埋男友 - 關仁</title></header><body><h1>關仁隱事：「星星」乜都預埋男友 - 關仁</h1><p>內地女星「星星」搭上港男「名車」，好多人以為佢哋因為套戲所以搞宣傳。事關女嘅成日俾人話有好多老細，男嘅雖然唔係好紅，但出身唔錯嘅家庭，住獨立屋同喺外國讀書返嚟。愛情要嚟嘅時候就唔理得咁多，有人同關仁講，星星同名車真係愛到要生要死，名車為咗成日見到女友，唔理京城空氣質素差，堅持要留喺北京陪女友，仲做跟得男友前後腳陪佢出埠。而星星對男友都好照顧，仲講到明如果要搵佢拍戲就一定要預埋名車份，唔係就唔接。<br>撰文：關仁</p></body></html>
