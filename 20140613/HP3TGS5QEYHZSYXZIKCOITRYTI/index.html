<html><header><meta charset="utf-8"><title>蘋果綠葉強積金推電子化轉移系統</title></header><body><h1>蘋果綠葉<br>強積金推電子化轉移系統</h1><p>積金局及金管局昨推出「強積金轉移電子化支付系統」，金管局助理總裁李建英表示，系統自上月19日試行以來運作暢順，金管局首年會豁免強積金受託人的轉移費用，隨後五年每宗交易收費為1.4港元，他相信收費是合適及便宜，不認為受託人會將收費轉嫁計劃成員。</p><p>識睇 一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/  </p></body></html>
