<html><header><meta charset="utf-8"><title>求驗客手記：Lulu發功助紅魔</title></header><body><h1>求驗客手記：<br>Lulu發功助紅魔</h1><p>新一季英超禮拜六正式開鑼，由曼聯對史雲斯揭開序幕；將會直播所有英超嘅「現在台」，噚日就搵嚟Lulu、主持阿旦同評述員方柏翹，連同十幾名紅魔躉喺旺角玩遊戲、送禮物造勢，將行人專用區變成奧脫福！雖然魔迷人多勢眾，但「燈神」Lulu噚日都好識做，着咗件史雲斯波衫邪一邪對家，仲賣口乖話今季英超冠軍，將會係新帥雲高爾帶領下嘅曼聯，同佢愛隊阿仙奴之爭喎，獲現場魔迷力讚。</p></body></html>
