<html><header><meta charset="utf-8"><title>趣趣地：巴甲消失的慶祝</title></header><body><h1>趣趣地：<br>巴甲消失的慶祝</h1><p>弊傢伙，巴甲球員入完波唔見咗？周三巴甲哥列迪巴主場3:1反勝聖保羅場波，前鋒祖爾喺下半場梅開二度成為贏波功臣，佢喺86分鐘射入奠勝球後，好興奮咁跳過場邊廣告板慶祝，但突然喺鏡頭消失咗。原來廣告板後面笪地有個窿，唔知邊個求其搵啲布遮住就算，祖爾就咁中招撻咗落去，好彩冇受傷，仲繼續慶祝㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
