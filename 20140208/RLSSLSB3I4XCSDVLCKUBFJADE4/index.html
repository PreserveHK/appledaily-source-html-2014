<html><header><meta charset="utf-8"><title>missA為遲到道歉</title></header><body><h1>missA為遲到道歉</h1><p>早前曾來港開騷的韓國女子組合missA，昨日於首爾明洞為運動品牌舉行簽名會，4名成員秀智、Min、Fei及Jia齊齊穿上棒球服裝現身見粉絲。不過，昨日她們卻遲到了20分鐘才抵達現場，因此，當秀智出場時，就率先為遲到道歉，在簽名其間她亦不停賣萌冧粉絲。<br>至於Min坐下來準備為粉絲簽名之際，內地成員Jia經過她身後，竟然百厭整蠱Min，在後面嚇她一嚇，令Min被嚇到O嘴，露出了趣怪表情。而四人更在自己的大紙板人上簽名留念。missA已有一段時間沒一起見粉絲，所以吸引了大批粉絲到場。<br>撰文：阮瑜</p></body></html>
