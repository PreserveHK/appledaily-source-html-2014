<html><header><meta charset="utf-8"><title>波多野結衣逼爆登台負荷太重跣親</title></header><body><h1>波多野結衣逼爆登台<br>負荷太重跣親</h1><p>有「暗黑林志玲」之稱嘅日本AV女優波多野結衣，昨日再次去到台灣宣傳。<br>昨午佢出席代言台灣手機遊戲《神鬼幻想》嘅記者會，頻頻登台搶錢嘅佢，帶動到喺家鄉日本嘅人氣，目前佢嘅工作滿滿，此行特別抽出時間去到台灣，無法多作停留，下午活動結束後，佢就要再坐飛機趕返日本工作。<br><br>波多野兩年半內已到訪台灣9次，上次出席活動前現身台北街頭，網友仲瘋傳佢喺街頭被拍到嘅照片，受歡迎程度唔輸俾其他人氣偶像。<br><br>波多野結衣目前除咗AV老本行，仲參與波霸AV女優團me-me嘅演出活動，今次獲邀代言手機遊戲，據悉代言費超過7位數台幣。</p></body></html>
