<html><header><meta charset="utf-8"><title>《撐起雨傘》入叱咤十強</title></header><body><h1>《撐起雨傘》入叱咤十強</h1><p>昨日商台公佈「叱咤樂壇我最喜愛的歌曲」最後十強，由群星合唱《撐起雨傘》成功打入十強爭獎，雖然旺角、金鐘和銅鑼灣的佔領區相繼被清場，但雨傘革命精神不死，有網友更力撐歌曲獲獎。而有份打入十強的歌曲還有楊千嬅《好不容易遇見愛》、謝安琪《獨家村》、許志安《流淚行勝利道》、張敬軒《青春常駐》等。<br>其他有份入十強的歌手有林奕匡、周柏豪、鄭俊弘、AGA和羅力威，然而天王天后陳奕迅、容祖兒和古巨基竟然被踢出局十強不入，尤其陳奕迅竟輸給寂寂無聞的林奕匡，楊千嬅和謝安琪都打入十強，偏偏只有祖兒名落孫山，難怪令網友譁然。<br>撰文：皓騫</p></body></html>
