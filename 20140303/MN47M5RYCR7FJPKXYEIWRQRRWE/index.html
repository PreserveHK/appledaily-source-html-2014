<html><header><meta charset="utf-8"><title>配備藍牙咪高峯電子煙播歌講電話</title></header><body><h1>配備藍牙咪高峯<br>電子煙播歌講電話</h1><p>甚麼都講求資源增值，連電子煙也無一倖免，荷蘭Supersmoker公司研發出全球首支配備藍牙功能的電子煙，可接通電話之餘，還可充當MP3播放音樂。<br>電子煙內置揚聲器和咪高峯，當連接智能手機使用時可當手機用，當有來電時，電子煙會產生震動，煙民只需按下電子煙前端第二個按鈕，將揚聲器放近耳朵，而咪高峯放近嘴巴，就可跟來電者通話。當電子煙連接手機或平板電腦，可用作串流音樂播放器。<br>Supersmoker花兩年時間研製出這款多功能電子煙，並已申請專利，在美國以99美元（772港元）開售。<br>美國霍士新聞網</p></body></html>
