<html><header><meta charset="utf-8"><title>Lily奪NME最佳歌手</title></header><body><h1>Lily奪NME最佳歌手</h1><p>由英國權威音樂雜誌《NME》主辦的NME音樂頒獎禮，昨日在倫敦舉行。復出不久的英國女歌手Lily Allen（圖），昨日打低了大衛寶兒（David Bowie）、Kanye West及Jake Bugg等，成為最佳個人歌手，十分威水。英國樂隊Arctic Monkeys則囊括了最佳大碟及最佳英國樂隊等五個大獎成為大贏家。保羅麥卡尼（Paul McCartney）獲頒榮譽獎以表揚他在創作歌曲的出色技巧。</p></body></html>
