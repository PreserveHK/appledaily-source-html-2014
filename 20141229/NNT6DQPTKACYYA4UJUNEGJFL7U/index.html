<html><header><meta charset="utf-8"><title>Taylor霸榜十周破紀錄</title></header><body><h1>Taylor霸榜十周破紀錄</h1><p>美國樂壇小天后Taylor Swift（圖），自從由鄉謠歌手轉型為流行曲歌手後，事業有了新轉捩點，新推出的大碟《1989》亦大受歡迎。她最近更成為《Billboard》音樂榜史上首位佔據榜首10星期的歌手。她的新歌《Shake It Off》及《Blank Space》輪流登上第一位。另一樂壇天后麥當娜（Madonna）卻相當運滯，她的新碟《Rebel Heart》歌曲被提早洩漏後，在iTunes下載榜有下滑迹象。</p></body></html>
