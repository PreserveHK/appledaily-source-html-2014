<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆跳馬騮舞惹尖叫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳偉霆跳馬騮舞惹尖叫 - 馮仁昭</h1><p>陳偉霆（William）因為飾演《古劍奇譚》嘅大師兄一角，而喺內地人氣急升，William前晚仲去咗《土豆最Live》做嘉賓，William曾經許下諾言，只要《古》收視破紀錄，就跳《女皇》，結果佢今次喺節目度唱咗《女皇》，以半裸造型兼勁爆表演回饋粉絲，之後仲着咗古裝教現場粉絲跳起猴子舞，搞到大家尖叫！<br>撰文：馮仁昭</p></body></html>
