<html><header><meta charset="utf-8"><title>體壇拾趣：性感月曆有「排」睇</title></header><body><h1>體壇拾趣：<br>性感月曆有「排」睇</h1><p>又到年尾，呢排有好多球隊嘅新年年曆同月曆都紛紛出爐，法國康城體育會嘅女排隊都唔執輸，把握商機推出性感月曆掠水。佢哋有唔少嚟自歐洲各地嘅球員，連日本妹都有㖭！不過最養眼嘅應該係月曆入面嘅8月女郎，嚟自格魯吉亞嘅金髮攔網手Victoria（圖）。有興趣買呢個月曆嘅讀者，可以上佢哋官網rccannes.com。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
