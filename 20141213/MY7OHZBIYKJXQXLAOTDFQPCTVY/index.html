<html><header><meta charset="utf-8"><title>Lynn甜爆護緋聞男友</title></header><body><h1>Lynn甜爆護緋聞男友</h1><p>名模熊黛林（Lynn）去年與郭富城分手後，最近終於有新戀情出現，緋聞男友盛傳是郭可盈弟弟郭可頌，不過她對新交的圈外男友異常保護，笑笑口不肯透露半點詳情。<br>有愛情滋潤，心情超靚的她，昨午現身中環，戴上黑超身穿牛仔褲便服，在名店門外下車後，一臉輕鬆地走入名店購物，不過她在店內逛了15分鐘，便兩手空空離開，雖無斬獲，但依然笑容燦爛，隨後登上保母車離開現場。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
