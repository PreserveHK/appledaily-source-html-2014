<html><header><meta charset="utf-8"><title>施嘉莉凸肚嗒雪糕</title></header><body><h1>施嘉莉凸肚嗒雪糕</h1><p>《美國隊長2》（Captain America：The Winter Soldier）荷李活性感女神施嘉莉祖安遜（Scarlett Johansson），雖然正為法籍記者未婚夫Romain Dauriac懷第一胎，但她似乎不太注意飲食，昨日被拍到在巴黎街頭食雪糕。</p><p>邊行邊吃
</p><p>施嘉莉近日與未婚夫Romain在巴黎享受假期，昨日二人在當地街頭被拍到與友人一起行街。戴上黑超大肚的施嘉莉，並沒戒口，與未婚夫及友人均邊行邊吃甜筒及雪榚。即使施嘉莉的美貌沒有走樣，但肚子已明顯微微隆起。<br>撰文：張一明</p></body></html>
