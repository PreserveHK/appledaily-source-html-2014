<html><header><meta charset="utf-8"><title>阿詩有心理準備坐監</title></header><body><h1>阿詩有心理準備坐監</h1><p>何韻詩昨以文化監監暴成員身份接受港台節目《星期五主場》訪問，談到參與佔領運動乃犯法時，她直言這次是以公民抗命為大前提，是爭取公義。問到可有坐監的打算時，她稱要設定時限予警方，交待如何處理警察濫權問題，現在市民處於白色恐怖之中，大家並不知道自己何時會踩界，阿詩亦有心理準備要坐監。<br>主持亦問到阿詩是歌手身份，可否擔心面對內地封殺，阿詩坦言現在封殺是很模糊，一直沒有官方的公佈，阿詩並表示個人事業不會比爭取公義大。談到師傅梅艷芳，阿詩稱阿梅是教懂她一些信念。<br>撰文：楠楠</p></body></html>
