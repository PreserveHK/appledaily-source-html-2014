<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菲被追335萬介紹費 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菲被追335萬介紹費 - 馮仁昭</h1><p>王菲同謝霆鋒復合後，成日春風滿面，但原來佢最近就惹咗官非，內地一名中間人向先生，就話佢分別喺09年同11年成功幫王菲接咗品牌「追風」同「本草堂」嘅代言人工作，但王菲一直都冇畀介紹費佢，所以向先生就訴諸法院，要求王菲賠償7萬蚊人民幣，前日件案係朝陽法院溫榆河法庭開審，王菲就冇到場，派咗代理人同辯護律師出席，但向先生就由原先追討嘅7萬蚊，改為335萬，仲得到法院同意變更訴訟請求。<br>撰文：馮仁昭</p></body></html>
