<html><header><meta charset="utf-8"><title>超級DVD容量增21萬倍</title></header><body><h1>超級DVD容量增21萬倍</h1><p>澳洲科學家成功研發新一代超級光碟（DVD），容量比舊有版本多21.2萬倍，儲存40,000齣高清電影綽綽有餘。<br>斯威本科技大學科學家掌握新技術，利用兩道激光，以一上一下的形式，將資料刻在容量只有4.7GB的傳統光碟（圖）上，刻紋寬度小至只有9納米，儲存量立即激增，高達1,000TB（1TB等於1,000GB），比傳統光碟大增21.2萬倍。不過由於製造成本高昂及製作耗時，超級光碟何時能夠上市仍是未知之數。<br>英國《每日郵報》</p></body></html>
