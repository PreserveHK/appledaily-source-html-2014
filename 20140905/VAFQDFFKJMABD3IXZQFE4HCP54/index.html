<html><header><meta charset="utf-8"><title>周永恒：五百個留言有閃卡</title></header><body><h1>周永恒：五百個留言有閃卡</h1><p>周永恒出軌兼打走老婆趙頌茹，昨日開記招讀悔過書時承認情緒飄忽，他昨早突然在facebook留言：「大家想我死，還是坐牢，還有甚麼好提議？」此舉遭大批網民留言狠批，力斥他打女人兼有外遇。</p><p>周永恒看後竟回覆網友：「過500留言有閃卡」，但未幾他知衰，將該貼文刪掉。此外，有網友在facebook群組發起「2014終極失敗人渣XX提名」選舉，「周永淫」便是入圍名單之一，其餘有「擾民安」及「愛國倫」。<br>撰文：楠楠</p></body></html>
