<html><header><meta charset="utf-8"><title>今日提醒你：嘉年華領養被棄狗</title></header><body><h1>今日提醒你：<br>嘉年華領養被棄狗</h1><p>社會上有很多被遺棄的狗隻，正等待善心人援手。漁農自然護理署與愛護動物協會、保護遺棄動物協會和終身庇護動物慈善組織，今明兩天上午11時至下午6時，在荔枝角一期足球場舉行「有你寵愛─狗狗領養嘉年華」，免費入場，鼓勵市民領養被遺棄的狗隻，做個盡責的寵物主人。<br>嘉年華今午2時半開幕，場內設有教育展覽、攤位遊戲和狗隻領養服務查詢等，讓市民認識領養動物的好處，消除誤解。此外，香港警犬隊及漁護署檢疫偵緝犬隊也會即場表演，並舉辦親子手作坊、狗狗遊樂場及寵物健康諮詢服務等，市民更有機會親身接觸待領養的狗隻。</p></body></html>
