<html><header><meta charset="utf-8"><title>體訊速遞：（單車）環南韓賽港隊微升1位</title></header><body><h1>體訊速遞：<br>（單車）環南韓賽港隊微升1位</h1><p>香港單車隊周三出戰環南韓多日賽第4站，僅有梁峻榮（圖）取得全隊最高的27名，其隊友張敬樂在此站位列37名，暫於總成績微升1級至11位，今日將轉戰龜尾至榮州的第5站。本報消息（南韓）</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp  </p></body></html>
