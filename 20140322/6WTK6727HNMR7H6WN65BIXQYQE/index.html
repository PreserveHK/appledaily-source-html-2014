<html><header><meta charset="utf-8"><title>李鍾碩襲港會發哥</title></header><body><h1>李鍾碩襲港會發哥</h1><p>憑韓劇《聽見你的聲音》人氣急升的韓國型男李鍾碩，最近旋風式到內地出席活動密密吸金，為打開內地市場做好準備。<br>李鍾碩繼去年12月來港宣傳電影後，下周四（27日）他應時裝品牌HUGO BOSS的邀請，再度來港在晚上出席旗艦店假中環7號碼頭Watermark舉行的開幕派對，而剪綵嘉賓方面，則邀請了周潤發擔任。<br>今次李鍾碩只在香港逗留一晚，據知他今次的酬勞相當可觀，達到七位數字，相信屆時必定吸引大批粉絲到場。<br>採訪：唐如</p></body></html>
