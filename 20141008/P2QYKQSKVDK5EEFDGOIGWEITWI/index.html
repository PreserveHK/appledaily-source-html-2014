<html><header><meta charset="utf-8"><title>求驗客手記：大哨婚禮玩足3日</title></header><body><h1>求驗客手記：大哨婚禮玩足3日</h1><p>巴西名將朗拿度（右）舊年年尾喺女友保娜生日會上成功求婚後，將會第4度做老襯。不過由於佢一直忙緊幫巴西搞今夏嘅世盃決賽周，因此仲未同女友訂下婚期。不過巴西傳媒就爆料，大哨決定喺出年4月18至20號，一連3日舉行婚宴，仲會邀請過千名親友出席，一齊見證佢第4個春天。其實大哨原本計劃喺明年5月結婚，但因為4月18同19號係星期六、日，加上21號係巴西嘅假期，咁同啲賓客玩完可以唞番日。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
