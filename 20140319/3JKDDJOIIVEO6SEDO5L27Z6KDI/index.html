<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JM獲Gaile送首飾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JM獲Gaile送首飾 - 馮仁昭</h1><p>文詠珊（JM）噚日喺中環出席時裝活動，今次佢重操故業喺台上行騷，JM話對上一次行騷已係好多年前，嗰次同場仲有樂基兒㖭。最近樂基兒（Gaile）話會喺香港搞珠寶生意，私下同Gaile都friend嘅JM話：「呢排我忙緊宣傳《紅VAN》，未有時間約見面，不過佢有message我，仲話會送套首飾畀我㖭！」講到Gaile受訪話同黎明再見不是朋友，又話自己佔有慾好強，JM就話：「感情嘅事最好問番佢。」<br>撰文：馮仁昭</p></body></html>
