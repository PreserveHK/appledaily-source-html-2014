<html><header><meta charset="utf-8"><title>新洗衣機損壞拒賠</title></header><body><h1>新洗衣機損壞拒賠</h1><p>【本報訊】消委會早前收集42個牌子的洗衣機及洗衣乾衣機售後服務資料，結果發現三個牌子表明如遇新機損壞不設換機；提供續保的牌子大部份為期一年，但即使有參加續保計劃，如產品需維修仍有可能要支付若干費用。另據代理商提供的收費資料計算，逐次維修費用最高可達5,550元。<br>消委會表示，調查發現各牌子代理商提供的保用期僅一至三年，相對產品的一般壽命較短促，認為現時電器產品的售後服務條款，由銷售商單方面提出，消費者沒有商議空間，建議可考慮訂立相關法規保障消費者，如產品出現故障時舉證責任誰屬、受理時限等。</p></body></html>
