<html><header><meta charset="utf-8"><title>訛稱聘夠人　院舍女東緩刑</title></header><body><h1>訛稱聘夠人　院舍女東緩刑</h1><p>【本報訊】紅磡一間護老院女持牌人及女東主因未聘足法定數目的護理員，去年向社署提交文件訛稱聘請兩名員工，但被社署派員突擊檢查揭發真相。兩人早前承認欺詐罪，裁判官昨指老人院舍的服務質素直接影響長者利益及安全，故當局的規管非常重要，不過考慮相關求情及報告內容正面，判兩人各監禁四個月但緩刑18個月。<br>被告凌建華（42歲）及湯新妹（46歲）獲10名院友聯署撰信求情，稱讚她們對長者照顧有加。律師表示，社署上月中再派員到涉案的敬愛護老院視察，已經確認人手足夠，兩人亦已於上月將護老院轉讓，再犯機會微。<br>案件編號：KCCC1831/14 </p></body></html>
