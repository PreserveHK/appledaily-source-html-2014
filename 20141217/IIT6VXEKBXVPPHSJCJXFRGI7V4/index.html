<html><header><meta charset="utf-8"><title>十大電影：《紅VAN》成唯一港片</title></header><body><h1>十大電影：《紅VAN》成唯一港片</h1><p>Google的電影排行榜以近日的《星際啟示錄》指數最高，票房亦充份反映。兩部入圍華語片有九把刀的《等一個人咖啡》及陳果的《那夜凌晨，我坐上了旺角開往大埔的紅VAN》，《等》片能佔據第2，除因為周慧敏的演出外，影片亦能投宅男所好。</p><p>跟此有異曲同工之妙的，是由女神施嘉莉祖安遜主演的《Lucy:超能煞姬》。反而高佔近億元票房的《變形金剛：殲滅世紀》卻排第9。陳果昨在電話中說：「《紅VAN》係網絡小說，本身已有擁躉。同時證明唔一定係大（製作）就好，題材創意都好重要。」<br>採訪：李森</p></body></html>
