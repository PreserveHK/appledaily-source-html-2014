<html><header><meta charset="utf-8"><title>靚靚吹水冷落老公</title></header><body><h1>靚靚吹水冷落老公</h1><p>張智霖（Chilam）和袁詠儀（靚靚）兩公婆昨日大約4時許一齊現身中環置地廣場Cove飲茶，他們打扮樸素，原來相約了一名中年男子下午茶聚。現場所見，愛說話的靚靚說個不停，跟中年男子有講有笑，興奮時手舞足蹈，相反坐在旁邊的Chilam，相當安靜，只是默默的聆聽，或者無所事事周圍望，跟現場氣氛格格不入，該名中年男子，坐着不久便先行離開。兩公婆坐了一會兒，再打道回府，其間發現有記者上前拍照，Chilam和靚靚此刻的動作一致，一齊架起墨鏡急步離開。<br>採訪、攝影：朱志聰</p></body></html>
