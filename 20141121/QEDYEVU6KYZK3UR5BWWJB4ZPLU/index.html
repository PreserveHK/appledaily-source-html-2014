<html><header><meta charset="utf-8"><title>隔牆有耳：自由黨兜搭謝偉俊 - 李八方</title></header><body><h1>隔牆有耳：<br>自由黨兜搭謝偉俊 - 李八方</h1><p>被唔少人認定係「西環契仔」嘅謝偉俊Paul，喺某啲議題上同建制派唔多一致，所以同廠商會林大輝都被中央視為偶爾「曳曳」嘅壞孩子。但呢個定位，反而同自由黨有啲啱key，據知有自由黨人最近落足嘴頭同阿Paul講，覺得佢同個黨嘅後生仔幾夾，作為建制派，應該揀個黨入吓，展示吓「香港仔」精神，唔會下下一路向「西（環）」，但阿Paul至今仲心大心細。<br>其實入唔入黨，選舉部署一大考慮，而一直有傳阿Paul或由九東轉戰「超級」，有政界中人就話，西環確實想搵一個土共色彩冇咁重嘅超選候選人，阿Paul確實係有被「祝福」嘅機會㗎。</p></body></html>
