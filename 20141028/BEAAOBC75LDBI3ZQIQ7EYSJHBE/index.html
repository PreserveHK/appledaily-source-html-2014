<html><header><meta charset="utf-8"><title>體訊速遞：（3項鐵人）港將揚威亞洲青年賽</title></header><body><h1>體訊速遞：<br>（3項鐵人）港將揚威亞洲青年賽</h1><p>香港3項鐵人代表黃煦尉及羅亮添（圖），上周六在大嶼山舉行的亞洲U23錦標賽中分別取得銀牌及銅牌，至於同日舉行的亞洲盃則由孫鎮傑封王。 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
