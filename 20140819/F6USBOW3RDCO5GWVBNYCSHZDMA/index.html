<html><header><meta charset="utf-8"><title>趣趣地：摩納哥續頹錄大敗</title></header><body><h1>趣趣地：<br>摩納哥續頹錄大敗</h1><p>上屆法甲亞軍摩納哥，季前賣走占士洛迪古斯，兼由名不經傳嘅查甸領軍，暫時情況唔多掂。周日作客由前法國國腳沙洛領軍嘅波爾多，貝碧托夫（圖）先開紀錄，但下半場連失4球結果慘敗1:4，開季兩場聯賽全敗，前鋒法卡奧見形勢唔對路隨時加速走人。除咗摩納哥，另一勁旅馬賽一樣咁衰，今季由「狂人」比爾沙接手領軍季初戰績都係唔掂，周日主場0:2輸畀蒙彼利埃，兩戰只係得1分。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
