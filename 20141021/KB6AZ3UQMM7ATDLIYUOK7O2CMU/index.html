<html><header><meta charset="utf-8"><title>靚聲村姑想領養細路</title></header><body><h1>靚聲村姑想領養細路</h1><p>現年53歲的蘇格蘭靚聲村姑蘇珊博伊爾（Susan Boyle）當年參加《Britain's Got Talent》後一夜成名，昨日她接受傳媒訪問坦認想領養：「我想給年輕人我之前所沒有的。我想領養一個生活不很富足的孩子，這是一個回饋社會的方法。」村姑又自稱並非一時衝動：「我已考慮了近一年，我愛小朋友，但我仍未有小朋友。要看看社會福利怎樣說，我知道我已過50歲更是單身，人們都笑我不認真，我會證明他們是錯的。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
