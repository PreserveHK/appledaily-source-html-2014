<html><header><meta charset="utf-8"><title>吳鎮宇抱童星唔放手</title></header><body><h1>吳鎮宇抱童星唔放手</h1><p>吳鎮宇、楊祐寧、莫小棋及導演葉偉民昨日在北京出席電影《京城81號》記者會，監製文雋也帶了有份演出的小女兒王瑗到場。最近因為演出內地節目《爸爸去哪兒2》人氣旺，獲不少粉絲撐場的吳鎮宇，風騷地調戲莫小棋，他笑說：「我平時演2D電影都是用3D的表演方式，是一個3D演員，戲中最3D的應該是莫小棋吧，因為她是33D。」<br>父愛爆棚的吳鎮宇一見王瑗就全程抱着不放手，除代王瑗回答問題外，更對她的演技讚不絕口，吳鎮宇說：「有的女孩是用來吸引眼球的，有的女孩是撞到人心裏面，用來感動觀眾的，她就屬於第二種。」<br>採訪、攝影：陶然婷</p></body></html>
