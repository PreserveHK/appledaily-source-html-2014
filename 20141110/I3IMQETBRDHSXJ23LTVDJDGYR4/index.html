<html><header><meta charset="utf-8"><title>Britney公開新戀情</title></header><body><h1>Britney公開新戀情</h1><p>美國女歌手Britney Spears月前發現男友David Lucado偷食後，及時斬纜兼另覓新歡，並搭上現年31歲的電視監製Charlie Ebersol。<br>Charlie曾與俄羅斯網球手舒拉寶娃（Maria Sharapova）及美國女星Sophia Bush傳緋聞，如今撻着Britney即愛得癡纏，二人昨日更於網上晒恩愛合照，並付上心心圖案，以行動正式公開戀情。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
