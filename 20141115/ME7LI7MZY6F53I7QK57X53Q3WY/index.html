<html><header><meta charset="utf-8"><title>安妮生日　大口蠟像贈興</title></header><body><h1>安妮生日　大口蠟像贈興</h1><p>荷李活女星安妮夏菲維（Anna Hathaway）日前於上海宣傳新片《星際啟示錄》（Interstellar）後，就返回紐約迎接其32歲生日。安妮於美國時間12日生日當天，與演員老公Adam Shulman於紐約行街購物，二人拖手有講有笑，十分甜蜜。翌日紐約杜莎夫人蠟像館增設了安妮的蠟像贈興，該蠟像被指將安妮的口變成血盆大口，亦有個嚇人大鼻子。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
