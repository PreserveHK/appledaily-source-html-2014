<html><header><meta charset="utf-8"><title>普京破傳統新年文告打孖上</title></header><body><h1>普京破傳統<br>新年文告打孖上</h1><p>俄羅斯總統普京（圖）打破傳統，元旦一小時內發表兩篇新年文告。首篇新年文告和往常一樣，在克里姆林宮預先錄影，但在遠東地區播出一小時後，當局又播出第二篇文告，明顯針對伏爾加格勒市近日兩宗恐襲，批評恐襲不人道，矢言將全面消滅境內恐怖分子。發言人解釋，普京前日巡視遠東地區哈巴拿夫斯克時錄製第二篇文告，卻趕不及在遠東區播出。<br>美聯社</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
