<html><header><meta charset="utf-8"><title>高鈞賢大俠進軍內地</title></header><body><h1>高鈞賢大俠進軍內地</h1><p>回復自由身、轉戰內地的高鈞賢，近日宣佈加盟「盛世強音」，接拍內地劇《山海經》，除了他外，演出的還有關智斌。昨日高鈞賢在微博貼了數張相片，一身古裝大俠造型，狀態不俗。<br>高鈞賢留言說：「內地第一部劇今天開機大吉，第一次用國語拍戲好緊張，第一日順利收工啦！當然也要多謝你們，這個造型喜歡嗎？」不少網友均留言鼓勵，他的緋聞女友葉翠翠也有轉載並留言稱：「支持！支持！」<br>撰文：張曦彤</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
