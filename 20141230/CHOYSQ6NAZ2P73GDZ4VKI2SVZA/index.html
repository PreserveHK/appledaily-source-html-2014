<html><header><meta charset="utf-8"><title>基斯入紙結束19年婚姻</title></header><body><h1>基斯入紙結束19年婚姻</h1><p>美國諧星基斯洛克（Chris Rock）上周入紙申請跟太太Malaak Compton結束19年婚姻，前日透過太太Malaak發聲明向外公佈離婚消息，聲明中說：「經過慎重考慮後，基斯與我決定結束19年婚姻分道揚鑣，這是一個重大的改變，但孩子於我們生命中仍是首要位置。」<br>基斯07年其實亦傳過跟Malaak婚姻觸礁，惟當時基斯作出否認，基斯律師Robert Cohen昨日則證實二人離婚的消息。基斯與Malaak於96年結婚後育有兩位女兒，分別是12歲的Lola及10歲的Zahra。<br>撰文：盧葦</p></body></html>
