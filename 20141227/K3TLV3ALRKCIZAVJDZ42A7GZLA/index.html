<html><header><meta charset="utf-8"><title>24歲女被包養　懷孕遭打爆眼</title></header><body><h1>24歲女被包養　懷孕遭打爆眼</h1><p>貴州一名24歲姓易女子（圖），今年初結識60多歲的梅老闆，並以每月2萬元（人民幣．下同）生活費被包養成為二奶。她後來懷了老闆的骨肉，未料立即被拋棄。易女遂上門理論，結果情人變仇人，慘被其保鑣打至頭破血流。<br>易女大學畢業後，工資僅約3,000元，難以抗拒梅老闆開出的生活費。易女初時的生活尚可，梅老闆每星期抽兩、三日到她家過夜。直至10月，當她發覺自己懷孕後，對方態度變差，甚至要求她墮胎。易女周二到餐廳理論時，卻遭對方的保鑣拳打腳踢。而梅老闆則在旁沒有上前勸阻。易女眼部挫傷，眼角膜擦傷及積血，警方已展開調查。<br>浙江電視台</p></body></html>
