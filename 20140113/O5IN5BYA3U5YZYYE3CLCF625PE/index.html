<html><header><meta charset="utf-8"><title>網事力場：阿B晒細女萌照</title></header><body><h1>網事力場：阿B晒細女萌照</h1><p>鍾鎮濤（阿B）同范姜生咗兩個得意女兒鍾懿同鍾幗，噚日係細女鍾幗四歲生日，B哥哥喺微博貼咗多張囡囡萌爆照片，當中有鍾幗肥嘟嘟「蓮藕手」照片，另一張係鍾幗嘟起嘴仔相，仲有一張啱啱出牙仔等，難怪B哥哥錫到佢燶，留言祝囡囡生日快樂。仲有網友叫佢哋一齊參加大受歡迎的內地電視節目《爸爸去哪兒》㖭！</p><p>足本收睇《亂噏24》x 卓韻芝； 跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
