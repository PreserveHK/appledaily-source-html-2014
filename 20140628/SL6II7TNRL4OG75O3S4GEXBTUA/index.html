<html><header><meta charset="utf-8"><title>林俊傑小巨蛋唱金曲</title></header><body><h1>林俊傑小巨蛋唱金曲</h1><p>第25屆金曲獎今晚在小巨蛋登場，適逢今年是25周年，製作單位耗資4,000萬台幣打造盛事，頒獎嘉賓的陣容可謂相當強勁，林憶蓮、謝金燕、梁靜茹、五月天等人將會出席。而表演方面，有蕭敬騰和50人管弦樂團合作、天后蔡依林（Jolin）以「72變」為主題，與72舞者熱舞，與及林俊傑（JJ）跟美國唱作人Jason Mraz合作演出。昨日JJ在綵緋期間，合唱《I’m Yours》時，Jason即場將JJ名字唱進歌詞，令JJ受寵若驚。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
