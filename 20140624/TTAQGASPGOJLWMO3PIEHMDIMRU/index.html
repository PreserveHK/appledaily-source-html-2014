<html><header><meta charset="utf-8"><title>章子怡浸出泳術來</title></header><body><h1>章子怡浸出泳術來</h1><p>章子怡昨日以代言人身份在北京出席「全民電影」活動，同場出席的吳宇森則為該項目的總導師，該會旨在提供平台給擁有電影夢的人如導演、編劇和攝影師等。</p><p>吳宇森最近與章子怡合作《太平輪》，昨日他大讚章子怡很努力，章子怡則撒嬌表示，拍完《太平輪》讓她泳術好了，她嬌嗔地說：「拍《太平輪》必須泡在水裏，而且是穿厚重的棉襖，一場戲下來，導演你知道我泳技都變好了。」她又強調，若不是真的熱愛電影，不會為戲吃這麼多苦。<br>採訪、攝影：陶然婷</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
