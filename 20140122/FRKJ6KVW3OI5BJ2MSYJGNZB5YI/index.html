<html><header><meta charset="utf-8"><title>蘋果綠葉渣打被指抵買　倫敦升2%</title></header><body><h1>蘋果綠葉<br>渣打被指抵買　倫敦升2%</h1><p>英國《金融時報》指出，渣打（2888）近期遇上部份地區表現不濟及監管機構等難題，令其市賬率由1.7倍跌至1.3倍，成為其他大行的收購對象。另澳新銀行（ANZ）市值較渣打高50%，加上ANZ市盈率較高，故即使以25%溢價收購渣打，仍可為股東創造價值。彭博上周引述花旗分析員稱，ANZ可考慮收購渣打。受消息刺激，渣打於倫敦股價曾升2.71%，折合每股173.72港元，較港昨收市價高2.25%。</p></body></html>
