<html><header><meta charset="utf-8"><title>荷爾芭莉成胸部專家</title></header><body><h1>荷爾芭莉成胸部專家</h1><p>金像影后荷爾芭莉（Halle Berry）昨日在紐約為自家內衣品牌Scandale Paris宣傳，她身穿透視裝，若隱若現地透出內衣，力谷該品牌。荷爾自稱內衣是歐洲式設計，她在巴黎買過內衣穿之後，就覺得要引入美國，更希望明年推廣到全球。荷爾更笑指，受到推出內衣品牌影響，她會常常贒女性胸部，現時一看女性的胸部，就已經可以向對方說出需要何種胸圍，例如誰要着push up bra之類，變成了內衣專家。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
