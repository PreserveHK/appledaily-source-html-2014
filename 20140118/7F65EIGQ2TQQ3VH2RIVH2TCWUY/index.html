<html><header><meta charset="utf-8"><title>一中一台：吳佩慈晒肚晒幸福</title></header><body><h1>一中一台：吳佩慈晒肚晒幸福</h1><p>現年34歲的台灣女星吳佩慈，去年與香港融匯資本有限公司CEO兼澳門永利酒店股東有米男友紀曉波拍拖，她未婚懷孕，腹中懷着馬女的她下月分娩。吳佩慈昨日在微博貼了大肚相晒幸福說：「懷孕以來，從麻木變成了擁有很多情緒，從很忙碌的生活到突然每天睡到自然醒，從只想活在當下變成不停規劃未來。身心靈上劇烈的轉變是當初不曾預料的，但看着肚子一天天變大讓我很喜悅，也才感覺到要成為媽媽居然是我覺得自己最有成就感的一件事。從今後不再只為了自己活，將為了我愛的人兒們努力的活。」</p></body></html>
