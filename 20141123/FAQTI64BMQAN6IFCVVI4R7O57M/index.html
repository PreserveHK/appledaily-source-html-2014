<html><header><meta charset="utf-8"><title>選美皇后take野走晒樣又乾又謝</title></header><body><h1>選美皇后take野<br>走晒樣又乾又謝</h1><p>美國俄勒岡州一名前選美皇后竟淪落成為毒蟲，在酒店房間與毒販一起被警方拘捕。<br><br>23歲的弗朗斯（Jamie Lynn France）周三與37歲的毒販韋爾斯（Jarrod Wells），在一間旅館房間被捕，房內充斥毒品，她被控藏有甲基苯丙胺及海洛英。警方事前已調查了韋爾斯5個月，追蹤他到旅館，起出毒品同拘捕2人。<br><br>弗朗斯在2009年贏得俄勒岡州青春小姐冠軍，她今年8月曾在facebook留言透露，今年初因一場交通意外幾乎死亡，之後又失去了工作。<br><br>美國《紐約每日新聞》</p></body></html>
