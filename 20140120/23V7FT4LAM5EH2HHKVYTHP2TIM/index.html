<html><header><meta charset="utf-8"><title>江若琳誓做打底王</title></header><body><h1>江若琳誓做打底王</h1><p>江若琳（Elanne）昨一身性感打扮出席將軍澳迎新年活動，似乎已走出日前走光的陰霾，談到新年願望時笑言：「新年願望係要做打底褲代言人，呢次係相當痛苦嘅教訓，以後任何活動都會打好底。」不過對於有人將走光相上載到微博兼放大，Elanne直言：「真係好過份，令女仔兩度受傷害，真係好玩咩？」<br>至於新年有何節目，Elanne自爆將「被包」，原來是去拉斯維加斯登台，順道吃喝玩樂，她說：「酬勞係開心價，重點係可以開開心心玩幾日，不過我冇橫財運，辛苦賺錢唔想白白送畀人，所以唔會賭錢。」<br>撰文：朱小寶</p></body></html>
