<html><header><meta charset="utf-8"><title>流動紙摺書枱　兩分鐘內可砌完</title></header><body><h1>流動紙摺書枱　兩分鐘內可砌完</h1><p>現今很多人都用手提電腦，但未必有相應的書枱供你使用，新西蘭公司Refold研發出流動紙摺書枱（圖），毋須膠水或膠紙，可在兩分鐘內砌出一張書枱，足以承受一個人的重量。<br>紙摺書枱是由四個7毫米厚雙氣墊硬卡紙組成，重6.5公斤，枱腳由三層用環保黏合劑黏貼的薄紙皮叠成，既環保又堅固，桌面亦可拆開。書枱設有三種尺寸方便不同高度人士，而書枱的設計是讓人站立工作，與同事有更多交流，增加生產力及打造健康的工作環境。公司正在Kickstarter網站集資投產。<br>Designboom網站</p></body></html>
