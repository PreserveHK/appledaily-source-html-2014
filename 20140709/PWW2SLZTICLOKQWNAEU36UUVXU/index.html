<html><header><meta charset="utf-8"><title>周迅超儀巴黎睇Chanel</title></header><body><h1>周迅超儀巴黎睇Chanel</h1><p>【巴黎直擊】周迅、何超儀、榮文蔚與吳尊等於香港時間昨晚八時於法國欣賞Chanel時裝騷，同場還有《吸血新世紀》女主角姬絲頓史釗域（Kristen Stewart）、美國男星謝勒力圖（Jared Leto）、美國女星Dakota Johnson等。<br>何超儀首次到法國欣賞時裝騷，笑言自己大鄉里，問她何不與老公陳子聰同行？超儀說：「佢唔鍾意睇騷，佢以前自己都行騷啦！」而與經理人陳輝虹同行的周迅則不接受傳媒訪問。<br>採訪：梁錦雯<br>攝影：葉君海</p></body></html>
