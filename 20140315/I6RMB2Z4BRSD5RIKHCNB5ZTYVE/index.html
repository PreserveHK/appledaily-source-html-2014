<html><header><meta charset="utf-8"><title>陳慧琳遨遊布拉格</title></header><body><h1>陳慧琳遨遊布拉格</h1><p>鄭伊健、陳慧琳（Kelly）跟梁家輝去年拍了導演李志毅的電影《盜馬記》，先後在英國的倫敦及捷克的布拉格取景。特別是在充滿波希米亞風情的布拉格，他們三人先後逗留接近一個月，已儼如半個當地導遊。<br>Kelly等人先後在布拉格的天文鐘樓（Astronomical Clock） 、古城廣場（Old Town Square）、Vysehrad教堂及布拉格主題樂園（Matejska Pout）取景。梁家輝在主題公園內玩得最開心，拿蟒蛇當頸巾擺甫士，而鄭伊健說：「閒時我就周圍搵好嘢食，食過好就帶佢哋收工去食。」<br>撰文：李森</p></body></html>
