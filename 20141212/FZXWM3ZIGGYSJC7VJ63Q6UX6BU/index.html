<html><header><meta charset="utf-8"><title>袁彌明攬實未婚夫</title></header><body><h1>袁彌明攬實未婚夫</h1><p>【本報訊】昨日在夏慤道參與的留守人士中，不乏政壇現任和未來「夫妻檔」。其中人民力量主席袁彌明，雖然在兩星期後會與男友林雨陽結婚，但昨日仍與林全程參與佔領行動和被捕，兩人參與佔領時更表現甜蜜，不時互相「攬頭攬頸」（圖）。<br></p><p>李永達夫婦自拍放fb
</p><p>至於另一對政壇「夫妻檔」，則是民主黨的李永達和陳樹英，其中最近成為新網台「仙人掌」主席的李永達，昨日雖然大部份時間與妻子分頭行動，但是亦不時用手機拍下兩人參加佔領的情況，再放上facebook分享。兩對鴛侶各自在廣場上享受浪漫。</p></body></html>
