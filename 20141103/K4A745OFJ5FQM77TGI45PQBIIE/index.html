<html><header><meta charset="utf-8"><title>隔牆有耳：城壇「熊貓」搶尖啤風頭 - 李八方</title></header><body><h1>隔牆有耳：<br>城壇「熊貓」搶尖啤風頭 - 李八方</h1><p>俾狼英呃咗嘅尖啤劉夢熊，不時都現身港台王牌節目《城市論壇》，噚日佢亦應邀出席，同全國政協委員李秀恒同時事評論員馮振超，講吓田少被撤銷政協委員一職嘅事。點知噚日喺現場，卻另有「動物」較尖啤更受注目。話說喺台下一班維園阿伯人潮中，原來有隻「熊貓」。呢位熊貓哥一直靜靜咁坐喺位，冇乜點叫口號、更加冇好主動要求發言，但由於外形突出，成為唔少在場人士焦點，搶咗尖啤風頭。噚日在場嘅民主黨南區區議員柴文瀚，都話見到熊貓哥時好意外；佢嘅黨友甚至影埋相擺上白鴿黨fb，同大家分享吓呢個難得一見嘅奇景。</p></body></html>
