<html><header><meta charset="utf-8"><title>體壇拾趣：星如為減磅齋食蘋果</title></header><body><h1>體壇拾趣：星如為減磅齋食蘋果</h1><p>一日一蘋果，唔只醫生遠離我，仲係香港拳王曹星如（右）賽前減磅良方。為咗今日喺澳門威尼斯人「金光羽戰」過磅日達117磅，由前晚起已經每日一蘋果做主餐，佢噚日喺賽前記招仲好精神話，已由上周128磅減至121磅，距離117仲差4磅。拳賽聽晚喺金光綜藝館舉行，星如嘅泰國對手諾查剎噚日初次碰面，身高就明顯高過對手，爭13連冠有望啩！</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
