<html><header><meta charset="utf-8"><title>Liddy鋪路復出</title></header><body><h1>Liddy鋪路復出</h1><p>𡃁模李悅彤（Liddy）與人夫彭順攬啜被封小三，加上亡父是槍擊案的槍手李德仁，遭逢巨變的Liddy銷聲匿迹多時，昨在Instagram蒲頭貼相留言：「每個人背景，環境搭配不同；所以衍生出各人想法的差異。這張圖有些人看是日出，有些看則是日落。但都沒有關係！因為不管日出或日落，它還是依舊那麼美好，美麗！至於被我設定這鏡頭下的台詞將會是：『世界早安！』」</p><p>Liddy的處女電影《四非》將於10月上映，日前導演黃柏基指Liddy答應宣傳，Liddy的留言態度積極，似已重新振作鋪路復出，網友都留言叫她加油。<br>撰文：皓騫</p></body></html>
