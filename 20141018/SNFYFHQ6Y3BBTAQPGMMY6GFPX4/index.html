<html><header><meta charset="utf-8"><title>大便回收價每日312元</title></header><body><h1>大便回收價<br>每日312元</h1><p>大便不但有助排毒，還可以賺錢兼救人！美國麻省梅德福市一間非牟利組織（圖），以每日40美元（312港元）招募志願者捐糞便作治療用途。<br>OpenBiome號稱「全美唯一的獨立糞便銀行」，創辦人史密夫說：「想像這是一所血庫，但儲存的是糞便。」他解釋人體腸道中的有益及有害細菌本應平衡地並存，抗生素卻將兩類細菌同時殺死，解決方法是通過糞便移植以獲取益菌。收集到的糞便會通過結腸鏡或插鼻喉植入病人體內，OpenBiome正與醫院合作，期望發展出用藥丸移植糞便。<br>英國《都市報》</p></body></html>
