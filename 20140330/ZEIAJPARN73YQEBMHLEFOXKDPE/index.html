<html><header><meta charset="utf-8"><title>CNN「駕駛艙」報新聞</title></header><body><h1>CNN「駕駛艙」報新聞</h1><p>【點滴】<br>美國有線新聞網絡（CNN）自從馬航客機失蹤，一直租用加拿大安大略省全球唯一商用777客機模擬駕駛艙，讓記者薩維奇（Martin Savidge圖）聯同飛行訓練員卡薩多（Mitchell Casado），每日至少12小時實景報道馬航消息。雖然有觀眾表示開始生厭，不過薩維奇表示暫時無意離開模擬駕駛艙，CNN更繼續預訂模擬駕駛艙所有時間，阻止其他電視台仿效。<br>美聯社</p></body></html>
