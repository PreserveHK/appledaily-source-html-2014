<html><header><meta charset="utf-8"><title>葉蘊儀會嫩男拒避忌</title></header><body><h1>葉蘊儀會嫩男拒避忌</h1><p>葉蘊儀（Gloria）、任葆琳及傅明憲昨日現身中環，出席愛護動物協會慈善相展活動。Gloria早前與嫩男結伴睇藝術電影，昨有報道指嫩男名為Tiger，細她11年，更指二人拍拖9年，她再度否認戀情：「佢係我大學同學，細我10年以上，叫得我做阿媽，係我studio同事，佢哋想像力豐富，寫我唔緊要，唔想影響人哋生活，都擔心人哋有女友或有對象。一男一女唔係只得情侶關係，可以係同學、朋友、親人。」Gloria表明不會與Tiger避忌相處，但強調感情狀況空白：「暫時冇，冇遇到適合，唔想花時間拍拖，自己唔急，呢幾年唔諗。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
