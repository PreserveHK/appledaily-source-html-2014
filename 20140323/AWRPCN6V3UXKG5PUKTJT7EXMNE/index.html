<html><header><meta charset="utf-8"><title>踩浮冰待救　小兄弟互擁安慰</title></header><body><h1>踩浮冰待救　小兄弟互擁安慰</h1><p>別怕，有哥哥陪你！美國艾奧瓦州道奇堡（Fort Dodge）一對小兄弟上周四在結冰的河上玩，突然間發現冰塊在浮動，兩人互相擁抱不敢動彈（上圖），靜候救援，幸好終於安全回家。<br>12歲的科爾賓和7歲的迪倫被困在離岸約23米的地方，路人發現後報警，消防員很快到場，先用繩綁住救生衣拋給他們穿上（小圖），穿上浮水衣的消防員拖來超輕身的小鋁艇，成功讓小兄弟安全送到岸邊媽媽的懷抱中。消防隊長說：「小兄弟安然回家後，喝了杯朱古力。他們今天得到教訓了。」<br>英國《每日郵報》</p></body></html>
