<html><header><meta charset="utf-8"><title>【煲劇學韓文】《Doctor異鄉人》登場</title></header><body><h1>【煲劇學韓文】《Doctor異鄉人》登場</h1><p>5月初播放的韓劇《Doctor異鄉人》，最令韓劇女粉絲期待的是兩位男主角。</p><p>第一男主角李鍾碩，之前拍過的《秘密花園》及《聽見你的聲音》都很受歡迎。他今次就飾演一名曾於北韓生活的天才醫生。他的名字的韓文是「이종석」(拼音：Lee Jong Suk)。<br><br>而第二男主角，便是於《來自星星的你》飾演李輝京的朴海鎮。他今次飾演一間醫院胸腔科科長，跟李鍾碩有連場激鬥。朴海鎮的韓文是「박해진」(拼音：Park Hae Jin)。</p></body></html>
