<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國男星里安納度狄卡比奧日前飛抵日本東京宣傳新片《華爾街狼人》，獲千名粉絲接機。<br>★荷李活型男尊尼狄普昨日擔任格林美大會主辦向披頭四致敬的演唱會嘉賓。<br>★日本童星蘆田愛菜主演的爭議性劇集《明天媽媽不在》，被贊助商抽起所有廣告，但NTV電視台堅持繼續播放。</p><p>★日本動畫大師宮崎駿的退休作《風起了》，在日本票房已超過9億港元。<br>★下月來港的韓國男星金宇彬，日前在影迷會活動自爆家中有30條黑色內褲。<br>★韓國男團INFINITE成員L日前拍廣告時，與童星拍檔玩騎牛牛。</p></body></html>
