<html><header><meta charset="utf-8"><title>Kabby嫌愛情冇挑戰</title></header><body><h1>Kabby嫌愛情冇挑戰</h1><p>【美人娛】影壇新人許雅婷（Kabby）拍戲拍上癮，下月20歲生日的她，本是少女情懷，但問到是否最愛拍愛情片時，她昨日在電話否認說：「唔係㗎，我鍾意挑戰自己，我好想戲中試做精神病人或抑鬱症病患者，希望角色做啲同真實性格唔一樣嘅嘢。」<br>至於男對手，Kabby表示很想與兩個家輝影帝合作，她說：「希望有機會喺戲度扮張家輝個女，梁家輝就做我老爺，戲中老公係走咗佬，呢個橋段都幾得意，唔知有冇導演有興趣我哋呢個組合呢？」講真Kabby構思這個兩男一女組合，一點都不「嬲」，反而幾搞笑。<br>採訪：比華利</p></body></html>
