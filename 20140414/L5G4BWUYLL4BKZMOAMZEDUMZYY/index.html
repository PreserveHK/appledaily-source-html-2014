<html><header><meta charset="utf-8"><title>馮仁昭四圍超：連詩雅唔知大同歸隊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：連詩雅唔知大同歸隊 - 馮仁昭</h1><p>連詩雅（Shiga）同洪卓立等歌手，噚日喺香港仔出席「饑饉三十2014」活動。<br>有報道話華納想收購金牌大風兼簽番方大同，屬華納嘅Shiga話：「冇聽過，會問吓公司，大家之前相處得好開心，我同大同十歲已經識，同佢媽咪仲有個媽咪團聚會，就算佢離開公司，我哋私下都有保持好友關係，大時大節會互傳短訊問候，不過平時好少講工作，唔理佢去邊，最緊要開心，祝福佢。」<br>撰文：馮仁昭</p></body></html>
