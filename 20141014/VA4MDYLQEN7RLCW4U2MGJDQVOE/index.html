<html><header><meta charset="utf-8"><title>吳克羣晒萌照激超蓮</title></header><body><h1>吳克羣晒萌照激超蓮</h1><p>吳克羣目前身在惠州拍內地電影《708090》，跟韓國大熱綜藝節目《Running Man》主持宋智孝首度合作，前日兩人坐遊艇出海拍攝，吳克羣趁機跟智孝BB合照貼微博晒命，兩人齊齊舉V拍照，吳克羣還單眼放電，得戚寫道：「甚麼叫作萌萌滴！」<br>吳克羣斗膽大晒跟智孝BB合照，似乎激到女友何超蓮大發嬌嗔，昨晨5時多超蓮在微博轉貼回覆：「萌萌萌萌，好可愛的智孝BB！」網友紛紛留言取笑指她有好大的醋味、好酸，不過亦有網友安慰超蓮：「她哪有你萌啦，亂說！」甚至留言訕笑吳克羣：「吳克羣完了，默哀！」<br>撰文：皓騫</p></body></html>
