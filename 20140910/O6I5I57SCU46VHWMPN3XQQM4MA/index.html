<html><header><meta charset="utf-8"><title>劉若英自爆大肚</title></header><body><h1>劉若英自爆大肚</h1><p>圈中今年爆生仔熱，現年45歲的台灣藝人劉若英大前年跟鍾石在北京結婚，她昨日在微博公佈陀B喜訊：「感謝老天的眷顧與大家的祝福，我與先生鍾石要學習進入人生的另一個重要的階段，迎接一個新的生命。」劉若英的經理人昨向媒體發聲明：「喜訊得來不易，胎兒也需要安穩的環境長大。」對於有指懷孕已四個月，劉若英透過友人表示未知性別。</p><p>此外，已有三歲囝囝的唐寧，近日再懷第二胎，她日前為Cookbook在灣仔宣傳時說：「我多謝各方好友送禮物，不過唔好買太多粉紅色。我都未相信係女，朋友話問吓屋企個小朋友估係仔定女，多數都中，囝囝真係話係妹妹㗎。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
