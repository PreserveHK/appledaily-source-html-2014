<html><header><meta charset="utf-8"><title>日獼猴侍應　遞手巾奉客</title></header><body><h1>日獼猴侍應　遞手巾奉客</h1><p>日本宇都宮市御幸本町的「茅葺」酒館客人絡繹不絕，全因有一隻獼猴侍應「阿福」，牠一聽到主人喊「阿福，手巾」，就懂得到雪櫃拿出冷手巾，跑到餐桌放到客人手中（圖），甚至懂得拿手巾跳撈泥鰍舞。<br>68歲的店主大塚薰表示，雌性的阿福現在11歲，自出生不久就由他飼養，由於他們形影不離，就帶牠到酒館。牠每天觀看主人招待客人，耳濡目染下，一天突然開始為客人遞手巾。現在阿福和主人均穿同樣黑白號衣，除懂得做侍應，還每天花一兩小時練習給食客表演花笠音頭和跳繩等50多種節目。<br>日本共同社</p></body></html>
