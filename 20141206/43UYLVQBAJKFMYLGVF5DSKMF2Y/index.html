<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國童星葵雲純妮華莉絲昨日於紐約出席新片《小安妮》記招，更跟片中的小狗不停玩耍。<br>★於哥倫比亞出生的美劇《摩登家庭》女星蘇菲亞維格拉，在美工作超過20年的她終於成為美國公民。<br>★樂壇一姐麥當娜成為Versace的新代言人，昨日有黑白平面廣告照曝光的她被指搶走Lady GaGa的飯碗。<br>★日本男星真田廣之前日於東京出席美劇《Extant》記招，稱獲史提芬史匹堡邀請演出該劇難推卻。<br>★日本男星佐藤健首次剪平頭裝，為TBS電視台拍攝特備劇《天皇的主廚》。</p></body></html>
