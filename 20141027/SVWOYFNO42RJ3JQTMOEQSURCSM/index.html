<html><header><meta charset="utf-8"><title>ASUS Vivo PC減過千</title></header><body><h1>ASUS Vivo PC減過千</h1><p>講到mini PC，呢期腦場都幾熱吓，其中ASUS嗰隻Vivo PC，更係其中熱賣代表，操作穩定又有大行Support做維修，用落相信大家會安心過一啲一味靠平嘅國產機；上個星期呢部機做大落價，由三千中直插$2,050，相信玩落會更加抵。</p><p>訊達科技</p><p>深水埗黃金電腦商場地庫63/67號舖</p><p>記者：朱崇德</p><p>潘紹聰X柳俊江<br>星期一至五  晚晚「搵鬼睇」<br> http://hk.apple.nextmedia.com/horror </p></body></html>
