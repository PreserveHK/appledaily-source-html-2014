<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）壽星傅家俊下周戰鄧立普</title></header><body><h1>體訊速遞：<br>（桌球）壽星傅家俊下周戰鄧立普</h1><p>世界排名第9的傅家俊（圖）今天36歲生日後，稍後將飛返倫敦備戰下周日（12號）展開的大師賽，傅家俊將於下周一與英格蘭的鄧立普在首圈碰頭。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
