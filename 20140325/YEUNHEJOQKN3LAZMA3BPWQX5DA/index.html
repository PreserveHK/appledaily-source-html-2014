<html><header><meta charset="utf-8"><title>一中一台：王若琳MV玩穿越戀</title></header><body><h1>一中一台：王若琳MV玩穿越戀</h1><p>台灣歌手王若琳今日發行新專輯《Midnight Cineama午後夜劇院》，在本月28日王若琳於西門町樂聲影城廣場為新碟的MV舉行首映會，現場會播放三首改編新歌《Moon River》、《今宵多珍重》、《當年情》MV。<br>較早前王若琳邀請鐵漢張耀揚為《Moon River》MV擔任男主角，兩人大玩穿越時空，又談情說愛，王若琳更大讚腰傷的張耀揚十分專業。</p></body></html>
