<html><header><meta charset="utf-8"><title>加暴雪能見度近零美風速達97公里</title></header><body><h1>加暴雪能見度近零<br>美風速達97公里</h1><p>雖然已是3月天，美國及加拿大東岸前日（周三）起再次受到暴風雪吹襲，多班航班取消。<br>美國國家氣象局預料，緬因州部份地區會錄得時速97公里強風及46厘米降雪，而麻省科德角等地區會有3米高巨浪及大雪，海岸防衞隊向兩個州發出暴風雪警告，呼籲居民留在室內，避免外出。</p><p>加拿大當局預計東岸部份地區會有時速180公里強風及40厘米的降雪，能見度跌至接近零，是近10年來最強的暴風雪。政府宣佈停工停課，多班航班取消。當局擔心強風會觸發風暴潮，破壞碼頭及淹沒沿岸地區。<br>法新社/路透社</p></body></html>
