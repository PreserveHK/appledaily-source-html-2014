<html><header><meta charset="utf-8"><title>韓劇燒：權相佑鴨樣曝光</title></header><body><h1>韓劇燒：權相佑鴨樣曝光</h1><p>權相佑和崔智友這對《天國的階梯》經典拍檔，早前宣佈相隔11年再度合作新劇《誘惑》，在新劇中權權扮鴨賣身還債，而崔智友就飾演債主。近日《誘惑》的首個預告片曝光，不過預告片中未見權權和崔智友的對手片段，但劇中幾個角色的樣子都表現得十分沉重，似乎預告劇集將走悲情路線。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
