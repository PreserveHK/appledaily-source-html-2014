<html><header><meta charset="utf-8"><title>狂男自製狼人鋼爪割紙皮切西瓜</title></header><body><h1>狂男自製狼人鋼爪<br>割紙皮切西瓜</h1><p>漫畫《變種特攻》中狼人（Wolverine）擁有一對招牌鋼爪，英國32歲狂人弗茲（Colin Furze）一手一腳打造真實版伸縮鋼爪（上圖），相信令漫畫迷羨慕不已。</p><p>弗茲以超凡手藝，用不銹鋼親手打造長30厘米的鋼爪，只要將鋼爪裝置套在兩臂，再揹上連接了壓縮空氣罐的背囊，按動機關就可高速伸出三把鋒利鋼爪。他自拍片段興奮地示範鋼爪如何伸縮自如，更可輕易割爛紙皮或切西瓜（下圖）。影片上載YouTube僅兩日，已吸引超過160萬人次觀看。<br>英國《都市報》</p></body></html>
