<html><header><meta charset="utf-8"><title>恭子碧波鬥紙包桐谷</title></header><body><h1>恭子碧波鬥紙包桐谷</h1><p>日本女星深田恭子一向身材不俗，她亦從不吝嗇其天賦本錢，在將於下月推出的新寫真集《Down To Earth》中，當然以水着上陣，她身穿白色比堅尼玩滑浪，曬成小麥色肌膚，在藍天碧海中大賣健康性感，32歲的她仍然弗爆。而恭子滑得似模似樣，原來她近年常玩滑浪，今年9月在夏威夷拍攝這本寫真集時，更成功在大浪中滑水，恭子也大嗌很爽。不過，有指她現正演出的《女士決不妥協》收視大敗給綾瀨遙，令恭子條氣唔順，更向身邊人稱綾瀨是大胸怪獸。<br>而另一女星桐谷美玲，亦為紀念入行十周年推出寫真集，她走到巴黎艾菲爾鐵塔取景，更只用報紙包着身體，十分特別。<br>撰文：阮瑜</p></body></html>
