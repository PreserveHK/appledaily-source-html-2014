<html><header><meta charset="utf-8"><title>馮仁昭四圍超：潘瑋柏慶生避提女友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：潘瑋柏慶生避提女友 - 馮仁昭</h1><p>台星潘瑋柏昨日喺灣仔同120位粉絲預祝後日34歲生日，佢笑言永遠都26歲，願望係10月台灣小巨蛋演唱會成功，未來有多十張唱片。問佢同緋聞女友、即係建築界千金楊馥瑜有冇願望，佢話：「對女性沒特別願望。」仲講笑話對男性先有。潘話未想結婚：「還未，一個人過蠻好，不會透露是不是單身，搵到合適的人會公開。」對於高雄氣體爆炸，佢話冇親友喺當地，半夜睇到好驚嚇，會支持當地人。<br>撰文：馮仁昭</p></body></html>
