<html><header><meta charset="utf-8"><title>Killersoap《好聲音》評價高</title></header><body><h1>Killersoap《好聲音》評價高</h1><p>陳柏宇、姜文杰和姜麗文兄妹及香港樂隊Killersoap前晚到圓方出席《唱Opera的保羅》優先場，其中Killersoap主音陳樂基（Rocky）曾以李克勤的《月半小夜曲》參加《中國好聲音》，贏得四位嚴師一致好評。<br>陳柏宇受訪時表示最近忙於嘗試不同東西，加強自己的競爭力，努力自我增值：「因為我主要喺內地登台，一個月去幾個，平時就好多時間，所以去學唱歌、游水、健身、學煮嘢食，充實自己。」但談到為何不像Killersoap的Rocky參加內地歌唱比賽？他說：「我唔係比賽型嘅歌手。」<br>採訪、攝影：張俊銘</p></body></html>
