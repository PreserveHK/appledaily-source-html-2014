<html><header><meta charset="utf-8"><title>大丹狗吞43.5隻襪要開刀</title></header><body><h1>大丹狗吞43.5隻襪要開刀</h1><p>美國俄勒岡州一隻3歲大丹狗特別喜歡咬襪子，但主人沒想到牠竟然將43.5隻襪全部吞下肚內，直至牠因身體不適被送往獸醫醫院，照X光時才被揭發現牠有這個特殊癖好。 <br>根據牠胃部內的襪子殘骸，這隻64公斤重的大丹狗特別喜歡貴價和色彩繽紛的小襪子。獸醫今年2月為牠做手術時都嘖嘖稱奇，「這是我們從動物胃中，移除最多襪子的一次」。牠的X光片亦為醫院贏得業內的「牠們吃了甚麼」X光片大獎，院方計劃將獎金用作資助低收入家庭的寵物緊急護理服務。<br>路透社</p></body></html>
