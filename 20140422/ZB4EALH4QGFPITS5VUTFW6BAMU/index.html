<html><header><meta charset="utf-8"><title>趣趣地：艾琳娜兔女郎應節</title></header><body><h1>趣趣地：<br>艾琳娜兔女郎應節</h1><p>皇家馬德里翼鋒基斯坦奴朗拿度（C朗）嘅女友艾琳娜（圖）經常賣弄性感，繼早前大晒比堅尼泳衣相後，趁復活節又走出嚟做性感兔女郎。艾琳娜喺圖片分享網站放咗張相，呢張半身相見到佢淨係着住個bra，頭上戴住個黑色「喱士」兔耳仔加面罩，個面罩仲係俄羅斯嘅傳統宗教圖案嚟㖭，應節得嚟又不失傳統味道。而佢男友C朗最近受傷患困擾，但已經冇乜大礙，應該可以喺周中歐聯主場對拜仁慕尼黑嘅賽事復出。</p></body></html>
