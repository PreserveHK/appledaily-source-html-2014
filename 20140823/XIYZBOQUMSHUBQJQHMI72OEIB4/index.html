<html><header><meta charset="utf-8"><title>律師話：保安犯險售閉路電視片段</title></header><body><h1>律師話：保安犯險售閉路電視片段</h1><p>兩岸三地大批記者於房祖名寓所NAGA上院（圖）守候，昨傳該豪宅的保安向在場記者兜售警方當天搜查祖名寓所時的閉路電視片段，聲稱片中有其他藝人，包括「香港某大茄藝人」，保安更開價5千人民幣。對於保安兜售影片，內地張律師表示，保安無論以任何方式，如光碟或手機偷拍畫面，均已觸犯內地的法律：「保安兜售相關的閉路電視片段，已經涉及公安辦案的保密性和牽涉到隱私，兼且案件仍在偵查中，向傳媒兜售影片，除觸犯法律，行為也不太恰當。」</p></body></html>
