<html><header><meta charset="utf-8"><title>馮仁昭四圍超：勒邦占士中環被集郵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：勒邦占士中環被集郵 - 馮仁昭</h1><p>有「大帝」之稱嘅NBA球星勒邦占士（中）前日嚟香港，喺旺角出席籃球活動又nice又親民嘅佢大受歡迎，身為愛彼大使嘅佢前日就去到中環ifc慶祝專門店開幕，原來勒邦占士都係愛錶之人，佢話：「我十分高興能夠來香港專門店及首次試戴數枚2014年最新腕錶。」而一班名人都紛紛走嚟一睹勒邦占士風采，玩具大玩蔡志明囝囝蔡加讚、邱子傑（左）同太太李茂琪（右）等，佢哋當然唔放過機會，仲逐一向勒邦占士集郵。<br>撰文：馮仁昭</p></body></html>
