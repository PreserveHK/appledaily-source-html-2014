<html><header><meta charset="utf-8"><title>小豬自爆欠債退禮物</title></header><body><h1>小豬自爆欠債退禮物</h1><p>羅志祥（小豬）前晚在澳門舉行巡迴演唱會，獻唱時竟忘記歌詞兼走音，其間他將一條汗巾拋給坐在台下的媽咪，但坐在後排的粉絲即衝前搶奪，小豬即笑指第一次有人敢與他媽媽搶東西。<br>小豬在騷後接受訪問，談到他早前買禮物送給媽咪，買完後突然哭了起來，他解釋說：「那份禮物我在10年前已經要買，買完之後，經理人叫我退還去，因為我沒錢，錢要用來還債務。」<br>採訪：文國駿<br>攝影：沈健程</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
