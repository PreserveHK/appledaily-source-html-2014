<html><header><meta charset="utf-8"><title>【電玩巡場】易斷線　JABRA藍芽耳機插水</title></header><body><h1>【電玩巡場】易斷線　JABRA藍芽耳機插水</h1><p>運動型藍芽耳機，喺夏天開始呢啲時間例必大賣！呢排見到隻筍嘢，所講係JABRA SPORT WIRELESS+，JABRA嘅耳骨傳音技術喎，真係聽到都好似幾穩陣，而且價錢仲要由$739直插落$530，真係聽見都想買！不過腦場Sales馬上制止我：「呢隻嘢呢期好多投訴，主要都係斷線問題，大概10隻裏面有2、3隻有咁嘅情況，如果你想賭番手的話，我咪賣隻畀你，至於話音方面，完全無問題，只要佢唔斷線的話！」咁睇嚟$530呢個價位，都仲有得插吓！</p></body></html>
