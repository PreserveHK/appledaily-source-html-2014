<html><header><meta charset="utf-8"><title>安東尼奧退出荷李活</title></header><body><h1>安東尼奧退出荷李活</h1><p>西班牙影星安東尼奧班達拉斯（Antonio Banderas）前日返家鄉出席聖塞瓦斯蒂安電影節，宣傳主演新片《Automata》。他更當正機械人是人，與它在海邊擺甫士合照，更錫機械人的臉。安東尼奧其後於記者會表示，未來將會離開荷李活，回西班牙拍電影，希望刺激西班牙的電影業。他又透露在荷李活23年，因國籍及口音令他接角色有限制，盼望將來可試不同角色。</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
