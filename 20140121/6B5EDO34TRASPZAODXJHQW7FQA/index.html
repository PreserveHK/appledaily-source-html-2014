<html><header><meta charset="utf-8"><title>體壇拾趣：帝王靠高科技搞綽頭</title></header><body><h1>體壇拾趣：<br>帝王靠高科技搞綽頭</h1><p>帝王雖然戰績低迷，𠵱家排NBA西岸尾二，不過就好識搞花臣，繼之前准球迷用比特幣買波飛後，𠵱家仲潮玩Google Glass，1月24日主場對溜馬嘅比賽，部份球員、教練、吉祥物同啦啦隊等，都會戴上Google Glass，為觀眾帶來第1視點嘅睇波感受；中鋒積臣湯遜（右）之前已經試帶呢個新科技眼鏡入場同熱身，又真係幾特別。<br></p><p>不過帝王搞咁多花臣，對戰績都冇咩幫助，周日作客以93:108大敗予雷霆，雷霆前鋒杜蘭特仲入咗30分，平個人紀錄連續7場得分30或以上。</p></body></html>
