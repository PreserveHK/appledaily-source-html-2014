<html><header><meta charset="utf-8"><title>何韻詩想娶鄧九雲</title></header><body><h1>何韻詩想娶鄧九雲</h1><p>何韻詩昨日以白色性感露腰造型，在台灣出席化妝品活動，未知是否因緋聞女友鄧九雲是台灣人而愛屋及烏，她透露早前曾與女友到內湖睇樓，更希望在台灣置業。被問到現時的感情生活，在台灣人也變得無禁忌的阿詩坦承目前感情生活開心，更有結婚念頭，她說：「台灣合法應該會比香港快，希望爭取台灣第一個（同志婚）。」<br>鄧九雲的經紀人對於阿詩的同志婚宣言，也回應說：「她（鄧九雲）支持多元成家，家人也不會過度干涉她的感情狀況。」看來二人真的好事近。<br>撰文：張曦彤</p></body></html>
