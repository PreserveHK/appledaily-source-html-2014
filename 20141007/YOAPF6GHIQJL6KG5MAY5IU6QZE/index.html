<html><header><meta charset="utf-8"><title>馮仁昭四圍超：余安安萬聖節玩住幫人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>余安安萬聖節玩住幫人 - 馮仁昭</h1><p>余安安噚日去咗澳門出席「澳門喪屍行2014」記者會，支持澳門喺今個月25號舉行嘅慈善步行活動，為「奧比斯」籌募經費，不過佢就冇以喪屍造型出現，只係着咗件小背心，但佢就話到時一定會參加呢個活動，仲話𠵱家世界各地其實好多城市都有搞呢個活動，甚至係每年萬聖節嘅盛事，可以玩又可以幫人，覺得幾有意義。<br>撰文：馮仁昭</p></body></html>
