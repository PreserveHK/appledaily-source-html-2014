<html><header><meta charset="utf-8"><title>體壇拾趣：拿度苦戰贏梅禮</title></header><body><h1>體壇拾趣：拿度苦戰贏梅禮</h1><p>泥地王力保威名！拿度（圖）上周五喺羅馬網賽男單8強面對今季泥地賽表現大躍進嘅梅禮，喺先失一盤1:6嘅劣勢下，以6:3、7:5反勝對手，苦戰2小時40分鐘後驚險打入4強。唔講唔知，原來兩位對上一次碰頭已經係兩年半前嘅日本公開賽決賽，當時梅禮贏咗；今次就畀拿度報到仇喇。佢下一場嘅對手係保加利亞球手狄美托夫；而另一場4強戲碼就由華奧歷挑戰啱啱傷癒復出嘅迪祖高域。（now636台今日7:30pm直播）</p></body></html>
