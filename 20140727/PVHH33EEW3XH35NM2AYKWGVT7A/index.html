<html><header><meta charset="utf-8"><title>體壇拾趣：甜瓜留隊靠個「遜」字</title></header><body><h1>體壇拾趣：甜瓜留隊靠個「遜」字</h1><p>安東尼（中）宣佈咗留喺紐約人後，一路都好低調，上周五終於喺《ESPN》嘅訪問解釋呢個決定。甜瓜話因為對總裁積遜有信心，相信佢有能力執到隊波挑戰總冠軍，完全同人工冇關。不過對於拖咁耐先有決定，甜瓜自爆話好難喺公牛同紐約人間做選擇，仲話呢個係成世仔其中一個最難做嘅決定，誇張到嗰排連睇電視同上網都冇心機㖭。揀好之後，佢仲話希望喺大蘋果城打到收山，算有情有義啦。</p></body></html>
