<html><header><meta charset="utf-8"><title>班尼狄新片揚威多倫多</title></header><body><h1>班尼狄新片揚威多倫多</h1><p>第39屆多倫多電影節昨日舉行完畢，英國男星班尼狄甘巴貝治（Benedict Cumberbatch）主演的新片《The Imitation Game》獲得電影節最大獎項觀眾選擇大獎，以往於此電影節中獲得選擇大獎如《被奪走的12年》（12 Years a Slave），最終都跑出奪奧斯卡最佳電影，故本片已被捧為奧斯卡熱門，不過班尼狄等劇組都沒有現身領獎，要由電影展的工作人員代領。</p></body></html>
