<html><header><meta charset="utf-8"><title>案件速遞︰抑鬱男寄刀片信嚇議員</title></header><body><h1>案件速遞︰<br>抑鬱男寄刀片信嚇議員</h1><p>【本報訊】身兼立法會議員和東區區議員的郭偉強收到刀片恐嚇信案，警方拘捕一名26歲速遞員，昨天將他押解東區裁判法院提訊。速遞員承認刑事恐嚇罪，案情指郭是被告多年前參加展翅青見計劃的導師，被告因不滿郭當時私自找其父投訴他的學習表現才犯案，裁判官准他保釋至3月31日，待索取感化官和社會服務令報告判刑。<br>辯方指出，被告柯嘉瑋患有抑鬱症，因一時衝動犯案，並無惡意。郭偉強於本月7日在辦公室收到一封信，內附有一片5厘米長的刀片，以及寫有會找黑社會襲擊他的字句。<br>案件編號：ESCC901/14</p></body></html>
