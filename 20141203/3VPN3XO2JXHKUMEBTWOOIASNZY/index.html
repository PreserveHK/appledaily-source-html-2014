<html><header><meta charset="utf-8"><title>川榮憶被斬以為死硬</title></header><body><h1>川榮憶被斬以為死硬</h1><p>日本組合AKB48成員川榮李奈（右）和入山杏奈，今年5月遭24歲狂徒梅田悟斬傷，疑犯前日在盛岡地方法院繼續受審。據川榮的口供透露，她當時已感到行兇者眼神怪異，對方拿出利刀時，川榮感到處於死亡邊緣，而另一受害者入山，就希望法官能嚴懲疑犯，案件會於下月8日再審。另外，AKB上星期推出的新歌《希望的副歌》首周大賣113萬張，令組合成為首個唱片總銷量逾3000萬張的女性單位，與勁旅B'z睇齊。</p></body></html>
