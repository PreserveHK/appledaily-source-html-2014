<html><header><meta charset="utf-8"><title>李雨陽轟講波佬廢噏</title></header><body><h1>李雨陽轟講波佬廢噏</h1><p>前日蔡卓妍（阿Sa）鬧爆TVB冇免費波睇，昨日又輪到前TVB藝員李雨陽（圖）炮轟大台的評述員講波欠專業。<br>轉行開冰鮮雞檔全職做雞販的李雨陽，昨日凌晨抽空觀賞世界盃，卻換來失望，忍不住在微博留言：「一個充滿噪音嘅世界盃，兩個旁述，一個廢噏，一個天生把聲有缺陷，仲討厭過兩隻烏蠅。做電視台嘅都唔專業，對啲旁述都唔可以有要求了。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
