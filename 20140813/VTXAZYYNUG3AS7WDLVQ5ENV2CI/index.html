<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳彥祖冇諗過退出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳彥祖冇諗過退出 - 馮仁昭</h1><p>吳彥祖（Daniel）之前飛返美國照顧患大腸癌而過世嘅媽咪，當中曾傳出Daniel會退出娛樂圈，噚日Daniel喺微博澄清，佢話：「就早前家裏發生的事情，在此多謝大家關心，事情現在已經解決，本人亦想在此澄清早前有一些傳媒的失實報道，本人熱愛演藝工作，從沒有想過退出演藝事業，我會繼續努力，多謝大家支持！」 <br>撰文：馮仁昭</p></body></html>
