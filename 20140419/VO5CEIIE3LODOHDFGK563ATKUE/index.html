<html><header><meta charset="utf-8"><title>蛇呑蜈蚣反遭咬破肚皮</title></header><body><h1>蛇呑蜈蚣反遭咬破肚皮</h1><p>馬其頓一條雌性鼻角蝰蛇（nose-horned viper）不識好歹，生吞一條與自己體形相若但比牠重的大蜈蚣，結果蜈蚣為求生穿腸破肚而出（圖），兩敗俱傷，雙雙死亡。<br>亂吃賠上性命的鼻角蝰蛇長20厘米，屬於幼蛇，去年5月在蛇島被研究人員發現，死狀恐怖，相信牠是生吞獵物惹禍。研究人員驗屍時發現蜈蚣竟也長達15厘米，重4.8克，比蝰蛇的4.2克還要重，被發現時屍首仍保存完好，估計死時差點就逃出生天。<br>英國《每日郵報》</p></body></html>
