<html><header><meta charset="utf-8"><title>方國珊　支持學界方案</title></header><body><h1>方國珊　<br>支持學界方案</h1><p>西貢區議會環保選區民選區議員方國珊特意到教協將軍澳中心的票站投票，方國珊表示，昨日已經在網上成功投票，但由於擔心受網絡攻擊，影響投票的準確性，所以親身到票站投票。作為區議員的方國珊投票支持學界方案，她認為學界方案最能體現公民提名原則。</p><p>在港鐵將軍澳綫上僅一個票站，且位於尾站的寶琳，方認為有不足，期望能覓得更多地方，例如社區會堂作票站，方便市民。雖然網上投票人數高達60萬，但方國珊表示，仍有大量長者未能參與投票，她呼籲市民走出來投票，落實真普選。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
