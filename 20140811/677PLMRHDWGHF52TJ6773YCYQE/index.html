<html><header><meta charset="utf-8"><title>英非法狩獵猖獗　歹徒月賺13萬</title></header><body><h1>英非法狩獵猖獗　歹徒月賺13萬</h1><p>由於有利可圖，偷獵或毒害野生動物情況近年在英國越見猖獗，世界動物保護協會（WAP）呼籲當局加強監管，否則受影響的不只個別動物，還有危及生物多樣性。<br>WAP上周發表調查報告，指野生動物有價有市，如活生生的大鯉魚可售1.2萬英鎊（15.6萬港元）、一隻鹿就值200英鎊（2,601港元），吸引歹徒鋌而走險追捕野兔、野鹿或魚類，每月最多可賺1萬英鎊（13萬港元），其間他們於被禁農藥落毒，除目標動物，其他碰巧接觸到的動物如貓狗都受威脅。<br>英國《觀察家報》</p></body></html>
