<html><header><meta charset="utf-8"><title>【風水先生】惡家婆面相　媳婦唔易做</title></header><body><h1>【風水先生】惡家婆面相　媳婦唔易做</h1><p>1.臉頰過尖，嘴唇薄的家婆：這類面相的婆婆為人精明幹練，婆媳之間相處吃不得一點虧，而為人處事總是強悍，總覺得自己是長輩，什麼事情都要遵守她的觀點出發。<br><br>2.眼尾下垂，且眉棱骨突出的家婆：相當自私自利，且內心充滿著勢利，家中大大小小的生活瑣事，她都要讓媳婦來做，自己總擺出一副高高在上的樣子，來欺壓自己的媳婦。<br><br>3.前額突出，鼻高的家婆:想法較為傳統，脾氣不怎麼好動不動就罵人。希望媳婦都能按照自己的生活習性，根本不會去站在年輕人的角度想他們生活有哪里不同。<br><br>作者：皓云師傅，香港六壬師傅、易學師傅、堪輿學家。</p></body></html>
