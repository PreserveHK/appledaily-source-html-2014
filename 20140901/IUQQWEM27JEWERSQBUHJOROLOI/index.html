<html><header><meta charset="utf-8"><title>娜姐舞台劇冇爆肚</title></header><body><h1>娜姐舞台劇冇爆肚</h1><p>周秀娜昨日在新蒲崗為舞台劇《能者舞台仲夏日》進行綵排，她將會與一班殘疾展能藝術家同台演出，事前特別向聽障人士學習手語，娜姐說：「同殘疾藝術家合作，有好多細節要注意，好似其中有幾位弱聽人仕，就要跟足對白，佢哋先知道個訊號，至可以接落去，佢哋畀咗好多正能量我，所以我唔容許自己唔記得台詞，呢排我會盡力留番多啲腦力㗎喇！」<br>舞台劇以她在電影《分手100次》中，所飾演的角色作為藍本，再演繹咖啡店老闆娘的娜姐說：「第一日開始排戲，可以延續電影入面嘅未了情，大家又鍾意個角色，真係好開心。」<br>採訪、攝影：藍文浩</p></body></html>
