<html><header><meta charset="utf-8"><title>6 Plus需求勁　推遲產iPad</title></header><body><h1>6 Plus需求勁　推遲產iPad</h1><p>美國《華爾街日報》引述消息報道，蘋果原定12月初起生產新iPad，但巿場對iPhone6 Plus的需求強勁（圖），生產商未來數月仍要集中製作iPhone 6 Plus，因此有意將新iPad推遲至明年初才大規模生產。<br>主要生產商富士康表示，當務之急是要滿足公眾對iPhone 6 Plus鋪天蓋地的需求，其中鄭州工廠已有逾20萬工人專門生產新iPhone的重要零件，但人手仍然短缺。<br>iPhone 6和iPhone 6 Plus在推出首個周末已賣出逾1,000萬部。<br>美國《華爾街日報》</p></body></html>
