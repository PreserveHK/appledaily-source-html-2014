<html><header><meta charset="utf-8"><title>隔牆有耳：剩餘物資佔領港大SU - 李八方</title></header><body><h1>隔牆有耳：<br>剩餘物資佔領港大SU - 李八方</h1><p>佔領運動完結，當日唔少人為咗顯示支持佔領運動，送來大批物資，但由於供過於求，結果剩番好多，包括全未開封嘅口罩、樽裝水、退熱貼、保鮮袋、保鮮紙、生理鹽水、雨傘及叉電器等。八方噚日經過港大，發現啲物資大箱大袋放咗喺港大學生會，但係會址當然唔夠位擺。<br>結果大批物資放咗喺學生會會址外，令平日同學閒時吹水嘅地方，變成另一物資佔領區。物資之多，真係蔚為其觀，多個尼龍袋、紙箱、膠箱，個個都份量十足，相當之重，要偷都唔係咁容易，可能真係要搞多次佔領運動，先至用得晒呢批物資啦。</p></body></html>
