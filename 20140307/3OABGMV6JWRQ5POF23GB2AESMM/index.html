睡房設電視　小孩易增磅</title></header><body><h1>健康Express兒童健康：<br>
睡房設電視　小孩易增磅</h1><p>美國最新研究發現，睡房擺放了電視機的兒童較容易肥胖。<br>當地有醫學院的研究團隊分析6,500名10至14歲兒童的生活習慣與體重的關係。其中多達60%兒童的睡房有電視機。<br>結果發現，睡房有電視機的兒童，無論睇電視時間有多少，平均體重指標（BMI）均較睡房沒有電視機的兒童為高。前者每年增磅較多，平均比其他兒童額外增加0.5公斤。<br>專家估計，兒童常常在睡房睇電視，會影響睡眠規律，不單會夜睡，更一邊睇電視一邊吃薯片或糖果等垃圾食物，容易肥胖。</p></body></html>
