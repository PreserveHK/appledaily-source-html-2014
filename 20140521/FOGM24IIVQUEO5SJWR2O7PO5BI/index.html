<html><header><meta charset="utf-8"><title>買少見少：61藝員人丁單薄</title></header><body><h1>買少見少：61藝員人丁單薄</h1><p>亞視藝員買少見少，根據亞視的官方網頁資料，目前該台只有61名藝員，將男、女藝員稱為「亞洲之子」和「亞洲佳人」。亞洲之子共有32位，較多人熟識的分別是劉錫賢、蔡國威、蔡梓銘、古卓文、馮家俊、黃集鋒、劉子葱、林睿、秦啟維等；亞洲佳人則有29位，朱慧珊仍堅守亞視一姐地位，以及剛復出回巢的袁潔儀外，其他佳人包括筱靖、張家瑩、周嘉莉、韓燕、顏子菲、姚佳雯、王家敏、許瑩等等……但眾人的曝光率比執行董事葉家寶還低。</p></body></html>
