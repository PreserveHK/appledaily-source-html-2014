<html><header><meta charset="utf-8"><title>佛山撿千公斤黑心魚皮</title></header><body><h1>佛山撿千公斤黑心魚皮</h1><p>【內地重災】<br>去年8月，廣東佛山曾破獲一批約1,000公斤的黑心魚皮，經工業用氫氧化鈉及甲醛浸泡過，令魚皮增厚，重量增加一倍，看起來較白、新鮮，以及增加爽脆。<br>工業用氫氧化鈉較一般食用鹼便宜，但具有強烈的刺激性和腐蝕性，且含有砷、汞等有毒有害物質，人長期或過量食用，會造成食物中毒，甚至致癌。甲醛則是強烈致癌物，可損害肝腎功能。<br>除魚皮外，內地也曾有工場被揭發使用工業氫氧化鈉、甲醛和雙氧水等，製作黑心食品如牛栢葉、鳳爪、牛肚及鵝腸等。<br>《蘋果》記者</p></body></html>
