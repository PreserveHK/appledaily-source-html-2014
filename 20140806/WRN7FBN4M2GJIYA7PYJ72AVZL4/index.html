湖北驚現罕見土豪金水魚</title></header><body><h1>兩岸快線<br>
湖北驚現罕見土豪金水魚</h1><p>水鱉（水魚）也披「土豪金」（圖）。湖北隨州一菜市場早前驚現一隻渾身金黃色的水鱉，引來眾多市民圍觀。市場工作人員表示，水魚背甲多呈青綠色、褐色，金黃色極為罕見。不過，如果受水域環境影響，水魚也可能會變色。據收購這隻土豪金水魚的魚攤老闆稱，這隻身披黃金甲的水魚，看上去很像是「白化」的水魚，可以食用，但營養價值跟普通水魚也一樣，並無特別之處。<br>湖南《三湘都市報》</p></body></html>
