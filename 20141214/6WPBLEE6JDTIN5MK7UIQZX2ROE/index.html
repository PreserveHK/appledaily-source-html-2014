<html><header><meta charset="utf-8"><title>山區降雨逾6,000毫米</title></header><body><h1>山區降雨逾6,000毫米</h1><p>印尼地跨赤道，屬熱帶雨林氣候，每年10月至翌年4月是濕熱的雨季，雨量充沛，平地地區每年雨量可逾3,000毫米，山區更可逾6,000毫米，水浸以至山泥傾瀉可說是家常便飯。<br></p><p>致命山泥傾瀉頻繁</p><p>據官方估計，印尼2.5億人口，有一半是住在易發生泥石流的地方，這次被滅的村落所在的班查爾尼加拉區就是其中一個；區內另一村落2006年也曾遭山泥傾瀉掩埋多間屋，至少90人喪命。<br>山泥傾瀉在印尼幾乎年年發生，過去幾年中，以2010年情況最惡劣，2月在耶加達南部和10月在西巴布亞省，都發生過傷亡慘重的山泥傾瀉，合共多達275人死亡或失蹤。<br>《蘋果》資料室</p></body></html>
