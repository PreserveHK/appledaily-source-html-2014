<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★金像影帝菲臘西摩荷夫曼生前最後拍攝的新戲《God's Pocket》，會在5月10日於美國上畫。<br>★荷李活型男佐治古尼舊愛Stacy Keibler，日前宣佈已與科技公司企業家男友在墨西哥完婚。</p><p>★加拿大小天王Justin Bieber昨日被影到與復合女友Selena Gomez在德州包起一個練舞室排舞。<br>★日本女歌手西野加奈前晚於名古屋為新一輪巡演揭幕，唱約廿首歌卻換足12套歌衫。<br>★日本女歌手miwa宣佈首次挑戰演戲，在新片《Maestro》中任女主角。</p></body></html>
