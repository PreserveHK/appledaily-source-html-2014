<html><header><meta charset="utf-8"><title>【壹錘定音】阿人找數慧玲自淋　再挑曉明CY機</title></header><body><h1>【壹錘定音】阿人找數<br>慧玲自淋　再挑曉明CY機</h1><p>工黨主席李卓人出席《壹錘定音》時，表示應民建聯陳恆鑌「挑機」，願意「找數」，接受「冰桶挑戰」（Ice Bucket Challenge）及捐款予肌萎缩性脊髓側索硬化症（Amyotrophic lateral sclerosis，ALS）基金會。<br><br>最後李卓人更邀請李慧玲、梁振英、王國興接受挑戰。主持李慧玲當場應戰，並向中聯辦主任張曉明「挑機」，希望他體會到香港人普選夢，經常被人冷水照頭淋的感受。<br><br>究竟梁振英、張曉明會否接受挑戰，做「找數真漢子」呢？請各位拭目以待！</p></body></html>
