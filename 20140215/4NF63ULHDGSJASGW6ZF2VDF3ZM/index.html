<html><header><meta charset="utf-8"><title>夜空覓訊息　奪世界新聞圖片獎</title></header><body><h1>夜空覓訊息　奪世界新聞圖片獎</h1><p>在非洲東部小國吉布提（Djibouti）岸邊，多名移民在晚上向海高舉手機，期望接收到來自海外親友的手機訊號。這張照片（圖）昨天（周五）為美國攝影師斯坦邁耶（John Stanmeyer）奪得2013年度世界新聞圖片獎殊榮。<br>評審成員埃德爾斯坦讚揚「這是一張連繫上眾多故事的照片，開啟了有關科技、全球化、移民、貧窮、絕望、疏離、人性等議題討論。這是十分複雜而細膩的畫面」。<br>路透社</p></body></html>
