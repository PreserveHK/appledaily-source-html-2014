<html><header><meta charset="utf-8"><title>隔牆有耳：李國能寫信慰問劉進圖 - 李八方</title></header><body><h1>隔牆有耳：<br>李國能寫信慰問劉進圖 - 李八方</h1><p>八方噚日晏晝喺灣仔修頓球場附近，趕住行去金鐘參加反暴力遊行期間，忽然見到眼前有個熟悉嘅身影，原來着西裝孭住個袋嘅眼前人，就係終審法院前首席法官李國能，唔通佢同八方一樣趕住去遊行？<br>八方梗係上前問吓佢，李官話雖然知道有遊行，但自己唔係去參加。之不過咁，佢都對啲兇徒𠵱家咁無法無天好憤怒喎，佢話事件令人擔心香港嘅核心價值例如新聞自由會受損，所以覺得每個人都應該努力捍衞。佢仲話呀，特別為此寫咗信畀劉進圖慰問，亦祝佢早日康復。</p></body></html>
