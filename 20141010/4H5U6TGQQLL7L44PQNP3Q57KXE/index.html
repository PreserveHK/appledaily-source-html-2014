<html><header><meta charset="utf-8"><title>成龍愛國論反佔中 </title></header><body><h1>成龍愛國論反佔中 </h1><p>身為全國政協的成龍終於就雨傘革命發言，為涉毒被捕的兒子房祖名奔波的他，昨日於微博留言，他寫道：「看新聞得知這次香港的經濟損失高達3,500億，真的很着急……《國家》的歌詞裏說『沒有強的國，哪有富的家』，我願意與大家一起努力，回歸理性，面對未來，愛我們的國家，愛我們的香港。」結果被網友狂轟肉麻。<br>至於廣東省政協湯鎮業，昨日亦在微博貼出黃之鋒登上《時代周刊》封面的相片，並指黃之鋒是漢奸，引來網友圍插，指他為搵食甘心中傷年輕人。<br>撰文：嵐山</p></body></html>
