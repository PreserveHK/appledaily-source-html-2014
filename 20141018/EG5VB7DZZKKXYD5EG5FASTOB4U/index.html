<html><header><meta charset="utf-8"><title>掂親電器會過敏宅男睇書要點燈</title></header><body><h1>掂親電器會過敏<br>宅男睇書要點燈</h1><p>現代人離不開電器，英國卡迪夫一名男子卻患上電磁過敏症，不能使用任何電器，連街上的WiFi訊號也會令他不適，只能躲在家中做超級宅男。<br><br>42歲的勞埃德（Peter Lloyd）本是一名健身教練，約在20多歲時患上電磁過敏症，不能使用電視、電話、電腦，甚至電燈等電器，否則會不適。由於他對手機網絡及WiFi訊號也會過敏，他只能留在家中不能外出。<br><br>勞埃德的病情已惡化至不能走路，在家只能靠看書消磨時間，而且要用蠟燭照明。由於他不能使用電暖爐，令屋內長期濕冷，引起業主不滿逼遷，勞埃德可能將被逼搬到醫院居住。<br><br>英國《每日郵報》</p></body></html>
