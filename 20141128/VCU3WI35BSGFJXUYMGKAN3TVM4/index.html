<html><header><meta charset="utf-8"><title>綜藝王：金鐘國被嫌嘮叨</title></header><body><h1>綜藝王：金鐘國被嫌嘮叨</h1><p>韓國人氣綜藝節目《Running Man》（RM）主持之一金鐘國（圖），前日出席新健康綜藝節目《Everybody》的發佈會，金鐘國表示在《Everybody》將會放低在《RM》的搞笑形象，認真向觀眾傳達健康知識，又指自己平時太注重健康，經常嘮叨周圍朋友要保持健康，而令朋友覺得煩厭。另外，《RM》將於明日在新加坡舉行粉絲見面會，宋智孝昨日被發現率先單拖飛去新加坡，似乎想享受一個人的時間。</p></body></html>
