<html><header><meta charset="utf-8"><title>巨無霸太好「魅」?　麥記玩謝路人</title></header><body><h1>巨無霸太好「魅」?　麥記玩謝路人</h1><p>最近英國麥當勞為了宣傳巨無霸，推出了一個新廣告。短片中有一對情侶拿著相機找途人拍照，當那位途人準備拍照時，會有兩位人兄抬著一幅超大型的巨無霸畫作經過，遮掩了那位途人的視線。抬畫的人就趁機和當初那對情侶調包，而根據短片，那位幫助拍照的途人完全沒有察覺到這件事。英國麥當勞借此宣傳巨無霸的巨大「味」力，意思是途人的眼光都被巨無霸吸去了，才不察覺身邊已調包的情侶。我反而認為是那兩位途人記憶力太差，或者近視太深吧？</p></body></html>
