<html><header><meta charset="utf-8"><title>體壇拾趣：伍健千金高呼我願意！</title></header><body><h1>體壇拾趣：<br>伍健千金高呼我願意！</h1><p>恭喜恭喜，香港足球界又有喜事！今次輪到傑志總領隊伍健位千金伍怡欣（Jessica、圖右），現正同男友歐遊嘅佢，前日喺fb晒幸福，寫住：「他……為我準備料（了）很多很多，感謝所有的安排！He asked, and i said YES！」幸福宣言一出，引來近千人畀like。Jessica人靚又叻女，佢未婚夫李展鋒（Erik、圖左）都係靚仔一名，正職做公關，據悉佢哋已經拍咗拖兩年幾；問伍健點睇愛女答應求婚，佢就話私人事唔回應喎。喺度祝二人永遠恩愛。</p></body></html>
