<html><header><meta charset="utf-8"><title>千嬅爆古仔難過小女孩關</title></header><body><h1>千嬅爆古仔難過小女孩關</h1><p>楊千嬅前日與兩位童星珠女和小雪去了北京出席新片《五個小孩的校長》記者會，該片將於3月上映，戲中千嬅與古天樂首次飾演夫妻，與孩子有不少對手戲，千嬅在記者會爆料說：「古仔在片場面對小朋友是Mr. Nice，影片殺青後，古仔陪她回學校和跟小朋友演員道別，面對一班小孩對他不捨，我跟他合作這麼多年，第一次見他掉眼淚，可以看出他將來會是位好爸爸。」<br>記者會上，珠女和小雪深得傳媒喜愛，訪問時對答如流，表現淡定，受歡迎程度絕不遜色於千嬅，千嬅也讚嘆的說：「真的表現淡定，是演藝界未來之星。」<br>撰文：鍾國仁</p></body></html>
