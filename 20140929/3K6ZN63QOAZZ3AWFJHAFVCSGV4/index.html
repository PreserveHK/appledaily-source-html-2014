<html><header><meta charset="utf-8"><title>求驗客手記：中女艾比想「凸」破</title></header><body><h1>求驗客手記：<br>中女艾比想「凸」破</h1><p>雖然已踏入秋天，但現效力史篤城嘅前英格蘭國腳前鋒高治個老婆艾比（圖），一樣可以繼續請大家食「冰淇淋」。日前佢幫內衣公司Ultimo示範最新推出嘅秋冬系列，仲大擺性感甫士，將佢嘅美好身段表露無遺。消息話艾比好想喺事業上作出突破，希望可以去公仔箱拍戲。咁又係，雖然佢身材好火辣，但年紀始終唔細，今年都成28歲，頂多做多幾年內衣模特兒就唔可以再做，係時候要諗吓將來嘅發展。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
