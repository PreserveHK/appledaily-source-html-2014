<html><header><meta charset="utf-8"><title>黃翠如、蕭正楠情侶裝捧杜德偉</title></header><body><h1>黃翠如、蕭正楠情侶裝捧杜德偉</h1><p>杜德偉（Alex）紅館演唱會昨晚開鑼，楊千嬅和丁子高夫婦、鍾鎮濤一家、梁家輝一家、鄭伊健、黃翠如及蕭正楠、舊愛周汶錡和胞妹周麗淇、杜德智與女友等捧場。Alex以一身橙白色閃爆舞衣登場，一口氣唱了4首快歌。</p><p>黃翠如與男友蕭正楠約於八點半後，待大部份觀眾均已入場，才由後台嘉賓席入場，兩人戴上黑白帽襯到絕，以情侶裝姿態現身，他們步往嘉賓席時一直低頭，但安坐後卻大方任影，亦有觀眾邀請二人合照。<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
