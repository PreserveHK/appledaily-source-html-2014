<html><header><meta charset="utf-8"><title>韓劇燒：全智賢訪台好親民</title></header><body><h1>韓劇燒：全智賢訪台好親民</h1><p>韓劇《來自星星的你》女星全智賢昨早現身韓國仁川機場，飛往台北出席今晚舉行的GUCCI活動。昨日，全智賢由頭到腳穿着品牌裝束現身，以橫間上衣配熱褲的清爽look示人，展現女神氣質。據知全智賢可以從停機坪直接搭車離開，但她堅持步行跟粉絲打招呼，非常親民。而全智賢抵台後即回酒店換裝，之後就到永康街附近嘆咖啡，半小時後再到外雙溪的「國立」故宮博物院參觀。</p><p>這是全智賢第6次訪台，由於全智賢一向行程低調，所以每次接機的粉絲人數都不多，而昨日就有15名死忠粉絲在入境大廳等<br>撰文：梁展雯</p></body></html>
