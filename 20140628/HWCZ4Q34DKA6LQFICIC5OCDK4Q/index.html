<html><header><meta charset="utf-8"><title>里安納遜外甥受傷命危</title></header><body><h1>里安納遜外甥受傷命危</h1><p>主演荷李活片《直航殺機》（Non-Stop）的愛爾蘭男星里安納遜（Liam Neeson），繼妻子娜塔莎李察遜（Natasha Richardson）於5年前因滑雪撞傷頭部而不幸逝世後，本周日凌晨，里安的31歲外甥Ronan Sexton在英國東薩塞克斯郡亦發生意外，當時他跟友人外出慶祝生日，疑一時貪玩，從20呎高處墮下，其頭部受到重創，送院後情況危殆。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
