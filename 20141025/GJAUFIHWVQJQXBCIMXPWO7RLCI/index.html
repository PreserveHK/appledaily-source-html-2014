<html><header><meta charset="utf-8"><title>隔牆有耳：淨心私煙　惡靈退散 - 李八方</title></header><body><h1>隔牆有耳：<br>淨心私煙　惡靈退散 - 李八方</h1><p>特衰政府拆走獅子山上嘅「我要真普選」banner，但係又拆唔拆得走網民自發嘅「我要真普選」符？有網民已經自發整咗迷你「我要真普選」，上面寫住「想要咩親手攞」，然後下面有一條條切割好嘅「我要真普選」紙條，方便支持者搣落嚟，貼喺自己想貼嘅地方。<br>亦有網民快快手手改圖，呢款黃底藍字嘅「我要真普選」紙條，當係鎮鬼靈符，將佢貼喺左派、土共同反佔中人士嘅相上面，或者可以鎮住佢哋，八方就喺網上見到，有網民將道符貼喺李偲嫣同淨心BB塊面嘅改圖，所以幾時都話，今次佔領運動真係將香港人嘅創意逼晒出嚟。</p></body></html>
