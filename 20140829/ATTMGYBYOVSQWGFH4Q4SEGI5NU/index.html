<html><header><meta charset="utf-8"><title>蘋馬圈90後女參賽者：「我唔係sell樣」</title></header><body><h1>蘋馬圈90後女參賽者：「我唔係sell樣」</h1><p>呢晚「蘋馬圈」活動展開，19位想做馬評家嘅參加者，嚟到蘋果日報大樓，接受王登平、子健、張美德及賭仔馬華力嘅考驗，準備講出佢哋對賽馬嘅獨特見解。<br>王登平就好有趣，佢話加入馬圈好似上癮咁，同食白粉冇分別；而參加者之中，唯一女將係90後22歲嘅吳緯恩，佢話賽馬係一門高深學問，自己勝在口材好，唔係sell樣，又透露自己喺馬會做，入面好多同事其實都鍾意賭馬。至於其他參加者，有啲曾做策騎員，有啲就話自己中過所有彩池包括三Ｔ、四連環，究竟佢哋有乜嘢講，稍後亦有得睇！</p></body></html>
