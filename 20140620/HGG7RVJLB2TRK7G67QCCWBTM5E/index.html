<html><header><meta charset="utf-8"><title>劇王子：元斌薯片不離手</title></header><body><h1>劇王子：元斌薯片不離手</h1><p>《藍色生死戀》男神元斌近日擔任韓國大型薯片的代言人，接拍出道後首個零食廣告。廣告平面照日前公開，身穿黑色西裝的他露出微笑sell薯片，極為迷人。廣告商爆料指元斌是薯片迷，無論在拍攝過程或休息時間都未曾放下薯片，展現對薯片的熱愛。另外，女星金泰希最新代言的洗頭水廣告日前公開，廣告中她坐在車上任頭髮被風吹亂，由頭髮到面貌，女神魅力都叫人窒息。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
