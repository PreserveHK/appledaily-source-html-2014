<html><header><meta charset="utf-8"><title>各區突發簡訊：警驗奪命貨櫃車蒐證</title></header><body><h1>各區突發簡訊：<br>警驗奪命貨櫃車蒐證</h1><p>【大　欖】<br>【本報訊】上星期六屯門龍富路貨櫃車翻側壓死69歲貨櫃拖架司機譚熾成的嚴重車禍，負責調查的警方新界北交通部人員，與政府化驗師及運輸署驗車官等一行10多人，昨晨10時許，抵達大欖汽車扣留中心，檢驗肇事翻側貨櫃車及貨櫃拖架，其間警員一度量度有關車輛的駕駛室蒐證，一行人調查至下午1時30分離去。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
