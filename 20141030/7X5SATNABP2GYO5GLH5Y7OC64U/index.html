<html><header><meta charset="utf-8"><title>3D光雕現港特色</title></header><body><h1>3D光雕現港特色</h1><p>【本報訊】旅發局「閃躍維港」3D光雕匯演，已於尖沙嘴文化中心及鐘樓外牆展開（圖），15分鐘匯演會顯現一幕幕香港昔日蒸汽火車、舊火車站、I Love HK字句等巨型投射。獲政府撥款約2,500萬元製作的「閃躍維港」3D光雕匯演第一輪匯演，會舉行至11月16日，每晚8時半、9時、9時半同10時開騷，每節約15分鐘。隨後兩輪分別於12月17至29日、明年2月14日至3月5日舉行。</p></body></html>
