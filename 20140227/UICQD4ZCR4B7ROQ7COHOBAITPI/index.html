<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳恨結婚生B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳恨結婚生B - 馮仁昭</h1><p>江若琳噚日喺尖沙嘴海運大廈露天廣場出席藝術展宣傳活動，佢話近日家人催婚生B，但仲未有拖拍，自認好dry。擇偶條件？佢話：「專一、有誠意、唔講大話，𠵱家中咗星星毒，要去火星搵男友。」佢所屬公司有意開拍星星電影版，佢話冇膽向公司自薦，但認為舒淇、柯震東係人選。<br>另外，活動期間江若琳對婆婆送上送福，仲話好掛念喺廈門嘅婆婆，早前新年專登抽空飛返廈門。<br>撰文：馮仁昭</p></body></html>
