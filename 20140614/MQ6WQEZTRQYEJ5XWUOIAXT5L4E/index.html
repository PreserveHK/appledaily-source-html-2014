<html><header><meta charset="utf-8"><title>News Flash日擬押後解禁自衞權</title></header><body><h1>News Flash<br>日擬押後解禁自衞權</h1><p>日本聯合執政的自民黨與公明黨（圖），對於解禁集體自衞權一直談不攏，政府原定下周決定解禁，但消息指計劃可能押後，以便兩黨續交涉。公明黨近日已讓步，同意局部解禁，但自民黨認為局部解禁意味「只能掩護日本近海的美軍艦」，仍想爭取公明黨妥協。<br>日本新聞網</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
