<html><header><meta charset="utf-8"><title>四男戴奪面狂呼面具性侵夜歸少女</title></header><body><h1>四男戴奪面狂呼面具<br>性侵夜歸少女</h1><p>哈囉喂狂歡時節大家都扮鬼扮馬，英國曼徹斯特有四名男子戴起電影《奪命狂呼》連環殺手的死神面具，在路邊向一名女郎施暴。<br> <br>事發於上周五晚，一名22歲少女獨自走路時，被四名戴上死神面具的男子包圍，將她推倒拖到一邊性侵。受害人驚惶中奮力反抗，成功逃離魔掌報警求助。<br> <br>相隔數個小時後，在另一個郡亦有奪命狂呼面具男作惡，三名男子在奧克森市襲擊一家三口，其中一名戴着面具的男子揮拳襲擊爸爸，然後另兩名同黨亦對他拳打腳踢，他面部和右眼受傷，幸好傷勢不嚴重。<br> <br>警方呼籲目擊者提供線索，暫時未拘捕任何人。<br> <br>英國《每日鏡報》</p></body></html>
