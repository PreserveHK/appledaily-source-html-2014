<html><header><meta charset="utf-8"><title>萬樂珠炸彈人爆製可樂噴泉</title></header><body><h1>萬樂珠炸彈人<br>爆製可樂噴泉</h1><p>萬樂珠溝可樂引發噴泉效應，大家可能見過，但如果將整個人穿上鑲滿萬樂珠的衫，再浸入整缸健怡可樂中，效果會如何呢？<br>加拿大YouTube一個飲食節目頻道為宣傳下月上映新節目，特別為一名「勇士」穿上鑲滿萬樂珠外衣，再戴潛水鏡，坐在一缸健怡可樂之上的小凳上，當有人用網球擲中按鈕，凳子降下，他掉進整缸可樂，結果整缸可樂不斷冒泡（圖）。製作團隊解釋，萬樂珠溝可樂會產生噴泉效果，只不過健怡可樂效果更顯著。<br>美國《赫芬頓郵報》</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
