<html><header><meta charset="utf-8"><title>英機場地球儀　香氣遊世界</title></header><body><h1>英機場地球儀　香氣遊世界</h1><p>你或許未有留意，不同地方原來散發不同氣味，英國倫敦希斯路機場展出了一個香氣地球儀，展現不同地區的氣味，讓旅客出發前先以嗅覺遊世界（圖）。<br>這個地球儀位於落成僅五個月的第二客運大樓的離境大堂。目前有五個具代表性國家的氣味，包括南非的草原及部落香氣、巴西的熱帶雨林動物氣息，混合咖啡、煙草和茉莉香、日本的海苔混綠茶和龍涎香氣味、中國的廟宇香燭和桂花香，以及泰國混合香茅、薑及椰子的香氣。<br>Mashable網站</p></body></html>
