<html><header><meta charset="utf-8"><title>腋下細菌製作肖像畫</title></header><body><h1>腋下細菌製作肖像畫</h1><p>英國著名遊戲節目主持人沃德曼（Carol Vorderman 圖）的肖像畫，原料竟是來自她的腋下的微生物！微生物學家柯普菲（Zachary Copfer）與名人合作，從他們的腋下收集微生物，放在培養皿培養，從而製作出這些結合科學和藝術的「重口味」作品。<br>柯普菲希望「細菌肖像」可以燃起青少年的想像力，以及對科學及工程的興趣。他先為名人拍照，再將底片放在種下名人細菌的培養皿。兩者在輻射照射下，相片上的陰影位置令細菌正常繁殖；但輻射照射的位置，細菌就不會成長。<br>英國《都巿報》</p></body></html>
