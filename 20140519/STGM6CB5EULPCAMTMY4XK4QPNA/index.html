<html><header><meta charset="utf-8"><title>關仁隱事：「真陰功」發爛渣扮正義 - 關仁</title></header><body><h1>關仁隱事：「真陰功」發爛渣扮正義 - 關仁</h1><p>留喺香港發展嘅泡菜國女星「真陰功」，早排去外地做嘢搞到一鑊泡，聽講佢份人本身都勁麻煩，脾氣又勁差。好似之前佢同成班model做一個商品活動，大會本來預備咗飯盒畀佢哋醫肚，點知真陰功鬧爆工作人員話啲飯凍晒，根本唔係人食，連隨將個飯盒一手掃咗落地，扮晒正義咁幫其他model出番啖氣，跟住要工作人員買三文治畀佢哋食至肯收聲，完全係潑婦行為。個商品客戶為咗唔想影響成個活動，現場惟有吞聲忍氣，但完騷之後，就鬧爆真陰功，話呢個人永不錄用囉！<br>撰文：關仁</p></body></html>
