<html><header><meta charset="utf-8"><title>關仁隱事：「燈柱」懶理陀B照煲煙 - 關仁</title></header><body><h1>關仁隱事：「燈柱」懶理陀B照煲煙 - 關仁</h1><p>藝人成日開工要等，難免會愛食煙解悶，不過關仁最近聽到有咗BB嘅「燈柱」成日開工都冇避忌，又着高踭鞋又跳舞，佢仲冇戒煙㖭，煙癮一到就chur唔停。燈柱以前冇餡時，煙癮都好大，通宵拍戲都會一支駁一支，轉頭成包煙就報銷。關仁以為佢有咗會收斂啲，點知仲未肯戒，其實佢唔為大都為吓細啦，因為始終食煙對BB健康都有影響，關仁希望燈柱識諗，暫時搣甩煙癮，為下一代着想。<br>撰文：關仁</p></body></html>
