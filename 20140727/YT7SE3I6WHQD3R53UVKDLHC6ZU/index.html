<html><header><meta charset="utf-8"><title>K-Pop之王：秀智街頭水戰佈遮陣</title></header><body><h1>K-Pop之王：秀智街頭水戰佈遮陣</h1><p>將於下月底來港演出JYP家族騷的韓國女團miss A成員秀智，昨日以汽水代言人的身份在首爾西大門區街頭和粉絲開水戰派對，齊齊消暑。秀智穿上性感小背心加熱褲，現身高台呼籲粉絲一起盡情濕身玩餐飽，她還扭身扭勢再跳廣告中的誘人舞姿，令全場情緒高漲。</p><p>難得與女神一齊玩，粉絲當然聽秀智的說話喪玩，他們用水槍群起攻擊秀智，好彩錫身的秀智早有準備，已安排工作人員為她開遮擋一擋。離場時，秀智可能怕再被水炮攻擊，會由頭濕到落腳病倒，她繼續叫工作人員佈下遮陣，還用大毛巾包着下身。<br>撰文：梁婉霞</p></body></html>
