<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）李宗偉暫時禁賽</title></header><body><h1>體訊速遞：<br>（羽毛球）李宗偉暫時禁賽</h1><p>國際羽毛球聯盟周二宣佈，早前未能通過世錦賽藥檢的馬來西亞球手李宗偉(圖)，已被罰由現在起暫時禁賽；國際羽聯更已將報告交給聽證委員會，稍後將會定出聆訊日期、時間和地點，以裁定這位前世界1哥是否有罪，假若罪成，有可能要停賽兩年。　綜合外電（馬來西亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
