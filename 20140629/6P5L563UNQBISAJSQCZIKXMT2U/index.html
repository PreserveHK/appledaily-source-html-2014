<html><header><meta charset="utf-8"><title>戲如人生：真實版《夜蒲》𠝹仔廁格肉搏</title></header><body><h1>戲如人生：<br>真實版《夜蒲》𠝹仔廁格肉搏</h1><p>錢國偉執導的電影《喜愛夜蒲》系列，講述在蘭桂坊男歡女愛的故事。2011年，連詩雅參演第一集《喜愛夜蒲》，其中一場陳靜（DaDa）與李柏煥（Brain）在廁格Gathering的情節，與早前𡃁模林芊妤（Coffee）與富二代林知譽於中環ifc廁格gathering一樣。</p><p>連DaDa之前出席活動時也說：「冇諗過現實中都有，我同Brain第一集gathering，事隔多年有現實版，但冇親切感。」</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
