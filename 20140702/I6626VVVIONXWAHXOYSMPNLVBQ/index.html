<html><header><meta charset="utf-8"><title>世盃通識：腰背痛搵毛巾幫手</title></header><body><h1>世盃通識：腰背痛搵毛巾幫手</h1><p>無論男女老幼，香港都市人嘅腰痠背痛問題都好嚴重，睇世盃而得到嘅腰背痛更加防不勝防，物理治療師郭志堅今期教你喺床上做掌上壓外，亦繼續用毛巾去改善腰背頸痠痛，甚至避免小腿抽筋。<br>記者：徐嘉華　攝影：羅君豪<br>示範：陳嘉穎（香港長跑青年軍代表）<br>場地：ASA物理治療診所（中環）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
