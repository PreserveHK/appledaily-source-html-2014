<html><header><meta charset="utf-8"><title>體壇拾趣：
麥艾萊發力追巨獎</title></header><body><h1>體壇拾趣：<br>
麥艾萊發力追巨獎</h1><p>北愛爾蘭高爾夫球1哥麥艾萊（圖），上周六喺美國阿特蘭大舉行嘅巡迴錦標賽第3日賽事入面，全日打出低標準3桿嘅67桿，終於追到同近排狀態大勇嘅美國球手賀素平起平坐，齊齊錄得201桿嘅總成績，暫時並列榜首。今個比賽嘅勝方，除咗可以得到140萬美金嘅冠軍獎金之外，仲可以成為FedEx盃嘅最終贏家，袋埋總值1,000萬美金（約7,750萬港元）嘅巨額獎金㖭。</p></body></html>
