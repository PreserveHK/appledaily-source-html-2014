<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）張廣勇認換帥決定倉促</title></header><body><h1>體訊速遞︰<br>（足球）張廣勇認換帥決定倉促</h1><p>南華足主張廣勇（圖）昨日接受港台《波樂無窮》節目主持訪問時承認，換教練決定相當倉促，但考慮到下月初要交亞協盃球員名單，要給予時間讓新教練馬里奧了解球隊，故必須作出這個決定，並已給予楊正光3個月薪酬作為補償。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
