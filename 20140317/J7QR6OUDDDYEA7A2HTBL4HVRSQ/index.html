<html><header><meta charset="utf-8"><title>C朗女友心口開窿領獎</title></header><body><h1>C朗女友心口開窿領獎</h1><p>葡萄牙球星C朗拿度（Cristiano Ronaldo）的俄國模特兒女友艾琳娜（Irina Shayk），一向身材惹火。昨日她於德國出席2014年Gala Spa Awards，以大deep V黑白長裙赴會，露出東西半球，成為傳媒焦點。<br>艾琳娜昨日到德國的巴登巴登出席頒獎禮，以一襲心口開窿的大露背長裙艷壓全場，她獲頒美貌獎，不斷於鏡頭前錫錫獎座，又向鏡頭風騷狂派飛吻，事後更在網上多謝德國。<br>撰文：盧葦</p></body></html>
