<html><header><meta charset="utf-8"><title>News Flash告 Dior敗訴　Galliano賠1歐元</title></header><body><h1>News Flash<br>告 Dior敗訴　Galliano賠1歐元</h1><p>Christian Dior前主帥、著名時裝設計師John Galliano（圖）因發表反猶太言論，2011年被炒後，入稟控告Dior不公平解僱，索償至少240萬歐元（約2,324萬港元），日前被法國巴黎勞資關係法庭裁定敗訴，反要向Dior支付象徵式的1歐元（近9.7港元）。<br>英國《每日電訊報》</p></body></html>
