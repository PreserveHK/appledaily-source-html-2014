<html><header><meta charset="utf-8"><title>體壇拾趣：除夕輸波張玲冇癮</title></header><body><h1>體壇拾趣：除夕輸波張玲冇癮</h1><p>噚日除夕夜，網球手張玲（圖）原本打算同特登由湖南來捧場嘅父母慶祝，點知喺維園網球場舉行嘅ITF 25K女子網球巡迴賽女單首圈，同日本選手日比萬葉打足3個鐘後輸1:2，搞到張玲冇心機慶祝。呢位長駐廣州跟中國女單彭帥網球團隊訓練嘅香港1姐，話新年願望想重返世界排名200位內（現排398位），希望佢願望成真啦！</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
