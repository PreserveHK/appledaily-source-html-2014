<html><header><meta charset="utf-8"><title>求驗客手記：潛艇善心助癌童圓夢</title></header><body><h1>求驗客手記：潛艇善心助癌童圓夢</h1><p>西甲球隊維拉利爾喺上周進行咗場與別不同嘅熱身賽，呢場對蘇超些路迪嘅比賽，維拉利爾正選名單上竟然有位13歲球員？原來呢位叫哥漢（右二）嘅忠實粉絲，目前正同癌症搏鬥，兩隊球員都好識做，一開波就造就呢位小朋友入波，雖然係假波但絕對唔會有手尾跟，仲贏盡掌聲㖭。哥漢先開紀錄之後就被調離場，開開心心咁返場邊做觀眾睇波，維拉利爾最後贏5:2。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
