<html><header><meta charset="utf-8"><title>曳妹玩到入洗衣機卡住腳要消防拆機</title></header><body><h1>曳妹玩到入洗衣機<br>卡住腳要消防拆機</h1><p>山東省淄博市博山區金晶路大辛莊24號樓內，一住戶的小女孩9日晚在洗衣機上玩耍時，被卡進轉筒裏，家人曾試圖將女孩拉走，但結果是女孩反被卡得更實。家人只好報警，數名消防人員到場後，破拆洗衣機進行救援。期間，小女孩不時哭着喊腰很痛，表現得很焦躁，家人則不斷教訓她，着她以後不要這麼頑皮。經過消防員近1小時的努力，小女孩終被救了出來，幸無大礙，洗衣機也報銷了。<br> <br>天津衞視</p></body></html>
