<html><header><meta charset="utf-8"><title>手機賊覆機主︰未看完A片</title></header><body><h1>手機賊覆機主︰未看完A片</h1><p>台灣中壢市一個小偷盜去手機，機主朋友用通訊軟件連絡他，這小偷居然囂張回覆：「我還沒看完A片（色情片）﹗」機主十分生氣，直指能否拿回手機已不重要，但一定要把這可惡小偷繩之於法。<br>葉姓機主在手機店上班，上月中把手機放在櫃枱上充電，由於客人太多，手機被扒走十多分鐘後才發現。翻查閉路電視拍得一個打扮成上班族的客人是小偷。<br>事後葉的朋友用聊天軟件Line傳訊息至被盜手機，該小偷先回覆還要看色情片，後來更惱羞成怒說：「敢偷就不怕被抓！」葉雖然已經報警，但警方指由於手機沒有用來犯罪，不能調查手機位置。<br>台灣《蘋果日報》</p></body></html>
