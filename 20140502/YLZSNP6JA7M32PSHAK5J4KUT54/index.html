<html><header><meta charset="utf-8"><title>了哥最長可活20年</title></header><body><h1>了哥最長可活20年</h1><p>【話你知】<br>了哥（圖）又名八哥，多生活在草原後山區樹林中，擅於鳴叫，並且能夠模仿其他雀鳥的叫聲，如果經過訓練，更能模仿人類說話，長期以來被當作寵物飼養，平均壽命約8至12年，最長可達近20年。<br>了哥通體黑色，驟眼看，與烏鴉頗為相似，但體形卻是「小巫見大巫」。據資料顯示，烏鴉的體長一般50厘米，但了哥體長只是25厘米（約10吋），僅為烏鴉的一半。<br>了哥喙足均為黃白色，是另一個與烏鴉明顯分別。而了哥為雜食性動物，食物包括植物種子、蔬菜莖葉、蝗蟲及田螺等。</p></body></html>
