<html><header><meta charset="utf-8"><title>張晉受傷添真實感</title></header><body><h1>張晉受傷添真實感</h1><p>周顯揚執導、彭于晏、王珞丹、井柏然與張晉主演的《黃飛鴻之英雄有夢》，昨日在北京舉行記者會，導演憶述拍攝期間，張晉是首位受傷的演員，他說：「張晉是劇組第一個受傷的，我是第一個看到，當他跑到我前面，我都暈了。」<br>張晉認為拍打戲不受傷應該不好看，為了追求一些真實，受傷是肯定，他說：「 當天受傷，從現場走到車上，去醫院路上，導演在後面一直拍我的背。我不知道怎麼安慰他，我不想因為傷而影響拍攝進度。第一，我是知道眼睛沒有瞎，我右邊眼睛能看到東西，隨之就是擔心會不會耽誤進度，導演對我是很大的幫助。」<br>採訪、攝影：陶然婷</p></body></html>
