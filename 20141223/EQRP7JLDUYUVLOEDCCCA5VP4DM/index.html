<html><header><meta charset="utf-8"><title>國際球壇3悲：卡塔爾世盃羅生門</title></header><body><h1>國際球壇3悲：<br>卡塔爾世盃羅生門</h1><p>卡塔爾在4年前成功獲得2022世盃主辦權，事件引起爭議。今年3月，英媒踢爆卡塔爾涉賄選，聲稱掌握證據，證明國際足協前副會長華拿及非國足總30位代表，收受了該國300萬鎊，國際足協就此事委託一名美國律師加西亞調查。不過，國際足協上月駁回賄選案申訴，雖然加西亞稱國際足協扭曲其調查內容，準備再上訴，但相關調查不受理，而足協會長白禮達近期更堅稱，2022世盃一定會在卡塔爾舉行。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
