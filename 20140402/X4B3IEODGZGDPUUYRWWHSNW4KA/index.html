<html><header><meta charset="utf-8"><title>愛瑪晒腿羅素緊張</title></header><body><h1>愛瑪晒腿羅素緊張</h1><p>電影《挪亞：滅世啟示》（Noah）前日在英國倫敦舉行首映禮，英國女星愛瑪屈臣（Emma Watson）就以白色長裙高貴現身，她所穿的裙露背之餘又騷美腿，令人目不暇給。另一女角珍妮花康納莉（Jennifer Connelly）亦以優雅長裙示人。<br>身為主角的金像影帝羅素卻爾（Russell Crowe）則獲同鄉曉治積曼（Hugh Jackman）撐場。雖然羅素見慣大場面，但與愛瑪及珍妮花合照時仍表現緊張。羅素日前受訪時自爆兩名兒子都是愛瑪的fans，當兒子得知自己與愛瑪合作時，都以他為榮。<br>撰文：鍾國泰</p></body></html>
