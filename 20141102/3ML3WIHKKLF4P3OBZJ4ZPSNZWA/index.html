<html><header><meta charset="utf-8"><title>趣趣地：C朗練波晒新法拉利</title></header><body><h1>趣趣地：C朗練波晒新法拉利</h1><p>男人總係抵擋唔到跑車嘅魅力，冇跑車嘅好想買番部，有一部嘅就想要多部，就好似皇家馬德里球星基斯坦奴朗拿度（C朗），最鍾意就係買車！喺上星期四操練，佢就揸住架新車返工（圖），係架白色嘅法拉利，就好似白馬王子嘅坐騎一樣！但對於成屋名車嘅C朗嚟講，呢架都只係普通料，佢舊年年底用咗130萬歐元（約1,300萬港元）買咗部限量版法拉利，嗰架先稱得上做珍藏。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
