<html><header><meta charset="utf-8"><title>婷婷染菌眼凸凸</title></header><body><h1>婷婷染菌眼凸凸</h1><p>任達華與謝婷婷昨日在尖沙嘴出席鐘錶活動，專程放下新戲《殺破狼2》泰國外景拍攝工作回港的華哥，指同片泰籍男演員Tony Jaa的父親剛在泰國農村過身，當地人習俗要剃頭做和尚守孝3個月，所以電影要停拍。<br>婷婷透露剛與男友Sean從宿霧回港：「今次去同鯨鯊影相做慈善，叫人唔好食魚翅，為咗效果靚啲我冇戴潛水鏡同着住晚裝落水，可能有菌，搞到自己對眼好似魚眼咁凸，𠵱家要滴類固醇眼藥水。」此外，Sean日前與一名外籍女子在銅鑼灣約會，見記者影相即刻彈開，對此婷婷說：「我識晒佢所有朋友同屋企人，我亦好信任，一定唔會有呢啲事發生。」<br>採訪、攝影：溫敏芝</p></body></html>
