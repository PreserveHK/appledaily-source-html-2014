<html><header><meta charset="utf-8"><title>尚悅越執越漏</title></header><body><h1>尚悅越執越漏</h1><p>【本報訊】恒地（012）及新世界（017）發展的元朗尚悅，收樓逾月，本報不斷收到業主投訴執漏工作馬虎，當中一個單位更越執越衰，業主表示：「過了21日修葺期之後，（發展商）又話雲石要等多10日，加加埋埋32日修葺期（未計星期六）𠵱家交啲咁嘅貨畀我！」根據該業主提供的相片顯示，雲石表面有迹，十分礙眼。另一單位業主也指水喉曲尺接駁位僅以英泥填補，外觀難睇。尚悅入伙至今，本報先後收到10多位業主投訴，內容主要指維修期一等再等和執漏不善等問題。</p></body></html>
