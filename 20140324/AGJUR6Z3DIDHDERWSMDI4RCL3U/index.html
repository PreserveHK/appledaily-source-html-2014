<html><header><meta charset="utf-8"><title>從軍多年　任正非身家70億</title></header><body><h1>從軍多年　任正非身家70億</h1><p>【話你知】<br>總部在深圳龍崗的華為公司是目前全球最大的通訊設備研發生產商，主營通訊交換、傳輸、無線及有線接入設備及終端產品，業務覆蓋全球各大洲，除中國外還在歐美多國設研究中心，員工逾14萬人，去年營業額2,400億人民幣（約3,000億港元）。<br>華為老闆任正非69歲，原籍浙江，就讀重慶建築工程學院後從軍多年，官至上校副團，1983年退役到國企，後辭職創辦華為，用20多年將公司打造成電訊巨子，但拒絕上市。去年福布斯榜列其身家56.1億人民幣（70億港元）。因其從軍經歷，美國一直懷疑其公司有軍方背景。</p></body></html>
