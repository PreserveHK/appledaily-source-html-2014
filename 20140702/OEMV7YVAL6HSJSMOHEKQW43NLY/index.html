<html><header><meta charset="utf-8"><title>隔牆有耳：《真情》木村全家一齊行 - 李八方</title></header><body><h1>隔牆有耳：<br>《真情》木村全家一齊行 - 李八方</h1><p>演藝界北望神州唔係新鮮事，肯企出嚟向政府說不嘅藝人真係好難得。喺無綫經典劇《真情》飾演木村嘅楊英偉，噚日都有參加遊行，仲帶老婆同八歲嘅囝囝首次同佢一齊行。<br>參加過7.1遊行至少六次嘅楊英偉，家下係港視員工同D100主持，佢話演藝界好多老細都喺大陸有生意，令唔少藝人都要噤聲。楊英偉話，既然自己冇乜壓力，就要企出來，否則將來子子孫孫問自己，有冇參加2014年7.1咁多人嘅遊行，都可以話自己有份捍衞香港。佢仲話中央想滅絕香港文化同精神，所以一定要站出來說不。</p></body></html>
