<html><header><meta charset="utf-8"><title>藝術家製福島「輻射湯」</title></header><body><h1>藝術家製福島「輻射湯」</h1><p>日本福島核災至今逾三年，不少人仍不敢進食當地食物。沒想到這種恐懼，會成為當地藝術家的創作靈感。<br>荒川苢及荒川共生兩兄弟是日本著名概念藝術家，出生於福島縣磐城市。他們下月在英國倫敦舉行的第12屆Frieze藝術節上，每日免費派發用福島農作物煮成的熱湯（圖），看看人們能否跨過心理障礙喝下。荒川兄弟強調所有農作物已通過日本農民協會的檢測，可安全食用。<br>英國《獨立報》</p></body></html>
