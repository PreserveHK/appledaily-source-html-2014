<html><header><meta charset="utf-8"><title>美棋BB靠毛毛襪保暖</title></header><body><h1>美棋BB靠毛毛襪保暖</h1><p>黃美棋將為有線電視主持新一輯旅遊節目《快樂地球》，日前出發到美國取景，因為整個旅程有16天，所以她帶了大量行李，她說：「好多都係冬天衫，我好怕凍，不過我有個獨門禦寒方法，就係由腳做起，先着毛毛襪打底，就會成身暖晒。」談到美國行，美棋BB興奮地說：「我對自己主持旅遊節目好有信心，因為我最鍾意食，一定會好認真咁食，觀眾見我食得咁開心，應該都會感受到啲食物好好味；仲有一件好奇怪嘅事，就係我喺香港食海鮮會敏感，但去到美國食海鮮就冇事，今次一定要返去三藩市好出名嘅39號碼頭嘆抵食海鮮。」<br>撰文：麥斯</p></body></html>
