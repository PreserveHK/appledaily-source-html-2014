<html><header><meta charset="utf-8"><title>AKB小港迷被擺上枱</title></header><body><h1>AKB小港迷被擺上枱</h1><p>日本組合AKB48連同多隊師妹組合SKE、NMB、HKT及上海的SNH共9名成員，繼前日來港為航空公司宣傳後，昨日一早再舉行握手會，共500名額爆滿，人氣成員峯岸南及高城亞樹都表示得到港迷熱情支持感到非常高興，峯岸更稱來港三次有港迷三次都捧她場。其餘成員都稱在港吃了小籠包及擔擔麵等，SKE的木本花音更稱越來越愛香港。有粉絲扮成卡通公仔引偶像注意，參加者有阿叔亦有小朋友，最小的約兩歲多，由媽媽抱着進場，但因不夠高，媽媽索性將她擺上枱。<br> 採訪：阮瑜<br>攝影：陳順禎</p></body></html>
