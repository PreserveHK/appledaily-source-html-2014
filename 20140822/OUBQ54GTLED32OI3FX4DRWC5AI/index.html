<html><header><meta charset="utf-8"><title>關仁隱事：「哈里」唔識分人造人 - 關仁</title></header><body><h1>關仁隱事：「哈里」唔識分人造人 - 關仁</h1><p>今時今日，靚唔靚唔係話靠天生就得，有唔少年紀輕輕愛美嘅男男女女整容整上癮，尤其係日日對住鏡頭嘅藝人，郁啲就話要整，有時真係整到冇咗自己！話說一班藝人、歌手同富二代喺韓國開P，大家玩得開心打成一片，各自搵partner跳舞，富二代「哈里」同韓星「脆脆」鬼咁好傾，仲跳咗好幾隻舞，中途佢哋分開咗一陣，返轉頭哈里打算繼續同韓女攬吓、跳吓舞啦，點知傾傾吓先知佢係另一個人，哈里仲話：「嘩！整到一模一樣。」相當爆笑。<br>撰文：關仁</p></body></html>
