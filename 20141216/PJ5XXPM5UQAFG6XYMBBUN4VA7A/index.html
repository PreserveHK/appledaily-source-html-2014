<html><header><meta charset="utf-8"><title>魔鬼跑道又嚟喇！</title></header><body><h1>魔鬼跑道又嚟喇！</h1><p>禮拜三谷草賽事用有「魔鬼跑道」之稱嘅B欄作賽，因為呢條跑道經常利外叠後追馬，以最近11月19日同一移欄賽事為例，就分別有「回鄉更好」、「赤壁武士」、「其樂無窮」、「迎風起舞」等馬匹從尾叠追上反先對手勝出，所以不宜過份側重內叠前置馬。<br>今戰列陣馬中，二場「回鄉更好」及五場「其樂無窮」上仗正是於11月19日谷B欄後上贏馬，勝後等番同一移欄再上陣，擺明想憑較佳場地性能爭取連捷。另外，四場「龍之欣」跑過三次谷草B欄未逢敵手，後上馬在此移欄特別合發揮，用埋擅鬥後勁之杜利萊有力爭勝。</p></body></html>
