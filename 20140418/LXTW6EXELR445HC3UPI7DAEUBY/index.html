<html><header><meta charset="utf-8"><title>警民WhatsApp防罪案</title></header><body><h1>警民WhatsApp防罪案</h1><p>【緊密聯繫】<br>科技發達，警方防罪不再局限於派發及張貼宣傳單張。警方與十四鄉各村村長開設了一個WhatsApp群組，在群組內向各村長發佈罪案訊息，村長之間亦在群組內發放可疑車輛照片、疑人衣着打扮等資料，緊密聯繫、互相提點，提防盜賊光顧，群組啟用後，區內村屋爆竊案數字也大幅下降，更有助警方調查破案。<br>除了WhatsApp，不少村民在家附近安裝了閉路電視鏡頭，對準大門、路口等；在年初五遭爆竊的一戶，本有閉路電視系統，卻因安裝位置過低，事後發現被人將鏡頭推至向天，現時已將整套鏡頭加高至大約二樓的高度，以免重蹈覆轍。</p></body></html>
