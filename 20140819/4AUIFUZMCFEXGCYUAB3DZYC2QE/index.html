<html><header><meta charset="utf-8"><title>體訊速遞：（排球）中國4主將缺席總決賽</title></header><body><h1>體訊速遞：<br>（排球）中國4主將缺席總決賽</h1><p>世界女排大獎賽周三在東京展開總決賽，中國昨已從澳門飛到東京，並於周三首戰對比利時。中國隊4名主將包括朱婷（中）、惠若琪、徐雲麗及魏秋月為備戰下月世錦賽，將缺席東京總決賽。本報消息（日本）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
