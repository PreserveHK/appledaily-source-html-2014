<html><header><meta charset="utf-8"><title>李冰冰賀成龍60歲</title></header><body><h1>李冰冰賀成龍60歲</h1><p>成龍昨日60歲大壽，他跟fans及藝人好友在北京舉行連場賀壽活動。繼前晚的和平友愛演唱會，昨日下午舉辦了成龍國際影迷見面會及晚宴。影迷會上邀請了同日生日的韓國組合Super Junior成員崔始源出席，又播出不少成龍跟房祖明、林鳳嬌的生活片段，最吸引是一段他弄鮮橙汁給兒子時說：「你讀書咁辛苦，飲杯果汁啦。」逗得旁邊的阿嬌大笑。</p><p>傍晚的晚宴，李冰冰、李秉憲、黃渤、姜文眾星雲集，即場拍賣成龍訂製的套裝、手錶，以及一架林寶堅尼Aventador LP700-4成龍特別版跑車，估計可籌得超過五千萬人民幣，全數捐贈給中國電影基金會。<br>撰文：李森</p></body></html>
