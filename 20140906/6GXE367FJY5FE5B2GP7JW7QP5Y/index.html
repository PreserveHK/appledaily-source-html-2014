<html><header><meta charset="utf-8"><title>體訊速遞：（足球）皇馬買星賬面賺60億</title></header><body><h1>體訊速遞：<br>（足球）皇馬買星賬面賺60億</h1><p>皇家馬德里主席佩雷斯（圖）周五公佈球會上季財政狀況，球會收入超過6億歐元（約60.3億港元），比前一季增加約一成，而負債亦減約兩成，至7,150萬歐元（約7.18億港元）。皇馬今夏先後購入占士洛迪古斯、卻奧斯及基羅拿華斯，賣走了迪馬利亞與沙比阿朗素。綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
