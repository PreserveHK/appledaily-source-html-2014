<html><header><meta charset="utf-8"><title>案件速遞：涉謀殺　被告體內驗出冰毒</title></header><body><h1>案件速遞：<br>涉謀殺　被告體內驗出冰毒</h1><p>【本報訊】上水圍門口村日前發生的謀殺案，警方事後拘捕一名男子，控以謀殺罪。案件昨在粉嶺裁判法院提堂，惟被告因仍然留醫而缺席聆訊。控方透露，被告僅輕微擦傷，體內血液及尿液被驗出含冰毒，且精神狀態不穩定，故案件將押後至本月30日、或待被告出院後再訊。<br>報稱無業的被告廖新江（54歲）被控於本月23日在上水圍門口村一間士多內，謀殺男子廖榮生。案發當晚深夜，死者在上水圍門口村遇襲，被捅多刀後身亡。警方事後在現場進行調查時，看見被告現身並表現可疑，遂將他拘捕。<br>案件編號：FLCC2529/14</p></body></html>
