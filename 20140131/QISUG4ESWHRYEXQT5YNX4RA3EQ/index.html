<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《金雞sss》票房掂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《金雞sss》票房掂 - 馮仁昭</h1><p>新年流流冇嘢好得過睇戲過年，難得今年咁興旺有4部港片賀歲，搶先喺大前日上映嘅有黃百鳴嘅《六福喜事》，其餘幾部就前日正場上映。前日嘅票房睇嚟最好成績係《六福》有138萬元，唔知同佢搵民建聯幫手派飛有冇關係？之後係3D片嘅《西遊記之大鬧天宮》收109萬元，吳君如嘅《金雞sss》有67萬，但係上映場數只得89場，同《六福》嘅268場相差成百幾場，照咁計君如套片應該贏晒。<br>撰文：馮仁昭</p></body></html>
