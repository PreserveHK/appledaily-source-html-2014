<html><header><meta charset="utf-8"><title>升級喇！　iOS 7.1超順似快鏡</title></header><body><h1>升級喇！　iOS 7.1超順似快鏡</h1><p>終於等到了，iOS 7.1終於可以下載，各位Apple用家立即下載吧。下載前，大家第一個問題一定是，順唔順？其實推出iOS7以後，許多用家都覺得，好像和iOS 6相比，用戶體驗不夠暢快，有時還會Lag，令大家有點頂不順。不過今次的iOS 7.1，Apple應該出盡全力，落足心機。事關網上留言大家都說整體感覺快了順了，Safari打網址很暢順，而且Touch ID的準確性亦高了很多。高登巴打「8ty8」，更說「部機開咗快鏡咁」，有沒有那麼誇張，就要大家親身試試了。還有很多大大小小的更新，大家親身體驗就知道。</p></body></html>
