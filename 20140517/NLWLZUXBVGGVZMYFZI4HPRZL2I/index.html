<html><header><meta charset="utf-8"><title>偷渡情侶相偎沉屍海底</title></header><body><h1>偷渡情侶相偎沉屍海底</h1><p>意大利警方潛到水底調查偷渡船沉沒導致數百人喪生的事故，調查片段近日曝光，揭開「海底墳墓」的可怕景象，有年輕情侶遇難沉入水底後仍互相依偎，至死也不願分離。<br>偷渡船去年9月在意大利南部蘭佩杜薩島（Lampedusa）附近沉沒，366人命喪大海，他們大部份來自非洲國家索馬里及厄立特里亞。潛水員在沉船殘骸發現多具遺體。當局事後雖加強堵截，但今年至今已有3.6萬名偷渡客乘船抵達意大利，較去年激增七倍，沉船意外亦不時發生。<br>英國《每日郵報》</p></body></html>
