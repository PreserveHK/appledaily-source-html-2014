<html><header><meta charset="utf-8"><title>樂仔新女友被屈有B</title></header><body><h1>樂仔新女友被屈有B</h1><p>余文樂最新緋聞女友Ase Wang日前出席活動時，強調單身，又勁讚樂仔是好男人。昨日有讀者爆料指Ase講大話，指她已婚多年並為人母，丈夫曾跟劉嘉玲傳過緋聞。</p><p>本報聯絡上Ase所屬模特兒公司Calcarries代表Joey，他說：「睇過所謂Ase嘅網頁，係偽造，當中網頁嘅資料都唔啱，個偽造facebook係用佢嘅Instagram嘅相整出嚟。」<br>採訪：非非、唐如</p></body></html>
