<html><header><meta charset="utf-8"><title>電腦翻新贈2,100戶</title></header><body><h1>電腦翻新贈2,100戶</h1><p>【本報訊】環保署在農曆新年前推出回收電子產品計劃，今年共有400個屋苑參加，回收5,800件產品，較去年增加5%。明愛電腦工場將回收所得電腦翻新，再轉贈有需要家庭，預料有2,100個家庭受惠。而收集到的舊電器送到屯門環保園處理，環保署指長遠要靠強制性生產責任計劃，減少市民廢棄電子產品，希望今年內提交相關法例。<br>82歲潘伯伯一直利用電腦寫網誌，與「老友記」及網友交流。但他家中舊電腦已經無法使用，今次獲贈電腦讓他可以繼續上網與社會聯繫。明愛電腦工場項目主管葉金城指，回收電腦數目仍可以上升，但政府要加強宣傳推動。</p></body></html>
