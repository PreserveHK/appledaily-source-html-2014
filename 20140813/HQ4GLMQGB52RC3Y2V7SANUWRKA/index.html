<html><header><meta charset="utf-8"><title>轉會速遞：文加拉破紀錄入「城」</title></header><body><h1>轉會速遞：文加拉破紀錄入「城」</h1><p>擾攘了整個暑假後，英超冠軍曼城終以3,190萬鎊（約4.15億港元），由葡超球隊波圖羅致23歲的法國中堅文加拉（圖）；將穿上20號球衣的文加拉更打破了里奧費迪南於2002年以3,000萬鎊由列斯聯轉會曼聯的紀錄，成為英足史上最高身價後衞。<br></p><p>又到夏天球員轉會市場重開，歐洲各大小球會為新一季做定準備，物色新兵兼清除唔等使舊貨。〈蘋果波經〉為球迷披露最新重要球員轉會情報。註：以5★為最高</p></body></html>
