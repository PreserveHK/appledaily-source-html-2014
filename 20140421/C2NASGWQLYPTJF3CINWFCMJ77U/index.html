<html><header><meta charset="utf-8"><title>鼠賊偷婦假牙被犬擒殺</title></header><body><h1>鼠賊偷婦假牙被犬擒殺</h1><p>英國倫敦一位婆婆的假牙離奇失竊，竊匪原來是一隻老鼠，幸好家中愛犬機警，助她擒殺小賊。<br>77歲的洛伊（Margarent Lowe）一晚如常將假牙浸在水杯放於廚房後睡覺，翌日醒來假牙卻不翼而飛，後來兒子聽到雪櫃後傳出抓刮聲，移開雪櫃竟尋獲洛伊的假牙，還有一把刀、被咬破的茶包和狗餅，全被鼠糞團團包圍，「賊人」身份呼之欲出。第二天這隻賊鼠由雪櫃底竄出，洛伊的愛犬「丹尼斯」一撲而上將牠捕獲兼殺死。<br>洛伊說萬料不到假牙是被老鼠所盜，她已訂購一副新的假牙。<br>英國《太陽報》</p></body></html>
