<html><header><meta charset="utf-8"><title>瀕危雲豹孖B針筒食奶似貓仔賣萌</title></header><body><h1>瀕危雲豹孖B<br>針筒食奶似貓仔賣萌</h1><p>美國有雲豹媽媽誕下龍鳳胎，除了細小體形和昏昏欲睡的樣子逗人憐愛，亦為這種瀕危物種留點血脈。<br> <br>一雄一雌新生兒於3月14日在丹佛動物園出生，健康良好，但暫不予公眾探訪。由於初為母親的雲豹Lisu未能給予適當照料，動物園決定暫時以人手照顧，以針筒及特製奶嘴餵食。<br> <br>雲豹其實並非豹類，屬中型哺乳貓科動物，通常身長僅2至4呎（61至122厘米）。國際自然保護聯盟已將雲豹，列入瀕危物種「紅色名錄」的易危類別，目前全球數量不明。<br> <br>自然世界新聞網站</p></body></html>
