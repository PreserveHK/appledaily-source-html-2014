<html><header><meta charset="utf-8"><title>Eason臨急停個唱</title></header><body><h1>Eason臨急停個唱</h1><p>陳奕迅（Eason）原定昨晚於廣西體育中心舉行的「LIFE演唱會：南寧站」，主辦單位昨午近4時於微博公佈取消，Eason經理人陳家瑛也有轉發內容：「Eason和製作團隊為這次因身體不適而將南寧站演唱會延期實在遺憾，他對演出非常嚴謹，所以經過各單位協調，決定延期至8月2號，對各位造成任何不便，深表歉意，並保證他自己會小心身體，健康精神才能帶給觀眾一個完美的演出！」有觀眾不滿花了交通住宿費，但大部份樂迷撐Eason。</p></body></html>
