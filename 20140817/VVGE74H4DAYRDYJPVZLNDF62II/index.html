<html><header><meta charset="utf-8"><title>趣趣地：車仔冧巴揀人冇句真</title></header><body><h1>趣趣地：車仔冧巴揀人冇句真</h1><p>有傳車路士領隊摩連奴已經揀定咗，泰拔高圖爾斯會取代施治成為球隊1號門將，但摩佬周五喺賽前記者會又話，會畀班世盃球星多啲時間休息喎，所以都唔知周一對般尼會由邊個把關。至於球會啱啱再宣佈新球季號碼，杜奧巴（左）又變番着11號，奧斯卡杜斯山度士（右）就會改着8號，搶先印咗號碼嘅球迷真係多得佢唔少。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
