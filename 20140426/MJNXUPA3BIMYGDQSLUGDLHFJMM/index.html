<html><header><meta charset="utf-8"><title>Sparkling Girls學韓文</title></header><body><h1>Sparkling Girls學韓文</h1><p>三人女子組合Sparkling Girls昨日到大埔亞視總廠，為蔡國威主持的綜藝節目《星動亞洲》擔任嘉賓。早前她們到北京為新碟宣傳，但在香港暫時還未正式推出新碟，問是否主攻內地巿場？她們說：「希望有機會到韓國發展，所以Tasha已開始學習韓語，當然都有香港元素。」她們表示剛從北京回港，未有機會與昨日離港的金秀賢碰面，「若然我哋喺香港，一定會去搵佢。」</p></body></html>
