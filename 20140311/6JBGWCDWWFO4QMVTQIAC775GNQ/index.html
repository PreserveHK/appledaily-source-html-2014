<html><header><meta charset="utf-8"><title>健康Express運動keep fit：新丁跑行人路易受傷</title></header><body><h1>健康Express運動keep fit：<br>新丁跑行人路易受傷</h1><p>在行人路跑步或增加受傷風險。台灣長庚醫院骨科醫生指出，在行人路或山路跑步難度較高，因路面不平及上落斜的機會多，易令腳部受傷，建議長跑新丁先嘗試在運動場及公園的緩跑徑跑步，若跑行人路應將跑步時間限制在20至30分鐘，待身體適應後逐步增長。<br>在堅硬的路面跑步時間過長，常見可令腳底受傷致足底筋膜炎。骨科醫生建議，不應勉強自己每次跑步要達到多遠距離或多長時間，若感到腳痛或其他不適應暫停跑步，運動初哥更可先從快步行、健身單車或游泳等，強度較低的運動開始。</p></body></html>
