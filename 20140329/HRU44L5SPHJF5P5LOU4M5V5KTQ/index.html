兄重弟1.3公斤</title></header><body><h1>早產孖胎爭營養<br>
兄重弟1.3公斤</h1><p>重慶一女子剖腹產下一對早產雙胞胎（圖），哥哥體重2,000克，但弟弟僅重700克，體長僅33厘米，個頭相當於懷孕27周的嬰兒，內臟器官還沒有發育完全。據醫生介紹，雙胞胎體重懸殊的個案很罕見，初步推斷為雙胎輸血綜合症，即同卵雙胞胎共用一個胎盤，從中吸取營養，造成一個寶寶拚命爭取營養，出現營養過剩和心臟負擔過重，而另一個寶寶爭不到，營養太差，發育跟不上。院方稱，超低體重嬰兒存活率極低，所幸其情況基本穩定。<br>《重慶晨報》</p></body></html>
