<html><header><meta charset="utf-8"><title>小販扮孫悟空賣「唐僧肉」</title></header><body><h1>小販扮孫悟空賣「唐僧肉」</h1><p>以前只聽過白骨精要吃唐僧肉，哪曾知道孫悟空也要賣「唐僧肉」？陝西延安一個烤肉串的老闆，明明賣的是普通的豬肉烤串，卻在招牌上指出售的是「唐僧肉」！<br>更令人拍案叫絕的是，兩位小販也玩cosplay，分別扮演大徒弟孫悟空（圖）、二徒弟豬八戒！兩位徒弟既是賣肉、又是跳舞，不僅引來市民駐足觀看，生意也是非常不錯。有人笑稱，聽說孫悟空賣唐僧肉，一定要來試試。但也有挑剔的市民認為這般營銷稍顯過火，惡搞也要有底線。<br>陝西西部網</p></body></html>
