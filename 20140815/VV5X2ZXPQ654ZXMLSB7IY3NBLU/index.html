<html><header><meta charset="utf-8"><title>錢塘江觀「鬼王潮」遊客玩命</title></header><body><h1>錢塘江觀「鬼王潮」遊客玩命</h1><p>浙江杭州錢塘江的威力，不能小覷！近3,000民眾前日趁農曆七月十八，到江邊看俗稱「鬼王潮」的望汛大潮，5米高巨浪帶着潮水不斷湧到岸上，不但沖塌56米長的擋浪石牆，多名民眾被洪水打翻在地、頭破血流，其中有人骨折要送院。<br>當局稱大潮的衝擊力可達每立方米7噸，破壞力驚人。按傳統，每年農曆八月十八才是錢塘江年度大潮汛，但過去數年錢塘江在七月十八前後都出現年度大潮。<br>中新網</p></body></html>
