<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃耀明盼執導同志片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃耀明盼執導同志片 - 馮仁昭</h1><p>黃耀明前晚以大使身份出席喺中環舉行嘅國際電影節派對活動，對電影有興趣嘅明哥，佢話希望可以做導演，不過𠵱家自己啲技巧未掌握得好，所以仲未係時候。<br>唔知佢到時又會唔會拍《斷背山》呢類同志電影？佢話：「呢個係我人生好重要嘅一部份，可能將來拍戲，都會有同性戀做題材！希望60歲先拍，等我賺多啲錢，儲多啲成本先，不過我唔會做埋男主角！」<br>撰文：馮仁昭</p></body></html>
