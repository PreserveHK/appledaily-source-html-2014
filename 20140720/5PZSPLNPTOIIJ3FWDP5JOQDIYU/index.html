<html><header><meta charset="utf-8"><title>海龜愛的抱抱感激潛水員救命</title></header><body><h1>海龜愛的抱抱<br>感激潛水員救命</h1><p>這個擁抱叫萬千人感動。波多黎各潛水員迪特里希（Cameron Dietrich）在墨西哥海域潛水時，發現一隻海龜被漁網纏著，於是上前幫牠脫困，重獲自由的海龜游近他，張開前肢，要擁抱救命恩人。<br><br>瀕危海龜的前肢被漁網纏着，牠在水裏載浮載沉，無法划水。迪特里希見狀馬上上前出手助海龜脫困。大海龜自由後並沒去如黃鶴，反而游近迪特里希面前，仿似要跟他來一個「擁抱」，感激救命之恩。可惜被纏着的前肢似乎無法動彈，未知是否已永久受傷。<br><br>迪特里希的同伴拍下這個溫暖情景，上載到YouTube，至今已有逾190萬點擊率。<br><br>美國《紐約每日新聞》</p></body></html>
