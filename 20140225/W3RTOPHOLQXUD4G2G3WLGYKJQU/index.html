<html><header><meta charset="utf-8"><title>龍形極光　格陵蘭飛翔</title></header><body><h1>龍形極光　格陵蘭飛翔</h1><p>天文攝影師卡薩度（Juan Carlos Casado）在接近北極的格陵蘭拍攝極光時，極光竟出現龍頭影像（上圖），令人嘖嘖稱奇。<br>相中的龍頭由一大片綠色極光組成，隱約看到龍的眼睛，猶如在一片紫色的星空飛翔，亦有極光以彩虹的形狀出現，與湖中的倒影相輝映。相中的極光劃破格陵蘭夜空，上演一幕幕「極光秀」（左圖）。卡薩度指部份相片是由多幅相片拼湊而成，以獲得極光四周及天空的全景，強調所有相片都是用長時間曝光拍攝，絕無電腦加工。<br>英國《每日郵報》</p></body></html>
