<html><header><meta charset="utf-8"><title>綜藝王：韓國RM視像撐強國RM</title></header><body><h1>綜藝王：<br>韓國RM視像撐強國RM</h1><p>韓國綜藝節目《Running Man》（RM）在亞洲各地都大受歡迎，就連內地都唔執輸，製作強國版RM《奔跑吧，兄弟》，其實早前消息公佈後，不少RM粉絲都大表不滿，但仍無損強國版RM繼續製作，昨午浙江衛視和韓國SBS電視台在杭州舉行發佈會，宣佈強國版RM將於下月播出，韓版RM的七位主持宋智孝、劉在石、Gary等都有錄影恭賀片段，而內地藝人鄧超會擔任劉在石MC的角色，宋智孝的角色現時仍保密。</p></body></html>
