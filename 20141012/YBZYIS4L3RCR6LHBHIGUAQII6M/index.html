<html><header><meta charset="utf-8"><title>體壇拾趣：沙灘節開幕齊「賞欖」</title></header><body><h1>體壇拾趣：沙灘節開幕齊「賞欖」</h1><p>噚日喺淺水灣開幕嘅香港沙灘節，請咗港隊划艇同7欖亞運獎牌選手助陣，見到欖球代表姚錦成左手貼住紗布，原來係爆瘡搞到細菌感染，佢話希望快啲好番，事關周四就要隨隊去北京參加亞洲巡迴賽。講番長達兩星期嘅沙灘節，沙欖（圖）噚日率先展開，沙灘足球初賽今日起就喺荃灣沙咀道遊樂場開打，之後仲有沙灘手球同沙排等，賽事26號閉幕。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
