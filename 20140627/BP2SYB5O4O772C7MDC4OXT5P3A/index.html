<html><header><meta charset="utf-8"><title>Avicii開騷36人送院</title></header><body><h1>Avicii開騷36人送院</h1><p>兩度獲格林美提名的瑞典著名DJ Avicii，美國時間周三晚於波士頓舉行巡迴表演期間，有36名觀眾疑因脫水、醉酒及啪丸，需要用擔架抬出場並送院接受治療，另外有50名觀眾即場向醫護人員求助。據當地報章《Boston Globe》報道，場外至少有15架救護車接應，所有被送院人士年齡介乎16至25歲，徵狀均屬輕微。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
