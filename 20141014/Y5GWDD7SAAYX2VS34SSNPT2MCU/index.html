<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傳奧斯爾1月投拜仁</title></header><body><h1>體訊速遞：<br>（足球）傳奧斯爾1月投拜仁</h1><p>目前正在養傷的阿仙奴中場奧斯爾（圖），據悉有意在明年1月離隊，目的地是返回德國加盟班霸拜仁慕尼黑。阿仙奴在去年夏天以破球會紀錄4,250萬鎊收購奧斯爾，惟後者表現每況愈下，後者亦認為在兵工廠未能擔任其最擅長位置而萌生離隊念頭。據報拜仁將開價3,000萬鎊進行收購。 綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
