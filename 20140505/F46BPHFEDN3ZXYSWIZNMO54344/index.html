<html><header><meta charset="utf-8"><title>Hotel King集集追：阿莫奈對車載晥改觀</title></header><body><h1>Hotel King集集追：<br>阿莫奈對車載晥改觀</h1><p>精采場面</p><p>《Hotel King》前晚播出第7集，阿莫奈（李多海飾）得知車載晥（李東旭飾）為救自己而受傷，對他大為改觀，更決心拉近二人關係，希望載晥做自己的師傅，指導她管理酒店。<br>而小朋友住客因父親入院而入住載晥的屋企，阿莫奈和載晥負責照顧他，載晥更與小朋友玩騎馬。阿莫奈和載晥累極睡在梳化上，當阿莫奈半夜醒來望住熟睡中的載晥，看到載晥因救她而受傷的手，輕撫他的手說：「沒事了，沒事了。」<br>撰文：施洛冰</p></body></html>
