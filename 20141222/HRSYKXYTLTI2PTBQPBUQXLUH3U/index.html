<html><header><meta charset="utf-8"><title>求驗客手記：PSG又失分被柴台</title></header><body><h1>求驗客手記：<br>PSG又失分被柴台</h1><p>巴黎聖日耳門（PSG，圖）今季一路都踢得順風順水，不過踏入12月就真係唔多順，今年最後一場正式比賽喺主場都贏唔到，上周六法甲迎戰蒙彼利埃0:0和局失分。PSG早排先喺歐聯輸畀巴塞，終止今季不敗走勢，之後連聯賽不敗身都被打破，輸埋畀甘岡。今次到近7場主場以嚟首次贏唔到，比賽期間仲要俾粉絲柴台，埋單計12月踢咗6場波只係贏得兩場。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
