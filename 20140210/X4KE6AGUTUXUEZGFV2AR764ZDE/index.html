<html><header><meta charset="utf-8"><title>求驗客手記：舊愛苛索林伯唔理</title></header><body><h1>求驗客手記：<br>舊愛苛索林伯唔理</h1><p>車路士中場林柏特同新歡基絲汀打得火熱，又成日喺公開場合露面，搞到舊愛艾倫好冇癮，最近艾倫竟然向林伯索償300萬鎊（約3,800萬港元）「移民費」，理由係唔想見到佢哋咁親密，想搬離西倫敦。不過林伯當然唔應承啦，據友人透露，首先佢覺得已經喺財政上完全負擔緊艾倫嘅生活費，對方冇理由仲要再攞多300萬鎊，二來佢唔想同兩個由艾倫養緊嘅囡囡分開，我求大俠認為林伯唔肯就範，絕對正確，艾倫係要走，都冇理由再攤大雙手攞錢囉！</p></body></html>
