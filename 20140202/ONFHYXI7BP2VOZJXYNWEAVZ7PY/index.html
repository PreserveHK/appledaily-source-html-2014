<html><header><meta charset="utf-8"><title>君如中基笑拍《龍咁雞》</title></header><body><h1>君如中基笑拍《龍咁雞》</h1><p>吳君如、鄭中基為《金雞sss》宣傳不遺餘力，日前一起為雜誌影封面也不忘搞笑，兩位笑匠行埋即施展渾身解數，當君如將鄭中基抱起時，笑言這個組合大可開另一部電影《龍咁雞》，令現場充滿笑聲。<br>對於戲中有張家輝、鄭中基等笑匠，跟周星馳合作不少的君如如何評論這些周星馳接班人呢？她說：「我好清楚每個人嘅背景、成長、氣質，最籠統就係命，亦各有不同，根本冇話邊個係邊個嘅接班人，出一個喜劇演員好難㗎，唔係人人都肯放低包袱。」<br>撰文：朱小寶</p></body></html>
