<html><header><meta charset="utf-8"><title>今日提醒你：　搶包山比賽　下周截止報名</title></header><body><h1>今日提醒你：　<br>搶包山比賽　下周截止報名</h1><p>一年一度的長洲搶包山比賽將於下周三截止報名，今年是復辦搶包山比賽的十周年，比賽將於5月6日晚上在長洲北帝廟遊樂場足球場舉行。<br>搶包山比賽是長洲太平清醮的壓軸比賽，今年選拔賽名額為200人，18歲或以上、身體狀況良好的人士可以報名參加。<br>若人數超出限額，大會將以抽籤方式選出參賽者。<br>在長洲居住、就業或就讀的報名者可獲優先抽籤。中國香港攀山及攀登總會將於4月13日為參賽者安排攀爬包山及防墮安全訓練。<br>有興趣參賽的市民即日起到康文署各區康樂事務辦事處、各合辦和協辦機構索取比賽章程和報名表格，亦可從康文署網頁下載。</p></body></html>
