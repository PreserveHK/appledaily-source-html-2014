<html><header><meta charset="utf-8"><title>各區突發簡訊：
爆水管路陷　現三米大窿</title></header><body><h1>各區突發簡訊：<br>
爆水管路陷　現三米大窿</h1><p>【大   圍】<br>【本報訊】昨晨10時許，大圍積運街近富山迴旋處馬路，一條地下鹹水管突然爆裂，大量鹹水猶如泉眼般夾雜泥沙湧出路面，造成廣泛水浸，車輛經過均要慢駛涉水而過。水浸過後，面積大約3米乘3米闊的慢線路面發生路陷，由警員封閉路面。水務署其後派員到場閂水掣及進行搶修，大約昨晚8時許恢復正常，其間大圍新邨鹹水供應一度受影響。</p></body></html>
