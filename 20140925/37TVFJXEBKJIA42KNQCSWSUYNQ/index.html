<html><header><meta charset="utf-8"><title>微軟連接器板腦串流電視</title></header><body><h1>微軟連接器<br>板腦串流電視</h1><p>微軟推出一款無線顯示連接器，只要在電視的USB或HDMI接口插入裝置（圖），可把視窗平台的板腦和手機的畫面傳送到電視上。<br>這款無線連接器的體積只有拇指般大，售價60美元（468港元），下月開始在微軟的網上商店發售，暫時只供美加地區訂購。公司高級市場推廣經理勒布朗表示：「有了這個裝置，其他人不用再圍攏在小屏幕前，可在大電視的屏幕前欣賞自己感興趣的資訊。」<br>Google去年7月也推出類似裝置Chromecast，讓人將手機或板腦的內容，從雲端串流到電視機；但是微軟的連接器，只是將手機上的瀏覽軟件串流到電視機屏幕上。<br>法新社</p></body></html>
