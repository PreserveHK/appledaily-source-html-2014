<html><header><meta charset="utf-8"><title>體壇拾趣：大帝誓「粉」碎困境</title></header><body><h1>體壇拾趣：大帝誓「粉」碎困境</h1><p>開波前向觀眾灑鎂粉，係勒邦占士嘅標誌性開場動作。佢今季回歸騎士，主場揭幕戰球隊仲送觀眾小鎂粉一包，大家一齊灑㖭。點知騎士開季至今浮浮沉沉，戰績徘回喺東岸中游，搞到大帝都有啲冇癮。為咗專注比賽，佢上周3場比賽都冇灑粉，仲同隊友一齊作投籃熱身，睇嚟大帝真係有火，想幫騎士復勇先再做過show。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
