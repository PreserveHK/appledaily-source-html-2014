<html><header><meta charset="utf-8"><title>體訊速遞︰（桌球）傅家俊資格賽爆冷出局</title></header><body><h1>體訊速遞︰<br>（桌球）傅家俊資格賽爆冷出局</h1><p>香港桌球1哥傅家俊（圖）上周五出戰德國大師賽資格賽，在次圈爆冷以2:5不敵英格蘭球手海菲特，無緣晉級明年2月舉行的主賽圈；中國的丁俊暉、梁文博則順利晉級。本報消息（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
