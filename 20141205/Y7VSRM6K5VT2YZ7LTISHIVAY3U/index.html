<html><header><meta charset="utf-8"><title>周麗淇做抗戰英雌</title></header><body><h1>周麗淇做抗戰英雌</h1><p>周麗淇近日北上賺人仔，她最近參演內地劇《臥底》，並扮演抗戰英雌，劇情交代她要遭受日本人嚴刑拷問，還要接受坐電椅酷刑及注射藥物。這些劇情，對周麗淇來說絕對是一個大挑戰，因為過往演藝生涯都未曾演出過。<br>另一考驗便是要用普通話演出，她表示希望演出角色神髓，所以堅持跟對手演出時大講普通話，以便大家有所交流，劇組對她表現大讚。周麗淇日前微博留言訴苦開工期間患上感冒，還表示要多吃以補充體力，伍詠薇更留言問甚麼時間返港，周麗淇即答：「是呀！暫時不知道！你們組團來橫店探我之後做瑜伽。」<br>撰文：劉敏</p></body></html>
