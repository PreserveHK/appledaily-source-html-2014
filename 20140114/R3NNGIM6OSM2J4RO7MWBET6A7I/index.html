<html><header><meta charset="utf-8"><title>何思諺晒靚腿搶鏡</title></header><body><h1>何思諺晒靚腿搶鏡</h1><p>陽光妹何思諺昨日與顏卓靈及傅嘉莉等於尖沙嘴出席活動，獲頒「十大旅遊之星」，當中何思諺晒靚腿上陣，令人眼前一亮！而顏卓靈表示因電影《狂舞派》到訪意大利，大讚當地男士有風度：「佢哋好健談，可能當我係細路女。」接受異地戀？她說：「好難！我冇試過，就算有少少feel都唔會畀佢發生。」至於傅嘉莉前晚擔任港台頒獎禮嘉賓，對於陳奕迅及容祖兒又稱霸悶爆，傅嘉莉說：「唔係，都有其他歌手。」<br>採訪：黃曉妍</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
