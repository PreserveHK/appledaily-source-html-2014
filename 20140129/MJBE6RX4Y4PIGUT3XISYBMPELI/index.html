<html><header><meta charset="utf-8"><title>求驗客手記：申花要賠過億畀魔獸</title></header><body><h1>求驗客手記：<br>申花要賠過億畀魔獸</h1><p>家陣效力加拉塔沙雷嘅「魔獸」杜奧巴（圖）俾前球會、中超嘅上海申花拖糧一事，終於有結果。國際足協日前裁定，申花唔使賠番2,000萬歐元畀杜奧巴，不過都要畀1,000萬歐元（約1.06億港元）；如果申花唔上訴，就要找清呢條數。不過，追數呢家嘢就算判咗你贏，你都唔一定可以喺短時間內全數攞番晒。雖則𠵱家判咗杜奧巴勝數，但我求大俠睇怕十年八載佢都未必可以攞番晒1,000萬歐元。</p></body></html>
