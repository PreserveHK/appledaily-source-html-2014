<html><header><meta charset="utf-8"><title>馮仁昭四圍超：可嵐獨對囝囝過節 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：可嵐獨對囝囝過節 - 馮仁昭</h1><p>前排爆出家暴嘅可嵐，噚日喺中秋節呢個人月兩團圓嘅日子，好感性喺微博留言，原來佢同前夫尤子威4年前喺中秋結婚，但係點都估唔到，喺4年後嘅中秋，只係同囝囝和家傭低調度過，佢話：「也許堅強都是被磨練出來的，我開心地站起來是要經歷很多心理關口和努力承擔的；也許並未很成功，但至少我沒有向權勢低頭，而且踏出第一步了！」<br>撰文：馮仁昭</p></body></html>
