<html><header><meta charset="utf-8"><title>趣趣地：阿蘇巴塞首操襯晒衫</title></header><body><h1>趣趣地：<br>阿蘇巴塞首操襯晒衫</h1><p>喺世盃期間「癲狗症」復發咬人嘅蘇亞雷斯（左），雖然周四向體育仲裁法庭上訴失敗，要繼續維持4個月嘅禁賽令，但法庭都算對佢網開一面，特赦佢可以喺新球會巴塞隆拿跟操。判決第2日，阿蘇已經即刻現身訓練場，同美斯、沙維等一班新隊友齊齊操練，仲着咗對粉紅色波砵，唔知係咪想特登襯埋件粉紅色練波衫呢？阿蘇接受巴塞官方電視台訪問時，就話復操令佢感覺好似做番足球員咁，仲話好想快啲喺魯營獻技喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
