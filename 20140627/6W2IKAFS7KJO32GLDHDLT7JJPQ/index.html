<html><header><meta charset="utf-8"><title>K-Pop之王：Chen滑水快上手</title></header><body><h1>K-Pop之王：Chen滑水快上手</h1><p>韓國人氣男團EXO昨日現身首爾明洞出席代言的MCM旗鑑店開幕儀式，現場逼滿粉絲，場面十分混亂。而Chen（圖）早前挑戰自己的運動細胞，為雜誌首次玩滑水，新手上陣的他表現老練，被教練大讚十分罕見。而一向笑容滿臉的Chen近日就被韓國某整容醫院院長大讚其笑容，指他與李敏鎬和f(x)的Victoria都擁有自然美麗的笑容，令人對他們增添好感。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
