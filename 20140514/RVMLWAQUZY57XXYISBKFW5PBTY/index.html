<html><header><meta charset="utf-8"><title>體壇拾趣：香振強一晚輸兩場</title></header><body><h1>體壇拾趣：香振強一晚輸兩場</h1><p>噚日喺修頓室內場舉行嘅甲一籃球賽尾場，由南華大戰福建，雖然場地天花不時漏水，為免球員跣腳，工作人員差唔多每節都要出動長臂梯抹乾地板，但無損兩隊合演扣人心弦嘅比賽。</p><p>由香振強領軍嘅福建首節係威係勢領先22:16，但南華憑活力十足嘅梁民熊多次得分，半場已經反先42:35；第3節福建雖以55:54再度超前，但南華喺球迷不斷打氣下，最終以82:66打破福建聯賽不敗身。至於頭場，身為超敏教練嘅香振強喺場邊肉緊指導兼嗌破喉嚨，但球隊都逃唔過5連敗，最後以70:90不敵飛鷹。</p></body></html>
