<html><header><meta charset="utf-8"><title>大劉媽咪鞋鬆險跌倒</title></header><body><h1>大劉媽咪鞋鬆險跌倒</h1><p>劉鑾雄（大劉）昨日依舊一家到灣仔名人飯堂福臨門飲茶，劉媽媽葉淑婉與妹妹劉玉珍先於下午1時抵達酒樓，劉媽媽未知是否在車內脫了鞋，鞋未着回便下車，見劉媽媽下車時平底鞋鬆開了，加上昨日下雨，路面有點濕滑，令劉媽媽差點絆倒，幸好女兒劉玉珍在她身旁扶着。相隔約10分鐘，大劉便由呂麗君陪同下到達酒樓，深藍色衫的大劉急步步入，呂麗君亦急步尾隨大劉入內，大劉一家逗留一小時後便一同離開。<br>此外，周星馳媽媽凌寶兒昨日獨自到福臨門飲茶，入酒樓前她更停在報紙檔看雜誌。<br>採訪、攝影：譚倩宜</p></body></html>
