<html><header><meta charset="utf-8"><title>五月天扶助港樂隊</title></header><body><h1>五月天扶助港樂隊</h1><p>五月天的7場紅館騷將於明天開鑼，門票早被秒殺一空，據知今次香港站演出，五月天首次邀請樂隊做開場嘉賓，出一分力扶助香港的樂隊可以上位。五子還親自挑選的樂隊，其中7人男子樂隊享樂團就有幸獲邀，擔任頭三場的嘉賓，於五月天開騷前演唱三首歌曲。<br>享樂團是糖兄妹的師弟，以前是地下樂隊，今年正式加入樂壇，主音阿Don昨接受電話訪問說：「好興奮可以做五月天嘉賓，讀書時已經好鍾意聽佢哋嘅歌，我哋都有受五月天影響。」問怕唔怕被五月天歌迷噓？阿Don說：「唔會，我哋都係五月天歌迷，大家都鍾意音樂。」<br>採訪：皓騫</p></body></html>
