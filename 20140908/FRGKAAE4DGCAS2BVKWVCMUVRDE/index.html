<html><header><meta charset="utf-8"><title>馮仁昭四圍超：栢芝拖仔掃街邊檔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：栢芝拖仔掃街邊檔 - 馮仁昭</h1><p>近年在新加坡生活嘅張栢芝，大前日被網友影到佢接兩個囝囝Lucas、Quintus放學後，喺當地街邊檔買嘢，網友喺微博留言：「偶遇張栢芝，這是朋友的女兒在Orchard SCAPE擺的美甲產品攤位，今天來了位大顧客！可愛小姑娘幫她認真挑選，滿載而歸！」街邊檔買嘢一洗栢芝大使形象。但呢類好人好事嘅相，栢芝經常俾人影到，之前佢湊兩個仔去韓國玩，又有人將「慈母照」放上網，難得係在超近距離下栢芝都好似唔發覺咁。<br>撰文：馮仁昭</p></body></html>
