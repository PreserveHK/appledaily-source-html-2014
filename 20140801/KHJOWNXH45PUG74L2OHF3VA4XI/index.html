<html><header><meta charset="utf-8"><title>羅霖EQ好照開工</title></header><body><h1>羅霖EQ好照開工</h1><p>羅霖前晚與兩個囝囝出席電影《銀河守護隊》在尖沙嘴舉行的首映，在影相期間，二仔全程不願上鏡，只有細仔與羅霖齊齊合照。自爆遭家暴的羅霖，問她有否擔心帶囝囝亮相被指博同情？羅霖說：「唔會，如果一早定咗嘅工作，無論任何情況都唔會放低，呢啲EQ係以前做空姐訓練出嚟。」<br>因為拍電影而極速先增磅後減肥的何佩瑜（Jeana），她自爆說：「我發現自己冇咗period，個期亂晒，雖然我𠵱家單身，但係都會諗係咪有咗？」笑問她是否夜蒲出事，她笑說：「唔會，我通常喺屋企自己一個飲，醫生話可能係減肥令身體出咗少少問題，所以大家減肥真係唔可以過量。」<br>採訪：文國駿<br>攝影：仇志德</p></body></html>
