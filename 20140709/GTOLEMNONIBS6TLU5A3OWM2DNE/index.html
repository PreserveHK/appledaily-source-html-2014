<html><header><meta charset="utf-8"><title>史上最大鳥　翼展逾7米</title></header><body><h1>史上最大鳥　翼展逾7米</h1><p>科學家發現地球史上最大鳥類化石（上圖），巨翼張開長度達6.1至7.4米（20至24呎），可在空中飛翔幾公里也毋須拍一下翅膀。<br>桑氏偽齒鳥（Pelagornis sandersi左圖）龐大的體形超出科學家認為的飛行上限，相信不能單靠拍翼起飛，而要像玩滑翔傘般，靠沿着斜坡奔跑後乘風而起；輕薄而中空的骨骼配以粗矮的腿骨，反映牠在地面活動笨拙，但在空中則是飛行高手，飛幾公里也毋須拍一下翼。巨鳥化石是在1983年美國工人於南卡羅來納州查爾斯頓機場建新機場大樓時發現，估計牠生活在2,500萬至2,800萬年前，當時恐龍已絕種。<br>新華社</p></body></html>
