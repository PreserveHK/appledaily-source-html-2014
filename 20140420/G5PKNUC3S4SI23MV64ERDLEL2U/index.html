<html><header><meta charset="utf-8"><title>小Justin幸保美國綠咭</title></header><body><h1>小Justin幸保美國綠咭</h1><p>麻煩多多的加拿大小天王Justin Bieber（右二）月前遭美國巿民於白宮網站聯署希望將他逐出美國，白宮昨日終於回覆不會理會小Justin的個案：「為避免對其他司法部門構成不適當的影響，白宮拒絕作出回應。」還趁機推銷政府的移民改革計劃。此外，小Justin上周四踩入歌手Drake Bell於洛杉磯舉行的新碟發佈會撩事鬥非，Drake的粉絲見到小Justin即瘋狂追車，更有人仆倒受傷。</p></body></html>
