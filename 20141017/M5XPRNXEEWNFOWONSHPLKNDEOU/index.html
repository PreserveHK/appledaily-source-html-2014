<html><header><meta charset="utf-8"><title>【跑道特色】想贏就要識執生</title></header><body><h1>【跑道特色】想贏就要識執生</h1><p>禮拜日谷草開鑼用A跑道舉行十場日賽，翻查最近一次谷A欄日賽係去年4月14日，當日頭八場賽事，共有七匹頭馬守前四位入直路建功，其中「將男」及「星運俊爵」更加係一放到底，不過尾段場次卻由「帝國勇將」及「連利多」後上建功，加上上季谷草開鑼A欄亦係早段場次利放，後半場就利追，所以要留意臨場形勢之轉變。<br>今戰列陣馬中，第七場「舖舖順」上季一出正是在谷草日賽贏馬，今次又作相同部署當然希望重溫好夢。另外，第九場「魅力星」四戰谷草日賽獲兩贏兩位，其中一次就係跑A欄，場地性能有保證，後上馬在較後場次亦有助發揮，賺形勢下有力衝贏對手。</p></body></html>
