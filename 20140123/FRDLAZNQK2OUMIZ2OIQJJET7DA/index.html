<html><header><meta charset="utf-8"><title>【忽然1周】憑《我是歌手2》大hitG.E.M.升呢上春晚</title></header><body><h1>【忽然1周】憑《我是歌手2》大hit<br>G.E.M.升呢上春晚</h1><p>阿G.E.M.自從參加咗《我是歌手2》之後，喺內地人氣急升，微博人數直撲4百萬，早前佢更獲湖南衛視邀請，出席春晚活動。節目以往請開Eason、林志穎呢啲一線歌手，G.E.M.如今有份，真係飲得杯落。但相反香港又冇乜電視台、電台重視，咁嘅結果只可以講句「無奈」。<br><br>官方網站：<br> http://hk.sudden.nextmedia.com <br>Facebook專頁：<br> http://www.facebook.com/swhongkong </p></body></html>
