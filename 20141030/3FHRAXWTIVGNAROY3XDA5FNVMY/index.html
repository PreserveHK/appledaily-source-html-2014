<html><header><meta charset="utf-8"><title>體壇拾趣：新男神斷背疑雲</title></header><body><h1>體壇拾趣：新男神斷背疑雲</h1><p>中國游泳「新男神」都玩hehe？寧澤濤（左）自從亞運攞4金之後爆紅，好多女粉絲都喺佢微博送秋波，但男神就聲稱太忙，所以冇時間理啲留言，亦未有打算拍拖。不過佢早兩日喺微博上載床照，展示自己喺一男子嘅懷抱中入睡，仲寫上「回家，真好」同埋加咗個心形圖案㖭。雖然大部份人認定呢位見唔到樣嘅紫衣男係寧澤濤老竇，但亦有少部份想像力豐富嘅網民覺得，佢就係男神嘅另一半！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
