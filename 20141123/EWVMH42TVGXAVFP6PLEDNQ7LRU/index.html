<html><header><meta charset="utf-8"><title>塗太陽油損男士生殖力</title></header><body><h1>塗太陽油損男士生殖力</h1><p>太陽油有助過濾紫外線、預防皮膚癌，但最新研究顯示，太陽油含有的化學物質BP-2或4OH-BP，可令男士喪失30%生殖能力。<br>美國國家兒童健康及人類發育研究所研究員路易斯發現，化學物質BP-2或4OH-BP干擾男士的荷爾蒙及內分泌系統，女士卻不受影響。他建議有意生寶寶的男士，不妨考慮減少接觸含有BP-2或4OH-BP的防曬用品，或在返回室內後，沖走身上的太陽油。除了太陽油，洗頭水及護髮素部份產品都含有BP-2或4OH-BP。<br>英國《每日郵報》</p></body></html>
