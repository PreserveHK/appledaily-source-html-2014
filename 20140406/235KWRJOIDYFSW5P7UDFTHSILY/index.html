<html><header><meta charset="utf-8"><title>BabyJohn緊張亂噏</title></header><body><h1>BabyJohn緊張亂噏</h1><p>顏卓靈（Cherry）、蔡瀚億（BabyJohn）和導演黃修平前晚在九龍塘又一城，為電影《狂舞派》舉行影碟簽名會，三位分別提名金像獎最佳女主角、最佳新演員和新晉導演。Cherry選了一件露膊晚裝出席金像獎，BabyJohn說：「好緊張，如果有戲搵我做精神病人，知點演。」提到新婚太太去不去？他說不知道，又謂看奧斯卡宣佈提名獎項前不要撩鼻屎，真係緊張到語無倫次！</p></body></html>
