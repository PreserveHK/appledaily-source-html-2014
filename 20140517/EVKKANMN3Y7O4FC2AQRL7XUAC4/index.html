<html><header><meta charset="utf-8"><title>許志安雨中拍MV</title></header><body><h1>許志安雨中拍MV</h1><p>許志安加盟太陽娛樂文化後，第一首主打歌曲《流淚行勝利道》終於面世，安仔邀請RubberBand的6號為是次MV執導。可惜拍攝期間撞正天氣不穩定，經常驟晴驟雨，結果開工日子一改再改，但拍攝當日由天黑拍到日出，期間都灑過多場大雨，最後6號幾經辛苦才找到合適的橋底，於大雨下繼續拍攝，對他來說可以是一大考驗。安仔反而笑言情況跟歌曲內容非常貼切，因為：「無論事情有幾壞，其實我們還是很好的！」<br>撰文：張嘉澄</p></body></html>
