<html><header><meta charset="utf-8"><title>變態男綁架狗仔吊起虐殺勒索狗主</title></header><body><h1>變態男綁架狗仔<br>吊起虐殺勒索狗主</h1><p>墨西哥哈利斯科州歹徒綁架虐殺狗隻事件，惹來數以千計網民大張撻伐，怒轟歹徒兇殘無人性、可恥至極，要求當局嚴懲。<br><br>英國《每日鏡報》就事件在網上發起民調，67%受訪者認為應讓惡徒以同樣方式受罰，親身感受被虐狗隻的痛苦；25%人認為應將惡行當作在人類身上犯案而重罰；另9%人認為按當地法例虐待動物者的判囚標準，判處最高監禁4年半屬合理。<br><br>英國《每日鏡報》</p></body></html>
