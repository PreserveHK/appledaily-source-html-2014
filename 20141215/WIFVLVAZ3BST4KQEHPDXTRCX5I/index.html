<html><header><meta charset="utf-8"><title>【先達收風】細金64GB價格溫和回落　官網多貨訂</title></header><body><h1>【先達收風】細金64GB價格溫和回落　官網多貨訂</h1><p>早兩星期前炒得極熱，被先達sales稱之為「黑馬」的64GB版iPhone 6，回收價位都算忽冷忽熱！繼早前勇破七字頭，炒至高位$7,380以後，今日行情又再回落。據sales解釋，原來前幾日官網勁多貨訂，他們仲誇稱「源源不絕」，由於供應多了，他們隨即調整64GB版的價位，由七千多回落至$6,900，但仍然較正價$6,388貴出$512，所謂賺少少好過無。Sales提醒大家，現時除了64GB之外，更大容量的128GB一樣好容易上網買到，不如趁跌價之前,盡快甩手好過。</p><p>記者：陳國輝</p></body></html>
