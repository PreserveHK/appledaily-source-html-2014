<html><header><meta charset="utf-8"><title>人妻發酒瘋　裸住入監倉探老公</title></header><body><h1>人妻發酒瘋　裸住入監倉探老公</h1><p>酒後容易亂性，美國維珍尼亞州一名26歲女子費素（Maura Fussell）醉酒後，不但出醜人前，甚至主動「獻身」入獄。<br><br>臨近英美年度聖帕特里克節，費素上周六與丈夫到酒吧狂歡，不久丈夫樂極忘形犯事，被扣押於阿靈頓縣監獄，費素當晚約11時，喝得酩酊大醉，全裸現身監獄，要求跟丈夫見面。當局起初請費素穿回衣服，乘的士離開，但她不領情，當局惟有把她送入牢房。夫婦倆翌日獲准離開，終於可以團聚，但費素被控在公眾地方露體及醉酒，要為自己失控行徑負責。<br><br>英國《每日郵報》</p></body></html>
