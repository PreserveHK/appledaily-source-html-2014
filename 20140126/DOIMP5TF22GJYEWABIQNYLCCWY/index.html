<html><header><meta charset="utf-8"><title>【忽然1周】正常人放狗　狄龍狗放人</title></header><body><h1>【忽然1周】正常人放狗　狄龍狗放人</h1><p>狄龍大哥都好耐冇見啦。記得對上一次公開露面，已經係13年金馬獎，當時頒「最佳新導演」時仲擺咗個烏龍。唔通真係歲月不饒人？其實依家狄龍大哥都好少拍戲，得閒就放吓狗過吓日晨，同一般嘅退休人士冇分別。相比起以前英姿颯颯個武打巨星，依家嘅狄龍就冇厘神氣。話就話放狗，但似隻狗帶狄龍散步多啲囉。睇嚟武打界嘅三小龍，依家就剩番成龍了。<br><br>官方網站： http://hk.sudden.nextmedia.com <br>Facebook專頁： http://www.facebook.com/swhongkong </p></body></html>
