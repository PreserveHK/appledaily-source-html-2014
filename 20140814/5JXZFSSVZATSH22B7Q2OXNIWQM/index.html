<html><header><meta charset="utf-8"><title>極速翻生：何世根欠債唔使還</title></header><body><h1>極速翻生：何世根欠債唔使還</h1><p>林建名以銀彈政策重奪何傲兒芳心，斥資數百萬與傲兒父親何世根（圖）搞時裝生意。其實曾為馬主及商人的何世根，今年初因生意上欠債達1,400萬元，自行入稟高院申請破產，但4月底，他在高院被頒破產令時，突然又向法庭指好多朋友不用他還錢，現只欠債200多萬，希望嘗試自行還債，向法庭申請撤回破產令。案件延至6月10日再審，最後聆案官確認何父已向法庭交齊有關資料及滙報還款進度，加上破產管理署不反對他撤回破產呈請，只需向署方支付4,100元費用，何世根亦獲正式批准撤回破產呈請。</p></body></html>
