<html><header><meta charset="utf-8"><title>果農捕金蟬　一晚賺千元</title></header><body><h1>果農捕金蟬　一晚賺千元</h1><p>許多昆蟲在內地成為舌尖上的美食，正當造的「金蟬」則成為山西果農們另一種收成。進入7月份，在種植着80萬畝蘋果樹的「果鄉」臨猗縣，果農們白天在果園勞作，一到晚上，老人孩子紛紛拿着照明工具和小桶到果園捕抓金蟬。<br>金蟬是蟬科昆蟲的代表種，在中國的河南、河北、山東、安徽等地均有分佈。5月下旬至6月上旬為孵化盛期，6月下旬孵化活動結束。因為金蟬被認為有很高的食用和藥用價值，所以越來越受到食客們的歡迎。幾年來的價格持續上漲，今年的價格最高，每斤48元人民幣以上，有人一晚捕抓金蟬能賣上千元。<br>新華網</p></body></html>
