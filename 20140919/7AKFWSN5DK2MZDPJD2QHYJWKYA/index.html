<html><header><meta charset="utf-8"><title>醉酒佬警車當公廁當眾除褲屙便便</title></header><body><h1>醉酒佬警車當公廁<br>當眾除褲屙便便</h1><p>山西太原一男子日前在街上大鬧，警方接到報案後到場，見他衣着單薄，便勸他穿衣，未料男子卻賴在地上不肯起。警方恐出事，便欲將他帶返派出所，未料男子登上警車後，竟然脫下褲子，還大便了，直把警車當公廁。只見他一腿髒污，還辯稱肚子痛，來不及找廁所。<br><br>最後，警方透露男子的手機聯絡其友人到場。其友人指，他當日與另一人到附近工作，可能是喝了點酒，醉了。友人將警車簡單清理過後，便帶男子離去了。<br><br>山西衞視</p></body></html>
