<html><header><meta charset="utf-8"><title>天水圍劏舖料套現4億</title></header><body><h1>天水圍劏舖料套現4億</h1><p>【本報訊】由陳姓投資者持有約20年的天水圍嘉湖新北江商場2樓全層，有見近年商場拆售獲利甚豐，故決定劏售，欲套現近4億元。<br>港置舖位董事陳偉材表示，該層樓面約2萬方呎，扣除已由一壽司店已預租的約3,000方呎外，業主將餘下樓面，劏成189個建築面積約50至302方呎舖位，售價約由138萬至約548萬元，擬下周五發售，售罄可套現近4億元。買家只要先付20%樓價後，今年9月中完成交易。<br>他說，業主會提供首兩年每年5厘租務回報，及和送印花稅及律師費。如買家未能借足四成按揭或不獲批按揭，業主可借出高達樓價四成的按揭。</p></body></html>
