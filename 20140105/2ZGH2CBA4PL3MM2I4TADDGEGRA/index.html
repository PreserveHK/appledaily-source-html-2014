<html><header><meta charset="utf-8"><title>倪震接送愛妻</title></header><body><h1>倪震接送愛妻</h1><p>【天后】倪震曾經喺夜店激咀大學生張茆，好彩得到周慧敏原諒，最後仲嫁埋畀佢㖭。大前日下晝五點幾，倪震揸車去天后，見佢戴住副黑超一個人喺車上不停㩒電話，等咗大概十分鐘，終於見到女主角出場，原來倪震一直等老婆從一棟商業大廈出嚟。雖然周慧敏只係化咗淡妝、頭髮仲有啲亂，但依然好清麗，見記者仲禮貌地微笑，之後就一齊返咗跑馬地屋企。<br>採訪、攝影：朱志明、潘冠恩</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
