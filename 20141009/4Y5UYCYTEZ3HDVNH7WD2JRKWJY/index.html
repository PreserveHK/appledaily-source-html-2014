<html><header><meta charset="utf-8"><title>馮仁昭四圍超：千嬅保育老虎着上身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：千嬅保育老虎着上身 - 馮仁昭</h1><p>最近楊千嬅（圖）、周杰倫、薛凱琪同林𥧌着咗由著名插畫師Mickco Chan，為觀瀾湖世界明星高爾夫球賽而設計嘅慈善T恤，為世界自然基金會籌款。T恤嘅設計以海、陸、空為主題，繪畫中華白海豚、黑臉琵鷺和老虎，今次千嬅同周杰倫等人，就係着咗以老虎為主題嘅T恤，希望有更多人了解到香港同內地唔同動物所面臨嘅境況，為環保同保育出一分力。<br>撰文：馮仁昭</p></body></html>
