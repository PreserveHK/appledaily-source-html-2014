<html><header><meta charset="utf-8"><title>回收店斬人案　拘兩漢</title></header><body><h1>回收店斬人案　拘兩漢</h1><p>【本報訊】牛頭角回收店一周前的斬人案，警方深入調查後，懷疑被斬巴基斯坦裔男東主的下屬之「兄弟」，與黑漢爭女有關，男東主無辜受牽連，警方前日在落馬洲再拘捕兩名本地男子，昨准保釋候查。候查疑犯分別29歲姓吳和28歲姓胡。<br>消息稱，本月22日晚上7時許，恆安街回收店的25歲巴基斯坦裔男東主，遭四人襲擊被斬傷，警方調查後一度以為案情涉及同行爭生意，並已拘捕一名疑犯。及後警方發現傷者是無辜被斬，他的兩名巴裔職員之「兄弟」，疑當日凌晨於觀塘的酒吧消遣，為爭女與另一名新義安黑漢發生衝突，打傷對方。</p></body></html>
