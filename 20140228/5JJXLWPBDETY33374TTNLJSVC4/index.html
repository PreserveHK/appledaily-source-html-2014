<html><header><meta charset="utf-8"><title>章子怡上海扮土豪</title></header><body><h1>章子怡上海扮土豪</h1><p>已有一段時間沒有拍戲的章子怡，昨日被內地傳媒拍到她正身在上海，原來她正為吳宇森監製的電影《生死戀》開工，現場見她梳了一個鬈髮兼穿上一件土豪旗袍，表現出另類女人味。不過當時章子怡似是休息中，不用埋位，她悠閒地站在一邊食瓜子，邊跟現場的工作人員傾偈。<br>據知，吳宇森這套新戲是改編自1949年發生，當時一艘「太平輪」因為超載，夜間航行時又因未開航行燈而被撞沉，導致船上有近千個名流紳士罹難，因而亦被人稱做「中國版的鐵達尼號」，除了章子怡外，該片還有金城武、宋慧喬及黃曉明等演員助陣。<br>撰文：唐寶妮</p></body></html>
