<html><header><meta charset="utf-8"><title>偷車偷到撞冧樓呢個女賊有一手</title></header><body><h1>偷車偷到撞冧樓<br>呢個女賊有一手</h1><p>美國密蘇里州堪薩斯市（Kansas City）發生罕見車禍，一名女偷車賊和警察展開飛車追逐，失控撞上一幢建築物，但竟然導致半棟樓都塌下來。<br><br>現場閉路電視拍到，偷車賊駕駛着白色越野車，來不及剎車轉彎，直撞向轉角的兩層高建築物，導致樓房一角整片塌下，現場一片煙霧彌漫。偷車賊命硬，警方指她獲送醫後沒有生命危險，而該幢「重傷」建築物則需要大維修了。<br><br>YouTube</p></body></html>
