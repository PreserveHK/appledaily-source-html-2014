<html><header><meta charset="utf-8"><title>仙姐阿刨身貼身破冰</title></header><body><h1>仙姐阿刨身貼身破冰</h1><p>近日盛傳白雪仙（仙姐）跟龍劍笙（阿刨）師徒反目，早前仙姐踢爆阿刨連番講大話，阿刨以身體不適為由推掉「任劍輝逝世25周年」的演出；而當仙姐去加拿大時，阿刨又謊稱不在當地，但卻跟師傅在一餐館撞過正着，仙姐說：「全部都係事實，冇花冇假。」<br>前晚仙姐在港麗酒店出席任劍輝紀念晚宴，師徒前後腳入場，昨日阿姐汪明荃在微博貼出場內相片，除有阿姐與劉松仁和仙姐合照外，還有阿刨、梅雪詩（阿嗲）和陳寶珠在台上攬攬合照，阿刨站在仙姐身旁，大家都笑得很燦爛，相信阿刨已𠱁回仙姐，師徒心結已解。<br>撰文：嵐山</p></body></html>
