<html><header><meta charset="utf-8"><title>雨僑馬年出碟重生</title></header><body><h1>雨僑馬年出碟重生</h1><p>蕭定一公司旗下的雨僑、莊思敏、石詠莉、王宗堯和張建聲，早前為公司大掃除，馬年有好開始，雨僑與王宗堯合唱新歌，雨僑更會簽新唱片公司：「都有成年冇出碟，簽新公司，新一年有新開始。」<br>莊思敏會返回馬來西亞過年，回港繼續在影圈搏殺。張建聲則為拍戲增肥：「農曆年可以放肆咁食，其實增肥都好大壓力。」<br>此外，莊思敏前日下午5時許，相約兩男一女到灣仔星街酒吧暢飲，其間走出門外食煙，至晚上8時才離開。<br>採訪：胡比、黃曉程<br>攝影：陳志嵐</p></body></html>
