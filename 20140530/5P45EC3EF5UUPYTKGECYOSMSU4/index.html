<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）禾頓晉級決賽周</title></header><body><h1>體訊速遞：<br>（桌球）禾頓晉級決賽周</h1><p>上周四在紐約新婚的英格蘭球手禾頓（圖），周三在英國舉行的無錫桌球精英賽外圍賽，以5:4擊敗史威奧，晉身下月底的決賽周；而香港傅家俊、英國沙比、中國周躍龍、梁文博、肖國棟等亦順利晉級。本報消息（英國）</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
