<html><header><meta charset="utf-8"><title>林建名慶生行錯路</title></header><body><h1>林建名慶生行錯路</h1><p>富商林建名（大少）剛於前日度過77歲生日，當晚他與女兒及多位親友，齊齊到上環元創方頂樓「Vasco Spanish Fine Dining」嘆西班牙菜，不過大少明顯未去過元創方，他由保鑣陪同下車後，在樓下繞了一圈才找到電梯上樓，而且更坐錯後門電梯。<br>前晚約7時左右，大少的親友率先抵達，部份人拿着生日禮物，亦有親友帶同紅酒前來，而大少則接近8時到步。其實向來愛熱鬧的大少，於上月中已開始慶生，由他帶隊與家人及旗下藝人上廣州預祝生日，還大搞綠野仙蹤夢遊仙境的派對狂歡。<br>採訪、攝影：徐錦池、楊浩賢</p></body></html>
