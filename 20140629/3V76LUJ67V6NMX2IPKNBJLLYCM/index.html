<html><header><meta charset="utf-8"><title>世盃短訊：（法國）狂迷踩場攬法兵</title></header><body><h1>世盃短訊：<br>（法國）狂迷踩場攬法兵</h1><p>法國上周五在保地花高的辛達古斯球場公開操練，備戰周一對尼日利亞的16強，吸引了數以千計球迷入場。但有一名熱情球迷竟闖入球場，並擺脫保安攔截擁抱中堅文加拉（圖），最終在兩名保安押送下離開。兩周前亦有兩名球迷在操練時衝入球場，企圖擁抱前鋒賓施馬。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
