<html><header><meta charset="utf-8"><title>諸葛紫岐盛讚廖碧兒</title></header><body><h1>諸葛紫岐盛讚廖碧兒</h1><p>Amanda S.和諸葛紫岐（Marie）等昨晚出席中環護膚品牌活動，早前離婚的Amanda說：「911係結婚三周年，都有小小難過唔舒服，朋友陪我食飯，我係OK嘅！」<br>近日有指廖碧兒跟Neway大少薛世恒約會相睇，身為薛世恒弟婦的Marie被問到可知情時說：「我有睇報道，但冇問，最緊要佢（薛世恒）幸福同開心！」Marie指工作上見過廖碧兒，覺得對方又靚女又nice。有傳薛世恒對陳法拉未忘情，Marie反問：「係咩？我哋成家人食飯傾偈都好開心。」是否有多女性追求大伯？Marie說：「大把女仔追佢，佢咁靚仔。」<br>採訪：盧妹</p></body></html>
