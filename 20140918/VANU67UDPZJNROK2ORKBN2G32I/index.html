<html><header><meta charset="utf-8"><title>委國缺隆胸物料
爭購平價中國貨</title></header><body><h1>委國缺隆胸物料<br>
爭購平價中國貨</h1><p>委內瑞拉經濟疲弱多時，嚴格的外匯管制除導致入口貨品樣樣貴外，連當地女性的上圍大小都受影響！<br>委國整容率屬全球前列，女性隆胸只是家常便飯，單是去年已有8.5萬宗。但由於委國貨幣大貶值，不少整容醫院已負擔不起進口美國認可的D級或以上大尺碼乳房植入物。一些急於隆胸的女性乾脆到網上黑市購買乳房植入物（圖），或改為選用價錢只及美歐三分一的中國貨。惟這些中國製植入物的安全規格較沒保證，隨時引致後遺症，奉勸女士愛靚之餘更要愛命。<br>英國《每日郵報》</p></body></html>
