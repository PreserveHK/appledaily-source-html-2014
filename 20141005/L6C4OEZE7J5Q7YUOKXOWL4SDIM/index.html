<html><header><meta charset="utf-8"><title>眾星獻sing《撐起雨傘》</title></header><body><h1>眾星獻sing《撐起雨傘》</h1><p>《撐起雨傘》<br>曲：Pan<br>詞：Pan/林夕<br><br>靜坐人海 你我非不怕<br>會畏懼這樣下去怎辦<br>但是人生 到了這一晚<br>更怕未表白內心呼喊<br>站在前方 勇氣驅不散<br>卻信越怕命運更黯淡<br>但是誰想 要看穿荒誕<br>卻會在催淚下睜開眼<br>一起舉傘 一起的撐<br>一起儘管不安卻不孤單 對嗎<br>一起舉傘 舉起手撐<br>一起為應得的放膽爭取 怕嗎 <br>任暴雨下 志向未倒下<br>雨傘是一朵朵的花<br>不枯也不散<br>為著明天 要記得今晚<br>你我用鎮定面對憂患<br>若是人生 錯過這一晚<br>怕再沒機會任意呼喊</p></body></html>
