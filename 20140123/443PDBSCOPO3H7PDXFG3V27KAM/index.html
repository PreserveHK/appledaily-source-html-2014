<html><header><meta charset="utf-8"><title>謝安琪用家變拆家</title></header><body><h1>謝安琪用家變拆家</h1><p>謝安琪（Kay）及任賢齊昨日到尖沙嘴出席單車百萬行活動，阿Kay表示新年可以留港與家人過年，對於有報道指她向圈內人推銷護膚用品，更月賺30萬，她否認是拆家，她說：「我都覺得好好笑，我同其他人一樣只係用家，唔知點解做咗拆家，我冇喺呢個傳銷產品上有戶口，不過人哋問我用乜牌子，我會話畀人知。」<br>對於月賺30萬，Kay說：「數字上賺到咁多錢好好笑，我自己都算好感恩，呢年喺內地發展都好順利，唔需要打多份工幫補生計。」此外任賢齊表示4月將開拍自己監製的電影，自言將花不少錢。<br>採訪：王崇穎<br>攝影：葉君海</p></body></html>
