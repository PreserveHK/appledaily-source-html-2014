<html><header><meta charset="utf-8"><title>Maggie Q 孖男友睇波</title></header><body><h1>Maggie Q 孖男友睇波</h1><p>混血女星Maggie Q近年成功闖入荷李活，早前有傳她拍攝CBS電視台美劇《Stalker》時，跟現年53歲的男星Dylan McDermott日久生情，被爆發展地下情的Maggie Q與Dylan經常出雙入對，不時被拍到行街shopping，連Dylan上月出席talk show錄影，Maggie Q也做跟得女友同往錄影廠，本周日（23日）晚上，二人又被拍到在洛杉磯欣賞籃球賽，當晚上演了湖人大戰金塊的賽事，他們並排而坐，笑容一致，更頭貼頭看得投入，儼如熱戀中的情侶。<br>撰文：栐仁</p></body></html>
