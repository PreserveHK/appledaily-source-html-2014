<html><header><meta charset="utf-8"><title>Joy Division港騷玩嘢</title></header><body><h1>Joy Division港騷玩嘢</h1><p>70年代享負盛名的英國組合Joy Division，雖然主音Ian Curtis一早自殺去世，但隊中的低音結他手Peter Hook（圖），仍以組合Peter Hook and The Light活躍樂壇。<br>Peter的組合已定於3月31日來港開騷，更會大玩Joy Division的歌，香港搞手就稱是Joy Division的回魂夜。港騷廣告中更包含眾多地道語句，當中包括河蟹、一籃子及絕望政府等，相當玩嘢。</p></body></html>
