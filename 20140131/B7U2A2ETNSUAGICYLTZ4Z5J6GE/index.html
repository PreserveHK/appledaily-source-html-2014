<html><header><meta charset="utf-8"><title>體壇拾趣：羅賓遜賣屋球場搶鏡</title></header><body><h1>體壇拾趣：<br>羅賓遜賣屋球場搶鏡</h1><p>馬刺喺周三常規賽又輸波，爆冷喺主場86:96輸畀公牛，最近已經連輸3場。馬刺今場波真係完全唔在狀態，半場只係得36分，係今季最少，全場有19次失誤，最睇到眼凸係控衞柏加有次射罰球撻Q，出手後個波喺佢面前跌落地，連大針都不如。另外，昔日馬刺名將大衛羅賓遜（小圖）最近賣豪宅，叫價370萬美元，佔地超過8,000呎，包括有個刻有馬刺標誌嘅籃球場（圖）。</p></body></html>
