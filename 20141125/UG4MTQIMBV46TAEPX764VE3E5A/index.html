<html><header><meta charset="utf-8"><title>【天籃地北】腰腹好緊要　充份拉筋有必要</title></header><body><h1>【天籃地北】腰腹好緊要　充份拉筋有必要</h1><p>打籃球之前，當然要先熱身拉筋。甲一籃球員方誠義告訴我，開始之前通常跑跑圈或做一些提腿動作，令身體變熱，然後再拉筋。</p><p>拉筋通常由頭拉到腳，首先是頭，向側略為用力，手拉下去，頭給一點力向上。手就是膀頭，一隻手向外，另一隻手向內壓，兩邊手都要做，打波時候，經常做射波動作，一定要拉這個筋。然後做一些旋轉動作，因為打波經常提起手，向後，帶波，都會用到膀頭。第三要拉腰，因為打波時通常會轉向，要用腰腹的力量。企直向後望，望到自己的腳踭就可以。</p><p>記者：李聰</p></body></html>
