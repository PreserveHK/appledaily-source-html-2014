<html><header><meta charset="utf-8"><title>隔牆有耳：佔中狗被捕　扣留斷糧 - 李八方</title></header><body><h1>隔牆有耳：<br>佔中狗被捕　扣留斷糧 - 李八方</h1><p>佔中預演除咗有511人被捕，查實仲有漏網之「狗」。事緣有個女仔前晚帶住佢隻狗仔一齊佔中，最後仲一齊被拘捕。同呢隻「佔中狗」同車嘅社運人士楊繼昌（圖）話，學聯問過嗰位女仔，帶住隻狗有冇問題？女仔話冇，所以出現人狗齊佔中呢一幕，佢仲話隻狗好活躍，主人被扣留期間，喺警員帶領下出過平台花園放水，有次就等唔切屙咗落地。由於警方話冇狗糧，最終隻狗同人一樣食咗少少飯。至於女狗主，獲釋後好攰，匆匆離開返屋企，未有向八方細訴人狗情未了嘅故事。</p></body></html>
