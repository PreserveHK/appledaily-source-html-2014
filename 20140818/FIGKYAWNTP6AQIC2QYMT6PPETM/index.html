<html><header><meta charset="utf-8"><title>倒楣女遭父誤轟　送院遇車禍</title></header><body><h1>倒楣女遭父誤轟　送院遇車禍</h1><p>真是禍不單行！美國維珍尼亞州警員麥克唐納（Easton McDonald 圖），上周二誤以為夜歸的16歲女兒是擅闖入屋者，於是摸黑開槍。他發現射傷女兒後，即駕車送女兒到醫院，怎料途中遇上車禍，幸女兒現時情況穩定，現正康復。<br></p><p>女兒夜歸被當賊</p><p>麥克唐納上周二凌晨時分，聽到車庫的警鐘響起並聽到碰撞聲，他於是開門後看到黑影走近自己就開槍，始發現是女兒私自出夜街，溜回家時誤被當賊辦。<br>麥克唐納隨即駕車，將女兒送院，但送院途中他撞向路障和前方車輛，幸沒造成人命傷亡。醫護人員到場後，將女孩送到醫院治理。<br>英國《獨立報》</p></body></html>
