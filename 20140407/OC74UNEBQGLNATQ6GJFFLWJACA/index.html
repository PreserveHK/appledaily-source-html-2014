<html><header><meta charset="utf-8"><title>家輝商場魔力爆燈</title></header><body><h1>家輝商場魔力爆燈</h1><p>張家輝、吳彥祖及導演林超賢等昨日在將軍澳宣傳電影《魔警》，很少到商場宣傳的家輝，吸引過百市民圍觀，他親民地與市民合照，令眾男女老幼非常開心。司儀問家輝如果票房好會怎樣慶祝？他即笑說當然要錢，事後他指自己是說笑，也非廉價勞工，不過有得加就加。問到有否走火入魔抽離不到魔警角色？他笑說：「魔就經常會走梗啲，但今次成件事幾enjoy。」有指他將與梁朝偉合作新戲，他稱未定，但希望可以合作。<br>吳彥祖最近在加拿大拍新戲，他坦言每分鐘都掛住囡囡：「佢𠵱家十個月已學行，仲要好有決心，玩具都唔係好玩，學行係個好大階段，見唔到會好可惜，都有叫太太拍片。」<br>採訪、攝影：溫敏芝</p></body></html>
