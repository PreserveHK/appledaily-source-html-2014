<html><header><meta charset="utf-8"><title>一中一台：蕭淑慎醫院探病危弟</title></header><body><h1>一中一台：蕭淑慎醫院探病危弟</h1><p>37歲台灣「話題女王」蕭淑慎早前涉毒入獄，今年才在北京復出接受訪問談獄中生活。不過本月初她再有驚人舉動，被發現在一棟大廈的7樓陽台雙腿騰空危坐，經親友、警方及消防苦勸約半小時，才肯返下來，之後便沒有露面。據了解，蕭淑慎被救下時情緒極為激動，一直哭鬧喊着「讓我跳」。及後其經理人就表示她只是吃完感冒藥頭暈，到露台吹風。<br>直至昨午蕭淑慎卒之現身搭計程車外出，蕭淑慎身形明顯消瘦，但精神狀態仍然不錯。計程車去到內湖三軍總醫院，她便直奔四樓加護病房，沒有回應在場記者提問，她顯得十分焦急地說：「我弟弟正在跟死神搏鬥！」</p></body></html>
