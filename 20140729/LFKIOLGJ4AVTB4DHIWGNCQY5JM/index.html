<html><header><meta charset="utf-8"><title>霆鋒練人魚線拍床戲</title></header><body><h1>霆鋒練人魚線拍床戲</h1><p>內地女導演鄒佡執導、謝霆鋒與高圓圓主演的電影《一生一世》，是個穿梭北京、紐約橫跨30年的浪漫愛情故事。戲中霆鋒和圓圓除了街頭親吻外，還有一場纏綿親熱床戲，拍攝時導演準備了紅酒幫助圓圓入戲，霆鋒則拍攝前努力減磅操肌，最終他減去15磅，練出令人羨慕的人魚線，還去曬黑令效果更好。</p><p>鄒佡笑着爆料說圓圓為這場戲，緊張到忘了台詞，她帶去的紅酒，圓圓一口也沒喝便順利拍完。霆鋒表示：「開拍第二個星期就要拍這場在學校的親熱戲，當時劇組上下都未算很熟落，大家都有點尷尬。不過正式拍攝時很順利，攝影師和燈光師很會控制氣氛。」<br>撰文：鍾國仁</p></body></html>
