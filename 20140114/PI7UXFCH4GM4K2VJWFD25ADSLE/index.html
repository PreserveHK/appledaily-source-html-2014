<html><header><meta charset="utf-8"><title>護士快閃舞為病人解悶</title></header><body><h1>護士快閃舞為病人解悶</h1><p>等睇醫生好悶、好煩躁？重慶第三軍醫大學西南醫院的護士，近日為等候看醫生的民眾安排一場快閃歌舞，手持鮮花的護士在醫院大堂唱歌，並且開始跳舞（圖），吸引大批民眾圍觀。唱歌之後護士將手上的鮮花送給民眾。<br>醫院認為病人候診時間太長容易與醫護人員發生磨擦，希望這場快閃歌舞能夠舒緩病人排隊時的煩躁情緒，讓人打發輪候時間。<br>新浪網</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
