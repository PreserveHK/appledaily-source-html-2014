<html><header><meta charset="utf-8"><title>【影畫館】朴有天奪影評獎男新人</title></header><body><h1>【影畫館】朴有天奪影評獎男新人</h1><p>韓國男團JYJ成員朴有天（圖），憑電影《怒海沉淪》而奪得第34屆韓國電影評論家協會的最佳男新人獎，前日下午他出席頒獎禮。朴有天自言03年以歌手身份出道，直到今年才首次挑戰電影，能夠憑處男作就一舉奪得男新人獎，他非常感謝大家的支持，他又說：「事實上，我覺得只拍《怒海沉淪》已令我學懂很多，因為我對拍電影的執着而令工作人員很辛苦，以後我會更努力拍戲。」出爐影帝是《鳴梁》的崔岷植。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
