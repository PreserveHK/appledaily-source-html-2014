<html><header><meta charset="utf-8"><title>GaGa落機搵變態超人做轎</title></header><body><h1>GaGa落機搵變態超人做轎</h1><p>美國樂壇天后Lady GaGa走遍世界各地開騷，前日她抵達希臘首都雅典時，當地大批歌迷早已聚集機場熱烈歡迎，當GaGa步出機場時卻十足做騷，她上半身僅用貝殼Bra遮掩乳房，並配合音樂邊行邊扭，其間又自摸胸部，當正自己係希臘女神一樣，現場則有一班打扮出位的舞蹈員護駕。<br>經乘坐房車抵達酒店後，GaGa就由兩位男舞蹈員抬入酒店，當中更有笠上如「變態超人」裝扮的露點男，令現場fans幾乎嗌破喉嚨。之後，GaGa在酒店房仍顯得盛情難卻，又半裸躺在浴室忘我拍照，還上載至Instagram公諸同好。<br>撰文：哥羅</p></body></html>
