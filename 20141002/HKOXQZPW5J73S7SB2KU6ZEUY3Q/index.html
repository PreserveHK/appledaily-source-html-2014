<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）費斯酒後駕駛被捕</title></header><body><h1>體訊速遞：<br>（游泳）費斯酒後駕駛被捕</h1><p>美國飛魚費斯（圖）周二清晨在馬里蘭州因酒後駕駛被捕，據報他以超過規定近一倍的時速駕駛被警截停，且未能通過酒精測試。今次並非費斯初犯，10年前他已因同樣罪行被起訴，但獲緩刑。 綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
