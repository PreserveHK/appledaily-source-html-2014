<html><header><meta charset="utf-8"><title>關仁隱事：「傀儡」寸人𤓓到爆</title></header><body><h1>關仁隱事：「傀儡」寸人𤓓到爆</h1><p>眾所周知，公仔箱對員工好刻薄，近排仲被爆有藝人想走，佢哋都唔放過打電話去寸爆人，關仁聽聞所有聖旨都係高層「難堪」指示，藝人冇擦佢鞋，基本上都冇好日子過，難堪真係完全操生殺大權。關仁仲八到難堪手下「傀儡」嘅態度學足老細咁囂張，有次傀儡又被指使打去寸扭計唔續約嘅藝人，點知打到電話去，馮京叫咗人哋馬涼，認真唔專業，想要食住人都搞錯，認真𤓓到爆。<br>撰文：關仁</p></body></html>
