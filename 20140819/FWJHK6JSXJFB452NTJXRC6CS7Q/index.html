<html><header><meta charset="utf-8"><title>影畫館：孫藝珍申敏兒否認逃稅</title></header><body><h1>影畫館：孫藝珍申敏兒否認逃稅</h1><p>韓國昨日有媒體爆料指一名S某的一線女演員，被爆於三年內逃稅25億韓圜（約1千9百萬港元），即使惹來關注，矛頭直指姓名字母開首為S的女星，當中包括女演員孫藝珍、宋慧喬、申敏兒等，報道指該名女星被首爾地方國稅廳進行稅務調查時，發現她嚴重逃稅，並傳喚了女星及其家人進行調查。</p><p>事件爆出後轟動韓國娛樂圈，孫藝珍的經理人否認孫藝珍有牽涉其中，並強調事件絕非事實，而申敏兒方面也斷然否認其事，指事件與她無關。有其他經理人公司就表示對於女星被懷疑感到十分委屈，並指這個收入單是靠韓國國內活動很難達到，就算廣告拍的再多也很困難。<br>撰文：施洛冰</p></body></html>
