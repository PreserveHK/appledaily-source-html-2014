<html><header><meta charset="utf-8"><title>體壇拾趣：溜馬炸艇續領聯盟</title></header><body><h1>體壇拾趣：<br>溜馬炸艇續領聯盟</h1><p>熱火喺勒邦占士帶領下贏波，但要數東岸近況最勇嘅球隊，就仍然係溜馬。溜馬喺上周六常規賽主場對快艇，雖然對手係西岸勁旅之一，但有主力基斯保羅繼續養傷，所以溜馬喺幾輕鬆嘅情況下以106:92贏波，取得4連勝，以32勝7負佳績繼續成為常規賽目前成績最好嘅球隊。溜馬前鋒保羅佐治（左）今場狀態火熱，全場17射12中入36分，當中3分球6中5。快艇輸波後，5連勝紀錄亦告一段落。</p></body></html>
