<html><header><meta charset="utf-8"><title>關仁隱事：「偽子」牆頭草愛抽水 - 關仁</title></header><body><h1>關仁隱事：「偽子」牆頭草愛抽水 - 關仁</h1><p>「爛命電視」死唔去，成件事由小圈子嘅事變咗大眾嘅事，喺裏面打工嘅當然要硬撐啦，唔關事嘅人只要企出嚟幫爛命電視講句嘢，即刻變成大眾英雄。因為咁令唔少人出嚟抽水，前排「偽子」出嚟撐話唔介意租自己個天台畀爛命電視裝訊號發射設備，要幫佢哋開到台為止，講得咁漂亮梗係贏得掌聲啦，仲俾網民大讚係良心藝人㖭。其實偽子早就幫爛命電視拍節目，喺爛命電視弱勢時公開鬧人哋好將佢嘅相收網頁旗下藝人一欄，一早劃清界線，唔知係咪見勢頭喺呢邊，即刻扮番友好呢？<br>撰文：關仁</p></body></html>
