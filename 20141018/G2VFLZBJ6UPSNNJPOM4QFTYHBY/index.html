<html><header><meta charset="utf-8"><title>限制遊客人數
西斯汀教堂護壁畫</title></header><body><h1>限制遊客人數<br>
西斯汀教堂護壁畫</h1><p>梵蒂岡的西斯汀教堂（Sistine Chapel圖）以畫工精細的壁畫聞名，不過大量遊客到訪對壁畫構成損害，梵蒂岡有意限制遊客人數為每年600萬人，以保護米高安哲奴（Michelangelo）等文藝復興大師的傑作。<br>遊客的汗水、二氧化碳和外來塵土飄揚，都會對壁畫造成破壞。教堂現已安裝氣候控制系統，除了過濾空氣，亦能控制燈光熱度，以減少損耗。現時遊客欲參觀，可經網上和旅行社預約或親自排隊等候，梵蒂岡不排除將來只接受預約參觀，以控制人數。<br>路透社</p></body></html>
