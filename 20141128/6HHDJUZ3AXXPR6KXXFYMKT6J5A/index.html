<html><header><meta charset="utf-8"><title>死亡舞台搖滾主音台上觸電亡</title></header><body><h1>死亡舞台<br>搖滾主音台上觸電亡</h1><p>阿根廷搖滾樂隊Krebs的主音歌手布廖利尼(Agustin Briolini)熱愛音樂，卻意外在台上結束短暫一生。<br><br>21歲的布廖利尼，周日在第二大城市科爾多瓦一間劇院，為首張大碟巡迴演唱。事發時布廖利尼正為演唱第一首歌作準備，調好結他弦，手握咪高峯調音時，懷疑咪高峯電線短路，強勁電流令布廖利尼心臟停頓，陷入昏迷，救護員為他急救近一小時，但他送坻醫院時，已返魂乏術。樂隊最近人氣急升，隊友目擊主音出事，表示無法接受，當局會繼續調查事件。<br><br>英國《每日郵報》</p></body></html>
