<html><header><meta charset="utf-8"><title>蓋茨帶挈舊書熱賣再版</title></header><body><h1>蓋茨帶挈舊書熱賣再版</h1><p>微軟創辦人蓋茨（Bill Gates）日前在《華爾街日報》撰文，提到1969年出版的《Business Adventures》（圖）是他所看過的最佳商業書，竟帶挈該書銷量，甚至令這本停版逾40年的著作再版。<br>《Business Adventures》是由已故記者布魯克斯（John Brooks）撰寫，股神畢菲特1991年將此書借給蓋茨閱讀。蓋茨指布魯克斯對企業的深刻見解至今仍適用，令他獲益良多。經蓋茨一讚後，該書瞬即成為搶手貨，二手書網站指兩天內火速售罄，出版商Open Road除了推出電子版應市外，還會在9月重新出版該書。<br>英國《衞報》</p></body></html>
