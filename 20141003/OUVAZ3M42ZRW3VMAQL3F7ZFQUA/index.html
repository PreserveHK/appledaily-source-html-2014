<html><header><meta charset="utf-8"><title>體訊速遞：（足球）朴智星成曼聯大使</title></header><body><h1>體訊速遞：<br>（足球）朴智星成曼聯大使</h1><p>曼聯周四宣佈委任33歲的前南韓國家隊隊長朴智星（圖）為他們的球會大使。今年5月掛靴的朴智星為曼聯比賽7年，頗受前領隊費格遜重用，上陣超過200次，故他亦成為「太極虎」中在歐洲球壇表現最出色主將之一。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
