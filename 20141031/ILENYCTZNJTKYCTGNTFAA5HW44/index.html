<html><header><meta charset="utf-8"><title>超健談山羊識講英文好鬼強</title></header><body><h1>超健談山羊<br>識講英文好鬼強</h1><p>美國田納西州一頭山羊非常健談，每當主人跟山羊說話，山羊便會回應主人，不過最神奇的是山羊不是咩咩叫，而且不斷大叫英文單字"What"。<br><br>貝盧（Dusty Belew)的拍下和山羊間的互動，片中看見貝盧說"What"，山羊試著模仿，非常神似，後來貝盧著山羊「大聲一點」，山羊真的放聲大叫"What"，令人忍俊不禁。貝盧的女兒把影片放到社交網站Vine，錄下超過700萬次點擊。<br><br>英國《每日郵報》</p></body></html>
