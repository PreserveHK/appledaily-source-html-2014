<html><header><meta charset="utf-8"><title>暴飲暴食可遺傳下一代</title></header><body><h1>暴飲暴食可遺傳下一代</h1><p>暴飲暴食有損健康之餘，原來有機會遺傳給下一代。美國有研究發現，經常吃過量垃圾食物會在脫氧核糖核酸（DNA）留下痕迹，並會將不良的飲食習慣傳給下一代，增加患上癌症、發炎和過敏症的風險。<br>研究指，人類的身體是一個微型生態系統，不健康的飲食習慣就會影響腸道菌群的平衡性，削弱免疫系統，從而影響健康。研究又指西式食物較易削弱人類免疫系統，容易患上自體免疫性疾病，建議要減少攝取糖和脂肪，多吃新鮮食物，如魚和肉類等。<br>英國《每日郵報》</p></body></html>
