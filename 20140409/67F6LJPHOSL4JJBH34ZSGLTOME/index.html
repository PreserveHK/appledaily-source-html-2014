<html><header><meta charset="utf-8"><title>羅霖想摑劉坤銘</title></header><body><h1>羅霖想摑劉坤銘</h1><p>羅霖與陶傑昨日到商台宣傳新片《愛．尋．迷》，羅霖表示有所期望，同期有不少大片，問會否有壓力？她說：「唔同類型嘅，不過院線唔係好多，希望有多啲。」她又透露有內地粉絲組團來港看這電影，也有朋友表示會包場。<br>羅霖又表示希望拍攝笑片或功夫片，更笑言打人或被打都沒所謂，會否怕被定型性感？她說：「開頭都有擔心過，不過到𠵱家個反應都幾正面。」戲中她打了關楚耀一巴，她笑稱不夠大力，那現實中會否想摑男人？仍未與劉坤銘順利離婚的她似有所指的說：「現實中都好想！」<br>採訪、攝影：文國駿</p></body></html>
