<html><header><meta charset="utf-8"><title>200米火龍清晨撲熄</title></header><body><h1>200米火龍清晨撲熄</h1><p>【本報訊】因受乾燥天氣及強烈季候風影響，沙田火炭山頭前晚的山火一度異常猛烈，近200米火龍在山頭蜿蜒，消防員花逾九句鐘，至昨日清晨始將火撲熄，火場面積大如一個足球場，猶幸無人傷亡。山火發生在沙田火炭禾上墩對上山頭，前晚9時許，大批消防員接報帶同背泵及山草拍上山，並動用兩條喉灌救，其時紅色火災危險警告及強烈季候風信號正生效，火勢一發不可收拾，越燒越烈，火乘風勢向四周蔓延。近半百消防員與山火搏鬥超過九小時後，至昨晨六時許終將山火救熄。</p></body></html>
