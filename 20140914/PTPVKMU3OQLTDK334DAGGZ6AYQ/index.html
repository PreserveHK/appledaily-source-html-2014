<html><header><meta charset="utf-8"><title>韓劇燒：Krystal新劇變打工妹</title></header><body><h1>韓劇燒：Krystal新劇變打工妹</h1><p>由韓流天王Rain與女團f(x)成員Krystal主演的新劇《對我而言可愛的她》將於17日首播，由於兩套同檔新劇《鋼鐵人》及《我人生的春天》已搶閘於10日首播，《對》劇要搶去觀眾關注的確要多花心機。劇組昨日公開Krystal與男團INFINITE成員L的新劇照，當中Krystal更化身打工達人，當起外賣妹、保母及侍應等不同職業，又特別為新劇學揸電單車。另外，加上她會與Rain及L陷入三角戀，令人期待。</p></body></html>
