<html><header><meta charset="utf-8"><title>K-Pop之王：朴有天暴脹晒紋身 </title></header><body><h1>K-Pop之王：朴有天暴脹晒紋身 </h1><p>韓國男團JYJ的朴有天（圖）、金在中和金俊秀前日現身首爾永登浦區汝矣島洞舉行新碟《Just Us》簽售會，吸引了不少粉絲逼爆商場支持。相隔三年再次合體回歸，粉絲對JYJ的新碟都撐到底，推出不久銷量已經衝破12萬張，成績理想，因此三子在活動上都逐一跟粉絲握手道謝。而朴有天早前雖然被批評暴脹不少，但他未有太在意自己身形，更穿上短褲大騷小腿上紋身，表現我行我素。</p></body></html>
