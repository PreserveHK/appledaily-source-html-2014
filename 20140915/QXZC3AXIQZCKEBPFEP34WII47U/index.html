<html><header><meta charset="utf-8"><title>《鼓動真我》多維爾奪大獎</title></header><body><h1>《鼓動真我》多維爾奪大獎</h1><p>於法國舉行、以播放美國電影為主的第40屆多維爾電影節昨日閉幕，最終由下月在港上映的《鼓動真我》（Whiplash）奪得了格蘭披治大獎及最受觀眾歡迎電影獎。導演Damien Chazelle、作曲家Nicholas Britell及戲中男主角Miles Teller齊齊現身領獎。而由金像影后麗絲蕙絲潘（Resse Witherspoon）主演的《The Good Lie》，則奪得評審團獎。</p></body></html>
