<html><header><meta charset="utf-8"><title>駁船變流動沙灘</title></header><body><h1>駁船變流動沙灘</h1><p>法國巴黎人造沙灘深得市民歡迎，美國紐約也想湊熱鬧，有人提議在曼哈頓的哈得遜河畔建立一座流動沙灘（圖），為紐約人創造獨特的夏日經驗。<br>創意企業家羅斯（Blayne Ross）提議的流動沙灘，其實是由一艘80米長、20米闊的大型駁船改裝而成，上面鋪上泥沙，擺放200張沙灘椅，沙灘下層則設有三間餐廳、一間酒吧、兒童科學實驗室及男女更衣室。流動沙灘的建造費用要2,400萬美元（1.87億港元）。<br>英國《每日郵報》</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
