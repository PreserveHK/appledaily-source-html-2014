<html><header><meta charset="utf-8"><title>K-Pop之王：Jackson頂上演出《Roommate》</title></header><body><h1>K-Pop之王：Jackson頂上演出《Roommate》</h1><p>韓國綜藝節目《Roommate》近日慘爆「下車」潮，成員一個個離開節目。昨日，女星洪秀賢宣佈不會演出第二季，是第五個離開節目的成員。昨日，有關工作人員表示男團GOT7的香港成員Jackson（圖）已決定頂上演出，將在節目中大騷自己搞笑的一面，令人非常期待。另外，老牌男團god成員朴俊亨及少女時代的Sunny亦會加入新一季的陣容，節目預計21日播出。</p></body></html>
