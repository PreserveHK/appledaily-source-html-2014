<html><header><meta charset="utf-8"><title>中信21王軍露面</title></header><body><h1>中信21王軍露面</h1><p>中信21世紀（241）前董事王軍（中），上月底將一半股份售予阿里巴巴後，上周首次公開露面。王軍的兄長王兵於上月27日病逝，並於上周三設靈，多名中共元老後裔均有到場吊唁，王軍與其弟王之亦於靈堂接受親友慰問。圖片所見，現年72歲的王軍略顯虛弱，要由旁人攙扶，未知是因為身體不適還是心情悲哀。王軍上月23日出售一半中信股份予阿里巴巴後辭任董事，中信21股價單日由不足1元升至5元，及後輾轉回落，昨報3.76元。<br><br>互聯網</p></body></html>
