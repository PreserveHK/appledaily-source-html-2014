<html><header><meta charset="utf-8"><title>張致恒認拍拖晒蜜照</title></header><body><h1>張致恒認拍拖晒蜜照</h1><p>張致恒（Steven）早前被踢爆與13年珠寶小姐季軍莊端兒（Xenia）到大阪旅行，昨日Xenia正式在facebook公佈二人拍拖，粉絲們見到消息也很開心，紛紛留言恭賀。之後Steven亦在facebook上載二人手拖手的背面合照，雖然見不到二人面容，但見他們高舉勝利手勢，一定相當甜蜜。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
