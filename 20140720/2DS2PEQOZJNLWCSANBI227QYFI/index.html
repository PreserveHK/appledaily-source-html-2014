<html><header><meta charset="utf-8"><title>GaGa起飛忘形露點</title></header><body><h1>GaGa起飛忘形露點</h1><p>美國流行天后Lady GaGa昨日帶着愛犬Asia出巡，她先坐私人飛機飛往蒙大拿州跟當代藝術家Jeff Koons會面，GaGa於網上留言說：「我穿懷舊衣着聽着Miles Davis，最愛的歌曲是《Flamenco Sketches》。」但她於機上玩自拍時卻只顧擺甫士，不小心走光露出整個右胸，事後還將露點相上載，後來才刪除。之後GaGa於當地轉乘直升機，估計是遊覽當地名勝黃石公園。</p></body></html>
