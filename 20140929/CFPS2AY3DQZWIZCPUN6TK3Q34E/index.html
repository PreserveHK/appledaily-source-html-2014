<html><header><meta charset="utf-8"><title>求驗客手記：美斯入夠400球喇</title></header><body><h1>求驗客手記：<br>美斯入夠400球喇</h1><p>皇馬近況大勇，不過死對頭巴塞隆拿勢頭都唔弱，喺上周六西甲主場6:0大破CF格蘭納達。前鋒尼馬連中三元；球王美斯亦有兩球進賬，佢再入兩球之後，足球生涯嘅正式入球總數突破400大關，有359球係代表巴塞入，其餘42球係嚟自阿根廷國家隊嘅比賽。美斯亦即將打破另一個紀錄，佢𠵱家累積入咗248個西甲入球，距離歷史上入球最多嘅畢爾包名宿薩拉只係相差3球，成為西甲入球王指日可待。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
