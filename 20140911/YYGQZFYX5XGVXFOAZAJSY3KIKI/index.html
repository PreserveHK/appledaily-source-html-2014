<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）羅意庭投江蘇轉2號</title></header><body><h1>體訊速遞：<br>（籃球）羅意庭投江蘇轉2號</h1><p>CBA史上第4位港將羅意庭（圖）昨證實由福建轉投江蘇，並會放棄他效力甲一南華時沿用的5號球衣，轉換新「冧把」。他表示：「除了江蘇5號球衣已有主人外，新環境也想轉號碼作新開始，而5字上下掉轉來看，正是一個2字，寓意要彈起，協助球隊爭勝。」本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
