<html><header><meta charset="utf-8"><title>體壇拾趣：東方教練星味十足</title></header><body><h1>體壇拾趣：東方教練星味十足</h1><p>上季乙組嘅東方籃球隊一向搞作多，趁住下周一係中秋節，球隊一行20幾人噚日一早就去深水埗大派月餅。雖然兩大前D-League外援離隊，但派月餅隊伍就有甲一星將譚偉洋同香振強。呢兩位稀客原來係新任教練，雖然阿洋已經暫別南華，但另一教練李偉倫就話佢唔會兼任球員，專注教波，希望幫東方做「直升機」，以甲二「升班馬」身份殺上甲一。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
