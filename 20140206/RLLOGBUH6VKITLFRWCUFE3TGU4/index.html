<html><header><meta charset="utf-8"><title>千語指林峯冇爭產</title></header><body><h1>千語指林峯冇爭產</h1><p>吳千語昨日在銅鑼灣出席「金龍醒獅賀新歲」活動，她透露早前與男友林峯到北海道滑雪度歲。昨日有周刊指林峯胞弟將接手家族生意，千語即叫林峯退出娛樂圈，回鄉爭百億身家，千語力指林峯與家人的關係很好：「無啦啦話人哋爭家產就有少少唔吉利，唔好寫到咁離譜，事實上佢屋企人好團結，呢段時間佢都唔會退出娛樂圈。」<br>至於是否贊成林峯掌管家族生意？千語說：「呢個係佢個人決定，我畀唔到意見，佢工作好、收入又好。」另外繼之前有徐濠縈和謝安琪的AB餐任揀後，昨日又有網友把阿徐和千語分為AB餐再揀。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
