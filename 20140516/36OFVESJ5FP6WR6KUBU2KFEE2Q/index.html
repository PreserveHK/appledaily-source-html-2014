<html><header><meta charset="utf-8"><title>劇王子：文根英金汎閃分</title></header><body><h1>劇王子：文根英金汎閃分</h1><p>韓國娛樂圈今個月似乎中了分手魔咒，繼前日「世美」劉仁娜和池賢宇、金宇彬與模特兒女友劉智安宣佈分手後，日前先度過27歲生日的文根英昨日又被爆與24歲男星金汎已經分手，二人回復單身。</p><p>文根英去年與金汎因為拍攝MBC電視劇《火之女神》而撻着，同年11月二人被曝同遊歐洲，之後回韓國時二人十指緊扣公開戀情，不過他們的甜蜜日子只維持7個月。據金汎公司表示：「兩人確實已經分手，是最近的事情。他們決定做回朋友，互相鼓勵對方。」而文根英公司方面亦證實分手消息，指他們會以同事關係好好相處。<br>撰文：施洛冰</p></body></html>
