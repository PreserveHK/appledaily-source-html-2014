<html><header><meta charset="utf-8"><title>求驗客手記：荷蘭新帥逼爆合照</title></header><body><h1>求驗客手記：荷蘭新帥逼爆合照</h1><p>雲高爾帶領荷蘭奪得世界盃季軍後，已經轉咗飯鑊去教曼聯。而呢邊廂全新面貌嘅荷蘭國家隊領導層，亦喺上周五同傳媒見面，新帥係荷蘭名教頭軒迪克（中），佢上任時話會繼續雲帥嘅工作，帶好球隊，而佢嘅副手都係荷蘭名宿白連特（佢喺2016歐國盃後會坐正帶領荷蘭、左）同埋雲尼斯達萊（右），絕對份量十足。不過，荷蘭足總竟然安排3個大男人逼埋喺一張長凳度合照，搞到3人要籮柚貼籮柚，連軒迪克喺合照時都面露尷尬神色。</p></body></html>
