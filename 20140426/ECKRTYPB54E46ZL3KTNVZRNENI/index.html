<html><header><meta charset="utf-8"><title>周秀娜操弗戰Chilam</title></header><body><h1>周秀娜操弗戰Chilam</h1><p>周秀娜早前為自家代言內衣品牌拍攝宣傳照，拋胸大賣D奶，她的身形其實易肥易瘦，尤其在冬天後，身上會贅肉橫生，事緣她實在太為食，尤其抗拒不了甜品，娜姐昨日說：「早排我練嘅四嚿腹肌，一過完冬天就四合一咗，我自己都好擔心，呢排馬上約番教練去打kickboxing，𠵱家一星期打三日，每次一粒鐘，我好想快啲將四嚿腹肌歸位。」娜姐對身形要求好嚴格，她說：「我好快要同張智霖（Chilam）開新戲，希望操弗番出鏡。」<br>採訪：望舒</p></body></html>
