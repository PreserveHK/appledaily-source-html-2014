<html><header><meta charset="utf-8"><title>宋承憲被彈零演技</title></header><body><h1>宋承憲被彈零演技</h1><p>韓國男星宋承憲日前接受綜藝節目《黃金漁場》訪問，先被主持踢爆他曾被著名主持申東燁彈他只得外貌而沒有演技，宋承憲亦直認每次重看初出道時演出過的短劇《三男三女》時，恨不得把電視機打爛。<br>宋承憲08年憑《伊甸之東》與金明敏同時獲得MBC頒獎禮的大獎，當年他獲獎備受爭議，宋承憲在節目重提此事：「當時《伊》劇很受歡迎，但我也知道那個獎不是我的，現在也是這樣覺得。」此外，主持人亦爆宋承憲是富豪，於06年時買入的住宅現已升值至130億韓圜（約1億港元）。<br>撰文：施洛冰</p></body></html>
