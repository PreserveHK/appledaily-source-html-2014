<html><header><meta charset="utf-8"><title>體壇拾趣：大埔Lulu燈埋熱火</title></header><body><h1>體壇拾趣：大埔Lulu燈埋熱火</h1><p>大埔Lulu（圖）嘅燈力，相信唔少足球迷都了解，呢位靚女之前已經搞死過阿仙奴、曼聯、車仔等，最經典係上星期英超佢一祝福完新特蘭，唔夠3分鐘就失波。NBA季後賽即將開鑼，佢仲Crossover埋籃球，上周六早上喺個人面書留言：「今年playoff final，我睇好OKC（雷霆）同Heat（熱火），溜馬應該未夠火喉。」短短5小時已經超過1,300人讚好，睇吓Lulu籃球燈力會唔會搞死埋雷霆同熱火。</p></body></html>
