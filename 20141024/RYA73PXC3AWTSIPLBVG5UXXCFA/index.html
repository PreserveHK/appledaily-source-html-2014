<html><header><meta charset="utf-8"><title>Photobomb膺年度單字</title></header><body><h1>Photobomb膺年度單字</h1><p>英女皇伊利沙伯二世（圖左）和哈里王子今年先後成為自拍相片的「攝石人」，令「Photobomb」（照片炸彈）一詞大熱，並成功擊敗逾5萬個新詞彙，成為英國權威字典《柯林斯英語詞典》（Collins Dictionary）的「年度單字」。<br>「Photobomb」是指突然攝入鏡頭，破壞原先構圖的相片。這字的使用率在過去一年增加一倍。<br>另一英國出版的字典《錢伯斯辭典》（Chambers Dictionary）就以很多人都在社交網站巨細無遺分享私生活為由，選出「overshare」（過度分享）為「年度單字」。<br>英國《衞報》</p></body></html>
