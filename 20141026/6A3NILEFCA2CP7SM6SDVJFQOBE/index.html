<html><header><meta charset="utf-8"><title>口臭肝病先兆口腔潰瘍或患癌</title></header><body><h1>口臭肝病先兆<br>口腔潰瘍或患癌</h1><p>看口腔（圖），知健康。英國著名牙醫佩特爾（Sameer Patel）指，口腔出現小毛病絕不能輕視，因為這可能是預示健康出現嚴重問題，口臭可能是肝病的先兆。<br>他指出，擦牙和漱口水都無法消除口臭，就不能掉以輕心，這是腸胃失調或患上肝病徵兆。經常口乾，很多人以為是吸煙和飲酒所致，其實口水不足，是患糖尿病的先兆。至於口腔潰瘍兩星期不癒，更可能是口腔癌徵兆。擦牙前後牙齦流血，是齒齦炎的徵兆，若不加以處理，就會患上牙周炎。<br>英國《每日郵報》</p></body></html>
