<html><header><meta charset="utf-8"><title>熊黛林盂蘭節大出血</title></header><body><h1>熊黛林盂蘭節大出血</h1><p>昨日是農曆七月十四日盂蘭節，但無阻熊黛林（Lynn）與女助手shopping靚心情。昨晚約6時半，Lynn與助手在銅鑼灣白沙道掃貨，二人先走入一間鞋店試鞋，Lynn更一口氣秒殺了幾對鞋，但結賬後她未有取貨，相信是店舖提供送貨服務，之後她和助手再到隔籬的化妝連鎖店購物，但未有斬獲，在店內逛了二十分鐘離開，隨後二人再轉陣行上樓舖，到附近的唐樓樓上舖繼續逛過痛快。<br>採訪、攝影：徐錦池</p></body></html>
