<html><header><meta charset="utf-8"><title>荷蘭研超快光纖
眨眼下載1萬檔案</title></header><body><h1>荷蘭研超快光纖<br>
眨眼下載1萬檔案</h1><p>嫌從互聯網下載電影的速度「龜速」（圖）？荷蘭科學家成功研發傳輸較現有技術速度快2,550倍的超快光纖網絡，真正一眨眼之間就完成下載整部電影。<br>這全球最快的光纖由七條光纖合成，網絡傳輸速度最高可達每秒255 Terabits（Tbps），比現時利用單芯光纖的商用網絡快2,550倍，下載一個檔案僅0.03毫秒，一眨眼（約300毫秒）已經可以下載1萬個檔案。這個速度打破了丹麥技術大學今年7月一次同類實驗成功達致43 Tbps的紀錄。不過現實世界要達到此「神速」，網站及其他硬件都要升級配合。<br>英國《每日郵報》</p></body></html>
