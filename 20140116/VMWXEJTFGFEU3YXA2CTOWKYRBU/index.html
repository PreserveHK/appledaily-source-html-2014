<html><header><meta charset="utf-8"><title>天下烏鴉一樣黑　Jeana：港女都好鹹濕</title></header><body><h1>天下烏鴉一樣黑　Jeana：港女都好鹹濕</h1><p>鹹濕是人的天性，肥佬黎問Jeana假若有麻甩佬色瞇瞇盯着她，她會如何應付？Jeana說：「我會先睇吓我對佢有冇feel先，如果有咪撻着囉！」不過她不抗拒上了年紀的男士：「因為經歷咗啲嘢之後，我鍾意啲成熟啲嘅男仔。」雨僑一矢中的，認為鹹濕沒問題，但不能猥瑣，肥佬黎十分認同，他說：「有時我都忍唔住，有啲男人好賤。我後生時候同啲老闆去舞廳，你睇到有啲人對啲舞女，唔係玩佢，係賤佢，嗰啲都係猥瑣嗰類，搵到兩個錢就冇教養。」<br><br>Jeana眼中的好男人完來係．．．今晚11：00《亂噏24》！</p></body></html>
