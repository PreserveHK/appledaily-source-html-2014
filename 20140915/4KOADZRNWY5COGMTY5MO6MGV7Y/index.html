<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭現身馬場冇噓聲 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭現身馬場冇噓聲 - 李八方</h1><p>馬季噚日開鑼，政務司司長林鄭月娥主持開鑼儀式，唔知係咪天氣太熱，林鄭噚日以一身清新淺藍色套裝現身沙田馬場，上身披紗配背心，恤咗個靚髮，上台敲鑼鼓，為醒獅點睛，好彩林鄭未有遭到馬迷喝倒采。<br>梁振英做咗特首咁耐，已經冇去馬場好耐，如果大家仲記得，2012年12月，佢首度以特首身份到沙田馬場為香港國際賽事任嘉賓，馬迷噓聲響徹全場，有馬迷甚至倒豎拇指，大聲叫狼英去「吔蕉」，但慣咗厚顏嘅狼英卻向馬迷揮手致意。佢「師傅」董建華喺2001年，就更加係被噓到急急離場，尷尬到以後冇再主持馬季開鑼。</p></body></html>
