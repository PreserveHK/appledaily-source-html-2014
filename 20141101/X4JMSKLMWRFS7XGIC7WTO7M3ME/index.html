<html><header><meta charset="utf-8"><title>獨立屋：荃灣　美城門</title></header><body><h1>獨立屋：荃灣　美城門</h1><p>除了元朗和大埔區外，荃灣區亦有提供新式村屋，包括鄰近梨木樹城門水塘的美城門，共建有14座，屋苑自設圍牆大閘，住客可享較高的私隱度。屋苑對出有小巴直抵市中心，甚為方便。同時，為方便買家特別設有靈活付款，更送出高達43萬元豪華裝修，十分吸引。<br>其中面積700方呎的連天台戶，採3房(1套房)設計，備有獨立樓梯上落，開價528萬元起，呎價7,542元起；面積1,400方呎的地下複式單位，採5房(1套房)間隔，現叫價988萬元，呎價7,057元起。<br><br>資料提供：新福物業<br>電話：9326 9000</p></body></html>
