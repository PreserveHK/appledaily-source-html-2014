<html><header><meta charset="utf-8"><title>體訊速遞：（板球）澳洲板球手「波打頸」身亡</title></header><body><h1>體訊速遞：<br>（板球）澳洲板球手「波打頸」身亡</h1><p>澳洲板球手菲臘曉士在比賽中發生意外，周四重傷不治，終年25歲。他周二在悉尼參加一場比賽時，被板球擊中後頸，隨即昏迷。據澳洲隊醫表示，菲臘曉士受傷後再沒有意識，平靜地去世。綜合外電（澳洲）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
