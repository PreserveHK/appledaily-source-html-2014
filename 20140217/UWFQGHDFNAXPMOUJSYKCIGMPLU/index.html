<html><header><meta charset="utf-8"><title>英女長鬍鬚自覺更性感</title></header><body><h1>英女長鬍鬚自覺更性感</h1><p>「我覺得有鬍鬚更性感和更有女人味，我會像其他女人一樣穿裙子、戴首飾、髹指甲油。」英國23歲教學助理考爾（Harnaam Kaur）因患有多囊卵巢綜合症，內分泌失調導致女人生鬚（圖）。<br>考爾11歲開始，臉、胸口和手臂都長出濃密體毛，她起初用蜜蠟和剃刀每周脫毛兩次，但令毛髮越剃越粗，更令她在校園飽受欺凌，一度自殘和想過自殺。她16歲時受洗成為錫克教徒後，不能再剃鬚和脫毛，結果令她重建自信，每當小孩問她為何長鬚，她會開玩笑說這是萬聖節裝扮。<br>英國《太陽報》</p></body></html>
