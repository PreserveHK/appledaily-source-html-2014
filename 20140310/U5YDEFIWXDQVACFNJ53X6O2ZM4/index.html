<html><header><meta charset="utf-8"><title>潮．鮮：2NE1玩科幻變McQueen戰士</title></header><body><h1>潮．鮮：2NE1玩科幻<br>變McQueen戰士</h1><p>韓國天團女子組合2NE1近日氣勢如虹，月初世界巡迴開鑼，上周即推出新碟《Crush》中兩首新歌《Come Back Home》和《Happy》的MV。其中《Come Back Home》的背景充滿未來科幻感，成員CL的造型最突出，翻戴Alexander McQueen 2012年秋冬系列的金屬面罩，同時又戴上師兄G-Dragon熱捧的首飾品牌Ambush，整裝戰鬥格，未知是否在準備迎戰少女時代回歸的攻勢呢？<br>撰文：鄧卓嶽</p></body></html>
