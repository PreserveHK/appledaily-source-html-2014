<html><header><meta charset="utf-8"><title>各區突發簡訊：
惡煞持伸縮警棍砸車</title></header><body><h1>各區突發簡訊：<br>
惡煞持伸縮警棍砸車</h1><p>【深水埗】<br>【本報訊】昨午2時許，43歲姓黃男子駕駛公司掛有中港車牌的白色七人車，駛經深水埗南昌街近基隆街時，報稱因切線問題與另一輛奧迪白色私家車的司機起爭執。該私家車突然截停黃的七人車，繼而跳下三名手持伸縮警棍及長電筒的大漢，狂砸七人車車窗。黃開車駛至福華街報警。七人車車尾擋風玻璃等4塊玻璃損毀，警方列刑毀案，通緝涉案私家車和大漢下落。</p></body></html>
