<html><header><meta charset="utf-8"><title>保育員獵殺大象合照捱轟</title></header><body><h1>保育員獵殺大象合照捱轟</h1><p>德國男子魏德金德（Udo Wedekind）身為高級保育官員，負責環保和保護瀕危動物工作，去年到非洲國家博茨瓦納狩獵時，竟然射殺大象，更與大象的屍體合照留念。他傳送給朋友的兩張合照日前外流，遭到動物權益組織炮轟。<br>「大象從頭到腳長7.24米，我估牠的體重達3公噸。」魏德金德向朋友吹噓大象的龐大身形，又稱狩獵之旅又濕又熱，十分辛苦，「那真是個挑戰，我很高興狩獵最終獲得勝利」。博茨瓦納上月通過法例，禁止外國人獵殺大象。<br>英國《泰晤士報》</p></body></html>
