<html><header><meta charset="utf-8"><title>周汶錡造人靠中醫</title></header><body><h1>周汶錡造人靠中醫</h1><p>周汶錡、傅嘉莉和黃芷晴昨日在中環出席活動，結婚已有一段日子的周汶錡稱與老公有造人計劃，問她可有努力「開工」？她笑謂：「好行喇！踩緊油。」現時她有睇中醫調理身體，她喜歡生女，因女仔會黐身又夠嗲，出街照顧也方便。<br>黃芷晴密密接工作，希望儲錢開舖，稍後也會在巿集開檔。另外，傅嘉莉被問到無綫裁員，而且有人出外景要倒貼，她稱有基本安排，助手通常限額帶一個，雖然拍劇有贊助，不過她有時也會出動私伙。<br>採訪：王連連<br>攝影：沈健程</p></body></html>
