</title></header><body><h1>墨國127歲人瑞全球最老<br>
</h1><p>前日（周日）是墨西哥老婦倫布雷拉斯（Leandra Becerra Lumbreras圖）的127歲生日，堪稱世上最老的人瑞，可是她在四十年前搬家時遺失出世紙，以致她未能獲確認為全球最老人瑞。<br>倫布雷拉斯1887年8月31日出生，曾參與1910至17年的墨西哥革命。她透露長壽秘訣是多吃朱古力、睡得好及終身不嫁。儘管如此，她育有5個子女及20個孫子，但所有子女及20個孫兒已經逝世，現在還有73個曾孫及55個玄孫。她雖已失聰及患白內障，但仍會為家人講歷史故事。<br>英國《每日郵報》</p></body></html>
