<html><header><meta charset="utf-8"><title>官恩娜男友陪瞓</title></header><body><h1>官恩娜男友陪瞓</h1><p>官恩娜、周柏豪和森美等昨日在香港仔出席「饑饉三十」開幕禮，官恩娜穿大會tee透出粉紅胸圍，她說：「只係運動bra，本來諗住單頭着，因要尊重大會，所以加番件tee。」之前她說家有靈異物體，故叫男友陪住四日，問男友是否睡梳化？她大笑說：「我屋企張床好大，但我鍾意瞓覺時背脊有枕頭挨住，之前講係住幾日，底衫褲着晒，都要返屋企㗎！」<br>森美日前主持節目《早霸王》嘲笑拍檔傑仔衣服似喪服，笑完至知是周柏豪設計。森美和柏豪大方合照，柏豪說：「佢事後好有禮貌咁道歉，佢話冇諗過咁大迴響，其實我都知呢個係節目，好有娛樂性。」<br>採訪、攝影：盧妹</p></body></html>
