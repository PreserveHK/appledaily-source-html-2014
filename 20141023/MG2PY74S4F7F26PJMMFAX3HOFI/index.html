<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許靖韻7秒極速變妝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許靖韻7秒極速變妝 - 馮仁昭</h1><p>新人歌手許靖韻（Angela）最近拍新歌《R U OK？》MV，導演要求佢7秒極速換造型，仲要將成個過程拍低，而呢個換妝過程冇得NG，令佢覺得好大壓力，但都仲識同髮型師講笑話：「我哋好似參加咗鬥快比賽咁。」成個MV一共馬拉松式拍咗20個take，接近拍咗15個鐘，而佢今次請嚟好友張子丰客串飾演男主角，Angela話：「多謝佢仗義幫手，下次我會免費客串MV唔收錢。」<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
