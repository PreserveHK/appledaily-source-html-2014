<html><header><meta charset="utf-8"><title>鴨皮炸彈疑兇仍扣查</title></header><body><h1>鴨皮炸彈疑兇仍扣查</h1><p>【本報訊】獅子山郊野公園發現「鴨皮炸彈」案中，兩名53歲姓何和55歲姓陳疑犯前晚落網後，繼續被警方通宵扣查，並等候碎片化驗報告。消息指他們涉嫌「製造存有炸藥以圖危害生命或財產」，稍後將被落案起訴。<br>新界南總區重案組繼續調查案件，相信何及陳較早前將一塊包裹着固體物的肉塊放置在獅子山郊野公園附近一斜坡，以捕獵野豬。至於被炸傷的非牟利獸醫服務協會27歲男護士廖軍翹，術後成功駁回左手3隻被炸至骨折及幾乎斷裂的手指，昨日仍留醫，出現輕微發燒。<br>協會執行主席麥志豪指，雖廖被無辜炸傷，但他未有被嚇怕及退縮，日後會繼續從事保護動物的工作。</p></body></html>
