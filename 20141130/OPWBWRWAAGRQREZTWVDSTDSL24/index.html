<html><header><meta charset="utf-8"><title>薛凱琪刻意透藍Bra</title></header><body><h1>薛凱琪刻意透藍Bra</h1><p>薛凱琪（Fiona）昨日在將軍澳舉行簽唱會，罕有性感打扮的她，穿上黑色喱士上衣，透出深藍色胸圍，下身亦若隱若現，Fiona坦言為此活動刻意穿得性感。她表示完成紅館演唱會之後，陪媽咪去了芬蘭旅行，花了3晚時間到杳無人煙之地看北極光，可惜失望而回。<br>此外，陳奕迅、李克勤及容祖兒等，相繼預告缺席音樂頒獎禮，自稱會出席各大頒獎禮的Fiona，被問到祖兒的缺席會否加強得獎信心？她說：「據我所知，以往歌手冇出席都照頒獎，作為樂壇一分子，我梗係希望大家都去，每年都係呢個機會見到面。」<br>撰文：麥萍萍</p></body></html>
