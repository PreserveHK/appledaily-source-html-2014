<html><header><meta charset="utf-8"><title>首部Android 5.0平板　Nexus 9預訂啟動</title></header><body><h1>首部Android 5.0平板　Nexus 9預訂啟動</h1><p>首部配置Android 5.0的原生Google平板，下星期就正式推出！這款由HTC代工的Nexus 9，最大賣點包括首度內置的64bit處理器，令運行速度在所有平板之中，屬於最快和最流暢；版本方面，分別有白色16GB和黑色32GB WiFi版，至於插卡就有黑色32GB LTE版，售價最平由$3,088起，最貴賣$4,288。<br><br>另外，Nexus 9亦推出了兩款配件，分別是NFC鍵盤和可變身做Stand的保護套，售價及推出日期待定。</p><p>記者：陳國輝</p></body></html>
