<html><header><meta charset="utf-8"><title>案件速遞：詹培忠控告《蘋果》誹謗</title></header><body><h1>案件速遞：詹培忠控告《蘋果》誹謗</h1><p>【本報訊】前立法會議員詹培忠指《蘋果日報》體育版專欄「和勝和負」，於本月5日刊出一篇題為「亞視都有人講波？」的文章，內容對他構成誹謗，入稟控告蘋果日報有限公司、總編輯張劍虹，以及文章作者梁柏堅。詹培忠指文章損其聲譽，要求被告賠償，但沒有列明金額。<br>入稟狀指，文章內容提到原告詹培忠於亞視節目《香江怒看》任嘉賓時的賭波言論，「令人恥笑」，並以「呢條儍佬」、「懵佬」形容原告，又稱「信佢一成都死」。原告指被告事前未有讓他回應和評論便刊出文章，內容失實，令他聲譽受損及感尷尬，要求賠償損失。<br>案件編號：HCA1286/14</p></body></html>
