<html><header><meta charset="utf-8"><title>體訊速遞：（足球）恩沙基任AC教頭</title></header><body><h1>體訊速遞：<br>（足球）恩沙基任AC教頭</h1><p>AC米蘭周一宣佈，解僱教練施多夫（右），改聘另一位名宿恩沙基（左）為主帥，合約至2016年。施多夫在上季中接手球隊，但未能助球隊挽回頹勢，只能以第8位完成聯賽；恩沙基在12年掛靴，之後擔任AC米蘭的青年軍教練。綜合外電（意大利）</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp </p></body></html>
