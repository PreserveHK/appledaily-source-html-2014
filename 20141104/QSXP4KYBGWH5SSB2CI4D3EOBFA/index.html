<html><header><meta charset="utf-8"><title>K-Pop之王：申海哲病歷證小腸穿窿</title></header><body><h1>K-Pop之王：申海哲病歷證小腸穿窿</h1><p>韓國男歌手申海哲的遺體昨日在韓國國立科學搜查研究院進行解剖，查明其死因及當中是否有醫療失誤。根據牙山醫院的緊急手術記錄，申海哲的小腸有大約1厘米的穿孔，食物殘渣可以通過該處流入腹腔導致發炎。驗屍報告要一至兩星期才有結果，之後警方會正式對曾為申海哲做腸道狹窄手術的S醫院的姜院長進行調查。申海哲上月27日因腦損傷去世，家人在遺體火化前臨時叫停，要求驗屍查明死因。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
