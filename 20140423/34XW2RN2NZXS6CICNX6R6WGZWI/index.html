<html><header><meta charset="utf-8"><title>徐靜蕾斷片任人攬</title></header><body><h1>徐靜蕾斷片任人攬</h1><p>徐靜蕾日前出席在北京舉行的「2013年度表彰大會」慶功晚宴，徐崢與湯唯獲得年度男、女演員。而在表彰活動結束後，徐崢、馮小剛、葛優等內地藝人轉場到一間餐廳慶功開party，穿白裙的徐靜蕾踢拖趕到，甫到場就不斷被敬酒，而徐崢得獎心情大好，周圍同人飲酒，飲到慶功結束才肯離開。<br>眾人意猶未盡，之後再轉場到酒店會所繼續飲，飲至半夜，徐崢步出酒店時，徐靜蕾亦從後步出並上前打招呼，徐崢即搭她膊頭影相。第二日徐靜蕾在微博自爆喝到斷片。<br>撰文：麥萍萍</p></body></html>
