<html><header><meta charset="utf-8"><title>體壇拾趣：肥宏地標戰響頭炮</title></header><body><h1>體壇拾趣：肥宏地標戰響頭炮</h1><p>南華男籃前晚雖喺銀牌勝方決賽不敵永倫，但已轉籍南韓嘅前南華兵周健宏（圖）同日就喺南韓大學籃球聯賽地標戰，貢獻18分同7個籃板，協助明知大學以88:74擊敗成均大學，旗開得勝。肥宏話，雖然仲熟習緊當地不停入楔分波嘅打法，現場氣氛亦不如香港嘅「華倫大戰」，但佢就話首次喺南韓比賽，感覺好興奮；期望喺大學聯賽有好表現，他日成為首名港、韓混血兒躋身南韓職業籃球聯賽！</p></body></html>
