<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳尊孖囡囡博上位 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳尊孖囡囡博上位 - 馮仁昭</h1><p>吳尊舊年自爆瞞婚及做咗老竇後，好多粉絲都支持佢嘅決定，但佢依然好保護家人，唔想佢哋出鏡。但今年佢突然宣佈帶囡囡內內，參加內地電視台真人騷節目《爸爸回來了》，親自揭開囡囡嘅真面目，唔知係咪睇到林志穎同囝囝Kimi咁成功，用同一類嘅節目嚟博上位。日前電視台發咗新片花，見到吳尊兩父女着親子裝行超市，內內坐喺手推車上面非常乖巧，完全冇扭計，有網民仲話佢哋唔似父女，似兄妹喎。<br>撰文：馮仁昭</p></body></html>
