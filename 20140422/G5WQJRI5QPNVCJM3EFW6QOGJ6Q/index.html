<html><header><meta charset="utf-8"><title>少年藏身起落架奇蹟不死</title></header><body><h1>少年藏身起落架奇蹟不死</h1><p>美國加州16歲少年跟家人吵架後離家出走，躲進一架客機的起落架艙內搭順風機，竟可抵受高空低溫缺氧的環境，奇蹟不死抵達夏威夷。<br>少年前日（周日）早上越過聖何塞機場圍欄，攀上夏威夷航空公司客機的起落架艙內，搭了5小時霸王機飛越半個太平洋抵達毛伊島機場。當少年從起落架艙躍下，在跑道流連，引起停機坪職員的注意，通知保安將他拘留（圖）。<br>當保安得悉他躲在起落架艙內，在11,500米高空-62℃低溫下熬過五小時而生還，身上沒有任何損傷，都感到嘖嘖稱奇，因為很多偷渡客躲在起落架艙內不是凍死就是跌死。<br>美聯社</p></body></html>
