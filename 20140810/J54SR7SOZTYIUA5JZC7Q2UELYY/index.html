<html><header><meta charset="utf-8"><title>劇王子：孔孝真賣酒搵真銀</title></header><body><h1>劇王子：孔孝真賣酒搵真銀</h1><p>韓國女星孔孝真近日忙於拍攝韓劇《沒關係，是愛情啊》，不過她沒有放棄搵真銀的機會，前晚在首爾和《鯊魚》男星李洙赫出席燒酒宣傳活動。活動開始前，已有大批粉絲到場霸位，當孔孝真和同屬高人一族的李洙赫現身時，粉絲即刻起哄。</p><p>至於和《沒關係》打對台爭收視的張娜拉，日前帶挈韓版《命中注定我愛你》的劇組有口福，事關她的粉絲送上大批美食探班，令張娜拉十分感動，更捉實劇集男主角張赫合照答謝支持。此外，張娜拉亦抽空外出和胞兄慶祝生日，其兄更被指貌似《命中》另一男星崔振赫。<br>撰文：梁婉霞</p></body></html>
