<html><header><meta charset="utf-8"><title>美婦首次買彩票即贏7億</title></header><body><h1>美婦首次買彩票即贏7億</h1><p>美國華盛頓州婦人夸姆（Lisa Quam右）攞正頭彩，首次落注買強力球（Powerball）彩票，就贏得9,000萬美元（6.97億港元），原任職波音公司的她即時發電郵辭職，並打算買一部「掃把佬」（Subaru）旅行車獎勵自己。<br>「強力球」等同美版六合彩，夸姆與丈夫早前在西雅圖奧伯恩一間雜貨店買報紙和調味料時，順手買了兩張彩票，上周六開彩，夸姆翌日對獎，發現其中一張六個字全中，登時興奮大叫。她可選擇分30年取足全數獎金，亦可一次過領取5,680萬美元（4.4億港元）。<br>路透社</p></body></html>
