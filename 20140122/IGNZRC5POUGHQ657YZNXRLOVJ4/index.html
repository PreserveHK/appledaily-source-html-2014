<html><header><meta charset="utf-8"><title>體壇拾趣：北韓伏特加隊冧洛文</title></header><body><h1>體壇拾趣：<br>北韓伏特加隊冧洛文</h1><p>前籃板王洛文（圖）月初到北韓探訪兼主辦名宿籃球賽，一心再做和平大使；點知接受電視訪問時失控爆粗，返到美國成為過街老鼠；仲入埋戒酒中心。原來呢一切都係北韓嘅陰謀，據其中一個有份去北韓嘅名宿透露，洛文去到北韓就俾北韓官員狂隊酒，仲安排特製伏特加佢飲，搞到佢成日都醉醺醺，結果就喺鏡頭前出醜。不過都係嗰句：「牛唔飲水點撳得牛頭低」，洛文真係自己害自己。</p></body></html>
