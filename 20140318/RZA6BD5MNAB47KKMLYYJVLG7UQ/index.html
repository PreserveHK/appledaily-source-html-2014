<html><header><meta charset="utf-8"><title>超現實冰洞「冰浪」滔天</title></header><body><h1>超現實冰洞「冰浪」滔天</h1><p>置身在冰島瓦特納冰川的巨大冰洞內，湛藍通透的冰塊看似靜止，但原來層層的「冰浪」（圖）像有生命力般緩緩移動。<br>瓦特納冰川面積約8,400平方公里，是歐洲最大冰川，冰層最厚達1,000米，冰洞下的溫泉水最高可噴上地面超過330米，凝結成滔天巨浪般的冰塊，「冰浪」還會隨冰川慢慢移動，最多每年移動約480米，最少的只移動幾毫米。<br>49歲英國攝影師羅特 （Rob Lott）形容到訪冰洞是他「人生中數一數二超現實的時刻」。不過遊冰洞要趁冬天，因每年3月過後冰洞便有融化及倒塌危機。<br>英國《每日郵報》</p></body></html>
