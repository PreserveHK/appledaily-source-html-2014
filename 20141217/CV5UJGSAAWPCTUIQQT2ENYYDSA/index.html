<html><header><meta charset="utf-8"><title>【搶先食】聖誕大餐嚐日本五大名蟹</title></header><body><h1>【搶先食】聖誕大餐嚐日本五大名蟹</h1><p>一踏入冬天，自然讓我想起日本蟹，那豐腴的蟹膏和鮮美的蟹肉，特別是只有冬天才能吃到的香箱蟹，簡直令蟹癡為之興奮。香箱蟹是松葉蟹的雌蟹，由於只有約二十個月大的「未成年」蟹，故體積與一般所見的松葉蟹公為小。香箱蟹肉質細嫩，肚內充滿蟹膏和蟹子，廚師一般會將蟹清蒸拆肉，放回蟹蓋再放蟹膏和蟹子，以鮮味取勝。坊間一般的香箱蟹均是雪藏，蟹膳即將推出的聖誕晚宴，便以新鮮香箱蟹為賣點，再配以松葉蟹刺身、凍毛蟹、鱈場蟹凍湯及燒花咲蟹蟹腳，一次過吃盡日本的五大名蟹。</p><p>蟹膳</p><p>地址：灣仔譚臣道3號地下</p><p>記者：區佩嫦<br>攝影：楊錦文</p></body></html>
