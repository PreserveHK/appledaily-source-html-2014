<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關楚耀Chok買墨鏡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關楚耀Chok買墨鏡 - 馮仁昭</h1><p>關楚耀前日下午6點幾同兩個男性朋友去銅鑼灣買太陽眼鏡，三個人左揀右揀，試完又互相畀意見，關楚耀戴眼鏡照鏡時chok樣上身，之後走咗去驗眼，有女顧客不時偷望佢，佢哋試咗成20分鐘後，就見關楚耀畀錢走。離開時關楚耀提到農曆年冇工作，可以留喺香港陪家人過年，過年後亦會拍兩套電影，亦可能會同香港電視再傾合作。<br>撰文：馮仁昭</p></body></html>
