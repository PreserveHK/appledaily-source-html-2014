<html><header><meta charset="utf-8"><title>花絮：曼城空凳被抽水</title></header><body><h1>花絮：曼城空凳被抽水</h1><p>曼城對羅馬場歐聯，聽落都係幾好嘅戲碼，但伊蒂哈德航空球場竟然坐唔爆，得37,509人入場，有近萬個空位（圖）。史高斯同里奧費迪南兩位前曼聯球員紛紛出嚟抽水，史高斯喺講波時話：「球迷應支持球隊，製造一個歐洲賽嘅特殊氣氛。我好好彩，一直都喺奧脫福踢波。我喺熱身嗰陣，球迷已經不停歡呼。」里奧就喺Twitter話：「擴建球場？擴嚟做咩？畀邊個入去坐？」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
