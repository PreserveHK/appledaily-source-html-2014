<html><header><meta charset="utf-8"><title>「天煞孤熊」與流浪貓做朋友</title></header><body><h1>「天煞孤熊」與流浪貓做朋友</h1><p>阿根廷門多薩動物園內的北極熊「阿圖羅」，兩年前遭逢喪偶之痛，加上長期獨自活在40℃高溫的籠牢，被稱為「世上最孤獨動物」。名人和網民聯署要將牠送到加拿大動物園失敗後，「阿圖羅」最近跟一隻流浪貓做朋友（圓圈示），擺脫孤獨。<br>29歲的「阿圖羅」身處的獸籠只得一個50厘米深的淺水池，專家一直擔心牠會抑鬱而死。自流浪貓「奧斯卡」闖籠中居住後，「阿圖羅」如慈父般終日與貓咪形影不離，晚上還會互相擁抱，甚至共享食物，連保育人士也形容這段友誼「超現實」。<br>英國《星期日鏡報》</p></body></html>
