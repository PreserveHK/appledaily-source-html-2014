<html><header><meta charset="utf-8"><title>DaDa中秋上海約新仔</title></header><body><h1>DaDa中秋上海約新仔</h1><p>陳靜（DaDa）昨日以飲品代言人身份到銅鑼灣出席密室遊戲宣傳活動，與女粉絲一同參與逃出密室。DaDa今天會飛返上海與婆婆一起過中秋節，DaDa之前在上海傳與一名貌似余文樂男士撻着，問到今次中秋之行是否造就人月兩團圓？DaDa甜笑說：「係有朋友喺內地，但未約實，隨緣啦。我哋了解中，佢有時送我返屋企都撞見過我婆婆。」在電影《唐伯虎衝上雲霄》中，DaDa和杜汶澤脷叠脷親吻，問她會否擔心上海男誤會，DaDa謂只是工作，不會誤會。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
