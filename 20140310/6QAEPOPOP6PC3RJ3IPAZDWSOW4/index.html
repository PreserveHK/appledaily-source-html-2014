<html><header><meta charset="utf-8"><title>馮仁昭四圍超：霆鋒赴趙薇酒莊拍攝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>霆鋒赴趙薇酒莊拍攝 - 馮仁昭</h1><p>正於法國為內地電視台拍攝飲食節目《12道鋒味》嘅謝霆鋒，雖然大家未睇到佢同王菲重聚嘅一刻，但佢噚日就去咗王菲好友趙薇喺法國嘅酒莊進行拍攝。趙薇隆重其事，事前更親自去市場買花招待霆鋒，佢嘅酒莊仲喺微博上載圖片，見到趙薇喺酒莊外放咗張枱，擺滿食物同鮮花，招待拍攝人員同霆鋒，喺陽光普照下拍攝，非常寫意。霆鋒嘅粉絲仲轉發圖片，但唔知乜事，個微博突然被刪除。<br>撰文：馮仁昭</p></body></html>
