<html><header><meta charset="utf-8"><title>隔牆有耳：民記夫妻檔鳩嗚獲厚待 - 李八方</title></header><body><h1>隔牆有耳：<br>民記夫妻檔鳩嗚獲厚待 - 李八方</h1><p>早排佔中糾察長郭紹傑同市民去工展會「鳩嗚」時，除咗被保安勸退，更被十多名便衣差人監視。噚日民建聯11人「鳩嗚」團去工展會，廠商會卻派出12人接待，全程有保安開路。民記5名立法會議員見機不可失都全力「鳩嗚」，其中主席譚sir用咗近千元掃貨，並罕有地好鍾意蘋果，用50蚊買咗4個，連甚少露面嘅太太亦現身陪譚sir嘆免費鮑魚。佢黨友Tree根亦同老婆幫襯社企買書簽同髮夾，其間Tree根就問喺工展會逼緊嘅市民「你嚟行工展會呀？」繼續帶來歡笑。</p></body></html>
