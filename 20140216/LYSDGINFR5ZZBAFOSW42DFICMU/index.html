<html><header><meta charset="utf-8"><title>林燕妮馮寶寶撐枱腳</title></header><body><h1>林燕妮馮寶寶撐枱腳</h1><p>林燕妮上月喪母，痛失至親，傷痛已過，前晚她相約馮寶寶到尖沙嘴禾牛薈打邊爐，林燕妮笑面迎人，穿上她最愛的紅色大褸，跟寶寶姐拍拖出現，寶寶姐打趣說：「我同佢（林燕妮）慶祝情人節，我好鍾意佢，我特登搵番佢送畀我個豬仔錢罌出嚟畀佢睇。」<br>另外，陳志雲公告跟王喜和幾個律師朋友情人節飯敍，前晚志雲和王喜照原定計劃，到尖沙嘴打邊爐，大約10時許，志雲由司機接送先行離開，問到是否跟王喜慶祝情人節？他否認：「唔係，成班朋友，我走先，佢哋仲喺上邊食。」15分鐘後，王喜自駕離開。<br>採訪：胡比<br>攝影：仇志德</p></body></html>
