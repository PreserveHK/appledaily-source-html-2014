<html><header><meta charset="utf-8"><title>AKB被阿婆狙擊</title></header><body><h1>AKB被阿婆狙擊</h1><p>日本組合AKB48一連三天的東京巨蛋騷昨日開幕，由於多名主將包括大島優子等都相繼畢業離隊，有指昨日的巨蛋騷座位比以往開得少。被指吸引力減弱之際，AKB更遭一班阿婆挑機，來自大阪、平均年齡63.5歲的組合阿婆47，前天在a-nation音樂節演出，她們於超過30度的高溫下又唱又跳，被問到對手是誰，阿婆們表示是AKB，更指要打倒AKB，認真有活力。<br>於AKB昨天的演唱會前粉絲都估計有成員宣佈畢業，結果只是虛驚一場。但粉絲最驚喜的是三個月前遇襲受傷的入山杏奈，於最後現身唱了一首歌，是她受傷以來首次演出，不少成員見她都立即爆喊。<br>撰文：阮瑜</p></body></html>
