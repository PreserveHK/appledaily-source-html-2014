<html><header><meta charset="utf-8"><title>笠紙袋相睇倡真誠交談</title></header><body><h1>笠紙袋相睇倡真誠交談</h1><p>這是警署認人室嗎？不是，而是英國一個出位相睇活動，要求剩男和盛女戴上畫有搞笑圖像或字句的紙袋（圖），期望他們真誠交談，勿以貌取人。<br>在餐廳極速約會派對已經過時，倫敦一間相睇公司在英國科學博物舉辦了一次別開生面的活動，參與的男女都要頭笠紙袋交談約兩分鐘，不少人在紙袋上寫上「我曾是特務」、「我有秘密紋身」等有趣字句來打開話匣子。不少參加者開懷大笑：「這個活動不及其他極速約會那麼物質化，大家都希望了解對方的性格。」不過有人坦言每次交談時間太短，難以交心。<br>英國《每日郵報》</p></body></html>
