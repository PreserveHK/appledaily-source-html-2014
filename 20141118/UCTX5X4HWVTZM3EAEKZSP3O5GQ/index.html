<html><header><meta charset="utf-8"><title>體訊速遞︰（籃球）帝王將與基爾續約3年</title></header><body><h1>體訊速遞︰<br>（籃球）帝王將與基爾續約3年</h1><p>美國傳媒周日報道，帝王已經與小前鋒基爾（圖）達成續約協議，後者將以4,000萬美元（約3.1億港元）與球隊續約3年。據《ESPN》報道，基爾與帝王的合約將於明年夏天到期，而基爾最後1年的年薪為1,930萬美元。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
