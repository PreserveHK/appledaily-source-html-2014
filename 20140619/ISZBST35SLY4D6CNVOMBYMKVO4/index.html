<html><header><meta charset="utf-8"><title>體訊速遞：（網球）迪祖細威列頭號種籽</title></header><body><h1>體訊速遞：<br>（網球）迪祖細威列頭號種籽</h1><p>溫布頓網賽下周一展開，賽會周三公佈今屆各種籽排名，男單前4名種籽分別為塞爾維亞的迪祖高域（圖）、西班牙的拿度、衞冕的英國梅禮及7屆冠軍瑞士的費達拿。女單頭號種籽則為美國的莎蓮娜；抽籤將於本周五進行。綜合外電（英國）</p><p>【我撐公投】毅行直播<br>網頁:  http://622popvote.appledaily.com  </p></body></html>
