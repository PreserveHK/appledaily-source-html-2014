<html><header><meta charset="utf-8"><title>俄困殺人鯨恐變聾發狂</title></header><body><h1>俄困殺人鯨恐變聾發狂</h1><p>俄羅斯莫斯科有兩條等待「搬家」的殺人鯨（圖），因新水族館施工延誤，被迫困在狹窄水缸達十個月之久，形同受虐，專家指兩條殺人鯨可能因此變聾及發狂。<br>七歲大的雌性殺人鯨和五歲大的雄性殺人鯨，原本年初會遷進新水族館，但因工程延誤而寄居在VDNKh展覽中心的密封式水缸內，數月來不斷發出哀號聲。護鯨計劃總幹事伯丁形容「這是罪行，是虐待動物，因為殺人鯨每天需要游很長距離，多達150公里」。不過警方指動物居住環境欠佳並非罪行，拒絕調查。<br>有生物學家警告即使殺人鯨日後遷入水族館，也會因觀眾掌聲的迴音變聾。<br>英國《獨立報》</p></body></html>
