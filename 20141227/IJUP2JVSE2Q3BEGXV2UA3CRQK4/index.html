<html><header><meta charset="utf-8"><title>鬥熱刺未驚過曼聯有四大天王</title></header><body><h1>鬥熱刺未驚過<br>曼聯有四大天王</h1><p>英超聖誕快車開始，身為眾多香港魔粉至愛之曼聯，周日就會作客熱刺，雖然紅魔連勝走勢，早在對阿士東維拉時已經斷纜，但魔粉最高興當然是法卡奧有入球，連同尹佩斯及朗尼兩位狀態不錯的球員，「天使」迪馬利亞又傷癒復出，紅魔四大天王歸位。英超賽會亦很識排賽期，將這場大戰放在周日晚上八時開賽，等魔粉不用「捱眼瞓」，最好當然是愛隊贏波，迎接2015年來臨！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
