<html><header><meta charset="utf-8"><title>20毫升水伴下肚吞膠囊藥宜頭傾前</title></header><body><h1>20毫升水伴下肚<br>吞膠囊藥宜頭傾前</h1><p>生病是一種煎熬，如果連藥丸都嚥不下就更加難受。德國海德堡大學科學家精密地研究出兩種吞藥丸的最佳方法，讓良藥不再苦口。<br>負責研究的黑費里表示，約10%病人會因吞嚥困難而拒服藥丸。參與研究的151位成年人共試吞16種不同形狀的傳統及膠囊藥丸，為不同服藥方式評分。<br>結果發現，由於傳統藥丸密度比水高，因此用仰高頭、急速喝樽裝水將藥丸沖進咽喉，能令吞嚥難度容易60%；至於吞食膠囊就建議把頭向前微傾，能令密度低過水的膠囊更容易從口流進肚內，易服程度勁升88%。但無論用哪種方式服藥，都建議用20毫升水伴着下肚。<br>英國《每日郵報》</p></body></html>
