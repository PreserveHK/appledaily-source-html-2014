<html><header><meta charset="utf-8"><title>果汁檔轉危為機</title></header><body><h1>果汁檔轉危為機</h1><p>【本報訊】有商戶埋怨集會阻街無生意，在旺角區經營果汁店的溫先生（圖）卻把危機變為商機。他這幾晚都跟妻子推車仔沿彌敦道集會現場隨街賣果汁。因夜晚仍偏熱，收入不俗。昨凌晨時分，彌敦道仍有數百人聚集，溫先生跟妻子又推住手推車來到現場。手推車上售賣數十樽果汁，包括西瓜汁、蔗汁和椰汁，細支裝賣15元，大支賣20元。他指「出嚟賣就畀個8折優惠啦！」又說佔領旺角後生意「無啖好食」，只好變流動小販。他說前晚算好生意，幸獲利1,000多元。</p></body></html>
