<html><header><meta charset="utf-8"><title>林峯爆樽維護千語</title></header><body><h1>林峯爆樽維護千語</h1><p>林峯離開無綫向外闖，前晚為告別作於火炭拍攝宣傳片，Chok峯在拍攝現場跟黑幫對峙，即場爆樽大叫「夠喇！」真是型到震！<br>林峯直認現有不少經理人公司和製作公司向他招手，但卻否認當日跟英皇同事聚餐是傾合作事宜，他說：「之前講到明係食飯，因為好難約齊成班同事，工作方面，我自己有方向，主要係想係電影同音樂發展。」他否認會自組公司，亦不會簽內地公司。有指女友吳千語慫恿林峯簽黃百鳴，他即維護女友說：「唔關佢事，我哋平時唔講公事，咁多年我有自己想法。」<br>採訪：馬建華<br>攝影：沈健程</p></body></html>
