<html><header><meta charset="utf-8"><title>戴佩妮煙韌綵排婚禮</title></header><body><h1>戴佩妮煙韌綵排婚禮</h1><p>現年36歲的戴佩妮上月與40歲圈外男友盧信江註冊結婚，昨晚在台北舉行婚禮，婚宴設有7張西式長桌，宴請約300名賓客。昨午一對新人綵排婚禮時，連續8次以不同角度甜蜜咀嘴，最後一次更定格3秒，過程相當認真。李心潔昨晚亦現身祝福好友，她表示老公彭順因要拍戲故此未能一同到來，她祝福好姊妹早生貴子，對於自己生B，則表示順其自然。</p><p>稍後將與老公到美國度蜜月的戴佩妮，被問到婚後計劃生多少個小孩？她說：「要看老天爺！」老公盧信江即笑謂：「一個好啦！還不知生不生得出來。」戴佩妮坦言：「我認同，因為我也不年輕了，這要加油，順其自然吧！」<br>撰文：麥萍萍</p></body></html>
