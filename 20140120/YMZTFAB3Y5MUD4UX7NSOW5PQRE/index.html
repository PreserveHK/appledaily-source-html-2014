<html><header><meta charset="utf-8"><title>求驗客手記：泰利扮奇洛李維斯？</title></header><body><h1>求驗客手記：<br>泰利扮奇洛李維斯？</h1><p>荷李活影星奇洛李維斯成日搭地鐵睇書，仲俾人拍到佢讓座，段片喺網上俾網民大讚，個個都話佢夠晒親民，又話佢係絕世好男人。車路士隊長泰利（圖）唔知係咪睇完段片，有樣學樣想洗底，最近喺倫敦亦俾人影到佢搭地鐵睇書，但上載張照片嘅網民喺下面段caption寫住：「佢真係乘搭公共交通工具？佢係咪真係睇緊書㗎？」睇嚟佢想寸泰利唔識字多啲喎！如果調轉係我求大俠，段caption應該會寫：「唔係人人都扮得起奇洛李維斯㗎！」</p></body></html>
