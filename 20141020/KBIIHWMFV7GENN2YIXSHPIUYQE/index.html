<html><header><meta charset="utf-8"><title>丹麥富貴手機 　特重不透鋼機身</title></header><body><h1>丹麥富貴手機 　特重不透鋼機身</h1><p>丹麥曲奇我就食得多，但係丹麥手機我就未玩過！你都係？原來玩起嚟都富貴架！所講係新返嘅LUMIGON T2 HD，Lo Sir話品牌來自丹麥，但製造地係德國，攞上手講都唔信咁陲手，不透鋼機身、防刮花嘅金鋼機邊同芒面，重量差唔多係一般手機嘅兩倍有多，更強係佢個重金屬叉電座，簡直成嚿鐵一樣，據知跟機耳筒都好富貴，係B &amp; O出品，所以機價都係貴族級，盛惠$7,880。</p><p>G.WORLD</p><p>旺角先達廣場1樓F56舖</p><p>記者：朱崇德</p></body></html>
