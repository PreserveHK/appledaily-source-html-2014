<html><header><meta charset="utf-8"><title>婦捱小巴撞彈兩米</title></header><body><h1>婦捱小巴撞彈兩米</h1><p>【中半山】<br>【本報訊】中區半山發生車禍，一輛專線小巴昨晨駛至列堤頓道時，一名婦人突從車頭走出，司機收掣不及將她撞倒，事主飛彈兩米，頭部着地重創，送院搶救後危殆。<br>昨晨9時許，61歲姓陳女子乘丈夫私家車沿列堤頓道東行，馳至37號對開，陳婦落車橫過馬路時，一輛西行專線小巴駛至，61歲姓馬司機赫見她從車頭行過收掣不及，陳婦被撞飛彈兩米，頭部着地重創昏迷。救護員到場替她戴上頸箍抬上救護車，由丈夫陪同送院。傷者女兒表示，母親已經退休，現為全職家庭主婦，醫生指她頭部嚴重受傷，情況不樂觀。現場為雙線雙程，肇事小巴停於現場，地面遺下大灘血迹，乘客轉乘其他小巴往目的地。</p></body></html>
