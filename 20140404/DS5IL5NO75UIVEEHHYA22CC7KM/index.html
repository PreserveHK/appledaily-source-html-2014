<html><header><meta charset="utf-8"><title>可頤投有線做主持</title></header><body><h1>可頤投有線做主持</h1><p>張可頤昨天在石硤尾出席有線節目《激活．空間大改造》宣傳活動，司儀問為甚麼做主持時，她笑說：「因為HKTV開唔到台嘛。」活動上她又表示新屋裝修，很多是自己一手一腳完成，她說：「唔係買咗新屋，而係將上年買嗰間屋新裝修，住得舒服啲。」又表示現在很享受自由身：「每個台有唔同強項，自己都好想合作，希望王生（王維基）可以同政府傾到解決辦法，奇怪一個國際城市一個電視台都包容唔到。」<br>感情生活方面，可頤表示未有拍拖，但各方面都好平衡，有拖拍只是錦上添花，她還稱早前一起行山的只是朋友，發展機會？她說：「真係唔知。」<br>採訪：文國駿<br>攝影：陳順禎</p></body></html>
