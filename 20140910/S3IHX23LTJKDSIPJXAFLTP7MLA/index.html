<html><header><meta charset="utf-8"><title>【壹週刊】為擸收據兩個強國女恰一個拾荒阿婆</title></header><body><h1>【壹週刊】為擸收據<br>兩個強國女恰一個拾荒阿婆</h1><p>【壹週刊】兩名疑似強國女人，在日前一個晚上，為了收集超級市場的收據以換取禮品，竟然隨意搞亂拾荒阿婆的「地盤」，阿婆也不是「好恰的」，努力抵抗，但兩個女人就不斷搗亂，丟阿婆的紙皮，又用粗口狂閙，「你現在打我呀？我現在站在這裡，我看你敢不敢打」。<br><br>結果兩個恰一個，阿婆的紙皮四散，有人不值兩個女人的所為，拍片放上網聲討，不過，既然有時間拍片，何不上前勸阻呢？<br><br>iPhone版下載： http://goo.gl/1SDaWF <br>Android版下載： http://goo.gl/xfQS8D  </p></body></html>
