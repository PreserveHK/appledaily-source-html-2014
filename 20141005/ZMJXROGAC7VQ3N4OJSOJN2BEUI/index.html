<html><header><meta charset="utf-8"><title>張藝謀帶新女讚舊愛</title></header><body><h1>張藝謀帶新女讚舊愛</h1><p>張藝謀昨與21歲新任「謀女郎」張慧雯現身韓國釜山影展，宣傳新片《歸來》，卻不忙誇耀「舊愛」鞏俐演技已達教科書級別。鞏俐以《歸來》入圍金馬影后，張慧雯則角逐新人，不過導演提名卻鎩羽而歸，張藝謀笑說：「我也不知道提名的規則，可能是他們不想讓我去台灣吧！」他強調純粹開玩笑，有演員及編劇入圍已覺開心。 </p><p>他老婆陳婷日前在微博高調晒全家幅，張導說：「我太太在微博貼照片，就是希望能有平台讓大家了解我們，不要聽信外面亂七八糟的說法，我們希望過平凡生活。至於假期，我現在不是來釜山了嘛！沒別的計劃。」<br>撰文：麥萍萍</p></body></html>
