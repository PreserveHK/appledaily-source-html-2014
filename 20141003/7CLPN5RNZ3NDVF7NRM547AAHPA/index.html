<html><header><meta charset="utf-8"><title>JC賽跑彈高搶風頭</title></header><body><h1>JC賽跑彈高搶風頭</h1><p>警鐘胸Jessica C.、安志杰和C AllStar昨日在西九龍出席跑步比賽，運動不忘性感的JC搶盡風頭，又彈又跳擺甫士。至於日前有內地作家向張栢芝示愛，曾與栢芝傳緋聞的C AllStar成員釗峰被問到此事，他說：「我冇留意，咁佢一定有影迷嘅。」On仔則說：「佢（作家）似乎好明白藝人感受，愛工作拼搏，身邊有咁體諒嘅人幾好。」安志杰亦被問好友謝霆鋒同王菲復合，他表示不知情，並稱二人各自好忙很少聯絡。<br>採訪：王連連<br>攝影：沈健程</p></body></html>
