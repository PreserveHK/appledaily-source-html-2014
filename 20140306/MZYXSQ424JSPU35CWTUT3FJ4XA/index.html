<html><header><meta charset="utf-8"><title>體壇拾趣：杜蒙特前菜床照流出</title></header><body><h1>體壇拾趣：<br>杜蒙特前菜床照流出</h1><p>活塞中鋒杜蒙特俾歌星前女友Jennette McCurdy𡁻完唱單嘢仲有手尾，杜蒙特被Jennette取笑之餘，仲俾網民圍攻，嬲嬲哋同網民罵戰。而呢一兩日，網上流傳Jennette嘅性感床照（圖），Jennette只穿粉藍色內衣，揸機嗰位肯定同佢關係密切。杜蒙特就誓神劈願話張相唔關佢事，仲話自己只關心打籃球。到底係杜蒙特唔忿氣，定Jennette 炒作新聞就不得而知嘞。</p></body></html>
