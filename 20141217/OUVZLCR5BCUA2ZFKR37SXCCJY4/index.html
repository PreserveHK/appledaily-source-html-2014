<html><header><meta charset="utf-8"><title>何超儀懶理超蓮猷君戀事</title></header><body><h1>何超儀懶理超蓮猷君戀事</h1><p>賭王何鴻燊二房千金何超儀昨日在台北宣傳新碟《搖滾妹子》，對於近日同父異母的妹妹何超蓮戀上歌手吳克群，甚至四房細佬何猷君與女子組合By2的妹妹Yumi傳出新戀情，更不時登上在娛樂版面，心情不俗的超儀被問此事， 她說：「真的？哈哈，未有發現，那他們要買我的唱片支持我！」超儀還說：「不認識，沒有往來，不知道，家族聚會也是各自聚會，甚至聯絡方式也沒有。」在記者會上，台灣賭后余筱萍亦有現身，她更即場認超儀為契姐，更大膽戲言可以當賭王是契爺，現場隨即起哄大笑，但超儀事後笑說：「很搞笑，現在有一個乾妹妹，但我爹，還未可能！」<br>撰文：張曦彤</p></body></html>
