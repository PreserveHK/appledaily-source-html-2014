<html><header><meta charset="utf-8"><title>偉仔北海道滑雪高人</title></header><body><h1>偉仔北海道滑雪高人</h1><p>一向熱愛滑雪的梁朝偉，在農曆新年才與老婆劉嘉玲往外地滑雪，昨日就有網民爆與偉仔同團往北海道滑雪。<br>有指偉仔上星期參加一個台灣旅行團到北海道留壽都滑雪，同團的姚小姐昨在facebook留言讚偉仔說：「今天跟他滑了一段，他滑Snowboard（滑雪板），滑得不錯，大風雪，他下黑線，直板咻咻咻，35度斜角坡度，十幾公分的鬆雪饅頭（大風雪造成積雪厚又鬆，滑雪難度高）就直下，他發現我們在看他，停了好幾次。」網民亦讚嘆偉仔的滑雪功架，大讚他犀利。<br>撰文：楠楠</p></body></html>
