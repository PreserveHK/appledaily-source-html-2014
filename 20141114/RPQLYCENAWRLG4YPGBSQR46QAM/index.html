<html><header><meta charset="utf-8"><title>求驗客手記：尼馬求其都入兩粒</title></header><body><h1>求驗客手記：尼馬求其都入兩粒</h1><p>改由鄧加執掌後，巴西似乎信心返晒嚟。周三友賽土耳其，憑尼馬（圖）技驚四座嘅表現，射入兩球加助攻畀韋利安建功，以及對方後衞擺烏龍，最終大勝4:0。巴西喺鄧加領軍下，踢5場友賽全勝，而且最厲害係一球不失。不過，最勁都係尼馬，根據統計，巴西喺呢5場射入嘅12球，有9球都同佢有關，認真威威！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
