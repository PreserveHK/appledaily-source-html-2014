<html><header><meta charset="utf-8"><title>羅林撰劇本魔法世界再登銀幕</title></header><body><h1>羅林撰劇本<br>魔法世界再登銀幕</h1><p>哈利波特的魔法世界將會重臨！英國作家羅林（JK Rowling）宣佈，她會以霍格華茲魔法學校一年級「教科書」《怪獸與他們的產地》為藍本，撰寫三部曲魔法電影劇本。</p><p>霍格華茲「教科書」作藍本
</p><p>這三部電影的主角是《怪》書作者、魔法動物學家扭特卡曼特，故事發生在哈利波特登場之前70年的紐約市，但暫時未決定上映日期與演員陣容。<br>羅林這次同樣是跟華納兄弟電影公司合作，並指是在華納兄弟美籍日裔行政總裁辻原推動下，令到合作議案水到渠成。<br>美國《紐約郵報》</p></body></html>
