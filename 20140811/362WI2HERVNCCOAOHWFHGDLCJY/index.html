丹尼爾艾格紋身達人</h1><p>國際體壇喜愛紋身的運動員，多不勝數，但愛紋又愛幫人紋的，首推利物浦29歲中堅丹尼爾艾格（Daniel Agger），他身上有數之不盡的紋身外，還拿到紋身師證書，閒時亦會幫朋友或隊友紋身。</p><p>愛紅軍紋上手指
</p><p>艾格的紋身中，最顯眼的是右手手指上「YNWA」 4個英文字母（小圖），代表自己效力多年的利物浦球會會歌「You'll Never Walk Alone」的簡寫。這位丹麥籍的兩子之父在2012年與利物浦續約至2016年時曾說過：「你們看在手指上這四個字母，就知我對球會的鍾愛。」</p></body></html>
