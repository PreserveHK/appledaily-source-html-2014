<html><header><meta charset="utf-8"><title>周杰倫上海扮學生哥</title></header><body><h1>周杰倫上海扮學生哥</h1><p>周杰倫去年5月開始「魔天倫」世界巡迴演唱會，至今開了39場後，「魔天倫2」前晚假上海八萬人體育場開鑼，為令樂迷有新鮮感，周杰倫特別多造了四套全新歌衫，舞台場景亦增加了，其所屬公司表示，單是這部份便多花費了2,500萬元。<br>前晚周杰倫穿上銀白水晶灰甲戰袍，從一片冰封世界的場景中由高空從天而降，全場樂迷即時高聲喝采，而演唱會另一亮點是他以歌舞劇形式，聯同師妹Cindy等人扮演好學生與壞學生，演繹其自導自演電影《不能說的．秘密》的場面。<br>撰文：小米</p></body></html>
