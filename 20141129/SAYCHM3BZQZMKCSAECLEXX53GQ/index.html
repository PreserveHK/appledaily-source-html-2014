<html><header><meta charset="utf-8"><title>少女摩天輪吊吊揈救人嗰個仲驚險</title></header><body><h1>少女摩天輪吊吊揈<br>救人嗰個仲驚險</h1><p>尼泊爾加德滿都一個遊樂場，一名少女坐摩天輪時失足，吊在摩天輪外晃來晃去，遊樂場2名員工立即剎停摩天輪，爬上去救人。<br><br>有人將過程拍下上載到YouTube，片中見到少女「半天吊」，據稱她是想在沒有密封的座位站起來，豈料失足，幸好及時抓著金屬扶手，才不致跌下去。在職員的幫助下，她最後安全返回座位內。<br><br>英國《每日鏡報》</p></body></html>
