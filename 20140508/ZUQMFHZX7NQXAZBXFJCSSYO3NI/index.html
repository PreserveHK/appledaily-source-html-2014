<html><header><meta charset="utf-8"><title>求驗客手記：沙夏sell「孤立」內褲</title></header><body><h1>求驗客手記：沙夏sell「孤立」內褲</h1><p>今時今日踢波，着上身嘅架生認真唔少，貼身運動內褲就係其中之一。可能有啲球員嫌傳統運動內褲太緊，有間公司就推出咗騎呢嘅款式，特製個位安放球員嘅「小鳥」，話有避免鼠蹊受傷嘅功能。今季由曼聯借去卡迪夫城嘅翼鋒韋費特沙夏（左）係呢個品牌嘅代言人，網上仲有佢親身示範嘅相，但係我求大俠睇過，就似合成相多啲囉。條褲可以「孤立小鳥」，但睇落舒適度一般咋喎。</p></body></html>
