<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）葉姵延日本賽晉級</title></header><body><h1>體訊速遞：<br>（羽毛球）葉姵延日本賽晉級</h1><p>日本羽毛球公開賽周三在東京開戰，港將葉姵延（圖）於女單首圈以盤數2:1，險勝東道主球手楠瀨由佳晉級，取得今年首場公開賽的勝仗，今與美國的張蓓雯爭入8強，隊友胡贇亦於男單首圈過關。本報消息（日本）</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp  </p></body></html>
