<html><header><meta charset="utf-8"><title>邦妮着校服悼羅賓</title></header><body><h1>邦妮着校服悼羅賓</h1><p>於《哈利波特》（Harry Potter）電影系列扮演金妮的英國女星邦妮韋特（Bonnie Wright），前日在倫敦出席悼念羅賓威廉斯（Robin Williams）的《暴雨驕陽》 （Dead Poets Society）特別放映會，邦妮更配合電影以學生打扮到場。</p><p>據美國媒體《E！News》報道，羅賓的家人正籌備在三藩市為他舉行私人追悼會，之後亦會舉行公開悼念活動。</p></body></html>
