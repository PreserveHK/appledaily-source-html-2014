<html><header><meta charset="utf-8"><title>冰冰逼曉明結婚</title></header><body><h1>冰冰逼曉明結婚</h1><p>范冰冰和黃曉明昨日在北京出席3D武俠電影《白髮魔女傳之明月天國》記者會，兩人日前被傳媒評為娛樂圈最有EQ的藝人，他們昨碰面即挑戰對方底線，范冰冰調侃黃曉明早前送女友Angelababy跑車，黃曉明也反擊叫她也公開男友身份，承認名花有主的冰冰即場承諾：「《白》片票房10億就公佈男友。」並向黃曉明挑機：「票房過兩億你就結婚。」<br>戲中范冰冰和黃曉明扮情侶，昨日卻變鬥氣冤家，黃曉明揶揄冰冰太霸氣說：「當朋友很好，做情侶很累。冰冰人很美，有錢，太有錢了，有可能是娛樂圈最有錢的。」冰冰反駁說：「我哪有曉明有錢，我有錢也沒給別人送一輛林寶堅尼。」<br>採訪：陶然婷</p></body></html>
