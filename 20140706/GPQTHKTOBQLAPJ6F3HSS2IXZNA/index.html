<html><header><meta charset="utf-8"><title>「零電車」超環保
空氣做動力</title></header><body><h1>「零電車」超環保<br>
空氣做動力</h1><p>【Graphic Tech】<br>再生能源大行其道，電動車更被力讚節能又環保，而法國車廠標緻（Peugeot）的設計更前衞，成功研發用空氣作動力的新環保車，不需要用電，比電動車更環保，預計在2016年推出，售價1.6萬英鎊（21.3萬港元）。<br>這款車其實是結合氣體缸和傳統油缸於一身的混合車，時速69公里以下時就會以空氣做動力，從氣體缸釋放的氣體來推動汽車。不過加速和上斜時會改用混合模式，長途旅程就最好用傳統引擎。這款車沒有電池，而是在煞車和慢駛時，將釋出的能量循環再用，作能源補充。<br>英國《每日郵報》</p></body></html>
