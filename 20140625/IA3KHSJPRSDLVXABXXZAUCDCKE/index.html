<html><header><meta charset="utf-8"><title>韓劇燒：李敏鎬送手作慶生</title></header><body><h1>韓劇燒：李敏鎬送手作慶生</h1><p>韓劇《繼承者們》男星李敏鎬（上圖）大前日度過27歲生日，為了迎接生辰，李敏鎬特意向新片《江南布魯斯》的全體工作人員送上自己設計的T恤和毛巾，令大家十分感動。</p><p>李敏鎬直言受粉絲影響，學會分享和付出是一件讓人開心的事。而有份拍《繼》劇的男星崔元英大前日榮升做爸爸，其妻沈宜英為他誕下8磅重女兒。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
