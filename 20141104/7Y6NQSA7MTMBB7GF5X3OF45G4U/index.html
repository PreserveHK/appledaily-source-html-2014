<html><header><meta charset="utf-8"><title>沖繩東京罕有11月颱風來襲</title></header><body><h1>沖繩東京罕有11月颱風來襲</h1><p>超強颱風「鸚鵡」正趨向日本，預料後天（周四）吹襲沖繩、周五吹襲東京，將是當地自2000年以來首次在11月有颱風來襲。<br>日本氣象廳資料顯示，截至昨天下午，「鸚鵡」以時速15公里在菲律賓以東海面向東北偏北方向移動，中心氣壓為910百帕、近中心最大風力達每小時198公里、最大瞬間風速達每小時270公里，不過在後天吹襲沖繩時會減弱為颱風，最大風力降至每小時126公里，之後會經伊豆諸島移向關東東海地方以南海域，預料將在周五吹襲東京，帶來狂風大雨。<br>日本新聞網</p></body></html>
