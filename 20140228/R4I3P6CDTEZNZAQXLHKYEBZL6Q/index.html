<html><header><meta charset="utf-8"><title>湯記硬撐黎瑞恩</title></header><body><h1>湯記硬撐黎瑞恩</h1><p>湯寶如日前跟好姊妹黎瑞恩及劉小慧到泰國旅遊，但湯記昨到鳳凰衛視接受訪問時，否認此行是陪黎瑞恩散心：「一早計劃咗演唱會後去玩，只係呢段時間有呢啲新聞變成陪佢散心箒。」今次全女班出動，湯記笑說：「好開心，好似sexy and the city！」有指黎瑞恩與車婉婉17年情誼反目，湯記說：「同車婉婉一直唔熟，真係唔熟，總之唔係阿恩把口講，我哋唔會講任何嘢，我哋撐阿恩，識咗咁耐，知道阿恩乜性格。」至於黎瑞恩是否為事件感憤怒？湯記說：「冇話嬲唔嬲，做朋友只可默默支持。」湯記不認識黎瑞恩緋聞男友鄭應南，但有感傳聞一出就認定人物有點不公平。<br>採訪、攝影：卓寶花</p></body></html>
