<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周迅拍親熱戲要批文 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周迅拍親熱戲要批文 - 馮仁昭</h1><p>周迅同老公高聖遠結婚之後，要繼續拍戲搵食，仲要做個好老婆照顧老公，前日周迅喺北京出席新劇《紅高粱家族》，自嘲已經變咗個煮飯婆：「我從來沒想過會進廚房，但我也結婚了，總得盡盡義務。」大家都關心佢幾時有B，不過周迅話仲未有好消息可以同大家分享。佢仲話𠵱家拍戲，如果有親熱鏡頭，事先要同老公備案，呢啲叫尊重喎！<br>撰文：馮仁昭</p></body></html>
