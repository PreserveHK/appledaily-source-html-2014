<html><header><meta charset="utf-8"><title>求驗客手記：巴塞馬體失分益皇馬</title></header><body><h1>求驗客手記：<br>巴塞馬體失分益皇馬</h1><p>睇到星期日嘅西甲嘅賽果後，相信皇家馬德里就最開心，因為榜首雙雄巴塞隆拿同埋馬德里體育會齊齊和波失分，巴塞（左）呢周作客利雲特（右），10分鐘就被對手嘅雲查開紀錄，雖然巴塞中堅碧基19分鐘就追和1:1，但佢哋之後圍攻大半場都入唔到波，和局收場。巴塞教練馬天奴話一場失利唔緊要，相信未來可以喺10場入面贏9場。至於馬體會就主場同西維爾踢成1:1，今季聯賽第2次主場失分。𠵱家排第3嘅皇馬有50分，只係落後巴塞同馬體會1分。</p></body></html>
