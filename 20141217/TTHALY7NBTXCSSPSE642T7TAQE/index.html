<html><header><meta charset="utf-8"><title>諸葛烏龍護子</title></header><body><h1>諸葛烏龍護子</h1><p>諸葛紫岐（Marie）昨日約黃昏6時，帶兒子「冰岐麟」Arthur和家傭到銅鑼灣利園行街，遇上記者後Marie立即着家傭抱起囝囝遮臉，可是手忙腳亂的她，令本來有帽仔遮臉的囝囝反而甩帽，Marie都忍不住笑，同一時間甄子丹也與黃百鳴在利園嘆咖啡。<br>而下午約3時，吳佩慈帶十個月大囡囡小蕊蕊與家傭到中環shopping。她們先在太子大廈一間超級市場掃貨，然後到ifc買了件灰色外套給囡囡。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
