<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡少芬牛扒餐𠱁囡囡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡少芬牛扒餐𠱁囡囡 - 馮仁昭</h1><p>蔡少芬（美女芬）前晚就喺微博上載咗一張自製牛扒餐嘅相，相裏面見到佢同大女湯圓齊齊做出勝利手勢，睇嚟好滿足咁。佢留言話：「今晚又做自己最愛又最容易做的牛排餐！湯圓愛死了！全部食光光！不知她滿足不？我就非常滿足了。」一向愛夫如命嘅美女芬，仲順勢同老公有份主演嘅新戲《黃飛鴻之英雄有夢》宣傳，話老公仲喺度為部新戲宣傳，叫佢努力，還笑說：「沒有你的努力，那有我的享受」。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
