<html><header><meta charset="utf-8"><title>太空館對開重設過路燈</title></header><body><h1>太空館對開重設過路燈</h1><p>【本報訊】「消失」10年的尖沙嘴太空館對開梳士巴利道行人過路處，下半年即將重開。運輸署表示，會於6月完成重置該處的行人過路設施，即日後市民要由半島酒店往來對面的太空館，不必再經迂迴曲折的行人隧道，而是在地面直達。<br>政府日前在海濱事務委員會會議上，提出改善尖沙嘴連接海濱的行人設施，其中運輸署表明，會將位於半島酒店與太空館之間的馬路，重設行人過路燈位，工程已施工，預期6月便會完工。<br>該處其實於10年前便有行人過路設施，但後來政府為方便行車便取消行人過路設施，令行人要橫跨該段梳士巴利道竟要花近5分鐘經過隧道和商場才能到達。</p></body></html>
