<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之怕男友黐身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之怕男友黐身 - 馮仁昭</h1><p>王菀之噚日喺柴灣為電影拍攝宣傳海報，佢話今次算係自己第一部電影，好彩係同王祖藍做情侶，因為之前大家都合作過，所以冇咁緊張，而且拍嗰陣大家仲好多笑話，好彩今次冇咀戲令佢輕鬆好多。問到佢拍拖會唔會係黐身女友？佢話：「我唔會好煩厭，我自己都好怕對方煩，希望雙方都唔好太黐身。」講到新年王菀之就話未必有假放，而且自己嘅工作都已經排到年尾。<br>撰文：馮仁昭</p></body></html>
