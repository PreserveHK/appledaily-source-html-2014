<html><header><meta charset="utf-8"><title>釣足4粒鐘900磅吞拿魚破世界紀錄</title></header><body><h1>釣足4粒鐘<br>900磅吞拿魚破世界紀錄</h1><p>熱愛釣魚的帕斯科（Donna Pascoe）最近在新西蘭雷恩加角海域出海釣魚，她和友人花了四小時，終於從海中拉起一條重411公斤（約900磅）的藍鰭吞拿魚，打破以魚桿和魚絲釣得的最重吞拿魚世界破錄，正等候國際釣魚協會發出世界紀錄證書。<br><br>以去年一條222公斤藍鰭吞拿魚在東京築地市場以109萬美元（約850萬港元）拍賣成交計算，今次這條巨型吞拿魚市值達200萬美元（約1,560萬港元），但由於她並非在商業船隻釣得該條吞拿魚，不能將牠賣出。她打算將牠製成標本作為紀念。<br><br>英國《每日郵報》</p></body></html>
