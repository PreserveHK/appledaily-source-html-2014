<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★英國男星丹尼爾拉德克里夫新片《Horns》預告昨日曝光，頭頂生角的他與蛇為伴。<br>★英國男星曉格蘭特日前在瑞典與其私生子的母親Anna Eberstein一起看網球賽，滿頭白髮的他十分蒼老。<br>★美國歌手Beyonce昨日在網上晒溫馨家庭照，證明與老公Jay-Z情未變。<br>★日本男星渡邊謙前日在大阪出席電影《哥斯拉》日本首映，紅地毯變成哥斯拉大口。<br>★日本男星淺野忠信、大森南朋及東出昌大等，昨日獲公佈將演出真人版《寄生獸》電影。</p></body></html>
