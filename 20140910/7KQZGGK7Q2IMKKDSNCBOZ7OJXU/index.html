<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜小喬嫌自己演技差 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜小喬嫌自己演技差 - 馮仁昭</h1><p>高登女神杜小喬噚日下晝喺九龍灣出席英皇教育活動，仲同一班補習名師玩遊戲大鬥法，喺YouTube短片演出而為人熟識嘅杜小喬，簽咗經理人之後，係多咗唔同嘅工作，不過收入就唔係真係多咗好多喎，佢仲話唔敢諗進軍電視或者電影圈，希望自己進步多啲先再諗，因為睇番自己以往嘅作品都覺得唔好意思，要過到自己嗰關先再打算。<br>撰文：馮仁昭</p></body></html>
