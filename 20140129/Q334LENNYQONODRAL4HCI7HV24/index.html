<html><header><meta charset="utf-8"><title>英最矮女警僅1.54米</title></header><body><h1>英最矮女警僅1.54米</h1><p>她短小但精悍。英國倫敦警察廳最近聘用了全國最矮女警──5呎1吋高（154厘米）的墨菲（Elli Murphy）。<br>這個21歲新紮師姐雖然「嬌滴滴」，但勝在滿腔熱誠，做了兩年義務警察後，月中終於在學堂畢業正式加入警隊，派駐泰晤士河畔列治文區，有趣的是警察廳同時有個6呎7吋（2米）高的師兄埃文斯，兩人「排排企」時相映成趣（圖）。英國警員以往有高度限制，但由於有歧視成份已被取消，全英最矮男警比墨菲還要矮1吋（約2.5厘米）。<br>英國《每日郵報》</p></body></html>
