<html><header><meta charset="utf-8"><title>綜藝王：金鐘國挑戰中國國粹</title></header><body><h1>綜藝王：金鐘國挑戰中國國粹</h1><p>韓國大熱綜藝節目《Running Man》主持金鐘國（圖）在內地人氣高企，近日他獲央視邀請參與演出中韓合作炮製的真人騷《叮咯嚨咚嗆 》，節目除了有金鐘國坐鎮外，其他嘉賓還包括韓國歌手安七炫及韓國諧星曹世鎬，據知他們會在節目內挑戰中國國粹，令人十分期待。節目組更透露有意邀請數十位中韓當紅藝人參與演出，當中包括金秀賢、李敏鎬、車太鉉、金宇彬、李宇春、李冰冰等，節目將於明年首播。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
