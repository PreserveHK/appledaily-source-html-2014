<html><header><meta charset="utf-8"><title>森巴嘉年華：4仔天王為國禁慾</title></header><body><h1>森巴嘉年華：4仔天王為國禁慾</h1><p>支持愛隊有好多方法，禁慾都係其中一種。意大利鹹片天王施費迪就話，只要意大利喺今屆世盃一日未出局，佢都唔會有性行為：「我人生中有過成千上萬次高潮，但係有一次令我畢生難忘，就係06年我哋贏世盃，大家一齊high嗰次。為咗令我哋可以享受多次當時嘅高潮，我決定只要一日意大利未出局，我都唔會做愛！」咁有誠意，希望一眾意兵畀心機啦！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
