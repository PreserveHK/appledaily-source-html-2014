<html><header><meta charset="utf-8"><title>Eason被迫搭港鐵</title></header><body><h1>Eason被迫搭港鐵</h1><p>前晚世界自然基金會（WWF）在facebook上載一張陳奕迅（Eason）在港鐵內的相片，呼籲大家多用公共交通工具；怎料被眼利網民發現是key圖，Eason的手與身之間有留白。大量網民惡搞這張相，將Eason key到人逼人的港鐵車廂、台灣支持反服貿等背景中，網民對少人車廂亦特別有意見：「WWF係咪唔知MTR有幾逼？」還有網民拉埋Eason落水留言：「佢試吓返工時間逼到上車？另一粒丸都冇埋啊我話你知！」令Eason躺着也中槍。<br>Eason經理人公司發言人昨表示不作回應，而WWF則在facebook解畫：「多謝咁多位意見呀！」<br>採訪：嵐山</p></body></html>
