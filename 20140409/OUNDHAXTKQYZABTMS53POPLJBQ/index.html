<html><header><meta charset="utf-8"><title>細如床單　最小降傘跳傘破紀錄</title></header><body><h1>細如床單　最小降傘跳傘破紀錄</h1><p>委內瑞拉35歲跳傘好手蓋恩薩（Ernesto Gainza），上周六只用一張猶如床單大小的降落傘，從阿聯酋杜拜4,200米高空一躍而下，成功刷新用全球最小降傘跳傘紀錄（圖），獲列入《健力士世界紀錄大全》。<br>降傘越大越能產生空氣阻力，令跳傘員越安全，蓋恩薩僅以面積3.2平方米的降傘，比一般7.43至18.58平方米的降傘至少小一半。他花了一年時間準備，最終用了3.5分鐘成功降落，「我要保持身體垂直，只要我臀部用力，或稍微向左或右，都會令降落傘轉動」。<br>美國霍士新聞網</p></body></html>
