<html><header><meta charset="utf-8"><title>K-Pop之王：Ladies’ Code回家療傷</title></header><body><h1>K-Pop之王：Ladies’ Code回家療傷</h1><p>韓國五人女團Ladies' Code上月初在演出後返回首爾途中，因車子超速而在高速公路上發生嚴重車禍，成員高恩妃及權梨世傷重不治，另外三名成員李昭政、Ashley及Zuny受傷。前日，Ladies' Code所屬的事務所表示，三名受傷成員康復進度樂觀，不過仍需時間調整心情，她們已各自返回家鄉休息，而Ashley更飛回美國與家人同住，心情平復後才返韓會合成員。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
