<html><header><meta charset="utf-8"><title>反東北撥款男保釋</title></header><body><h1>反東北撥款男保釋</h1><p>【本報訊】立法會財委會今年6月審議新界東北前期工程撥款，大批示威者集結龍匯道與添美道，並與警方爆發衝突，其間警方拘捕一名補習導師，控以抗拒警務人員及故意阻撓警務人員共兩罪。他昨到東區裁判法院應訊，否認控罪，案件押後下月29日預審。<br>26歲被告黃郁善續准以500元保釋。控方在庭上表示案件有九名證人，並會呈遞兩盒片長超過一小時的閉路電視錄影片段。<br>案發於今年6月27日，兩項控罪都發生在金鐘龍匯道與添美道交界。首項抗拒警務人員控罪涉及一名督察；另一項故意阻撓警務人員控罪則涉及五名警員。<br>案件編號：ESCC3972/14</p></body></html>
