<html><header><meta charset="utf-8"><title>宋慧喬姜東元下周襲港</title></header><body><h1>宋慧喬姜東元下周襲港</h1><p>這邊廂全智賢在內地趕拍電影之際，韓國另一女神宋慧喬亦將於下周孖緋聞男友姜東元來港宣傳新片《我的忐忑人生》，到時這對緋聞情侶將會在港為電影宣傳造勢，並會接受傳媒訪問，由於兩人都是大忙人，所以喬妹和姜東元仍未能定下來港的日期，但預計會在下周末來港。<br>喬妹近日片約不斷，除了拍韓片，亦密密接拍華語電影，早前完成伊能靜執導的《我是女王》，電影將於下月上映。而喬妹與章子怡和金城武等主演的《太平輪》，劇組昨日公開新劇照，懷舊裝扮的喬妹顯得明艷照人，《太平輪》由吳宇森執導，並分為上下部，上部將於12月上映，下部暫定於2015年上映。<br>撰文：施洛冰</p></body></html>
