<html><header><meta charset="utf-8"><title>褐色岩石露水面　盛產靴參</title></header><body><h1>褐色岩石露水面　盛產靴參</h1><p>【話你知】<br>赤瓜礁位於南沙群島中部，北緯9度43分、東經114度18分，礁盤在海平面以下，某些地方有褐色火山岩露出水面，最高約1.3米，浪來淹沒，浪過浮現，故稱之為礁。赤瓜礁盛產海參，參體圓筒形，背面隆起，腹似足底，故又稱靴海參、靴參。<br>早年赤瓜礁是中國漁民捕撈海參寶地，後被越南派兵侵佔，直至1988年3月中國海軍採取行動收復。戰後中方在礁上設哨、建高腳屋，20多年後終大規模填海造地。礁上有中移動訊號覆蓋。</p></body></html>
