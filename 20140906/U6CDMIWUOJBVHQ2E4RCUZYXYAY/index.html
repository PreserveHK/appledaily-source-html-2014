<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港U16今戰日本</title></header><body><h1>體訊速遞：<br>（足球）港U16今戰日本</h1><p>香港U16（圖）今日3時在泰國舉行的亞少盃決賽周B組首輪賽事，挑戰早已在當地進行集訓及友賽的日本，而教練巴禾表示，將盡力爭取最佳成績。同組另一場，由中國出戰澳洲。本報消息（泰國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
