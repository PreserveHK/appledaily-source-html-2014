<html><header><meta charset="utf-8"><title>智能隱形眼鏡監測健康</title></header><body><h1>智能隱形眼鏡監測健康</h1><p>將來的隱形眼鏡不再單是矯正視力，還可監測健康水平！Google與瑞士諾華（Novartis）藥廠合作，研發兩款「智能隱形眼鏡」（圖），其中一款可監察糖尿病患者的葡萄糖水平，以改善患者生活。<br>智能隱形眼鏡內置感應器、微型晶片和微型電子裝置，其中一款透過監察糖尿病病人淚水，得知其葡萄糖水平，再傳送到手機或平板電腦上，就可隨時隨地監察病情。另一款隱形眼鏡就有助糾正遠視和老花等問題，用家佩戴後就會幫助他們回復對焦，並可用作白內障治療和助失明人士重見光明。<br>英國《每日郵報》</p></body></html>
