<html><header><meta charset="utf-8"><title>環保師奶抹布代廁紙</title></header><body><h1>環保師奶抹布代廁紙</h1><p>去廁所當然要用廁紙，美國三位師奶竟然拿抹布循環再用取而代之，既為慳錢又可環保。<br>戴維斯、奎林（左圖）與厄利（右圖）三位環保鬥士強調，用抹布沒有想像中般惡心，她們將絨布放在洗手間的盒子內，每隔兩三日或一周清洗一次，雖然用多了水及洗衣粉，但每年僅花多42美元（327港元）開支，與每年花136美元（1,060港元）買廁紙相比，慳了70%。<br>但三位師奶外出時都難免破例，畢竟「抹布有點不潔，很難帶着周圍去」，亦會確保屋內有一定廁紙儲貨，以免親友來訪時尷尬。<br>美國《赫芬頓郵報》</p></body></html>
