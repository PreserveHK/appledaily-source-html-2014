<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊諾思爆大仔拍拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊諾思爆大仔拍拖 - 馮仁昭</h1><p>楊諾思噚日戴住幾千萬翡翠首飾，喺尖沙嘴佢間英皇珠寶店搞宣傳活動，佢話以前鍾意收藏鑽石，𠵱家就鍾意玩翡翠，最開心係佢老公張堅庭，因為老婆自己做呢門生意，就唔使嘥錢買，慳唔少。佢當然收埋唔少好嘢啦，唔知第時捨唔捨得留畀仔女呢？楊諾思講到明：「梗係留畀個女，不過都會留啲畀新抱。」佢仲話大仔19歲已經拍緊拖，女友係外國人，讀耶魯大學，好叻女，兩個可以互相影響讀好書。<br>撰文：馮仁昭</p></body></html>
