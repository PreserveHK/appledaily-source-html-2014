<html><header><meta charset="utf-8"><title>體壇拾趣：Girl power領日衝亞</title></header><body><h1>體壇拾趣：Girl power領日衝亞</h1><p>講起日本，唔少人都覺得係一個男尊女卑嘅國家。不過，喺將於9月展開嘅亞運，日本就作出突破，史上首次喺大型體育運動會選咗兩位女性，做代表團嘅隊長同開幕禮嘅持旗手。獲委任做隊長嘅係女子舉重好手三宅宏實，而喺開幕禮做持旗手嘅，就係女箭手川中香緒里，而佢哋兩個亦來頭唔細，三宅係世界冠軍，而川中就喺倫奧得過銅牌。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
