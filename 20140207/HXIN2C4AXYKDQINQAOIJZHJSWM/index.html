<html><header><meta charset="utf-8"><title>四叔為好友買美麗華集團</title></header><body><h1>四叔為好友買美麗華集團</h1><p>【話你知】<br>美麗華旅遊於06年註冊，針對一般旅行團市場，隸屬美麗華集團，該集團由恒基擁有，主席是「四叔」李兆基。<br>美麗華集團於1957年由富商楊志雲、何善衡、何添及洗志堅合資創辦，其後楊成為最大股東，他也是四叔的友好。楊過世後，後人不想再營運美麗華集團，於93年由四叔買下，營運至今。<br>今次佔領郵輪風波中，不滿賠償的民建聯九龍西議員蔣麗芸斥「呢啲大企業」不為「弱勢社群」着想，又說至今才明白，為何弱勢社群對大企業「咁反感」。翻查資料，四叔近年多番提出捐地建屋助年輕人置業，又向關愛基金捐款數以億元計，其兩名兒子李家傑和李家誠，也頻捐助基層市民。</p></body></html>
