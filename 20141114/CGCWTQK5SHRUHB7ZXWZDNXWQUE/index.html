<html><header><meta charset="utf-8"><title>堺雅人騎呢舞谷劇</title></header><body><h1>堺雅人騎呢舞谷劇</h1><p>日本男星堺雅人憑大熱劇《半澤直樹》穩座日劇天王寶座，帶挈他夥拍新垣結衣的另一人氣劇《律政狂人》也長拍長有。為宣傳《律政狂人》全新特備劇，堺雅人偕新垣昨日以角色造型出席試映活動，同場還有今次新加入的剛力彩芽、吉瀨美智子和大森南朋。活動上，剛力自爆是《律》劇的捧場客，能夠參演既緊張又開心，在劇中模仿剛力跳舞的堺雅人，昨日就即場大跳搞笑舞姿，令眾人笑不攏嘴。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
