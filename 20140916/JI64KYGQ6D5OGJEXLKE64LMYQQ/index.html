<html><header><meta charset="utf-8"><title>劉若英大肚Look曝光</title></header><body><h1>劉若英大肚Look曝光</h1><p>45歲劉若英（奶茶）與內地老公鍾石結婚3年，上周在微博公告懷孕喜訊，由於是高齡懷孕，目前奶茶已停工，在台灣專心安胎，但愛心爆棚的她仍不忘行善送暖，日前奶茶和好友陳文茜到榮總醫院探望癌症病童，大前日陳文茜在微博貼相，令奶茶的大肚look曝光。<br>穿闊身黑tee的奶茶肚凸凸，身形明顯隨懷孕發福，準媽媽戴黑框眼鏡遮素顏，但仍一面幸福快樂，奶茶還半蹲着與病床上的女孩合照，散發母愛，網友留言驚呼：「這麼大了，不止三個月啊！」、「懷了寶寶，老劉還真是胖了不少！」紛紛估她至少已懷孕4個月。<br>撰文：皓騫</p></body></html>
