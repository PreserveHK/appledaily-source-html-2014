<html><header><meta charset="utf-8"><title>體壇拾趣：恒大首訪港戰7人賽</title></header><body><h1>體壇拾趣：恒大首訪港戰7人賽</h1><p>將於5月23至25號喺港會場上演嘅7人足球賽，繼有英超曼城、車路士同衞冕嘅李斯特城參加主賽後，賽會噚日宣佈去屆中超兼亞冠盃盟主廣州恒大（右），今年亦會首度參賽，成為8大種籽隊之一，勢掀起一輪中、英大戰！當然，今次恒大訪港梗係唔會有迪亞文迪等國腳，而係由廣東著名教練周穗安帶領一班年輕新星出戰；雖然呢支中超3連冠球隊只係7人賽新丁，但周教練都雄心壯志，期望小將可以為國爭光。</p></body></html>
