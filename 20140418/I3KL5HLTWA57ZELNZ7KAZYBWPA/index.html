<html><header><meta charset="utf-8"><title>子怡、成龍冇避忌</title></header><body><h1>子怡、成龍冇避忌</h1><p>由成龍主演、李仁港導演的電影《天將雄師》，昨日在北京舉行記者會。成龍透露故事源於古羅馬人在中國的一段真人真事，他在片中再次演古人。雖然沒有章子怡演出，但昨日她依然到場支持，兩人雖然曾傳緋聞，但無避忌。<br>戲中成龍會飾演漢朝的將軍，他在台上說：「我將穿着盔甲在沙漠拼命。」因為電影將會3D上映，所以後期會花很多工夫，他訴苦現在就算拍兩個小時，已經渾身是汗。<br>李仁港指《天》片劇本花了7年時間，劇情講述羅馬將軍為救王子逃命至東方。《天》片是一部雙雄戲，片中將有兩位將領，一個是成龍飾演的霍安，另一位是古羅馬將軍，羅馬將軍一角會起用荷李活影星。<br>採訪、攝影：陶然婷</p></body></html>
