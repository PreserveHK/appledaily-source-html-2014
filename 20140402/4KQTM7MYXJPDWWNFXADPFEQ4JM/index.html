<html><header><meta charset="utf-8"><title>東京櫻花提早「滿開」</title></header><body><h1>東京櫻花提早「滿開」</h1><p>日本東京櫻花周日滿開，較以往平均滿開日早了四天。靖國神社的染井吉野櫻標本木有八成開花，氣象廳視察後確認合乎「滿開」定義，宣佈周日是東京櫻花滿開日，與去年相比遲了八天、跟以往平均滿開日比較則早了四天。不過天公不造美，關東多個地區受低氣壓影響下雨，其中神奈川縣箱根町一小時降雨量有28.5毫米，JR京葉線亦一度因為強風停駛，湧到上野公園賞櫻的遊客都要在花海下撐傘而行，未能盡興。<br>日本《產經新聞》</p></body></html>
