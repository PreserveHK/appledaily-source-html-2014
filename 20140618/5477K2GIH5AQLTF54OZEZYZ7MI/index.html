<html><header><meta charset="utf-8"><title>花絮：首映票冇預公眾</title></header><body><h1>花絮：首映票冇預公眾</h1><p>《變形金剛：殲滅世紀》明日在文化中心舉行全球首映，雖然首映後的Imagine Dragons演唱會門票是免費派發，但首映門票卻一票難求。據悉入場觀眾除了是遠道由美國而來的遊戲得獎者外，其餘已預留給香港和內地高官及電影高層，一般傳媒也不獲邀入場。另外，昨日場內正忙於安裝臨時IMAX巨幕，單是IMAX放映機便需十多名壯男合力抬起。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
