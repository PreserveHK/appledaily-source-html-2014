<html><header><meta charset="utf-8"><title>【奇案】天降山羊殺死人　真相要點搵？</title></header><body><h1>【奇案】<br>天降山羊殺死人　真相要點搵？</h1><p>土耳其發生一宗罕見意外。一名男孩遭「跳樓」山羊壓死。<br><br>事發於東南部迪亞巴克爾。死者是13歲的耶爾德里姆（Heval Yildirim）。其父穆罕默德（Mehmet）買了一隻山羊慶祝伊斯蘭宰牲節，由於無法安置公羊於屋內，只好將之養在天台，之後屠宰。<br><br>山羊懷疑受驚掙脫，跨過圍欄從六樓高跳下，壓中正在街上與友玩耍的耶爾德里姆。他被送院後證實死亡。<br><br>警方正調查事件，表示聞所未聞。穆罕默德痛失兒子，傷心得無言以對。<br><br>英國《每日鏡報》</p></body></html>
