<html><header><meta charset="utf-8"><title>網絡熱話：中國燈神</title></header><body><h1>網絡熱話：中國燈神</h1><p>香港有Lulu「着邊件死邊個」，中國央視體育女主播劉語熙（圖）都有此威力；佢本身主打NBA，今季先後着快艇、雷霆等球衣，呢啲球隊相繼季後賽出局。估唔到世界盃期間改行講足球，同樣燈力非凡，着西班牙、巴西、意大利球衣，已令呢啲球隊非和即輸，上周六佢原本着阿根廷球衣，好彩半場換番便服，否則阿根廷可唔可贏波實屬未知數。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
