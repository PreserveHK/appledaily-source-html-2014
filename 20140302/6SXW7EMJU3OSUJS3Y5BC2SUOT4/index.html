<html><header><meta charset="utf-8"><title>遭誤當逃兵
特種兵被「繳械」</title></header><body><h1>遭誤當逃兵<br>
特種兵被「繳械」</h1><p>對士兵來講，最無面的莫過於被敵方俘虜；而對身負異能的特種尖兵劉發（圖）來說，最無面的經歷，應該是曾向警察「繳械投降」！<br>央視報道，解放軍某特種兵劉發，去年5月間為鍛煉體能，選擇在夜晚獨自加練五公里的武裝越野。豈料他背着步槍奮力奔跑的背影，卻被當地市民誤以為是逃兵而報警。當地警方迅速出動，將這名「極度危險的逃兵」抓獲，並戴上手銬，模擬步槍也被收繳。最後要靠部隊軍官親往派出所解釋，這名倒楣的特種兵才被釋放。<br>中央電視台</p></body></html>
