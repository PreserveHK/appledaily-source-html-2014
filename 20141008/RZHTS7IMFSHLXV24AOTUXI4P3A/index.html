<html><header><meta charset="utf-8"><title>𡃁妹遊旺角支持小店</title></header><body><h1>𡃁妹遊旺角支持小店</h1><p>佔中遍地開花，有市民投訴被示威者影響生活，李綺雯（𡃁妹）特別遊旺角，證明雨傘革命沒阻礙她購物，昨日凌晨在fb貼相貼文：「我用消費證明，要去旺角一啲都唔難！肚餓想幫襯小店，其實有啲難，因為旺角被佔領嘅嗰段彌敦道同左近幾條大街，已經被大集團大業主逼走晒小店。」<br>雖然無綫被批維穩，身為大台藝人的𡃁妹則叫人熄電視：「如果你話佔中影響你心情，搞到你連吃喝玩樂都冇心情。我話你知，既然你覺得吃喝玩樂咁重要，大可以熄咗架電視，乜都唔好知，繼續你嘅吃喝玩樂，你嘅生活應該可以比我更不受影響。」<br>撰文：皓騫</p></body></html>
