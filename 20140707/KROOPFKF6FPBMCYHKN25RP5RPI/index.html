<html><header><meta charset="utf-8"><title>玩命樂隊鐵箱演奏至缺氧</title></header><body><h1>玩命樂隊鐵箱演奏至缺氧</h1><p>彈奏聽不到的音樂，究竟有何意義呢？一隊玩命樂隊為藝術，困在一個密封隔音鐵箱中表演（圖），直至缺氧為止。<br>名為「深不可測禍因」的樂隊應葡萄牙藝術家奧諾弗雷（Joao Onofre）的邀請，在倫敦金融區街頭一個黑漆漆隔聲兼密封的巨大鐵箱演奏，無論他們如何大聲彈奏，外界都聽不到。<br>樂隊每周演出三次，直至8月1日為止，他們指鐵箱異常悶熱，每次只能忍受約19分鐘，開箱後各成員都大汗淋漓。奧諾弗雷解釋鐵箱是金融區四四方方辦公室縮影，這次行為藝術旨在凸顯金融區建築內的營營役役生活。<br>英國《星期日郵報》</p></body></html>
