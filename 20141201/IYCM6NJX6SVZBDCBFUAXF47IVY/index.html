<html><header><meta charset="utf-8"><title>柏豪瞓身打波輸身材
</title></header><body><h1>柏豪瞓身打波輸身材<br>
</h1><p>周柏豪昨日在灣仔參加「adidas街頭三人籃球賽2014」，在10分鐘賽事中，柏豪走位、助攻、投射的表現俱佳，可惜仍以1分之差輸給對手。賽後柏豪表示對手皆是年輕現役球員，第一場能贏出一次已算幸運，況且他們身形都比自己高大，比賽時亦有碰撞，幸好沒受傷。<br>柏豪的隊友全是音樂人，見有空餘時間，所以過來比賽，他說：「唔好睇得失咁重，最重要係成班朋友一齊聯誼下。」對於賽事中個人為球隊取得5分，柏豪開心地說：「對我嘅歌迷總算有個交代，我私下都有練波。」<br>採訪、攝影：黃曉妍</p></body></html>
