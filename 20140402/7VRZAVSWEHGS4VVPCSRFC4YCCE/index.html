<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★英國球星萬人迷碧咸大仔Brooklyn，日前首次登雜誌封面獲網民大讚型仔。<br>★美國男星基斯伊雲斯昨日上電視節目時，反口稱不會於三年後退出幕前。<br>★已故流行曲天王米高積遜的最新大碟《Xscape》會在5月推出，大碟會收錄八首從未曝光新歌。<br>★日本妖男歌手GACKT前日宣佈由他原創的舞台劇《MOON SAGA義經秘傳第二章》，正公開招募演員演出一名重要角色。<br>★日本型男福山雅治昨日曝光的全新啤酒廣告，是將他早前來港時拍下的情況剪輯而成。</p></body></html>
