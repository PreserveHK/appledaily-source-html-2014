<html><header><meta charset="utf-8"><title>容祖兒結婚要驚喜</title></header><body><h1>容祖兒結婚要驚喜</h1><p>容祖兒和陳志雲昨日現身中環的紙糊熊貓展覽開幕活動，對於早前因like網上留言而被指暗寸謝安琪，祖兒說：「過咗成個月，唔講，一直認為歌手有自己路向，新聞同我方針唔一樣。」好友古巨基終於結婚，祖兒覺得是開心事：「做朋友，呢兩年推波助瀾，不停問幾時，佢個人神秘，唔知佢點，不過男仔有心思，拍廿年拖都有驚喜。」問祖兒又會否想要這種驚喜？她說：「人生得一次求婚，驚喜吓可拎嚟睇吓。」至於男友劉浩龍又是否結婚對象？她則笑說：「唔好講到咁定好。」<br>採訪、攝影：林嘉慈</p></body></html>
