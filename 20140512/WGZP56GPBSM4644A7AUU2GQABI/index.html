<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李璨琛最叻放飛機 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李璨琛最叻放飛機 - 馮仁昭</h1><p>李璨琛（Sam）噚日喺中環出席「Red Bull Flugtag 飛行日」活動，佢親自利用飛行器設計咗架飛機，以自己服裝品牌Subcrew定名。眼見好多參賽者都失敗，Sam希望自己作品可以飛到十呎，仲講笑話：「設計飛機係我強項，因為我成日放人飛機。」<br>另外，Sam透露𠵱家同太太正在努力造人，但革命尚未成功，有消息會向大家公布，但近日成日被追問幾時生仔感到有壓力，希望順其自然。<br>撰文：馮仁昭</p></body></html>
