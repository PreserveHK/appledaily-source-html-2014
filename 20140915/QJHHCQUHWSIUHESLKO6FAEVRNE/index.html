<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳敏之樂做背後女人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳敏之樂做背後女人 - 馮仁昭</h1><p>嚴淑明同內地藝人安琥嘅戀情上個月先至浮面，但原來上星期四佢生日嗰日喺微博發文暗示已經同男友分手，話指過去兩年，有人飲醉酒之後，經常講啲令佢難堪嘅說話同對佢粗手粗腳，為保尊嚴佢決定放低呢段感情。<br>對於分手，嚴淑明日前話唔想多講，總之好多謝好友陳敏之嘅支持。而敏之前日就話：「我唔識佢男友，唔知佢哋分手原因，我只係喺佢分手後陪住佢，鼓勵佢快啲忘記唔開心嘅事。」<br>撰文：馮仁昭</p></body></html>
