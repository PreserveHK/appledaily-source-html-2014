<html><header><meta charset="utf-8"><title>佐治包兩酒店搞超豪婚禮</title></header><body><h1>佐治包兩酒店搞超豪婚禮</h1><p>荷李活型男佐治古尼（George Clooney），將於本月27日與英國律師女友Amal Alamuddin結婚，二人已選擇在意大利威尼斯舉行婚禮兼設喜宴招待親友，據指佐治為了保密，被邀請的賓客至今仍未收到通知到哪裏參加婚禮。至於婚宴方面，昨日英國報章《Daily Mail》就爆佐治已包起兩間超豪酒店設宴。</p><p>佐治包起的兩間酒店分別是7星級的Aman Canal Grande及5星級的Hotel Ciprian，前者是歷史建築物；後者則是已故戴安娜王妃愛住的酒店。據指這兩所酒店的房間一晚最低消費亦要萬多港元，可見佐治幾大手筆。<br>撰文：阮瑜</p></body></html>
