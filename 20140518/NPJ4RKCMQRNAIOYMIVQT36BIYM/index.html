<html><header><meta charset="utf-8"><title>明哥籲發券　免遭濫用</title></header><body><h1>明哥籲發券　免遭濫用</h1><p>【本報訊】深水埗北河街的「明哥飯店」是本港首批引入待用概念的店舖，老闆陳灼明（明哥）指，有人會濫用待用食品，「始終幾多錢都唔夠，就算李嘉誠揸住幾千億都唔夠，佢哋想慳得幾多就幾多」。他提醒參與待用計劃店舖，可考慮改發待用麵包券，由慈善機構派發，讓真正有需要的人受助。<br>去年旺角有餅店參加待用麵包計劃，但被街坊濫用，有身穿西裝的男士索取免費麵包，令店主意興闌珊。明哥指深水埗雖是低下階層聚集地區，但部份長者或「幾層樓揸手收租」卻貪便宜。他指任人索取方式最易致濫用，提醒店主應改發待用券，交由社區組織和慈善團體代派。</p></body></html>
