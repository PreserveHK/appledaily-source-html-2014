<html><header><meta charset="utf-8"><title>體訊速遞：（足球）前英超兵涉打假波</title></header><body><h1>體訊速遞：<br>（足球）前英超兵涉打假波</h1><p>前英超兵涉打假波 英國《每日郵報》日前報道，英格蘭足總有一份涉嫌參與打假波人士的秘密名單，但沒有透露具體數字。據了解，這份秘密名單之內，部份人仍活躍於英格蘭球壇，當中包括前英超球員。<br>綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
