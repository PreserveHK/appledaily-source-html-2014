<html><header><meta charset="utf-8"><title>Style GPS：Charlotte Olympia鈕計</title></header><body><h1>Style GPS：Charlotte Olympia鈕計</h1><p>英國鞋牌Charlotte Olympia設計作風向來幽默趣怪，為了早前的2014秋冬倫敦時裝周揭幕，特別推出Shear Delight限量系列，於香港On Pedder全球獨家發售。<br>新鞋以軟尺、線轆和鈕釦等融入鞋履與配飾中，軟尺作裝飾的Measure Up Maude涼鞋、A Stitch in Time以趣致針線圖案襯托麖皮船踭，Button Up Desiree則綴施華洛世奇水晶金鈕，至於經典的Kitty flats連眼睛也幻化成鈕釦，非常別致。<br>撰文：MR2</p></body></html>
