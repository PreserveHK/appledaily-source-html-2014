<html><header><meta charset="utf-8"><title>花絮：女槍手過早慶祝失金</title></header><body><h1>花絮：女槍手過早慶祝失金</h1><p>主場有優勢亦會有壓力，好似噚日場女子50米步槍三姿個人決賽，南韓嘅丁美羅（圖）射完尾2一槍後已經領先0.7環，全場觀眾提早歡呼慶祝，點知搞到佢失準，最後一槍只係打出8.4環，將個金牌送咗畀打出10環嘅哈薩克選手，總成績以0.9環飲恨。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
