<html><header><meta charset="utf-8"><title>魔鬼baby　萌爆好鬼charm</title></header><body><h1>魔鬼baby　萌爆好鬼charm</h1><p>魔鬼魚天生一張娃娃臉，本來已討人喜愛，再加上揈「腳」舞姿，更是秒殺觀眾。<br><br>影片中，兩條魔鬼魚最初臉朝下，其中一條被碰到後，立即像上了發條般，慢慢向上游並翻過臉來。貌似初生嬰兒的魔鬼魚，扭動像雙腿般的身體部份，振動的「翅膀」，落力舞動；之後另一隻亦加入「伴舞」，猶如幼稚園生的舞蹈表演，加上「天然呆」萌爆表情，更是惹人發笑。<br><br>魔鬼魚扭動的「雙腳」，其實是兩個生殖器，一個用來交配，另一個則用來排泄。<br><br>Stupid Videos</p></body></html>
