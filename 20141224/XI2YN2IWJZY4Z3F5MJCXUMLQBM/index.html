<html><header><meta charset="utf-8"><title>點滴：結識老婆覓新生</title></header><body><h1>點滴：結識老婆覓新生</h1><p>Joe曾經沉淪毒海，他表示全賴太太Pam將他拯救，才能令他重回舞台唱出經典歌曲《Up Where We Belong》，Joe接受訪問時說：「是Pam幫我重拾自我，令我思想變得正面，我那時十分低沉，她令我相信人們還想聽我唱歌，說服我能從低谷爬出來。」患難見真情的二人，年前移居到科羅拉多州居住，共同過着低調簡樸的生活，Joe亦由花天酒地變成愛放狗釣魚的男人，更與Pam熱衷參與公益活動。</p></body></html>
