<html><header><meta charset="utf-8"><title>洗衣機識熨衫</title></header><body><h1>洗衣機識熨衫</h1><p>擔心約會和見工時，衣服皺皺未能展現最好一面？惠而浦（Whirlpool）與寶潔（P&amp;G）設計了一款集洗衣機和熨斗於一身的Swash（上圖），只需按掣一下，10分鐘就可將衣服的臭味和污漬去除，並能熨平衣服，猶如乾洗一樣。</p><p>Swash高1.3米，寬43厘米，只需將衣服掛入機件內，加入專用清潔劑，不需要用水就能將衣服臭味和污迹去除，再用熱能乾衣熨直衣服，完成後會提示用家。<br>Swash可清洗不同衣料，預計9月於美國開售，售價499美元（3,892港元）。<br>Engadget網站</p></body></html>
