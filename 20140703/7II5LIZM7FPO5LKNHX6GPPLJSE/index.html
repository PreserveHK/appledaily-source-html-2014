<html><header><meta charset="utf-8"><title>恐怖蛇島　住滿化肉毒蛇</title></header><body><h1>恐怖蛇島　住滿化肉毒蛇</h1><p>生人勿近！巴西聖保羅對外一個島嶼，佈滿4,000條全球最致命的毒蛇金黃矛頭蝮蛇（圖），毒液足以融化人肉，當局基於安全理由禁居民到訪。<br>俗稱「蛇島」的大凱馬達島，佔地430平方米，島上的毒蛇平均長70厘米，最長可達118厘米，毒素比一般毒蛇毒5倍。由於這種毒蛇被列為極危動物，黑巿價高達3萬美元（23.4萬港元），而「蛇島」是唯一盛產金黃矛頭複蛇的地方，故吸引非法狩獵者冒險前來，但近15年毒蛇的數目受疾病和植被下降而減少15%。<br>英國《每日郵報》</p></body></html>
