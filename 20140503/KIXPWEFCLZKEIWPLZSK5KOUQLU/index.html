<html><header><meta charset="utf-8"><title>體壇拾趣：法拉利雙雄悼念冼拿</title></header><body><h1>體壇拾趣：<br>法拉利雙雄悼念冼拿</h1><p>今年係F1傳奇車神冼拿逝世20周年，事發地點伊莫拉賽場喺今周就舉行多項公開紀念活動。來自世界各地嘅車迷去到伊莫拉，向呢位一代車神致敬。至於歷代多位車手周四都有出席儀式，其中法拉利車手艾朗素（右）同拉高倫（左）亦有即場發言，追憶冼拿喺賽車壇嘅傳奇一生，仲不約而同咁話，雖然慘劇發生咗唔可以改變，但亦因為呢次意外，先至令到𠵱家嘅F1比賽咁安全，多謝佢對車壇嘅貢獻。</p></body></html>
