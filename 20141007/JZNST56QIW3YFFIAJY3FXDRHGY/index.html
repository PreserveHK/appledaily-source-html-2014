<html><header><meta charset="utf-8"><title>逼自己入睡適得其反</title></header><body><h1>逼自己入睡適得其反</h1><p>【變得煩躁】<br>輾轉難眠「眼光光」？若勉強自己睡覺，會變得更煩躁，難入睡，建議可到客廳看書，疲倦才返回睡房。專家建議失眠人士告訴自己「不要緊張就會自然入睡」，或「躺在床上鬆弛一下也不錯」。盡量不要想太多，日間的煩事、內心的不平安是睡眠的大敵。若失眠便頻頻看時鐘，不妨遮住時鐘，或放到看不見的地方。若長期無法改善，便要求助家庭醫生，進行身體或精神檢查，勿自行服用安眠藥。<br>《蘋果》記者</p></body></html>
