<html><header><meta charset="utf-8"><title>蘋果綠葉蠟筆小新已還債一半</title></header><body><h1>蘋果綠葉<br>蠟筆小新已還債一半</h1><p>蠟筆小新食品（1262）公佈，集團向融資代理償還3,750萬美元，等於未償還融資金額的50%。而另外剩下未償還的融資將於2015年2月25日悉數清還。集團表示，無意嘗試提早償還剩下融資餘額，而且並未接獲任何提早償還融資餘額的要求。集團早前3月底因無法公佈全年業績而停牌逾兩個月，其核數師羅兵咸因與集團有分歧而請辭，觸發集團一筆7,500萬美元的銀團貸款兩度出現違約。蠟筆小新食品昨收報1.62元，跌3.57%。</p></body></html>
