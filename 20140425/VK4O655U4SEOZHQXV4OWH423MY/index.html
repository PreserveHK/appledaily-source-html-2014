<html><header><meta charset="utf-8"><title>單身女集集追：愛拉政宇醉後同床</title></header><body><h1>單身女集集追：愛拉政宇醉後同床</h1><p>韓劇《別有用心的單身女》昨晚播大結局，而前晚播出的第15集，收視升至9.3%，故事講述羅愛拉（李敏貞飾）和前夫車政宇（朱相昱飾）醉後同床，愛拉被裸睡的政宇嚇親，之後更拒絕了政宇的求婚。<br>撰文：梁婉霞</p><p>精采場面</p><p>光豬任𥄫</p><p>愛拉心痛政宇被摑，親自下廚安慰他，豈料飲大兩杯，翌日醒來竟發現同床。兩人頂嘴期間愛拉跌落床，見政宇全相即時尖叫。愛拉認為自己連累政宇的公司陷入危機而辭職，對於政宇拿出閃爆鑽戒向她提出再婚，她忍痛拒絕。國汝真因愛成恨向政宇報復，於公司會議上指其大股東父親認為政宇無能，要撤走所有資金，政宇為大局着想劈炮。</p></body></html>
