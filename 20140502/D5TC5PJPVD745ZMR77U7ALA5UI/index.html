<html><header><meta charset="utf-8"><title>隔牆有耳：李慧玲出書講三男子 - 李八方</title></header><body><h1>隔牆有耳：<br>李慧玲出書講三男子 - 李八方</h1><p>被商台炒魷「封咪」近三個月嘅主持人李慧玲，近期轉型走咗去開筆！原來李慧玲準備緊喺今年書展出書，分享喺商台10年嚟嘅經歷。佢話本書已經完成一大半㗎嘞，除咗講商台那些年，更會披露佢同唐英年、梁振英、商台副主席俞琤以及商台首席智囊陳志雲四人嘅交往，唔知係咪又有猛料爆？至於新書叫乜嘢名？佢話諗過用《左右大局》、《我的烽煙十年》㗎，但最後都係決定等本書埋尾先至算，李慧玲話出完書先再諗之後做乜。講起書展，原來今屆係25周年銀禧，展期定於7月16至22日。</p></body></html>
