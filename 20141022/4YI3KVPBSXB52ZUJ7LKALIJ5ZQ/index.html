<html><header><meta charset="utf-8"><title>潮人搜記</title></header><body><h1>潮人搜記</h1><p>曾曉婷 Aiko Tsang<br><br>新娘化妝師，曾與2010年利物浦小姐Amy Jackson、西班牙影星Irene Surez、英國品牌Collard Manson及國際時尚雜誌Marie Claire等合作。</p><p>“喜歡黑白灰的單色造型，簡單卻不失典雅，普通單品已顯時尚，而且很舒適。我每月至少出三次trip，這樣的裝束方便工作。”</p><p>記者：王秋婷　攝影：劉永發</p></body></html>
