<html><header><meta charset="utf-8"><title>大和精神哲學　大學生拍AV為樂？</title></header><body><h1>大和精神哲學　大學生拍AV為樂？</h1><p>肥佬黎始終不明白為何日本會有這麼漂亮的女子跑去拍AV。當初阿澤也有這疑問，便問沖田為何拍AV，才得悉對方在英國出世，大學主修比較文學，又有八級鋼琴，拍AV因為「胸大，唔拍好嘥」。蔡瀾解釋：「日本呢個民族，任何事都一定有一套哲學嚟解釋，唔係幾轉腦筋。」<br><br>明晚十一點《亂噏24》！女優解釋點解拍AV。<br><br>服裝:ANTEPRIMA</p></body></html>
