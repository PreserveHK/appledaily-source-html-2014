<html><header><meta charset="utf-8"><title>森巴嘉年華：亞洲判官等吹決賽</title></header><body><h1>森巴嘉年華：<br>亞洲判官等吹決賽</h1><p>亞洲球隊喺今屆世盃嘅表現就慘不忍睹，但係就有一位球證為亞洲爭光，佢就係烏兹別克嘅伊馬托夫（圖）。呢位32歲嘅球證係今屆最後生嘅球證，佢喺2003年正式成為國際足協球證，上屆南非世盃首次成為世盃球證就吹咗5場，平咗單一屆世盃執法場數紀錄。加埋上周六荷蘭對哥斯達黎加場8強戰，今屆世盃已經吹咗4場，以9場破咗世盃總執法場數紀錄。今屆世盃決賽不出歐洲同南美球隊，分分鐘會搵亞洲球證伊馬托夫吹都未定！</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
