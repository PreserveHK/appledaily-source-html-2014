<html><header><meta charset="utf-8"><title>體壇拾趣：公牛哀兵打爭氣波</title></header><body><h1>體壇拾趣：<br>公牛哀兵打爭氣波</h1><p>公牛（白衫）周一同騎士交易，送出前鋒丹治換嚟中鋒拜林，果然一如所料周二已經裁走拜林節省近2,000萬美元豪華稅。公牛教練泰保杜就對球會為慳錢白白送走主力好不滿，好彩隊員都叫爭氣，周二只得8名球員可用下，主場92:87擊敗太陽；不過據報公牛下一步就想送走埋老牌控衞軒域治，又準備裁埋保沙，主力唔係傷就係走，又點到泰保杜唔心灰。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
