<html><header><meta charset="utf-8"><title>隔牆有耳：沈祖堯訪英收穫豐富 - 李八方</title></header><body><h1>隔牆有耳：<br>沈祖堯訪英收穫豐富 - 李八方</h1><p>啱啱宣佈只願意續約3年嘅中文大學校長沈祖堯，噚日喺網誌分享佢喺英國訪問多所大學嘅經歷，仲公佈咗個好消息畀中大學生聽。佢話呢次到英國訪問咗牛津和劍橋兩間大學，並徵得這兩所院校同意，接納中大醫學院成績優異的畢業生，前往升讀研究院，或者參與研究工作。<br>沈校長話，不少人認為大學排名係高等教育意義所在，但佢認為應將心神同努力放喺教學同學術研究上，做到嘅話，大學排名必定唔會差得去邊，沈校長相信教育也是如此。沈祖堯仲話，任內最希望中大擁有自己嘅醫院。</p></body></html>
