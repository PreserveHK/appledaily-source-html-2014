<html><header><meta charset="utf-8"><title>許瑋甯期待小天贈戒指</title></header><body><h1>許瑋甯期待小天贈戒指</h1><p>台灣型男阮經天女友許瑋甯昨日於金鐘出席珠寶品牌活動，剛過去的情人節男友因有工作在身未能一同慶祝，問到她送甚麼禮物給對方？她說：「還沒有送禮物，我們相處時間少，見面已經很開心，我喜歡送心意卡，心意大過禮物，不一定情人節才送禮物，平日看對方喜歡甚麼，可送他驚喜。」提到小天有沒有送戒指作禮物？許瑋甯笑說：「還未，現時自己還可以買，若他送的話我會戴給大家看，期待他給我驚喜。」已準備出嫁？她說：「我們相處很久，這個已經不是重點，最緊要是兩人一起開心，現時大家關係蠻好，大家有共同目標。」<br>採訪：盧妹<br>攝影：黃偉雄</p></body></html>
