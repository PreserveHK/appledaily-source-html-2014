<html><header><meta charset="utf-8"><title>婦亂過馬路捱車撞</title></header><body><h1>婦亂過馬路捱車撞</h1><p>【本報訊】一名六旬婦人昨在大埔運頭街，疑貪一時方便，棄用約80米外的行人輔助線，違例橫過馬路，其間遭一輛七人車撞倒，事後被送院治理。</p><p>清醒送院治理
</p><p>現場為大埔墟運頭街大埔綜合大樓對開，受傷婦人姓陳（64歲），昨日下午3時許，陳婦由路邊巴士站走出擬前往對面的大埔墟街市，一輛由姓彭（44歲）男子駕駛的七人車由綜合大樓的停車場右轉駛出，當場將陳婦撞個正着，陳婦受傷癱倒地上，彭慌忙報警。一名休班救護員及另一名男途人經過，見狀即上前施援，當時陳婦仍然清醒，右腳、胸口及頸部受傷，途人遂着她不要亂動，稍後由兩名接報趕至女親友陪同送院治療，陳婦事後須留醫。</p></body></html>
