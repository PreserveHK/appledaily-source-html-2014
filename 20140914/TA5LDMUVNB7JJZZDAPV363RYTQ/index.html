<html><header><meta charset="utf-8"><title>結拜兄弟爭女槍戰擲炸彈</title></header><body><h1>結拜兄弟爭女槍戰擲炸彈</h1><p>廣東警方前天公佈了一段發生在廣東陸豐的街頭槍戰視頻，相當火爆。男子鄭X財與鄭X勇原是結拜兄弟，但鄭X財自從吸食冰毒後性情大變，更懷疑兄弟搶走自己女友，於是開車持槍當街與對方火併，還互掟土製炸彈（圖），殃及無辜路人。<br>警方調查後展開追捕，但行動中遭鄭X財持雙槍還擊，雙方駁火十來槍後，鄭從消防通道逃離。不久，鄭嫌又持槍將警察打傷後逃離陸豐。直至今年2月，警方經偵查得悉鄭藏匿於湖南長沙，組織警力才將其抓捕歸案，繳獲仿六四手槍2支、子彈25發。<br>廣東衛視</p></body></html>
