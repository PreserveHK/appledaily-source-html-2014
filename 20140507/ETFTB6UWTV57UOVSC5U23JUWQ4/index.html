<html><header><meta charset="utf-8"><title>周秀娜散發雜錦香味</title></header><body><h1>周秀娜散發雜錦香味</h1><p>周秀娜早前為一個香水品牌頒獎禮擔任香水大使，本身收藏了超過100支香水的娜姐，覺得香水是最能展示女性魅力與品味的秘密武器，她說：「我鍾意儲香水覺得香水係化妝品嘅一部份，可以配襯唔同造型，着晚裝會用啲較濃香味，私底下就鍾意casual打扮，所以會用啲果香去中和男性化感覺。」<br>娜姐認為柑橘味淡香水最能代表初入行的自己，但隨着入行時間增長，當然亦開始轉變，她說：「大家逐漸了解我嘅真性情，對我有另一種體會，我期望不斷增值。」<br>撰文：張曦彤</p></body></html>
