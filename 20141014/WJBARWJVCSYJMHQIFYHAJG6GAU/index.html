<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★英國歌手Lily Allen將於明年1月31日首次來港舉行演唱會，會於亞博館開騷。<br>★澳洲男星曉治積曼日前慶祝46歲生日，獲贈澳洲出產的朱古力椰絲蛋糕。<br>★美國型男碩克艾佛朗昨日被拍到與一頭金髮的女伴抵達哥本哈根機場，即被傳是新歡。<br>★日本歌姬安室奈美惠繼被指跳槽失敗後繼續黑仔，其神戶演唱會昨日因颱風取消，要安排退票。<br>★日本組合Morning娘即將離隊成員道重紗由美，前日受訪時自爆曾因去吃飯不練舞，被前輩鬧到喊。</p></body></html>
