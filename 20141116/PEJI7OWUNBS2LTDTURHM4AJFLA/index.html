<html><header><meta charset="utf-8"><title>舒拉寶娃騎呢大鬧原宿</title></header><body><h1>舒拉寶娃騎呢大鬧原宿</h1><p>曾是世界網球一姐的俄羅斯名將舒拉寶娃（Maria Sharapova），日前訪問日本，她為TBS電視台節目《炎之體育會》拍的特輯昨日播出。舒拉寶娃連同諧星勝俁州和及秋竹城大鬧原宿，兩名諧星打扮騎呢，而舒拉寶娃亦不執輸，她在一間專門售賣誇張服裝的老舖，買了一件金黑色的騎呢和服，立即穿上於原宿行街招搖，更邊行邊吃原宿名物班衠，有女學生見到舒拉寶娃，立即尖叫。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
