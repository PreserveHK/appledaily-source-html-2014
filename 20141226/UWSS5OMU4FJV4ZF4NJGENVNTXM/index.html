<html><header><meta charset="utf-8"><title>【入冬進補】挑選網鮑　越大越值錢</title></header><body><h1>【入冬進補】挑選網鮑　越大越值錢</h1><p>除了吉品，日本的網鮑亦很出名，名為網鮑，因為是放在網上曬乾，由於魚種較大，其製法與吉品有所不同。</p><p>網鮑有分雙邊和單邊，雙邊因為外型整齊、漂亮，請客較有面子，所以價錢亦比單邊貴近一倍。由於體形大，適合請客，所以需求量大，升值厲害，尤其是日本海嘯後，海洋生態改變，貨源減少，自09年至今，短短5年，價錢已翻兩倍，很有收藏價值。</p><p>記者：胡慧敏</p></body></html>
