<html><header><meta charset="utf-8"><title>女賊扮男人　萬元戒指藏下體</title></header><body><h1>女賊扮男人　萬元戒指藏下體</h1><p>浙江杭州一名80後女賊人，前日在金舖女扮男裝偷戒指（箭嘴示），其間趁店員不備，將一枚價值近一萬元人民幣的戒指，悄悄從上衣領口扔進去，移往長褲後再將戒指藏在下體。店員發覺少了一枚戒指後，慌忙報警。</p><p>做三下青蛙跳　戒指掉出來</p><p>到場男警官搜過姓施女賊的隨手物品，卻一無所獲，一度對犯案女子沒輒。直至90後女警花張穎出場，她發現女賊走路時雙腿夾得特別緊，覺得可疑，於是帶她到倉庫脫光衣物檢查。張穎又巧施妙計，要求疑犯張腿做青蛙跳，才跳三下，鑽戒就由她下體掉出來，蠱惑竊案終於告破。<br>浙江新聞網</p></body></html>
