<html><header><meta charset="utf-8"><title>網台勢力vs電台GaGa話網台未夠揪！</title></header><body><h1>網台勢力vs電台<br>GaGa話網台未夠揪！</h1><p>網台近年冒起得好快，大有K.O.電台之勢，但係Ga Ga就認為有排都未得︰「我覺得網台真係要聚起嚟，令人認識到網台嘅威力，然後先再發大！我諗如果網台冇咁壁壘分明，反而多啲合作，例如可以喺我度宣傳一下，佢嘅節目又可以喺佢度宣傳一下，強大啲先講！」<br><br>然則，網台仲有一段距離？Ga Ga就笑笑口咁話︰「當然我希望佢哋唔好咁快掂，未掂嘅話我哋大氣電波會好啲！」身在曹營心在漢，似乎Ga Ga嘅曲線都非常曲吓播！<br><br>網台起義！今晚11:00《亂噏24》足本版！</p></body></html>
