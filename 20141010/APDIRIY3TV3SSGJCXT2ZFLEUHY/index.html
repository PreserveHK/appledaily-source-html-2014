<html><header><meta charset="utf-8"><title>林忠豪街頭𠱁女友</title></header><body><h1>林忠豪街頭𠱁女友</h1><p>李澤楷表弟林忠豪與女友Susanna相戀一年多，人前人後表現恩愛，感情穩定，難怪二人也視對方為結婚對象。二人日前孖公仔現身中環，穿上白色貼身T恤配牛仔褲的Susanna打扮隨意，身形弗爆，手挽淺藍色Hermès的她也不失貴氣。原來兩人在等司機接載，其間林忠豪不停跟女友傾談，傾得興起時手舞足蹈更逗得女友開懷大笑，Susanna手上拿着外賣與咖啡，邊等車、邊聽男友說笑，二人等了近10分鐘，一輛白色七人車駛至，卻停泊於雙黃線上，之後二人匆匆登車離去。<br>採訪、攝影：羅德光</p></body></html>
