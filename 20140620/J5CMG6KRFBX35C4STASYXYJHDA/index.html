<html><header><meta charset="utf-8"><title>關仁隱事：「高貴」出騷收視低冇符 - 關仁</title></header><body><h1>關仁隱事：「高貴」出騷收視低冇符 - 關仁</h1><p>最近內地真人騷搵咗「高貴」幫手，雖然高貴出動埋自己心肝寶貝，但一樣唔掂，搞到俾網民喪插之餘，啲收視仲仆到直一直，同人氣節目《阿媽返咗嚟》相差成條街。聽聞高貴今次收電視台天文數字酬勞，而家收視唔掂，內地電視台方面好唔忿氣，要求高貴減酬金。不過，高貴雖然屋企有米，但佢堅拒減一分一毫，跟住同電視台講佢會落力催谷，包括狂碌人情卡，搵晒自己班老友出鏡拍呢個真人騷，希望能夠力挽狂瀾囉！<br>撰文：關仁</p></body></html>
