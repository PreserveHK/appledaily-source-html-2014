<html><header><meta charset="utf-8"><title>森巴嘉年華：紅魔心口冇得「剔」</title></header><body><h1>森巴嘉年華：紅魔心口冇得「剔」</h1><p>雲高爾人仲喺巴西，不過奧脫福外牆已經掛起佢嘅巨型海報（圖）為新季準備；而紅魔亦喺傑斯主持下開操，碧比同路爾斯安達臣兩位邊緣人都有出現，仲放緊假嘅朗尼都俾雲高爾急call返去練波。咁緊張，唔知係咪想踢番啲爭氣波畀一剔牌睇，因為仲有一季就同一剔牌完約嘅曼聯，早前獅子開大口話要份肥約，但又唔睇吓自己上季咩成績，搞到一剔牌正式宣佈放棄贊助紅魔鬼。</p><p>【依波Live】即睇直播：<br> http://worldcup2014.appledaily.com/match/live <br> http://bit.ly/EballLive  </p></body></html>
