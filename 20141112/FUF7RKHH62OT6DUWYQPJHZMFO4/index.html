<html><header><meta charset="utf-8"><title>韓劇燒：河知雲開窿晒善心</title></header><body><h1>韓劇燒：河知雲開窿晒善心</h1><p>人靚心地又好的韓劇《奇皇后》女星河知雲，昨日穿上一條心口開窿的黑色連身裙，在首爾出席國際醫療機構Operation Smile越南支部設立25周年的紀念活動，並獲委任為宣傳大使。河知雲今後將會積極參與慈善拍賣等連串活動，籌募經費為兔唇兒童免費做手術。不過見慣大場面的河知雲，昨日被要求在T恤上畫畫時，她即時雙手抱頭狀甚苦惱，似乎對自己的畫功沒有信心。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
