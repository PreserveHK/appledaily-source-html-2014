<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★新西蘭唱作才女Lorde，在昨日公佈的美國Billboard音樂獎提名名單中，與美國樂隊Imagine Dragons暫時同以12項提名領先。<br>★威爾斯女星嘉芙蓮薛達鍾絲，日前與丈夫米高德格拉斯現身洛杉磯一間學校，齊齊獲頒發榮譽獎。<br>★澳洲影后姬蒂白蘭芝於新片《Carol》扮演女同志，與朗妮瑪娜發展戀情。<br>★日本天后安室奈美惠將首次推出情歌精選，並由歌迷投票選曲，她更為大熱作《Can You Celebrate》重新錄音。<br>★日本女星桐谷美玲前日出席代言飲品活動時，自爆曾穿錯睡褲去開工。</p></body></html>
