<html><header><meta charset="utf-8"><title>魚肚驚現安全套 女經理吞下滅證據</title></header><body><h1>魚肚驚現安全套 <br>女經理吞下滅證據</h1><p>打工仔難做，關鍵時刻避孕套都要食得！安徽合肥的梁小姐，近日與朋友在一家烤魚店聚餐時，吃了半小時後竟發現魚肚下有個粉色的避孕套！梁小姐十分激憤，一度索賠10萬人民幣。怎料此時，一名女經理不同意賠償，當場將避孕套吞落肚，以圖毀滅證據！</p><p>被封「最勇打工妹」</p><p>但女經理的說法卻有所不同，她說是梁小姐提出若餐廳職員能吃下避孕套，那便大事化小。「為了息事寧人，我只能把它吃了。」誰真誰假，有待警方調查。但女經理就被封「最勇打工妹」在網上爆紅。<br>鳳凰網</p></body></html>
