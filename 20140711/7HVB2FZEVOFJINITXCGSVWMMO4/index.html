<html><header><meta charset="utf-8"><title>韓劇燒：朴有天空降冧掂櫻花妹</title></header><body><h1>韓劇燒：朴有天空降冧掂櫻花妹</h1><p>韓劇《想你》男星朴有天（圖）前日在日本橫濱舉行「想你粉絲見面會」，吸引萬五名粉絲到場。首次單飛在日本與粉絲見面的朴有天坦言心情緊張，開場時他非常有氣勢地從天而降，並與過萬粉絲共度三個多小時，更獻唱劇中主題曲《魔法之城》，令粉絲聽得如癡如醉。而朴有天下月將與JYJ成員來港開騷，韓劇《主君的太陽》男星蘇志燮亦於下月在港舉行粉絲見面會，門票將於下周一公開發售。</p></body></html>
