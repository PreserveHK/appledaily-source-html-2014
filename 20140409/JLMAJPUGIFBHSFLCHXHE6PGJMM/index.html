<html><header><meta charset="utf-8"><title>娜姐影相學煮</title></header><body><h1>娜姐影相學煮</h1><p>周秀娜近日迷上自煮美食，不停上網搜尋菜式的相片，刺激煮食靈感，食極依然苗條的她，日前獲邀試用飲食資訊媒體OpenRice新推出的手機app，當日娜姐穿上露肩短裙出席活動，可惜被浮誇的頸飾遮去事業線，令性感程度大打折扣。<br>娜姐不停用手機拍下美食，盡情試用新app，她說：「我已經用Chrissie.Chau呢個名開咗戶口，率先試用咗兩個星期，𠵱家我嘅私人餐廳相簿儲起咗好多相啦。」她還將撚手小菜相片貼上相簿，跟朋友們開心分享。<br>撰文：皓騫</p></body></html>
