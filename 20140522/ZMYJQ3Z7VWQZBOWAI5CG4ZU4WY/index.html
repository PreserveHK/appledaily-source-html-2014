<html><header><meta charset="utf-8"><title>案件速遞：最佳警長偷保釋金判監</title></header><body><h1>案件速遞：最佳警長偷保釋金判監</h1><p>【本報訊】曾獲選最佳警長的八鄉警署值日官，因沉迷賭博而欠債50萬元，為還債和繼續賭博，竟偷取警署夾萬內七萬多元保釋金，早前承認偷竊罪。裁判官昨斥責他身為警務人員而犯案，違反誠信，但考慮他曾是出色警員並已因本案而丟職，終判他入獄12周。被告陳桂光（41歲）昨獲親友到庭支持。精神科醫生報告指他有中度抑鬱症，律師求情指他已向警方作全數賠償。今年3月12日，八鄉警署有警員發現夾萬內72,600元保釋金不翼而飛，遂查問曾在包裹保釋金膠袋上簽名的被告。被告在警誡下承認今年1月20日至31日間偷錢。<br>案件編號：TMCC850/14</p></body></html>
