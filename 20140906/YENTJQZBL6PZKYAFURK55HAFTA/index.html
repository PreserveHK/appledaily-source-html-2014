<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）麥艾萊首天列榜首</title></header><body><h1>體訊速遞：<br>（高爾夫球）麥艾萊首天列榜首</h1><p>BMW錦標賽周四進行首天賽事，北愛爾蘭球手麥艾萊（圖）打出低標準3桿的67桿，與兩位美國球手活特蘭及史比夫並列榜首。月底將代表歐洲隊出戰萊德盃的基馬及加西亞，則同以1桿落後，暫列第4位。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
