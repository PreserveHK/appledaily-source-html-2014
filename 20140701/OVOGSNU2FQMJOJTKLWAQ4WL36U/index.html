<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張家瑩認亞視冇糧出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張家瑩認亞視冇糧出 - 馮仁昭</h1><p>亞視有員工爆料話6月冇糧出，仲影埋張內部通告，話因為查氏兄弟入稟高院申請公司清盤，令到銀行賬戶被凍結，所以暫時出唔到糧，𠵱家努力搵緊解決辦法。亞姐張家瑩噚日接受電話訪問承認冇糧出，佢話：「有睇新聞，確係有咁嘅事，今日（昨日）收到通知，都係第一次遇到啲咁嘅事，公司話搞緊，最快下個禮拜一會出番糧。」<br>撰文：馮仁昭</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/  </p></body></html>
