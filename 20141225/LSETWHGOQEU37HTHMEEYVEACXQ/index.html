<html><header><meta charset="utf-8"><title>求驗客手記：費托變人球或征巴甲</title></header><body><h1>求驗客手記：費托變人球或征巴甲</h1><p>意甲聯賽歇冬小休，各隊嘅球員都趁呢個零星期休息吓同埋歡度聖誕，不過AC米蘭借將，前鋒費蘭度托利斯（費托、圖）都唔知有冇心情慶祝，因為佢家陣變咗人球，隨時會被踢去巴西。費托嚟到AC踢咗10場聯賽只係入得1球，前者正諗計點樣送走佢，車路士冇打算回收，想返馬德里體育會又唔知母會承唔承擔得起佢人工。有傳巴甲哥連泰斯睇中費托夠人氣，打算畀車路士100萬歐元借用費，喺1月招攬佢嚟巴甲。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
