<html><header><meta charset="utf-8"><title>拍床戲益男角定女角？關楚耀對住羅霖著晒火</title></header><body><h1>拍床戲益男角定女角？<br>關楚耀對住羅霖著晒火</h1><p>羅霖在戲中飾演失婚婦人，跟現實的遭遇有點相似，獨缺少一個關楚耀，陶傑說：「關楚耀都好粗野，睇到我眼火標，我話使唔使咁投入呀大佬！佢話『我做埋你幻想嗰份』，係啫但我cut晒㗎。當益吓啲細路囉，所以我話今次做好多公德。」陶傑又即場呼籲讀者高抬貴手，當慰勞他多年揸筆及開咪：「我用口舌同手去服務社會，咁你畀番70蚊我使得唔得呀大佬！回饋番我得唔得呀？」<br><br>聽晚11:00《亂噏24》足本版, 陶傑教精譚伯契仔!<br>服裝:ANTEPRIMA</p></body></html>
