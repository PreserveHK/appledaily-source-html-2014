<html><header><meta charset="utf-8"><title>韓寒餐廳南京開業帥侍應吸客</title></header><body><h1>韓寒餐廳南京開業<br>帥侍應吸客</h1><p>內地著名作家韓寒開設的餐廳「很高興遇見你」昨在江蘇南京正式開業，店內除有貌似吳彥祖的帥氣侍應、米芝蓮三星級主廚以外，韓寒昨也現身與食客見面，吸引大批粉絲排隊光顧。餐廳一客「岳父漢堡」要49元（人民幣．下同），正餐的人均消費120元。</p><p>菜單有「導演的鹹豬手」
</p><p>新舖位於南京的曼度嘉年華附近，帥氣侍應向客人打招呼不是用「歡迎光臨」，而是「很高興遇見你」，牆貼着韓寒電影內經典對白，菜式名亦很奇特，如「導演的鹹豬手」、「你沒吃過我的豆腐」等。店內12間包廂以星座為主題，其中水瓶座包廂由三星總廚製作美食。<br>江蘇《現代快報》</p></body></html>
