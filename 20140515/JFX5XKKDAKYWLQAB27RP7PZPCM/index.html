<html><header><meta charset="utf-8"><title>體壇拾趣： 孫楊靠「專車」奪冠</title></header><body><h1>體壇拾趣： <br>孫楊靠「專車」奪冠</h1><p>孫楊（圖）久休復出後繼續強勢！繼周一喺青島全國錦標賽贏完200米自由泳，孫楊噚日亦成功蟬聯埋400米自由泳嘅冠軍。佢喺預賽再次以最快成績晉級，到咗夜晚嘅決賽就游出3分45秒12輕鬆衞冕。不過，孫楊又有負面消息傳出，佢俾人踢爆喺賽事期間有豪華專車接送，但其他參賽者只可以坐大會向運動員提供嘅巴士；之但係國家隊星級運動員享有特權是常識吧，葡萄友都係唔恨得咁多㗎喇。</p></body></html>
