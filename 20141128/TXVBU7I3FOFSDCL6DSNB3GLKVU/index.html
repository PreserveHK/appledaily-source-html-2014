<html><header><meta charset="utf-8"><title>方力申諗定生3個</title></header><body><h1>方力申諗定生3個</h1><p>方力申早前獲邀出席一間創意藝術學校開幕活動，大受校內小朋友歡迎，拉着他整波板糖，又請他自製曲奇餅，最後更用不同道具飾物，為他貼上鬍子扮畫家，十分搞笑。<br>小方指父親在港經營畫廊逾30年，最近為一位年僅7歲的澳洲天才藝術家Aelita Andre開辦了個人畫展。小方跟小朋友如此合拍，可會盡快生小朋友？他笑言：「仲未有成家立室嘅計劃，但我係好鍾意小朋友，最理想係生3個，一個姐姐，兩個弟弟，姐姐就可以照顧弟弟。」<br>撰文：小米</p></body></html>
