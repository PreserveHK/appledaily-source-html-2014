<html><header><meta charset="utf-8"><title>王力宏趕快造人</title></header><body><h1>王力宏趕快造人</h1><p>王力宏去年與哥倫比亞大學研究生李靚蕾閃電結婚，前日他在台出席世界展望會50周年感恩音樂會，婚後首次面對傳媒。他表示自己很喜歡小孩，更鬆口透露：「我也希望可以趕快有，現在正努力中。」問他為何剛結婚沒戴婚戒，他說：「今天是帶小孩（指資助童）來。」而婚訊公佈以來，李靚蕾被傳媒大起底，有沒有考慮帶妻子澄清？他說：「她是圈外人，這些我來就好。」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
