<html><header><meta charset="utf-8"><title>無啦啦屋企有個人27歲仔拉老死</title></header><body><h1>無啦啦屋企有個人<br>27歲仔拉老死</h1><p>旺角海富苑海韻閣，昨日凌晨零時許，27歲姓李男戶主偕友人返回住所時，發現鐵閘損毀，懷疑有竊匪入屋爆竊。入內後竟然見到39歲姓黎朋友，無緣無故在其屋內，單位有搜掠痕迹，房間內2千元被翻出來，於是報警。警員到場調查後，以涉嫌「刑事毀壞」將黎拘捕，帶返警署調查。</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ </p></body></html>
