<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳綺莉寸成龍老花 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳綺莉寸成龍老花 - 馮仁昭</h1><p>吳家麗噚日喺數碼港接受好友吳綺莉嘅訪問，講到成龍前排認錯威廉王子做哈里王子，𤓓爆全世界，問番吳綺莉呢件事，佢話：「人長大咗，有時散光近視老花睇唔清楚，配番副眼鏡都好正常！」似乎有啲弦外之音喎！吳家麗亦被問會唔會關心吳綺莉嘅家事？佢話：「傾偈都係適量了解，知邊度係禁區，點到即止。」佢反而希望自己搵到真命天子，就算姊弟戀都唔抗拒，之後仲話喺4月會開拍自己執導新戲，預計去泰國拍攝。<br>撰文：馮仁昭</p></body></html>
