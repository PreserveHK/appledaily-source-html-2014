<html><header><meta charset="utf-8"><title>體壇拾趣：4仔女星獻身激勵騎士</title></header><body><h1>體壇拾趣：<br>4仔女星獻身激勵騎士</h1><p>美國有位4仔女星Ava Devine自稱係騎士球迷，見佢愛隊喺今季戰績麻麻哋，實行以身體作鼓勵，豪言話如果騎士喺今季打得入季後賽，會帶埋一位女性朋友為騎士全隊獻身。有亞洲血統嘅Ava Devine啱啱過咗40歲生日，03年出道至今拍過超過300部作品。騎士𠵱家喺東岸排11，同前面幾支球隊唔係差太遠，唔知K艾榮聽完之後，會唔會再加多兩錢肉緊爭勝呢？</p></body></html>
