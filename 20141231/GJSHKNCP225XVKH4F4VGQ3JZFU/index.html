<html><header><meta charset="utf-8"><title>阿Yu連環搬竇避Roy</title></header><body><h1>阿Yu連環搬竇避Roy</h1><p>因襲擊罪成將於下月判刑的周永恒（Roy）是非停不了，昨有雜誌傳阿Roy現要看精神科醫生，而正跟他分居辦離婚的趙頌茹（阿Yu），曾離家出走由天水圍搬回屯門娘家，為了避開阿Roy魔掌，原來她已跟兩個囡囡再搬竇暫住太古城朋友家。<br>報道又謂Roy有跟外遇劉依靜（Ruby）的激照，故Ruby不敢真正跟他斬纜，記者向三人求證，至截稿前未回覆。<br>而阿Roy好友高皓正昨到新城出席活動，對於傳Roy要看精神科，他說：「唔知，案件發生之後冇聯絡，因為唔方便，無論佢哋婚姻點都好，都會支持佢哋。」<br>採訪：藍文浩</p></body></html>
