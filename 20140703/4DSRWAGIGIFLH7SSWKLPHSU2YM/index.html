<html><header><meta charset="utf-8"><title>森巴嘉年華：哥軍波衫賣斷市</title></header><body><h1>森巴嘉年華：哥軍波衫賣斷市</h1><p>所以話波衫真係最奇妙嘅服裝嚟嘅，因為佢好唔好賣唔係取決於佢靚唔靚，而係取決於球隊成績。眼見西班牙、英格蘭波衫已經跌晒價，而賽前冇人睇好嘅哥斯達黎加（圖）打入8強後，啲波衫就賣到斷晒市，生產商想趕貨都趕唔切。唔知前哥斯達黎加小國腳鄭兆聰有冇辦法幫我求大俠買番件呢？</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
