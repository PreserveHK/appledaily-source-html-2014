<html><header><meta charset="utf-8"><title>拾音社寸Faith差</title></header><body><h1>拾音社寸Faith差</h1><p>內地MK Pop組合拾音社昨日到新城宣傳，對於外間的評價，他們不介意被笑：「做藝人可以令人笑都好，唔會介意騎呢。」同是MK Pop的組合Faith，拾音社直踩他們的音樂質量頗差：「佢哋叫Faith，但係音樂冇faith，我哋識創作，造型比佢哋搶眼。」至於FAITH近日的新歌《MaMa Easy》被網民抨擊，他們的經理人昨忍不住在討論區貼文，洋洋萬字反擊被網民欺凌，不過有不少網民繼續dislike留言：「三條友唔係俾人欺凌有鬼人識咩。」</p></body></html>
