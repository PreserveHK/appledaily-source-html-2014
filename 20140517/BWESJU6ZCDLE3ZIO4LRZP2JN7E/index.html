<html><header><meta charset="utf-8"><title>約friend打邊爐　睇巴塞拜仁爭冠</title></header><body><h1>約friend打邊爐　睇巴塞拜仁爭冠</h1><p>英超及港甲上周煞科，但球迷還想看好波，今周末依然有重頭戲碼，首推當然是西甲終極戰，巴塞隆拿魯營擺擂台，強戰馬德里體育會。巴塞隆拿今場大戰許勝不許和，而且又是忠臣佩奧爾告別一戰，隨時激過《激戰》，西甲賽會又將賽事提前到周日凌晨零時開賽，對本港球迷來說，不算太夜，但不想外出看賽，不妨約朋友在家中打邊爐，夠「滾」動。如果看完西甲覺得不夠，還有場德盃決賽，拜仁強鬥多蒙特，一樣好戲碼。</p></body></html>
