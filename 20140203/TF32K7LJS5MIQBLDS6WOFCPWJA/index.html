婚後「偷食」不內疚</title></header><body><h1>伴侶外向最易出軌<br>
婚後「偷食」不內疚</h1><p>揀個外向、自信的男女朋友，很多人都想，但研究發現性格外向的人原來最易出軌，即使結了婚亦會外出「偷食」，而且毫不內疚。<br>美國喬治亞南方大學研究員霍爾茲曼訪問了美國及印度兩地1,000名男女及他們的現任與前度情人，發現在派對中性格外向的人士，大多帶點自戀和神經質的特質，找伴侶時傾向拍散拖，當中以自信的已婚人士尤甚，最愛一再偷食而毫無罪疚感。霍爾茲曼建議男女若想發展一段可廝守終身的關係，最好找個細心認真的人，可能悶氣一點，但他們誠實謙虛，不愛搞一夜情。<br>英國《星期日郵報》</p></body></html>
