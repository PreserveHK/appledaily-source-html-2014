<html><header><meta charset="utf-8"><title>哥哥做回收場工人黎耀祥認少聯絡</title></header><body><h1>哥哥做回收場工人<br>黎耀祥認少聯絡</h1><p>去年在油塘涉及撞傷阿婆的回收場工人黎偉祥，在其感化報告內表示，兄長是現職司法常務官的黎達祥、兩個弟弟分別是視帝黎耀祥及警務人員。</p><p>其後黎偉祥承認此事，但因身份及地位關係，退出兄弟聚會。黎耀祥昨在將軍澳開工時說：「唔使大驚小怪，兄弟姊妹大個咗有各自嘅生活，我呢個做廢紙回收嘅哥哥係一個獨立嘅人，我哋冇不和，只係少啲聯絡。我只係拍戲賺錢，唔係做大生意，冇理由畀錢哥哥用，如果有需要幫忙，一定會企出嚟。」<br>採訪：張曦彤</p></body></html>
