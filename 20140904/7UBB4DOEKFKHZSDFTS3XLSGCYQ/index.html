<html><header><meta charset="utf-8"><title>團體籲修例監管繁殖場</title></header><body><h1>團體籲修例監管繁殖場</h1><p>【本報訊】經營地獄貓狗繁殖場東主被判監，關注動物權益的十八區動保專員召集人麥志豪坦言：「如果被告唔係殘酷對待動物到一個地步要被檢控，其實佢可以置身事外，法例上係控制唔到佢。」<br>麥志豪指動保專員早前曾揭發元朗一所動物繁殖場，惟該案被告只被判社會服務令，他認為或與該繁殖場動物數量較少有關，反問：「唔通要次次要養過百隻先夠告？」他指政府必須修例才能有效監管動物繁殖場，建議政府採取高門檻的繁殖場發牌制度，以對私人繁殖場作出規管。對於有意見認為若提高繁殖場發牌門檻會令寵物價格飆升，麥直言：「買唔到咪領養囉！」</p></body></html>
