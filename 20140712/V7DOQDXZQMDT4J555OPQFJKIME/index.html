<html><header><meta charset="utf-8"><title>Stephy黐粉絲做公主</title></header><body><h1>Stephy黐粉絲做公主</h1><p>回歸香港樂壇的鄧麗欣（Stephy），雖然最近忙於籌備自家品牌，不過日前亦有出席歌迷會在大尾篤舉行的七周年活動，與fans齊齊BBQ之餘，更大玩互動遊戲。<br>聚會當日在酷熱天氣下舉行，期間遇上大雨，不過亦無損大家心情。Stephy全程都有落場參與遊戲，玩完扮嘢大賽，再參加數字球，又出力玩踩波。<br>當日Stephy更十足公主一樣，獲得全體粉絲遷就，讓她在所有遊戲中勝出。在尾聲時fans們更送上寫有歌迷會簡稱「S」及「F」的蛋糕，與Stephy齊齊慶祝。<br>撰文：張曦彤</p></body></html>
