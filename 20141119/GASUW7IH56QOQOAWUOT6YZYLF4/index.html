<html><header><meta charset="utf-8"><title>23周早產　筷子寶寶僅600克</title></header><body><h1>23周早產　筷子寶寶僅600克</h1><p>內地出現最小的早產嬰兒。本月7日，來自重慶墊江的24歲孕婦李霞，懷孕至23周時下體出血送院，至上周三晚她劇痛，醫生檢查發現胎兒已到宮口必須馬上引產。<br>李霞其後誕下只有600克重（約1磅7安士），如筷子般長的女嬰（圖）。李霞丈夫馬上要醫生將嬰兒救活，醫生將女嬰放入保溫箱，以呼吸機幫助呼吸，並以注射營養液方式進食。醫生稱，目前女嬰健康情況穩定，要是在兩星期內她身體沒問題，便沒有生命危險。<br>《重慶晨報》</p></body></html>
