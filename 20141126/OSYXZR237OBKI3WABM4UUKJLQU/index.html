<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳辰君囡囡手瓜起𦟌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳辰君囡囡手瓜起𦟌 - 馮仁昭</h1><p>啱啱喺今年7月生咗囡囡Mia嘅台灣女星吳辰君，噚日喺微博貼咗同囡囡嘅合照，雖然只係見到囡囡嘅大側面兼背脊相，但係睇到囡囡手瓜肥嘟嘟，反而覺得吳辰君似乎收身成功，同生B前個樣分別唔大，有女萬事足嘅吳辰君話：「好天氣帶寶寶出門走走，寶貝長好快，珍惜和寶貝相處的好時光Love my cutie pie。」<br>撰文：馮仁昭</p></body></html>
