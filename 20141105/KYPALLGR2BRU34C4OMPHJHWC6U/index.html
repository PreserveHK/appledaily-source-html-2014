<html><header><meta charset="utf-8"><title>兩怪男著芭蕾舞裙當街打傷男同志</title></header><body><h1>兩怪男著芭蕾舞裙<br>當街打傷男同志</h1><p>英國薩里郡（Surrey）日前有兩名穿粉紅芭蕾舞裙的男人，疑看一對男同性戀者不順眼，出言侮辱甚至拳打腳踢。傷者被打至滿臉瘀痕，雙眼幾乎睜不開，狀甚嚇人。<br><br>事發上周六早上，兩名芭蕾舞裙男在青年旅館外，與三名女友人聊天。期間有男同性戀者走過，兩男疑出於歧視，上前辱罵並出手襲擊。其中一人保護伴侶時被推跌，遭對方不斷又踢又踩。<br><br>警方暫時未拘捕任何人，但鎖定兩名20多歲的白人男子。其中一名男同性戀者父親將兒子受傷照上載，希望目擊者可提供線索協助緝兇。<br><br>英國《每日郵報》</p></body></html>
