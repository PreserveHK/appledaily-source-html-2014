<html><header><meta charset="utf-8"><title>馮仁昭四圍超：HotCha年紀大要保健 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：HotCha年紀大要保健 - 馮仁昭</h1><p>組合HotCha成員Winkie同Crystal噚日一早去到大潭郊野公園為港台一個遠足活動參加開步禮，Crystal好老實話：「難得咁早起身，點都行少少。」Winkie就想多做運動減輕風濕同去水腫。佢哋初出道時都仲係學生妹咁款，但歲月不留人，轉眼已經大個女，兩位都話：「𠵱家着重保健，會緊張皮膚同保養，傾嘅話題同以前唔同。」另外，Crystal因為過咗四年單身日子，有感而發，稍後會出書分享單身經歷。<br>撰文：馮仁昭</p></body></html>
