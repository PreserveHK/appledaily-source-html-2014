<html><header><meta charset="utf-8"><title>話你知：家暴罪成或影響爭撫養權</title></header><body><h1>話你知：家暴罪成或影響爭撫養權</h1><p>周永恒因涉家暴被控傷人罪，明天在屯門法院提堂，律師梁永鏗說：「呢啲都冇分話家唔家暴嘅，有時呢啲拳頭交，最後老婆又話放過佢，告到老鼠拉龜咁，警方多數希望佢哋搵社工和解。但有時都會視乎係咪重複性，或者係咪對受害者造成好大傷害，而起訴佢襲擊或傷人罪。」<br>提到若周永恒罪成，可會影響日後與老婆趙頌茹爭子女的撫養權，梁永鏗說：「咁就一定有影響，可以有證據指小朋友不適宜畀佢湊，但呢啲都唔係絕對性，因為佢可以話只是一時火遮眼。」至於周永恒有吸毒前科，他直言：「前科一定要有相關性，因為佢可以解釋話自己戒咗好耐。」</p></body></html>
