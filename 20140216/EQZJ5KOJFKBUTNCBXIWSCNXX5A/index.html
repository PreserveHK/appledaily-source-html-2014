<html><header><meta charset="utf-8"><title>Christina晒巨鑽宣佈訂婚</title></header><body><h1>Christina晒巨鑽宣佈訂婚</h1><p>美國巨肺歌手Christina Aguilera昨日在facebook宣佈與拍拖3年的男友Matt Rutler訂婚！她更上載了一張戴着訂婚鑽戒的拖手照，相當甜蜜。Christina於四年前在主演《艷舞巨星》（Burlesque）時認識了當製作助理的Matt，其後她與育有一子的前夫Jordan Bratman離婚時，Matt一直在她的身邊給予支持。</p></body></html>
