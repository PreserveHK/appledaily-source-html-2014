<html><header><meta charset="utf-8"><title>司徒法正娶怪談新抱</title></header><body><h1>司徒法正娶怪談新抱</h1><p>風水師司徒法正的兒子司徒法基與《怪談》導演彭鍵欣結婚，前晚在旺角舉行婚宴，新郎哥全程表現興奮兼緊張，他在台上本來想多謝外父外母，誰不知一時口快快說錯親家老爺、奶奶，認真搞笑！<br>新任老爺司徒法正笑稱自己一生與《怪談》很有緣份，原來兩個兒子分別與《怪》的導演結婚，難怪他說：「估唔到造就咗我兩個仔婚姻，兩個新抱都好高分，作為爸爸睇住佢哋成長、結婚，真係好感觸，希望佢哋好似《怪》精神，長做長有！」他更直言自己恨抱孫：「我好鍾意小朋友，我負責同佢哋玩，老婆負責湊，不過都睇佢哋，最緊要養得起！」<br>採訪：譚倩宜<br>攝影：黃文偉</p></body></html>
