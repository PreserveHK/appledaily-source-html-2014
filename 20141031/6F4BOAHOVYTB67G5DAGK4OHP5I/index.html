<html><header><meta charset="utf-8"><title>求驗客手記：金童加盟魯爾簽約宇宙隊</title></header><body><h1>求驗客手記：金童加盟魯爾簽約宇宙隊</h1><p>傳咗幾個月，話西班牙金童魯爾（圖）會加盟紐約宇宙隊，星期四宇宙隊終於喺官網宣佈呢個消息！37嘅魯爾會同宇宙隊簽約多年，除咗踢波，仲會做青訓嘅技術顧問，第日佢掛靴後，仲會全職投入球隊嘅青訓工作㖭。魯爾話：「喺足球世界，每個人都肯定聽過宇宙隊嘅大名，同埋喺度踢過波嘅球星。」相信魯爾講緊球王比利，比利喺70年代喺宇宙隊踢過兩年。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
