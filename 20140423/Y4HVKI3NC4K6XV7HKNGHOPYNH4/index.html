<html><header><meta charset="utf-8"><title>林宥嘉廣東歌冧粉絲</title></header><body><h1>林宥嘉廣東歌冧粉絲</h1><p>台灣歌手林宥嘉（Yoga）周六將在紅館舉行「林宥嘉口的形狀巡迴演唱會」的首站演出，心情極興奮，他為了今次演唱會，數月前已經開始準備就緒，更特別選唱一首廣東歌，而且是用結他自彈自唱，大賣關子的Yoga笑說：「選這首歌主要是因為我很喜歡這首歌，最近都在反覆聽原唱的發音，希望當天能夠用一個全新的版本帶給大家不一樣的感受！」因演唱會全部環節都是重新編排，排練時間也較長，他除了與11名樂手老師到練團室進行11次的綵排，甚至一個人的時候也是在家彈着結他。<br>撰文：張曦彤</p></body></html>
