<html><header><meta charset="utf-8"><title>挪威型格護照藏北極光</title></header><body><h1>挪威型格護照藏北極光</h1><p>挪威新護照驚現「北極光」！挪威推出相信是全球最型格的護照，只要將內頁放在紫外線下，挪威自然風景的設計頁面立即變身，一道原本隱藏在內頁的「北極光」，恍如彩帶般展現眼前（圖），叫人興奮莫名。<br>負責設計挪威新護照的Neue Design Studio表示，挪威自然風景是挪威人的身份及傳統象徵，於是以挪威由南至北的大自然風景作為設計概念。挪威北極光新護照共分白色、湖水藍及紅色三種，以區別移民、外交人員及公民身份，預料挪威人將在兩年內陸續更換新護照。<br>英國《每日電訊報》</p></body></html>
