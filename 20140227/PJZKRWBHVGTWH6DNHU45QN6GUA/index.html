<html><header><meta charset="utf-8"><title>各區突發簡訊：切線爭執　的士佬遭爆鼻</title></header><body><h1>各區突發簡訊：<br>切線爭執　的士佬遭爆鼻</h1><p>【旺　角】<br>【本報訊】切線爭拗釀成血光之災。65歲姓金的士司機昨晨七時許，駕駛的士沿旺角道駛至彌敦道交界時，疑因切線問題與一輛私家車的司機激烈爭執。其間年約30歲的私家車司機突然下車，衝向的士並揮拳打傷司機的鼻，金當場流鼻血不止，負傷報警由救護車送院敷治，現場馬路遺下大灘血迹。警員接報趕至時，逞兇的私家車司機已駕車逃去無蹤。</p></body></html>
