<html><header><meta charset="utf-8"><title>倪晨曦沖繩養包面</title></header><body><h1>倪晨曦沖繩養包面</h1><p>倪晨曦（Elva）及鄧伊玲（阿旦）昨日穿起婚紗於鰂魚涌出席記者會，宣傳早前二人為now TV去日本沖繩拍攝的旅遊節目。Elva和阿旦表示此行二人都肥了，Elva說：「我冇計幾磅，但塊面都脹晒，返嚟即刻要食排毒食品，不過喺沖繩養成咗早睡早起習慣，返嚟都早咗起身。」<br>阿旦則謂肥了五、六磅，她表示跟Elva在當地沒有艷遇，但順道參加了朋友舉行的婚禮，阿旦更成功接得花球，她說：「我唔恨嫁，會慢慢揀，第時結婚都希望喺外地，近大自然嘅地方結婚。」<br>採訪、攝影：文國駿</p></body></html>
