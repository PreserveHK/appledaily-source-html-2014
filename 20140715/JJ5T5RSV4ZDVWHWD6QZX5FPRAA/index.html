<html><header><meta charset="utf-8"><title>回到現實為放榜煩憂</title></header><body><h1>回到現實為放榜煩憂</h1><p>昨適逢香港中學文憑試（DSE）放榜日，18歲考生黃曉駿凌晨相約7名同學到旺角餐廳觀賞德阿大戰。德國球隊擊敗對手，本身是德國球迷的他興奮看畢整個頒獎禮。回到現實又要為放榜煩憂，他昨早返回馬鞍山德信中學領取成績表，他取得19分，總分仍與入學預計最少22分收生成績有距離，他表示已盡力，問心無愧。<br>很大機會無緣直升大學，但曉駿認為總有其他機會繼續學業：「好似德國對阿根廷，入球機會好多，只要把握門前一腳，就有機會改寫比數，就算加時，只要認真把握每個機會就會成功。」</p></body></html>
