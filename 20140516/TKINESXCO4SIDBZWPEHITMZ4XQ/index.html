<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪卓立想娶湯怡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洪卓立想娶湯怡 - 馮仁昭</h1><p>洪卓立同羅力威噚日喺觀塘出席校園活動，對於古巨基喺12月結婚，問到有乜送畀大師兄，洪卓立話：「可以夾埋啲同事去佢舖頭買衫，然後去飲。」而佢兩個都話有機會都想快啲結婚，羅力威希望有個幸福美麗又舒服嘅婚禮。洪卓立話自己就嚟30歲，都想結婚，問到女友湯怡係咪真命天女？佢話：「係，都咁多年，但冇正式一齊傾過。」佢亦都冇試過探女友口風：「如果唔係就大鑊，相信大家都想嘅。」<br>撰文：馮仁昭</p></body></html>
