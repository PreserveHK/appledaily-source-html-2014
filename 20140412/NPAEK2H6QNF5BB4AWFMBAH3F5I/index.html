<html><header><meta charset="utf-8"><title>求驗客手記：「長」友情迷人氣主播</title></header><body><h1>求驗客手記：<br>「長」友情迷人氣主播</h1><p>效力國際米蘭嘅日本國腳長友佑都身為國際級球星，但多年嚟都冇向外界透露過自己有女伴，莫非佢係基嘅？非也，原來佢同我求大俠一樣，有個傾慕嘅女神；據日本傳媒指，長友情迷一個叫三田友梨佳嘅電視台女主播。呢位女主播喺國內人氣十足，做過棒球隊經理嘅佢仲有傳對肌肉結實嘅男人特別有好感，喺美國留學嗰陣仲同運動員拍過拖㖭。長友好波之外，日本傳媒仲爆料話「小長友」成30cm長，有運動員身份加上咁嘅「天賦」，睇嚟長友應該冧得掂女神喇！</p></body></html>
