<html><header><meta charset="utf-8"><title>隔牆有耳：老董「清場」好腰力 - 李八方</title></header><body><h1>隔牆有耳：<br>老董「清場」好腰力 - 李八方</h1><p>噚日再次現身前任行政長官辦公室嘅老董，全程表現輕鬆，除咗一時問女記者貴姓，一時又讚英文台女記者講嘢好重英國口音。噚日不斷以「老人家」自稱的老董，除會上不斷呼籲佔領學生退場，臨落台時亦即席表演「清場」，一手就將記者放喺講台的錄音筆掃落地。<br>由於老董在任時，試過出席活動時腳軟仆低，大家一見老董突然烏低身，都大為緊張，以為佢係又因為腳痛突然仆親。點知老董原來只係彎低身執番支錄音筆，再舉起猛問：「邊個㗎？邊個㗎？對唔住，壞咗我賠番畀你呀！」令大家明白只係虛驚一場，仲知道老董現時唔只隻腳好番，腰力都仲相當唔錯。 </p></body></html>
