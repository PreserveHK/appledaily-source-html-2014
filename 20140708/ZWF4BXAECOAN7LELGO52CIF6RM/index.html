<html><header><meta charset="utf-8"><title>森巴嘉年華：強國女買錯SMALL PIG</title></header><body><h1>森巴嘉年華：強國女買錯SMALL PIG</h1><p>強國嘅淘寶網一直深受中港兩地人民嘅歡迎，受世盃熱潮影響，有唔少人都會喺淘寶淘返件波衫，貪佢夠平嘛，仲可以任你印咩字都得㖭！不過提提大家，買嗰陣就真係要講清講楚，如果唔係隨時搞出個大笑話。</p><p>話說有個強國女球迷（下圖）喺淘寶買德國波衫，話要印「7號小豬」，點知收貨之後，個名竟然真係小豬，不過唔係「SCHWEINSTEIGER」，而係「SMALL PIG」（上圖），你話笑唔笑死！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
