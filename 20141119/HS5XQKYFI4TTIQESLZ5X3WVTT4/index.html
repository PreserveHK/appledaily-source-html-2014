<html><header><meta charset="utf-8"><title>體訊速遞：（足球）9人涉操控法乙</title></header><body><h1>體訊速遞：<br>（足球）9人涉操控法乙</h1><p>法國警方周二拘捕了法甲球會卡昂主席科甸等9人，指他們涉嫌操控上季尾卡昂（圖）主場對尼姆的法乙比賽，該仗兩隊踢成1:1；最終卡昂升班，尼姆則護級成功。尼姆主席簡拿特亦被捕。 綜合外電（法國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
