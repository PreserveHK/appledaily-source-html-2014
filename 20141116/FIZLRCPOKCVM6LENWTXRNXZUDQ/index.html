<html><header><meta charset="utf-8"><title>學友傳參加《我是歌手3》</title></header><body><h1>學友傳參加《我是歌手3》</h1><p>鄧紫棋（G.E.M.）於今年初因參加內地歌唱節目《我是歌手2》而爆紅，日前網上就傳出該節目的第三季參賽歌手名單，除了張靚穎、韓紅、ALin等榜上有名外，歌神張學友（圖）、陳奕迅等亦在名單之上！雖然名單的可信性極低，但仍有網友看畢名單後，高呼：「我接受唔到張學友會輸。」，亦有網民指若一眾唱得之人均是參賽者，哪還有誰人有能力當評判。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
