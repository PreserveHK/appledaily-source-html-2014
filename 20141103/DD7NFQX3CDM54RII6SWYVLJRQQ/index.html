<html><header><meta charset="utf-8"><title>多頭式USB尿袋　8A高輸出</title></header><body><h1>多頭式USB尿袋　8A高輸出</h1><p>屋企USB頭嘅需求真係越嚟越大，手機、平板、遙控車、相機……樣樣都靠佢，所以買個高速USB叉頭真係好重要，今個星期見到兩款唔錯嘅，都係ORICO出品，一個玩6頭USB輸出駁火牛，總輸出有8A，另一款係做成長條型，有4個USB頭配兩個插蘇位，聽Sales講佢嘅A數會相對低啲。</p><p>展昇</p><p>（香港深水埗黃金商場地面42-44號）<br><br>記者：朱崇德</p></body></html>
