<html><header><meta charset="utf-8"><title>強國智能水煲WiFi搖控煲水好新奇？</title></header><body><h1>強國智能水煲<br>WiFi搖控煲水好新奇？</h1><p>近日內地出現一款內置WiFi、可以上網遙控的熱水壺，廠商聲稱可以通過手機app，在街上遙控熱水壺煲水，水滾後手機會收到通知，app內亦有各種模式，精確控制水溫，讓沖調出來的飲品效果更好。水壺售價由499元至1,000元人民幣不等。<br><br>不少網民對智能電器十分感興趣，不過有用家表示，玩了兩天便覺得沒趣，「熱水壺回歸最原始功能」，也有網民稱要是熱水壺能自行加水，才是終極高智能。<br><br>新浪微博<br></p></body></html>
