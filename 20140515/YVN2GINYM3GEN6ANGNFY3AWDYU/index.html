<html><header><meta charset="utf-8"><title>筱靖谷胸揮低顏子菲</title></header><body><h1>筱靖谷胸揮低顏子菲</h1><p>筱靖、顏子菲和陳夢圓昨日在跑馬地馬場出席「亞洲電視賽馬日2014」記者會，谷胸上陣的筱靖揮低騷腿的顏子菲。</p><p>對於亞視重播《我和殭屍有個約會》力撼無綫膠劇《西遊記》，但第一集僅錄得1點（6萬4千人）收視，亞視執行董事葉家寶坦言不認同這個收視調查結果，他說：「曾經喺無綫做總經理嘅陳志雲都講過，收視調查係一個千古之謎，我哋冇參與整個調查，唔清楚成個機制、人口分佈同調查對象，所以我哋唔會理結果。」<br>葉家寶雖然指亞視慣性係節目開播未會引起好大反應，但有信心觀眾會接受及認同，因為他指有觀眾讚亞視已不再是「昏睡百年」。<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
