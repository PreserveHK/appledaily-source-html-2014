<html><header><meta charset="utf-8"><title>體訊速遞：（足球）卡卡抵美捲旋風</title></header><body><h1>體訊速遞：<br>（足球）卡卡抵美捲旋風</h1><p>日前宣佈加盟美職聯新球隊奧蘭多城的巴西中場卡卡（圖），周一抵達美國並於機場受到熱烈歡迎。32歲的卡卡下半年會以借將身份效力巴西聖保羅，明年才回奧蘭多城；他表示將不會再穿在AC米蘭時代的22號球衣：「我在巴西會穿8號，而於美國則穿10號。」綜合外電（美國）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
