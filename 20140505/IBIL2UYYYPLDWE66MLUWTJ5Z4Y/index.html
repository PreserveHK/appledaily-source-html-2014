<html><header><meta charset="utf-8"><title>撞死人富二代再炒車</title></header><body><h1>撞死人富二代再炒車</h1><p>浙江杭州一輛白色寶馬車，上周五晚（2日）駛經革命烈士紀念館附近時，突然失控在路邊翻側，幸無人傷，姓胡年輕男司機證實無酒駕。有知情人士透露，涉事者是09年5月轟動一時的「70碼」事件主角、飛車撞死大學生的富二代胡斌。<br>胡斌當年駕車撞死過馬路的大學生譚卓，警方曾提及事發時車速約70碼（70公里）。當地法律規定，車輛肇事時車速在75碼以下，將被裁定為交通肇事，而不是犯罪。<br>外界批評警方包庇涉事者，最終警方確定其車時速100公里左右，胡斌終依交通肇事罪，判刑3年，吊銷駕駛執照。<br>人民網</p></body></html>
