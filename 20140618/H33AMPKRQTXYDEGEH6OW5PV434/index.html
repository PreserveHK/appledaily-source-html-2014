<html><header><meta charset="utf-8"><title>沒留白宮處理伊危機奧巴馬度假捱轟</title></header><body><h1>沒留白宮處理伊危機<br>奧巴馬度假捱轟</h1><p>正當伊拉克局勢岌岌可危之際，美國總統奧巴馬卻沒坐鎮白宮處理，而是與家人到加州棕櫚泉度周末，引來共和黨議員狠批他不知危機為何物，只顧玩樂。<br>奧巴馬上周五帶同妻女到棕櫚泉度周末，並跟幕僚打高爾夫球。雖然奧巴馬每天早上和晚上都會致電國家安全顧問蘇珊賴斯了解伊拉克局勢最新發展，但共和黨議員認為奧巴馬該將注意力放在伊拉克危機上，「若巴格達淪陷，若中央政府崩解，一場巨大災難正等待着我們面對」。<br>英國《每日郵報》</p><p>【622公投　我撐普選】 毅行直播<br>流動版網頁︰ http://622popvote.appledaily.com <br></p></body></html>
