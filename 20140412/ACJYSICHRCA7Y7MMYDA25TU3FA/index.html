<html><header><meta charset="utf-8"><title>遭女郎用繩拖
倫敦男如狗爬</title></header><body><h1>遭女郎用繩拖<br>
倫敦男如狗爬</h1><p>廣告宣傳伎倆？還是他厭倦用腳走路？一名穿上恤衫西褲一副生意人打扮的男子，昨日（周四）被一名女子用繩拖着，在英國倫敦街頭用四肢爬行，猶如寵物狗狗一樣（圖）。<br>事發早上8時30分上班繁忙時間，有人目睹該對男女在倫敦法靈頓區一帶，肆無忌憚地在街上散步。大家紛紛舉機拍照，上載社交網站，有人質疑男子厭倦用雙腳走路，但有人懷疑可能是廣告公關宣傳伎倆。最令人驚訝的是，拖着「狗狗」散步的女子，右手拿着咖啡，全無異樣，一副神態自若。<br>英國《獨立報》</p></body></html>
