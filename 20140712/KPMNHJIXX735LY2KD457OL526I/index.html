<html><header><meta charset="utf-8"><title>Jeana獵制服肌佬</title></header><body><h1>Jeana獵制服肌佬</h1><p>何佩瑜（Jeana）回復單身後，專心工作，她更珍惜錢途和前途，她雖口口聲聲要放下兒女私情，但她對未來的另一半還是有期望。Jeana自爆愛制服誘惑，她說：「我覺得着制服嘅職業男士好man、好有型，佢哋體形好fit，如果同佢哋一齊，應該好有安全感。」Jeana非常羨慕同門𡃁模余曉彤（Hidy）的另一半是消防員，Jeana笑言若找不到男友，不排除要Hidy的男友做媒，介紹她結識「肌」佬。　<br>採訪：比華利<br>攝影：林德雄</p></body></html>
