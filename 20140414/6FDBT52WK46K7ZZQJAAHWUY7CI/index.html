<html><header><meta charset="utf-8"><title>翁靜晶怪人闖入屋</title></header><body><h1>翁靜晶怪人闖入屋</h1><p>自從劉家良師傅離世後，遺孀翁靜晶要身兼父職，還要上班。昨日翁靜晶在facebook透露家中忽然有不速之客來訪。當時她正在家為「國家級普通話測試」準備，她在fb寫道：「嚇死我啦！正在埋頭念書，屋裏忽然多了個陌生男人！新來的工人，竟開門放進一個不認識的人。他在客廳通過內線電話對我說，兩年前在超級市場見過我，我邀請他來訪！惟有逐客兼鎖上房門，卻想到仍在睡眠的女兒！幸好，在保安趕到之前，他已離開！」<br>撰文：李森</p></body></html>
