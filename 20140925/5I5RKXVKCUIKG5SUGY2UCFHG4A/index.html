<html><header><meta charset="utf-8"><title>韓劇燒：金秀賢坦言發福了</title></header><body><h1>韓劇燒：金秀賢坦言發福了</h1><p>後天襲港出席手機活動的韓國男星金秀賢，昨日和曾合演電影《3個特攻美少年》的李玹雨在北京出席搜索網站活動，門票被炒至1,500人民幣（約1,900港元）。李玹雨大讚金秀賢很會照顧人，是全能好男人，而金秀賢就單拖壓軸出場，他講普通話打招呼，並表示已多次訪京，喜歡吃小籠包和烤鴨，主持人問他不怕肥嗎？金秀賢笑說：「最近是有點肥了。」</p><p>金秀賢抽粉絲上台送禮物和影合照，粉絲都爭取機會蹺實男神的手。此外，金秀賢昨日凌晨飛抵北京，他未有行VIP通道離開，令粉絲逼爆接機大堂。<br>撰文：江瑚</p></body></html>
