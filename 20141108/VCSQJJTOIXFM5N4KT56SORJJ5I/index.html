<html><header><meta charset="utf-8"><title>福士鏟落坡　司機失蹤</title></header><body><h1>福士鏟落坡　司機失蹤</h1><p>【本報訊】一輛福士Golf GTI私家車，昨日凌晨近1時，駛至中環堅尼地道中國外交部駐港特派專員公署對開一左彎期間，當時天降微雨，該車突然失控，鏟上行人路，撞毀鐵絲網圍欄之後，衝落五米下的香港公園山坡，險鏟至一建築物的天台上，幸該處有石壆阻擋，否則後果堪虞。<br>警方接報趕抵現場，發現福士司機不知所終，消防員其後亦到現場搜索，證實無人被困車內，正聯絡車主了解。<br>根據運輸署登記資料，失事福士之車主是一名外籍男子，報住港島中區堅道，警方港島交通總部交通意外調查隊正調查意外原因。</p></body></html>
