<html><header><meta charset="utf-8"><title>黃伊汶自認恨嫁</title></header><body><h1>黃伊汶自認恨嫁</h1><p>黃伊汶昨日現身灣仔出席展覽活動，她日前有參與鄭希怡（Yumiko）的婚宴，席間側田兩杯落肚在場內公然抽煙，遭黃家強以粗口勸阻，黃伊汶說：「見唔到，家強一向開心講嘢大聲，同我講嘢都似鬧交，大家開懷啫，飲咗酒激昂啲好正常。」黃伊汶祝福Yumiko早生貴子，一班好友圈子中，只剩她仍然單身，黃伊汶說：「佢哋成日話我未正式入到婦女會，自己希望盡快啦。」被取笑被執到花球的容祖兒爬頭，黃伊汶即說：「佢應該唔會咁快。」<br>採訪、攝影：卓寶花</p></body></html>
