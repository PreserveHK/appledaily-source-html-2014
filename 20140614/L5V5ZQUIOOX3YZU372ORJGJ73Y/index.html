<html><header><meta charset="utf-8"><title>「一點粉紅」倡多元共融</title></header><body><h1>「一點粉紅」倡多元共融</h1><p>【話你知】<br>「一點粉紅」活動2009年在新加坡發起，去年有逾20,000人參加。今年首次在香港舉行，有份協辦的小童群益會惹來恐同團體連番攻擊，指活動推動性解放，聲言要推倒該會支援不同性傾向人士的「性向無限計劃」。主辦單位之一的大愛同盟總幹事梁兆輝稱，恐同團體不斷煽動非理性恐懼，製造社會歧視，活動目的是讓不同性傾向人士及其朋友、家人一同參與，建立多元共融社會，「如果咁都睇唔過眼，係相當之霸道」。</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com  </p></body></html>
