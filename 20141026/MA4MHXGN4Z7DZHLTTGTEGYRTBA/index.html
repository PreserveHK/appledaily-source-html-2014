<html><header><meta charset="utf-8"><title>求驗客手記：抗癌柏杜夫復出5連勝</title></header><body><h1>求驗客手記：抗癌柏杜夫復出5連勝</h1><p>兩年前因為患上血癌、被迫退休嘅阿士東維拉前隊長柏杜夫（圖），近期重出江湖，喺英格蘭中部、專為35歲以上球員而設嘅業餘聯賽球隊韋查爾流浪復出。其實，柏杜夫𠵱家仲接受緊化療，但因為自己真係太鍾意踢波，見身體好番啲，又獲醫生批准，就參加呢啲業餘聯賽玩吓，都幾開心。雖然柏杜夫目前冇波入，但佢隊波都幾勁，已經5連勝。其實呢啲衞生波，柏杜夫咁好經驗嘅老波骨，真係齋企喺度踢都贏你。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
