<html><header><meta charset="utf-8"><title>見工講呢啲死硬老細通常諗啲乜？</title></header><body><h1>見工講呢啲死硬<br>老細通常諗啲乜？</h1><p>見工嘅時候，老細實會問你點解想做呢行，其實有冇諗過點答？Keyman又有貼士畀大家︰「招募嘅時候，好多朋友仔話志願係講波，我問佢點解，佢話佢本身都睇波，如果能夠一邊講波一邊返工，你話幾好？」<br><br>咁講，有乜問題？唔通話你聽唔鍾意睇波你先會請？Keyman繼續講出精髓所在︰「就好似如果你話我聽，你好鍾意打機，如果能夠將打機變成工作，你話幾好？係，我都覺得好好，但問題係，咁點解要請你？但係十幾歲仔，唔會明白我講乜嘢o架！」問題與答案同樣在其中，不妨認真諗諗吖！<br><br>星期四晚11:00《亂噏24》足本版！見工小心啲講嘢！</p></body></html>
