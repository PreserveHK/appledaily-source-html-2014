<html><header><meta charset="utf-8"><title>抗癌青年愛情觀愛在當下唔講將來？</title></header><body><h1>抗癌青年愛情觀<br>愛在當下唔講將來？</h1><p>有人話，有種男女拍拖從來唔講將來，呢句話對一個患癌青年嚟講，係非常之諷刺︰「我自己都冇講將來，所以拍拖都唔講將來！」<br><br>夏蕙BB馬上安慰︰「呢個世界好難會有將來，人人都會離開！」威廉就話︰「我自己冇任何計劃，兩年前為自己搞咗葬禮之後，每日都係被安排！人哋搵我做talk，我都會先講一聲，有命就到啦！」其實威廉並唔係灰心，知生亦知死，係另類嘅樂天先真！<br><br>明晚11:00《亂噏24》足本版！擁抱這分鐘！</p></body></html>
