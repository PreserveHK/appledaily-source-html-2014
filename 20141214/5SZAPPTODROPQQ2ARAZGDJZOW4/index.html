<html><header><meta charset="utf-8"><title>英女《寶貝智多星》偷橋擒笨賊</title></header><body><h1>英女《寶貝智多星》偷橋擒笨賊</h1><p>挨年近晚不想無端破財，除了要鎖好門窗，不妨學學英國倫敦這位女戶主如何向電影《寶貝智多星》（圖）偷師捉拿笨賊。<br>謝茜很着重家居保安，睡前例必鎖好大門，還習慣在窗前放好一排裝滿水的碗。11月4日晚上，受失業困擾的30歲鄰居阿肯尼蘭向她下手，一身黑衣兼蒙着臉的他一打開窗，碗子就被推倒地上發出巨響，謝茜與男友被驚醒追出走廊，見地上留有一把6吋小刀與濕漉漉的腳印，顯示小偷進了阿肯尼蘭屋內。謝茜拍下腳印照，加上小刀確實留有阿肯尼蘭的DNA，終助警方緝拿他歸案。<br>英國《每日電訊報》</p></body></html>
