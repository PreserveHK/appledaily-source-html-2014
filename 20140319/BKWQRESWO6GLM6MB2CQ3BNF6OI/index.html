<html><header><meta charset="utf-8"><title>案件速遞：
搶咪兩社運人士得訟費</title></header><body><h1>案件速遞：<br>
搶咪兩社運人士得訟費</h1><p>【本報訊】社運人士周諾恆和黃軒瑋在三年前的港鐵活動上，衝上講台撒溪錢和搶走時任運輸及房屋局局長鄭汝樺的咪叫口號，惹上官非。去年終審法院認為沒有證據證明二人當時有意圖阻止港鐵頒獎禮的進行，活動只被打擾約一分鐘，遂裁定二人上訴得直，撤銷在公眾聚集中作出擾亂秩序行為罪。終審法院昨天判周諾恆和黃軒瑋二人兼得上訴庭和終審法院的訟費。<br>不過終院指，在2011年4月案發時撒溪錢的上訴人周諾恆，其行為應受譴責，故不應取得原審時的訟費。<br>案件編號：FACC12-14/12</p></body></html>
