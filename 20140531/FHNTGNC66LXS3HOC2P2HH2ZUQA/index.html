<html><header><meta charset="utf-8"><title>Kris斟做韓庚師弟</title></header><body><h1>Kris斟做韓庚師弟</h1><p>韓國人氣男團EXO明後兩晚在香港亞博館開騷，而提出解約不會隨大隊來港的中國成員Kris（圖），今後的星途惹人關注。據知他早前派出母親斟洽內地的樂華娛樂，樂華娛樂正是當年Super Junior前中國成員韓庚打贏解約官司，離開SM事務所後轉投的公司。消息亦獲得樂華娛樂證實，不過由於Kris的解約訴訟未有結果，所以一切未有定案。</p><p>【壹錘定音.李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk </p></body></html>
