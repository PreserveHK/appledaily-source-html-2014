<html><header><meta charset="utf-8"><title>關仁隱事：搵老友笨「外哨」周圍黐餐 - 關仁</title></header><body><h1>關仁隱事：搵老友笨<br>「外哨」周圍黐餐 - 關仁</h1><p>公仔箱選美出嚟日見走樣嘅「外哨」，最鍾意用緋聞上位博見報，外哨工作量唔多，發展非常普通，不過佢都有自知之明，所以入股開埋食肆，希望分散投資，外哨都好緊張檔生意，成日叫朋友去幫襯，真係好落力。</p><p>唔熟唔食
</p><p>關仁有好多藝人朋友都因為唔好意思推外哨，佢哋都去過幫襯，不過食完都異口同聲呻搵笨，外哨雖然有落埋去招呼，睇嚟好周到咁，但其實佢又乘機坐埋枱食埋一份，佢仲成日唔覺意落單，仲點自己鍾意食嘅嘢，結果埋單又計埋入去，好多幫襯過嘅人都話佢擺明唔熟唔食，話過以後都唔再去。<br>撰文：關仁</p></body></html>
