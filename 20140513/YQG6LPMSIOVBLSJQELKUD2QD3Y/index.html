<html><header><meta charset="utf-8"><title>【自爆100】糖妹的特別減壓技巧　半夜睇窿窿</title></header><body><h1>【自爆100】<br>糖妹的特別減壓技巧　半夜睇窿窿</h1><p>糖妹，俾人嘅感覺係可愛，但原來佢有特別僻好...<br><br>佢話自己平時冇嘢做嘅時候，就會去「唧」黑頭，仲要上網睇人哋「唧」黑頭嘅片，話望住皮膚上面個「黑頭窿」，就會好爽！嘩，淨係睇字，腦海都已經不其然產生恐怖畫面...<br><br>仲未完，糖妹又話自己會睇人哋「唧」水瘤嘅片...嗚呀，都係唔打字出嚟，聽糖妹講啦。</p></body></html>
