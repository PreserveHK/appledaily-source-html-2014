<html><header><meta charset="utf-8"><title>陳法拉過飛人生活</title></header><body><h1>陳法拉過飛人生活</h1><p>陳法拉昨日在上海為「傳媒大獎頒獎典禮」擔任頒獎嘉賓，她以一襲價值25萬港幣的Giorgio Armani Vintage Collection靚衫上台，負責頒最佳女配角獎給演出電影《西藏天空》的演員索朗卓嘎，同場負責頒獎的還有蔡少芬丈夫張晉。法拉表示今次上海之行很匆忙，因為上海航空管制導致誤點所以前晚凌晨２時才到達酒店，昨日頒完獎後又要飛回香港，準備香港的工作，前後在上海逗留不夠24小時，真正是「飛人」生活。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
