<html><header><meta charset="utf-8"><title>關仁隱事：「英文字」騎呢扮大牌 - 關仁</title></header><body><h1>關仁隱事：「英文字」騎呢扮大牌 - 關仁</h1><p>娛樂圈呢排突然間多咗幾隊騎呢組合，雖然喺啲討論區成為熱門話題，但係多人講唔等於紅，可能只係覺得你夠騎呢，大家志在攞嚟開吓玩笑！<br>好似前排有一隊「英文字」樂隊，幾個人雖然向自己理想進發，實在好值得嘉許，之不過佢哋只係攞住啲負評，就以為自己真係紅，喺度扮大牌，呢樣又唔得，嗰樣又話冇安排，跟住又搵埋啲朋黨出嚟扮有人氣，查實真係有心喺娛樂圈發展，不如實際啲學嘢，謙虛啲做人，如果唔係，盞俾人攞嚟當笑話。<br>撰文：關仁</p></body></html>
