<html><header><meta charset="utf-8"><title>曹央雲攜女行街嘆乳酪</title></header><body><h1>曹央雲攜女行街嘆乳酪</h1><p>94年亞姐季軍曹央雲，03年與上市公司主席何永安誕下兩女，之後發生感情糾紛導致分手收場。雖然成為單親媽咪，但依然無減對女兒的愛，經常帶着囡囡周圍去，日前下午約4時，戴了一頂大太陽帽、遮了大半邊面的曹央雲，悉心打扮與大女現身中環ifc戲院，當時她正排隊購買預售戲票，在售票處花了近10分鐘才完成交易。買完戲票之後，她們行經一間乳酪店，兩母女一人買了一杯乳酪，邊行邊食，吃得津津有味，之後母女二人便到樓下等司機接載離開。<br>採訪、攝影：潘冠恩</p></body></html>
