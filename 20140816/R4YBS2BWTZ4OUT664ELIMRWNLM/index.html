<html><header><meta charset="utf-8"><title>亞視拍200集時裝劇</title></header><body><h1>亞視拍200集時裝劇</h1><p>袁潔儀和許瑩等人昨日在亞視總台宣傳內地劇《小興安嶺深處》，執行董事葉家寶透露亞視將製作劇集，今次將與廣西衛視合作投資7,000萬人民幣，合拍一套200集的時裝處境劇《女神辦公室》，於下月下旬會開播，他說：「我哋會邊拍邊播，每日播半個鐘，亞視每個演員都有份參與。」另一套與福建投資者合作，投資近8,000萬人民幣，重拍經典劇集《大地恩情》，目前正聯絡原班演員。至於有意找林峯做亞姐評判，他說：「我哋有同事搵佢，原本亞姐係10月底舉行，但林峯話唔喺香港，其實檔期如果適合，我哋可以遷就，希望呢一、兩個禮拜可以有答覆。」<br>採訪、攝影：黃曉妍</p></body></html>
