<html><header><meta charset="utf-8"><title>結婚咪嘴潮拍marryoke</title></header><body><h1>結婚咪嘴潮拍marryoke</h1><p>出席婚禮，看到千篇一律的新人成長和接新娘影片，覺得大同小異？一對愛爾蘭夫婦靈機一動，決定打破傳統，將婚禮過程引入卡拉OK元素，製作獨一無二的「marryoke」（上圖），由新人和賓客齊齊「咪嘴」。<br>製作人夫婦比利和凱蒂指，現時新人追求獨一無二的婚禮，「不論鮮花、蛋糕或是影片，都希望與別不同」。兩人三年前開設拍攝公司，起初只是幫朋友製作，但上載YouTube後大受歡迎，數月後更吸引音樂製作人要求拍攝，並有當紅男子組合One Direction助陣（下圖），結果吸引逾200萬點擊率。<br>英國《每日郵報》</p></body></html>
