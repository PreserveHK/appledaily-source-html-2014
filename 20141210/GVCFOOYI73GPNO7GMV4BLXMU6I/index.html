<html><header><meta charset="utf-8"><title>與萬男同床　澳女收千求婚信</title></header><body><h1>與萬男同床　澳女收千求婚信</h1><p>聖誕臨近，還未想到跟誰共度佳節？澳洲36歲前交際花蒙特內格羅（Gwyneth Montenegro圖）亦有相同煩惱，自她坦承當伴遊12年來曾跟逾萬名男子同床後竟收到逾千封求婚信，現正細閱挑選對象。<br>「我想和你結婚。你是個努力的人，不管做過甚麼都代表不了你，過去是過去……」蒙特內格羅在鏡頭前逐一讀出傾慕者來信，自7月受訪剖白因為曾被輪姦及貪錢而當伴遊後，求婚信就接踵而來，有的誠意可嘉，有的卻揶揄她「子宮就像頭顱一樣大」，有荷李活製片人正考慮將她的經歷搬上銀幕。<br>英國《每日郵報》</p></body></html>
