<html><header><meta charset="utf-8"><title>俄議員促棄「露械」鈔票</title></header><body><h1>俄議員促棄「露械」鈔票</h1><p>俄羅斯一位國家杜馬（國會下議院）議員，竟指100元盧布鈔票上的太陽神「阿波羅」圖案（箭嘴示）暴露下體，有損兒童身心，要求將鈔票全面回收。<br>這張鈔票取材自莫斯科大劇院門廊上的阿波羅塑像，策騎中的阿波羅戰袍微微掀起，露出了私處。自由民主黨議員古達哥夫（Roman Khudyakov）建議棄用「色情」鈔票，改以新併入俄羅斯的克里米亞城市塞瓦斯托波爾地標設計新鈔。但中央銀行反駁指「阿波羅」外露的私處部份太小，不構成色情及冒犯，拒絕回收。<br>英國《每日電訊報》</p></body></html>
