<html><header><meta charset="utf-8"><title>劇王子：李敏鎬金宇彬吸粉絲死跟</title></header><body><h1>劇王子：李敏鎬金宇彬吸粉絲死跟</h1><p>「韓流新四大天王」之一的李敏鎬，前晚穿爛牛仔褲由首爾飛往日本橫濱，吸引抱B追星的媽媽級粉絲送機。雖然經理人阻止粉絲埋身，但李敏鎬友善主動握手，還停步和粉絲傾偈，令現場有如開了一個迷你粉絲聚會。<br>至於《繼承者們》另一男星金宇彬昨日早上現身韓國仁川機場，飛往上海準備今日舉行的粉絲見面會。金宇彬憑《繼承者們》演崔英道而走紅，昨日他在上海浦東機場就親身感受人氣，金宇彬入境等候關員檢查時，竟被粉絲死跟偷拍，之後連他去完廁所才搭電梯離開，都被粉絲在網上報告，認真誇張。<br>撰文：梁婉霞</p></body></html>
