<html><header><meta charset="utf-8"><title>體訊速遞︰（輪椅劍擊）譚湜深佩劍8強止步</title></header><body><h1>體訊速遞︰<br>（輪椅劍擊）譚湜深佩劍8強止步</h1><p>前日「IWAS輪椅劍擊格蘭披治賽香港站」（圖）奪銅的港將譚湜深，昨乘勇於馬鞍山轉戰男子佩劍B級，可惜不敵波蘭劍手，而隊友陳穎健同樣於男佩A級8強止步。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
