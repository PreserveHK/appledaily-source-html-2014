<html><header><meta charset="utf-8"><title>徐淑敏追仔最後一擊</title></header><body><h1>徐淑敏追仔最後一擊</h1><p>徐淑敏昨日在銅鑼灣為自家護膚品牌舉行專櫃開幕儀式，楊思琦、莊思敏、雨僑等人都有出席，徐淑敏的大女今年已經4歲半，她笑稱囡囡認真貪靚，還表示將來要繼承公司的衣缽，更揚言要參加選美，問到Suki會否反對，她笑說：「唔會，呢個係好好嘅嘗試，佢𠵱家仲成日叫啲男同學做男朋友！」又問她會否尋秘方追B仔，她說：「冇呀，隨緣喇，會畀多一次機會。」</p><p>莊思敏透露決定將化妝學校和經理人公司結業，她說：「因為我冇時間睇住生意，兩間公司蝕咗7位數字，所有藝人嘅合約都會解約，王子涵會返內地發展。」同樣是美容達人的雨僑亦獲邀出席，她坦言感到開心。<br>採訪、攝影：溫敏芝</p></body></html>
