<html><header><meta charset="utf-8"><title>大S抱女好神氣</title></header><body><h1>大S抱女好神氣</h1><p>台灣女星徐熙媛（大S）今年4月誕下「長腿妹」汪希玥，一直都深居簡出待在台灣老家休養，月初才在北京為女兒希玥舉行百日宴，而日前大S一家再外遊返京現身機場。<br>當日汪小菲一馬當先，步出門外候車處打點，緊隨其後有汪母張蘭，他們跟在場的工作人員熱情打招呼，心情愉快，尾隨的大S抱着長腿妹施然而至。大S產後四個月仍未修身，穿了闊袍大衣的她，顯得有點臃腫，不過就一副少奶模樣，相當神氣，手抱着的長腿妹也非常安靜。<br>撰文：非非</p></body></html>
