<html><header><meta charset="utf-8"><title>印度西施馬上三點式　赤口辣㷫網民</title></header><body><h1>印度西施馬上三點式　赤口辣㷫網民</h1><p>馬年最常出現嘅祝賀說話，應該莫過於---「馬上XX」。「XX」可以任你配搭，「有車」又得、「有樓」亦得！而2012年亞洲小姐季軍，絲域蘭娜‧古拉高華就教識大家咩叫…「馬上亞姐」喇。<br><br>前日馬年第三日，乃為赤口。根據中國傳統習俗，赤口就好易「辣」著其他人。古拉高華夜晚上載嘅一張相，就真係夠晒辣啦！身穿三點式，喺泰國布吉嘅沙灘騎馬，完全冇吝嗇佢嘅火辣身材！咁啱依家又係馬年，古拉高華化身「馬上亞姐」真係應節啦！<br><br>睇番呢位印俄混血兒嘅facebook，估計佢都係周遊列國緊，去到唔同地方同陽光玩遊戲，曬太陽之餘，仲晒埋身材添！</p></body></html>
