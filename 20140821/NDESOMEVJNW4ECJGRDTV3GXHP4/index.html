<html><header><meta charset="utf-8"><title>人妻懷疑老公偷食激動剝衫企跳</title></header><body><h1>人妻懷疑老公偷食<br>激動剝衫企跳</h1><p>上周六（16日）中午11時許，一名女子獨自來到了山東青島海雲庵的天橋上，當眾脫衣，企圖跳樓。據該女子說，其夫不僅揍她、嫌棄她，還出軌了，情緒激動下竟脫掉外衣，只身穿內衣，蹲在天橋上，揚言要向所有人展示自己的身姿，嚇壞了接報到場的警員和圍觀路人。由於女子提供不出家庭住址和相關的聯繫方式，晚上7時30分左右，警方遂聯絡救護車，將女子送到青島市優撫中心。<br><br>廣西電視台<br></p></body></html>
