<html><header><meta charset="utf-8"><title>杜緻朗有喜老公興奮</title></header><body><h1>杜緻朗有喜老公興奮</h1><p>周顯揚去年底拍攝完彭于晏主演的3D《黃飛鴻之英雄有夢》後，今年2月就與編劇杜緻朗結婚，想不到結婚不夠半年就傳來喜訊，老婆有喜了。昨日杜緻朗禁不住喜悅，率先在微博放了照完超聲波的照片出來，並報喜說：「你的每一踹我也感到幸福。給力！」<br>即將榮升父親的周顯揚近期雖然忙於為《黃》片做後期工作，但太太有身孕，他當然感到興奮，昨日他在微博留言：「這是真正的寶寶。真正的無影腳！懷一個孩子要9個月，懷一部電影要30個月，都是上天的恩賜。」<br>撰文：鍾國仁</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
