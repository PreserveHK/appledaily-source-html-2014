<html><header><meta charset="utf-8"><title>日月明功教主虐死學生囚13年</title></header><body><h1>日月明功教主虐死學生囚13年</h1><p>彰化地區法院昨宣判去年日月明功虐死高中生案，教主陳巧明（圖）依共犯傷害、私行拘禁致死罪被判囚13年，其餘被告囚6個月至4年6個月不等。死者姊姊直言對陳「判太輕」，認為至少要判20年。<br>陳巧明聞判後淚流滿面，堅稱不知情。死者詹淳寓的母親黃芬雀亦被判刑4年6個月。案發於去年5月中，黃芬雀認為兒子詹淳寓吸毒，便把他帶往日月明功會所囚禁18天「管教」，其間只給他進食稀飯和牛奶，被多名幹部毆打，令他營養不良及不堪虐待致死。<br>台灣《蘋果日報》</p></body></html>
