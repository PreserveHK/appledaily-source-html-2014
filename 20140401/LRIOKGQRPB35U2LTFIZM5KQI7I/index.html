<html><header><meta charset="utf-8"><title>體壇拾趣：肯塔基殺入Final Four</title></header><body><h1>體壇拾趣：<br>肯塔基殺入Final Four</h1><p>NCAA男籃進入最後階段，周日產生埋最後2支4強球隊，8號種籽肯塔基繼續巨人殺手本色，憑A夏里遜（2號）最後2.3秒絕殺3分，以75:72淘汰2號種籽密茲根殺入4強；密茲根州另一支球隊密茲根州立亦同日8強止步，以54:60不敵康乃狄。另外，堪薩斯前鋒A域堅斯，將於周一開記者會，預料公佈佢將參與今屆NBA選秀，雖然堪薩斯次圈已爆冷出局，不過呢位17.9分同5.9籃板嘅19歲新鮮人，都好大機會成為今年狀元。</p></body></html>
