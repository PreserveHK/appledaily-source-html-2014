<html><header><meta charset="utf-8"><title>反服貿運動最新進展</title></header><body><h1>反服貿運動最新進展</h1><p>‧總統馬英九記者會回應學運訴求，同意由立法院逐條討論、表決，但堅持不退回服貿協議。<br>‧立法院長王金平原定召集第五次朝野協商，但因民進黨團拒絕參加協商而取消。<br>‧學運領袖號召10萬民眾今日和平包圍總統府，台北警方如臨大敵，將投入2,000名警力維安，並安排鎮暴水車待命。<br>‧藍營昨發起多場挺服貿「康乃馨」活動，呼籲「還我國會，孩子回家」。參與者手持康乃馨，活動地點鄰近學運會場。<br>資料來源：台灣《蘋果日報》</p></body></html>
