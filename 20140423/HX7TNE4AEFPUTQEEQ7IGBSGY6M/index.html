<html><header><meta charset="utf-8"><title>金美侖低V照輸</title></header><body><h1>金美侖低V照輸</h1><p>由荷李活女星金美侖戴雅絲（Cameron Diaz）、莉絲里曼恩（Leslie Mann）及索模Kate Upton主演的新片《小三大聯盟》（The Other Woman），昨日在洛杉磯首映。以往出席首映時均封胸的金美侖，昨日突然性感，穿上deep V黑色貼身裙騷事業線，但沒甚睇頭依然鬥不過上圍豐滿的Kate。僅穿了tube dress的Kate就算不用拚命谷，仍輕易擠出事業線，看來金美侖是輸在起跑線上。<br>撰文：丁焯敏</p></body></html>
