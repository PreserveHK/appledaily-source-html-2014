<html><header><meta charset="utf-8"><title> 佐佐木希全裸寫真叫價過億</title></header><body><h1> 佐佐木希全裸寫真叫價過億</h1><p>日本傳媒最近公佈圈中女星的最新剝衫身價，據知有出版社願意開10位數字邀佐佐木希拍攝全裸寫真集，她與形象清純的堀北真希暫時叫價最高，同樣高達15億日圓（約1.1億港元），圈中人更指，假若證實堀北仍屬處女之身，酬勞可再調升至20億日圓（約1.5億港元），緊隨其後則是石原佐美和深田恭子，二人的全裸價均值10億日圓（約7,600萬港元）以上，其他上榜女星包括優香、長澤正美及釋由美子。<br>此外，入榜的深田恭子早前為寶礦力化身索爆美人魚拍廣告，近日再有新一輯宣傳片出街，今次她在水底指揮魚群游來游去，相當消暑！<br>撰文：哥羅</p></body></html>
