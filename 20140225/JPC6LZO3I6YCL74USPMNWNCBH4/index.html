<html><header><meta charset="utf-8"><title>杏兒舉腳贊成</title></header><body><h1>杏兒舉腳贊成</h1><p>黃宗澤與楊崢戀情曝光瞬即鬧分手，Bosco曾帶同楊崢與身邊好友聚會，問到阿姐汪明荃可會想見識楊崢真面目？她即說：「唔使喇，等佢認真先喇！」再問她是否Bosco不認真？阿姐續說：「咁快散，你話呢？」<br>身為Bosco前度女友的胡杏兒，昨日雖然未有回應前度的戀情告吹，不過她在微博貼上新相（圖），見她挨在床上大晒長腿，不少網民讚她，更好奇會否是新男友替她操刀，但亦有不少人覺得她與黃宗澤才是最合襯的一對，並指她腳撐撐是舉腳贊成前度分手！<br>採訪：卓寶花</p></body></html>
