<html><header><meta charset="utf-8"><title>K-Pop之王：Tiffany睇騷遭喪𥄫</title></header><body><h1>K-Pop之王：Tiffany睇騷遭喪𥄫</h1><p>少女時代成員Tiffany昨日出席在首爾舉行的時裝周活動，為設計師Steve J &amp; Yoni P撐場，同場還包括李孝利、盧洪哲和SISTAR成員孝琳等。Tiffany穿上品牌今季最新花花連身短裙加黑網外套，大騷長腿，展現個人成熟性感魅力。場內Tiffany跟盧洪哲同坐，二人不約而同穿上花花「情侶裝」，活動中不時咬耳仔，盧洪哲又喪𥄫Tiffany，引起大家討論。</p></body></html>
