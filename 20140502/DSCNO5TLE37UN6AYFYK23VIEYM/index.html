<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾鎮濤婚前旅行 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾鎮濤婚前旅行 - 馮仁昭</h1><p>鍾鎮濤（阿B）將會喺8月同拍拖17年嘅范姜完婚，雖然佢未有再講婚事嘅詳情，只係話𠵱家啲工作排得密密麻麻，但係佢都趁有假期同屋企人去旅行。噚日佢喺微博貼咗五張相，見到佢同大女嘉晴，仲有9歲鍾懿齊齊坐大笨象影相，阿B仲留言話：「大象森林寫真集一日遊！小鍾懿很勇敢啊！」雖然阿B已經61歲，但係身形一啲都唔輸蝕，着埋背心晒佢對健碩手臂㖭！<br>撰文：馮仁昭</p></body></html>
