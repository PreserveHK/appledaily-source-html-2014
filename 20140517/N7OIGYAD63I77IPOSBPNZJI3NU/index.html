<html><header><meta charset="utf-8"><title>案件速遞：涉舔中大女腳　碩士生保釋</title></header><body><h1>案件速遞：<br>涉舔中大女腳　碩士生保釋</h1><p>【本報訊】中文大學碩士男生涉嫌藉詞研究女性在奇怪情況下的心理反應，於校內圖書館邀請一名中大女生作研究對象，繼而躺在地上舔女生的腳，被拘控一項非禮罪。<br>案件昨日在沙田裁判法院再提訊，男生否認控罪，續准以1,000元保釋至6月13日進行預審。他為逃避記者拍攝，飛奔離開法院。<br>控罪指被告尹浩洋（27歲）於本年1月16日，在中文大學圖書館的二樓猥褻侵犯X。控方表示將會傳召四名證人作供。<br>案件編號：STCC1064/14 </p></body></html>
