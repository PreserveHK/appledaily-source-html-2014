<html><header><meta charset="utf-8"><title>陳浩民一拖二出院</title></header><body><h1>陳浩民一拖二出院</h1><p>陳浩民太太蔣麗沙（Liza）上周五誕下第三名女兒Isabella，昨日陳浩民一手拖太太、一手持嬰兒籃於中午時分離開醫院，夫婦笑臉盈盈，小公主就於籃內熟睡，十分可愛。</p><p>心情興奮的陳浩民說：「囡囡唔算最重，二仔重啲，不過佢就最長，同埋飲好多奶。三個夠皮喇，不過如果再有都歡迎嘅。」他續說：「我要繼續返內地拍戲，希望趕到返嚟同佢哋過聖誕新年，或者等佢哋上嚟探我囉。Liza好明白事理，佢知要養三個小朋友，要賺奶粉錢。」陳浩民之後登車離開，見記者拍照就以手為細女遮眼免被鎂光燈影響，非常細心。<br>採訪、攝影：藍文浩</p></body></html>
