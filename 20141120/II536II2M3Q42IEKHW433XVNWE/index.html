<html><header><meta charset="utf-8"><title>實拍驅魔現場捷克女尖叫狂爆粗</title></header><body><h1>實拍驅魔現場<br>捷克女尖叫狂爆粗</h1><p>捷克有教堂進行驅魔，過程被人偷拍下來並上載到互聯網，有人看後表示感到不安。<br> <br>該所羅馬天主教教堂位於弗拉諾夫納德迪伊，26歲的特羅塔(Daniel Trochta)表示，有次經過教堂時聽到裡面傳出怪聲，於是從鑰匙洞偷看，發現神父和助手在聖壇前圍著一名女子，該名女子則不斷發出尖叫聲和說粗口，於是將此情景拍攝下來。<br> <br>短片早於今年2月放上網，但直至上星期，神父現身承認當時正在進行驅魔，才引起關注。雖然神父未有透露女子身份和驅魔原因，但事件已引起當地人不滿，表示短片中女子的叫聲令人不安。<br> <br>英國《每日鏡報》</p></body></html>
