<html><header><meta charset="utf-8"><title>滇仔復操有期</title></header><body><h1>滇仔復操有期</h1><p>前季因「樂融融」墮馬而缺席了剛季大部分賽事的鄭雨滇，今晨精神奕奕出席大圈開香檳儀式，他說：「在暑假期間，我有不斷做運動，保持體能，我已完全冇事啦，成功克服傷患，今季對我來說是個新開始。我將與家人前往台灣幾天，並擇定吉日8月14日復課，重跨馬背。上季我因未曾完全好番，加上要接受漫長的康復療程，以致出賽次數不多，今季我希望陣上平平安安，順順利利，我不想為自己訂下頭馬數字目標，只求盡力做到最好。」鄭雨滇上季上陣次數47次，結果只憑徐廐「太陽戰士」建功。鄭雨滇表示十分感激所有支持他的練馬師，並會做好備戰工夫，迎接今季的挑戰。</p></body></html>
