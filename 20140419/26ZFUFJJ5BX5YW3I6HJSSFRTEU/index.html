<html><header><meta charset="utf-8"><title>PFA候選名單：夏薩特叫兩飛</title></header><body><h1>PFA候選名單：<br>夏薩特叫兩飛</h1><p>【綜合英格蘭外電】英格蘭球員聯會（PFA）周五公佈競逐2014年英格蘭球員先生的最後6強，協助車路士在英超排次席及在歐聯入4強的比利時中場夏薩特（圖）在名單之內，其餘入圍的包括曼城中場耶耶托尼、修咸頓中場拉爾拉拿，以及利物浦三寶謝拉特、蘇亞雷斯及史杜列治，其中阿蘇更被博彩公司列為1.05倍得獎大熱。<br>另外，夏薩特及史杜列治亦有份競逐最佳年輕球員，有望成為雙料得主，其他入圍的還包括修咸頓後衞勞基梳爾、愛華頓中場巴克里、阿仙奴中場艾朗藍斯及利物浦翼鋒史達寧。頒獎禮將於4月27日舉行。</p></body></html>
