<html><header><meta charset="utf-8"><title>千語呻高溫要拍戲</title></header><body><h1>千語呻高溫要拍戲</h1><p>吳千語、黃又南及尹光主演的電影《王家欣》，昨日在中環拍攝外景，眾人在炎熱天氣下，長時間留在如焗爐般的隧道中拍戲，千語在間場時，要飲水及吹風扇降溫，坐在地上彈結他的又南就全身濕透。千語大呻現場氣溫高達37℃，連吃飯的胃口也失去，今次是拍戲以來感覺最辛苦的一次，她說：「熱到個人收晒水，如果拍古裝要諗吓先，一定會好辛苦。」<br>又南表示他在戲中飾演樂天少年，獲千語獻吻，他說：「有場戲千語會錫我，我都好期待，希望可以做到場戲嘅感覺。」<br>採訪、攝影：張俊銘</p></body></html>
