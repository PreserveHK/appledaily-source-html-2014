<html><header><meta charset="utf-8"><title>搶先看星星：第16集　雙賢甜蜜蜜</title></header><body><h1>搶先看星星：<br>第16集　雙賢甜蜜蜜</h1><p>《星星》昨晚播出第16集，在預告片中見到外星人都敏俊（金秀賢飾）和千頌伊（全智賢飾）確認彼此心意後終於有甜蜜戲份，兩人同睡一床，又在雪地拍拖，都敏俊更問千頌伊未來想做甚麼，他們先去完成。另外又有搞笑場面，之前被搣面珠的都敏俊在今集「報復」，雙手搣實千頌伊塊面，令千頌伊樣子趣怪。</p><p>而miss A成員秀智前日在京畿道拍攝客串《星星》的戲份，相關造型昨日曝光。身穿羽絨的秀智飾演都敏俊的學生，她和都敏俊在公園十分好傾，令千頌伊大呷乾醋。鏡頭外，金秀賢細心地幫全智賢整理帽子，而秀智客串的戲份會在今晚播出。<br>撰文：梁婉霞</p></body></html>
