<html><header><meta charset="utf-8"><title>阻下周自首鷹派擬先拘佔中三子</title></header><body><h1>阻下周自首<br>鷹派擬先拘佔中三子</h1><p>佔領運動踏入第47天，佔中三子擬於下星期五（21日）自首，承擔公民抗命要面對的罪責。據了解，政府部份「鷹派」卻不欲讓三子自首「攞尾彩」，或會在三子自首前，先行拘捕他們。佔中發起人之一的陳健民昨日表示，不介意被警方先行拘捕，據悉三子已經評估，若自首受阻，反會喚起更多人響應自首。<br>學聯及學民思潮均表明，會選擇留守到最後一刻，直至被警方拘捕；泛民主派則相信，就算三子自首，佔領者亦未必會跟從，運動全面退場仍然困難重重。</p></body></html>
