<html><header><meta charset="utf-8"><title>崔始源做彭于晏電燈膽</title></header><body><h1>崔始源做彭于晏電燈膽</h1><p>彭于晏、崔始源、竇驍、連凱和陳家樂前晚在將軍澳香港單車館拍攝《破風》，早前彭于晏和崔始源被拍到相約余文樂飯敍，彭于晏表示跟余文樂相識多年，兩人12年前曾經合作，問他期間有否商談合作，彭于晏說：「如果拍，請不要再拍運動電影，有影迷還以為我是運動員，我是個演員呀，真的要拍，我希望跟余文樂拍愛情片，就好像是《愛情白皮書》那種。」</p><p>在旁的崔始源透過繙譯回應彭于晏：「拍愛情片好呀，彭于晏愛余文樂，我可以愛他們兩個。」三個大男孩拍愛情片，會否是套同志片？崔始源笑說：「我都是開玩笑。」<br>採訪：文國駿<br>攝影：陳俊強</p></body></html>
