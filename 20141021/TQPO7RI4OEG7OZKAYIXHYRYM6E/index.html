<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳彥行拍鬼片破財 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳彥行拍鬼片破財 - 馮仁昭</h1><p>陳彥行（左）近排幫手拍有線靈異節目《大凶捕》，原本同劉明軒飾演茘景情殺案嗰兩姊妹，點知因為劉明軒受傷而換上許妤茵。前日行姐同梁思浩以及許妤茵喺荃灣有線拍《大凶捕》，佢話：「好驚呀，聽到Vivian（劉明軒）受傷，覺得好似拍極都唔完。」呢個節目開拍以嚟諸多阻滯，行姐要再度期幫有線補拍，亦因為咁而推咗其他工作，令佢差唔多冇咗半個月糧。<br>撰文：馮仁昭</p></body></html>
