<html><header><meta charset="utf-8"><title>陽菜做節目遲大到捱轟</title></header><body><h1>陽菜做節目遲大到捱轟</h1><p>日本組合AKB48成員小嶋陽菜屢傳離隊，前日盛傳她會在凌晨時分的電台直播節目內宣佈退出AKB，怎料陽菜卻在節目開始後40分鐘才穿上低胸衫現身，令隊友高橋南和NMB48一姐山本彩被迫唱雙簧主持，陽菜之後就開咪否認「畢業」，有聽眾狠批她又再炒作，亦沒有就遲到道歉。前日下午，陽菜於網上放流料稱自己身在夏威夷，忙裏偷閒的她原來只是到了沖繩享受陽光海灘。</p><p>至於舊隊友大島優子，下月18日將推出西班牙取景的全新寫真集，在著名女攝影師蜷川實花操刀下，大島優子大解放半裸上陣。<br>撰文：哥羅</p></body></html>
