<html><header><meta charset="utf-8"><title>DNA測試情侶合拍度</title></header><body><h1>DNA測試情侶合拍度</h1><p>想知道身邊伴侶是否真命天子，要看星座配對還是看八字？加拿大有公司指，兩人能否長相廝守是可透過測試驗出來，這項測試（圖）是根據他們的脫氧核糖核酸（DNA），再結合其性格推斷出結果。<br>測試有三項，其中兩項是測試情侶的血清素和DNA。用家將唾液樣本寄回分析，血清素可揭示他們對不同情況的情緒反應；DNA測試就會看兩人基因能否互補不足。最後一項是網上心理測驗，決定兩人的性格是否互相兼容。測試費用為149加元（1,072港元），完成後並會提供建議讓兩人提升合拍度。<br>美國《美國今日報》</p></body></html>
