<html><header><meta charset="utf-8"><title>大媽為跳舞與小販爭地盤</title></header><body><h1>大媽為跳舞與小販爭地盤</h1><p>地球上還有人可以阻止強國大媽跳廣場舞嗎？陝西安康在過去數日的傍晚都上演大媽與燒烤攤販爭地盤之戰，近百大媽拖着音響、帶着家人，佔領安康市漢江公園一處空地準備大跳極之嘈吵的廣場舞，可是當局早已將這片空地外判給四個燒烤攤主，讓他們開檔。兩幫人在場互相指罵、拉扯，場面十分混亂（圖），最後燒烤攤販要召來公安，協助清場才能開檔做生意。<br>有大媽稱她們已「習慣」到這片空地跳廣場舞，最高峯更有700人，反指當局硬將廣場外判，才是讓人不滿。<br>北京中青網</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ <br></p></body></html>
