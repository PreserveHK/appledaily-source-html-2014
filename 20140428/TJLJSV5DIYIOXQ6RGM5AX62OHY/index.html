鐵人鬥體能</title></header><body><h1>無懼泥濘電擊<br>
鐵人鬥體能</h1><p>宇宙最強不單要一個打十個，更要過到這個極限挑戰。體能競賽「Tough Mudders」周末在英國、新西蘭及美國等地舉行，參加者無懼滿身泥濘甚至可能被電擊（圖），爭做鐵人。<br>賽事全長20公里共18個障礙，要在上方有帶倒刺鐵絲網的泥水池中爬隧道，動作大點都會被刺傷，然後冒着觸電危險，在接駁1萬伏特的電線陣下爬行，又要跳進冰水池「冷靜」一番，真是萬般滋味在心頭。比賽報名費為185美元（1,387港元），可謂貼錢買難受，但仍深受歡迎。<br>美國《拉斯維加斯評論報》</p></body></html>
