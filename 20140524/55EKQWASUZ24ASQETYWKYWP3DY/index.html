<html><header><meta charset="utf-8"><title>男子士多外遇襲　頭中刀亡</title></header><body><h1>男子士多外遇襲　頭中刀亡</h1><p>【本報訊】上水昨深夜發生兇殺案，一名男子在一間士多門外，被數名兇徒用刀襲擊，事主頭部中刀重創，送院搶救不治。大批警員現正封鎖現場，調查案件並追緝兇徒下落。<br>死者現年47歲，據稱是上水原居民，案發現場是上水東慶路上水圍門口村一間士多附近，昨晚10時許，事主與人發生爭執，數名手持利刀的兇徒向他追斬，他頭部中刀受傷，倒卧士多門外。警方接獲村民報案，指有人打架，但救護員到場發現事主重創昏迷。警員到場時兇徒已散去，傷者被送往北區醫院搶救，但終告不治。事發後死者多名男女親友前往醫院了解情況，知悉死訊後傷心飲泣，有人並不停打電話。</p></body></html>
