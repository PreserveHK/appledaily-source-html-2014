<html><header><meta charset="utf-8"><title>玉木宏轉戰做主持</title></header><body><h1>玉木宏轉戰做主持</h1><p>日本男星玉木宏是藝能界中公認的靚仔，他扮演《交響情人夢》中的千秋王子更是經典，不過，昨日有日本爆料網指，玉木正計劃轉戰做主持人，半放棄演戲！據指玉木雖得到不少廣告商支持，但由於他在《交響》之後幾年都沒甚代表作，令其事務所及他自己都想另覓出路，於是就向綜藝節目主持人方面發展。<br>有業內人士指，玉木宏去年曾主持《料理鐵人》，但最低錄得4%收視紀錄，雖輿論都指是內容問題，但玉木十分不服氣，想再挑戰做綜藝主持，洗脫收視毒藥之名。由於圈中較少又演得戲又做得主持的男星，所以他希望建立新形象。<br>撰文：阮瑜</p></body></html>
