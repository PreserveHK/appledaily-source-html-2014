<html><header><meta charset="utf-8"><title>各區突發簡訊：嫌車速快　醉客毆司機</title></header><body><h1>各區突發簡訊：<br>嫌車速快　醉客毆司機</h1><p>【土瓜灣】<br>【本報訊】38歲醉酒男子，昨凌晨2時50分在旺角砵蘭街消遣後，乘坐的士返回土瓜灣北帝街住所。惟車行途中，該名姓曾男乘客不滿車速太快，與42歲姓黃司機爭執。當的士駛至炮仗街與新山道交界，醉客突然從後施襲，司機慌忙煞車，幸未釀車禍。醉客奪門逃走，但被追上，二人在街頭扭作一團，警方接報到場，經調查後將兩人拘捕，並送院治理。</p></body></html>
