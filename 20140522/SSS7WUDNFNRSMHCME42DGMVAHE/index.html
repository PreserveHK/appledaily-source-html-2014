<html><header><meta charset="utf-8"><title>案件速遞：警瞞離婚呃住宿舍10年</title></header><body><h1>案件速遞：警瞞離婚呃住宿舍10年</h1><p>【本報訊】欠債警員與妻子離婚後未有申報，繼續佔用已婚警察宿舍單位達十年，直至警方收到投訴揭發事件，他始交出單位，並隨即辭職前往內地，潛逃三年後返港被捕。案發後獲批准提早退休的涉案警員，昨於九龍城裁判法院承認兩項欺詐罪，保釋至下月11日判刑。<br>被告陶頌普（52歲）承認於1999年7月至2010年11月間，先後入住天光道已婚警察宿舍及順利紀律部隊宿舍，十年間欺詐租金77萬元。辯方求情指，被告因本案而未能取得退休金及長俸。<br>案件編號：KCCC1842/14</p></body></html>
