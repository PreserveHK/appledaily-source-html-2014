<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Regen打底防走光 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Regen打底防走光 - 馮仁昭</h1><p>張惠雅（Regen）同李安豪（Ivan）噚日喺銅鑼灣舉行音樂會。Regen同公司嘅雨僑張新碟海報，明知走光仲派出去見街，Regen就話：「平時公司會叮囑我哋帶打底，如發現有乜事會叫停。我諗佢唔小心啫，每個人style都唔同，Lady GaGa最近都好surprise，如果喺香港做，應該好多父母會嚇親。」<br>撰文：馮仁昭</p></body></html>
