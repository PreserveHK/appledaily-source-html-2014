<html><header><meta charset="utf-8"><title>NASA指外星生物或似深海蝦</title></header><body><h1>NASA指外星生物或似深海蝦</h1><p>想知道外星人的外貌，看看這些怪蝦便略知一二！美國太空總署（NASA）相信，這些生活在深海海床的深海熱泉蝦（Rimicaris hybisae圖）是地球上最接近外星生物的個體。<br>NASA研究員認為微生物容易生存世上，相信若其他星體有生物存在都會是微生物。NASA正研究深海熱泉蝦在加勒比海底的生活狀況，牠們沒有視力，頭部有熱能感應，習慣堆叠在噴出高達400℃熱泉的岩石裂縫生活。由於牠們依賴化能合成作用生活，缺乏陽光都能產生能量，讓牠們能在極端環境下生活。<br>美國霍士新聞</p></body></html>
