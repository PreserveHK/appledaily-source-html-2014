<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★有肥仔碩之稱的美國男星碩加利費維基斯，前日在紐約出席《飛鳥俠》首映時比之前瘦了一個碼，他表示因戒了食腸及飲伏特加。<br>★美國歌手Chris Brown日前在Twitter表示伊波拉病毒是控制人口數目，即被網民狂轟。<br>★澳洲饒舌歌手Iggy Azalea於美國音樂頒獎禮獲六項提名領先。<br>★日本男星中村獅童傳將於明年1月3日再婚，迎娶前模特兒女友。<br>★日劇《First Class》女模菜菜緒已在夏天與模特兒JOY分手，兩人於去年4月撻着，疑因男方偷食成分手導火線。</p></body></html>
