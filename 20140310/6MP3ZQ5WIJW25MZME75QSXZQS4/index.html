<html><header><meta charset="utf-8"><title>今日提醒你：禮賓府開放日</title></header><body><h1>今日提醒你：<br>禮賓府開放日</h1><p>香港禮賓府將於3月16日（星期日）上午10時至下午5時向公眾開放。市民除了可進入禮賓府的花園觀賞花卉樹木外，還可以參觀行政長官在禮賓府舉行官式活動和接待賓客的地方。遊覽路線沿途亦會放置二維條碼及展板，介紹禮賓府的歷史、建築特色和珍貴時刻。參觀人士可利用具攝影及上網功能的流動通訊裝置，配合相關閱讀軟件，瀏覽禮賓府及花卉的資料。<br>參觀人士須由上亞厘畢道的東閘進入，遊覽完畢後經正門離開。市民可瀏覽禮賓府網頁 http://www.ceo.gov.hk/gh了解開放日詳情。 </p></body></html>
