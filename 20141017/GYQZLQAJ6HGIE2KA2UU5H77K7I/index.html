<html><header><meta charset="utf-8"><title>古天樂生日怕醜踎低</title></header><body><h1>古天樂生日怕醜踎低</h1><p>古天樂最近在巴黎拍攝由阮世生執導電影《巴黎假期》，今個月21日44歲生日的他獲劇組送上兩個蛋糕，提前慶祝生日。同片演員郭采潔和徐正曦等齊齊為古仔唱生日歌，未知是否太驚喜，古仔突然臉紅，更怕醜得踎低躲在椅子後，非常搞笑。</p><p>古仔表示幾乎每年生日都與劇組一齊過，但今年就特別開心，他說：「生日願望唔可以講出嚟，否則會唔靈。」而阮世生問郭采潔有何表示？她靦腆說：「禮物？戲裏面還不夠嗎？我每天都給他禮物呀！」郭采潔所指的禮物，就是劇情需要的熱吻及共舞等甜蜜場面。<br>撰文：嵐山</p></body></html>
