<html><header><meta charset="utf-8"><title>體壇拾趣：劍擊夫婦「輪」住攞牌</title></header><body><h1>體壇拾趣：劍擊夫婦「輪」住攞牌</h1><p>今年1月結婚嘅陳湜琛同陳蕊莊，一連5日喺馬鞍山體育館舉行嘅IWAS輪椅劍擊格蘭披治賽，包辦港隊1銀2銅。佢哋前幾日已分奪男子個人（B級）重劍銀牌同女子個人（B級）花劍銅牌；噚日喺最後一日嘅女子重劍團體賽季軍戰，蕊莊喺老公打氣下，同隊友范珮珊、吳舒婷同鍾婉萍以45:33贏波蘭奪銅。呢個比賽下年會喺香港暫停1年，皆因港殘奧會要集中資源籌辦2016年5月舉行嘅亞錦賽。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
