<html><header><meta charset="utf-8"><title>知多啲：
跳繩望入奧委會</title></header><body><h1>知多啲：<br>
跳繩望入奧委會</h1><p>香港跳繩總會主席文家駒（小圖）表示，近10年，跳總已曾兩次入紙香港奧委會，但因未夠成績而被拒之門外；過去3天在紅館完成的世界跳繩錦標賽，港隊共擸走92面獎牌後，文家駒有信心跳繩可以加入奧委會：「現在香港有幾百間中小學有跳繩課，我們正申請成為學界比賽項目，若然能加入香港奧委會，希望有助跳繩在日後打入亞室運甚至是亞運會。」目前香港參予跳繩人數多達數十萬，當中有160人入選港隊。從03年至今，香港連續6屆在亞錦賽位列獎牌榜首位。</p></body></html>
