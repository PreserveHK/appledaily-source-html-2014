<html><header><meta charset="utf-8"><title>一中一台：怪獸獲贈限量版結他</title></header><body><h1>一中一台：怪獸獲贈限量版結他</h1><p>五月天成員怪獸昨在銅鑼灣出席記者會，獲品牌贈送限量版結他，問會否擔心隊友妒嫉？怪獸笑說：「會，等他們妒嫉吧！」另糖兄妹為五月天最後兩場個唱做暖場嘉賓，糖妹接受電話訪問說：「好興奮，自己第一次學結他彈《溫柔》。」糖妹特別為演出減肥練氣，成功激減十多磅，她說：「腰同大髀線條出番嚟，𠵱家向23吋小蠻腰目標進發。」</p><p>【壹錘定音 . 李慧玲】6月4日早上8點正式開咪！<br>即like【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
