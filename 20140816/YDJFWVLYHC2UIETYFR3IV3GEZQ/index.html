<html><header><meta charset="utf-8"><title>體訊速遞：（網球）迪祖爆冷出局</title></header><body><h1>體訊速遞：<br>（網球）迪祖爆冷出局</h1><p>周四進行的辛辛那提大師賽第3圈賽事，男單迪祖高域（圖）爆冷以直落兩盤不敵西班牙球手羅比度。而費達拿同日則淘汰法國的莫菲斯，晉級8強硬撼英國梅禮。綜合外電（加拿大）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
