<html><header><meta charset="utf-8"><title>隔牆有耳：AO殺手兩常秘調位 - 李八方</title></header><body><h1>隔牆有耳：AO殺手兩常秘調位 - 李八方</h1><p>政府噚日公佈兩名公務員女將對調職位，就係教育局常任秘書長謝凌潔貞同食物及衞生局常任秘書長（食物）黎陳芷娟。謝凌同佢老頂教育局局長吳得掂唔咬弦係公開秘密，今年初已經傳出吳得掂要求踢走謝凌，但一直冇人願意頂謝凌個位，官場都耳語紛紛，點解黎太肯調去教育局？<br>八方相信兩個局嘅AO對呢次對調未必好開心，事關兩位阿太都係出晒名嘅AO殺手，唔少AO都死喺佢哋手上。謝凌外號小羅范，出名對下屬嚴苛，但佢的確對教育政策好熟悉。黎太個朵仲勁，係金庸小說《倚天屠龍記》中嘅滅絕師太。兩人都喺各自政策局工作四年，表面上調局順理成章。</p></body></html>
