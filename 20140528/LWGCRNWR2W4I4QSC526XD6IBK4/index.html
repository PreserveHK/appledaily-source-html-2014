<html><header><meta charset="utf-8"><title>斬人陰霾籠罩
KPP照會台粉絲</title></header><body><h1>斬人陰霾籠罩<br>
KPP照會台粉絲</h1><p>雖然AKB48周日在日本岩手縣舉辦握手會，出現斬人事件，暫時取消公開行程，加上台灣早前出現的捷運斬人事件，令台、日兩地都籠罩陰影，但日本女歌手Kyary Pamyu Pamyu（KPP 中），後天將在台北國際會議中心舉行個唱，據知會照原定計劃，跟30位幸運歌迷近距離接觸。當地歌迷怕KPP也會效法AKB，不過，台灣唱片公司回應：「當天我們會派出工作人員維持秩序，台灣歌迷一向很有秩序，所以活動不會取消。」</p></body></html>
