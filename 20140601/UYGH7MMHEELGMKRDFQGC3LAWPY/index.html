<html><header><meta charset="utf-8"><title>潘迪華哭訴港府冇資助</title></header><body><h1>潘迪華哭訴港府冇資助</h1><p>潘迪華（潘姐姐 右）於70年代創作音樂劇《白孃孃》，最近與東區兒童合唱團合作兒童教育版，除在港演出外，會再到英國作交流表演。由於製作費超過100萬元，有關方面曾向政府申請優質教育基金，惜遲遲未批，潘姐姐昨在發佈會上不禁拭淚，透露自己出錢資助戲服費及找朋友贊助。她說：「我好難過，我冇私心，西方人都鍾意我啲音樂，香港政府都應該要支持。」</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
