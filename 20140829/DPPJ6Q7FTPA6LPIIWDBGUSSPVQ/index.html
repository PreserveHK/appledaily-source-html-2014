<html><header><meta charset="utf-8"><title>健康Express醫療新知：茄紅素防前列腺癌</title></header><body><h1>健康Express醫療新知：<br>茄紅素防前列腺癌</h1><p>男士多吃番茄或茄汁，適當攝取當中抗氧化物、即茄紅素，有助預防前列腺癌。英國布里斯托爾大學最新研究，調查近2萬名介乎50至59歲的當地人飲食及生活習慣，當中約1,800人確診前列腺癌。分析顯示，每周吃番茄或茄汁超過10次，每次不少於80克，可將前列腺癌風險減低18%。若可按照當地衞生建議，每日吃不少於5款蔬果，每款不少於80克，前列腺癌風險更大減24%。</p></body></html>
