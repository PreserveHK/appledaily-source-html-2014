<html><header><meta charset="utf-8"><title>K-Pop之王：D.O.膺最有演技偶像</title></header><body><h1>K-Pop之王：D.O.膺最有演技偶像</h1><p>韓國節目《演藝家中介》前晚播出新一集，男團EXO成員D.O.（圖）憑於劇集《沒關係，是愛情啊》扮演趙寅成想像出來的男生，被評為最出色的演技偶像。節目咨詢了10名大眾文化評論家的意見，從40多名演技偶像選出頭三位，當中D.O.奪冠，獲讚演技進步得最快。第二名是憑《未生》爆紅的帝國之子成員任時完，而曾演出《請回答1997》的A Pink成員鄭恩地就位居第三。</p></body></html>
