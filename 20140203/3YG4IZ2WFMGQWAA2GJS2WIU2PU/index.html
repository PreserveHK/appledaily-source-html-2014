<html><header><meta charset="utf-8"><title>小Justin狼咬艷舞女胸</title></header><body><h1>小Justin狼咬艷舞女胸</h1><p>加拿大小天王Justin Bieber行為繼續狂放，美國網站TMZ昨日爆小Justin上月初與朋友Khalil，曾在洛杉磯錄音室內叫了脫衣舞孃上門陪他們。脫衣舞孃除了表演外，又供小Justin及友人親近，當時脫衣舞孃站在小Justin和Khalil的中間，任由他們各自霸佔她的一邊乳房狼啜，小Justin更猴擒用口咬。消息人士指該女子隆過胸，且年紀足以當小Justin的母親。<br>小Justin前日在紐約被海關扣查後，馬上前往一個超級碗賽前派對，當他見到有人影相時就舉中指，不過有女歌迷埋身合照時，他就任女歌迷親吻。<br>撰文：鍾國泰</p></body></html>
