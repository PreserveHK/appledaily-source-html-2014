<html><header><meta charset="utf-8"><title>世盃短訊：迪基亞緣盡分組賽</title></header><body><h1>世盃短訊：<br>迪基亞緣盡分組賽</h1><p>西班牙3號門將迪基亞（左）在周日的操練中拉傷腿部肌肉，估計要養傷10天，意味着這位效力曼聯的23歲球員將肯定缺席B組餘下兩場分組賽。由於隊長卡斯拿斯（右）於首場分組賽表現糟糕，所以外間一直有傳他或會被球隊棄用，而近況良好的迪基亞可能會壓過2號門將連拿出任正選；惟現時隨着迪基亞受傷，「聖卡斯」可以保住正選的機會相對增加。</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
