<html><header><meta charset="utf-8"><title>體壇拾趣︰不老鄧肯3雙捕熊</title></header><body><h1>體壇拾趣︰<br>不老鄧肯3雙捕熊</h1><p>上周五上演嘅西岸大戰，馬刺作客贏灰熊107:101，斷咗對手跨季主場22連勝之餘，38歲嘅精神領袖鄧肯亦創下里程碑。</p><p>呢位不老前鋒全場交出14分、10個籃板同10次助攻，錄得職業生涯第4次3雙；就係咁，佢成為咗NBA史上造出大三元嘅第2老球員，僅次於馬龍喺40歲創出嘅紀錄。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
