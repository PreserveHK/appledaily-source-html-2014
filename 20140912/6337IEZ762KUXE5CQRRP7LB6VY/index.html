<html><header><meta charset="utf-8"><title>體訊速遞：（足球）班主望出售侯城</title></header><body><h1>體訊速遞：<br>（足球）班主望出售侯城</h1><p>侯城（圖）班主艾森阿倫周四在記者會上宣佈，4月已把球隊放盤。他表示，由於足總早於4月初公開拒絕他把球隊易名為「侯城老虎」，令他未能以新名字作為全球品牌對外推廣，故翌日已決定放棄球隊。阿倫補充，他已就足總的判決作出上訴。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
