<html><header><meta charset="utf-8"><title>A君B君點樣揀？簡易擇偶唔使煩！</title></header><body><h1>A君B君點樣揀？簡易擇偶唔使煩！</h1><p>肥佬黎認為所謂的感情專家都是騙人的，因為最領悟到愛情的人，是「盡在不言中」，亦不能夠著書立教人夫妻相處之道，他說：「就好似祈禱咁，係好personal嘅嘢，你唔會將自己祈禱嘅嘢講畀人聽一樣。我成日都見到，呢個死八婆又教人，你自己屋企亂七八糟！」蔡瀾則經常被問及這類問題，他會在微博回覆三個字——忍或離。他認為世上的人只會將問題複雜化，若懂得簡化，人自然會活得快樂，亦沒有煩惱。<br><br>服裝:ANTEPRIMA  <br><br>感情專家專呃人，自己屋企亂七八糟?!明晚十一點,《亂噏24》約定你！</p></body></html>
