<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王維基向高登致謝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王維基向高登致謝 - 馮仁昭</h1><p>開台未有望嘅港視主席王維基，大前晚喺高登討論區再發帖求助，呼籲網友幫手搵國家標準DTMB制式嘅資料，網友紛紛留名打氣，仲叫佢做維基BB，噚日佢喺facebook專頁再次呼籲同致謝寫道：「看到各位盡能力幫助香港電視，我真的非常感動。各位的搜尋能力也令我拜服。如果還有任何資料可以提供給我們，我們十分歡迎。」<br>撰文：馮仁昭</p></body></html>
