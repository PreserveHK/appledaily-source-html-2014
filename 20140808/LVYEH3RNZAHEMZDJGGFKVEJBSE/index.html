<html><header><meta charset="utf-8"><title>趣趣地：哥帥護小豬拒握手</title></header><body><h1>趣趣地：哥帥護小豬拒握手</h1><p>拜仁慕尼黑周三喺美國同美職明星隊踢咗場友賽，結果反勝為敗，輸1:2。教練哥迪奧拿因為唔滿意對手好茅，仲踢傷埋佢哋嘅中場舒韋恩史迪加（紅藍衫），賽後拒絕同明星隊教練樸達握手，結果就俾人鬧佢輸唔起，兼且冇風度。為明星隊入致勝球嘅當路雲就話：「我明白哥迪奧拿唔想有球員受傷，不過我哋冇打茅波，希望小豬冇事啦。」拜仁亦證實，小豬嘅足踝只俾人踢瘀，冇嚴重受傷，唔會影響佢備戰新一季嘅德甲。</p></body></html>
