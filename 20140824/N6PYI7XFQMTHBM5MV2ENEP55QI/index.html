<html><header><meta charset="utf-8"><title>趣趣地：PSG又失分兼見紅</title></header><body><h1>趣趣地：PSG又失分兼見紅</h1><p>巴黎聖日耳門（PSG）繼續衰波，繼開鑼戰賽和蘭斯2:2後，上周五作客又失分，僅同中游嘅伊維恩悶和0:0，而且有卡比耶（箭嘴示）喺63分鐘領紅被逐，下場對聖伊天冇得踢，認真陰公。PSG呢場波雖然唔齊腳，伊巴謙莫域同堤亞高施華都因傷缺陣，但隊內仲有卡雲尼、盧卡斯洛迪古斯、拿維斯呢班猛將，贏唔到真係失威，領隊白蘭斯賽後反而怪對方保守；但你隊波人腳咁勁，賽前都預咗人哋會擺鐵桶陣㗎啦！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
