<html><header><meta charset="utf-8"><title>旅遊達人不搭機遊201國</title></header><body><h1>旅遊達人不搭機遊201國</h1><p>英國33歲旅遊達人休斯（Graham Hughes）只靠船、巴士、的士、火車和步行，花4年零31天遊遍包括香港等201個國家和地區，成為首個不乘飛機而足迹遍天下的人，獲列入《健力士世界紀錄大全》。<br>休斯2009年由巴西起步，直至2012年12月踏足南蘇丹，終完成25.7萬公里旅程，其間每到一處都會自拍，剪輯成全長四分鐘的影片。《健力士》花逾一年時間，核實他的全球衞星定位系統（GPS）數據、相片和護照等文件，終確認他打破世界紀錄（圖）。<br>英國《每日郵報》</p></body></html>
