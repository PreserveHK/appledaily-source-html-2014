<html><header><meta charset="utf-8"><title>金秀賢賣萌晒普通話</title></header><body><h1>金秀賢賣萌晒普通話</h1><p>「都教授」金秀賢為中國代言的乳酸飲品廣告近日曝光，身穿白恤衫加灰外套的他坐在露天茶座手持蜜瓜味乳酸飲品，向鏡頭微笑，然後用普通話說：「一起喝優酸乳吧。」今次是金秀賢首次在中國廣告中亮相，引起粉絲關注。</p><p>至於韓國男星張根碩日前亦為內地拍化妝品廣告，廣告以短篇電影作主題，張根碩跟女模特兒飾演一對戀人在鏡頭前又攬又摸面，表現親暱。此外，他為中國區植村秀拍攝的新廣告亦已公開，化上濃妝的他被讚比女星漂亮。<br>撰文：黎金美</p></body></html>
