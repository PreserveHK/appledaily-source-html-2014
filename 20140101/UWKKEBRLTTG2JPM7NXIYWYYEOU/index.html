<html><header><meta charset="utf-8"><title>趣趣地：西甲球星為菲賑災</title></header><body><h1>趣趣地：西甲球星為菲賑災</h1><p>所謂有心唔怕遲，雖然菲律賓風災已經過咗一個多月，不過西甲賽會聯同聯合國兒童基金，周一就喺巴拿比奴球場搞場全西甲明星慈善賽，為菲國災民籌款，東部隊包括巴塞、愛斯賓奴等球員，西部隊就來自皇馬、切爾達、馬體會等，艾迪安奴同沙治奧拉莫斯（右三）分別為東、西部隊長，結果東部以8:6勝出。比分唔重要，最緊要幫災民籌到55萬歐元（約580萬港元）。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
