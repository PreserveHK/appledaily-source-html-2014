<html><header><meta charset="utf-8"><title>封聖立楷模　為信徒代禱</title></header><body><h1>封聖立楷模　為信徒代禱</h1><p>【話你知】<br>「冊封一些信徒為聖人，就是隆重地宣佈那些信徒曾英勇地修德行，並忠於天主的恩寵而生活過。」《天主教教理828》<br>對天主教徒來說，聖人除了是修德成聖的楷模，更是分擔了耶穌作為天主與人之間的中保，故此亦是代禱者。信徒有不同需要可向不同主保聖人求助，例如聖安多尼（St. Anthony）是失物者主保、聖猶達（St. Jude）是絕望事件的主保等。教會一般都會為編寫敬禮聖人的經文，並將他們的名字列於禮儀日曆中，供人追念敬禮。<br>《蘋果》記者</p></body></html>
