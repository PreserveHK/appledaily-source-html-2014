<html><header><meta charset="utf-8"><title>體壇拾趣：11歲𡃁妹闖高球滿貫</title></header><body><h1>體壇拾趣：11歲𡃁妹闖高球滿貫</h1><p>又出現高球神童嘞！據美國高球女子公開賽主辦單位透露，美國華裔11歲小妹妹Lucy Li（圖），成為該項賽事歷來最年輕透過選拔賽而晉級嘅參賽球手。來自加州紅木城嘅Lucy，喺兩回合選拔賽打出74桿同埋68桿嘅成績，順利奪得美國女子公開賽門票，仲打破咗湯臣（Alexis Thompson）喺2007年創下以12歲4個月18日嘅最年輕參賽紀錄。2014年美國高球女子公開賽將會喺6月19日至22日舉行。</p></body></html>
