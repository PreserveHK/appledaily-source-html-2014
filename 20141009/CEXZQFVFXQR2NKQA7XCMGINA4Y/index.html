<html><header><meta charset="utf-8"><title>Jocelyn潛水賀生日</title></header><body><h1>Jocelyn潛水賀生日</h1><p>名模Jocelyn與老公Anthony昨日在中環為手錶品牌擔任模特兒，Jocelyn夫妻檔穿泳衣上陣，她能與老公一起工作感到高興，不過就表示沒因性感演出而收取更高酬勞。<br>下周二（14日）是Jocelyn的生日，由於她與老公生日相近，每年都會一同慶祝，今年計劃到馬爾代夫旅行慶祝，Jocelyn說：「我剛考獲潛水牌，我們想到馬爾代夫潛水，若未能成行會返夏威夷探望家人。」結婚6年的他們有否計劃生B？Jocelyn說：「暫時未可以，計劃2、3年後。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
