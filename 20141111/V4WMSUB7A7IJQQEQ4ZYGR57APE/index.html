<html><header><meta charset="utf-8"><title>韓劇燒：蘇志燮10年前好稚氣</title></header><body><h1>韓劇燒：蘇志燮10年前好稚氣</h1><p>韓劇《主君的太陽》男星蘇志燮已確定演出網絡劇《好日子》，近日他已投入拍攝，昨日先到濟州島拍攝兩星期，之後再回首爾拍攝餘下戲份，預計年底前就會面世，並會在亞洲各地公開。另外，與蘇志燮老友鬼鬼的男星宋承憲，昨日在微博公開了一張自己與蘇志燮和姪女10年前的合照，當年他們的容貌比較稚氣，蘇志燮所戴的巨型帽更十分搶鏡，而現在二人都變得更成熟有型。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
