<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉子千唔知老竇喺邊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉子千唔知老竇喺邊 - 馮仁昭</h1><p>甄珍同劉家昌早前爆婚變，兩公婆雖然異口同聲否認，但佢哋嘅乖乖仔劉子千噚日喺台灣出席活動，千千提到阿爸，竟然話：「很久沒跟他聯繫，父親很忙，各忙各的。」千千本月中喺台灣參加「溫馨五月群星會」演出，千千話嗰日會唱《街燈下》送畀媽咪做母親節禮物，咁到時叫唔叫阿爸嚟睇？千千答：「應該不會，我也不知道父親現在在哪裏。」對於父母感情問題，千千迴避咁話：「爸媽的事，我是小孩子，不太清楚。」<br>撰文：馮仁昭</p></body></html>
