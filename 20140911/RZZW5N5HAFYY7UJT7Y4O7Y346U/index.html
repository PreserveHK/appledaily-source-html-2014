<html><header><meta charset="utf-8"><title>韓劇燒：李東旭接棒做都敏俊</title></header><body><h1>韓劇燒：李東旭接棒做都敏俊</h1><p>韓國男星李東旭的新劇《鋼鐵人》昨晚首播，不但跟秀英同日開播的《我人生的春天》正面對撼，更想攔截趙寅成的《沒關係，是愛情啊》尾糊，防止一直收視墊底的《沒關係》反彈稱冠。李東旭在《鋼鐵人》中飾演異能人，有指金秀賢和李鍾碩之前演外星人或異能人的劇集都大受歡迎，因此李東旭都被睇好可以成為下一個「都敏俊」。</p><p>此外，《沒關係》今晚大結局，趙寅成的病情備受關注，劇組昨日就公開了身穿病人衫的他和D.O.對劇本的相片。而趙寅成、孔孝真等逾百名台前幕後，將於下周三飛往泰國旅行六日。<br>撰文：江瑚</p></body></html>
