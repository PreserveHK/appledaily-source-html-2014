<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Donald派氣球謝票 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Donald派氣球謝票 - 馮仁昭</h1><p>商台DJ Donald下月1至6號喺北角新光戲院開6場「當奴 AllYouGag 歡樂阿家藐咀騷」，啲飛半個鐘內賣晒。Donald噚日以「都敏奴」look喺銅鑼灣街頭派氣球謝票，好受學生歡迎，仲有自由行爭住同佢影合照，佢自我介紹 話：「我係最紅嘅DJ。」佢話個騷請咗周柏豪、連詩雅、官恩娜同薛凱琪做嘉賓，而拍檔少爺占個BB下月出世，所以只會去捧場。<br>撰文：馮仁昭</p></body></html>
