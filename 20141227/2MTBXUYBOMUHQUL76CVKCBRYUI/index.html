<html><header><meta charset="utf-8"><title>高佬遺孀為兒女撐下去</title></header><body><h1>高佬遺孀為兒女撐下去</h1><p>成龍新片《絕地逃亡》攝影師、人稱高佬的好好先生陳國雄，早前為《絕》片開工意外離世，其遺孀昨於fb撰文悼念亡夫，答謝亡夫27年來都容忍她的脾氣，對她爸媽的照顧及包容她，可惜再也沒有機會去感受，又說至今未能接受他已離世，仍希望他只是去了工作。陳妻又留言：「可幸有我們兩個寶貝兒女，令我支撐下去。藉着此事，也令兒女感受到爸爸在外工作，待人以誠，遇到困難也笑着從容面對，亦是兒女一個好榜樣。」陳國雄是家中經濟支柱，同業發動為其籌款，艾威日前亦在微博貼上銀行入數紙，表示希望分享暖意。<br>撰文：小米</p></body></html>
