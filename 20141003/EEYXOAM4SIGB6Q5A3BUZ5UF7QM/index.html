<html><header><meta charset="utf-8"><title>花絮：游泳男神無緣MVP</title></header><body><h1>花絮：游泳男神無緣MVP</h1><p>仁川亞運聽日閉幕，大會啱啱公佈今屆MVP名單，焦點明星孫楊同聲稱有太多女fans喺微博示愛所以冇時間睇晒嘅「游泳男神」寧澤濤（圖）竟然榜上無名，游泳代表只有日本嘅萩野公介；不過中國都有射擊3金王曹逸飛同獨得4金嘅體操隊大師姐姚金男入選。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
