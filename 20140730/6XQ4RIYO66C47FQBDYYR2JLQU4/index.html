<html><header><meta charset="utf-8"><title>Jamie’s Italian開業　必試皇牌意粉</title></header><body><h1>Jamie’s Italian開業　必試皇牌意粉</h1><p>萬眾期待的英國名廚Jamie Oliver在銅鑼灣開業的Jamie’s Italian正式開張。雖然Jamie本人沒有來香港，但始終名人效應，個個聽到我有份應邀試食還是會忍不住問句：「得唔得？」由頭盤試到甜品，試了不少菜式，最後精選了三樣必點食物。全餐廳共200座位，聽說訂座已排到九月，不過放心，餐廳其實留了八成半座位供現場Walk-in，肯花點時間排隊還是有機會的。<br><br>地址：銅鑼灣登龍街一號金朝陽中心二樓<br>訂座電話：3958 2222<br><br>記者、攝影：謝翠玲</p></body></html>
