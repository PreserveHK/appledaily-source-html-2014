<html><header><meta charset="utf-8"><title>體壇拾趣︰錦織圭偷食校花</title></header><body><h1>體壇拾趣︰錦織圭偷食校花</h1><p>一向形象健康正面嘅日本網球王子錦織圭（左），竟然背住女友偷食？圭仔同體操選手坪井保菜美（右）拍拖4年，前排傳出訂婚消息，但當事人冇承認到，更有人估佢哋已經分咗手㖭。點知圭仔啱啱就俾日本嘅八卦雜誌《女性Seven》爆料，話佢早幾日喺東京同一名大學校花去燒肉店單獨食晚餐，之後仲前後腳去高級酒店，逗留咗成4粒鐘；不過，嗰4個鐘究竟發生咗咩事就不得而知喇……</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
