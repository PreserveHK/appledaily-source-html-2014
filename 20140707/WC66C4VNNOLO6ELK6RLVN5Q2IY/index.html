<html><header><meta charset="utf-8"><title>陳嘉容業餘形象指導</title></header><body><h1>陳嘉容業餘形象指導</h1><p>近年主力四出拍旅遊特輯的名模陳嘉容（Eunis），早前趁假期空檔，相約女友人到金鐘太古廣場shopping，架上墨鏡的Eunis素顏上陣，二人一抵達便到Zara睇衫，其間Eunis更充當造型師，替女友人挑選服飾，見到她們左拼右試，可惜擾攘一輪都找不到合心水的服裝，女友人最後空手而回，Eunis則買了一小袋戰利品，最後二人到停車場取車，Eunis擔任柴可夫，負責駕車與女友人齊齊離開。<br>採訪、攝影：羅德光</p></body></html>
