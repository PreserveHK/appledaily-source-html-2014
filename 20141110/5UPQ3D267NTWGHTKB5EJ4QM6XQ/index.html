<html><header><meta charset="utf-8"><title>潮人搜記</title></header><body><h1>潮人搜記</h1><p>林春菊Janko Lam</p><p>本地品牌「新裝如初」設計師，致力推廣華服文化，其作品曾於巴黎、德國和上海等地展出。 2011年獲「衣酷適再生時尚設計」大獎。2012年獲香港時裝設計師協會邀請在「時裝·視野」展覽作品，並獲香港文化博物館永久收藏。 2013年獲《透視雜誌》頒發“40 under 40  2013”時裝與首飾設計獎。</p><p>“一直喜歡傳統中國風，建議若要打造Modern Chinese風格，千萬不要由上到下都充滿傳統特色。以一件富中國色彩的上衣配襯現代感較強的服飾，便能中和傳統感覺，打造型格造型。”</p><p>記者：胡靜雯　攝影：梁志永</p></body></html>
