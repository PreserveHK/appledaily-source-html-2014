<html><header><meta charset="utf-8"><title>郭可盈撞車破財擋災</title></header><body><h1>郭可盈撞車破財擋災</h1><p>郭可盈昨日做廿四孝媽咪，有讀者爆料指她用保時捷（箭嘴示）送囡囡林天若到九龍塘返學，之後她開車途經窩打老道，因為切線問題，可盈的保時捷不慎跟一部幼稚園校巴發生輕微碰撞，兩部車均有損毀，可盈昨日在電話中說：「我平日好小心駕駛，今日唔知係咪鬼掩眼，唔小心就同架校巴撞一撞，囡囡啱啱落咗車，我隻車門凹咗，要成隻門更換，校巴就泵把爛咗，我要負責賠償，我哋都報咗警。」可盈表示日後會更小心駕駛，這次當破財擋災。</p></body></html>
