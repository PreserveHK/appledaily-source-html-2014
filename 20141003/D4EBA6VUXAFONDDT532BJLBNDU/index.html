<html><header><meta charset="utf-8"><title>有類馬又嚟搶錢！</title></header><body><h1>有類馬又嚟搶錢！</h1><p>在國慶日，賀廐「喜寶駒」在何澤堯胯下大勝而回，除令馬主及騎練捧盃外，亦為此駒於季內取得連捷。而較早之前，方廐的新勝馬「勁綵」亦能取得連捷，反映新勝馬絕有追捧價值。今期賽事，其中兩匹新勝馬「御皇鷹」及「總統之光」將再攻同班同程。<br>先說出戰三班1200米的摩廐「御皇鷹」，上仗同程在雷神胯下前快後快贏馬，今仗只多負七磅下，連捷應冇難度；至於出戰三班1600米的「總統之光」，上仗同程在楊明綸胯下輕鬆贏馬，可見這匹一級賽亞軍真正復蘇，今場主要對手亦為蹄下敗將「招財快駒」，相信這亦無礙「總統之光」取得連捷。</p></body></html>
