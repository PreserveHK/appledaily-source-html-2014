<html><header><meta charset="utf-8"><title>隔牆有耳：吳得掂「佔荷」騎呢拱手 - 李八方</title></header><body><h1>隔牆有耳：<br>吳得掂「佔荷」騎呢拱手 - 李八方</h1><p>教育局局長吳得掂開口埋口都叫學生唔好再佔領，但佢噚日就有份「佔荷」──佔領荷李活道……5分鐘啦。事緣上環文武廟秋祭典禮今年6月獲政府列入香港首份非物質文化遺產清單項目，負責管理嘅東華三院噚日舉行儀式，一眾東院董事局成員着晒傳統服裝祭獻文武二帝，吳得掂獲邀出席，以「局外人」身份在旁觀看，之後一眾人行出行人路大合照。主席施榮恆想同佢握手，點知局長拱手恭賀，唔講以為係拜年。人多勢眾，拍攝人員企出馬路，令荷李活道暫停行車5分鐘，間接佔荷。</p></body></html>
