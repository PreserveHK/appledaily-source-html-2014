<html><header><meta charset="utf-8"><title>日本民族守規矩　地震照舊有秩序</title></header><body><h1>日本民族守規矩　地震照舊有秩序</h1><p>肥佬黎提到假若香港一天沒有突發新聞，《蘋果日報》便可停辦。 <br>志雲提出一個較有趣觀點：「你話是非，你辦報唔會無事生非？定係見到有是非先講出嚟？然後無限擴大。」肥佬黎笑說：「都冇乜擴大嘅，煽情啲啦！我哋咁多年，無論犯過咩錯都好，都衝破同創新咗好多嘢。」志雲問肥佬黎認為犯過最大的錯誤是甚麼？他答：「陳健康事件。錯就實有，問題就係一定要認，同埋唔可以造假。」<br><br>星期四晚十一點正《亂噏24》，志雲大師翻肥佬黎舊賬！</p></body></html>
