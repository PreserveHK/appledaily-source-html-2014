<html><header><meta charset="utf-8"><title>名模整餅：天生工作狂</title></header><body><h1>名模整餅：天生工作狂</h1><p>Amanda於19歲時到台灣學普通話而被發掘入行，由於身材高䠷，加上有典型混血美女的外貌，故深得品牌及廣告商的垂青，短短一年便成當紅名模，除了行時裝騷及硬照模特兒外，Amanda亦曾為郭富城等擔任MV女主角。01年更成電影《願望樹》女主角，跟陳冠希演情侶。數年前，Amanda淡出模特兒界，11年投資逾300萬於中環開設餅店「petite Amanda」，她更特意飛到法國藍帶廚藝學院學整餅，開舖後亦事事親力親為，轉型成西餅達人的Amanda亦在銅鑼灣Sogo開設分店。近年她再次活躍幕前，出席活動及代言健身中心，是個不折不扣的天生工作狂。</p></body></html>
