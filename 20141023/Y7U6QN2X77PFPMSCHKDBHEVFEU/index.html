<html><header><meta charset="utf-8"><title>韓劇燒：孔孝真首嘗舞台劇</title></header><body><h1>韓劇燒：孔孝真首嘗舞台劇</h1><p>《沒關係，是愛情啊》女星孔孝真之前曾表示因要養傷而暫時未能接拍新劇，不過昨日相關人士表示，孔孝真將會首次挑戰話劇《Educating Rita》。昨日，孔孝真所屬的事務所亦已確認消息，透露孔孝真早前已經開始排練，為出道後首個舞台劇演出作準備。《Educating Rita》講述女主角偶然遇到教授，從而感悟人生及成長的故事，預計12月首演。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
