<html><header><meta charset="utf-8"><title>Winkie心痛佔中流血</title></header><body><h1>Winkie心痛佔中流血</h1><p>前HotCha成員黎美言（Winkie）、王梓軒和Soler等，昨日在深水埗出席《追夢者》music live記者會，特別穿上黑衣現身的Winkie指自己有首新歌跟追夢有關，而香港人正追尋夢想：「我完全瞓唔着，香港不嬲都和平，但見到流血事件都好心痛。」她謂雖沒到場支持學生，但從參與佔中的朋友口中知道情況，希望事件盡快平息。<br>同場的王梓軒穿上藍色恤衫，他表示沒有任何原因。對於現時警民關係差，他說：「時間耐咗，愛、和平同自由嘅出發點就會越嚟越難堅守，情緒難免會高漲，希望大家冷靜，安全為上。」<br>採訪、攝影：黃曉妍</p></body></html>
