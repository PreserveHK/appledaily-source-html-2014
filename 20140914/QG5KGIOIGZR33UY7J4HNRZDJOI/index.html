<html><header><meta charset="utf-8"><title>梁漢文日日儲錢捐佛堂</title></header><body><h1>梁漢文日日儲錢捐佛堂</h1><p>梁漢文、鍾舒漫、Soler及賭王何鴻燊四太梁安琪等，昨日在油塘出席保良局慈善活動，梁漢文表示自己是佛教徒，每天出門口前都會放錢入錢箱，載滿後會捐去佛堂，每日盡少少心意，他表示老闆任賢齊於內地起水窖，自己都有參與捐助。提到李若彤經理人於內地被騙100萬，梁漢文指內地工作由公司接洽，以前都有人講過要先收錢，暫時未試過遇到爛賬。</p><p>鍾舒漫表示不介意與男友吳浩康一起工作，但暫時大家各有各忙，問到是否接受情侶檔搵銀？她說：「睇天時地利人和，同埋有冇機會，搵錢唔會介意。」<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
