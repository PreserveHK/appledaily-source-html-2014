<html><header><meta charset="utf-8"><title>可嵐習武唔夠老公打</title></header><body><h1>可嵐習武唔夠老公打</h1><p>歌手可嵐日前自爆被老公尤子威家暴，忍痛結束4年婚姻，惟有指可嵐學過少林功夫，質疑她借家暴博同情谷事業。可嵐昨接受本報電話訪問呼冤：「我𠵱家都冇乜事業可言，喺少林學到10幾歲停咗10年，花拳繡腿，睇得唔打得。」<br>有武功底子的可嵐，為甚麼被打都不還手？她說：「老公打泰拳參加比賽，仲係加拿大軍人，我點樣打佢？我只係捱打！」可嵐透露公開家暴後，與老公的關係更惡化：「佢打畀我媽咪，話我要求5萬蚊贍養費，但我哋冇對話過，點可以咁講？佢誣衊我，呢半年佢一蚊都冇畀過屋企，我啱啱見完律師，佢做唔到好丈夫，希望做個負責任爸爸。」<br>採訪：皓騫</p></body></html>
