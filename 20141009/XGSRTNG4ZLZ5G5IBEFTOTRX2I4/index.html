<html><header><meta charset="utf-8"><title>周汶錡𠱁老公玩驚喜</title></header><body><h1>周汶錡𠱁老公玩驚喜</h1><p>周汶錡昨日在中環出席珠寶店開幕活動，她表示剛與老公在曼谷慶祝2周年結婚紀念，她笑言：「係我安排畀老公呢個驚喜，佢都好滿意呢個安排，佢玩滑浪好開心。」記者問她有否天體浴，她笑言：「暫時唔會住，個島有三十幾間房。」<br>此外，細妹周麗淇（Niki）與陳嘉容昨晚在尖沙嘴出席時裝品牌關注乳癌的活動，Niki透露最近獲瑜伽老師黃佩霞提供斷食餐單：「佢建議先試3日睇吓效果點先，每日只飲果汁，大家呢幾日如果見到我暈低，唔好以為我有事，同男友撐枱腳，佢食我飲。」記者問她是否調理生B，她否認：「斷食係求健康。」<br>採訪：馬建華、張俊銘<br>攝影：沈健程</p></body></html>
