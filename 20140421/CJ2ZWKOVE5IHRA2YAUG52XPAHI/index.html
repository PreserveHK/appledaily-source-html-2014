<html><header><meta charset="utf-8"><title>馬詩慧親製王敏德蛋</title></header><body><h1>馬詩慧親製王敏德蛋</h1><p>馬詩慧與女兒王曼喜早前錄影有線節目，一同製作復活蛋應節，王曼喜以卡通人物為藍本，馬詩慧則非常有心思，以老公王敏德為靈感，她說：「因為佢係4月中生日，做佢個樣，送畀佢做生日禮物。」<br>馬詩慧更趁機投訴囡囡多年沒有親手做禮物給父母，王曼喜就以認真製作的態度向媽媽示威，令馬詩慧另眼相看。馬詩慧所製的王敏德造型復活蛋很像真，有着濃眉大眼，細緻得繪上鬚根，她滿意地說：「我覺得整得好似我老公，好靚仔，好有型。」<br>撰文：唐如</p></body></html>
