<html><header><meta charset="utf-8"><title>澤尻獲同志撐包尾劇</title></header><body><h1>澤尻獲同志撐包尾劇</h1><p>日本女星澤尻英龍華重返日劇界，一連拍足兩季的話題劇《First Class》口碑不俗，連帶她的工作量及廣告合約大增，可惜續集收視欠佳，上星期播出的最新一集更跌至得5.8%，暫時取代深田恭子的《女人決不妥協》，成為今季的收視包尾日劇。<br>不過當地同志界卻力撐澤尻，在一項於新宿二丁目進行的訪問得知，不少同志都大讚該劇劇情緊湊，一眾惡女明爭暗鬥的橋段亦夠刺激，贏得同志支持。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
