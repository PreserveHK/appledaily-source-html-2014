<html><header><meta charset="utf-8"><title>太平山隨時接力</title></header><body><h1>太平山隨時接力</h1><p>【本報訊】真普選的巨型標語遍地開花，不但獅子山、飛鵝山及大帽山先後掛標語，就連中大新亞書院水塔及樹仁大學校園都有掛起，有網民熱烈討論下一座接力的高山在哪？</p><p>受到一周前蜘蛛仔在獅子山上垂掛巨型標語的影響，標語除掛滿千家萬戶，山頭掛巨型標語更方興未艾，第四座「接力」的山頭又會在哪？連日引起網民熱論，網民Daisy認為太平山在港島核心區，象徵意義很大，亦可向居住半山的權貴反映市民追求普選的願望。<br>有網民稱，八仙嶺位處大埔靠近深圳，又多自由行活動，若在八仙嶺上掛標語，新界市民可以看到之外，內地人亦可看到，間接鼓勵內地人一起爭取民主。</p></body></html>
