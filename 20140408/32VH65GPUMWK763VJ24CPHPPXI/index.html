<html><header><meta charset="utf-8"><title>北韓火刑處決張成澤親信</title></header><body><h1>北韓火刑處決張成澤親信</h1><p>北韓領袖金正恩對姑丈張成澤的親信進行大清洗，已完全瓦解他曾領導的勞動黨行政部，11名副部長被處決或收監，一人更遭火刑。<br>消息指，張成澤妹妹張桂順和妹夫、前駐古巴大使全榮鎮，以及二人的女婿金龍浩已被處決，哥哥兒子、前馬來西亞大使張龍哲則保住性命。一名副部長因與被指將保安部變成「張成澤個人部門」的吳相憲勾結，遭火燄噴射器處以火刑。</p><p>無人機用「486」零件</p><p>另外，南韓再證實一架北韓無人偵察機（圖）在南韓青玉山附近墜毀。殘骸中更發現90年代初流行的「486電腦」零件。<br>南韓《朝鮮日報》</p></body></html>
