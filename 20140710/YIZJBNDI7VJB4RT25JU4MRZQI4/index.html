<html><header><meta charset="utf-8"><title>50雪橇犬反轉急凍樂園</title></header><body><h1>50雪橇犬反轉急凍樂園</h1><p>溽暑季節來臨，不但人受不了，一身長毛的寒帶雪橇犬更為消暑發愁。台北南港展覽園區的「急凍樂園」昨日舉辦「哈士奇消暑日」，邀請飼主帶狗狗到樂園內體驗寒帶溫度。超過50隻雪橇犬入場玩樂，像回到故鄉一般欣喜若狂。<br>雪橇犬在雪地裏奔跑翻滾，打轉玩耍，舔冰消暑，牠們還在主人的陪同下，搭小火車（圖），登破冰船，攀冰滑梯，到冰酒吧小歇。狗狗樂翻天，主人卻凍得受不了。<br>中央社</p></body></html>
