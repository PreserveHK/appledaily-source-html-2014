<html><header><meta charset="utf-8"><title>案件速遞︰女認屈非禮　父無罪釋放</title></header><body><h1>案件速遞︰<br>女認屈非禮　父無罪釋放</h1><p>【本報訊】中二女生指控父親以零用錢利誘，讓他摸胸或指插下體，甚至要她替其手淫。惟女兒在庭上自揭因不滿父親管教過嚴，才會「講大話」誣告。案件昨天續審，女兒堅稱自己誣告，控方決定不提證供起訴父親四項非禮罪，父親無罪獲釋。法官要求控方向警方及社會福利署反映，緊密跟進女兒的情況。任職廚師的父親（45歲）在區域法院外指，女兒步入叛逆期，變得難以管教，但他不會因本案責怪女兒，「始終都係自己個女」。<br>案件編號：DCCC1047/13</p></body></html>
