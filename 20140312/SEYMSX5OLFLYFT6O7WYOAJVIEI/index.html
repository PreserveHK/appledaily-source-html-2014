<html><header><meta charset="utf-8"><title>齊遭遺棄　芝娃娃照顧小貓咪</title></header><body><h1>齊遭遺棄　芝娃娃照顧小貓咪</h1><p>嚴寒天氣下，空洞洞的家中沒有食物，美國加州一隻19個月大芝娃娃狗「貝湼」（Beignet）為免五個月大貓咪「貢博」（Gumbo）凍死，一直照顧着牠，直至有人發現牠們，送牠們到動物收容中心。<br>加州一個家庭1月初搬屋時，竟將「貝湼」和「貢博」遺棄在屋內後園。鄰居後來聽到聲音，通知動物收容中心，方發現「貝湼」一直照顧的不是小狗，而是小貓。牠們「母子」情深，95%時間都會依偎對方（圖），「牠們需要對方，並留在對方身邊」。收容中心正為牠們覓新主人。<br>美國全國廣播公司</p></body></html>
