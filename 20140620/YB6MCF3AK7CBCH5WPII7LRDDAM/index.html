<html><header><meta charset="utf-8"><title>News Flash伊頓公學新校長38歲</title></header><body><h1>News Flash<br>伊頓公學新校長38歲</h1><p>英國著名貴族學校伊頓公學委任年僅38歲歷史科教師亨德森（Simon Henderson圖）出任伊頓公學新校長，明年9月履新，成為該校574年來最年輕的校長。校方讚揚亨德森能力傑出，教育界形容他為人坦率謙虛。<br>英國《每日電訊報》</p><p>【我撐公投】毅行直播<br>網頁:  http://622popvote.appledaily.com  </p></body></html>
