<html><header><meta charset="utf-8"><title>周國豐夫婦生女夾生肖</title></header><body><h1>周國豐夫婦生女夾生肖</h1><p>周國豐與太太黃泳霖、蕭定一等前晚現身紅磡都會海逸酒店的煙花匯演活動。周國豐和黃泳霖透露會到越南旅行，問到奶奶周啟邦夫人身體如何，黃泳霖說：「佢唔飛，身體OK，但之前話去澳門都唔想去，𠵱家親戚好似姨媽都係食吓飯，唔鍾意舟車勞頓。」<br>問黃泳霖馬年會否追B女？她說：「唔諗住，雖然都想，等細仔大個啲，因為冇乜時間畀佢，同埋兩個仔生肖一個龍一個虎，如果生女都想係和藹溫馴動物，想cute cute哋會乖啲。」在旁的周國豐亦謂：「好忙，有排。」<br>採訪、攝影：林嘉慈</p></body></html>
