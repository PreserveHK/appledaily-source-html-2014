<html><header><meta charset="utf-8"><title>亞生揀海鮮誇張喊驚</title></header><body><h1>亞生揀海鮮誇張喊驚</h1><p>16位入圍《ATV 2014亞洲先生競選》的參賽者，昨日與亞視執行董事葉家寶、助理副總裁冼偉智等到西貢食海鮮，身形健碩的16號郭佳瑋揀海鮮時一臉驚恐，非常誇張。來自韓國的4號朴永淏自稱擁有40吋胸肌，他即場表演吸氣再谷出42吋胸，並說：「我13歲開始做健身，細個時身形好細粒，做健身增加自信。」他又自爆初戀在17歲，談過4段戀情。<br>來自新加坡的12號蔡昆庭年紀最細，他自覺笑容與自信心最為突出，而13號的鄭國偉正在演藝學院修讀演戲課程，他表示沒有留意佔中事件，繼續有返學上課。<br>採訪、攝影：文國駿</p></body></html>
