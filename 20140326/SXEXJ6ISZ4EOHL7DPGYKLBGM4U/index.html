<html><header><meta charset="utf-8"><title>堺雅人跳升28位直逼福山</title></header><body><h1>堺雅人跳升28位直逼福山</h1><p>去年日本神劇《半澤直樹》令男星堺雅人（圖）成為新任收視之王，近日在日本Video Research網站進行的電視明星人氣調查中，堺雅人由之前的32位，勁升至第4位，一次過升了28位之多，可見《半澤》對他影響極大。可惜堺雅人仍不敵冠軍的阿部寬、第二位的名嘴明石家及第三位的福山雅治（小圖）。而日本具有31年歷史的綜藝節目《笑吓無妨》即將結束，福山將擔任今天的嘉賓。</p></body></html>
