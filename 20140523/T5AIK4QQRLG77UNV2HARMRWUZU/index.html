<html><header><meta charset="utf-8"><title>瑪莉安偕母撐嘉芙蓮</title></header><body><h1>瑪莉安偕母撐嘉芙蓮</h1><p>法國國寶級女星嘉芙蓮丹露（Catherine Deneuve）的新片《In the Name of My Daughter》雖然只是今屆康城的非競賽片，不過嘉芙蓮與一些劇組成員都有機會行紅地毯。</p><p>金像影后瑪莉安歌迪娜（Marion Cotillard）更以盛裝到場支持同鄉，穿上低胸長裙稍露事業線的她更搶盡風頭，她還帶同母親Niseema Theillaud，齊齊在紅地毯上合照。</p></body></html>
