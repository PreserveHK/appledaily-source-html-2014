<html><header><meta charset="utf-8"><title>F1技術研發激光炮</title></header><body><h1>F1技術研發激光炮</h1><p>Red Bull（紅牛）不單送你一對翼，未來還可能為戰艦送上激光炮。<br>英國皇家海軍計劃與能量飲品公司紅牛旗下的紅牛一級方程式車隊合作，打算將對方研發的「動能恢復系統」（Kers），應用到戰艦激光炮這種新型武器的研發上，為激光炮儲存發射能量，從而降低每發成本至63便士（7.8港元），比發射導彈便宜，但當局強調無意以激光炮取代現時的導彈系統或大炮。「動能恢復系統」是一種節能技術，將一級方程式跑車煞車時所虛耗的熱能，收集起來並轉化成電力，令車輛有額外能源運行。<br>英國《星期日泰晤士報》</p></body></html>
