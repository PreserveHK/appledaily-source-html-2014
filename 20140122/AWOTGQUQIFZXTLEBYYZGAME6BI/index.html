<html><header><meta charset="utf-8"><title>藍潔瑛赤柱逛超市</title></header><body><h1>藍潔瑛赤柱逛超市</h1><p>現年50歲的藍潔瑛曾「靚絕五台山」，不過她近年屢被指行為及精神怪異，情況令人擔憂。早前她再度成為焦點人物，但行蹤仍然成謎，有傳她已搬往深圳定居。不過前日有網友上載了她兩張新照片到微博，指在赤柱某超市內偶遇藍潔瑛，身穿黑色外套的她推着超市的購物車細心選購食材，估計她購買食物回家下廚，雖然她神色呆滯，但精神尚算不錯。由於她打扮樸素，沿途的市民都未有發現她的影蹤。<br>撰文：郝思嘉</p></body></html>
