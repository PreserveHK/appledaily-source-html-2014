<html><header><meta charset="utf-8"><title>中大生關心社會獲資助</title></header><body><h1>中大生關心社會獲資助<br></h1><p>【本報訊】中文大學在2011年成立I．CARE博群計劃，資助學生自發就不同社會議題進行研究，去年共收到約40份申請，最後選出其中18個項目，撥款13萬元作研究經費。提交申請的學生來自中大各學系，有就讀生物學的碩士生向112名中大生進行問卷訪問，發現家庭收入越高的文憑試學生，升讀大學時越有優勢；另一名比較及公眾史學碩士課程畢業生，研究上水興建清真寺歷程時發現，政府補地價指引不明確，也沒有主動協助少數族群。<br>中大社會及公民參與督導委員會成員何培斌指，期望計劃可鼓勵學生更關心社會，也會將研究所得交予政府相關部門參閱。</p></body></html>
