<html><header><meta charset="utf-8"><title>Chilam阿佘合照避忌</title></header><body><h1>Chilam阿佘合照避忌</h1><p>張智霖（Chilam）和佘詩曼當年因為拍劇集《十月初五的月光》傳出緋聞，有指Chilam老婆袁詠儀當日都打翻醋埕。相隔十多年Chilam和阿佘最近密密有合作機會，近日兩人合作拍《十》的電影版，初哥哥Chilam昨在微博貼演員大合照感觸很深：「嘩！感覺很震撼！大家都很好！開工大吉！」不過Chilam和阿佘中間就隔了薛家燕。不少網民留言問不知葉念琛會否撮合初哥哥和演君好的阿佘成為一對。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
