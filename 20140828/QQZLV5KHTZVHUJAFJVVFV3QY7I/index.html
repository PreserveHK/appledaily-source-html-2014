<html><header><meta charset="utf-8"><title>校服女生夾電車底熱血乘客合力推車救</title></header><body><h1>校服女生夾電車底<br>熱血乘客合力推車救</h1><p>一個人要推動一列電車的車卡肯定不可能，但一大班人的話，當然又作別論。說的是周二(26日)在愛爾蘭都柏林一名女學生被困電車底，同車乘客合眾人之力把電車推開助她脫困。<br><br>事發在都柏林市中心一個購物中心附近的電車站，過程由路過的皮古拉(Łukasz Piguła)拍下放上網。片段中見到穿著校服的女學生被夾在電車底痛苦呻吟，當乘客努力推開車廂時，她更痛到尖叫。當地報章報道，該名女生僅受輕傷，但慎重起見仍被送院治療。<br><br>英國《鏡報》</p></body></html>
