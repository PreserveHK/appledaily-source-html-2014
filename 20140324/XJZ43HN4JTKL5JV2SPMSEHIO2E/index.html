<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★金像影帝辛潘被拍到背着女友查理絲泰朗於巴黎跟康城影后愛黛兒共晉午餐，事後更當街咀面。<br>★美國流行曲天后Lady GaGa昨日推出新歌《G.U.Y.》MV，MV中她除有模擬性愛動作外，又化身黃金女箭手及LEGO人。<br>★一向圓潤的英國女歌手Adele，昨日放上自拍照宣揚世界水資源日，臉尖尖被懷疑減肥。<br>★日本組合KAT-TUN前成員田中聖，自去年被尊尼事務所炒魷後，昨日首度現身公開場面，開心出席沖繩電影節與粉絲握手。<br>★由hyde擔任主音的日本樂隊L'Arc~en~Ciel，前日及大前日在東京國立競技場開騷，破紀錄吸引16萬人次入場。</p></body></html>
