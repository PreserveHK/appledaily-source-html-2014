<html><header><meta charset="utf-8"><title>體訊速遞：（網球）兩前1哥爭標</title></header><body><h1>體訊速遞：<br>（網球）兩前1哥爭標</h1><p>兩位前世界排名第1球手，將會在周日布里斯班網賽男單決賽碰頭。費達拿（圖）在上周六準決賽以盤數2:1擊敗查迪躋身決賽，將與另一老將曉域治爭標。後者在上周六另一場4強戰同以盤數2:1擊敗錦織圭。綜合外電（澳洲）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
