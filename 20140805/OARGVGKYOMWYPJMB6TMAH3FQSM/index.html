<html><header><meta charset="utf-8"><title>Mark Simon父任中情局</title></header><body><h1>Mark Simon父任中情局</h1><p>【本報訊】黎智英的重臣Mark Simon一直被親中陣營指是中情局人員，昨日洩漏的電郵顯示，Simon承認其父任職中情局35年。但他向本報強調，眾所周知他86至90年代初曾於海軍情報局任潛艇分析員，其後沒在美國政府任何部門任職，「如果我現在仍替美國政府打工，我幹嗎要聽從黎的指示？（Why the hell am I taking orders from Jimmy?）</p></body></html>
