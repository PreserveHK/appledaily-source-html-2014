<html><header><meta charset="utf-8"><title>方力申怕血唔敢捐</title></header><body><h1>方力申怕血唔敢捐</h1><p>方力申昨日以榮譽大使身份，在大埔出席「愛心相連大行動啟動禮」，小方表示紅十字會舉辦此活動已經有12年，自己亦都參加了7年，他說：「喺現場幫手義賣公仔同遮籌款，雖然之前都冇試過同紅十字去外地做探訪，不過我會盡量參加慈善活動，亦會身體力行去捐血。」<br>不過小方自爆捐血次數少得一隻手也數得完，他臉帶尷尬說：「我O型血，應該係落力呼籲大家去捐血，不過我自己捐血次數5隻手指數得晒，其實我有啲怕血，試過以前喺游泳隊有隊友撞親流血，我都好驚。」<br>採訪、攝影：張俊銘</p></body></html>
