<html><header><meta charset="utf-8"><title>美國雙頭連體嬰「同心共死」33小時</title></header><body><h1>美國雙頭連體嬰<br>「同心共死」33小時</h1><p>美國阿特蘭大一對雙頭連體嬰，出生33小時後因心臟衰竭死亡。<br>漢比太太上周四在醫院剖腹生產，誕下阿薩和伊萊（圖），兩個小寶寶共用一顆心臟、身體和四肢，重9磅10安士。儘管小寶寶是畸胎，但漢比太太說：「他們長得很像我丈夫……在我眼中他們是最可愛的。」可惜嬰兒翌日右心室出現劇烈心律不正，每分鐘達300下，施藥無效，最終離世，臨終時父母陪伴在側。<br>美國《紐約每日新聞》</p></body></html>
