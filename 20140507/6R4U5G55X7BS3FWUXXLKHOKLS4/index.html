<html><header><meta charset="utf-8"><title>澳袋熊B首次戶外亮相</title></header><body><h1>澳袋熊B首次戶外亮相</h1><p>澳洲悉尼塔龍加動物園上月有幸得英國劍橋公爵一家三口官式造訪，上周再有喜事──在園內出生的南方毛鼻袋熊（Southern Hairy-nosed Wombat）「悉尼」首次在戶外亮相（圖）。<br>八個月大的「悉尼」第一次離開母親袋口到處走，飼養員說︰「牠仍在媽媽身邊睡覺，但一天比一天膽子大，看得出牠是個活力寶寶。」這是動物園三年內第二次再有毛鼻袋熊出生，旅客熱切期待探望「悉尼」。不少澳洲人都認為，若英國佐治王子上月來訪時是收到「悉尼」做禮物而不是兔耳袋狸，他會喜歡得多。<br>英國《每日郵報》</p></body></html>
