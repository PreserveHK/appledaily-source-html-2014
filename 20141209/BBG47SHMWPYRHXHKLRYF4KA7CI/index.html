<html><header><meta charset="utf-8"><title>公大畢業禮優異生舉傘獲掌聲</title></header><body><h1>公大畢業禮<br>優異生舉傘獲掌聲</h1><p>【本報訊】香港公開大學昨舉行第23屆畢業典禮，有6,000多名學生畢業。平機會主席周一嶽、醫管局主席梁智仁也獲頒榮譽博士學位。校方頒授校董會獎章予優異生時，有學生舉起黃傘上台（圖），獲得掌聲及歡呼，校長黃玉山就對學生報以微笑。黃校長在典禮後未有回應會否發公開信，勸黃之鋒退場。他稱佔領已超過兩個月，加上天氣寒冷，學生差不多是時候退場，關顧學業。<br>他亦不贊成學生以絕食損害身體的手法表達訴求。而梁智仁則指，自佔中發生以來，只有數名傷者留院診治。</p></body></html>
