<html><header><meta charset="utf-8"><title>飛機撞降傘　機師跳傘員輕傷</title></header><body><h1>飛機撞降傘　機師跳傘員輕傷</h1><p>跳傘員與小型飛機撞個正着，驚險萬分！美國佛羅里達州波爾克縣前天（周六）幾乎發生致命飛行意外。<br>49歲跳傘員弗羅斯特（John Frost）當時正降落到一片草地，雙腳離地不到一米，豈料87歲機師特倫布利駕駛小型飛機，正從右側直撞過來，機頭螺旋翼雖然沒有「直砍」弗羅斯特，但側機翼卻纏上降傘索（圖），弗羅斯特被衝力硬扯回半空翻了一圈，臀部着地，小型飛機亦失控機頭撞地。幸好兩人只受輕傷。<br>美國《奧蘭多哨兵報》</p></body></html>
