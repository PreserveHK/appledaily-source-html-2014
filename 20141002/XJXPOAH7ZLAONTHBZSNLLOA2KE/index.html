<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉曉慶58歲好跳得 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉曉慶58歲好跳得 - 馮仁昭</h1><p>58歲劉曉慶個樣真係唔似一把年紀，原來佢身手都仲好靈活，果然寶刀未老。</p><p>佢前日喺微博貼咗啲原地跳高嘅相，着到成個少女咁款嘅佢，攤開雙手喺片草地跳高，因為睇唔清個樣，真係以為係妙齡少女，而且仲要身手好好，跳得好高㖭呀！好多網民都話佢40歲都有人信，不過亦有網民好抵死叫佢小心啲，唔好扭親條腰。<br>撰文：馮仁昭</p></body></html>
