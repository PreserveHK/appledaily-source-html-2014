<html><header><meta charset="utf-8"><title>劇王子：玄彬起樓勁賺</title></header><body><h1>劇王子：玄彬起樓勁賺</h1><p>本月底有新片《逆鱗》在韓國上映的男星玄彬，投資的眼光認真不錯。據地產界人士透露，玄彬家族經營的HB Family Holdings，上月已獲韓國當局批出建築許可證，可於江南清潭洞的地皮興建七層高大廈，估計這幢物業落成後，至少市值100億韓圜（約7,460萬港元）。</p><p>據知玄彬去年9月以48億韓圜（約3,580萬港元）現金買入上址，如今獲批起新樓，即輕易回本兼有賺。此外，玄彬日前以官仔骨骨造型，孖住《逆鱗》拍檔趙正錫為雜誌影靚相。<br>撰文：梁婉霞</p></body></html>
