<html><header><meta charset="utf-8"><title>張藝謀疑遭張偉平爆密照</title></header><body><h1>張藝謀疑遭張偉平爆密照</h1><p>內地名導張藝謀與太太陳婷因超生被罰748萬人民幣，原以為隨最後限期前繳清罰款令事件告一段落，卻又爆出誰是「金手指」的傳聞，內地傳媒指，前年與張藝謀拆夥的黃金拍檔張偉平，原來早知陳婷的存在，故有傳他與張藝謀分頭發展後大爆舊拍檔內情，疑似是金手指。<br>據知，早前陳婷身份被爆出時刊登的海上親密照正是張偉平拍攝，2000年張偉平與張藝謀、陳婷到澳洲度假，當時張偉平為張藝謀與陳婷拍親密照，而張偉平亦與陳婷合照，張偉平被指與陳婷關係密切。<br>撰文：朱小寶</p></body></html>
