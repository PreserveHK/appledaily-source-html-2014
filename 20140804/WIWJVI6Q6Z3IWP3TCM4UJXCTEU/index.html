<html><header><meta charset="utf-8"><title>角色扮演大賽
俄夫婦奪冠</title></header><body><h1>角色扮演大賽<br>
俄夫婦奪冠</h1><p>一年一度的世界Cosplay冠軍準決賽前日（周六）在日本愛知縣名古屋舉行（上圖），結果由俄羅斯參賽者憑扮演「薩爾達傳說：黃昏公主」奪魁（下圖）。<br>包括香港、台灣在內22個國家和地區的選手雲集名古屋，出盡渾身解數，在兩分半鐘表演時段內扮演動漫角色，來自俄羅斯的夫婦不單打扮維肖維妙，更在原有故事基礎中增添喜劇元素，擊敗其他對手。亞軍及季軍分別由意大利和印尼代表奪得。這項由外務省舉辦的比賽始於2003年，旨在加強國際交流，提高日本軟實力。<br>日本共同社</p></body></html>
