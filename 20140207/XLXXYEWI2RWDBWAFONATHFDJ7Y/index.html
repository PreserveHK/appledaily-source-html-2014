<html><header><meta charset="utf-8"><title>澳洲現超巨神秘水母</title></header><body><h1>澳洲現超巨神秘水母</h1><p>澳洲塔斯曼尼亞省南部沙灘發現一個直徑1.5米長大水母（圖），海洋生物學家昨日（周四）指未見過如此龐大的水母，暫時未能將這新品種分類。<br>「牠仍未被分類，所以還沒有名字。」有20年經驗的海洋生物學家格什溫（Lisa Gershwin）曾發現同類的水母，但未見過體形如此巨大。雖然未能將牠分類，也不清楚牠的飲食習慣和繁殖方法，但相信牠與最大型水母獅鬃水母有關連。格什溫相信這種水母對人類無害，但要小心免被牠螫到。<br>法新社</p></body></html>
