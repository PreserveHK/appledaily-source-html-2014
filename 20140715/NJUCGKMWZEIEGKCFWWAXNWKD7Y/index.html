<html><header><meta charset="utf-8"><title>柏豪開騷百萬揸手</title></header><body><h1>柏豪開騷百萬揸手</h1><p>周柏豪將於9月25、26日首次在紅館舉行演唱會，門票今天公開發售，昨日在觀塘舉行宣傳活動時，老闆鄒世龍轉贈品牌贊助過百萬鑽石手錶予柏豪，現場放有一架製爆谷車，寓意演唱會爆滿。<br>柏豪為了今次個場有爆肌效果正努力操練，他說：「希望喺台上有自信，一練就成套，乜線都齊，今日本來打底着魚網衫，但覺得未係時候。」他又透露正為物色跳辣身舞女拍檔而苦惱，並嫌棄吳雨霏和連詩雅新鮮感欠奉，希望有驚喜。問到會否邀請女友來撐場？他說：「任何朋友都會嚟，因為係我第一次，唔嚟唔係朋友。」柏豪更事先張揚何超蓮有意捧場，會贈送門票給她。<br>採訪、攝影：卓寶花</p></body></html>
