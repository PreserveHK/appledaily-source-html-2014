<html><header><meta charset="utf-8"><title>六車串燒「叠羅漢」</title></header><body><h1>六車串燒「叠羅漢」</h1><p>前日下午，深圳一輛重型貨車在梅崗南街行駛時，疑因煞車失靈，直撞路邊一排四輛小車，首先被撞的是一輛別克商務車，然後前面車輛依次碰撞，排在首位的頭車被撞後，再橫向側面撞擊第五輛小車，一共造成六車相撞。這次事故現場猶如雜技表演「叠羅漢」，其中，第一輛被撞私家車後輪被壓扁；一輛寶馬房車的車頭引擎被撞至脫落；一輛四驅車被寶馬車頂在半空；一輛名爵小車右側和尾部被撞毀，後輪斷裂。事故中有兩人受傷，獲送往醫院檢查。<br>廣東南都網</p></body></html>
