<html><header><meta charset="utf-8"><title>Candice沙灘半裸𢱑銀</title></header><body><h1>Candice沙灘半裸𢱑銀</h1><p>內衣品牌Victoria's Secret（VS）天使Candice Swanepoel（圖）及Lily Aldridge日前去了夏威夷，拍攝新產品目錄，兩人換了幾款泳衣同比堅尼，在沙灘上落力擺甫士。而Candice更大膽除去比堅尼上半截，露兩點影寫真，看她神態自若，完全不怕俾人睇蝕。另外，有指VS睇中真人騷女星Kim Kardashian的妹妹Kendall加入天使行列。</p></body></html>
