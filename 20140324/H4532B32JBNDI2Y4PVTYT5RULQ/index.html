<html><header><meta charset="utf-8"><title>日餐廳貓頭鷹可愛陪食</title></header><body><h1>日餐廳貓頭鷹可愛陪食</h1><p>想學哈利波特養隻雪鴞做「信鴿」可能有點難度，不過想與貓頭鷹零距離接觸，到日本福岡市博多區一間西餐廳就可以。<br>餐廳養了17個品種共19隻貓頭鷹陪客人用餐，包括雪鴞和紋鴞等，牠們自小與人居住接受馴養，和人親近，食客可以摸摸牠們的頭（圖），放到手臂與肩膀合照，但切勿開閃光燈嚇怕貓頭鷹。有人「看到表情豐富的貓頭鷹就會得到慰藉」，亦有人覺得「牠們像毛絨玩具十分可愛」。餐廳大受一家大小及女性歡迎，限定一小時用餐，入場費1,000日圓（76港元）。<br>日本共同社</p></body></html>
