<html><header><meta charset="utf-8"><title>中環在線：核數師消失了　天工年報蝦碌 - 李華華</title></header><body><h1>中環在線：<br>核數師消失了　天工年報蝦碌 - 李華華</h1><p>上市公司年報一定有「獨立核數師報告」，上面通常印有核數師公司logo，同埋名稱。上星期被質疑賬目有問題而停牌嘅天工國際（826），呢間公司上月中公佈年報，中英文版本嘅獨立核數師報告除咗冇核數師logo，竟然亦冇咗個名，只得核數師嘅地址。<br>天工𠵱家用緊四大嘅畢馬威，計劃於本月下旬舉行嘅股東會亦打算續聘畢馬威為核數師。有四大嘅核數師估計，核數師公司名稱消失了，可能係上市公司搵人印刷時出現蝦碌，呢個蝦碌當然唔同運房局局長張炳良講嗰種喇。</p></body></html>
