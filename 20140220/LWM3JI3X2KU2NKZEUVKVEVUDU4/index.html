<html><header><meta charset="utf-8"><title>男生圍：砌模型可作戰損刮痕</title></header><body><h1>男生圍：砌模型可作戰損刮痕</h1><p>3Doodler對於砌模型的愛好者都是一大衝擊，因為從此改模型又多了一種途徑；以往用的「不地（putty）」作補填物，過厚會有塌陷及難乾的問題，3Doodler卻有速乾及堅韌的特性，問有十年砌模型經驗的郭銘峰：「起初是以『不地』代用品的方向使用，不過由於筆頭的溫度過高，令模型組件馬上變形，所以此路不通；不過它卻引伸出另一樣功能，就是可以做出裝甲的戰損（例如彈孔），以及微凸起的金屬刮痕；另外，只要預先印出細長的支條，亦可做槍炮的細部裝飾呢！」</p></body></html>
