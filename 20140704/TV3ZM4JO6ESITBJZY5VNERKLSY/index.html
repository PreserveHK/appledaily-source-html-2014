<html><header><meta charset="utf-8"><title>馮仁昭四圍超：少爺占影海報抽筋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：少爺占影海報抽筋 - 馮仁昭</h1><p>商台DJ少爺占將會再化身做朱豔強，喺9月舉辦個人talk show，撞啱喺中秋節開騷，所以海報主題都配合中秋，以一個擬攀梯上月球嘅姿態現身，佢唔單止要戴住一頂差唔多兩磅重嘅魔鬼帽拍照，仲要企喺條長梯五個鐘，搞到腳抽筋嘅佢忍唔住話：「阿叔老喇，定唔到個pose咁耐呀，我終於體會到Tina（太太）臨生之前嗌抽筋嗰種痛！原來真係好痛！」太太Tina帶同囝囝去探班，令到佢覺得好驚喜！<br>撰文：馮仁昭</p></body></html>
