<html><header><meta charset="utf-8"><title>體訊速遞：（足球）尹巴士頓留AZ做助教</title></header><body><h1>體訊速遞：<br>（足球）尹巴士頓留AZ做助教</h1><p>荷蘭名宿尹巴士頓（圖）因心臟問題，決定辭去阿爾克馬爾（AZ）教練一職，但會留隊擔任助教。他解釋擔任主帥令自己生理及心理上都感到不適，跟球會取得共識後，決定退居幕後轉任助教，負責培訓年輕球員。綜合外電（荷蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
