<html><header><meta charset="utf-8"><title>馬路勇士　合力救寶寶</title></header><body><h1>馬路勇士　合力救寶寶</h1><p>美國佛羅里達州五個月大寶寶塞巴斯蒂安，乘坐姨姨勞塞奧汽車期間突然停止呼吸，全身缺氧變藍。勞塞奧嚇得停車抱他出車外呼救，幸路上不少人伸出援手（圖），終將寶寶從死神手上搶回來。<br>美國《邁亞密先驅報》攝影記者迪亞斯碰巧在場拍下過程。姨姨報警兼嘗試為寶寶做心肺復蘇不果，一名女駕駛者上前協助。迪亞斯截停其他車輛尋求更多援手，最後找來一名警員接手急救。塞巴斯蒂安的呼吸時有時無，這時再有兩名消防員收到消息到場，最終能維持男嬰呼吸至救護員到場送院。<br>美國《邁亞密先驅報》</p></body></html>
