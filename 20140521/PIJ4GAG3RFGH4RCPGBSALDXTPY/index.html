<html><header><meta charset="utf-8"><title>輟學女虛報炸彈阻畢業禮</title></header><body><h1>輟學女虛報炸彈阻畢業禮</h1><p>美國一名女子為瞞騙父母自己早就無讀大學，不惜兩度虛報學校有炸彈，令畢業禮無法舉行。<br>22歲的謝伊（Danielle Shea圖左）早就從康湼狄格州奎尼匹克大學輟學，被蒙在鼓裏的母親仍一直給她數以千計美元學費及生活費。<br>大學周日舉行畢業禮，畢業生名單沒有謝伊的名字，她為怕東窗事發，在典禮前20分鐘報警，稱大學圖書館有炸彈，之後再報多一次警，說校內有好幾個炸彈，「你們還未取消畢業禮，這做法不好」。警方發現是虛報後，追蹤到電話是謝伊打來，將她拘捕，她被控一級恐嚇及虛報罪。<br>英國《獨立報》</p></body></html>
