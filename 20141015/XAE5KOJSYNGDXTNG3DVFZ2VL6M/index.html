<html><header><meta charset="utf-8"><title>阿伯被大嬸色誘開房沖涼出嚟唔見千八蚊</title></header><body><h1>阿伯被大嬸色誘開房<br>沖涼出嚟唔見千八蚊</h1><p>湖南邵陽有一對夫妻，疑設局專騙好色阿伯。隆回縣一名65歲姓蔣的男子大清早落街買菜，一名48歲女子主動上前搭訕，問他要不要色情服務。在半推半就下，蔣某和該名女子走進了旁邊的一家賓館開房。該女子一進房間，便着蔣某先洗澡。蔣某不虞有詐，脫下衣服和把錢包放在床上。<br><br>洗澡完畢，蔣某發現錢包內的1,800元人民幣被偷，而女子則早已離開賓館。他疑於害怕被家人知道，並沒有即時報警，但隨後兩天越想越惱火，最後還是報警。警方經過個多月調查，發現當地有10多宗相似案件，拘捕該對專門以色誘盜竊好色阿伯財物的夫妻。<br><br>湖南衞視</p></body></html>
