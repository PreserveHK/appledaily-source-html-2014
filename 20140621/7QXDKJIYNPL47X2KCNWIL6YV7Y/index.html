<html><header><meta charset="utf-8"><title>鄭佩佩堅稱說了真話</title></header><body><h1>鄭佩佩堅稱說了真話</h1><p>鄭佩佩（圖）日前在內地一個節目訪問中，批評張栢芝拍攝《楊門女將之軍令如山》時，將家事情緒帶到工作中，工作態度欠佳，給香港演員丟臉。但此番話隨即遭到栢芝粉絲以洗版式咒罵在微博大反擊。佩佩姐昨日在微博回應道：「如果『說錯話』是指『說了真話』，那就很悲哀了。我說的是自己沒經『三思』張口就說……」不過她最後亦補鑊讚栢芝是難得會演戲的演員，不知憤怒的栢芝迷會否罷休。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
