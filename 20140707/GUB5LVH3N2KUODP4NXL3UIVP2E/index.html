<html><header><meta charset="utf-8"><title>黃奕獲女兒監護權</title></header><body><h1>黃奕獲女兒監護權</h1><p>內地女星黃奕與富商老公黃毅清夫妻關係決裂後，是非越揭越臭，經過約一個月的「離婚大戰」，昨日有內地消息指黃毅清受訪時承認與黃奕簽了離婚協議，女兒黃芊玲的監護權歸黃奕，不過黃毅清每月約有10日可跟女兒一起，他又透露黃奕的律師即將到法院撤銷之前的離婚訴訟。<br>黃毅清在訪問中又提到，今次私下和解，最主要是為了女兒成長：「女兒又離不開我，她這樣被搶去，女兒心情也不好，現在都不愛理人，我心裏挺難受。以前每天在一起，現在突然安靜了，我自己在房間裏眼淚都流了好幾次。」他又直言被疑似不雅視頻搞到精神崩潰。<br>撰文：張曦彤</p></body></html>
