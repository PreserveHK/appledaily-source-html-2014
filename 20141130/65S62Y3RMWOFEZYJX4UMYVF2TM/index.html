<html><header><meta charset="utf-8"><title>仙樂都不敵漏奶黃榕</title></header><body><h1>仙樂都不敵漏奶黃榕</h1><p>仙樂都（YoYo）、黃榕及可嵐等，前晚在九龍塘出席公司開幕活動，黃榕一身漏奶性感打扮撼贏同場的仙樂都，搶盡風頭。早前YoYo與亞視藝員黃集鋒合作拍微電影，爆出鹹豬嘴是非，繼而引發罵戰。黃集鋒又於微博作出反駁，YoYo即嬲爆回應：「若果佢冇錯，當初就唔會認錯，得饒人處且饒人，公道自在人心，有冇做就天知地知。佢亞視經理人同我講過，話佢講嘢口不擇言，叫我原諒佢。」<br>此外，煮咖啡為生的可嵐，最近又活躍樂壇，並為新歌《愛．傷了》填詞，她謂是用淚水及汗水換成墨水去寫，藉歌曲表達個人經歷及感受。新歌MV找來白健恩客串，有床上戲。」<br>採訪、攝影：馬建華</p></body></html>
