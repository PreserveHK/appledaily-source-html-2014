<html><header><meta charset="utf-8"><title>今日提醒你：預算案前　特別續牌安排</title></header><body><h1>今日提醒你：<br>預算案前　特別續牌安排</h1><p>新一個年度財政預算案將於下周三（2月26日）發表，運輸署為避免市民趕在發表日前辦理車輛牌照和駕駛執照續期手續，作出特別安排。所有在發表日或之前合資格換領的車輛牌照，即6月25日或之前期滿、或已經期滿但車輛仍有登記的牌照，均可在6月25日或之前按現行收費續期4個月或12個月。<br>至於香港正式駕駛執照及駕駛教師執照，只要在發表日合資格換領者，即6月25日或之前期滿，或在當日前期滿不足三年者，均可在6月25日或之前按現行收費換領執照。運輸署發言人強調，有關安排純粹為紓緩可能出現的人龍問題而實施，與財政預算案內容無關。</p></body></html>
