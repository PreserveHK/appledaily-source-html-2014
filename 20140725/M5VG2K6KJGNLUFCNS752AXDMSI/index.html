<html><header><meta charset="utf-8"><title>紫棋形象受損蜂鳥要追究</title></header><body><h1>紫棋形象受損蜂鳥要追究</h1><p>憑《我是歌手2》在內地爆紅的G.E.M.（鄧紫棋），負面傳聞亦接踵而至，昨日她所屬公司蜂鳥音樂發聲明，指有網民為謀取不當利益，揑造損害G.E.M.的謠言，對藝人形象與聲譽造成重大損害，並涉嫌構成侮辱誹謗等刑事犯罪，蜂鳥將透過法律途徑追究。<br>G.E.M.前晚完成大連巡唱後，在微博留言哀悼台灣空難死傷者，並沒提及被侵害形象事件：「每天有多少人在面對傷痛？多少人的生命下一秒就可能結束？人生如此莫測，珍惜擁有的每一刻去愛吧。抹去一切的傷，帶着愛堅強走下去！共勉。」<br>撰文：皓騫</p></body></html>
