<html><header><meta charset="utf-8"><title>求驗客手記：贊奴沙有望代表科索沃</title></header><body><h1>求驗客手記：<br>贊奴沙有望代表科索沃</h1><p>曼聯新星贊奴沙（圖）未來會踢邊支國家隊？可能就快有答案喇！據報，喺科索沃出世嘅贊奴沙爸爸一直好想佢個仔代表科索沃，但國際足協一直都未承認呢個國家嘅足總，所以贊奴沙一直未有決定。不過事情有轉機，國際足協主席白禮達話，雖然科索沃仲未獲資格出席國際賽，但經過緊急委員會商討後，准許科索沃足總約戰其他國家隊比賽。白禮達仲話，佢希望足球可以幫助團結科索沃嘅人民。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
