<html><header><meta charset="utf-8"><title>拍拖日日見一次？識放手仲有意思</title></header><body><h1>拍拖日日見一次？<br>識放手仲有意思</h1><p>夏蕙BB好想知道年輕人拍拖點玩法，難得見到威廉就梗係問餐飽︰「你有冇時間同女朋友拍拖？你咁忙，有冇每日見一次？」<br><br>女仔當然想日日黐住男朋友，但威廉就答得好冷淡︰「要睇吓我嘅時間表有冇畀其他人occupy！其實係兩個獨立嘅生命，佢都會畀其他人occupy架嘛！」日日見可能好黐纏，但識得各自擁有生活空間，喺埋一齊先有話題架嘛！<br><br>星期四晚11:00《亂噏24》足本版！！愛情謝絕糖黐豆！</p></body></html>
