<html><header><meta charset="utf-8"><title>中環在線：四太母愛滿瀉 - 李華華</title></header><body><h1>中環在線：四太母愛滿瀉 - 李華華</h1><p>賭王四太梁安琪平時出席財經活動，多數都係女強人形象，有時甚至殺氣騰騰，好似隨時準備鬧人咁款，佢呢個母愛滿瀉嘅媽媽樣真係比較少見，原因？咪就係身份唔同囉。<br>保良局喺香港中央圖書館舉行為期兩日嘅聯校兒童綜合藝術展，四太今年4月榮升做保良局主席，噚日就係以主席身份出席開展儀式，旁邊嘅民政事務局副局長許曉暉擔任主禮嘉賓，兩人參觀展覽時都相當專心聆聽小朋友講解。<br>呢個兒童藝術展展出700多件作品，全部由保良局屬下幼稚園暨幼兒園嘅學生，以「築福香港、祝願香港」嘅主題創作，包括油畫、水墨畫。</p></body></html>
