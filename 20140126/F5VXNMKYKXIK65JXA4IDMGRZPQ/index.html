<html><header><meta charset="utf-8"><title>李彩華被拖十萬酬金</title></header><body><h1>李彩華被拖十萬酬金</h1><p>李彩華（Rain）及唐文龍昨日於灣仔接受now節目訪問，近年忙於在內地工作的阿Rain坦言試過拍劇後收不到酬勞高達六位數字，至於可有驚險遭遇？她表示幸好未有遇到，她說：「只係試過接咗個活動宣傳，點知車咗我去做多個美容院開幕，我哋點都唔肯落車，最後叫司機開車走。」<br>目前單身的阿Rain坦言恨拍拖恨嫁，但可惜未有遇到合適對象，她說：「想結婚生小朋友，但仲未遇到真命天子。」</p></body></html>
