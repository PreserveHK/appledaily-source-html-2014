<html><header><meta charset="utf-8"><title>JC血Bra屍殺</title></header><body><h1>JC血Bra屍殺</h1><p>女模Jessica C.與安志杰、伍允龍和曾國祥演出，由導演錢人豪操刀的新戲《屍城》，將於下月23日萬聖節上映。首次拍攝驚慄片的JC相當緊張，其中一場戲講述她穿着內衣褲、滿身鮮血遭一群喪屍追殺，她在拍攝現場的破舊大廈中，樂此不彼地跑來跑去。</p><p>JC自覺幸運地說：「首次跟錢導演合作，覺得大家很有默契，簡單地溝通了就明白大家想要的東西，令大家都很舒服。這也是我第一次拍攝驚慄題材電影，我本身是有點害怕，但這個反而幫忙我輕易入戲。」她表示跟男主角安志杰母語都是英文，所以份外投契，經常會在拍攝以外的時間一起研究演技。<br>撰文：非非</p></body></html>
