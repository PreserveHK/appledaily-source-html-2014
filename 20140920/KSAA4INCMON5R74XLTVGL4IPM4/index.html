<html><header><meta charset="utf-8"><title>趣趣地：巴神貪玩搵窿捐</title></header><body><h1>趣趣地：<br>巴神貪玩搵窿捐</h1><p>有巴神，多新聞。巴洛迪利玩完除褲後，喺訓練場又有新搞作，日前集訓期間對人牆道具好有興趣，玩咗輪之後，仲想將個頭攝入去假人頭個圈入面，史達寧都睇到啼笑皆非。巴神架心愛紅色法拉利跑車亦喺日前由意大利船運到英國，難怪心情咁靚。巴神玩開有條癮，周五戴晒面具扮蝙蝠俠（左圖）。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
