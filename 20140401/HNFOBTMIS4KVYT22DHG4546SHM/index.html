<html><header><meta charset="utf-8"><title>關仁隱事：「瑪莉」扮大牌嫌棄紅星</title></header><body><h1>關仁隱事：「瑪莉」扮大牌嫌棄紅星</h1><p>行走娛樂圈多年嘅「瑪莉」年前嫁入豪門，結婚冇耐就生咗個慈姑椗，夫家當然錫到燶，但係原來佢嘅「港女」本色依然不改。<br>話說瑪莉早排出席產後嘅第一擊活動，竟然無理要求話唔跟同場嘅男演員同埋另一女嘉賓合照，活動當日就算公關拉埋品牌高層諗住嚟個四人合照，牌面最紅係嗰位男演員，但瑪莉都要預先要求企正中間，佢真係當正自己係大明星！<br>最後記者要求三粒星合照，瑪莉就扮儍閃入後台，搞到現場氣氛勁尷尬。<br>撰文：關仁</p></body></html>
