<html><header><meta charset="utf-8"><title>上戶彩新劇被批鼓吹偷食</title></header><body><h1>上戶彩新劇被批鼓吹偷食</h1><p>日本女星上戶彩主演的富士劇《晝顏》，開播以來被網友熱烈討論，她與上位型男齋藤工的不倫戀吸引大批師奶觀眾捧場，就連內地網絡也開始關注，近日更有中國媒體形容該劇鼓吹人妻偷食，令人擔心《晝顏》中備受爭議的劇情，遲早會被內地方面封殺。<br>不過同人唔同命，由古川雄輝夥拍未來穗香的富士偶像劇《惡作劇之吻2 Love in TOKYO》，已獲內地網上頻道高價購下播映權，於兩地同步播出。</p></body></html>
