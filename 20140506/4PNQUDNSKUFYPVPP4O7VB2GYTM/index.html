<html><header><meta charset="utf-8"><title>單身生活：傅明憲情歸莊家彬</title></header><body><h1>單身生活：傅明憲情歸莊家彬</h1><p>葉劍波前妻傅明憲，離婚後生活多姿多采，先後與周立璟和丁子高等傳緋聞，然而她最終情歸較她年輕十年的才俊莊家彬，二人目前感情穩定。</p><p>熱愛滑雪的傅明憲，經常與男友莊家彬外遊滑雪，圈中好友謝天華、趙式芝也是她的滑雪腳。傅明憲也是一名狗癡，家中養了多頭狗狗，又是愛護動物協會的會長，不時參與有關動物籌款活動，愛心爆棚，但她最引人注目的，相信是她在網絡上載旅遊時的泳照，看後令人熱血沸騰。</p></body></html>
