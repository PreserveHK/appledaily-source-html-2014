<html><header><meta charset="utf-8"><title>梁詠琪為婚姻保鮮</title></header><body><h1>梁詠琪為婚姻保鮮</h1><p>梁詠琪（GiGi）日前為內地珠寶品牌拍廣告， 她穿上露肩晚禮服及婚紗拍攝，對於結婚兩年的GiGi而言，難免會有一種體會，她說：「 每次諗番出嫁嗰陣嘅喜悅都好感動，我覺得結婚唔係戀愛終結，反而係新開始，仲依然要為愛情保鮮，日日都講我愛你同多謝對方愛惜自己。只要兩個人知足常樂，做簡單嘅事都會樂在其中。」<br><br>對於兩位姊妹楊采妮和許茹芸出嫁，GiGi說：「我哋𠵱家成日會互相分享持家之道，齊齊努力做個好妻子。」GiGi有份演出的電影《大鬧天宮》和《香港仔》將會上映，她說：「兩部片中都有新嘗試，造型好突破。」<br>撰文：張曦彤</p></body></html>
