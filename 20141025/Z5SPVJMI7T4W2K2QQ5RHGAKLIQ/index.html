<html><header><meta charset="utf-8"><title>三藩市惡導遊爆粗辱華文化</title></header><body><h1>三藩市惡導遊<br>爆粗辱華文化</h1><p>美國加州三藩市發生導遊粗口辱罵唐人街（圖）事件，觀光旅遊巴女導遊最後一日帶團，趁開篷巴途經唐人街，公開粗口辱罵華人文化，由舞龍到「萬國旗」晾衣法，均被她送上粗口「問候」。<br>該名惡導遊更不理遊客舉機拍攝，照樣粗口爛舌謾罵唐人街華人文化，由理髮店、海鮮市場，到幼稚園生學生，統統被她狂罵。她指罵華人沒有融入美國文化，指美國人不吃田雞和龜，華人卻偏偏將牠們帶入美國。車上遊客不僅沒有叫她收聲，反而拍掌鼓勵。<br>英國《獨立報》</p></body></html>
