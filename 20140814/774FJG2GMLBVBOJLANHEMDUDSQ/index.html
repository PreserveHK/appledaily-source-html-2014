<html><header><meta charset="utf-8"><title>維族反恐美女家中8人任警察</title></header><body><h1>維族反恐美女<br>家中8人任警察</h1><p>「除了爸爸、丈夫，還有我的哥哥、堂哥、表哥、弟弟都是警察！」出身警察世家的維族姑娘哈力仙．依明江，不要看她皮膚白皙、眼睛清澈，但她卻是一名執行反恐任務的特警。這個月接到前往異地任務的任務通知後，她馬上報名出發。她笑稱在她的家裏有8人是警察，「戰鬥力很強」，可是每逢過年過節要聚會時總是湊不齊人。<br>哈力仙的丈夫是邊防武警，長年在偏遠地區駐守，她說：「我和老公常年相距700公里，都習慣了，再遠的里程不過是數字的變化。」<br>中國廣播網</p></body></html>
