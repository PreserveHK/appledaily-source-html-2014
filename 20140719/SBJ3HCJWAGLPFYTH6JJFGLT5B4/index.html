<html><header><meta charset="utf-8"><title>變態媽唔想湊B迫兩歲囡煲煙飲coffee</title></header><body><h1>變態媽唔想湊B<br>迫兩歲囡煲煙飲coffee</h1><p>羅馬尼亞一名29歲母親，懷疑因30歲的丈夫到外地打工，以致對照顧2歲幼女失去耐性，竟然想出讓她吸煙和喝咖啡的變態主意，更把片段上載上網。<br><br>據報，女兒曾經對母親說道，吸煙和喝咖啡對身體不好，但母親未有理會，強迫女兒順從她的意思。<br><br>離鄉到奧地利打工養家的丈夫，在網上看見女兒吸煙和喝咖啡的片段，怒得立即飛返羅馬尼亞與妻子離婚，並在官司上獲得女兒的撫養權。<br><br>英國《每日郵報》</p></body></html>
