<html><header><meta charset="utf-8"><title>「正常娃娃」增暗瘡橙皮紋</title></header><body><h1>「正常娃娃」<br>增暗瘡橙皮紋</h1><p>芭比娃娃（Barbie）的超現實畸形比例，驅使美國設計師拉姆（Nicolay Lamm）較早時按19歲少女平均身形推出比例正常的Lammily娃娃。最近他再為娃娃推「醜化包」，有暗瘡、橙皮紋等，可黏在Lammily身上（圖），進一步加強真實感。<br>拉姆說：「我想反映的是，長暗瘡、橙皮紋等等很正常，不用羞恥。真實最酷。」醜化包內還有雀斑、癦、痣、妊娠紋，以及擦傷、瘀傷、蚊叮蟲咬、疤痕，甚至可以幫Lammily打石膏，明年1月發售，定價6美元（46.8港元）。<br>英國《獨立報》</p></body></html>
