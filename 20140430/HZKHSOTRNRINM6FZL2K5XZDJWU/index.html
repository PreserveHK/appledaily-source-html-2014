<html><header><meta charset="utf-8"><title>關仁隱事：「躁爆Babe」見人就鬧 - 關仁</title></header><body><h1>關仁隱事：「躁爆Babe」見人就鬧 - 關仁</h1><p>娛圈工作時間唔定，壓力好大，唔少幕前幕後因為抵受唔住會非常躁底。早前被爆成日鬧人嘅導演「躁爆Babe」經常喺片場嫌工作人員笨手笨腳，有時俾人辣着連演員都唔放過。佢試過鬧爆啱啱出道嘅女星「紙板」，當時紙板演技幼嫩，乜都唔醒，躁爆Babe見佢一有錯就係咁開佢波。躁爆Babe連幕後妝頭茶水都唔放過，唔准佢哋開工時講嘢，其實喺片場等開工都幾悶，難免吹吓水，但躁爆Babe聽到佢哋偷雞講嘢，即刻着火鬧人。關仁覺得大家都係嚟求財，唔係求氣，點解要對人咁苛刻呢？<br>撰文：關仁</p></body></html>
