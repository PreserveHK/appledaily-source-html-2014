<html><header><meta charset="utf-8"><title>體壇拾趣：快艇炒湖人創紀錄</title></header><body><h1>體壇拾趣：<br>快艇炒湖人創紀錄</h1><p>上周五NBA常規賽上演洛城打吡戰，賽果好正路，但估唔到今非昔比嘅湖人輸得咁慘，作客出戰冇咗基斯保羅嘅快艇以87:123慘敗，淨贏36分係快艇歷來對湖人嘅最大勝仗。快艇冇CP3仲有比歷克格芬（白衫）撐場，今場波貢獻33分、12個籃板兼有4次偷波，湖人點頂得住。近11場波輸咗10場嘅湖人總算有好消息，教練迪安東尼話兩大主力拜恩同尼殊，有望喺月尾傷癒復出。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
