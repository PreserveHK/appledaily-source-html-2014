<html><header><meta charset="utf-8"><title>影畫館：車太鉉娶新野蠻女友</title></header><body><h1>影畫館：車太鉉娶新野蠻女友</h1><p>由韓國男星車太鉉與女團 f(x)的中國籍宋茜（Victoria）合演的《我的野蠻女友》續集、《我的新野蠻女友》29日正式在韓國釜山開拍，日本女星藤井美菜亦有參演。在公開的照片中，藤井美菜飾演仰慕車太鉉的角色，兩人開心地在野餐，而Victoria則用嫉妒的眼神在旁偷看。新片是一部浪漫喜劇，講述Victoria是車太鉉的初戀，二人重遇並結婚的甜蜜經歷，預計明年5月於中、韓，兩地同時上映。而車太鉉與Victoria的婚紗照在網上公開後，粉絲紛紛大讚Victoria端莊優雅。</p></body></html>
