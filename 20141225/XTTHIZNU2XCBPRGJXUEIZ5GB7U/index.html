<html><header><meta charset="utf-8"><title>霸橋底倉男子被控偷電
</title></header><body><h1>霸橋底倉男子被控偷電<br>
</h1><p>【本報訊】中年司機涉損壞門鎖後，擅闖路政署於窩打老道天橋底的貨倉，更懷疑在貨倉中偷電開冷氣，窩居達半年之久。他昨日被控竊取電力及刑事毀壞共兩罪，暫毋須答辯，案件押後至明年1月28日再訊。<br>路政署於九龍城窩打老道近聯合道天橋底貨倉裝有一門鎖，報稱司機的被告葉健國（47歲）被控於今年5月損壞該門鎖，其後他涉嫌一直偷取貨倉的電力至同年10月28日。案件須押後待索取法律意見，包括控罪是否適合及應交由哪個級別的法院審訊，其間被告准以800元保釋。據悉，被告潛入該貨倉後曾駁電開冷氣，並在該處生活。<br>案件編號：KCCC4516/14<br>■記者樊素心</p></body></html>
