<html><header><meta charset="utf-8"><title>撼頭埋檯係妙法？盲女重見光明</title></header><body><h1>撼頭埋檯係妙法？<br>盲女重見光明</h1><p>新西蘭女子里德（Lisa Reid)自11歲失明，但24歲時卻能重見光明，難道世上真的有奇迹？<br><br>里德11歲時，因腦內有腫瘤壓住視覺神經，於是從此失明，但13年後一個晚上，里德睡前習慣親吻導盲犬Ami，其間她的頭部不慎撞向旁邊的茶几，她不以為意，倒頭大睡。翌日早上醒來，里德竟然奇迹復明，最令她驚喜的是看見媽媽和哥哥，只見媽媽老了，哥哥則從小孩變大人。里德雖不算完全恢復視力，但重見光明後，沒有舊病復發。<br><br>現年38歲的她已經有一個女兒，閒時更參與慈善組織活動，幫助失明人士。<br><br>英國《每日郵報》</p></body></html>
