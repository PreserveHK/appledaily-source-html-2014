<html><header><meta charset="utf-8"><title>巴士捱撞阻路一粒鐘</title></header><body><h1>巴士捱撞阻路一粒鐘</h1><p>【觀　塘】<br>【本報訊】觀塘茶果嶺道與鯉魚門道交界發生巴士與貨車首尾相撞交通意外，導致嚴重塞車，幸車禍中無人受傷。事發於昨午1時許，58歲姓陳男子駕駛一輛貨車，沿茶果嶺道行駛，在燈口位左轉出鯉魚門道觀塘法院對開位置時，疑跟車太貼，撞向前方一輛同樣左轉的九巴車尾，由於兩車橫擱於鯉魚門道四線，導致全線封閉，交通嚴重擠塞，龍尾一度伸延至將軍澳隧道出九龍車路，事件擾攘逾一句鐘後，兩肇事車輛被移離行車線，交通始逐漸恢復正常。</p></body></html>
