<html><header><meta charset="utf-8"><title>趣趣地：希斯基、古莊臣有火花</title></header><body><h1>趣趣地：希斯基、古莊臣有火花</h1><p>希斯基（左）拍古莊臣呢個72歲高齡前鋒組合果然做到嘢，佢哋喺上周五第一次合作就幫保頓反勝布力般流浪2:1。之前受盡質疑嘅領隊連儂，賽後都好得戚咁讚自己當初嘅決定係正確嘅。呢場波係36歲嘅希斯基回歸英格蘭後第一場比賽，後備落場都有波入，球波仲係由古莊臣助攻畀佢㖭。全取3分之後，保頓暫時離開咗降班漩渦，暫時以29分喺英冠排第14位。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
