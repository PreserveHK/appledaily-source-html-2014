<html><header><meta charset="utf-8"><title>K-Pop之王：太陽港騷貴飛送碟</title></header><body><h1>K-Pop之王：太陽港騷貴飛送碟</h1><p>被譽為「韓國R&amp;B王子」的韓團BIGBANG成員太陽，宣佈將於明年1月10日以香港作為首站，於亞洲國際博覽館10號展館舉行其首個世界巡迴演唱會「2015 TAEYANG WORLD TOUR RISE in HONG KONG」，令粉絲期待。一直對香港市場非常上心的太陽今次更賣大包，向購買最貴$1,480門票的粉絲送上特別版專輯。門票將於下月8日公開發售，而指定信用卡客戶則可於下月3日優先預訂。</p></body></html>
