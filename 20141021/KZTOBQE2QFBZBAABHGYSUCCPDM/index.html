<html><header><meta charset="utf-8"><title>隔牆有耳：許sir唔畀《蘋果》發問 - 李八方</title></header><body><h1>隔牆有耳：<br>許sir唔畀《蘋果》發問 - 李八方</h1><p>雨傘革命遍地開花，負責維持社會秩序嘅禿鷹就一直潛水，直至上周六政府搞授勳儀式，先至講完要講嘅偉論，隨即拂袖而去，傳媒唯一同警察雙向嘅溝通渠道，剩低每日嘅特備節目「四點鐘許sir」。<br>不過，八方同事噚日出席許sir記者會，唔知點解由頭舉手舉到尾，都冇機會被點名發問，就算記者會尾聲得番《蘋果》同另一間傳媒舉手，主持人仍然冇點《蘋果》。八方叫同事唔好用小人之心度君子之腹，許sir𠵱家紅透半邊天，自然多記者嚟見許sir一面，連續兩日都冇機會問問題，咁講法又似乎唔奇囉。</p></body></html>
