<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）李宗偉如退役進軍影壇 </title></header><body><h1>體訊速遞：<br>（羽毛球）李宗偉如退役進軍影壇 </h1><p>被驗出服用禁藥的馬來西亞羽毛球1哥李宗偉（圖），昨向國內傳媒稱，若下月初聽證會後被禁賽兩年，考慮提前退役。他更表示自覺英俊，不排除掛拍後進軍影壇。本報消息（馬來西亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
