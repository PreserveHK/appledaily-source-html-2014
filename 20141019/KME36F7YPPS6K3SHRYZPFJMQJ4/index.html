<html><header><meta charset="utf-8"><title>Heidi戥Kary復合開心</title></header><body><h1>Heidi戥Kary復合開心</h1><p>組合Super Girls（圖）昨日到鑽石山出席澳門旅遊活動，成員Heidi被問到好友吳雨霏（Kary）最近與前男友復合，Heidi表示未有時間找對方打探消息，之前亦不知道二人復合，但會替好友開心。問她會否與前監製男友復合？她說：「係朋友，𠵱家專注事業。」而身為澳門人的Aka則表示希望約其他成員到澳門聚會，但此言一出其他成員即取笑她說：「都講咗好耐喇喎！」</p></body></html>
