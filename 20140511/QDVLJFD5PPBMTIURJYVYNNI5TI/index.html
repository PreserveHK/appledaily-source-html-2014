婚戒裝機關隨時脫</title></header><body><h1>方便洗碗兼夜蒲<br>
婚戒裝機關隨時脫</h1><p>左手無名指戴上戒指，代表一個人已婚、對婚姻的忠誠。但戴上的是一款讓人容易脫下的婚戒，會否讓另一半感到憂心？<br>美國加州設計師麥克溫尼設計的易脫婚戒（圖），專為好動男子而設，備有手鐲般的開關裝置，只要扳開機關就可輕易脫下戒指，方便男士在洗碗、運動，甚至夜蒲「緊急關頭」時脫去婚戒。<br>設計師解釋設計意念單純：「為何女性多戴婚戒，但男士不肯呢？因為它尺寸不合，不夠舒服，妨礙工作或玩樂。」易脫戒指有不銹鋼或鈦金屬款式供選擇，售價由825至3,750美元不等（6,435至29,250港元）。<br>英國《每日郵報》</p></body></html>
