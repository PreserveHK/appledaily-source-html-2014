<html><header><meta charset="utf-8"><title>隔牆有耳：男神金鐘虜少女芳心 - 李八方</title></header><body><h1>隔牆有耳：<br>男神金鐘虜少女芳心 - 李八方</h1><p>誰令我當晚舉止失常，難自禁望君你能見諒……當大家喺金鐘佔領區，突然見到一班少女停步，然後個個攞住部手機，對住眼前人不停狂閃，咪以為有大明星到訪，查實佢只不過係年僅21歲嘅𡃁仔，卻以俏臉俘虜唔少美少女芳心！<br>八方周日喺佔鐘區，就見到一班少女突然萬分緊張，皆因跟「佢」遇上，繼而有人舉機影相，有人則一副少女的祈禱、仿似初戀再嘗嘅模樣，然後呢位男神，喺閃亮眼神簇擁中型格登場。相信聰明嘅讀者，唔使八方畫出腸，都知道邊位男神令少女朝晚苦苦思量，長在佢哋夢境永恒照亮啦！</p></body></html>
