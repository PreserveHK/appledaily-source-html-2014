<html><header><meta charset="utf-8"><title>樂基兒創業似湊仔</title></header><body><h1>樂基兒創業似湊仔</h1><p>夏天到了，喜歡戶外活動，尤其喜歡滑水的樂基兒（Gaile），已為肌膚做好準備，最近Gaile代言的護膚品牌推出美白新產品，又再找她拍攝新一輯廣告，今次更遠赴台灣拍攝。Gaile表示最初因為語言溝通問題，大家都表現客氣，她說：「我唔識講國語，最初經常遇到lost in translation問題，之後幫我繙譯，大家開始熟絡。」<br>最近Gaile忙於發展自己的首飾品牌事業，她說：「現在短期目標係做好自己嘅首飾品牌，心情就似養大一個小朋友一樣，我會勤力，花心思養大這個小朋友。」<br>撰文：非非</p></body></html>
