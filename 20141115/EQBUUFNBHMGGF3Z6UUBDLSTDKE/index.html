<html><header><meta charset="utf-8"><title>鍾漢良滑雪仆瘀鼻</title></header><body><h1>鍾漢良滑雪仆瘀鼻</h1><p>鍾漢良早前為錄製節目「極速前進」到杜拜滑雪場拍攝外境，雖然拍攝前有專業人士指導，但拍攝仍發生小意外，幸好最後有驚無險。事緣當日鍾漢良拍攝其中一個鏡頭時，因身體失平衡，整個人向前仆倒，由於臉部首先着地，現場工作人員也嚇一跳，最擔心是他漽容，幸好最後沒有大礙，只是鼻子輕微瘀青而已。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
