<html><header><meta charset="utf-8"><title>馮仁昭四圍超：基仔粉絲審問婚期 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>基仔粉絲審問婚期 - 馮仁昭</h1><p>古巨基前晚喺美國三藩市舉行演唱會，出發前佢否認婚訊，點知去到美國，有個女fans喺台上追問基仔：「你係咪嚟美國秘婚？」基仔笑住反問：「邊個派你過嚟？係咪記者派你過嚟嘅？你哋話我係咪為咗演唱會嚟喇？咁都唔係？唱到咁都唔係？」<br>跟住基仔再話：「我唔係秘婚，我喺度向住在座咁多位觀眾講，我純粹專誠過嚟為你哋做一場演唱會，我冇其他目的㗎！」<br>撰文：馮仁昭</p></body></html>
