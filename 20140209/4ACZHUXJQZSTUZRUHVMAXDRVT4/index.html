<html><header><meta charset="utf-8"><title>胃容量極限4,000毫升　過量可猝死</title></header><body><h1>胃容量極限4,000毫升　過量可猝死</h1><p>【話你知】<br>究竟吃多少才會飽？資料顯示人的胃容量約1,000毫升，要是硬撐的話最多可擴展至4,000毫升，這個容量包括所有吞下肚子的東西，包括食物及所有飲料，要是超過這極限便會有危險，除會損害胃的結構、黏膜，出現胃穿洞、胃糜爛、胃潰瘍等，嚴重更會引致猝死。<br>然而，倘病人整個胃部被切除後，消化功能將由腸道等器官取代，每日要吃五、六次，每次只吃到八分飽，同時亦要細嚼慢咽，不能吃太多或太少，更容易出現體重減輕、腹瀉、貧血等問題。</p></body></html>
