<html><header><meta charset="utf-8"><title>馮仁昭四圍超：藍奕邦跳槽過環球 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：藍奕邦跳槽過環球 - 馮仁昭</h1><p>之前有傳林建岳做咗旅遊發展局主席後，對娛樂事業無心戀戰，令佢間公司旗下藝人紛萌去意，除咗許志安會過檔太陽娛樂外，原來唱作歌手藍奕邦都決定唔續約，馮仁昭收到風，佢會跳槽去環球唱片，前晚東亞成班同事幫佢farewell，佢喺微博留言：「同事們，六年了。一切盡在不言中。無言感激。沒有你們沒有今天的我。多謝。」 <br>撰文：馮仁昭</p></body></html>
