<html><header><meta charset="utf-8"><title>丹尼爾獲王子封爵</title></header><body><h1>丹尼爾獲王子封爵</h1><p>現年57歲的丹尼爾路易斯（Daniel Day Lewis右）分別憑《林肯》（Lincoln）、《黑金風雲》（There Will Be Blood）和《無悔今生》（My Left Foot）為史上首位三奪奧斯卡影帝的男星，昨日他於英國白金漢宮獲威廉王子封爵，以表揚其演藝事業的貢獻。威廉於丹尼爾的肩膊上放上劍，授予丹尼爾下級勳位爵士（Knight Bachelor）的勳銜，而丹尼爾則半跪迎接，之後二人更有講有笑。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
