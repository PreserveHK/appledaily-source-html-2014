<html><header><meta charset="utf-8"><title>韓劇燒：李多海V面疑再變臉</title></header><body><h1>韓劇燒：李多海V面疑再變臉</h1><p>《大話妹》舊拍檔李多海及李東旭，再次合作拍MBC台的新劇《Hotel King》，首批劇照曝光，李東旭西裝骨骨一派行政人員模樣，完全符合他在劇中的酒店總經理氣質。至於李多海的多個造型雖漂亮，但常被懷疑整容的她，卻被網民指她再次變臉，認為她面形又尖了不少，還有網民指認不出她，以為是新演員。</p><p>李東旭除了有《Hotel King》於下月5日首播外，本月29及30日他演出的另一套兩集特備劇《江口故事》亦將於SBS台播出，昨日他出席宣傳活動，該劇更是全球首套3D劇集。此外，新劇《密會》的金喜愛及劉亞仁則為雜誌拍攝親密照谷劇。<br>撰文：阮瑜</p></body></html>
