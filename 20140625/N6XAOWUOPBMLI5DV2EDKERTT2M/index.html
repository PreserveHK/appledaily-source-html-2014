<html><header><meta charset="utf-8"><title>男童上堂駁嘴被阿Sir鐵沙掌打死</title></header><body><h1>男童上堂駁嘴<br>被阿Sir鐵沙掌打死</h1><p>廣東雷州市紀家鎮北仔小學一名小四男學生黃丕廣，上數學課時，懷疑跟男教師頂嘴，被毆打致死。<br><br>前天上午，13歲的黃丕廣在數學課堂上，和其他同學打鬧，陳男教師責備他時，黃丕廣還頂嘴，當局指黃丕廣被陳老師掌摑後，當場暈倒，送院搶救不治。<br><br>不過有目擊學生指，陳老師用手拍打黃丕廣的臉、腿及後腦，黃丕廣口吐白沫，口鼻流血，然後不省人事，家屬亦發現黃丕廣身上有多處傷痕，懷疑他死前被毆打。警方表示會調查案件，已帶走陳老師問話。<br><br>南都網</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
