<html><header><meta charset="utf-8"><title>健康Express醫療新知：二手煙增肥胖風險</title></header><body><h1>健康Express醫療新知：<br>二手煙增肥胖風險</h1><p>二手煙不但影響健康，還增加肥胖風險。美國楊百翰大學（Brigham Young University）研究團隊，發現二手煙可令實驗鼠體重上升。實驗顯示，當老鼠吸二手煙後，細胞的粒線體會受干擾，導致細胞無法正常運作，包括胰島素的靈敏度減弱、體內的脂肪增加，最後實驗老鼠的體重明顯上升。<br>研究發現，吸二手煙的老鼠如進食高糖食物，體重上升得更快，顯示新陳代謝的功能已被二手煙徹底破壞。醫學界已知家中若有煙民，家人的健康會較差，包括罹患心血管疾病的風險增加，其中兒童更容易出現哮喘。</p></body></html>
