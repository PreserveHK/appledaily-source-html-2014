<html><header><meta charset="utf-8"><title>新車嚟駕：Infiniti 超酷概念車</title></header><body><h1>新車嚟駕：Infiniti 超酷概念車</h1><p>才剛展出了Q80 Inspiration的Infiniti，這麼快又有新的概念車登場？其實這部是將登陸於PS3賽車遊戲《GT6》上的概念車，跟之前平治、寶馬的Vision GT計劃一樣，是以免費形式讓機迷下載。雖然詳細規格未有公佈，但看着閃亮的鍍銀車身，極度流線的設計，已想像到性能表現是如何瘋狂。以過往在國際車展上宣佈開放下載慣例，最快可能要等到三月日內瓦車展了。</p></body></html>
