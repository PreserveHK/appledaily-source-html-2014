<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉愷威想幫BB剪臍帶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>劉愷威想幫BB剪臍帶 - 馮仁昭</h1><p>好快升呢做老竇嘅劉愷威，噚日喺灣仔出席影視博覽活動，提及已懷孕六個月嘅老婆楊冪，佢話雙親正在照顧喺香港安胎嘅老婆，至於BB性別，佢話：「我哋想保持神秘感，所以冇問醫生，BB健康已經好足夠。」不過佢都好老實話想有小公主先喎，仲話每次檢查時聽到BB心跳都好開心。劉愷威預計會陪老婆留港分娩，仲想親自為BB剪臍帶，至於BB改乜名就交由爺爺劉丹負責。<br>撰文：馮仁昭</p></body></html>
