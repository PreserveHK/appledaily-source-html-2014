<html><header><meta charset="utf-8"><title>【壹錘】巧手林鄭　推鑊畀狼英</title></header><body><h1>【壹錘】<br>巧手林鄭　推鑊畀狼英</h1><p>市民佔領街頭十多日，政府再次放棄與學生談判的機會。對此，有人認為是因為政府旨在拖延學生，讓整個運動自行瓦解。工黨主席李卓人在節目《壹錘定音》中則表示，這次談判拉倒是因為政務司司長林鄭月娥想將責任卸給特首梁振英。<br><br>林鄭月娥自稱「局外人」，李卓人指這明顯表示她對現時情況已「撒手不管」，將責任全卸予梁振英。李卓人提到，梁振英之前已經表明，對於林鄭處理佔領運動已感到憤怒和嫉妒，不想林鄭獨領風騷，林鄭眼見如此，反正與學生談判不會有顯著成果，不如讓梁振英自行處理今次危機。</p></body></html>
