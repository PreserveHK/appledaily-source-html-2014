<html><header><meta charset="utf-8"><title>體溫與空氣溫差為手機充電</title></header><body><h1>體溫與空氣溫差為手機充電</h1><p>手機沒電，又剛巧沒有帶外置電池（俗稱「尿袋」）也再不用怕，因為南韓科學技術院（KAIST）正研發一種微型熱電式發電機，可以利用體溫及空氣間的溫差，為手機及智能眼鏡充電。<br>這款熱電式發電機是用玻璃及纖維布料製造，長10厘米、重13克，非常輕巧，即使屈曲也無損它的發電功能。發電機的運作原理是透過人體皮膚溫度及周邊空氣的0.5℃溫差，產生40毫瓦電力，不但能減少熱能損失，而且更增加發電功率，除了可以為智能眼鏡及手機充電外，日後還可以為汽車、飛機及船充電。<br>英國《每日郵報》</p></body></html>
