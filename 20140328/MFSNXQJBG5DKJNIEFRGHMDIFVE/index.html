<html><header><meta charset="utf-8"><title>Rain情挑劉亦菲</title></header><body><h1>Rain情挑劉亦菲</h1><p>韓星Rain前日在上海出席電影《露水紅顏》記者會，該片改編自張小嫻的小說。Rain服完兵役後人氣大不如前，這次跟「小龍女」劉亦菲結片緣，兩人更會在片中愛得死去活來。<br>劉亦菲大讚Rain說：「我幾年前去韓國，被問起最喜歡哪個韓國明星。當時脫口而出就是Rain。他太全面了，會演戲，還會唱歌、跳舞。」Rain也賣口乖回敬：「劉亦菲在韓國也有很多粉絲，她是我見過的最漂亮的中國女演員。」這句讚美𠱁得劉亦菲笑不攏嘴。<br>撰文：羲和</p></body></html>
