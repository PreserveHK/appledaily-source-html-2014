<html><header><meta charset="utf-8"><title>《一代宗師》出3D版</title></header><body><h1>《一代宗師》出3D版</h1><p>王家衛執導的《一代宗師》將會有一個3D版面世，於九月推出3D版會採用北美版的內容，如張震與葉問見面時比試身手、葉問與宮二書信來往時曾見過面等。昨日澤東公司發言人梁小姐表示：「我哋最初計劃攝製《一代宗師》時，已希望以3D技術拍攝，但基於製作時間的考量，最終沒有成事。今次終於有機會將《一代宗師》更細緻地展示出來。」</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
