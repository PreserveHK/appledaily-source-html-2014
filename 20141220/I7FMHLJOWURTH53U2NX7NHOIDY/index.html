<html><header><meta charset="utf-8"><title>Miley大峽谷自摸</title></header><body><h1>Miley大峽谷自摸</h1><p>一向以癲喪行為而聞名的美國小天后Miley Cyrus，自跟荷李活動作影星阿諾舒華辛力加（Arnold Schwarzenegger）的大仔Patrick撻着後，有指阿諾家人都擔心不已。Miley則與一班朋友遠遊，驅車去到大峽谷欣賞自然風光，雖然Miley沒有Patrick陪伴，但照樣玩得狂放，Miley戴着銀色假髮，又穿銀色閃爍短裙，於大峽谷狂擺出位甫士，一時扯裙、一時自摸，更與友人騎硬膠假恐龍，認真出位。</p></body></html>
