<html><header><meta charset="utf-8"><title>谷祖琳陀B冇得唞</title></header><body><h1>谷祖琳陀B冇得唞</h1><p>谷祖琳（小谷）、李思欣及范振鋒夫婦、魔術師小齊等，昨日到將軍澳出席慈善魔法表演活動。懷孕接近6個月的小谷身型依然纖瘦，但明顯一臉倦意，她說：「開始覺得攰，不過都會繼續落甜品舖幫手，因為做飲食業冇得休息，上次生囡囡之前一日都仲落緊舖頭幫手。」除了湊女、打理生意外，她還要兼顧思覺失調基金慈善活動。小谷與魔術師小齊是好朋友，她希望大女將來跟小齊學魔術，她說：「佢好有表演天份，又唱歌又跳舞。」</p></body></html>
