<html><header><meta charset="utf-8"><title>K-Pop之王：BTL拍短片迎聖誕</title></header><body><h1>K-Pop之王：BTL拍短片迎聖誕</h1><p>韓國男子組合N-SONIC的師弟組合BTL，將會成為星淘娛樂集團明年力捧的新人，雖然現時BTL身在韓國，但他們仍然心繫香港的Limit（BTL官方粉絲的稱呼）。日前BLT成員就穿上聖誕裝束兼戴上假鬍鬚，化身成聖誕老人為粉絲送上聖誕祝福，為了能夠令香港粉絲增加親切感，他們苦練廣東話，並拍下聖誕短片，更承諾很快就會與香港粉絲再見面，實行在佳節前冧爆粉絲。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
