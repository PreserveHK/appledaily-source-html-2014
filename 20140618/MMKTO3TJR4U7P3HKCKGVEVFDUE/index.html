<html><header><meta charset="utf-8"><title>劇公主：全智賢雙腳朝天去水腫</title></header><body><h1>劇公主：全智賢雙腳朝天去水腫</h1><p>「千頌伊」全智賢近期憑《來自星星的你》而紅遍亞洲，更成為粉絲們「追捕」的熱門對象。日前全智賢在健身房做運動時就疑似被一名內地粉絲偷拍，並在微博公開照片。<br>一身平民運動裝、束起馬尾的全智賢除了在跑步機上練跑外，更突然「千頌伊」上身，公然在健身房中躺在一張膠椅上，雙腳朝天做出曾在《星星》中展現過的去水腫運動，令人回想起她在劇中搞笑的一面。照片公開後即在網上被瘋傳，有粉絲更指做運動的全智賢亦不失女神風範。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
