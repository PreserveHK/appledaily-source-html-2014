<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳奇隆劉詩詩煙韌現身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳奇隆劉詩詩煙韌現身 - 馮仁昭</h1><p>吳奇隆同劉詩詩拍拖剛滿一年，最近竟傳出詩詩同張孝全拍《深夜前的五分鐘》時有曖昧關係。有奇隆死忠粉絲喺網上發文數落詩詩，竟獲吳奇隆按讚。事後奇隆澄清只係「手滑」，詩詩幽默馴夫：「再敢手滑就剁手」。其實當日已有網友喺北京機場發現兩人行蹤（圖），仲話詩詩頂帽好似米妮咁搞笑；之後再有人目擊佢哋去睇戲，睇嚟隆詩戀打風都打唔甩。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
