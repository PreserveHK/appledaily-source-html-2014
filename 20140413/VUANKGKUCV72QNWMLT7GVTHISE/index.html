<html><header><meta charset="utf-8"><title>體壇拾趣：詩蓓、幸余齊達B標</title></header><body><h1>體壇拾趣：<br>詩蓓、幸余齊達B標</h1><p>一連兩日嘅長池游泳計時賽噚日喺體院開戰，喺海外留學嘅港將江忞懿同埋劉彥恩都有參戰。第一日比賽除咗有「小美人魚」何詩蓓（中）達到200米自由泳同埋混合泳嘅世錦賽B標，施幸余（右）亦喺100米蝶泳游出59秒79嘅B標時間，距離直入世錦賽嘅A標只差0.61秒。佢賽後仲話，外籍港隊總教練郭保祺已喺2月離任，改由陳劍虹任署理總教練。郭保祺喺上年4月接替退休嘅前總教練陳耀海，但聽講訓練方法唔適合港隊，所以未夠1年就要執包袱走人喇。</p></body></html>
