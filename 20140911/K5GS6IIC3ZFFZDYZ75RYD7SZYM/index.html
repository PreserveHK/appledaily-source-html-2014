<html><header><meta charset="utf-8"><title>傅嘉莉迷上新加坡沙灘男</title></header><body><h1>傅嘉莉迷上新加坡沙灘男</h1><p>傅嘉莉（Kelly）早前去新加坡度假，享受陽光海灘，她表示出發前朋友極力推介新加坡beach boy，此行可以名正言順「媾仔」，不過最終失望而回，Kelly笑說：「朋友好關心我嘅感情生活，想我識多啲唔同嘅異性朋友，我對新加坡男仔嘅感覺都唔錯，佢哋內外兼備，又可以用中英文溝通，不過我去沙灘嗰日係閒日，沙灘唔多人，不過都係嗰句，感情隨緣啦!」</p><p>既然沒有艷遇發生，Kelly覺得最好是盡情吃喝玩樂，此行就愛上了新加坡的地道湯麵，Kelly說：「食完再算，之後再努力做運動，瑜伽、游水同踩單車。」<br>撰文：麥萍萍</p></body></html>
