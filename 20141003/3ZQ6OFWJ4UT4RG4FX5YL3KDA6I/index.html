<html><header><meta charset="utf-8"><title>霆鋒阿Sa六日冇涼沖</title></header><body><h1>霆鋒阿Sa六日冇涼沖</h1><p>鋒菲復合後，有傳謝霆鋒已經向公司請假一個月，陪王菲放假休息，雖然未知傳聞是真是假，但鋒菲要暫別確是事實。前日霆鋒已飛抵天津，與蔡卓妍（阿Sa）一齊拍攝內地節目《囍從天降》，昨天兩人首日開工，霆鋒除了到市集托米，又要幫忙拖驢，雖然忙足一日，但霆鋒依然全程笑咪咪，有愛情滋潤，心情也特別靚。<br>由於拍攝手法如真人騷，阿Sa要體驗當地婦女嫁入村莊生活，她與霆鋒將會在當地的偏僻村落居住至少6日，而當地除了沒有提供網絡上網，更因水源貧乏，估計兩人6日都無水沖涼。<br>撰文：小米</p></body></html>
