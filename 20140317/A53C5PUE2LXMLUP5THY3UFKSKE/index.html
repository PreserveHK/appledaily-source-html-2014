<html><header><meta charset="utf-8"><title>方力申Stephy拍拖行山</title></header><body><h1>方力申Stephy拍拖行山</h1><p>方力申及鄧麗欣（Stephy）昨日情侶檔到山頂出席「揹水一戰」慈善步行，眼圈勁深的小方透露剛從內蒙古返港：「瞓得三個鐘差唔多啦，本來前一晚返嚟，但要趕戲所以先咁趕。」他指於內蒙拍戲時，四周只有駱駝及羊，記者笑言Stephy豈不大可放心？小方抵死謂：「啲駱駝雙峯好勁喎，勁過《豪情3D》！」在旁的Stephy即笑說：「豪畀你，多幾隻都得。」<br>二人今次要背着樽裝水行14公里山路，Stephy笑言本想行得累時，要求小方代她完成餘下路程，但她說：「見佢瞓得三個鐘咁慘，就放過佢啦。」<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
