<html><header><meta charset="utf-8"><title>求驗客手記：巨乳女模色誘列奧斯</title></header><body><h1>求驗客手記：<br>巨乳女模色誘列奧斯</h1><p>馬高列奧斯早前被揭發無牌駕駛，德國有位叫佐敦（圖）嘅巨胸模特兒就伸出援手，話願意全天候做佢嘅私家「柴可夫」，仲聲稱有辦法幫佢攞番個車牌。但係佐敦開出條件，叫列奧斯一係愛上佢，一係就轉會去拜仁。不過，傳列奧斯已經同皇馬講掂數，對方出2,500萬歐元就會過檔；點睇列奧斯都唔會為佐敦而放棄呢個機會啩。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
