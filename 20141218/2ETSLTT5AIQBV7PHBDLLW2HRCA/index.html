<html><header><meta charset="utf-8"><title>美狙擊手神器　子彈識轉彎</title></header><body><h1>美狙擊手神器　子彈識轉彎</h1><p>美軍又有「屈機」新武器，國防高等計劃研究署（Darpa）研發「極精準任務武器」（Exacto），號稱是首種小口徑制導子彈，早前發放測試片段，可見子彈像導彈那樣在空中轉向，擊中移動中的目標。<br>Darpa沒有公開Exacto的具體轉向機制，但外界估計這種.50口徑狙擊槍子彈內有光學感應器，狙擊手開槍後繼續以激光照射目標，子彈的小翼就會調節軌道，追向激光指引的目標。<br>就算目標在開槍後移動，或者子彈在空中被陣風吹歪，子彈最終仍可百發百中。<br>英國《每日郵報》</p></body></html>
