<html><header><meta charset="utf-8"><title>芬蘭笑匠膺最風趣人物</title></header><body><h1>芬蘭笑匠膺最風趣人物</h1><p>芬蘭笑匠憑着「解決國際金融問題就係國家不需還錢」的妙論，擊敗眾多對手，膺選為全球最風趣人物。<br>幾十個國家的笑匠參加全球最風趣人物比賽，經網民多番篩選，最後五強上周五在拉斯維加斯進行對決。芬蘭參賽者萊伊科拉（Ismo Leikola 圖）笑言找到解決財困的絕妙方法，「國家不會欠人錢，只會欠銀行錢。如果國家欠銀行錢而還錢就是很蠢，因為國家有軍隊，但係銀行得四個櫃員和一個掃地阿嬸」。<br>萊伊科拉的笑話令人捧腹大笑，大會前天（周一）點算得票，萊伊科拉得票158,945張，當選冠軍，獲1萬美元（7.8萬港元）獎金。<br>美聯社</p></body></html>
