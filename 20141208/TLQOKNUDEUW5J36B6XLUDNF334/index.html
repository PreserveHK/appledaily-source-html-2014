<html><header><meta charset="utf-8"><title>阿倫收馬鞭無意減肥</title></header><body><h1>阿倫收馬鞭無意減肥</h1><p>譚詠麟（阿倫）昨日在中環出席「銀河歲月40載演唱會2015」記者會，即場演唱了兩首歌，藝能公司老闆葉偉忠送了一條馬鞭給他，希望阿倫鞭策自己，回復入行時的身形。不過阿倫似乎無意減肥，他說：「冇目標，太瘦都孭唔起件衫啦！入行嗰時太奀嫋鬼命。」<br>問到兒子曉風會否捧場？阿倫謂：「讀書緊要，外國邊有農曆年假放㗎。」對於樂壇頒獎禮欠巨星撐場認受性遭到質疑，甚至有人提出取消頒獎禮，他說：「我自己唔攞就叫人取消，點可以講呢啲嘢。新人拎歌手獎可以當做一種鞭策。」<br>採訪、攝影：盧妹</p></body></html>
