<html><header><meta charset="utf-8"><title>金句王：眾所周知最驚人</title></header><body><h1>金句王：眾所周知最驚人</h1><p>今次咀女斷正的盛品儒，不慎自爆女伴身份。眾所周知，他當日在亞視時，一向語不驚人誓不休。</p><p>「眾所X知」</p><p>前年開記招，指王維基疑盜取公司敏感資料，將眾所周知說成粗口版「眾所X知」。</p><p>「我問過朋友乜嘢叫花弗，如果係指高層、後生同靚仔，我承認。」</p><p>去年否認摸𡃁模Hazel胸，更曲線讚自己靚仔。</p><p>「信報無信，明報不明，蘋果爛咗，亞洲早晨。」</p><p>前年出席《關注香港未來》集會，忽然上台搞爛gag，成功換來笑聲。</p><p>「我願意為ATV犧牲。」</p><p>身為亞視前執行董事的他，被通訊局裁定必需辭職，仍死撐是為亞視犧牲。</p></body></html>
