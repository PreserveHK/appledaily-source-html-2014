<html><header><meta charset="utf-8"><title>手機藍芽遙控紙飛機</title></header><body><h1>手機藍芽遙控紙飛機</h1><p>小時候為了令紙飛機可以飛得更高更遠，總會挖空心思鑽研摺法。不過現在只要加上「PowerUp 3.0」的藍芽控制器（圖），紙飛機就變身成手機遙控飛機，隨意在空中飛翔。<br>美國紐約發明家戈伊坦（Shai Goitein）研發的裝置，只須將紙飛機駁上控制器，配合手機應用程式使用，就可透過左右擺動智能手機控制飛機。遙控器支援iOS和Android系統，依賴鋰電池發電並採用USB插頭充電，每次最多飛行10分鐘，最遠飛55米。<br>英國《每日電訊報》</p></body></html>
