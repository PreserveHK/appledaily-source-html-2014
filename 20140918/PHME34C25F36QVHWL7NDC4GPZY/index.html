<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國天后Beyonce開騷再被爆咪嘴，她11月將與是非精Taylor Swift爭歐洲MTV頒獎禮的最佳女歌手。<br>★荷李活男星馬修麥康納希主演的科幻新片《Interstellar》，近日公開海報及以片中太空人造型成雜誌封面。<br>★荷李活男星里安納度狄卡比奧一向關注環保問題，他昨日獲聯合國秘書長潘基文委任為聯合國和平大使。<br></p><p>★日本女星觀月亞里莎相隔12年再拍劇集《護士的工作》，自言樣貌沒變化。<br>★日本男星佐藤健主演的電影《浪客劍心 最後的傳說》上映2天收9億日圓，成為本年當地最高開畫電影。</p></body></html>
