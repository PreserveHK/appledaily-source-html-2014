<html><header><meta charset="utf-8"><title>台男姦豬短片惹公憤</title></header><body><h1>台男姦豬短片惹公憤</h1><p>惡心至極！台灣網民在facebook上傳一段人與豬交合的短片，並稱事發在台灣，不少民眾在手機接到這段轉發的短片，第一時間向動物保護處反映，但卻無法處理，民眾痛批，這難道不算虐待動物嗎？憤而向台灣《蘋果》投訴。<br>短片發生地點疑似在一處養殖場內（圖），影片中一位衣着入時的年輕男子，站在豬後方對豬隻施暴，拍攝者更將鏡頭拉近拍攝，不久該男子又走向其他豬隻，繼續施暴。不少人看到後直呼惡心，誓言要人肉搜尋出這位對豬隻施暴的賤男。<br>台灣《蘋果日報》</p></body></html>
