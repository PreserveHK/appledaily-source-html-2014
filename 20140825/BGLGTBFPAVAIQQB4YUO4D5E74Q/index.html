<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JW自認乖乖有分寸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JW自認乖乖有分寸 - 馮仁昭</h1><p>JW（圖）、汪琳等前晚喺沙田出席跳舞活動，JW同小朋友一齊表演一段音樂劇，自細學跳舞嘅JW話同小朋友一齊表演有難度，不過佢就讚啲小朋友好犀利，字都未識就可以背晒所有對白。因為「房東涉毒」，令人聯想到娛樂圈有好多引誘，咁喺英國讀書嘅JW有冇俾人引誘過呀？佢話：「我身邊朋友好健康，我係一個乖女，出去玩都會識得分寸。」<br>撰文：馮仁昭</p></body></html>
