<html><header><meta charset="utf-8"><title>途人怕受騙見3,000元不敢撿</title></header><body><h1>途人怕受騙見3,000元不敢撿</h1><p>如在街上突發現一大叠現金，相信不少人都想據為己有。遼寧的宋女士日前在普蘭店火車站掉了3,000多元（人民幣．下同）現金，向火車站派出所求助時，閉路電視紀錄卻顯示，在她掉錢後的59秒中，有20多人從掉錢的地方經過（箭嘴示），但都不敢撿。警方相信這些途人懷疑是個撿錢騙局，故未有拾取。<br>59秒後，一名戴帽的男子撿走了地上現金離開。警員隨即按男子穿着，在月台上找到他。將上火車的他坦言，看到地上有錢後，不知道失主是誰就撿走了。他得知情況後，便將錢交還失主。<br>遼寧《半島晨報》</p></body></html>
