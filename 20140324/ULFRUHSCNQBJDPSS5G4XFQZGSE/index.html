<html><header><meta charset="utf-8"><title>求驗客手記：史摩寧醉唱魔歌</title></header><body><h1>求驗客手記：<br>史摩寧醉唱魔歌</h1><p>曼聯後衞基斯史摩寧（中）因為腿筋受傷，缺席上周六英超作客贏韋斯咸2:0場波，但佢唔好好養傷，竟然喺上周六同幾個酒友落吧飲酒，飲到腳步浮浮不特止，仲要喺條街度大聲唱歌。咁樣球會隨時可處分佢喺公眾場所唔檢點，但聽真啲，原來佢唱嗰首歌先係玄機所在，因為呢首係曼聯球迷作嘅打氣歌嚟㗎，一路唱住「We'll do what we want, We've Man United」到時解釋話自己幾時都仲掛住曼聯，你估莫耶斯仲罰唔罰佢呢？</p></body></html>
