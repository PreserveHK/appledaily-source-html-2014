<html><header><meta charset="utf-8"><title>張馨予晒事業線</title></header><body><h1>張馨予晒事業線</h1><p>內地女星張馨予，昨天在微博貼了一輯性感相片，她還留言說：「一直在拍戲，感覺好久沒拍照，但今天有收穫。」未知是否因劇集已經煞科，加上又屢傳她與舊愛李晨復合，所以感覺到她的狀態不俗。<br>不過戀事多過公事的張馨予，有網友就留言叮囑她：「平時工作除了放鬆，還應該注意學習，看點哲學、文學方面的書籍，這對演戲事業和藝術事業都有一定的幫助。」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
