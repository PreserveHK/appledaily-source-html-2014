<html><header><meta charset="utf-8"><title>花絮：魔咒邪唔到紅軍？</title></header><body><h1>花絮：魔咒邪唔到紅軍？</h1><p>英超每月最佳球員及領隊獎一直被指會帶來噩運，大家都避之則吉。利物浦在3月除了領隊羅渣士奪最佳領隊外，謝拉特與蘇亞雷斯更一同被選為最佳球員。3位職球員同時奪得這個「魔力」十足的獎項，難免令利迷擔心。但翻查資料，紅軍於1996年1月亦曾有3人同時奪獎，當時領隊伊雲斯（中），以及兩位前鋒科拿（左）與哥利摩亞（右）同時得最佳，但球隊成績未受影響，隨後的2月錄得4勝1和。</p></body></html>
