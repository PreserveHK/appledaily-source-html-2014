<html><header><meta charset="utf-8"><title>林德信爆爸爸密約紅顏</title></header><body><h1>林德信爆爸爸密約紅顏</h1><p>林德信（Alex）、鄭欣宜及林建岳等，昨日在山頂出席慈善步行活動，Alex爸爸林子祥最近被傳暗交41歲女強人阮麗嘉（Fiona），太太葉蒨文（沙麗）未有與林子祥慶祝67歲生日，Alex直認沙麗的確沒與爸爸慶祝生日，他解釋：「沙麗好想嚟，但近排佢媽咪需要啲照顧，大家諗得太多。」Alex表示認識傳聞是爸爸紅顏知己的Fiona，大家閒時也會食飯聚會。對於兩老的感情事，Alex說：「最好問番佢兩個，但係啲新聞唔係真。」</p><p>此外，愛好運動的欣宜坦言不喜歡與男友一起做運動，她說：「身水身汗好核突，男友會怕醜。」<br>採訪、攝影：張俊銘</p></body></html>
