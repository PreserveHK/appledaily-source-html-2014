<html><header><meta charset="utf-8"><title>Chris開騷觀眾遭刺傷</title></header><body><h1>Chris開騷觀眾遭刺傷</h1><p>美國饒舌歌手Chris Brown一向是非多多，上月他開騷時音樂公司老闆Suge Knight等3人曾遭槍擊，前晚他跟Drake及Lil Wayne於慶功派對表演，又發生觀眾被刺傷的事件。據美國八卦網站TMZ報道，Chris舉行演唱後有幾人發生打鬥，當時有人被刺傷，要送院治療，但因沒有目擊者願提供任何資訊，所以事件中沒人被拘捕，不過警方指事件跟Chris同伴有關，但由於Chris為夜店帶來大量生意，所以夜店對事件採姑息態度。</p></body></html>
