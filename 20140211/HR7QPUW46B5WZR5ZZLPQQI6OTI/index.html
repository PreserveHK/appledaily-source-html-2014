<html><header><meta charset="utf-8"><title>大排筵席：101樓盡覽維港</title></header><body><h1>大排筵席：101樓盡覽維港</h1><p>陳曉東明天將會在世界第五高樓、香港最高樓的環球貿易廣場（ICC廣場）101樓龍璽酒家設宴迎娶大肚女友王妤嫻。龍璽酒家是由名廚，人稱「幟哥」的黃永幟開設，是幟哥開設龍皇酒家的高級版，該酒家有別於傳統的中式海鮮酒家，格局反而似西餐廳，擁有無敵靚景，俯瞰整個維港景色。酒家婚宴酒席分四類：天長地久、天賜良緣、天作之合及天造地設，價錢由$6,988至$17,988，並不設環保餐單。</p></body></html>
