<html><header><meta charset="utf-8"><title>黃子華花絮安撫粉絲</title></header><body><h1>黃子華花絮安撫粉絲</h1><p>男神黃子華在紅館舉行的棟篤騷，一票難求，很多人於各大討論區求票，昨日子華於facebook「子華本部」轉貼在youtube的首場（6日）幕後花絮，以慰未有門票的觀眾之苦。<br>這段花絮為長約一分鐘的黑白片段，只有背景音樂，未有節錄台上的演出金句，只見子華綵排，以及完成首場後離開紅館時，與場外觀眾交流的情況。很多子華迷看完花絮後，紛叮囑他要保重身體，還希望他能每日更新片段，但也有網民留言因未能購得門票，感到失望：「宣傳又點吖，都買唔到飛！」<br>撰文：楠楠</p></body></html>
