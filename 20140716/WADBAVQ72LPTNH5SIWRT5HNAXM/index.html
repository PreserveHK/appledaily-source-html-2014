<html><header><meta charset="utf-8"><title>女性壓力越大越易增磅</title></header><body><h1>女性壓力越大越易增磅</h1><p>女士用盡各種方式瘦身都失敗，可能跟壓力有關。美國俄亥俄州立大學最新研究發現，女性在壓力下身體消耗的熱量明顯較少，容易增磅，一年隨時重11磅。<br>教授格拉澤的團隊先問58名中年女性有否感到壓力，然後給她們一份含930千卡熱量及60克脂肪的飯菜，再在七小時後量度她們消耗了多少熱量，結果有壓力女性的卡路里消耗量，比沒有壓力的平均少104千卡。<br>格拉澤指受壓女性體內胰島素水平偏高，有利儲存脂肪，令她們更容易增磅，但團隊不肯定受壓男性會否出現相同情況。<br>澳洲新聞網</p></body></html>
