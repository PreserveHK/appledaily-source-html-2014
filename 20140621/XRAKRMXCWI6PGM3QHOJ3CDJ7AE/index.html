<html><header><meta charset="utf-8"><title>【自爆100】《冇有線電視台》請黃宗澤做嘉賓</title></header><body><h1>【自爆100】《冇有線電視台》<br>請黃宗澤做嘉賓</h1><p>《冇有線電視台》又同大家見面喇，今次林敏驄就會帶大家去到一個片場，同場仲有黃宗澤一齊玩，唔玩唔知，原來黃宗澤係林敏驄嘅fans，仲好記得林敏驄講過嘅嘢。</p><p>想知佢兩個講啲乜，留意蘋果娛樂即時新聞同動新聞啦！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
