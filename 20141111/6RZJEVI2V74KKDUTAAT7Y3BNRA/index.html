<html><header><meta charset="utf-8"><title>舒淇破相紅噹噹</title></header><body><h1>舒淇破相紅噹噹</h1><p>舒淇閒時愛在微博貼貓相，昨日她在微博改貼一幅側面的自拍照，素顏的她右邊臉紅了一大撻兼搽了不少藥膏，似乎是意外受了傷，難得舒淇自嘲說：「因為化妝師化的不好，只好自己摔了。」不少網友留言稱心痛。<br>接着舒淇又貼了一條短片，見到穿上長羽絨的她，單手抱了一個小朋友，狀甚吃力地急步行，但小朋友一臉茫然地望着她，認真搞笑，舒淇留言說：「Go go go，努力奮鬥！」對小朋友和動物愛心爆棚的舒淇，玩的時候實在要小心，以免意外令花容受損呀！<br>撰文：唐芯悠</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
