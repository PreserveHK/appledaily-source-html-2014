<html><header><meta charset="utf-8"><title>隔牆有耳：居家就業　張秀麗東山復出 - 李八方</title></header><body><h1>隔牆有耳：<br>居家就業　張秀麗東山復出 - 李八方</h1><p>由於頂唔順狼振英政府，梁班子一個接一個跳船，另謀高就，不過為咗好嚟好去，個個跳船者都會扮晒嘢用因為個人原因、健康原因、照顧屋企人等唔關狼英事嘅理由辭職。最新一宗例子，就係政務司司長林鄭月娥嘅前政治助理張秀麗，舊年9月佢以陪伴父母為由辭職跳船，點知陪咗父母唔夠半年之嘛，張秀麗就東山復出，再喺公關界大展拳腳。<br>噚日政府公佈張秀麗嘅新路數，佢以自僱形式「向客戶提供與傳訊有關的服務」，即係做公關。張秀麗做戲做全套，知道自己當日係以陪伴父母為由跳船，或者擔心俾人抽秤，今次特別聲明，佢係「居家就業」喎。</p></body></html>
