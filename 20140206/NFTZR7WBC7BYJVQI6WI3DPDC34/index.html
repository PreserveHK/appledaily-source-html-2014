<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳法蓉急抱洪欣女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳法蓉急抱洪欣女 - 馮仁昭</h1><p>洪欣前日喺養和醫院為張丹峰生咗個女張晞彤，成為馬年娛圈第一個BB，認真可喜可賀。同洪欣老友鬼鬼嘅陳法蓉，噚日就急不及待去咗醫院探望呢位小公主。<br>陳法蓉小心翼翼咁抱住晞彤小公主，而晞彤就眼甘甘咁望實陳法蓉。有幸抱到小公主嘅佢仲將合照上載到微博話：「迷到萬千叔叔姨姨哥哥姐姐的美女張晞彤就在我懷抱裏！」<br>撰文：馮仁昭</p></body></html>
