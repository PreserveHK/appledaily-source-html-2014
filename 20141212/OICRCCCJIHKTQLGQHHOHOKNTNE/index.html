<html><header><meta charset="utf-8"><title>少婦愛食廁紙一日一卷</title></header><body><h1>少婦愛食廁紙一日一卷</h1><p>廁紙都食得？英國25歲婦人西爾維斯特（圖）在懷孕期間竟愛上吃廁紙，她誕下幼子後仍無法戒除怪癖，每天要吃一卷廁紙，為了要戒除這心癮，她甚至要拖延到廁所，因為一旦入廁所就會吃廁紙。<br>「我喜歡廁紙的質感多過它的味道，我喜歡它乾燥的感覺。」育有五名子女的西爾維斯特在最近一次懷孕突愛上吃廁紙，她原以為誕下幼子就會不藥而癒，但兒子至今已一歲半，她仍要吃廁紙，「我喜歡超巿的自家品牌，多過一些貴價貨，不同的牌子有不同的味道」。她堅稱健康沒有受影響。<br>英國《每日鏡報》</p></body></html>
