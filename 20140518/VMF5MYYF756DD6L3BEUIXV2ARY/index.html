<html><header><meta charset="utf-8"><title>蘋果綠葉債王料儲局續低息</title></header><body><h1>蘋果綠葉<br>債王料儲局續低息</h1><p>美國10年期債息日前跌至近七個月新低，債王格羅斯認為這反映聯儲局可能會保持低息。他指出，10年期債息在三個交易日內下跌15點子至2.5厘，反映他與PIMCO顧問Richard Clarida提出的所謂0.5厘的「新中性」（new neutral）利率。該概念是指全球經濟正從金融危機復蘇，並趨向穩定，未來三至五年經濟增長速度將保持溫和。而由於經濟增長較海嘯前為慢，各國央行將保持低息。</p></body></html>
