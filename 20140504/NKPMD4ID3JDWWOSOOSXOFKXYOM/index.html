<html><header><meta charset="utf-8"><title>體壇拾趣：史達寧後悔冇畀掩口費</title></header><body><h1>體壇拾趣：史達寧後悔冇畀掩口費</h1><p>自從被重罰終身禁止再同NBA有任何接觸之後，快艇班主史達寧（中）仲未曾公開發聲。不過，啱啱有消息傳出，話史達寧𠵱家覺得好後悔；但係唔係後悔作出帶有種族歧視嘅言論，而係後悔冇畀「掩口費」女友Stiviano，搞到佢爆大鑊，令到自己一身蟻。但係Stiviano死口唔認段錄音係自己放出去嘅，繼日前聲稱係朋友出賣佢，流出錄音，上周五接受訪問時仲話覺得史達寧只係一時意氣，並唔係真心歧視黑人喎。</p></body></html>
