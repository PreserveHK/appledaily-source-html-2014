<html><header><meta charset="utf-8"><title>沒門沒頂　Jeep喪改750匹</title></header><body><h1>沒門沒頂　Jeep喪改750匹</h1><p>屬Wrangler前身的Willy，堪稱最經典的Jeep，當年也是憑它奠定了吉甫車的定義。有外國Jeep迷，將這台Willy進行了激改，不單加裝了機械增壓系統（Supercharger），還瘋狂地安裝了NOS系統（氮氣加速），讓馬力飆升至750匹之譜。先別說車架及底盤本身能否承受這台癲狂的加速力，單看Willy沒車門沒車頂，連防滾架也沒有，加速時失控後果真的不堪設想。<br><br>網址： http://youtu.be/9yewHnBSja8 </p></body></html>
