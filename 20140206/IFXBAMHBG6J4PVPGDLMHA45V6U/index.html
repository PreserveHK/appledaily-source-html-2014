<html><header><meta charset="utf-8"><title>標梅利傷頭照撐首映</title></header><body><h1>標梅利傷頭照撐首映</h1><p>電影《古文明救兵》（Monuments Men）昨日在紐約舉行首映禮，戲中男星標梅利（Bill Murray）亦有出席，不過他被發現頭頂有傷口。有人就猜測標梅利是在上周上美國名嘴大衞利達文（David Letterman）節目，扮小飛俠飛來飛去時撞傷頭。<br>標梅利帶傷出席首映十分畀面，原來眾星亦收低片酬拍此電影。型男佐治古尼（George Clooney）早前接受訪問表示，包括麥迪文（Matt Damon）在內的眾星要收比平時低很多的片酬演出。<br>撰文：鍾國泰</p></body></html>
