<html><header><meta charset="utf-8"><title>K-Pop之王：TaeTiSeo辛酸史曝光</title></header><body><h1>K-Pop之王：TaeTiSeo辛酸史曝光</h1><p>由韓國女團少女時代的小分隊TaeTiSeo（TTS）主持的節目《The TaeTiSeo》昨晚公開3女拍攝新歌《Holler》MV的場面，3女穿着華麗服裝及超過4吋的高踭鞋在水中的圓形玻璃舞台上拍攝，但成員徐玄突然因玻璃上的水滑倒，嚇呆身旁的Tiffany及泰妍，而泰妍在拍攝結束後亦發現因跳舞過度令腳甲差點脫落，令人心酸。</p></body></html>
