<html><header><meta charset="utf-8"><title>阿Sa被讚好身材</title></header><body><h1>阿Sa被讚好身材</h1><p>任達華、蔡卓妍（阿Sa）和孫佳君昨日在元朗出席電影《雛妓》開鏡。阿Sa以學生妹造型現身，戲中她與華哥有親密對手戲，華哥竟讚以平胸見稱的阿Sa身材好，他笑說：「佢性感到令我面紅，真係要恭喜佢男友（陳偉霆）。」阿Sa聞言開心說：「今次有大膽鏡頭，又有裸背，攰過拍打戲。」平日有否在這方面加強訓練？阿Sa大膽說：「我OK㗎，有少少經驗，得閒就練吓囉。」要辛苦陳偉霆幫忙練習？她說：「佢唔喺香港呀！」</p></body></html>
