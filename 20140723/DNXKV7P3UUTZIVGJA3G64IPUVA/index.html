<html><header><meta charset="utf-8"><title>壽星仔佐治撲蝶開派對</title></header><body><h1>壽星仔佐治撲蝶開派對</h1><p>英國佐治王子（Prince George）一歲了！昨天（周二）是佐治生日，父親威廉王子跟夫人凱蒂在肯辛頓宮為兒子辦私人派對，一眾皇室成員及家庭密友都為小王子慶生。<br>威廉前天向傳媒發放新照片，見到一家三口樂也融融在倫敦自然歷史博物館賞蝶，其間有蝴蝶落在威廉手背，佐治毫不懼怕小昆蟲，還伸手要摸，似乎喜愛親親大自然，而另一張相是三人不約而同抬頭凝視遠方（圖），好奇的小佐治還帶着微笑呢。<br>法新社</p></body></html>
