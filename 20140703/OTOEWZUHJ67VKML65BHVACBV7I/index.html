<html><header><meta charset="utf-8"><title>塞班島度假姊姊花人間蒸發</title></header><body><h1>塞班島度假<br>姊姊花人間蒸發</h1><p>日本一對分別33及26歲的姊妹花，在美國塞班島旅行時失蹤，懷疑遇到不測。<br><br>她們來自日本長野縣，上周六抵達塞班島自由行，翌日曾有人目擊她們遊玩，但自此音訊全無。二人原定在周一回國，酒店職員發現她們未有準時退房，揭發二人失蹤。<br><br>當局在酒店附近一個海灘發現二人租用的車，但未見兩人芳縱。當局調查發現，她們曾經購入一種充氣式的水上用品，懷疑她們可能在海中心遇到意外。當局正出動小艇及直升機搜索，暫時未有發現。<br><br>日本朝日電視台/《每日新聞》/《時事通信》</p></body></html>
