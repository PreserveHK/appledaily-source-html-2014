<html><header><meta charset="utf-8"><title>特別項目推介：博冷敲賓施馬起孖 - 青蛙仔</title></header><body><h1>特別項目推介：<br>博冷敲賓施馬起孖 - 青蛙仔</h1><p>法國前鋒賓施馬狀態好，分組賽3場入3球，故周一鬥尼日利亞時有望入波，「總入球」熱捧「1球」，如想扒冷可取有6.2倍的「２球」。另外，在分組賽上陣3場轟入4球的德國中場湯馬士梅拿，要力追於神射手榜以5球領先的哥倫比亞中場占士洛迪古斯，因此在周一對阿爾及利亞時定必使出渾身解數，以其射術及狀態，入「1球」問題應該不大，如想敲冷，可博他繼對葡萄牙後再演帽子戲法，冷敲有10倍的「3球或以上」。文：青蛙仔</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
