<html><header><meta charset="utf-8"><title>《盂蘭神功》首日票房251萬</title></header><body><h1>《盂蘭神功》首日票房251萬</h1><p>影帝張家輝首部執導兼有份演出的電影《盂蘭神功》前日首日上映，單日票房連同優先場收入，票房總計為251萬港元，可算非常不錯。前日共有6套電影上映，當中包括有女神施嘉莉祖安遜（Scarlett Johansson）全裸演出的《皮下之慌》（Under The Skin） ，單日票房只有3萬港元左右。另外，明日及後日凌晨將是世界盃最後兩場比賽，有咖啡商將贊助《盂》片，在午夜場特定戲院散場後，送出咖啡方便球迷看完戲後可以提神再欣賞世界盃。<br>採訪：李森</p></body></html>
