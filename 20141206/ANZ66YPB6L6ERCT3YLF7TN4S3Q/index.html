<html><header><meta charset="utf-8"><title>體壇拾趣︰拜恩朗度早餐峰會</title></header><body><h1>體壇拾趣︰<br>拜恩朗度早餐峰會</h1><p>拜恩（左）就好似湖人皇帝咁，連球會有咩交易都要問過佢老人家先。湖人周五就作客波士頓鬥塞爾特人，周四朝早拜恩約咗綠軍控衞朗度（右）食早餐㖭。兩軍賽前一對主力見面已經唔多對路，仲有傳拜恩想借機說服今季約滿嘅朗度，轉投湖人。另外拜恩仲放風，完成16年合約後未言退，仲想同湖人續約。（now635台今日8:30am直播）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
