<html><header><meta charset="utf-8"><title>體訊速遞：（足球）馬斯真續留巴塞4年</title></header><body><h1>體訊速遞：<br>（足球）馬斯真續留巴塞4年</h1><p>西甲球會巴塞隆拿上周六宣佈與阿根廷中場馬斯真蘭奴（圖）續約4年至2018年。30歲的馬斯真蘭奴在10年加盟巴塞，曾兩次協助球隊贏得西甲，續約後違約金達1億歐元。 綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
