<html><header><meta charset="utf-8"><title>曼城封王</title></header><body><h1>曼城封王</h1><p>沒有奇蹟！2013/14英超周日曲終人散，賽前要望曼城輸波，才有望後上封王的利物浦，最後雖能以2:1擊敗紐卡素，不過同為主場出擊的曼城，於煞科戰憑拿斯尼及高柏尼上下半場各建一功，以2:0贏韋斯咸。曼城全取三分後，聯賽榜以兩分之微力壓利記，繼2011/12球季後再次稱霸英超。至於熱刺大勝阿士東維拉三球後，成功取得歐霸盃入場券；衞冕的紅魔失落歐洲賽資格，最後亦只能以第七名完成令人失望的球季。</p><p>緊貼巴西球壇盛事，即上「足動世盃」專頁：<br> http://worldcup2014.appledaily.com/  </p></body></html>
