<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾一憲長髮變超盈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾一憲長髮變超盈 - 馮仁昭</h1><p>已經轉戰內地嘅鍾一憲（上圖），近年被笑指個樣唔同晒，變咗大眼V面，之前仲有人笑佢同Angelababy撞面㖭。</p><p>前日凌晨鍾一憲就喺微博上載咗張自拍素顏樣嘅相，同粉絲講晚安，雖然張相就冇乜特別，但霎眼望落去就好似賭王何鴻燊千金何超盈（下圖）喎！而佢都好幽默，見到有報道話佢似超盈，即晚就喺微博再上載一張戴假長髮自拍照，留言話：「我就滿足一下他/她看一下我長頭髮的慾望吧！」<br>撰文：馮仁昭</p></body></html>
