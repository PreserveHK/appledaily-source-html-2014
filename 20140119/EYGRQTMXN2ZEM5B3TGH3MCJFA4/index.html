<html><header><meta charset="utf-8"><title>成龍首爾街頭被挑機</title></header><body><h1>成龍首爾街頭被挑機</h1><p>動作影星成龍前日到韓國首爾，宣傳其新片《警察故事2013》，該片在香港票房麻麻。但成龍去到韓國認自己是半個韓國人，皆因他失意時韓國影迷繼續支持他。而前日下午，成龍在首爾麻浦區現身，在街頭為KBS電視台的節目《演藝街直播》拍外景，引來大量行人圍觀。</p><p>儍笑面對</p><p>有女影迷見到成龍現身即飛撲埋成龍身，他亦將該粉絲攬到實一實，令女影迷開心到癲。不過，有一名黑人影迷竟上前挑機，撩成龍打交，擺出係威係勢的甫士，對着突如其來的挑機，成龍卻只能着該黑人儍笑！<br>撰文：阮瑜</p></body></html>
