<html><header><meta charset="utf-8"><title>News Flash瑞士夫婦埃及遭劫殺</title></header><body><h1>News Flash<br>瑞士夫婦埃及遭劫殺</h1><p>埃及紅海度假勝地洪加達發生外國人被殺案，一對瑞士籍夫婦疑被寓所保安及他兩名朋友謀財害命，棄屍花園。警方日前在花園掘出兩人屍體（圖），但拒絕透露兩人身份，僅稱死者定居洪加達已有一段日子，一周前開始失蹤。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
