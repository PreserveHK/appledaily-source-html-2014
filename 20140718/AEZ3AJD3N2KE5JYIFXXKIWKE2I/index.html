<html><header><meta charset="utf-8"><title>阿聯酋派太空船擬7年內登火星</title></header><body><h1>阿聯酋派太空船<br>擬7年內登火星</h1><p>阿聯酋（圖）繼成功挑戰多個全球紀錄後，下一個目標是外太空，前日（周三）宣佈計劃七年內派阿拉伯國家第一艘無人太空船登陸火星。<br>阿聯酋副總統阿勒馬克圖姆宣佈，為展示阿拉伯國家「對人類科技的貢獻」，2021年將派無人太空船前往火星進行探索任務，成為全球第九個有探索火星計劃的國家。預料太空船需時約九個月、飛越近6,000萬公里才能抵達火星。當局未有透露花費計劃，亦沒有表明今次探索任務有何科學目標。<br>英國《泰晤士報》</p></body></html>
