<html><header><meta charset="utf-8"><title>求驗客手記 ：普雷斯頓打假隊長都拉埋</title></header><body><h1>求驗客手記 ：普雷斯頓打假隊長都拉埋</h1><p>又有打假波？冇錯，英甲球會普雷斯頓最近有6名球員涉嫌操控球賽結果，上周四被警方拉咗，將會展開調查。呢6名球員當中，有4位係中後場球員，佢哋分別係踢左閘嘅保查蘭（左起）、中堅貝利胡禮、隊長華殊同埋右閘基夫堅尼。據聞警方其中一個調查方向，就係發現普雷斯頓好多球員拎黃牌。佢哋亦係成個聯賽當中紀律最差嘅球隊，有成67張黃牌同4張紅牌，懷疑佢哋故意拎紅牌，從中分得賄金。普雷斯頓今季有得爭踢升班附加賽資格，𠵱家咁多球員俾人拉，一定對球隊好大影響！</p></body></html>
