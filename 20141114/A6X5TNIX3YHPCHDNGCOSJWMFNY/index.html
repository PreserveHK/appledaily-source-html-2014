<html><header><meta charset="utf-8"><title>超市滷蛋咬唔爛扯出嚟睇係絲襪</title></header><body><h1>超市滷蛋咬唔爛<br>扯出嚟睇係絲襪</h1><p>山東臨沂蒙陰一名姓郭女子，在超市給兒子買了幾包「鄉巴佬」五香滷蛋，但拿回家後孩子怎麼也咬不到。郭女士過一會拿來看時，發現包裝內竟然有一隻絲襪。<br><br>「當時都惡心死了！因為孩子小不懂事，要是大人的話，肯定當時就得吐了。」郭女士指，這些五香滷蛋每包1元(人民幣．下同)，品牌名為「鄉巴佬」，是由徐州天源食品廠生產，在產品的包裝上也有QS標識。<br><br>據悉，涉事的超市事後已將該批滷蛋下架，超市老闆表示一直積極協商處理這件事。廠方指會按照現在的消費者權益法，說1賠10，亦即賠10個滷蛋，後來又答應給消費者賠500元。<br><br>新華網/ 齊魯網</p></body></html>
