<html><header><meta charset="utf-8"><title>外傭遊行籲停歧視政策</title></header><body><h1>外傭遊行籲停歧視政策</h1><p>【本報訊】印傭Erwiana被虐事件曝光後，香港勞工歧視問題持續受關注。一批外傭昨早響應亞洲家務工工會聯會號召，在尖沙嘴遊行請願（圖），沿途高舉「STOP」字樣橫額，要求港府正視移民家務工貢獻，停止一切對她們的歧視政策。<br>工會指一宗又一宗虐待事件、無限長工時、政府縱容中介公司無良經營，都顯示在港外籍家務工的工作處境非常弱勢。工會要求當局取消無理入境政策，將家務工納入最低工資保障範圍，未來標準工時立法亦要考慮外籍家務工情況，並要求勞福局局長張建宗與相關團體會面，討論如何改善在港外籍家務工權益。</p></body></html>
