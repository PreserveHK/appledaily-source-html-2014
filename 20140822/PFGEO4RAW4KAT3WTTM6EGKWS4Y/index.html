<html><header><meta charset="utf-8"><title>柏寶開工！</title></header><body><h1>柏寶開工！</h1><p>今晨的焦點，落在首天復課的柏寶上。他到場分別操了蔡廐的「捲土重來」、摩廐的「舞林高手」和賢廐的「馬飛龍」，然後步往烽火台，與大摩和賀賢等練馬師言談甚歡。柏寶說：「猶記得上季我返回澳洲參與當地春節嘉年華，延至11月中才履新，當我來港後，已發現失去不少座騎。今季我刻意提早來港復課，專心一致留港打拼，希望可以收復失地，突破上季29W。上季我遲來港策騎，仍獲一些練馬師及馬主支持，我實在感激他們，今季我會加倍努力，爭取成績。」</p></body></html>
