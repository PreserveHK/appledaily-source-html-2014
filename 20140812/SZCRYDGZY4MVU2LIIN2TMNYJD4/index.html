<html><header><meta charset="utf-8"><title>體壇拾趣：麥艾萊再贏嚇親主席</title></header><body><h1>體壇拾趣：麥艾萊再贏嚇親主席</h1><p>天有不測之風雲，PGA錦標賽周日因為落大雨而延遲兩個鐘，但係狀態大勇嘅北愛球手麥艾萊（左）冇甩拖，打出低標準3桿嘅68桿，4日計總成績就係低標16桿嘅268桿，以1桿險勝美國嘅米高遜。麥艾萊得25歲就已經贏到4次大滿貫，拍得住前輩尼克勞斯同活士嘅成就；佢只係差件大師賽綠外套，就可以盡攬高球4大滿貫。PGA主席可能俾麥艾萊嘅氣場嚇親，頒獎時甩手，差啲跌咗個盃㖭。</p></body></html>
