<html><header><meta charset="utf-8"><title>「槍手」太逼真　途人報警</title></header><body><h1>「槍手」太逼真　途人報警</h1><p>眼見一群蒙臉槍手將人五花大綁押上客貨車，英國西薩塞克斯郡有途人即時報警求助，但原來一切都是萬聖節派對的把戲，害警方勞師動眾白走一趟。<br>這個以逃離喪屍魔掌為題材的派對（圖）可謂一絲不苟，不但請來60名「臨記」扮鬼扮馬，部份還持假槍裝成恐怖分子，難怪有不知就裏的途人被嚇到，結果警方派出大批荷槍實彈的警員甚至直升機到場戒備，參加者還以為全都是派對一部份。搞手指事前已知會警方，而所有「好戲」都是在私人地方進行，但會吸取教訓避免再有「狼來了」。<br>英國《每日鏡報》</p></body></html>
