<html><header><meta charset="utf-8"><title>【搶先食】阿根廷名廚作客　一周限定地道風味</title></header><body><h1>【搶先食】阿根廷名廚作客　一周限定地道風味</h1><p>要在本港找正宗阿根廷菜不容易，港島香格里拉本周就請來阿根廷名廚Matias Aldasoro，帶來一系列的阿根廷菜，除了有名的阿根廷牛外，還有地道如粟米布甸及肉餡餅等。菜系整體味道較濃，其實並不算太合港人口味，倒是五味紛陳的醬汁才是點睛處！</p><p>龍蝦吧餐廳</p><p>金鐘道88號太古廣場2座港島香格里拉酒店6樓<br><br>四道菜晚餐每位$888，供應期由即日至7月9日<br><br>記者：陳劭敏<br>攝影：劉永發<br>（評分最高為五星）</p></body></html>
