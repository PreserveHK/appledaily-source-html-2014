<html><header><meta charset="utf-8"><title>健康Express醫學新知：
常跑步助保護膝關節</title></header><body><h1>健康Express醫學新知：<br>
常跑步助保護膝關節</h1><p>美國一項研究發現養成持續跑步習慣，有助保護膝關節。研究分析2,683名成年人的健康數據，包括關節功能及由12歲開始的運動習慣，並於兩年後檢查包括膝關節的各主要關節的功能。結果顯示，青少年時期已開始定期跑步的參加者，出現膝痛或患上各種膝關節炎的比率為22.8%，較無跑步習慣者的29.8%為低，跑步強度與時間不限。研究人員指，不少數據顯示長期跑步可影響膝關節健康，但今次發現只要是持續性日常運動，並非高強度練跑，一般人跑步應不會傷膝。</p></body></html>
