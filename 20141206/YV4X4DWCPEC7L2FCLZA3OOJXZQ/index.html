<html><header><meta charset="utf-8"><title>【手機扮靚】底面貼紙轉新Look　防機身刮花</title></header><body><h1>【手機扮靚】底面貼紙轉新Look　防機身刮花</h1><p>除了介紹平時Case類的產品，其實現時也很流行底面貼紙。底面貼紙是甚麼？就是能在前面、後面都可做到保護的作用，因為貼紙有保護作用，手機便不會輕易刮花，但貼紙都有壞處，假如手機不小心跌落地，它就不能保護機身四邊，屏幕會很容易跌爆；</p><p>而貼紙的好處是價錢平，款式和圖案都比較多，那就可在不時候更換不同的款式了。<br><br>記者：陳國輝</p></body></html>
