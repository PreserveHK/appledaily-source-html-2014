<html><header><meta charset="utf-8"><title>謝安琪戥阿Yu心痛</title></header><body><h1>謝安琪戥阿Yu心痛</h1><p>謝安琪（Kay）、楊千嬅和老公丁子高前晚在尖沙嘴出席「愛心滿東華慈善晚會」，Kay被問到周永恒涉家暴兼爆婚外情事件，她說：「發生呢啲事會心痛，自己都識阿Yu（趙頌茹），嗰時佢短暫做過我styling，都有祝福佢，但我冇佢電話。」</p><p>千嬅稱近期忙個不停，既要湊囝囝上學，又將開拍黃修平有關家庭問題的新戲，對於周永恒事件，千嬅說：「作為母親，覺得小朋友比較慘，要解釋畀佢知，佢哋都會唔開心。」<br>採訪、攝影：盧妹</p></body></html>
