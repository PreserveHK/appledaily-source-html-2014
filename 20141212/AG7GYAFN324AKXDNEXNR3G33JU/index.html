<html><header><meta charset="utf-8"><title>懷孕拒化療患癌主播誕B百日離世</title></header><body><h1>懷孕拒化療<br>患癌主播誕B百日離世</h1><p>河南鄭州一名美女主播今年初懷孕後發現患上癌症，她為保住腹中寶寶而拒絕接受化療，癌細胞在她體內擴散，當嬰兒出生剛滿100日之時病情已經無法控制，最終離開人世。<br>這名女主播名叫邱園園（圖），她去世的消息昨在網上廣傳，網民大呼「偉大、可惜」。媒體稱在鄭州電視台工作的邱今年初發現懷有身孕，但之後卻發現有惡性腫瘤，在兩者之間她選擇留住胎兒，拒絕接受化療。懷孕期間她一直保持快樂笑容，微博上公開的照片多是可掬笑容，除剪了短髮，看不出有甚麼不同。然而在孩子出生後其癌細胞已在體內不斷擴散，最終離世！<br>新浪微博</p></body></html>
