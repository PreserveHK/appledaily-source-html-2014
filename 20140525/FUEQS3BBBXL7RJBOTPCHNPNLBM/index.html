<html><header><meta charset="utf-8"><title>李道洪回巢救亞視</title></header><body><h1>李道洪回巢救亞視</h1><p>久未露面的前亞視藝員李道洪回巢，為亞視主持特備節目《報母恩弘大愛祝福大會》，昨日他與谷胸現身的顏子菲及張家瑩，在大埔亞視總台錄影節目。李道洪與亞視還有其他合作計劃，是否代表正式回歸？他說：「同亞視合作係默契，我喺上海有工作室，亞視係我母台，叫到一定返嚟！」<br>張家瑩目前在廣州參與杜琪峯新片拍攝工作，會有性感演出。周潤發為片中主角之一，張家瑩視發哥為神級偶像，雖然沒對手戲，但有同場見面，不敢開口要求合照。此外，顏子菲身穿低胸裝谷微波，她笑言：「自己肥咗，但冇升cup，近日有搜集資料，考慮接受抽脂隆胸。」<br>採訪：卓寶花<br>攝影：黃偉雄</p></body></html>
