<html><header><meta charset="utf-8"><title>體訊速遞：（拳擊）星如鬥日拳手爭15連勝</title></header><body><h1>體訊速遞：<br>（拳擊）星如鬥日拳手爭15連勝</h1><p>下月23日在澳門爭15連勝的香港拳手曹星如（左），賽會昨日公佈其對手為26歲的日本代表奧村健太，兩人會進行8回合的超蠅量級比賽。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
