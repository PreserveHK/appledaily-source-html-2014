<html><header><meta charset="utf-8"><title>台北猛鬼酒店實錄客人瞓醒冇著衫</title></header><body><h1>台北猛鬼酒店實錄<br>客人瞓醒冇著衫</h1><p>坊間傳說，台北有間酒店出名猛鬼，人人都心照但卻秘而不宣︰「係連鎖式，全世界都有嗰間嘛！」<br><br>潘聰就分享咗佢聽眾嘅經歷︰「呢位聽眾嗰晚一個人入去住…瞓醒一覺…發現件衫比人除咗…」《亂噏24》唔鼓吹迷信，但如果必定要稱除衫者為「鬼」的話，我哋會定義為︰鹹濕鬼！<br><br>星期四晚11:00《亂噏24》足本版！！猛鬼酒店真身係…？</p></body></html>
