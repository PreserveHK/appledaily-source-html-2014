<html><header><meta charset="utf-8"><title>啟剛公幹不忘囝囝</title></header><body><h1>啟剛公幹不忘囝囝</h1><p>霍啟剛與郭晶晶的囝囝霍中曦四個多月大，精靈可愛，難怪啟剛返內地工作仍難捨愛兒，前日啟剛以天津政協港澳委員身份到當地出席兩會政協開幕禮，席間不禁拿出手機翻看囝囝的照片，懶理旁人目光及記者鏡頭，看得陶醉，一臉有仔萬事足的幸福冧樣。手機照片中的中曦眼仔睩睩，似是手持紙張，未知是否晶晶教囝囝以愛的字句冧爸爸。<br>另外，張栢芝早前帶囝囝謝振軒（Lucas）及振南（Quintus）返新加坡開學，昨有網民在微博直擊兩兄弟學音樂的情況，相中Lucas乖乖彈琴，Quintus則揮動小提琴弓，並在樂器店亂跑，看來栢芝有安排兩子參與課外活動。<br>撰文：唐如</p></body></html>
