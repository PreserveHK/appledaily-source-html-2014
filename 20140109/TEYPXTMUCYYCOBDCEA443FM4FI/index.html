<html><header><meta charset="utf-8"><title>花絮：新郎豪派利是</title></header><body><h1>花絮：新郎豪派利是</h1><p>一對新人為了婚禮不受騷擾，保安份外嚴密，酒店昨早11時多便派出四、五名保安查車及拉着狗隻巡查，保安看到媒體拍照即阻止。主人家最終安排媒體入內採訪，香港媒體每個單位只可派一名記者入內，並要戴上新人名字的白色手帶進場。劉愷威前晚到埗向內地媒體派利是，而新老爺劉丹則由香港機場派到峇里婚禮會場，在港出發時派100港元，婚禮中則改派100元人民幣。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
