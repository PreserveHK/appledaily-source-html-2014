<html><header><meta charset="utf-8"><title>關仁隱事：「多嘴」睇生仔聖手 - 關仁</title></header><body><h1>關仁隱事：「多嘴」睇生仔聖手 - 關仁</h1><p>今次又再講到「多嘴」同「蜜蜂仔」呢一pair，之前關仁爆咗話女方媽咪去拜神，希望個乖女可以順利嫁入男家，點解？咪又係因為男方有錢，佢仲話如果唔係蜜蜂仔有錢，絕對唔會畀個女同個老嘢拍拖，咁又係，雖然外表多嘴同蜜蜂仔好合襯，但其實佢哋相差成十幾年。但係關仁近日又聽到多嘴為咗嫁畀蜜蜂仔真係無所不用其極，有人話見到女方秘密去睇圈中生仔聖手，唔使講都係想為男方一擊即中，睇唔出原來多嘴真係咁恨嫁。<br>撰文：關仁</p></body></html>
