<html><header><meta charset="utf-8"><title>案件速遞：妨礙司法　三廉署人員上訴</title></header><body><h1>案件速遞：<br>妨礙司法　三廉署人員上訴</h1><p>【本報訊】三名廉署調查人員2009年調查「窩輪天王」造市案時，誘使污點證人作假口供，兩年前在區域法院被裁定意圖妨礙司法公正，及藉公職作出不當行為等三罪罪名成立。<br>三人不服定罪，昨日在高等法院提出上訴。上訴人的代表律師昨指原審證據不足，加上原審法官未有充份考慮證供，認為定罪並不穩妥。法官押後裁決。<br>上訴人為案發時任職廉署總調查主任曹永年（48歲）、高級調查主任陳啟鴻（41歲）及助理調查主任歐劍鋒（44歲）。曹及陳被判入獄兩年半，而歐則入獄一年半。<br>案件編號：CACC178/12</p></body></html>
