<html><header><meta charset="utf-8"><title>垃圾污染
港人隨時飲毒水</title></header><body><h1>垃圾污染<br>
港人隨時飲毒水</h1><p>【話你知】<br>惠州市上月完成生態環境園草案，顯示包括垃圾焚燒廠、填埋場在內的生態環境園，建議在惠城區龍潭底地段興建。該地段西鄰博羅縣，用地面積約90公頃，距東江僅1.6公里。垃圾焚燒廠預計日處理量2,600噸垃圾，至於部份垃圾則深埋龍潭底。<br>消息指，生態環境園將於明年上半年投入使用，但草案尚未獲批。網民說，當局計劃興建發電廠，對飲用東江水的博羅、惠州、東莞、深圳以及香港，帶來極大影響，港人隨時避無可避飲用污染水！<br>《蘋果》記者</p></body></html>
