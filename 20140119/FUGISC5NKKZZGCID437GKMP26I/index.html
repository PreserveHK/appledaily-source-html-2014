<html><header><meta charset="utf-8"><title>瞬間結冰魚群急凍　末日預言講中？</title></header><body><h1>瞬間結冰魚群急凍　末日預言講中？</h1><p>受強勁東風影響，挪威氣溫急跌，只有零下7.8°C。湖水迅間結冰，成千上萬的魚被急凍，場面詭異。<br><br>這些魚擠向水面，動彈不得，相信牠們當時正逃離捕食者追擊。湖上的冰厚得足以讓人在上面行走。挪威冬天，是全球最凍之一，部分地方氣溫低達零下40°C。幾日前一隻駝鹿，就被溜冰人士發現在湖水中被冰封，只剩一隻角及背部露出冰面，相信牠死前是想走過冰面，但冰面破裂，結果墜進冰湖斃命。該名溜冰人士表示，從未見過動物被冰封。<br><br>英國《每日郵報》</p></body></html>
