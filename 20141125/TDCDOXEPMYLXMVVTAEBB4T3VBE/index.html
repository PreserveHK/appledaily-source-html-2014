<html><header><meta charset="utf-8"><title>馮仁昭四圍超：丁悅肥妹變瘦轉路線 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：丁悅肥妹變瘦轉路線 - 馮仁昭</h1><p>新人女歌手丁悅噚日喺尖沙嘴宣傳新碟，原來佢簽歌手約時係個150磅嘅肥妹仔，佢自爆初時公司只安排佢翻唱經典英文歌出發燒碟，不過錄歌嗰段日子自己轉食麥皮，一個月就瘦咗30幾磅，最瘦試過去到90幾磅，有段時間試過見到蘋果都唔想食，𠵱家已經冇事，體重回升番去103磅。不過佢話：「公司見我突然瘦咗咁多，覺得我可以轉唱流行曲。」<br>撰文：馮仁昭</p></body></html>
