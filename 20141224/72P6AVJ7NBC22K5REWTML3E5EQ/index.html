<html><header><meta charset="utf-8"><title>龍和道一役洗晒版新男神上位好大膽！</title></header><body><h1>龍和道一役洗晒版<br>新男神上位好大膽！</h1><p>男神除咗演戲好，關心香港事亦為人津津樂道。徐緣就話男神全靠龍和道一役︰「因為龍和道嗰日你都喺度，仲影咗張相，我覺得嗰張相嘅威力仲勁過《選戰》，我完全被嗰張相洗版喇！」<br><br>為香港事走到咁前，男神的確夠大膽，徐緣大讚︰「每一個肯企出嚟講嘢嘅人，其實都係令人感動。雖然可能擔心某啲嘢會封殺，但某程度上你肯為呢啲大型事件表態，其實係令人覺得你更似個有血有肉嘅人！」<br><br>有血有肉新男神！明晚11:00《亂噏24》足本版！</p></body></html>
