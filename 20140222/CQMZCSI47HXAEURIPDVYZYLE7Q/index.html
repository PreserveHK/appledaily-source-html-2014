<html><header><meta charset="utf-8"><title>今日提醒你：國際郵件中心　立體卡今發售</title></header><body><h1>今日提醒你：<br>國際郵件中心　立體卡今發售</h1><p>逾30年歷史的紅磡國際郵件中心下月8日關閉，配合沙中綫項目遷往九龍灣宏展街的中央郵件中心，香港郵政今日起特別發行正式紀念封及立體卡，標誌中心停止運作。正式紀念封在各集郵局及國際郵件中心郵政局發售，每個2元；已蓋銷紀念封則於3月8日在各集郵局及國際郵件中心郵政局發售，每個6.2元，每人限買5個。立體卡今日起在香港郵政「樂滿郵」（ https://www.shopthrupost.hk）及全線郵趣廊發售，每個48元。 </p></body></html>
