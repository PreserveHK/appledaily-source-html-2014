<html><header><meta charset="utf-8"><title>求驗客手記：皇馬晉級勁破紀錄</title></header><body><h1>求驗客手記：<br>皇馬晉級勁破紀錄</h1><p>皇家馬德里周二喺西盃8強次回合，靠小將謝斯洛迪古斯（圖）入波，主場1:0小勝愛斯賓奴，計埋首回合小小哋贏兩球入4強。原來連埋今場小勝，係皇馬隊史112年以來，首次8戰全勝唔失波，卡斯拿斯更創咗皇馬門將682分鐘連續不失球紀錄；教練安察洛堤亦追平咗摩連奴帶隊連續20場不敗嘅紀錄。另外，C朗女友艾琳娜最近到巴塞隆拿出席活動，《世界體育報》記者慫恿佢嗌「巴塞萬歲」，但佢死都唔肯，費事激嬲男友喇！</p></body></html>
