<html><header><meta charset="utf-8"><title>醒目狗自食其力游水執膠樽搵到食</title></header><body><h1>醒目狗自食其力<br>游水執膠樽搵到食</h1><p>重慶渝中區一名狗主，飼養2隻狼狗歡歡和金剛，將牠們訓練成「生財工具」。2隻狼狗看到地上的膠樽會叼給主人變賣，還會跳入江中找尋棄置膠樽，有一年獲利1,000多元(人民幣‧下同)。<br><br>狗主表示，2011年花800元把歡歡買來，金剛是牠的兒子，8個月大。 狗主的妻子說：「兩條狗不僅不咬人，買菜幫你提菜籃，回家給你端板凳，平時就在店裏守店。乖得不得了。」曾經有人出6,000元想買金剛，夫婦倆一口拒絕。 網民紛紛稱讚：「狗狗很懂事，自己賺狗糧。」「其實也是在提醒我們注意環境，不要亂丟垃圾。」<br><br>《重慶晚報》</p></body></html>
