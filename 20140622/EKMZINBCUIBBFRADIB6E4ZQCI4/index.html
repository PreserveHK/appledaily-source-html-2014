<html><header><meta charset="utf-8"><title>森巴嘉年華：軍醫為阿蘇延治癌</title></header><body><h1>森巴嘉年華：軍醫為阿蘇延治癌</h1><p>烏拉圭前鋒蘇亞雷斯上周四對英格蘭入咗第1球之後，即刻好激動咁走埋去攬住球隊軍醫費利拿，賽後仲拍片點名多謝佢㖭。原來背後有個好感人嘅故事；63歲嘅費利拿一直同癌魔搏鬥緊，但係佢為咗全力幫阿蘇盡快復出為國效力，就延遲進行化療，真係人間有情。希望好人有好報，可望鬥意軍嘅阿蘇入多幾粒贏多幾場波報答佢之餘，費利拿遲吓接受完治療亦可以好番啦。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
