<html><header><meta charset="utf-8"><title>Adobé搞美容出　Fotoshop護膚品？</title></header><body><h1>Adobé搞美容出　Fotoshop護膚品？</h1><p>現在Photoshop技術越來越出神入化，令大家都開始質疑廣告、雜誌、影片裏的靚仔靚女，到底是否真有其人，還是靠PS神技創做出來。加州電視廣告導演Jesse Rosten惡搞出一條廣告片，三個女人不斷推銷一種名為「Fotoshop」的護膚品，令她們的面容看起來既年輕又漂亮。其實是想諷刺人人也在用Photoshop，令自己變得漂亮。這隻「Fotoshop」坊間買不到，想用就要先練練自己的電腦技術了。</p></body></html>
