<html><header><meta charset="utf-8"><title>全球最肥男人重近千磅肺炎死</title></header><body><h1>全球最肥男人<br>重近千磅肺炎死</h1><p>體重達980磅(444.5公斤)的英國男子馬丁，因肺炎病逝，結束44年的癡肥人生。<br><br>馬丁號稱全球最肥的男人，8個月前曾接受縮胃手術，把四分三個胃割走。為他進行手術的醫生表示希望更多癡肥的人會接受縮胃手術，又認為若馬丁活下去，將可減數百磅，令他可以恢復行走及正常地生活。他又建議政府應對不健康食物抽重稅，否則會有越來越多人像馬丁般變成癡肥。<br><br>馬丁因情緒問題，「化悲傷為食量」，日夜狂吃，每日攝取2萬卡路里的熱量，比建議量多10倍。馬丁去年接受縮胃的手術，已被拍成紀錄片，在英國Channel 5播放。<br><br>英國《每日鏡報》</p></body></html>
