<html><header><meta charset="utf-8"><title>【跑道特色】記住呢個檔位：1</title></header><body><h1>【跑道特色】記住呢個檔位：1</h1><p>禮拜三谷草賽事用B跑道，睇番最近10月22日同一移欄賽事，一檔馬拎到三冠三亞一殿佳績， 至於頭馬除了「兵工闖」受惠於偏快步速後上建功之外， 其餘頭馬入直路都已守在中前位置，其中「麟轉乾坤」及「太陽戰士」都係放頭勝出，故此排中內檔之前置馬值得優先留意。<br>今戰列陣馬中，第三場「好勁寶」上仗正是於10月22日谷B欄上名，等番同一移欄先再跑，有運抽埋一檔起步，有力贏馬補中。另外頭場「叻先生」曾三勝谷草B欄，場地性能不用懷疑，排到黃金一檔可重開勝門。</p></body></html>
