<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小美代城城告雜誌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小美代城城告雜誌 - 馮仁昭</h1><p>前日有自稱同郭富城拍拖3個月嘅R小姐接受雜誌訪問，仲出示同疑似城城嘅微信裸聊私密，城城喺無錫出席記招時避談裸聊風波，經理人小美話唔知係咪得罪人！噚日小美再發聲明澄清：「有關郭富城之虛假扭曲不實報道，本公司經和律師商議後，認為內容對郭富城先生有極具毀謗之描繪，並構成極重大之傷害。現交由律師全權處理，並保留一切追究權利。」<br>撰文：馮仁昭</p></body></html>
