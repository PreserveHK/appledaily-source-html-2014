<html><header><meta charset="utf-8"><title>馮仁昭四圍超：藍奕邦開騷講性愛好有火 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>藍奕邦開騷講性愛好有火 - 馮仁昭</h1><p>啱啱加盟咗環球嘅藍奕邦（右）前晚喺灣仔舉行音樂會，今次邀請咗吳雨霏（Kary 左）做嘉賓，講到佢首新歌《孔雀開屏》，阿邦喺台上話：「有愛先有性，有情先有慾，我同林夕都覺得香港人點解對呢樣嘢咁避忌？呢個話題好有火，所以有呢首歌。」阿邦同Kary合唱《今夜煙花燦爛》，佢就話對唔住Kary，因為好多人問呢首歌係咪講Kary感情生活，但事實只係講自己感情生活。<br>撰文：馮仁昭</p></body></html>
