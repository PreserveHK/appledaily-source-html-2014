<html><header><meta charset="utf-8"><title>狂灌3公升辣椒醬　喪男飲到嘔</title></header><body><h1>狂灌3公升辣椒醬　喪男飲到嘔</h1><p>自命食得辣的你，看了這條短片相信也會甘拜下風。美國一位綽號「L.A. Beast」的網絡紅人上月錄製短片，挑戰在10分鐘內喝下一加侖（3.78公升）Tabasco辣椒醬。<br>他喝下第一口辣椒醬，即痛苦地表示「比想像中難啃」，還邊喝邊抽搐（圖），當他喝了八成後，肚內已翻騰得無法支持，惟有扯索，着人用白色液體潑他，然後拿起膠桶嘔吐大作，中止了這次瘋狂大挑戰。<br>L.A. Beast曾試過吃仙人掌和狂啃漢堡包，但以今次鯨飲辣椒醬最瘋狂，有網民看罷短片後說，只有白癡才會這樣做。<br>YouTube</p></body></html>
