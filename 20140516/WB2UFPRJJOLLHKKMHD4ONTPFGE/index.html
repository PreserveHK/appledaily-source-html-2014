鬥扯Hermès袋</title></header><body><h1>人鱷大戰<br>
鬥扯Hermès袋</h1><p>荷李活名攝影師希爾茲（Tyler Shields）向以出位攝影見著，他的最新搞作是找來一條短吻鱷，跟22歲女演員Ana Mulvoy-Ten上演人鱷大戰，互相用口鬥扯一個鱷魚皮Hermès Birkin手袋（圖）！<br>拍攝過程極度獸性，鱷魚眼睛突然一閉，連希爾茲都以為牠要攻擊索女，幸好僅虛驚一場。見慣大場面的希爾茲坦言，這是他攝影生涯中最瘋狂時刻。可憐那價值78萬港元的Hermès Birkin「身受重傷」，滿佈鱷魚牙印，最後報銷。希爾茲這輯照片將在洛杉磯及倫敦展出。<br>英國《每日郵報》</p></body></html>
