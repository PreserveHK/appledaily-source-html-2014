<html><header><meta charset="utf-8"><title>四大守則　內地踩車你要知</title></header><body><h1>四大守則　內地踩車你要知</h1><p>香港單車發燒友近年流行北上，甚至遠征海外踩單車，但意外亦隨之增加，前日一名警署警長，在中山踩單車時即不幸遭貨櫃車撞倒輾斃，令人關注安全。<br><br>多名資單車愛好者提醒讀者北上踩單車，除了應事先買保險及盡量組團遠征，以互相照應外，若要確保安全，應緊記四大安全原則，包括「留心右上左落及堅守交通規則」、「轉彎減速要打手號」、「勿踩得太近路邊免誤中坑渠蓋及垃圾」以及「避免上快速公路」，免樂極生悲。</p></body></html>
