<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申領軍籃賽落敗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申領軍籃賽落敗 - 馮仁昭</h1><p>方力申（左）游水叻就係人都知，不過近年見佢打籃球多啲，佢仲同張繼聰、甲一球員香振強等一班波友，組咗隊叫Nuts嘅籃球隊，成日出去同人哋比賽，前晚佢哋支球隊就約咗東方籃球隊，喺青衣體育館進行咗場「U League射個3分波」表演賽，兩隊喺開始比賽之前先嚟個別開生面嘅開球禮，緩和吓比賽緊張氣氛，東方最終以65:56小勝Nuts。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
