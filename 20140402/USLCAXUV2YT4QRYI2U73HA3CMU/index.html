<html><header><meta charset="utf-8"><title>被狗咬子孫根　迷信男笑呵呵</title></header><body><h1>被狗咬子孫根　迷信男笑呵呵</h1><p>想發達，不靠自己努力，卻誤信巫醫法力，結果失去子孫根，不知反省，仍愚昧地妄想會發達。贊比亞有男子聽信巫醫讒言，相信犧牲身體某部份會變得富有，結果被鬣狗吃掉生殖器官仍笑呵呵（圖）。<br>來自鄰國馬拉維的青年祖盧為求脫貧，竟聽信巫醫之言，上周一清晨赤裸走進叢林，結果慘遭鬣狗噬掉子孫根和三隻腳趾，最後被警方發現送院救治。慘變太監的祖盧，在醫院笑容滿面接受訪問，指巫醫沒有言明他將失去身體那個部份，但他絲毫沒有悔意，「即使我失去身體最重要的部份，我仍想發達」。<br>英國《每日鏡報》</p></body></html>
