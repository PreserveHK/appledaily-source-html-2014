<html><header><meta charset="utf-8"><title>姬蒂阿媽扮Cute撒嬌</title></header><body><h1>姬蒂阿媽扮Cute撒嬌</h1><p>美國女星姬蒂韓遜（Kate Hudson）向來與媽媽高蒂韓（Goldie Hawn）感情好，前日高蒂韓發起的Love In For Kids計劃在比華利山舉行啟動儀式。此計劃旨在幫助兒童改變命運，擁有更好生活。<br>姬蒂盛裝出席支持媽媽之餘，還帶了未婚夫Matthew Bellamy撐場。高蒂韓與姬蒂合照時，竟依偎在女兒的心口上撒嬌扮可愛，場面相當搞笑。<br>姬蒂的後父卻羅素（Kurt Russell）也捧愛妻場，二人在傳媒前大晒恩愛，出席的還有女星美蘭妮姬菲芙（Melanie Griffith）等。<br>撰文：泰米</p></body></html>
