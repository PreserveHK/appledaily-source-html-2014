<html><header><meta charset="utf-8"><title>中西里菜復出拍AV</title></header><body><h1>中西里菜復出拍AV</h1><p>日本女團AKB48的第一代主將中西里菜，自離隊後便一直行衰運，事關她轉行加入AV界後便屢傳是非，既指她要賣身鹹片商為家人還債，又盛傳她有濫藥習慣，當去年爆出中西里菜未婚懷孕後，已經退隱AV界的她卻原來做了江湖阿嫂！<br>據知中西里菜的老公叫田中利幸，效力山口組的他上月在大分市被警方以反黑理由拘捕，估計獨力湊B的中西隨時要復出AV界賺奶粉錢。另外，早前AKB成員於握手會上被襲擊的事件，將搬上大銀幕，並輯錄在下周開畫的AKB全新紀錄片之內。<br>撰文：哥羅</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/  </p></body></html>
