</title></header><body><h1>安德魯愛瑪拖手撐環保<br>
</h1><p>電影《蜘蛛俠2：決戰電魔》（The Amazing Spider-Man2）繼續在新加坡宣傳，一眾劇組人員前日在當地出席「地球一小時」的活動。男女主角安德魯加菲（Andrew Garfield）及女友愛瑪史東（Emma Stone），與男星占美霍士（Jamie Foxx）都有到場支持。安德魯更捉實愛瑪手仔上台，十分甜蜜。兩人又十分有愛心，與台下的小朋友握手。</p></body></html>
