<html><header><meta charset="utf-8"><title>珍妮花昏迷做愛戲遭剪走</title></header><body><h1>珍妮花昏迷做愛戲遭剪走</h1><p>美國女星珍妮花雅麗絲頓（Jennifer Aniston）近日四出宣傳參演電影《呢班波士仲抵死！》（Horrible Bosses2），她於戲中再扮演有性癮的牙醫，並於訪問中自爆其中一場自己與陷入昏迷的查理丹（Charlie Day）進行性愛的戲份慘遭剪走。<br>珍妮花於周四播出接受名嘴Conan O'Brien的訪問片段中尷尬地說：「那種性愛不是在雙方同意下發生，因為查理丹陷入昏迷當中，而我將他剝光，最終片段被抽走，相信觀眾只能於DVD中看到！」<br>撰文：盧葦</p></body></html>
