<html><header><meta charset="utf-8"><title>劉備後人　混血美女祭祖</title></header><body><h1>劉備後人　混血美女祭祖</h1><p>成都武侯祠近日出現一名中俄混血正妹，自稱是劉備的第84代後人，身穿漢服並帶領多名「隨從」，煞有介事地舉辦了一場祭祖活動。<br>這位名叫劉愛貝（Abby）的女子在一家電腦遊戲公司任職策劃，其母親是俄羅斯人，由於家裏奉行中式教育，從小就對三國文化十分熱愛。她表示，身為劉備後人，有責任喚起大家對三國文化和漢文化的關注。<br>不過，外界質疑這場祭祖活動只是電腦公司為某款電腦遊戲作廣告宣傳而已。目前市場上各種三國題材的遊戲就有400多種。<br>騰訊網</p></body></html>
