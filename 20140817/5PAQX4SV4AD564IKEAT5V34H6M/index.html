<html><header><meta charset="utf-8"><title>國際象棋賽兩選手猝死</title></header><body><h1>國際象棋賽兩選手猝死</h1><p>在挪威舉行的國際象棋奧林匹克賽，來自174個國家、約1,800選手對弈兩星期，在分出勝負前卻先後有兩名選手猝死。<br>67歲塞舌爾隊的選手邁耶（Kurt Meier 圖右）在上周四下午決賽進行期間，突然心臟病發，在場的救護員即時為他急救，可惜送院搶救後不治，賽事一度暫停，閉幕禮時在場人士也默哀一分鐘致意。<br>而在邁耶出事後數小時，烏茲別克一名選手被發現在當地酒店的房間內猝死，警方無透露死者身份，但經調查後相信死因並無可疑。<br>英國《衞報》</p></body></html>
