<html><header><meta charset="utf-8"><title>一中一台：瓊瑤斥《宮鎖連城》抄襲</title></header><body><h1>一中一台：瓊瑤斥《宮鎖連城》抄襲</h1><p>著名作家兼製作人瓊瑤昨日在網上發表一封給中國廣電總局的公開信，指控中國製作人于正抄襲她的戲，並稱《宮鎖連城》人物設定、感情主線與多處情節皆與她的《梅花烙》相同，相關證據交付廣電總局查核，她亦說：「這是我最沉痛的心聲！要說的話，都在這封信裏，希望各位媒體，體諒我心力交瘁，不要採訪我。也希望有正義的朋友，拒看于正電視劇。」其後于正則留言說：「請相信這絕對只是一次巧合和誤傷，我們沒有任何惡意借您的作品進行炒作。」</p></body></html>
