<html><header><meta charset="utf-8"><title>韓劇燒：李敏鎬脹爆現身北京</title></header><body><h1>韓劇燒：李敏鎬脹爆現身北京</h1><p>韓國「長腿Oppa」李敏鎬（圖）雖然在早前公佈的韓國廣告好感度排行榜中十甲不入，慘輸比奪冠軍的勁敵男星金秀賢，但完全未有影響李敏鎬的內地人氣。昨日李敏鎬現身北京，為今晚舉行的巡迴演唱會召開記者會。以一身白恤衫加西褲現身的他明顯有點發福，李敏鎬透露在演唱會上將會演唱5首新歌，更會跟粉絲互動。問到會否演唱中文歌時，李敏鎬表示曾想過再次演唱《情非得已》，但最後決定放棄，更承諾明年一定唱中文歌。</p></body></html>
