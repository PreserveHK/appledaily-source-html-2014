<html><header><meta charset="utf-8"><title>1歲囝飯後跌倒筷子直插入腦</title></header><body><h1>1歲囝飯後跌倒<br>筷子直插入腦</h1><p>河北保定一名1歲3個月大的男童洋洋，上周五(24日)吃早飯時，拿着筷子玩耍，一不留神跌倒地上，筷子直插洋洋的右臉頰直達腦部。<br><br>洋洋母親立即將已昏迷的兒子送院急救。洋洋接受腦掃瞄發現，筷子搜入頭約約10厘米，其中3厘米已穿過顱骨直插大腦，差點戳破血管，情況十分危急。<br><br>洋洋立即拉受緊急手術，成功將筷子取出，但由於筷子可能有細菌感染，手術後仍要留在深切治療部進一步觀察。男童父母鬆了一口氣，坦言以後不管多忙，一定會看好兒子的一舉一動，以免再有意外發生。<br><br>《河北青年報》</p></body></html>
