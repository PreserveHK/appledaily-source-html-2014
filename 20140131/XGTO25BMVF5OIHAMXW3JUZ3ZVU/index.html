<html><header><meta charset="utf-8"><title>關仁隱事：「碧玉」最驚「大家姐」 - 關仁</title></header><body><h1>關仁隱事：「碧玉」最驚「大家姐」 - 關仁</h1><p>「大家姐」喺娛樂圈地位崇高，同佢咁高咁大嘅人，已經冇乜幾個，好在大家姐雖然年紀大，但身體依然好壯健，一班徒弟對佢仲係十分敬畏，好似其中一位徒弟「碧玉」咁，雖然喺行內已經係前輩級，但喺大家姐面前卻唔敢多聲，有次碧玉陪大家姐出席活動，佢全程企喺側邊陪笑。<br>關仁忍唔住細細聲問佢係咪好驚大家姐？碧玉即刻縮後身體驚俾大家姐見到，猛咁點頭兼用嘴形話：「係呀！係呀！」佢呢份尊師重道嘅精神，真係好值得後輩學習。<br>撰文：關仁</p></body></html>
