<html><header><meta charset="utf-8"><title>伊健：電視台水準跌</title></header><body><h1>伊健：電視台水準跌</h1><p>鄭伊健、C AllStar及監製陳光榮等昨日在旺角宣傳電影《分手100次》原聲大碟，並於現場舉行簽唱會，伊健與兩位女粉絲玩遊戲，其中一位在香港讀碩士的粉絲，更多謝伊健鼓勵她，因其心願是想做一個記者。伊健表示當日入行亦是圓夢，雖然當時沒有人鼓勵自己，但也有不少人反對，現時身為一個前輩，都想幫到就幫，他說：「𠵱家電視台水準下跌，就係因為好多基本知識失傳，好多規矩𠵱家都冇人識。」<br>採訪：藍文浩<br>攝影：陳慧安</p></body></html>
