<html><header><meta charset="utf-8"><title>馮仁昭四圍超：苟芸慧同小美有交流 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：苟芸慧同小美有交流 - 馮仁昭</h1><p>苟芸慧噚日喺鑽石山出席活動，早排佢同郭富城經理人小美去按摩，被指攻「城」有望，苟姑娘坦言嗰日咁啱遇到小美，唔希望將件事複雜化，問到同小美有幾熟？苟姑娘話：「OK啦，工作上有交流。」問城城有冇畀建議？苟姑娘強調：「唔關佢事，唔好牽涉佢在內。」對於俾城城舊愛熊黛林寸冧掂小美，苟姑娘話：「唔好意思，唔回應。」<br>撰文：馮仁昭</p></body></html>
