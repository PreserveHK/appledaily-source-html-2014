<html><header><meta charset="utf-8"><title>隔牆有耳：警察𥄫實社運界 - 李八方</title></header><body><h1>隔牆有耳：<br>警察𥄫實社運界 - 李八方</h1><p>六四25周年臨近、佔中如箭在弦，警察近排都好緊張社運人士一舉一動。話說噚日天主教勞工事務委員會有份搞咗場講述外籍傭工生涯嘅《美好生活》電影分享會，黃大仙天主教小學借出禮堂放映。一個小小嘅民間活動，竟然引起警察叔叔嘅注意，派出兩位便衣人員到場睇電影，事前又打電話去學校問長問短。<br>同一個場地，前日就搞咗場六四分享會，同樣有熱心嘅警察先生到場，話要幫手「協調」，啲便衣人仲喺門口行行企企同埋影相。<br>前日喺現場嘅天主教正義和平委員會幹事孔令瑜批評，警察呢種行為，係另類白色恐怖。</p></body></html>
