<html><header><meta charset="utf-8"><title>體壇拾趣：傑志新帥狂谷體能</title></header><body><h1>體壇拾趣：傑志新帥狂谷體能</h1><p>今季改由前西班牙國腳摩連拿（左）執教嘅傑志，噚日中午喺石硤尾展開首課操練，新體能教練馬丁要求球員喺攝氏34度高溫下，操足60分鐘體能先可以踢波。總領隊伍健就話，摩連拿係高質素教練，深信球隊喺佢帶領下，可以提升到另一個層次，稱霸港職聯之餘，將來仲有機會進軍亞冠。摩連拿噚日收操後話，目標係每場都想贏，暫時唔會改變踢法。傑志稍後會拉隊去南韓集訓。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
