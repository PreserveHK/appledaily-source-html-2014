<html><header><meta charset="utf-8"><title>空姐反擊　搜羅缺德乘客醜態</title></header><body><h1>空姐反擊　搜羅缺德乘客醜態</h1><p>搭飛機時遇到缺德乘客應怎辦？有空姐成立「為乘客感到羞恥」（Passenger Shaming）的facebook專頁，當乘客和機組人員遇到缺德行為時，可將他們的惡行拍下公諸於世。<br>將雙腳架在前座椅背上、在洗手盆小便、遺下假牙……乘飛機時遇到這些缺德乘客確令人討厭，專頁就讓乘客和機組人員匿名提交相片，以發洩不滿。專頁於去年1月成立，由於機艙空間狹窄，大部份缺德行徑與乘客伸展腳部有關，有人伸到前座，有人放上托盤桌上，令人「眼界大開」。<br>英國《每日電訊報》</p></body></html>
