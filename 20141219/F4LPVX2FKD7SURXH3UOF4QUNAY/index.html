<html><header><meta charset="utf-8"><title>求驗客手記：天使突破美斯壟斷</title></header><body><h1>求驗客手記：天使突破美斯壟斷</h1><p>阿根廷傳媒評選嘅今年度最佳外流球員，曼聯中場迪馬利亞（右）力壓美斯（左）獲獎，呢次係自2006年以來，美斯首次失落呢個獎項。「天使」帶領阿根廷打入世盃決賽，但因為受傷無法喺決賽上陣，而佢能夠力壓美斯得獎嘅原因，相信係球會表現較出色。迪馬利亞喺歐聯決賽發揮非常好，協助皇家馬德里第10次喺歐聯封王。至於最佳阿根廷聯賽球員就由沙士菲前鋒柏拉圖奪得。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
