<html><header><meta charset="utf-8"><title>客貨車撼櫃車　司機傷</title></header><body><h1>客貨車撼櫃車　司機傷</h1><p>【本報訊】青衣航運路9號貨櫃碼頭內，昨晨發生交通意外，一輛客貨車攔腰撼撞貨櫃車，車頭盡毀，司機濺血，跟車工人將他救下送院治療。<br>傷者姓成（29歲），昨晨9時許，他駕駛客貨車抵達青衣航運路的9號貨櫃碼頭突然失控，攔腰撼撞一輛貨櫃車，客貨車車頭嚴重損毀，司機受傷濺血，跟車工人見他困於廢鐵皮中，即拉開車門將他救出。<br>傷者躺卧路面，警方和消防員接報到場，將傷者送院治療，治理後已出院。警員替傷者和沒有受傷的42歲姓李貨櫃車司機作呼氣酒精測試，證實沒有飲酒，警方仍跟進了解車禍肇因。意外後，現場交通一度阻塞，場內的交通管制人員與警員協助維持交通。</p></body></html>
