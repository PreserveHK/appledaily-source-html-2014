<html><header><meta charset="utf-8"><title>體壇拾趣：占士未定下季去留</title></header><body><h1>體壇拾趣：占士未定下季去留</h1><p>今屆衝擊NBA 3連霸失敗嘅熱火，來季要大執係肯定嘅事，據聞球隊有意引入上季喺速龍打得好好嘅控衞洛利，不過3巨頭嘅去留就仍然充滿未知之數。身為龍頭嘅前鋒勒邦占士（圖）周二喺記者會話，自己𠵱家會同家人去旅行散心，暫時仲未決定下季去向，而佢哋3巨頭遲啲就會坐低開個會，商討吓點抉擇。占士就承認，減薪續約令球隊有本錢去簽第4位巨頭亦都係佢哋會考慮嘅其中一個選擇。而今季最終贏家馬刺嘅柏加就好有信心鄧肯會留隊，「GDP」組合唔會拆檔住。</p><p>【我撐公投】毅行直播<br>網頁:  http://622popvote.appledaily.com  </p></body></html>
