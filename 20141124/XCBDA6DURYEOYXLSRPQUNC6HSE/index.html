<html><header><meta charset="utf-8"><title>花絮：台妹KK「舞」出色</title></header><body><h1>花絮：台妹KK「舞」出色</h1><p>台灣跳舞女團夠晒搶眼，行到邊都吸引觀眾嘅眼球同菲林。其中同澳門拳手吳國權一樣叫KK嘅女仔（左一），話自己係KK粉絲，睇住佢噚日落力到打爆眼角，最終贏拳攞到6連勝，都刺激自己跳得更起勁。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
