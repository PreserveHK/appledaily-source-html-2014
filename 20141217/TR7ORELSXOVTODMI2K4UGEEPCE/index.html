<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關寶慧聖誕開P着裙褂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關寶慧聖誕開P着裙褂 - 馮仁昭</h1><p>關寶慧（圖）噚日喺大埔接受電台訪問，佢話今年聖誕約咗湯寶如、李蕙敏等一班朋友開party，𠵱家諗緊到時着裙褂：「伴娘姊妹我加埋做咗10次，唔怕唔吉利。」𠵱家單身嘅佢仲話感情事已經冇諗。關寶慧又講到以前喺無綫做過10年，捱到身體差晒，09年開始到𠵱家都有手足口病，個口會潰爛，加上隻風濕腳，所以𠵱家要邊做邊唞。<br>撰文：馮仁昭</p></body></html>
