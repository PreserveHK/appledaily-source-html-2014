<html><header><meta charset="utf-8"><title>澳洲華婦殺媳婦逼子娶富婆</title></header><body><h1>澳洲華婦殺媳婦逼子娶富婆</h1><p>為了讓兒子再婚娶富婆，澳洲墨爾本一名華裔惡家婆涉嫌用錘子向媳婦頭部狠砸33下致命，更把她的遺體丟入小溪棄屍。<br>維多利亞最高法院前天（周三）審理這宗駭人倫理案，案情指50歲被告莊華嬌（音譯），於2012年5月3日與媳婦爭執，在浴室用錘子殺死年僅21歲的林丹（音譯）。驗屍官指死者頭部有33處由錘子造成的傷痕。<br>莊氏向警方指與媳婦因兩歲孫兒的洗澡水問題爭執動武，聲稱是自衞。檢控官則指莊氏希望擁有澳洲居留權的兒子離婚，另娶一名富有中國女子，以向她收取「數以十萬澳元」。<br>英國《每日郵報》</p></body></html>
