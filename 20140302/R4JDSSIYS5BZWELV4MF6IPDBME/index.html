<html><header><meta charset="utf-8"><title>今日提醒你：交通督導員　新制服轉色</title></header><body><h1>今日提醒你：交通督導員　新制服轉色</h1><p>俗稱咖啡仔及咖啡妹的交通督導員今日起更換新制服。新制服最大分別是恤衫顏色由啡色轉成米色，不再全身咖啡色。恤衫左邊袋口縫上布章，寫有「交通督導員」的中英文啡色字樣。<br>新制服風衣及長外衣也轉用防水及防風布料，適合不同天氣穿着，衣袖及前後位置均印有黃色反光帶。<br>此外，風衣、長外衣及專用反光背心亦印有反光的「交通督導員」字樣，讓市民在晚上也看到交通督導員經過。<br>警方發言人指，新制服設計曾廣泛諮詢員工意見，並指交通督導員的重任是保障道路安全，「新制服於任何天氣下都更為實用，同時亦讓交通督導員的身份在人群中更為鮮明」。</p></body></html>
