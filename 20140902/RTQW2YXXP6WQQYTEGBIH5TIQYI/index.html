<html><header><meta charset="utf-8"><title>國際賽軍情：荷蘭缺3大德甲兵</title></header><body><h1>國際賽軍情：<br>荷蘭缺3大德甲兵</h1><p>荷蘭在新一輪國際賽將缺少3名效力德甲的猛將壓陣。洛賓（圖）、亨特拉爾及雲達華治周一齊宣佈因傷退隊，無緣周四友賽對意大利及下周二作客捷克的首場歐國盃A組外圍賽。洛賓及雲達華治分別報稱足踝和肌肉有傷，而亨特拉爾則患感冒，教練軒迪克暫時只補選了燕豪芬前鋒盧斯安奴拿辛格作替補。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
