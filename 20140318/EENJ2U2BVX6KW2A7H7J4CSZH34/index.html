<html><header><meta charset="utf-8"><title>陳茵媺囝囝名陳梓燁</title></header><body><h1>陳茵媺囝囝名陳梓燁</h1><p>陳茵媺（Aimee）昨日在九龍灣的活動上公佈囝囝中文名，名叫陳梓燁，她說：「呢個名係一種特別嘅樹，係好重要嘅建築材料，個名寓意係光輝燦爛，個性有好passion。呢個係爹哋、媽咪送畀佢嘅禮物，同埋我讀design，覺得寫出嚟好balance，it's a perfect name！」同場的林海峰否認阻止太太彭羚出山，他說：「佢自己決定，出山有好多種，唔一定係以前咁。」<br>採訪、攝影：溫敏芝</p></body></html>
