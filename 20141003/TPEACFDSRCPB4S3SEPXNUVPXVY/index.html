<html><header><meta charset="utf-8"><title>羅子喬趴低𠱁關楚耀</title></header><body><h1>羅子喬趴低𠱁關楚耀</h1><p>關楚耀、羅子喬（Bella）日前在灣仔宣傳新片《天師鬥殭屍》，戲中Bella飾演關楚耀女友，其中一場戲要咬及錫他全身，又有另一場只黐乳貼的出浴戲，Bella說：「拍攝時好投入，所以冇尷尬，不過場出浴戲見晒背脊同埋側面，都有清場。」Bella表示多謝前輩關楚耀教導，以及伯樂王晶給予機會，第一次大膽演出都給了晶哥，不過她表示底線是三點不露。<br>關楚耀表示戲中要Bella爬來逗他開心，他直言感覺很難為情。關楚耀又稱希望有機會做由年輕演至老年的角色。<br>採訪、攝影：溫敏芝</p></body></html>
