<html><header><meta charset="utf-8"><title>花絮：U2奪獎憶曼德拉</title></header><body><h1>花絮：U2奪獎憶曼德拉</h1><p>愛爾蘭搖滾班霸U2，憑電影《曼德拉：自由之路》主題曲《Ordinary Love》大熱奪得最佳原創歌曲，樂隊成員The Edge領獎時說：「70年代已開始同曼德拉合作，在演唱會宣揚反對種族隔離政策，但直到30年後才寫成此曲。」主音Bono則說：「觀眾如想了解曼德拉更多，就要入場睇本片！」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
