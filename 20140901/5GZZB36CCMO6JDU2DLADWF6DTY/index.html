<html><header><meta charset="utf-8"><title>裕美：阿Yu同Ruby有偈傾</title></header><body><h1>裕美：阿Yu同Ruby有偈傾</h1><p>周永恒對趙頌茹動粗陷婚變，好友都很擔心，二人的好友裕美昨透過短訊回覆：「知道Roy同Ruby合作模特兒公司，我哋有一齊出去食飯同玩，Roy、阿Yu同Ruby都喺度，嗰時見阿Yu同Ruby都幾好傾，唔察覺Roy同Ruby有嘢。」至於跟兩夫婦同一教會的孫耀威，昨在灣仔出席活動說：「我有傳短訊畀佢哋，又問牧師點幫到佢哋，Roy為人唔差，只係年少氣盛，做事衝動唔理後果。」<br>採訪：皓騫</p></body></html>
