<html><header><meta charset="utf-8"><title>53天鐵路遊玩遍美中歐</title></header><body><h1>53天鐵路遊玩遍美中歐</h1><p>鐵路迷有福了！英國旅遊公司Great Rail Journeys設計了為期53天的終極鐵路之旅（圖），遊客乘搭火車遊覽美國、中國和歐洲名勝，預計明年5月啟程。行程以英國倫敦為起點，旅客會乘飛機到紐約，乘美鐵到華盛頓參觀白宮和五角大樓，再遊覽大峽谷等；接着飛到中國參觀兵馬俑、長城等；然後乘坐西伯利亞鐵路到莫斯科，轉往歐洲遊覽布拉格等名城，再乘東方快車由威尼斯到巴黎，最後返回倫敦。<br>整個旅程雙人房索價2.1萬英鎊（26萬港元），單人房2.6萬英鎊（33萬港元）。<br>英國《每日郵報》</p></body></html>
