<html><header><meta charset="utf-8"><title>食檸檬的細路　萌樣盡現真情流露</title></header><body><h1>食檸檬的細路　萌樣盡現真情流露</h1><p>小孩出於好奇心，最愛嘗試。加拿大兩名攝影師，拍攝兒童第一次食檸檬時的表情，再以慢鏡播放，捕捉兒童對酸味反應的不同表情。<br><br>加拿大攝影師David Wile及April Maciborka，去年8月合作製作短片，經剪輯後於周四播放。不少小孩見到鮮黃色的檸檬時，被那鮮豔色彩吸引，均表現興奮，但當嚐了第一口後，便立即變臉，有的全身抖震、瞇眼、哭叫、甚至如觸電般立即丟掉，但亦有例外，有小童親嘗激酸後不但笑得好開心，更擠出「震唇」，非常搞笑。<br><br>美國《赫芬頓郵報》</p></body></html>
