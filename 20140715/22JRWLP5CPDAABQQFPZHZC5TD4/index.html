<html><header><meta charset="utf-8"><title>仙樂都深溝變魔術　神奇頂級眼都凸</title></header><body><h1>仙樂都深溝變魔術　神奇頂級眼都凸</h1><p>仙樂都胸藏啤牌</p><p>仙樂都昨日則跟隨動主播嘉琳和阿Gi到酒吧跟酒客狂歡，休息時跟魔術師Jacky一同表演魔術，其間Jacky將其中一張啤牌撕爛，之後竟在仙樂都的胸口找到那張撕爛的啤牌，認真神奇！</p><p>Yumi被寸</p><p>𡃁模Yumi跟男友陳偉成（Avis）拍拖睇波，穿晒藍色情侶裝的兩人，一個自稱美斯、一個自稱希古恩，兩人一唱一和狂讚阿根廷，嘉琳即忍唔住說：「阿根廷得一個美斯㗎咋！」</p></body></html>
