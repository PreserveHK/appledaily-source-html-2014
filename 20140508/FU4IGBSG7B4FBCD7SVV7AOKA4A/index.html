<html><header><meta charset="utf-8"><title>三歲童被困保母車</title></header><body><h1>三歲童被困保母車</h1><p>【香港仔】<br>【本報訊】一名三歲學童日前從香港仔住所乘保母車往北角蘇浙幼稚園（圖）上學，但抵達校門卻因睡着沒有下車，大意保母未察覺他留於車內，結果原車駛回石排灣，個多小時後才被尋回，學童一度受驚。<br>該學童就讀北角蘇浙幼稚園K1班，周一早上由鴨脷洲住所乘保母車上學，至上午8時45分抵達清華街校外，卻因睡着沒下車，保母帶其他學童進校疑沒點清人數，把該學童留於車內。司機亦沒察覺，原車駛往石排灣路邊泊車位。<br>校方發現學童沒上課致電家長查詢，始發現學童有上車，輾轉聯絡保母車負責人，至早上10時證實學童被困車內。</p></body></html>
