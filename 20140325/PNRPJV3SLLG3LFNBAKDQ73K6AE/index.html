<html><header><meta charset="utf-8"><title>趣趣地：謝四拒帶家人征世盃</title></header><body><h1>趣趣地：<br>謝四拒帶家人征世盃</h1><p>雖然英格蘭國家隊領隊鶴臣話容許麾下球員帶埋另一半（WAGs）去今屆巴西世界盃，但英格蘭隊長謝拉特就唱反調，話到明唔想分心，所以唔會帶老婆居倫同埋3個囡囡（圖）去巴西。謝四話佢咁做係因為覺得英格蘭喺06年德國世盃8強黯然出局，就係因為畀WAGs同行。佢話：「我覺得咁樣難免會令你分心，因此，喺2010年南非世盃時，我已經冇畀老婆同囡囡同行，喺今夏嘅巴西世盃，我一樣會咁做。」</p></body></html>
