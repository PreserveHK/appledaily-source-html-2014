<html><header><meta charset="utf-8"><title>舒拉寶娃：李娜最棘手</title></header><body><h1>舒拉寶娃：李娜最棘手</h1><p>【點滴】<br>李娜退役發佈會在北京召開之際，排名世界第四、來自俄羅斯的舒拉寶娃（圖）也在武漢出席網球公開賽新聞發佈會。她說，李娜的退役是網壇巨大損失，她還認為李娜是自己遇到過最棘手的對手之一：「和李娜比賽是件困難的事情，非常消耗體力。她是力量型的選手，反手擊球勢大力沉，她的比賽風格給我製造了不少麻煩。」</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
