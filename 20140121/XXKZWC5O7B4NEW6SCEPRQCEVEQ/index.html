<html><header><meta charset="utf-8"><title>G.E.M.匿母嬰室避難</title></header><body><h1>G.E.M.匿母嬰室避難</h1><p>鄧紫棋（G.E.M.）於上周五播出內地節目《我是歌手2》，演繹《你把我灌醉》擊倒張宇及周筆暢等登上第一位，在內地爆紅的她，當日離開長沙搭機返港時，於登機閘口前被大批粉絲圍堵，情況混亂，結果G.E.M.只好走難躲入母嬰室。<br>G.E.M.努力在內地搵人仔，她的台灣男友林宥嘉（Yoga）今年就計劃開巡唱，更揀女友的主場香港做首站，於4月26日假紅館舉行「2014林宥嘉口的形狀巡迴演唱會」，個唱名構思來自林宥嘉，他說：「我覺得自己的音樂路程，正來到臨界處，這場演唱會就像過去的出口，與未來入口的銜接處。」<br>撰文：皓騫</p></body></html>
