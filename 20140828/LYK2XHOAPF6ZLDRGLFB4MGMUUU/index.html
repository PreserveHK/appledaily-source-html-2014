<html><header><meta charset="utf-8"><title>3萬釘子砌出英女皇肖像畫</title></header><body><h1>3萬釘子砌出英女皇肖像畫</h1><p>一口釘子再一口釘子……英國52歲藝術家福斯特（David Foster）僅以鎚子和釘子，就創作出英女皇、性感尤物瑪麗蓮夢露（Marilyn Monroe下右圖）和經典組合「披頭四」（The Beatles下左圖）等名人肖像畫。<br>具有20年建築師經驗的福斯特，三年前因椎間盤突出和下半身神經受損而被迫退休，當身體好轉後他決心專注藝術，每幅作品均由他一雙巧手花近三周時間和用上3萬口釘砌成，現以2,000至4,000英鎊（2.5萬至5.1萬港元）出售。<br>美國廣播公司</p></body></html>
