<html><header><meta charset="utf-8"><title>丁子高玫瑰賀七年情</title></header><body><h1>丁子高玫瑰賀七年情</h1><p>近排彭順背着太太李心潔偷食𡃁模而鬧到滿城風雨，實在令人懷疑娛樂圈有否真愛。不過凡事都有例外，丁子高昨日在微博貼了一張與太太千嬅的合照，見到千嬅手執一束紅玫瑰，表現甜蜜，丁子高留言說：「猜猜今天是甚麼日子？」原來昨日是他們相識七周年，不少網友留言祝福他們要一路走下去，亦叮囑丁子高要好好對待千嬅。</p><p>【壹錘定音.李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk </p></body></html>
