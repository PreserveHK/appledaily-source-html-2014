<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）港隊補選車潤秋</title></header><body><h1>體訊速遞︰<br>（足球）港隊補選車潤秋</h1><p>足總昨宣佈效力天行元朗的港隊後衞鄭璟昊因傷退隊，並補選南華的車潤秋入伍。港隊將於今晨起程赴惠州，備戰後日上演對廣東隊的第37屆省港盃首回合。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
