<html><header><meta charset="utf-8"><title>各區突發簡訊：
鼻孔沾粉末　司機涉藏毒</title></header><body><h1>各區突發簡訊：<br>
鼻孔沾粉末　司機涉藏毒</h1><p>【何文田】<br>【本報訊】昨晨11時許，37歲姓梁男子駕駛5.5噸運送紅酒貨車，沿何文田忠孝街落斜，其間警方一部巡邏車發現貨車左搖右擺，尾隨至迦密村街交界將車截停，揭發梁鼻孔沾有白色粉末，並在其身上搜出小量疑為氯胺酮（俗稱K仔）毒品，交通警員到場進行藥駕測試，緝毒犬亦奉召到場協助搜索車廂，梁通過識認藥物影響觀測，但涉嫌藏毒被捕。</p></body></html>
