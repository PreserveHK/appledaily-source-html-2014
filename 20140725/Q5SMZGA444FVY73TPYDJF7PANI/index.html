<html><header><meta charset="utf-8"><title>印少年長232顆牙　花7小時拔掉</title></header><body><h1>印少年長232顆牙　花7小時拔掉</h1><p>印度孟買17歲少年加沃伊（Ashik Gavai圖）因右下顎腫痛求診，檢查後證實患上混合性牙瘤（complex odontoma），周一接受移除手術，竟拔去了逾232顆牙齒。<br>加沃伊在醫院完成歷時7小時的手術。主診牙醫起初以為是簡單小手術，但開刀後在加沃伊下顎內發現多顆珍珠般的牙齒，拔除後又在牙瘤內發現大理石般的巨牙，難以拔除，最終要將怪牙「鑿碎」才能徹底清除。<br>牙醫團隊手術後點算拔出的牙齒，數目超過232顆，相信已打破世界紀錄。<br>法新社</p></body></html>
