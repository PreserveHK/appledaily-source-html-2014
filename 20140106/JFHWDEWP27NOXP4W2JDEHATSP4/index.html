<html><header><meta charset="utf-8"><title>網事力場：如花威到泰國</title></header><body><h1>網事力場：如花威到泰國</h1><p>李健仁喺20年前拍周星馳電影《九品芝麻官》扮如花，佢嘅唔男唔女招牌挖鼻哥look，竟然威到去泰國，高登仔發現噚日有泰國女星喺Instagram擺咗幅如花嘅畫，寫住：「You want coffee？tea or me？」夠晒啜核抵死。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
