<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）李佳穎失準列第5</title></header><body><h1>體訊速遞：<br>（高爾夫球）李佳穎失準列第5</h1><p>費度亞洲盃中國錦標賽昨在東莞觀瀾湖進行次天比賽，中國的葉沃誠以兩天共低6桿成績續居男子組首位；而首日排第1的港女將李佳穎（圖）昨打出高7桿跌至第5，中國林嘉欣暫列女子組首位。本報消息（中國）</p><p>【依波Live】即睇直播：<br> http://worldcup2014.appledaily.com/match/live <br> http://bit.ly/EballLive  </p></body></html>
