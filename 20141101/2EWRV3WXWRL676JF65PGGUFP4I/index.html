<html><header><meta charset="utf-8"><title>盧巧音腳粗拒騷腿</title></header><body><h1>盧巧音腳粗拒騷腿</h1><p>盧巧音昨日到商台宣傳新歌《田園驚夢》，愛吃有機菜的她稱看報道有關東北地方收地起樓，她說：「唔鍾意咁多地方起樓，犧牲好多種菜地方。」至於可會考慮自己種，她說：「都有諗過喺天台種，又或者水種，但要好多時間，𠵱家屋企有種香茅。」<br>早前生日的盧巧音稱增肥多添數磅，現正籌備個唱，丈夫會幫忙做樂隊總監，服裝也會稍有性感，問到她的性感尺度，她說：「腳唔會露，因為我腳粗，應該睇到鎖骨位置。」<br>採訪、攝影：王連連</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
