<html><header><meta charset="utf-8"><title>衞蘭自稱戒咗薯片</title></header><body><h1>衞蘭自稱戒咗薯片</h1><p>衞蘭11月在紅館舉行兩場個唱，近日積極備戰，昨日她跟雷頌德到商台作宣傳訪問。明顯瘦了的衞蘭，日前被本報影到跟妹妹衞詩在銅鑼灣手持大袋零食，妺妹邊等車邊想食薯片，問衞蘭會否戒食薯片？她語帶冤枉說：「戒咗啦，今年開始已經戒咗，我都冇食，𠵱家128磅，想再減多15磅。」<br>今次個唱衞蘭會翻唱不少80、90年代男歌手經典金曲，雷頌德取笑衞蘭繙譯歌詞字體如甲骨文，沒有人看得明白。<br>採訪、攝影：馬建華</p></body></html>
