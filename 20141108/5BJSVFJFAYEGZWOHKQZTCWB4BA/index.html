<html><header><meta charset="utf-8"><title>子丹拖老婆威武過馬路</title></header><body><h1>子丹拖老婆威武過馬路</h1><p>近排有戲喺中港上映嘅宇宙最強甄子丹，呢輪要不停幫套戲做宣傳，辛苦搵嚟都係自在使。日前子丹趁留港休息期間，下晝3點鐘就同老婆汪詩詩出動，由司機車佢哋去到中環，兩公婆都帶住墨鏡，但着到好街坊咁喺置地文華酒店落車，然後子丹好威武咁拖住老婆橫過條當時非常繁忙嘅皇后大道中，原來佢哋係想去對面馬路一間按摩店做spa，認真識嘆。<br>採訪、攝影：羅德光</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
