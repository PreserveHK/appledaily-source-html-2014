<html><header><meta charset="utf-8"><title>冰島性別平等會議
沒邀女性</title></header><body><h1>冰島性別平等會議<br>
沒邀女性</h1><p>冰島前日（周一）宣佈，明年1月舉行一個與女性及性別平等有關的會議，只邀請男性參與，希望趁聯合國北京婦女會議20周年紀念，藉此加快落實男女平等。<br>冰島外長斯溫臣（圖）指會議是首次讓男性領導人正面討論性別平等及女性遭暴力對待問題，非常獨特，而南美洲國家蘇里南將會作出超凡貢獻。英國女星愛瑪屈臣上月中提出「HeForShe」計劃，在全球招募10萬男士爭取性別平等，希望在2015年達標，但聯合國婦女署負責人恩庫卡預期，若全世界人的態度不變，至少要95年時間才能實現男女平等。<br>美聯社</p></body></html>
