<html><header><meta charset="utf-8"><title>會小三遭捉姦　司機疑輾斃小四</title></header><body><h1>會小三遭捉姦　司機疑輾斃小四</h1><p>是意外還是謀殺？台灣新北一名33歲、姓范的風流已婚泥頭車司機（上圖），昨凌晨準備駕駛重35噸的泥頭車，與二奶前往八里一條偏僻的道路喝酒談心時，被他的另一名33歲周姓女友發現。</p><p>周女攀上駕駛座、拍打車窗，要范下車理論。可是范卻視而不見，開車離去，范在附近繞了一圈，突然想到周女，回到現場發現她頭部凹陷爆裂、雙腿有傷，已沒呼吸心跳，他馬上報警，現場遺下死者血衣（左圖）。警方仍在調查周女是意外墮地後遭輾斃，還是范故意撞死她。<br>台灣《蘋果日報》</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
