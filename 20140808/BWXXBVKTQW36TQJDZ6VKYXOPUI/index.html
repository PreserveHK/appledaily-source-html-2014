<html><header><meta charset="utf-8"><title>韓劇燒：全智賢有米老公曝光</title></header><body><h1>韓劇燒：全智賢有米老公曝光</h1><p>韓國女星全智賢結婚兩年多，一直十分保護有米圈外人老公崔俊赫，崔俊赫亦甚少被拍到正面照。不過日前崔俊赫罕見的正面照曝光，當日他出席一個疑似商務會議時，被全智賢的粉絲認出並要求合照，身穿灰色西裝的崔俊赫即微笑望鏡頭，態度友善。<br>而全智賢的《來自星星的你》拍檔金秀賢，近日被一名內地網友在微博散播謠言，搞錯指他代言的檸檬粉是避孕套，更指他為了錢亂接廣告。事後該網友被起底，懷疑是李敏鎬的粉絲。此外「輝京」朴海鎮在新劇《壞傢伙們》的受傷連環殺人犯造型曝光。<br>撰文：梁婉霞</p></body></html>
