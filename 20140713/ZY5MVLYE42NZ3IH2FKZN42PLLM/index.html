<html><header><meta charset="utf-8"><title>Rihanna閃鑽鼻環似流涕</title></header><body><h1>Rihanna閃鑽鼻環似流涕</h1><p>繼日前身穿一襲粉紅色連身內衣外出睇波的美國女歌手Rihanna，前日又有出位舉動，她於紐約幫完《W》雜誌拍攝了13個小時的封面照後，被拍到鼻子戴上了一隻閃爍的鑽石鼻環離開，驟眼看去十足兩行鼻水。<br>據英國《太陽報》報道，Rihanna前日拍完硬照離開時，鼻子戴上一個三角形的鑽石鼻環，此鼻環是仍未推出巿面的新款，並為真鑽石所做，更不需打窿都能穿上。此外，Rihanna昨日已抵達巴西的里約熱內盧機場，據知她此行前往欣賞世界盃決賽賽事。<br>撰文：盧葦</p></body></html>
