<html><header><meta charset="utf-8"><title>隔牆有耳：
珍妮曲奇膺全球零食第3名
 - 李八方</title></header><body><h1>隔牆有耳：<br>
珍妮曲奇膺全球零食第3名<br>
 - 李八方</h1><p>內地「小紅書」網站提供全球海外旅行購物心得，早前舉辦2014全球零食大賞，經過23天，187萬人投票，日前公佈結果，被稱為「最火手信」嘅香港珍妮曲奇（Jenny Bakery cookies，圖）榮登第3名。今年夏天，珍妮曾被指「唔做香港人生意」，其後老闆楊賜梅澄清：「只係唔想賣畀炒家。」今年嘅零食大賞冠軍係日本Royce生朱古力，亞軍係法國Ladurée馬卡龍，其餘入選零食還有南韓Market O布朗尼，GODIVA朱古力，台灣糖村牛軋糖、日本北海道白色戀人餅乾、美國星空棒棒糖等。</p></body></html>
