<html><header><meta charset="utf-8"><title>體壇拾趣：馬刺征柏林滑鐵盧</title></header><body><h1>體壇拾趣：馬刺征柏林滑鐵盧</h1><p>NBA本月28號就開波，衞冕嘅馬刺周三就去咗德國作客柏林阿爾巴打熱身賽。賽前獲頒歐洲最佳球員獎座嘅主將柏加（中），今場波射入全場最高嘅28分，不過隊波整體表現一般，一度領先16分但最終都輸番轉頭。其實教練普波域治都冇留力，最後一節仍然派鄧肯、柏加、真路比利3老落場，但尾段連番失機，結果俾人絕殺，輸93:94。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
