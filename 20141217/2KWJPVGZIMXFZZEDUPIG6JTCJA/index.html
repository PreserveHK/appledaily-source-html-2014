<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周慧敏做福音碟一腳踢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周慧敏做福音碟一腳踢 - 馮仁昭</h1><p>周慧敏（Vivian）相隔17年終於出新碟，仲要係佢嘅首張福音大碟《HIM》，自09年加入教會後，不停有人問Vivian幾時推出福音碟，𠵱家終於成事嘞，Vivian仲一手包辦構思、策劃、歌詞解說同收歌，佢話：「今次係自己做歌手以嚟，參與最多嘅一隻碟。」Vivian為配合福音碟放棄華服，以簡約自然凸顯佢嘅獨特氣質。<br>撰文：馮仁昭</p></body></html>
