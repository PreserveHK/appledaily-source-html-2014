<html><header><meta charset="utf-8"><title>【聖誕遊戲速學班】永遠猜不中的狡猾聖誕鈴</title></header><body><h1>【聖誕遊戲速學班】永遠猜不中的狡猾聖誕鈴</h1><p>與朋友共度聖誕，在派對中少不了的就是遊戲吧。但不夠時間準備，怎麼辦？魔術達人潘子勳（Felix）為我們準備了一些適合在聖誕或新年派對中玩樂的小遊戲。今次的道具只需三個聖誕鈴，玩法就是讓朋友猜猜哪個鈴會響的。Felix當然會用一些小技巧來令你怎樣猜也猜不中。一齊看片試玩，你猜對了嗎？</p><p>記者：梁蔚澄 <br>場地提供：Wildfire</p></body></html>
