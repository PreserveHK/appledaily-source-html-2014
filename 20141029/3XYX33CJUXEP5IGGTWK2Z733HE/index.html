<html><header><meta charset="utf-8"><title>不熟路　城巴撞纜車橋底</title></header><body><h1>不熟路　城巴撞纜車橋底</h1><p>【本報訊】城巴一輛循環線雙層巴士，因佔中運動要改道行駛，車長昨晚第一次駕駛該線而不熟路，誤闖堅尼地道的纜車架空路軌橋底，車頂卡住，累及纜車被迫暫停服務，四名巴士乘客需送院。</p><p>肇事的為40號M循環線，來往華富邨至中環。近期因為雨傘運動，巴士改道。昨傍晚6時許，44歲車長首次駕駛該路線巴士，因不熟路，當巴士駛至上亞厘畢道時，轉錯彎駛入堅尼地道的纜車架空路軌橋底。車頂卡在橋底，咔嚓一聲後，車內半百乘客搖晃，其中三名女子和一名女童撞傷須送院。由於纜車橋底受損，纜車公司為安全計，於是暫停服務，纜車站的遊人改搭的士或巴士登山。</p></body></html>
