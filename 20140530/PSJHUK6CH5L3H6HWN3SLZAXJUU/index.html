<html><header><meta charset="utf-8"><title>車勝元擸凳打李昇基</title></header><body><h1>車勝元擸凳打李昇基</h1><p>昨日在釜山出席車展的車勝元，在前晚播出的第七集新劇《你們被包圍了》中，力勸傷人案唯一目擊證人指證兇手，卻令李昇基勾起當年母親也因作證而死的記憶，唱反調叫證人走，嬲到車勝元想擸凳打他。其後李昇基與高雅娜到小島過夜查案，半夜他去廁所要高雅娜在外把守時，竟見她亂跳舞，即露出笑容，預告感情有進展。這集收視有13.6%，繼續稱冠。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
