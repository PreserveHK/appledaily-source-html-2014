<html><header><meta charset="utf-8"><title>露絲力谷玫瑰內衣</title></header><body><h1>露絲力谷玫瑰內衣</h1><p>英國索模露絲亨廷頓韋莉（Rosie Huntington-Whiteley）自前年8月於瑪莎百貨推出內衣系列以來銷量一直高企，昨日她續為內衣系列即將推出的春季新品做生招牌任示範model，大賣高貴性感。<br>露絲的新系列內衣以粉紅色系及玫瑰圖案做綴飾，將臨近情人節推出，分享設計的秘訣時，露絲說：「我會試齊所有質料，親自穿上了解剪裁是否合身及舒適，希望讓所有女性散發美態，無論送禮自用都是最好的情人節禮物。」<br>撰文：盧葦</p></body></html>
