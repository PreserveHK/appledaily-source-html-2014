<html><header><meta charset="utf-8"><title>珍妮花閃點</title></header><body><h1>珍妮花閃點</h1><p>柏林影展參賽西班牙電影《Aloft》於香港時間昨日凌晨舉行首映禮，女主角珍妮花康納莉（Jennifer Connelly）、男主角施利安梅菲（Cillian Murphy） 、曾演出《非常盜》（Now You See Me）的美蘭妮羅倫（Melanie Laurent）、Zen及Winta McGrath兄弟一齊行紅地毯。<br>當中兩位女演員最受記者歡迎，不斷應記者要求合照，但拍照後準備離開時，身穿低V黑白圖案裙的珍妮花整理長裙時不慎露點，之後兩人會合大隊一同進場。</p></body></html>
