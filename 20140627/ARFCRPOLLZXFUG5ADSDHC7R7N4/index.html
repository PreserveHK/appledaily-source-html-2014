<html><header><meta charset="utf-8"><title>韓劇燒：裴勇俊遭追數7600萬</title></header><body><h1>韓劇燒：裴勇俊遭追數7600萬</h1><p>韓國男星裴勇俊在首爾的KeyEast公司，昨日門前被「株式會社gojea受害者聯合」團體掛上橫額要求裴勇俊賠償損失，橫額上寫道：「請賠償高矢禮紅參beauty100億韓圜（約7,600萬港元）。」<br>據韓國傳媒報道，gojea是裴勇俊擔任大股東的Gorilla Life Way公司，該公司主要生產紅參製品在日本發售，不過有指現時該公司已中斷運作，變成了空殼公司。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
