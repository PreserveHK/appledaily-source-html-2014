<html><header><meta charset="utf-8"><title>靚女車模被炒魷被嫌胸細墊極唔夠</title></header><body><h1>靚女車模被炒魷<br>被嫌胸細墊極唔夠</h1><p>女大學生小王擁甜美外表，高挑身材，經常兼職車展模特兒。小王早前與北京一家傳媒公司簽訂工作協議，獲安排於上周四（11日）開始，一連四天為客戶當車模，每天可獲薪金500元人民幣。<br><br>豈料小王於車展第二天突然被辭退，理由是嫌小王胸部太小，穿不上車展需要的衣服。小王指自己獲聘前已進行面試，也提供過短片，直言對方不合理解僱，而且合約上列明，如任何一方毀約，另一方要作出賠償，認為傳媒公司要賠償自己的損失。<br><br>搜狐</p></body></html>
