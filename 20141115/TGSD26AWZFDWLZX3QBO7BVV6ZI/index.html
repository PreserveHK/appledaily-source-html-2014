<html><header><meta charset="utf-8"><title>體訊速遞：（足球）摩洛哥Hold住世冠盃</title></header><body><h1>體訊速遞：<br>（足球）摩洛哥Hold住世冠盃</h1><p>因防止伊波拉病毒，北非國家摩洛哥早前已經宣佈退出明年初非洲國家盃主辦國，由赤道畿內亞接辦，不過該國對12月舉行的世界冠軍球會盃主辦權卻不願放手，國際足協周四也表明摩洛哥會繼續主辦此比賽，世冠盃由7支球隊角逐，包括應屆歐聯冠軍（圖）皇家馬德里。綜合外電（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
