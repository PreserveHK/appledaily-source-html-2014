<html><header><meta charset="utf-8"><title>無名指忽發奇腫陸永入院做手術</title></header><body><h1>無名指忽發奇腫<br>陸永入院做手術</h1><p>正所謂十指痛歸心，農夫嘅陸永昨早就喺微博自爆無名指忽然腫咗，要到醫院治理。<br><br>陸永表示：「中秋過後，無名指無端端忽發奇腫，在家中試遍坊間種種脫戒指方法皆無效，老婆逼我去醫院，醫生話一係要手指，一係要戒指，最後忍痛將結婚戒指剪開，辛苦晒各醫護人員，也辛苦老婆在醫院陪我到天光，小手術大功告成，老婆的倦容卻隱約展露了一絲笑意。。。看來是時候買一對新的戒指了。。。 」</p></body></html>
