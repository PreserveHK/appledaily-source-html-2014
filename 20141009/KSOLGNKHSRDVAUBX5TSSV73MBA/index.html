<html><header><meta charset="utf-8"><title>秋生9.28定港殤</title></header><body><h1>秋生9.28定港殤</h1><p>「大飛哥」黃秋生自從佔中開始，一直非常支持學生的學運，在自己的fb發聲更加是不遺餘力。對於早前有深圳市遊客「自發」出刀仔在旺角破壞撐佔中的搭建物，秋生前晚出手，在fb手持一把小刀留言：「其實我都好鍾意食水果嘅，例如榴槤等等。」來揶揄該名遊客。<br>到昨日凌晨秋生繼續發功，在fb再留言「我唔係好重視節日，但係我以後會將九．二八定為港殤紀念日，十月三係香港重生日。」明顯是針對警察在9月28日佔中開始後，向手無寸鐵的市民投擲了87枚催淚彈，市民重奪旺角的日子，他就以「重生」來形容。<br>撰文：李森</p></body></html>
