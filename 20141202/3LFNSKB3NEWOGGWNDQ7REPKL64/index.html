<html><header><meta charset="utf-8"><title>馮仁昭四圍超：As One韓國受訓遭狂鬧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：As One韓國受訓遭狂鬧 - 馮仁昭</h1><p>女子組合As One噚日喺商台宣傳新歌《New Girl》，佢哋話為咗拍新MV，早前去咗韓國受訓，仲搵咗專為JYP娛樂公司擔任排舞師嘅老師進行訓練，三女表示一個月內，每日要排8個鐘，又經常被排舞師鬧「你哋hea跳，唔好嘥我時間」，鬧到佢哋眼濕濕。佢哋話訓練雖然好辛苦，但學識好多嘢。三女透露公司花咗過百萬元喺佢哋身上，所以都好感激公司。<br>撰文：馮仁昭</p></body></html>
