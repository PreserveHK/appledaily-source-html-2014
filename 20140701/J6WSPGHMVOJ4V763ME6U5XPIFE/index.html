<html><header><meta charset="utf-8"><title>鯨魚闖悉尼海灘畀滑浪者圍咁慘？</title></header><body><h1>鯨魚闖悉尼海灘<br>畀滑浪者圍咁慘？</h1><p>一條南露脊鯨，星期日游進澳洲悉尼北部淡水海灘的範圍，瞬間引起一陣騷動。<br> <br>南露脊鯨甫出現，隨即引來不少滑浪人注意，他們還不理會要和鯨魚保持最少100米距離的限制，不停纏著牠，就算岸上救生員用擴音器，警告滑浪員都沒有用。幸好該條相信正在遷徙的南露脊鯨，心情佳不和他們計較。但牠們可不是經常這麼友善的。去年一條南露脊鯨就在悉尼的邦迪海灘，導致一名滑浪者受傷。</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ </p></body></html>
