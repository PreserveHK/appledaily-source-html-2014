<html><header><meta charset="utf-8"><title>北大最帥雙胞胎
發憤減肥成男神</title></header><body><h1>北大最帥雙胞胎<br>
發憤減肥成男神</h1><p>被稱為北大最帥雙胞胎的苑子文、苑子豪（左圖）近期在網上紅爆。這兩名生長在天津的學子，幼時長得又胖又黑（右圖），體重分別達到160斤（約176磅）和170斤（187磅），又因成績太差被勸退，要從學前班重新讀起，高中入學時成績只排全校100多名。<br>到2012年，兩人勵志發憤，苑子文考入北大社學系，苑子豪考入北大國際關係學院。不僅如此，兩兄弟還以搭配時尚男生短髮髮型而成為北大擁有眾多女粉絲的男神。有網民稱讚兩人「由胖子和學渣華麗逆轉為學霸和美男」。<br>新浪網</p></body></html>
