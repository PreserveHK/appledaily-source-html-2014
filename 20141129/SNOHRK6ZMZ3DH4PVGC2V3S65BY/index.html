<html><header><meta charset="utf-8"><title>隔牆有耳：擒之鋒警係劉公子男寵 - 李八方</title></header><body><h1>隔牆有耳：<br>擒之鋒警係劉公子男寵 - 李八方</h1><p>呢排八方做得最多嘅嘢，就係睇傳媒同網民拍低海量嘅差人用警棍打市民短片，認認有冇識得嘅差人，法庭版靚太同八方講，佢覺得清場有個飛身勇武㩒住之鋒BB落地嘅格仔衫阿sir好熟面口，搵翻啲資料，先記得原來佢係當日涉及劉公子猛男艷照案嘅吳樂俊，當時佢係總督察，有份上庭作供，唔怪得靚太認得佢！當時吳樂俊喺庭上話，佢係「一時不虞有詐同盛情難卻下」，畀劉公子游說佢拍攝上身赤裸照，當時報道話佢原本係明日之星，怕且之後升職無望，八方見佢咁勇武招呼之鋒BB，應該可以為佢以前啲嘢洗底。</p></body></html>
