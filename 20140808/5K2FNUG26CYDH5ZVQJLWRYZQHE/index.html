<html><header><meta charset="utf-8"><title>安仔謝絕師妹埋身</title></header><body><h1>安仔謝絕師妹埋身</h1><p>許志安於今年初轉會太陽娛樂，大前日為第二首新歌《新天地》拍MV，女主角是師妹盛朗熙，當日約下午4時許，着T恤襯牛仔褲簡約打扮的安仔與盛朗熙現身中環，兩人在鏡頭前深情款款拖手仔玩煙花，好似電影《E.T.外星人》般用煙花互觸，十分浪漫。<br>不過，鏡頭後兩人卻甚少交流，已有正印鄭秀文（Sammi）的安仔，面對着吊帶裙的盛朗熙目不斜視，只在埋位等拍攝時才稍有接觸，終於主動開口與師妹盛朗熙閒聊幾句，其餘時間兩人都是各自各補妝。<br>安仔寧願行來行去打發時間，都避開與盛朗熙有多餘接觸，似乎明哲保身以謝絕緋聞，可能怕Sammi呷醋。<br>採訪、攝影：陳辰</p></body></html>
