<html><header><meta charset="utf-8"><title>地鐵賣唱升呢似開騷</title></header><body><h1>地鐵賣唱升呢似開騷</h1><p>在地鐵賣唱都要「升呢」！有民眾發現在上海地鐵內賣唱者，亦已經由一支咪、一個小喇叭，升級到座地式大喇叭、手提電腦，並由以往的獨唱變成三人一組的合唱團（圖）。網民質疑這些賣唱者或在地鐵開「巡迴演唱」。<br>有網民在上海地鐵內目擊這種合唱團演唱會，這一組由三名女子組成，她們拖着喇叭，其中兩人拿着咪唱歌，另一人在唱歌之餘還要控制音響，拿着手提電腦選曲。對此網民直言：「徹底驚呆了！」「要在上海地鐵各條線路辦巡迴演唱會麼？」不過更多網民稱這些賣唱者影響地鐵環境，質疑當局無人管理。地鐵負責人稱已經與公安聯手掃蕩，呼籲民眾見到賣唱者不要給錢。<br>上海新民網</p></body></html>
