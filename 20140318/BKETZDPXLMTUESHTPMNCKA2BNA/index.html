<html><header><meta charset="utf-8"><title>吳千語乜包都愛</title></header><body><h1>吳千語乜包都愛</h1><p>吳千語、傅嘉莉和連詩雅等昨日在銅鑼灣出席手袋活動，問吳千語男友林峯是否送了她很多包包？她說：「冇㗎，都係影到嗰啲，之後送第二啲。係女仔都鍾意包包，乜場合都有唔同選擇，我都鍾意買，有平有貴。」日前白色情人節她謂跟林峯食壽司慶祝：「我哋唔係食燭光晚餐，大家都鍾意食壽司。」<br>有指林峯拍劇時跟女演員有所避忌，問吳千語是否要男友守身如玉？她說：「唔會，大家同行，明白工作，唔會刻意要求。」最近再次傳出結婚的消息，千語沒好氣地說：「冇，啲報道成日講，我朋友計過呢一年傳咗十次，好厭煩，唔係真嘅，𠵱家工作忙，冇刻意講。」<br>採訪：林嘉慈<br>攝影：葉君海</p></body></html>
