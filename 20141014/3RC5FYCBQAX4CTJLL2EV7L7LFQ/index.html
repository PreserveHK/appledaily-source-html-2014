<html><header><meta charset="utf-8"><title>體壇拾趣：雷神骨折唞兩個月</title></header><body><h1>體壇拾趣：雷神骨折唞兩個月</h1><p>雷霆上季喺西岸決賽被馬刺淘汰，今季睇牌面又係挑戰呢支衞冕之師嘅最大對手，不過未開咧就收到壞消息，就係射手杜蘭特（圖）因為右腳蹠骨骨折需要做手術，初步估計要休息6至8星期，新一季常規賽頭一個月都唔使預佢。冇咗呢位上季平均入32分嘅前鋒，雷霆當然好大打擊，不過後衞韋斯卜克一直被笑係雷霆二少，今次可以擔正，又睇吓佢孭唔孭到飛啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
