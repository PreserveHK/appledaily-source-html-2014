<html><header><meta charset="utf-8"><title>韶關女生遭同學牙刷插下體</title></header><body><h1>韶關女生遭同學牙刷插下體</h1><p>內地再發生校園凌辱事件，一名在廣東韶關市新豐縣讀中一的女生小佳，本學期開始時遭到宿舍的女生勒索500元人民幣，她因為無力繳付，便遭到女生們不斷欺凌。<br>小佳不但被室友拳打腳踢，而且在寒冷天氣被同學脫光她的衣服，要她在露台吹風、潑冷水，更離譜的是，小佳被人用牙刷插入以及用火燒她的下體，令她下體嚴重受傷。</p><p>事發後小佳已經不敢上學，家長到學校交涉時，校長竟稱「早知道學生之間有矛盾」，不但以愛理不理態度應對，更要求家長自行報警。小佳家長報案後，當地公安已經開始調查事件。<br>廣東電視台</p></body></html>
