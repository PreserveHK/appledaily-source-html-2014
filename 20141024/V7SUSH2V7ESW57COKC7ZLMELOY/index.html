<html><header><meta charset="utf-8"><title>韓劇燒：《對我而言》五度停播</title></header><body><h1>韓劇燒：《對我而言》五度停播</h1><p>由韓流天王Rain及女團f(x)成員Krystal演出的劇集《對我而言可愛的她》認真頭頭碰着黑，由開播至今收視從未突破雙位數字。原定在前晚播出的第11集亦因棒球賽事而突然停播，令劇迷更加失望。《對我而言》早前已因遷就2014仁川亞運會先後停播了四次，對於第五次停播，SBS電視台表示：「運動節目一向都會有超時的可能，無奈昨日在《對我而言》播放時運動仍在進行，所以停播是無可奈可的事。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
