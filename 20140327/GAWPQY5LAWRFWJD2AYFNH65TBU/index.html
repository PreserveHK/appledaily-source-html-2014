<html><header><meta charset="utf-8"><title>體壇拾趣：湖人將帥冇偈傾</title></header><body><h1>體壇拾趣：湖人將帥冇偈傾</h1><p>湖人（黃衫）喺周二主場大炒紐約人127:96，爆出個小冷門，其中第3節更轟入51分，創出球隊史上單節最高得分呢個紀錄，叫做畀教練迪安東尼喺到場觀戰嘅積遜面前威番次。不過，湖人班球員一向唔妥佢，睇怕迪帥季後都係冇得留低㗎喇。拜恩不滿迪帥路人皆知，出名誠實嘅尼殊日前就繼續公開講真話，承認拜恩同迪安東尼的確唔夾，仲話兩位嘅關係就好似一段錯配嘅婚姻；中鋒卡文又出嚟捅多教練一刀，話已經3個星期冇同佢講過嘢喎。</p></body></html>
