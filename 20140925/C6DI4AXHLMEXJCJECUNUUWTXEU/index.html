<html><header><meta charset="utf-8"><title>二奶命冇得翻身女人個個擔心</title></header><body><h1>二奶命冇得翻身<br>女人個個擔心</h1><p>Tanya好有興趣想知，如果算到啲唔係咁好嘅嘢，蘇師傅會點樣講畀人知？蘇師傅就話︰「如果佢十零歲嚟算命，就知道佢一定同人分老公，或者做二奶，嗰啲就唔講喇！」<br><br>依然雲英未嫁嘅Tanya非常緊張︰「即係做二奶嘅，冇得翻身？」平素胸有成竹、從容不迫嘅蘇師傅聽到，即刻皺一皺眉……<br><br>今晚11:00《亂噏24》足本版，一日二奶、一世二奶？！</p></body></html>
