<html><header><meta charset="utf-8"><title>As One恨攞獎</title></header><body><h1>As One恨攞獎</h1><p>組合As One前晚在尖沙嘴出席仁愛堂活動，成員Oli之前病了一段時間，前晚終於歸隊，大家都說很開心，Oli表示已經痊癒。之前有指《勁歌》因改賽制，令As One連角逐機會都沒有，她們的fans即在網上鬧爆，As One說：「有啲唔開心，冇咗個機會競爭，一年付出嘅努力似白費，好多謝fans撐我哋。」</p><p>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
