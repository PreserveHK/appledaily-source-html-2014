<html><header><meta charset="utf-8"><title>尊尼撐場安芭狂騷鑽戒</title></header><body><h1>尊尼撐場安芭狂騷鑽戒</h1><p>荷李活型男尊尼狄普（Johnny Depp），早前被傳與電影《加勒比醉愛日記》（Rum Diary）拍檔女友安芭赫德（Amber Heard）訂婚，昨日安芭的新片《3 Days to Kill》在洛杉磯舉行首映，二人恩愛到場，安芭還大晒手上疑似求婚戒指的鑽戒。<br>曾揚言永不結婚的尊尼，最近被指轉性向拍拖年半的女友安芭赫德成功求婚，外國多份雜誌報章及外電均稱安芭為尊尼未婚妻，不過，安芭赫德說：「我寧願在電影中開槍多過穿婚紗，那樣才較為有趣。」<br>撰文：張一明</p></body></html>
