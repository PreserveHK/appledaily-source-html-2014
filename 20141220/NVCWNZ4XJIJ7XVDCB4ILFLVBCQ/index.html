<html><header><meta charset="utf-8"><title>Kim買57萬禮物贈B女</title></header><body><h1>Kim買57萬禮物贈B女</h1><p>美國名媛Kim Kardashian雖然曾在受訪時說過不想寵壞只有18個月大的女兒North West，但明顯講一套做一套，昨日英國娛樂雜誌《Heat》爆料指Kim跟老公Kanye West共花費7.4萬美元（約57.3萬港元），買聖誕禮物送給女兒，認真得人驚。Kim買下的禮物包括價值48萬港元的鑽石皇冠、9萬港元的玩具房車，據講Kanye表示該貴價皇冠十分適合女兒的尊貴身份。<br>至於Kim的雙親Bruce Jenner與Kris的離婚手續已完成，由於沒有簽婚前協議，Bruce獲分約1,950萬港元資產。<br>撰文：盧葦</p></body></html>
