起床後遲食早餐易肥</title></header><body><h1>健康Express識飲識食：<br>
起床後遲食早餐易肥</h1><p>每朝吃一頓豐富早餐，不但可以補充能量，更能加快新陳代謝，有助燃燒脂肪。美國最近有研究指，起床後宜盡快吃早餐，否則會增加肥胖風險。當地的麻省大學研究人員發現，如起床後隔了一段長時間、如90分鐘後才吃早餐，竟然比起床後90分鐘內吃早餐的人士，多50%肥胖風險。<br>研究人員解釋指，睡眠期間身體處於低血糖狀態，起床後若未能即時進食，之後可能會因為太肚餓而選擇吃偏高熱量的食物，甚至食得更多，增加肥胖風險。<br>建議市民起床後，應盡快吃早餐，並宜選擇吃健康有益的食物，包括麥皮、牛奶及水果。</p></body></html>
