<html><header><meta charset="utf-8"><title>體訊速遞：（足球）伯金膺荷蘭最佳</title></header><body><h1>體訊速遞：<br>（足球）伯金膺荷蘭最佳</h1><p>荷蘭名宿、「冰王子」伯金（圖）上周六獲選荷蘭過去25年的最佳球員。伯金力壓法蘭迪保亞、朗奴高文、高古及雲邦賀斯等成功當選。45歲的伯金在1990至2000年間為荷蘭披甲79次，入37球。<br>綜合外電（荷蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
