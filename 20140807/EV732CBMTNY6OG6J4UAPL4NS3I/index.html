<html><header><meta charset="utf-8"><title>馮仁昭四圍超：春卷爆李思捷鍾意蚊蚊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>春卷爆李思捷鍾意蚊蚊 - 馮仁昭</h1><p>王寶寶（春卷、圖）、夏尉喻（寸嘴Barbie）前晚喺圓方出席《超能煞姬》首映，春卷踢爆舊愛李思捷好鍾意萬綺雯（蚊蚊），佢話：「好鍾意㖭，其實佢哋friend咗好耐，唔好為咗新聞而破壞人哋家庭。」寸嘴Barbie自製短片參加周星馳新戲《美人魚》招募，仲自爆話增肥10磅扮Big Fish，上圍由34C變36E，佢報咗「美女偶像」組𠵱家有二萬五千票，排行第八位。<br>撰文：馮仁昭</p></body></html>
