<html><header><meta charset="utf-8"><title>趣趣地：前荷蘭國腳網上搵工</title></header><body><h1>趣趣地：前荷蘭國腳網上搵工</h1><p>猶記得奧雲當年喺經理人協助下，整咗份好完美嘅履歷，結果喺09年夏天成功以自由身加盟曼聯。家陣互聯網好普及，自由身嘅球員想搵班落，可以靠求職網站。現年31歲嘅前荷蘭國腳中場迪美迪斯奧，今夏離開比利時球會安德列治之後，一直未搵到新球會，所以佢喺求職網LinkedIn搵工，詳細列明自己踢過邊幾間球會、贏過啲乜嘢錦標同埋幫荷蘭踢過乜嘢大賽（圖），希望可以喺歐洲、中東或美職聯落班。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
