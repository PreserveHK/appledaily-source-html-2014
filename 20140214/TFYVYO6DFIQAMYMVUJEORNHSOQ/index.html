<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>第三輪「Citibank x 投資王擂台賽」最新總參加人數直逼2,600人，昨日虛擬成交額達40.8億元。<br>成績方面，星級玩家首名繼續是Tong Chi Wing，最新資產總值742.5萬元，增長147.52%。昨日做了約153個交易，實在好勤力！佩服！反而排第二的鄧建初，好似有少少放棄高頻交易的迹象，事關昨日只做了17個交易，明顯放軟手腳。或者鄧建初心知難再追落去，所以放棄高頻交易，但未知其會否有新策略。</p></body></html>
