<html><header><meta charset="utf-8"><title>荷蘭首名出線橙迷熱爆酒吧</title></header><body><h1>荷蘭首名出線<br>橙迷熱爆酒吧</h1><p>一個又一個穿著鮮橙色的荷蘭球衣的球迷，迫滿尖沙嘴赫德道的酒吧，令荷蘭對智利這場B組比賽，不斷升溫。酒吧除舉辦勁飲比賽，還有估波仔遊戲，估中勝出隊伍的人便可獲得紀念品。<br>來自台灣的Cara與Verna指從未在香港觀看過球賽，發現香港的球迷欣賞賽事時，情緒均十分高漲。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
