<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何嘉莉埋位即變達人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何嘉莉埋位即變達人 - 馮仁昭</h1><p>離婚後嘅何嘉莉幫好朋友陳柏熹間公司做創作總監，做時裝達人，除咗有時裝觸覺，仲要緊貼時代步伐，間中又要自我宣傳一番。噚日5點幾，喺銅鑼灣利園對開嘅街頭就見到何嘉莉，着到鬼咁型，妝化到鬼咁濃，擺晒甫士影靚相，重新投入工作嘅佢，着住一件乾濕褸同黑色皮鞋，表演專業，影咗半個鐘，好快就收工，估唔到退出咁多年，仲生咗個仔，竟然一啲都冇生疏。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
