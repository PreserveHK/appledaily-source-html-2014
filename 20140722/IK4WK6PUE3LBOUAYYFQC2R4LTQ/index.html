<html><header><meta charset="utf-8"><title>搶玩具整喊B女　內疚比高即賠罪</title></header><body><h1>搶玩具整喊B女　內疚比高即賠罪</h1><p>常說狗是人類的好朋友，從小事就能看到。外國有YouTube用戶上載了一段影片，片中小狗查理叼走小主人的玩具，惹哭了小主人，可能查理都知道自己不對，不能親口說對不起，惟有以行動補償，不單將搶走的玩具交還，還把網球、遊戲遙控及洋娃娃等玩具叼到小主人身上，以示賠罪。最後查理叼來的玩具多得把小主人淹滿了，一人一狗亦和好如初。<br><br>小狗查理內疚與關心小主人的模樣，被女主人放到網上後，短短兩個月已吸引逾400萬點擊率，網民紛紛大讚小狗貼心、聰明。</p></body></html>
