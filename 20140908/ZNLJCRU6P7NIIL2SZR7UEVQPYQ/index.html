<html><header><meta charset="utf-8"><title>體訊速遞：（欖球）港隊大勝日本奪銀盃</title></header><body><h1>體訊速遞：<br>（欖球）港隊大勝日本奪銀盃</h1><p>港隊（右）昨於亞洲7人欖球系列賽馬來西亞站，先後擊敗新加坡及斯里蘭卡，殺入銀盃決賽，其後再以24:7大勝宿敵日本，連續兩站封王。本報消息（馬來西亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
