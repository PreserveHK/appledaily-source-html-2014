<html><header><meta charset="utf-8"><title>河知雲弗爆透黑Bra</title></header><body><h1>河知雲弗爆透黑Bra</h1><p>韓劇《奇皇后》女星河知雲前晚經過悉心打扮，出席於首爾廣津區舉行的卡地亞活動。河知雲前晚雖然穿上黑色密實長裙，但卻隱約透出黑bra及露纖腰，低調晒性感。只見河知雲比起之前收身不少，估計她為今年進軍荷李活努力操弗，做好準備。<br>同場亦可謂星光熠熠，尹恩惠、金南珠等女星都盛裝赴會，而近日忙於拍攝韓劇《鋼鐵人》的李東旭亦有畀面撐場。去年拍畢韓劇《未來的選擇》的尹恩惠一直未有新工作安排，據知她將於下周四現身北京，擔任「中韓青年夢享微電影節」的形象大使。<br>撰文：施洛冰</p></body></html>
