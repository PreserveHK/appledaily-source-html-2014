<html><header><meta charset="utf-8"><title>停車應按中央門鎖掣</title></header><body><h1>停車應按中央門鎖掣</h1><p>【話你知】<br>對於有「開車門黨」賊人在元朗馬路上突襲強行打開私家車車門搶劫，汽車工業學會會長李耀培表示，類似搶劫手法雖在香港屬罕見，但在內地則不時發生，故駕駛者應提高警覺。<br>他建議司機應養成習慣，每當把汽車泊於路邊但自己仍留在車廂內時，最好先按動中央門鎖掣，確保四道車門都上鎖，以免遭賊人有機可乘進入車廂行劫。不過，部份較舊款私家車未必有中央門鎖掣，防盜能力較差，李耀培建議可花約2,000元，由代理或車行技術人員協助安裝「遙控門鎖掣」。</p></body></html>
