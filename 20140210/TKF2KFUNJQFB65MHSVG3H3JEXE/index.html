百歲翁麥記賣包</title></header><body><h1>上班直至走不動<br>
百歲翁麥記賣包</h1><p>俗語有云：「活到老、學到老」，美國麻省百歲老翁米勒（Morris Miller，圖）更「做到老」，在前天（周六）剛慶祝100歲生日的他，仍堅持到麥當勞快餐店當兼職，他形容餐廳給他的情誼，是活下去的動力，因此沒打算退休。<br>米勒自75歲起在該分店工作，後來專責客戶服務，一周會三天回店坐鎮，每每逗得在場顧客笑開懷，非常稱職。店主前天還特別送上500美元（3,900港元）獎金和推出特價餐，慶祝米勒100歲壽辰，難怪他說：「只要我還能走動，我會一直前來上班」。<br>美國霍士新聞</p></body></html>
