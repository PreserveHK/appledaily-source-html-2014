<html><header><meta charset="utf-8"><title>驗樓師怎樣煉成？詹sir變身驗樓明星</title></header><body><h1>驗樓師怎樣煉成？<br>詹sir變身驗樓明星</h1><p>今集《亂噏24》大搞新意思，請來了驗樓師詹濟南擔任嘉賓。不說不知，從前負責驗樓的都是地盤工程監督，偏偏《壹週刊》創作了「驗樓師」這專業名詞，詹Sir話：「《壹週刊》曾經跟進一個投訴，佢哋覺得用工程監督去睇一個收咗貨單位唔係幾好，於是安咗個名叫驗樓師。」<br><br>然而，做驗樓師要四面樹敵，由地產發展商、承建商、業主，以至工人都要應付，詹Sir地位依然能屹立不倒，全因他堅守公平原則：「啲人覺得我做嘢合理我先可以生存，如果唔係畀人斬鬼死咗！」<br><br>星期四晚11:00《亂噏24》足本版！！驗樓清單逐個數！<br></p></body></html>
