<html><header><meta charset="utf-8"><title>Maggie Q真空晒腿搶鏡</title></header><body><h1>Maggie Q真空晒腿搶鏡</h1><p>美越混血女星Maggie Q昨日於洛杉磯出席有份演出的新片《分歧者－異類叛逃》（Divergent）首映，她沒有穿底褲上陣，着了一條腰間至大髀開窿的黑色貼身裙，大騷美腿，輕易成為全場焦點，獲不少英美傳媒大讚。年僅22歲、身為女主角的莎蓮活德麗（Shailene Woodley）則以露肩及背的金色長裙現身，顯得她頗為老成。至於日前剛獲頒名人之星的琦溫絲莉（Kate Winslet），昨日避免搶莎蓮的風頭，即收起事業線，以密實的紅色晚裝現身，認真識做。<br>撰文：丁焯敏</p></body></html>
