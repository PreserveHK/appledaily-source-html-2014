<html><header><meta charset="utf-8"><title>賤男當眾自瀆即握手</title></header><body><h1>賤男當眾自瀆即握手</h1><p>英國年輕藝術家韋伯最愛在藝廊表演，但不是他的作品，而是在年輕婦女面前自瀆，最惡心的是他在自瀆後不洗手，就跟參觀者握手交談。<br>案情透露，29歲的韋伯在劍橋市一間藝廊（圖）開辦個人作品展，假裝看着電腦屏幕，用衣服遮蔽下體而手有所動作，卻呼吸急速，一名女訪客看到大吃一驚，當其他人進場參觀，韋伯竟若無其事地與訪客握手。韋伯在事發前一周曾在家中的玻璃窗前自瀆，嚇壞三名婦孺。韋伯因兩項公眾場所猥褻罪成，被判罰85鎊（1,095港元）及支付60英鎊（773港元）賠償。<br>英國《每日鏡報》</p></body></html>
