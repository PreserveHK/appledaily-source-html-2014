<html><header><meta charset="utf-8"><title>Chilam怕生女有報應</title></header><body><h1>Chilam怕生女有報應</h1><p>張智霖（Chilam）日前接受商台訪問，細說出道20多年的發展與跟太太袁詠儀（靚靚）的婚姻點滴，提到當年是靚靚主動追求，Chilam直認不諱：「佢終於承認啦！當年的確係佢主動約我，但我哋係兩情相悅。」對於有個強勢老婆，Chilam說：「佢最初畀我印象係性格爽朗同豪邁，可能豪邁所以俾人誤指係霸道，或者命中注定我嘅另一半係需要呢啲強勢特質嚟管住我。」Chilam與靚靚一直都有造人大計，Chilam更希望多生個男孩，他說：「我鍾意男仔多啲，因為怕女會俾人呃，可能我年輕時呃人太多，細個好頑皮，成日欺負女同學，我怕會有報應！」<br>撰文：唐如</p></body></html>
