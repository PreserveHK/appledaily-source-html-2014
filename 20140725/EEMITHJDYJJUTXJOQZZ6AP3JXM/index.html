<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★英國男星積遜史迪咸昨日被翻炒他於90年為國家參加英聯邦運動會跳水比賽的片段。<br>★已故美國歌后雲妮侯斯頓的母親炮轟電視台未經她同意便開拍雲妮的傳記片。<br>★南非影后查理絲泰朗昨日被奀星爆她本人沒有禮貌，十分寸嘴。<br>★日本女星新垣結衣新片首度挑戰母親角色，剛公開的預告片中有不少跟童星的對手戲。<br>★過氣日本歌姬華原朋美為新片翻唱中森明菜和LUNA SEA名曲，昨日她到西巢鴨妙行寺參拜。</p></body></html>
