<html><header><meta charset="utf-8"><title>感謝1,700萬Like　膠紙貼出AMG GT</title></header><body><h1>感謝1,700萬Like　膠紙貼出AMG GT</h1><p>自從平治宣佈打造AMG專屬的跑車AMG GT後，在車界造成話題，在LA車展上亮相的更高性能版AMG GT S，亦引來不少迴響及討論，官方facebook更突破天際的得到1,700萬個讚好。廠方為感謝車迷支持，特意拍了一條感謝短片，由設計部門四大天王，合力以黑色及灰色膠紙，在牆上貼出一台奔馳中的AMG GT。整個製作全無筆畫及噴塗，只以膠紙併貼，最後完成的牆上巨畫，堪稱藝術品。<br><br>記者：徐影龍</p></body></html>
