<html><header><meta charset="utf-8"><title>Kabby醉酒被揩油</title></header><body><h1>Kabby醉酒被揩油</h1><p>許雅婷（Kabby）昨日在蘭桂坊出席啤酒音樂節記招，她表示過往也有參加啤酒節，但她酒量差，每次醉酒後都變潑婦：「我每次飲醉酒都會同人鬧交或者打人，所以我只會同啲好friend嘅朋友去飲酒。」<br>Kabby表示曾試過酒後跟人發生口角，更差點因而上警局：「當時個男仔疑似想抽我水，係咁撞我手，我個人又好警惕，所以同佢嘈起上嚟仲爭啲出手。」現正忙於拍電影《小姐誘心》的Kabby，戲中飾演周柏豪及劉心悠的第三者，她說：「喺現實我試過喺唔知情情況下做咗小三，不過知道即時分手，因為自己接受唔到。」<br>採訪、攝影：譚倩宜</p></body></html>
