<html><header><meta charset="utf-8"><title>陳山聰網上悼父</title></header><body><h1>陳山聰網上悼父</h1><p>曾跟賭王三房千金何超雲愛得火辣如連體嬰的陳山聰，自去年「雲山戀」玩完後，陳山聰失去女友、事業、形象和金錢，慘變四失聰。由於形象插水，幕前演出難收復失地，近年事業都未見起色。陳山聰昨午在Instagram貼了一張黑色的相，並留言：「老竇，希望你在另一個樂土繼續快快樂樂，放心我會努力向前，不用掛念，一路好走。」友人對喪父的陳山聰都留言慰問。<br>回復單身後，陳山聰行事顯得低調，即使貼微博都是一些跑步相。昨日是母親節，陳山聰卻要面對喪父之痛。<br>撰文：楊定</p></body></html>
