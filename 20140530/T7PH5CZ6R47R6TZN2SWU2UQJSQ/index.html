<html><header><meta charset="utf-8"><title>體訊速遞：（足球）車仔出手爭卻奧斯</title></header><body><h1>體訊速遞：<br>（足球）車仔出手爭卻奧斯</h1><p>英超球會車路士表示，有意加入爭逐德國國腳卻奧斯（圖）的行列。一直盛傳曼聯有意羅致這名效力德甲拜仁慕尼黑的中場球員，但有指自確定由雲高爾接任曼聯主帥一職後打算退出斟介。儘管車路士欲羅致與拜仁尚餘僅1年合約的卻奧斯，但後者表示會在來季仍留效拜仁。綜合外電（英格蘭）</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
