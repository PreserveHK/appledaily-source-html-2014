<html><header><meta charset="utf-8"><title>【煲劇學韓文】咖啡點order？</title></header><body><h1>【煲劇學韓文】咖啡點order？</h1><p>韓國有很多精緻的cafe，幸好在香港亦能找到，同樣精緻的cafe。這集Winny和Cemon，教大家讀了咖啡的韓文「커피」(拼音：KEOPI)，以及不同種類的咖啡名稱，大部份都是由英語直譯，例如Mocha(모카)、Cappuccino(키프치노)、Latte(라떼)。</p><p>《星星》其中一幕，男經理人買咖啡給千頌伊，那句的對白是「這裏有咖啡」(어니여기요커피)(拼音：ONNI YEOGIYO KEOPI)。</p></body></html>
