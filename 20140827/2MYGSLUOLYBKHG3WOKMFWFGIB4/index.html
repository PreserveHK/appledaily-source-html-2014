<html><header><meta charset="utf-8"><title>隔牆有耳：正義聯盟玩殘動物 - 李八方</title></header><body><h1>隔牆有耳：<br>正義聯盟玩殘動物 - 李八方</h1><p>港鐵車死小唐狗「未雪」，引起全城關注，人民力量成員快必譚得志早前更去到粉嶺站示威，抗議港鐵「草菅狗命」，更喺月台點香同蠟燭拜祭。李偲嫣任召集人嘅正義聯盟卻趁「未雪」噚日「頭七」，發起「將流浪貓狗豬牛羊等送到人民力量運動」。正義聯盟話喎，既然人力成員對被港鐵撞死嘅小狗咁「有heart」，「當做自己老豆死咗那樣拜祭，令香港人非常感動」，所以發起呢個運動，呼籲市民將街上嘅流浪動物，喺8月30日下午送到慢必陳志全嘅沙田辦事處，以免啲流浪貓狗被人道毀滅。唔少網民睇到正義聯盟搞啲咁嘅嘢好火滾，大鬧佢哋攞動物嚟出氣。</p></body></html>
