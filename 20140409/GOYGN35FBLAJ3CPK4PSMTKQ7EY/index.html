<html><header><meta charset="utf-8"><title>懷孕來電整蠱講師</title></header><body><h1>懷孕來電整蠱講師</h1><p>雖然愚人節已過了一星期，但這條短片肯定是愚人節當天的最佳惡作劇。話說美國密歇根州一名大學講師規定學生的手機在課堂上響起，就要用揚聲器接聽，一名女生（左圖）就趁愚人節來整蠱講師。<br>當手機響起，女生按動揚聲器，電話彼端說：「這是懷孕中心打來，你的驗孕結果呈陽性。」講師聽到後要求她關閉揚聲器，但電話那邊續說：「我們得悉你已和寶寶的父親分手，我們會免費向你提供服務，請放心吧。」女生收線後，講師立即道歉，但她卻說，「我已為寶寶改名做『愚人節』（April Fools）」，哄堂大笑，講師也笑到人仰馬翻（右圖）。<br>英國《每日鏡報》</p></body></html>
