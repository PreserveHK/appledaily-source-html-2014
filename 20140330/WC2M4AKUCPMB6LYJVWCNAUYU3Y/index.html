<html><header><meta charset="utf-8"><title>舉中指「現眼報」　躁司機炒車</title></header><body><h1>舉中指「現眼報」　躁司機炒車</h1><p>因果報應，可以來得很快！美國佛羅里達州坦帕灣躁司機懷特，上周一不滿前車女司機斯隆按常速行車，不斷滋擾對方，切線爬頭後更舉中指「問候」對方（上圖），結果分神導致車禍（下圖），名副其實「現眼報」。<br>「我真的沒見過報應來得這麼快呢！」斯隆笑說，幸好懷特失控撞柱後鏟上草地，無波及其他汽車。她事後將片段交給警方，警方周三拘捕懷特，將控以車禍後不顧而去、不小心駕駛及沒佩戴安全帶等罪名，要他為鹵莽承擔法律責任。<br>美國《坦帕灣時報》</p></body></html>
