<html><header><meta charset="utf-8"><title>黑幫挾人質？考驗求職者</title></header><body><h1>黑幫挾人質？<br>考驗求職者</h1><p>網片惡搞導演茲多羅夫茨斯基（Vitaly Zdorovetskiy）又有新搞作，今次和拍檔聯手在商廈電梯內上演俄羅斯黑幫挾持人質的鬧劇，考驗上門求職人士的反應。<br>兩人為求逼真，除了拿着假槍，還亂噴血漿增加血腥感，不少求職人士在升降機門打開的一刻，已被嚇呆，當凶神惡殺的茲多羅夫茨斯基走近，大多被嚇得轉身逃跑，只有一個英勇男子奮不顧身反抗，將茲多羅夫茨斯基推落地（圖）。也有求職人士看到兩人躺在血泊中，就看出是做騷。<br>英國《都市報》</p></body></html>
