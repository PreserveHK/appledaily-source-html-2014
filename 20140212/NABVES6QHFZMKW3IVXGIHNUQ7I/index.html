<html><header><meta charset="utf-8"><title>出位bra廣告　真人真事睇到喊</title></header><body><h1>出位bra廣告　真人真事睇到喊</h1><p>她，得了癌症。但，為了肚內孩子，她寧可放棄治療...<br><br>她，還是個學生。但，已育有一名女兒。受盡千夫所指、冷言冷語；<br><br>原來....為了工作，她拼命日做夜做，同事們都不敢接近這個工作狂。一天，她忽然消失於辦公室....<br><br>這三個催淚的故事，實為真人真事改編。當你以為正在看電影預告片之時，其實收看的，是Wacoal胸圍廣告；是的，全看不到胸圍的胸圍廣告，但看得大家也熱淚盈眶，網民紛紛留言激讚超感動。正正亦是這廣告想帶出的訊息，真正的美麗，並不在於外表；而是她們偉大無私的內心。<br>想知這三個故事的結局？自己慢慢體會吧！</p></body></html>
