<html><header><meta charset="utf-8"><title>隔牆有耳：渣馬跑手准撐黃傘比賽 - 李八方</title></header><body><h1>隔牆有耳：渣馬跑手准撐黃傘比賽 - 李八方</h1><p>雨傘運動餘溫未散，但渣打馬拉松籌委會就鬆一口氣喇！賽事下月25號舉行，噚日籌委會主席高威林同埋香港業餘田徑總會主席關祺，約埋一班傳媒午宴。雖然清場後唔使擔心改道問題，但相信都會有跑手擔住黃雨傘比賽，不過高威林都順應民意，話原則上同着鯊魚衣一樣，只要唔妨礙比賽同選手安全，都唔會干預跑手自由。<br>另外，賽會仲透露特首梁振英喺個幾月前，即係雨傘運動期間，已經拒絕做鳴槍嘉賓，到時又係由政務司司長林鄭月娥頂上。而對於伊波拉病毒肆虐，高sir話73,000名跑手中冇人來自西非國家。</p></body></html>
