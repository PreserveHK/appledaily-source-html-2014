<html><header><meta charset="utf-8"><title>趣趣地：史杜特文緣盡世界盃</title></header><body><h1>趣趣地：<br>史杜特文緣盡世界盃</h1><p>意甲排第2嘅羅馬周日作客0:1不敵第3位嘅拿玻里，益晒榜首嘅祖雲達斯，後者喺同日憑卡華禾艾沙姆一箭定江山，1:0小勝費倫天拿，追平咗拖連奴喺1975/76球季創嘅意甲主場14連勝紀錄。羅馬目前雖比祖記少打一場，但就被拋離14分咁多，難怪教練魯迪加西亞賽後投降，話只集中精神保住聯賽次席；禍不單行係荷蘭國腳中場史杜特文（圖）整傷膝部韌帶，將無緣今夏世盃。</p></body></html>
