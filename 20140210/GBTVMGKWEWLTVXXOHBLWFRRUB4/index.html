<html><header><meta charset="utf-8"><title>求驗客手記：莫耶斯有10幾億買人</title></header><body><h1>求驗客手記：<br>莫耶斯有10幾億買人</h1><p>曼聯今季衰到貼地，莫耶斯都仲未炒得，可能高層體諒今季太遲撥款過佢買人，於是有傳今夏會科水1億鎊（約12.7億港元）畀佢增兵。據聞莫帥心目中已有一大堆人選，包括祖雲達斯一對中場維達爾，同曾係紅魔青訓嘅保羅普巴、當紅嘅馬德里體育會中鋒迪亞高哥斯達、修咸頓左閘勞基梳爾以及阿積士新晉中堅祖爾韋特文，但我求大俠覺得𠵱家你點吹都得，如果曼聯攞唔到下季歐聯參賽資格，呢班球星睬你都儍！</p></body></html>
