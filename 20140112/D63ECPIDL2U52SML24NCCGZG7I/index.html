<html><header><meta charset="utf-8"><title>陳僖儀慘被淡忘</title></header><body><h1>陳僖儀慘被淡忘</h1><p>樂壇頒獎禮每年由年底開始跨年頒發成績表，表揚一眾歌手，曾兩奪無綫新人獎的陳僖儀（Sita）不幸於去年4月車禍逝世，以往頒獎禮多有向已故歌手致敬環節，有網民發現已舉行的新城及商台頒獎禮都沒有向Sita致意，其中新城由歌手獻唱向張國榮、梅艷芳等致敬，但沒有提到Sita的名字。網民明白級數不同，但提及以示悼念也屬應該，覺得頒獎禮給人「人走茶涼」的感覺。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
