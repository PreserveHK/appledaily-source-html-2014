<html><header><meta charset="utf-8"><title>仙姐追問寶珠去向</title></header><body><h1>仙姐追問寶珠去向</h1><p>白雪仙為紀念任劍輝百歲冥壽製作的粵劇《再世紅梅記》，早前移師到澳門演出，仙姐親到澳門支持徒弟陳寶珠和梅雪詩（阿嗲）。席間澳門慈善家胡順謙捐出一百萬元給任白慈善基金，仙姐坦言這次任姐冥壽紀念演出能畫上完美句號，感到開心不已。<br>寶珠姐則說：「今次演出壓力好大，但同時學咗好多嘢，𠵱家畫上完美句號，開心之情難以形容。」問到未來計劃，寶珠姐直言：「仙姐都有問我，但我自己真係冇乜嘢計劃，一切都睇仙姐安排。」阿嗲就怕仙姐太操勞，她說：「我雖然鍾意演戲，但到底仙姐年紀大，唔想仙姐過份操勞。」<br>撰文：楠楠</p></body></html>
