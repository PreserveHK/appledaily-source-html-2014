<html><header><meta charset="utf-8"><title>林心如于正隔空開火</title></header><body><h1>林心如于正隔空開火</h1><p>現年38歲的林心如與大陸編劇于正曾是合作夥伴，有傳林心如早年拍《傾世皇妃》時借用了他的團隊因而交惡，日前于正在節目上突然自爆討厭一個台灣女星，不但暗指對方已過氣，又說是自己捧紅該女星，擺明影射林心如。<br>林心如被媒體追問此事時亦忍不住氣，回應說：「是男人就說清楚。」于正隨即反擊在微博寫到「賤人就是矯情」，並寫毋須對號入座，不少網民都撐林心如而鬧爆于正。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
