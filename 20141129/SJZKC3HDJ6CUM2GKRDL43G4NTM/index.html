<html><header><meta charset="utf-8"><title>林燕妮提霑叔冇嘢講</title></header><body><h1>林燕妮提霑叔冇嘢講</h1><p>林燕妮昨晚出席在灣仔會展舉行的廣告界頒獎禮，今年是她舊愛黃霑逝世10周年紀念，不過每當提起這位故人時，林燕妮都以「冇嘢講」作回應。<br>昨晚接近7時身為頒獎嘉賓的林燕妮盛裝到達，她表示近日都是忙於寫作及廣告工作，她說：「其實我間廣告公司已經冇運作，不過如果有啲大預算嘅廣告我都會做。」曾經跟霑叔合組黃與林廣告公司，但當問到林燕妮會如何悼念霑叔時，她說：「冇嘢講，就算喺其他場合都有你哋啲行家問過，我都係答 『冇嘢講』。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
