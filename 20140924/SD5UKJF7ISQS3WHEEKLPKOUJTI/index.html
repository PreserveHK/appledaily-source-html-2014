<html><header><meta charset="utf-8"><title>隔牆有耳：張德江被富豪集郵 - 李八方</title></header><body><h1>隔牆有耳：<br>張德江被富豪集郵 - 李八方</h1><p>中央呢場富豪訪京大龍鳳，都算不惜工本，出動兩個中央政治局常委同中央政治局委員，算係耗費不菲㗎嘞！查實一班富豪呢次肯跟董伯伯北上，無非係為咗見習總一面，所以見習總前安排嘅過場活動，即係發改委官員嘅座談會，誠哥、四叔、純官都no show。<br>至於聽完習總放話，發現習總竟然冇開名叫大家挺狼英喎，據知令到唔少在場人士好happy，搞到喺之後張德江嘅晚宴活動上，個個碰杯心花怒放，而張德江更成為「集郵對象」，俾在場人士任影唔嬲；7月先喺深圳同佢會面兩粒半鐘嘅幾大商會阿頭亦拉住佢「敍舊」。</p></body></html>
