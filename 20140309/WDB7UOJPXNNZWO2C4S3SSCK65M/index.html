<html><header><meta charset="utf-8"><title>體壇拾趣：
艾莎倫嘉次圈bye bye</title></header><body><h1>體壇拾趣：<br>
艾莎倫嘉次圈bye bye</h1><p>印第安韋爾斯網球賽第2圈爆出大冷門，前1姐艾莎倫嘉苦戰個半鐘後，以直落兩盤0:6、6:7輸咗畀美國20歲小將戴維斯出局。照咁睇，呢位自澳網後一直受左腳傷患困擾嘅球手，腳傷可能仲未好番晒喎。真係可惜，賽前艾莎倫嘉已經累積咗398場職業賽勝仗，諗住喺今個比賽贏多兩場冇難度啦，點知咁快就出咗局；𠵱家要繼威廉絲姊妹等前輩後躋身400勝俱樂部，又要等多陣先喇。</p></body></html>
