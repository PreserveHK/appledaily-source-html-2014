<html><header><meta charset="utf-8"><title>赴寺廟追債　婦遭住持斬死</title></header><body><h1>赴寺廟追債　婦遭住持斬死</h1><p>教人放下屠刀的寺廟住持，竟然因一筆舊賬執刀殺人！江西九江武寧縣廣福寺（圖）一名住持，上周六（13日）不堪59歲姓于女俗家弟子上門追債，突然持刀狂斬對方頭部。<br>于婦當場被斬死，現場血迹斑斑，陪同她催債的契仔小黎說，「廟裏還欠她一萬塊（人民幣），只還3,000元，還差7,000元。」小黎聽見有人高呼「快逃！」立即拔腿狂跑。他後來折返現場，發現乾媽被斬死，其女婿與行兇住持搏鬥，最終制服對方，警方目前正調查案件。<br>江西電視台</p></body></html>
