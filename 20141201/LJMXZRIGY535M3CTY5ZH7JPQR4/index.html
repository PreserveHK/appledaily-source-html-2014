<html><header><meta charset="utf-8"><title>真人版愛莎爆紅撐病童</title></header><body><h1>真人版愛莎爆紅撐病童</h1><p>咦，這個CG「愛莎女王」很逼真呢──且慢，這個是有血有肉的「真愛莎」！<br>美國18歲少女卡爾森去年底看迪士尼動畫《魔雪奇緣》已發現自己跟愛莎勁相似，後來她把自己跟紙板愛莎合照放上網，隨即紅爆網絡，經常上電視和雜誌受訪，甚至獲得試鏡機會和模特兒合約，還應邀到阿聯酋參加一個公主的派對。<br>但卡爾森沒有一味向錢看，而是善用美貌，夥拍同是美人的妹妹做善事，姊妹倆分別打扮成愛莎和安娜姊妹，免費到醫院探望病童。<br>英國《星期日郵報》</p></body></html>
