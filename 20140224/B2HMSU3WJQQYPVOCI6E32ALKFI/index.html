<html><header><meta charset="utf-8"><title>求驗客手記：艾琳娜索爆睇衫</title></header><body><h1>求驗客手記：<br>艾琳娜索爆睇衫</h1><p>皇馬前鋒基斯坦奴朗拿度（C朗）嘅女友艾琳娜，啱啱喺上周六，出席咗意大利時裝設計師Cavalli喺米蘭市嘅新店開幕禮，去得呢啲場合，作為名模嘅佢又點會失禮，梗係悉心打扮出席啦！佢嗰日就揀咗套深藍色連身長裙，條裙cutting最妙之處，係喺大脾間有個罅位，真係引死人，再披件「踢死兔」款嘅黑色西裝褸喺出面，感覺成個配搭顯得高貴又性感，如果我求大俠係C朗就好啦！</p></body></html>
