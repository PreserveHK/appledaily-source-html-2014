<html><header><meta charset="utf-8"><title>高圓圓向青雲學演技</title></header><body><h1>高圓圓向青雲學演技</h1><p>中國女星高圓圓早前應邀為「莎莎婦女銀袋日」擔任形象大使，穿上一襲露肩晚裝拍攝海報，談到工作，她表示在香港導演之中，合作最多的是杜琪峯，並希望再有合作機會，圓圓也直言最想跟劉青雲合作，她說：「因為他的演技很出色，相信過程中定必獲益良多。」提到騎馬，圓圓表示希望有機會跟教練學習騎馬，好好享受騎馬奔馳的樂趣。<br>此外，圓圓丈夫趙又廷昨日於北京出席電影《痞子英雄：黎明升起》記者會，現場還與拍檔黃渤玩默契大測試，不過兩人默契差，結果竟互嘲對方演技不濟遮醜。<br>採訪：陶然婷</p></body></html>
