<html><header><meta charset="utf-8"><title>趣趣地：舒維爾勁過朗尼</title></header><body><h1>趣趣地：舒維爾勁過朗尼</h1><p>朗尼上月對韋斯咸嗰腳半場笠射，如果大家嫌睇得未夠喉，今季一次過整夠兩球你嘆，但個主角就換咗史雲斯嘅舒維爾（小圖）。上周六主場對阿士東維拉踢到26分鐘，佢喺半場中圈位置截到對手嘅長傳後，即刻球不着地窩利一抽（圖），笠死咗對方門將巴特古辛，以波論波，呢球波仲靚過朗尼嗰球，個波冇彈地直飛入龍。除咗入靚波，舒維爾今場仲貢獻咗兩個助攻，助史雲斯大勝4:1，跳升到第12位，睇嚟都已護級成功。</p></body></html>
