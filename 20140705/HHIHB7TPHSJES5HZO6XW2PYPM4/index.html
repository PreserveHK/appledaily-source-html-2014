<html><header><meta charset="utf-8"><title>亞視終於有糧出</title></header><body><h1>亞視終於有糧出</h1><p>亞視終於有糧出喇！一班亞視員工上星期收到內部文件通知公司戶口被凍結，所以無糧出，亞視總台一片愁雲慘霧。前日亞視撲水成功，一班藝人在員工大會收到通知有糧出，昨日第一時間去打簿，死忠藝人張家瑩昨說：「出咗喇！每個月頭都好期待，可以有錢還卡數。」她希望公司增加製作的承諾可以兌現，她說：「噚日公司同我講話有個講性嘅節目《深宵爭議性》叫我做主持，都幾大膽同話題性，係一個新嘗試。」<br>另外，香港電視在兩個月前再次申請本地免費電視牌照，早前通訊局正式就是否向港視發牌，向公眾諮詢意見。有網友即時發起投票支持發牌給香港電視。<br>採訪：非非</p></body></html>
