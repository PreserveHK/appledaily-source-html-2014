<html><header><meta charset="utf-8"><title>幼園職員水杯當尿兜</title></header><body><h1>幼園職員水杯當尿兜</h1><p>江蘇連雲港一間幼稚園，有職員竟然在老師水杯內小便，不知情的老師們卻一直用這些水杯飲水長達五個月，直至有人用手機偷拍才揭發事件。<br>早在五個月前，這間幼稚園的老師們飲水時，突然發現金屬保溫杯有一陣尿味，初時以為是金屬味，但即使徹底清洗，甚至換掉水杯，仍有尿味。有老師在上周三（2日）用玩具做掩護，偷拍放在課室內的水杯。沒想到，一名姓高、為校方採購食物的男子走入課室，對準老師們水杯小便，然後若無其事地離去。校方馬上報案，可是公安稱高的行為沒犯法，只是個人道德問題。<br>江蘇網絡電視台</p></body></html>
