<html><header><meta charset="utf-8"><title>兩岸快線避前妻煩擾　打劫博坐監</title></header><body><h1>兩岸快線<br>避前妻煩擾　打劫博坐監</h1><p>四川德陽市公安局本月6日連續收到兩宗搶劫的報案，警方到場後拘捕龍姓疑犯。他不單沒有反抗，反而表情淡定主動自首。龍男供稱，因妻子婆媳關係欠佳，9月時雙方協議離婚。離婚後他結識新女友，被前妻誤認第三者介入，令兩人離婚收場，故不時與他理論。龍男不堪纏繞，於是打劫鞋店及士多（圖），希望入監獄求安靜，目前被逮捕。<br>四川《成都商報》</p><p>【直播學聯政府對話】<br>時間: 周二下午6時<br>雨傘革命:  http://umbrella.appledaily.com <br>YouTube:  http://bit.ly/umbrellalive </p></body></html>
