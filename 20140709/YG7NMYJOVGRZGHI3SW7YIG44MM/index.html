<html><header><meta charset="utf-8"><title>K-Pop之王：朴有天訪日千人接機</title></header><body><h1>K-Pop之王：<br>朴有天訪日千人接機</h1><p>韓國男團JYJ的朴有天今日將在日本橫濱舉行粉絲見面會，同時宣傳電視劇《想你》。朴有天昨日已抵達日本成田機場，由於他在日本人氣甚高，即使天氣炎熱，仍吸引過千名來自世界各地的粉絲湧至接機，逼爆整個機場。架上墨鏡的朴有天在多名保安陪同下步出閘口，更向粉絲揮手示好，過千粉絲即時起哄。朴有天今日舉行的粉絲見面會場館可容納12,000名粉絲，足見他在當地的人氣。</p></body></html>
