<html><header><meta charset="utf-8"><title>美人娛：Jeana拋胸配靚車</title></header><body><h1>美人娛：Jeana拋胸配靚車</h1><p>一身辣妹造型的何佩瑜（Jeana），日前倚在價值數百萬的白色麥拿倫跑車旁，馬上形成香車美人的組合。Jeana不諱言愛坐靚車，但她昨說：「坐乜嘢靚車，點都要安全第一，仲要睇吓身邊嘅司機朋友係邊個。」<br>沒有車牌的Jeana有意今年抽空去考車牌，她說：「有個牌方便好多，有時拍戲都可以揸吓車，我會的起心肝今年去考。」問到Jeana可會因為追求者有靚車接載而加分，她說：「我揀男朋友揀品格，我坐都唔使一定好大馬力嘅車。」</p></body></html>
