<html><header><meta charset="utf-8"><title>張穎康B女似媽咪</title></header><body><h1>張穎康B女似媽咪</h1><p>「劉德華契仔」張穎康昨在微博報喜，他與太太麥雅緻的BB出世：「小豆出生了，母女平安！現在心情終於平復，多謝大家關心！老婆，真的辛苦你了！我一定會很愛我們的小豆，但放心，我最愛的，始終都是你！」新任爹哋張穎康昨在電話上說：「我呢排擔心老婆同囡囡，一諗就喊，直到囡囡出咗世，抱住嗰刻真係好難形容！」他透露囡囡重7磅半，中文名交由長輩負責，他還說：「幫佢改咗個乳名叫小豆，個樣似足媽咪細個個樣。」<br>採訪：張嘉澄</p></body></html>
