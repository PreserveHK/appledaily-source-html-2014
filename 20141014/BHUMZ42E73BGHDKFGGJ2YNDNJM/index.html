<html><header><meta charset="utf-8"><title>無良青年為影相強搶打死情深兩紅鶴</title></header><body><h1>無良青年為影相<br>強搶打死情深兩紅鶴</h1><p>美國密西西比州南部帕斯卡古拉，有高中生為拍照，竟導致一對紅鶴夫妻慘死。<br><br>19歲少年諾蒂斯（Devin Nottis）在兄弟會活動中，被要求影一張紅鶴相，但他竟想到直接偷一隻紅鶴慢慢拍照。他聯同另外三名友人周二凌晨一時，偷偷潛入哈蒂斯堡動物園，偷走一隻雌性智利紅鶴，紅鶴的「丈夫」挺身相救但被打傷。<br><br>警方周三晚拘捕諾蒂斯，控告他一項重大盜竊、兩項虐待動物和一項非法入侵罪名。雖然紅鶴返回動物園，但因傷重要人道毀滅，她的愛人亦傷重不治。<br><br>Tomo News</p></body></html>
