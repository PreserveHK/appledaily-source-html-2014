<html><header><meta charset="utf-8"><title>劉在石撞樣似女主播</title></header><body><h1>劉在石撞樣似女主播</h1><p>在韓國娛樂圈，明星「撞面」不出為奇，而近日擁有「國民MC」美譽的《Running Man》主持人劉在石，亦被網民找到他的「孖生妹妹」。事件女主角原來是MBC電視台的女主播裴賢真，鏡頭前常以淡妝示人的裴賢真，日前被網友發現鏡頭後素顏時的她原來跟劉在石長得一模一樣，二人同樣擁有一雙完美單眼皮，更以「女版劉在石」形容她，認真搞笑。<br>另外，人氣童星金有貞日前亦被網友指她跟巴西足球員Thiago Silva長得相似，兩人更有緣地於同月同日出生及同年出道，搞笑的緣分引發笑彈。<br>撰文：黎金美</p></body></html>
