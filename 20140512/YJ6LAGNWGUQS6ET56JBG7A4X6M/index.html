<html><header><meta charset="utf-8"><title>花絮：日本隊長沉淪德乙</title></header><body><h1>花絮：<br>日本隊長沉淪德乙</h1><p>「有人歡喜有人愁」，南韓前鋒孫弘民下季有機會打歐聯，但日本隊長長谷部誠及清武弘嗣，就要隨紐倫堡降落德乙比賽。紐倫堡除了失去下季德甲席位外，更很有可能失去隊中首席射手祖斯比迪米斯。這位現年21歲的瑞士射手，今季首度亮相德甲，便為球隊於聯賽射入17球，排在射手榜第3位。出色的表現令他一度成為阿仙奴的獵物，最近更有傳他已同意轉投利華古遜。紐倫堡失去這位射手，相信對重返德甲造成不少打擊。</p></body></html>
