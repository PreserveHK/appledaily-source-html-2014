<html><header><meta charset="utf-8"><title>無業女餓死狗囚四周</title></header><body><h1>無業女餓死狗囚四周</h1><p>【本報訊】無業女子涉偕男友販毒被捕，遭帶返旺角寓所搜查時，見家中12歲大北京狗女看似生病，卻向警方聲稱將有人代為照顧牠。女子其後一直被羈留，業主13天後上門追租，發現單位傳出惡臭，狗女死在房中。女子隨後承認根本沒安排別人照顧狗女，以為業主或朋友會幫忙。她昨日承認一項殘酷對待動物罪，被判囚四星期。<br>被告關浩婷（28歲，圖）稱飼養狗女「茶茶」10年，很愛錫牠，去年12月25日遭警方帶離寓所時，有留下狗糧供牠食用。<br>案件編號：KCCC878/14</p></body></html>
