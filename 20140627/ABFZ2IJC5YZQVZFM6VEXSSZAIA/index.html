<html><header><meta charset="utf-8"><title>美穗除剩Bra拍劇</title></header><body><h1>美穗除剩Bra拍劇</h1><p>早前鬧婚變的日本影后中山美穗（圖），最近為NHK電視台拍攝新劇《柏拉圖》，跟KinKi Kids成員堂本剛上演一段姐弟戀。美穗相隔12年再拍連續劇當然要豁出去，她在劇中僅戴胸圍及穿內褲色誘堂本剛，有別該台的保守作風。反觀同於90年代走紅的酒井法子，自鬧出毒案後一直行衰運，她回歸大銀幕的電影《空蟬之森》卻上映無期，片商更於上月21日宣佈破產。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
