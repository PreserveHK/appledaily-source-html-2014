<html><header><meta charset="utf-8"><title>體訊速遞：（壁球）妮高險勝稱霸世錦賽</title></header><body><h1>體訊速遞：<br>（壁球）妮高險勝稱霸世錦賽</h1><p>世界第1的大馬壁球手妮高（圖），上周六在開羅舉行的世界女子壁球錦標賽女單決賽，以3:2險勝埃及東道主球手韋莉莉，這是妮高第8次奪此殊榮。本報消息（埃及）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
