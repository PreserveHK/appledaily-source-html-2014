<html><header><meta charset="utf-8"><title>結婚7年終有喜松隆子懷孕6個月</title></header><body><h1>結婚7年終有喜<br>松隆子懷孕6個月</h1><p>日本著名女星松隆子日前寫下親筆信，在日本官方網站宣佈有喜，據悉她已懷孕六個月。松隆子（37歲）七年前與音樂人佐橋佳幸（53歲）結婚，這次是松隆子首度懷孕，是二人結婚七年的首個愛情結晶品，預產期為明年春天，可喜可賀。<br><br>松隆子更表示，當與丈夫知道將會迎接新生命時，二人均興奮不已。松隆子結婚多年仍不斷工作，早前便為《魔雪奇緣》唱日本版的《Let It Go》。松隆子日前更說會與木村拓哉及北川景子合演新一套《律政英雄》電影版。即使現在宣佈懷有身孕，松隆子亦會盡量工作，相信不會對該片造成影響。</p></body></html>
