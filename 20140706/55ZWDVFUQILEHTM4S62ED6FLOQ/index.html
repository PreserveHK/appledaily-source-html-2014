<html><header><meta charset="utf-8"><title>J洛vs尼馬　殺到尖沙嘴</title></header><body><h1>J洛vs尼馬　殺到尖沙嘴</h1><p>世界盃8強由巴西對戰哥倫比亞，看點當然是兩隊人氣王尼馬及占士洛迪古斯激鬥，本港這邊同樣精彩，港版J洛徐天佑和港版尼馬伍文生在尖沙嘴一酒吧外chok樣盡現，亦即時獻技為兩隊加油。最終巴西在精彩演出下晉身4強，港版尼馬伍文生隨即熱烈歡呼「巴西好波」。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
