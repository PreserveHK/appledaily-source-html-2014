<html><header><meta charset="utf-8"><title>趣趣地：利記擴建晏菲路</title></header><body><h1>趣趣地：利記擴建晏菲路</h1><p>今季英超錦標睇落十居其九會歸利物浦，佢哋亦都為未來鋪定路，首個計劃就係擴建晏菲路球場，將原本得45,000個座位，擴張到接近60,000個，大約使成1.5億鎊（約19.5億港元），最快2018年完成，而下周日對陣車路士前，據講會有一份詳細嘅草圖，仲會用電腦虛擬出新球場嘅面貌（圖），各位紅軍球迷拭目以待啦！另外，由於下季重返歐聯，盛傳球會高層今夏將斥資6,000至7,000萬鎊畀領隊羅渣士買人，相信球隊下季實力一定仲強。</p></body></html>
