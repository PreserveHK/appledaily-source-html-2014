<html><header><meta charset="utf-8"><title>Celia K.學韓文追星</title></header><body><h1>Celia K.學韓文追星</h1><p>𡃁模郭穎兒（Celia K.）、曾善美昨穿低胸短裙，與少爺占在尖沙嘴出席高達活動，Celia稱有狂煲韓劇《來自星星的你》：「高達都可以做電影題材，有個機械人做男友，勁過外星人。」她知金秀賢將會訪港，最近學韓語欲做追星族。<br>少爺占最近被拍到與大肚老婆出街，他謂：「我同楊崢住同一屋苑，成日都見啲車隊喺度等，都叫老婆唔好行嗰條路，怕人多有碰撞。」有否見過黃宗澤？他說：「冇喎，連楊崢都好少見，住咗20年好似見過一次咋。」<br>採訪：胡比</p></body></html>
