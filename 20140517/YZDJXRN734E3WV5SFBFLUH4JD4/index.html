<html><header><meta charset="utf-8"><title>Dino湊仔吸藝術氣息</title></header><body><h1>Dino湊仔吸藝術氣息</h1><p>香港巴塞爾藝術展（Art Basel）前日在灣仔會展開鑼，吸引男子組合Soler、丁子高、吳嘉龍、賭王四太梁安琪和龔仁心等到場參觀。月前與台中市長胡志強女兒胡婷婷分手的Soler大孖Julio，與細孖Dino一家三口及一男友人結伴到場，Dino一歲囝囝Damiano走來走去十分可愛。<br>吳嘉龍與女伴到場，但他全程只顧玩電話，反而女伴對各藝術品看得相當投入，其間吳嘉龍巧遇丁子高，即握手打招呼。四太本有意買畫，但她見到多幅作品已被認購，忍不住向職員呻說：「即係得個睇字啦！幅幅都賣晒！」<br>採訪、攝影：徐錦池、黃曉程</p></body></html>
