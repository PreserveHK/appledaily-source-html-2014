<html><header><meta charset="utf-8"><title>關仁隱事：「女騎師」提「腐竹」火滾 - 關仁</title></header><body><h1>關仁隱事：「女騎師」提「腐竹」火滾 - 關仁</h1><p>三日唔埋兩日就有負面新聞嘅「腐竹」，成日都俾人話佢同「方太」唔妥，但關仁就收到風，原來同腐竹最唔啱嗰個係「女騎師」，每次有人喺佢面前提起腐竹，女騎師都會無明火起，之但係佢同腐竹有乜過節，就真係佢哋兩個先知喇！<br>知情人仲同關仁講，方太、「小三」同其他幾個老友都好怕女騎師，所以都唔敢同腐竹行咁埋，亦冇人敢問女騎師點解咁憎腐竹。不過關仁就覺得出生普通家庭嘅女騎師，02年入行就有本事租屋自住，05年22歲仲買埋過千呎樓㖭，真係唔簡單囉！<br>撰文：關仁</p></body></html>
