<html><header><meta charset="utf-8"><title>女生不剃腋毛換學分</title></header><body><h1>女生不剃腋毛換學分</h1><p>女生腋下要乾乾淨淨，男生就要保留腋毛以示雄赳赳？美國亞利桑那大學兩性研究教授法斯為挑戰社會規範，提出只要女學生不剃腋毛或男學生剃掉頸部以下的毛髮（圖）10周，就可獲得額外學分。<br>學生都視為人生一大挑戰，女學生普遍擔心男友的反應，而男學生亦憂慮朋友的目光。法斯就鼓勵學生紀錄今次經歷，以分析社會對兩性的態度，「要明白社會規範，沒有甚麼比違反它更好，可以看到其他人的反應」。她坦言女性腋下有毛會被嘲笑，今次就可讓男性親身感受女性要剃毛的壓力。<br>英國《每日郵報》</p></body></html>
