<html><header><meta charset="utf-8"><title>Shakira辣媽騷胸被𥄫</title></header><body><h1>Shakira辣媽騷胸被𥄫</h1><p>拉丁天后Shakira日前撇下男友球星碧基（Gerard Pique）及二人所生的兒子Milan，隻身到了荷李活，出席自己有份做評判及導師的音樂節目《完美Sing戰》（The Voice）的宣傳活動。笑容滿面的Shakira是日更以性感裝束出席盛會行紅地毯，身穿透視外套的她更露出胸圍。</p><p>性感上陣的Shakira惹來Usher埋身，Usher不但輕摟她的纖腰抽水，他更在紅地毯上借機𥄫Shakira的胸部，不知道會否令在歐聯賽事因右腿髖骨骨裂要休養1個月兼獨自一個湊仔的碧基呷醋呢﹖<br>撰文：鍾國泰</p></body></html>
