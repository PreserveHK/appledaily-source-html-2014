<html><header><meta charset="utf-8"><title>唐寧長時間胎教</title></header><body><h1>唐寧長時間胎教</h1><p>唐寧昨日以大使身份在屯門出席「動力伙車」社區支援計劃活動，懷孕5個月的她，身形依然纖瘦。她在台上分享參與玩具回收活動的感受，問唐寧是否提早胎教？她說：「呢個係好長時間胎教，因為未有佢之前已經開始參加呢個活動。𠵱家已經係懷孕中期，定檔晒，佢冇令我唔舒服，好好。」<br>唐寧指BB間中會在肚內打功夫，但她說：「唔係郁得好大，有時囝囝都摸唔到。」唐寧透露將會再檢查BB性別，稍後再公佈，她亦計劃以母乳餵哺至少半年。<br>採訪、攝影：盧妹</p></body></html>
