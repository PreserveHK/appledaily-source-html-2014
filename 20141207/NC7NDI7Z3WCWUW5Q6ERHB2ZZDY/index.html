<html><header><meta charset="utf-8"><title>【一周回顧】澳紙大貶值　去工作假期好陰公</title></header><body><h1>【一周回顧】<br>澳紙大貶值　去工作假期好陰公</h1><p>商品價格急挫，澳洲上季經濟增長連續兩季放緩，且是年半最弱，市場預期央行明年減息機會高，拖累澳元再跌至逾四年低位，84美仙亦不保。專家繼續看淡前景，料明年下試81美仙。 <br><br>澳洲第三季國內生產總值（GDP）按季增0.3%，差過市場預期的0.7%增幅，是2013年第一季以來最低，按年增幅只有2.7%，亦遠低於市場預期的 3.1%。財長Joe Hockey表示，商品價格急跌，打擊當地收入，損害澳洲經濟。<br>澳元受消息拖累，兌美元曾低見83.32美仙， 4年半以來低位；澳元兌港元更低見6.45水平。</p></body></html>
