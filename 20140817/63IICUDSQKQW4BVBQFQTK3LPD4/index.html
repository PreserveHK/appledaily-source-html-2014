</title></header><body><h1>黃榕露Bra嚇親FAITH<br>
</h1><p>MK-POP男子組合FAITH前晚現身尖沙嘴的時裝活動，不在出席名單的黃榕（圖）忽然現身，榕姨見到FAITH三個小男孩即除淨件吊帶tee，露出粉紅色Bra，令到三子面紅又尷尬。他們表示受寵若驚：「真係有呢個感覺，唔敢向下望，一直都只敢望上面。」榕姨就笑言：「姐姐唔會教壞細路嘅。」提到他們只得三首歌就開音樂會，而有四首歌的鄭俊弘就開個唱，他們表示：「我哋係小型音樂會，仲會唱其他人嘅歌。」</p></body></html>
