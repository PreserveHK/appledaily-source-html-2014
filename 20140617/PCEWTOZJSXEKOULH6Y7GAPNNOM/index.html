<html><header><meta charset="utf-8"><title>體訊速遞：（足球）南華到厄國揀蟀</title></header><body><h1>體訊速遞：<br>（足球）南華到厄國揀蟀</h1><p>南華教練楊正光（圖）今日將率領教練團到厄瓜多爾揀蟀，預料會從該國球會昆卡挑選前、中、後及門將各一人；另外，謝家強與積施利將會留隊，而流浪小將羅曉聰亦已落實加盟。南華足主張廣勇稱，昆卡隊長法索迪加盟的機會甚高。本報消息（香港）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
