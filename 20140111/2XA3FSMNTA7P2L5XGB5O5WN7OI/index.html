<html><header><meta charset="utf-8"><title>娜奧美撐未婚夫爭金球</title></header><body><h1>娜奧美撐未婚夫爭金球</h1><p>金球獎頒獎禮將於香港時間後日舉行，荷李活女星娜奧美屈絲（Naomi Watts）昨日出席了由汽車公司主辦的金球獎派對，娜奧美其實沒有份提名，她是陪其在電視劇組有提名的未婚夫里夫舒韋伯（Liev Schreiber）出席。湊熱鬧的娜奧美以tube dress現身，相當美艷，不過，在出席派對前，娜奧美卻被拍到素顏去超市掃貨，與一般師奶完全沒分別。 </p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
