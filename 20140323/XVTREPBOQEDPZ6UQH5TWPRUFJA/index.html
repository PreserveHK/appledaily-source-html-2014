<html><header><meta charset="utf-8"><title>寶寶批踭狗狗爭喝水</title></header><body><h1>寶寶批踭狗狗爭喝水</h1><p>用手推、批踭兼大叫，小孩施展渾身解數，全因為要跟與他同樣口渴的狗狗爭用飲水機，這個寸土必爭的趣致片段上載至YouTube，惹來網友發笑。<br>影片中的曲髮小孩與一隻比他更高大的狗狗爭奪一部飲水機，只見他不斷嘗試批踭並推撞狗狗，一度成功搶佔喝水的有利位置，立即伸出舌頭嘗幾口水，但奈何受體形所限，狗狗把頭一甩就輕易將他撞開，又氣又急的小孩只好大叫大嚷宣洩不滿。雖然你爭我奪，但人狗狀甚親密，相信狗狗是小孩所飼養，與主人感情十分要好。<br>YouTube網站</p></body></html>
