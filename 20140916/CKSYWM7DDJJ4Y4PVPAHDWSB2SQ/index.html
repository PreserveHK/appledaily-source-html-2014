</title></header><body><h1>南早員工涉藉電腦呃錢<br>
</h1><p>【本報訊】《南華早報》一名自由身工作者（freelancer）涉嫌擅自購買13部手提電腦，總值13.3萬元，其後向公司索款時，負責人覺得有異，報警處理。涉案自由身員工被控一項以不誠實手段取得財產罪，昨被押上粉嶺裁判法院提堂。<br>控方未有透露被告梁健利（35歲）的所屬部門。控罪指他於今年6月9日至7月15日間，在大埔工業村大發街的南華早報中心假借替公司採購為名，取得13部手提電腦。<br>被告暫毋須答辯，還押警方看管至9月19日再提堂，其間進行認人手續。據悉，受害公司在打算付款前已報警。<br>案件編號：FLCC5100/14</p></body></html>
