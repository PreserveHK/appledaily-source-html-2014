<html><header><meta charset="utf-8"><title>兩岸快線孕婦出血　深航改道急降</title></header><body><h1>兩岸快線<br>孕婦出血　深航改道急降</h1><p>昨日早上，由深圳飛往無錫的深圳航空ZH9566航班上，一名女乘客宮外孕出血，當時她臉色蒼白，四肢冰涼，情況危殆，航班為此改變既定航線，就近備降南昌機場，並將她緊急送院（圖）。<br>當一切安排妥當後，航班再次起飛，前往目的地無錫。雖然到達無錫的時間比正常情況下推遲了近兩個小時，但機上旅客對航班的緊急改變航道的舉動，仍表示理解和支持。<br>中國新聞網</p></body></html>
