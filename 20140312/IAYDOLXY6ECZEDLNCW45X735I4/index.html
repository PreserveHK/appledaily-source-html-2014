<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳宇森任北京影展評委主席 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳宇森任北京影展評委主席 - 馮仁昭</h1><p>之前做手術割除身上腫瘤嘅吳宇森，身體已經康復，早前仲開工執導拍由金城武、長澤正美同宋慧喬等紅星主演嘅新戲《太平輪》，新戲仲未完工，但吳宇森已經有另外一樣工作，就係獲邀成為第四屆北京國際電影節中天壇獎嘅國際評委會主席，當中設立包括有最佳影片獎、最佳導演同男、女主角等主要十個獎項，據悉吳宇森會帶領其他人一齊選出得獎者。<br>撰文：馮仁昭</p></body></html>
