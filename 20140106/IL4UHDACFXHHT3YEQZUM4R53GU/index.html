<html><header><meta charset="utf-8"><title>花絮：馬賽自爆冇嘢撈</title></header><body><h1>花絮：馬賽自爆冇嘢撈</h1><p>去年底被爆攣情的馬賽，形象插水，沒工開的她放假洗底，昨日現身百萬行時直認仍未有劇拍，寄望新一年能改變，馬賽說：「希望喺演技上有進步，觀眾重新接受我。」馬賽表示會做好本份挽回形象：「相信時間耐咗會有幫助。」她表示日後會否減價出騷要看公司安排，又指坐冷板凳期間，幸好有家人支持。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
