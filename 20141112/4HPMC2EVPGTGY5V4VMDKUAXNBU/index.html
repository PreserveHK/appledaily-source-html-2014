<html><header><meta charset="utf-8"><title>韓劇燒：李鍾碩出神之手指</title></header><body><h1>韓劇燒：李鍾碩出神之手指</h1><p>由李鍾碩夥拍朴信惠的SBS新劇《Pinocchio》今晚首播，李鍾碩在劇中會隱藏自己的特別才能，他以老套獅子頭的造型，參加電視台搶答節目的場面。比賽的時候，李鍾碩眼神堅定，嘴角上翹充滿自信，有網友更笑言他擺出神之手指，令人好奇他的對手。<br>至於朴信惠，早前拍攝的廣告曝光，據知她是首位拍Visa廣告的韓國女星，之前皮雅斯布士南等國際明星都拍過Visa廣告。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
