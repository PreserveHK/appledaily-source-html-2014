<html><header><meta charset="utf-8"><title>3D拉花挑機　七彩龍貓瞓咖啡</title></header><body><h1>3D拉花挑機　七彩龍貓瞓咖啡</h1><p>說起咖啡的3D拉花，好多人只會想起咖啡達人。不是陳豪，是山本員揮！他自從拉出名氣之後，很多人來挑戰，因此3D拉花出現越來越多的新款式。</p><p>今次挑戰的是日本愛知縣一間餐廳，不但大玩3D拉花，這些拉花更是添上顏色的。餐廳師傅喜歡先拉出3D圖案，其後塗上不同顏色。效果確是色彩繽紛，作品中包括超可愛的肥嘟嘟龍貓，自然深得人心。那麼可愛的3D拉花，看來很多人正在計畫爭奪咖啡達人的寶座啊。</p></body></html>
