<html><header><meta charset="utf-8"><title>經理逼女工脫衣尋手機</title></header><body><h1>經理逼女工脫衣尋手機</h1><p>安徽合肥一名酒樓女管理人員周三（23日）在洗手間遺失手機後，認為30多位新入職女員工有可疑，酒樓男經理孫煜不滿調查遲遲沒有結果，居然當面要求：「男員工都出去，女員工把衣服褲子都脫掉接受檢查。」<br>有女職員感到備受屈辱，怒斥：「憑甚麼讓我們脫衣服，還把內衣內褲都脫了，手機又不是我們拿的。」職員最終沒脫衣服，但氣憤難平，翌日促相關管理人員道歉。孫煜事後向她們鞠躬道歉。<br>中國青年網</p></body></html>
