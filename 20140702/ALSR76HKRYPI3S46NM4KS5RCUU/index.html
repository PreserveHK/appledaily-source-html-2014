<html><header><meta charset="utf-8"><title>體壇拾趣：不敗拳王極速換畫</title></header><body><h1>體壇拾趣：不敗拳王極速換畫</h1><p>美國「不敗拳王」美韋達（右）唔止喺拳壇不敗，連感情生活都出盡法寶，令自己處於不敗狀態。「黑人娛樂電視大獎」（BET）頒獎禮周一喺洛杉磯舉行，呢位拳王去完慶功宴後，揸住架Bugatti Veyron矚目登場，車上仲有佢嘅30歲新女友Doralie Medina（左）。美韋達上月先同未婚妻Shantel Jackson宣佈分手，話咁快又同自己嘅按摩治療師拍拖現身，高調姿態喺拳壇真係冇得輸！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
