<html><header><meta charset="utf-8"><title>妍希燈死意國</title></header><body><h1>妍希燈死意國</h1><p>意大利國家隊在巴西世界盃出局，研究死因應該跟他們球員「冇速度、唔夠快、跑得慢」有關之外，極可能是給人燈死。<br>眾所周知大埔LuLu（董嘉儀）先前着哪隊球衣，該隊就必敗無疑，台灣的妍希BB（圖）往績也是十場輸足九場。這還不止，正在意大利開騷的米積加，上周六跟台下觀眾講「意大利會贏世界盃」，就此令意隊在今屆世盃中成為絕響。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
