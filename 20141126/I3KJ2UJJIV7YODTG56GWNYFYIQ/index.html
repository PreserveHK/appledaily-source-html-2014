<html><header><meta charset="utf-8"><title>張軼珺安慰喊爆韓非兒</title></header><body><h1>張軼珺安慰喊爆韓非兒</h1><p>應屆亞姐冠軍張軼珺、亞軍唐淑薇、季軍陳洋鈴昨日到灣仔接受dbc數碼電台訪問。張軼珺對於大熱的韓非兒因三甲不入而痛哭落淚，坦言也感到意外：「我有安慰她，她各方面也很棒，不過應該不會有造馬情況。」張軼珺並透露有意留港發展，不擔心亞視財政問題，相信公司會發工資給員工。<br>唐淑薇亦表示想留港發展：「喺香港兩個月，好鍾意呢個地方，覺得好方便，同加拿大好唔同，地方冇咁大，可以去好多地方。」此外，來自上海的陳洋鈴也說：「我希望可以留在香港發展，我也很喜歡吃廣東菜，目前正努力學習廣東話。」<br>採訪、攝影：溫敏芝</p></body></html>
