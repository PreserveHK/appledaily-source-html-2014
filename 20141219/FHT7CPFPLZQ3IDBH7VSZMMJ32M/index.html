<html><header><meta charset="utf-8"><title>劉萬儀手指拗出唔撐阿媽</title></header><body><h1>劉萬儀手指拗出唔撐阿媽</h1><p>黃芷晴、鄭欣宜和翁靜晶女兒劉萬儀等一班星二代昨日在荃灣出席一個韓國品牌的活動。與圈外男友感情穩定的黃芷晴，被發現在ig與另一個男士親密合照，她說：「嗰次係我同成班朋友去做時裝啲project，嗰個男仔係好朋友，男朋友都識佢，所以佢好放心！」<br>日前翁靜晶在fb稱女兒劉萬儀參加焗藝比賽，雖然最後落敗，不過主辦單位竟然邀請萬儀的作品點綴會場兼將食譜印刷成書，事後翁靜晶戥女兒不值，萬儀被問此事，她說：「邊個媽咪唔緊張，尤其係中國人嘅媽咪，我自己覺得評審好公道，我個蛋糕有啲位係做得唔好！」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
