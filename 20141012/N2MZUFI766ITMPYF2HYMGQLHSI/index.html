<html><header><meta charset="utf-8"><title>造價3.72億　前年啟用</title></header><body><h1>造價3.72億　前年啟用</h1><p>【話你知】<br>「海研五號」長72.6米、闊15.4米，排水量2,967噸，當局斥資14.6億新台幣（約3.72億港元）興建，前年8月才開始使用，是台灣最大、最先進的海洋研究船。船上配備高級電儀地物實驗室、生化水文實驗室及各類聲波探測儀、海流剖面儀等設備，並設置5個20呎標準貨櫃空間，可靈活搭載各式海上實驗室。船上的機械臂亦能投放3,000米級無人遙控載具，可執行深海採樣作務。「海研五號」之前先後出海50次，曾到東沙探測海底地形，亦與德國合作到台灣西南外海探測可燃冰資源。<br>台灣《蘋果日報》</p></body></html>
