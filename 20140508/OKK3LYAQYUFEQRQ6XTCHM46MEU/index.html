<html><header><meta charset="utf-8"><title>求驗客手記：龍格保今到港賀廠迷</title></header><body><h1>求驗客手記：龍格保今到港賀廠迷</h1><p>「龍」出沒注意！英國阿仙奴足球學校今個月底，將會喺主場阿聯酋球場舉行「3 v 3世界盃」，雲集32支嚟自世界各地嘅分校參賽，而首次派出兩支U11球隊出戰嘅阿仙奴（香港）足球學校，今日就搵嚟兵工廠大使龍格保（右）親臨香港打氣。據悉，阿仙奴亞洲香港官方球迷會，經已組成100人嘅接機團，今朝一早6點就會去機場迎接，同埋獻花畀呢位一代槍手。呢位37歲嘅前瑞典國腳到港之後會休息陣，下晝先會喺九龍海逸君綽酒店，為香港小「兵」主持授旗儀式，夜晚就會喺同一地方，同一班廠迷會面，賀一賀球迷會成立12周年。</p></body></html>
