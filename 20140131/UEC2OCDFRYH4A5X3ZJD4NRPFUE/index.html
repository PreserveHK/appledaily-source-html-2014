<html><header><meta charset="utf-8"><title>珍寶玩具車時速112公里</title></header><body><h1>珍寶玩具車時速112公里</h1><p>紅色車身，黃色車頂，驟眼看以為是一輛加大版兒童玩具車（圖），但它卻是識行會走，馬力相當大，最高時速達112公里！<br>將玩具車改裝成真車的幕後功臣，是英國機械師米特曼。他和兄弟及朋友三個人花了5個月，將一部南韓大宇Matiz拆骨改裝，成本價3.5萬鎊（45萬港元）。大碼玩具車由靜止加速至時速100公里約需17秒。為靠近原裝版本，整輛車沒擋風玻璃窗，米特曼駛上街時需戴頭盔。<br>英國《都市報》</p></body></html>
