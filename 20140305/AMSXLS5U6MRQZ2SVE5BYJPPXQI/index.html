<html><header><meta charset="utf-8"><title>病態淒涼先係靚　㗎妹潮興「病弱顏」</title></header><body><h1>病態淒涼先係靚　㗎妹潮興「病弱顏」</h1><p>正所謂健康就是財富，但日本高中女生卻反其道而行，潮興將自己化妝成一臉病容，就如《紅樓夢》中的「林黛玉」。<br><br>日本不少網站、雜誌都有專題，教導這種「病弱顏」的化妝方法。其最大特色是臉色要非常蒼白，就如洋娃娃一樣，再配上一行「平行眉」，增添幾分無辜淒楚，總之樣子越慘就越好。<br><br>不少女生認為，少女組合乃木坂46的成員白石麻衣，就是「病弱顏」的代表人物，透明蒼白的皮膚配大眼睛，完全呈現病態美。</p></body></html>
