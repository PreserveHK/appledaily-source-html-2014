<html><header><meta charset="utf-8"><title>Avril開P慶生老公冇影</title></header><body><h1>Avril開P慶生老公冇影</h1><p>加拿大小天后Avril Lavigne與老公Chad Kroeger近日屢傳婚變後，昨日她首次露面，在賭城The Bank夜店慶祝30歲生日。</p><p>Chad並沒有現身為老婆慶生，只有她的大嫂及好友在場。穿了粉紅色貼身裙的Avril亦沒有戴鑽石婚戒，只戴了珍珠戒指及手鏈，令二人婚變傳聞甚囂塵上。雖然受婚變傳聞及艷照流出困擾，但亦無損Avril的心情，她於派對中全程笑容滿臉，獲送上巨型蛋糕時更表現興奮。<br>撰文：丁焯敏</p></body></html>
