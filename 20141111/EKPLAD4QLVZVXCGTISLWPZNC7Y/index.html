<html><header><meta charset="utf-8"><title>傻仔叮螢光棒爆炸險炸盲嚇親阿爸</title></header><body><h1>傻仔叮螢光棒爆炸<br>險炸盲嚇親阿爸</h1><p>常言道：「不聽老人言，吃虧在眼前」，美國一名青年不聽爸爸的勸告，胡亂進行科學實驗，結果闖禍傷及眼睛。<br><br>貪玩的杰克早前直拍將螢光棒放入微波爐烤焗的片段。短片中，杰克無穿上保護衣物，徒手拿起「叮熱」的螢光棒，怎料螢光棒突然爆開，綠色的液體濺中他雙眼和衣服，杰克痛得大聲呼救。他的爸爸驚聞求救聲束手無策，只不斷訓斥他不聽話，老是進行危險的科學實驗。<br><br>激氣爸最後協助杰克脫下上衣，以及用清水沖洗眼睛，短片由杰克的兄長上載，他稱，弟弟現已痊癒。<br><br>英國《都市報》</p></body></html>
