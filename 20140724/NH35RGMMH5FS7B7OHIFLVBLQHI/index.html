<html><header><meta charset="utf-8"><title>何傲兒見林煒珊唔尷尬</title></header><body><h1>何傲兒見林煒珊唔尷尬</h1><p>何傲兒、麥長青（麥包）昨晚在荃灣出席仁濟的慈善活動，身為仁濟副主席、大少林建名的大女林煒珊亦有份出席。<br>活動舉行前夕，林煒珊透露今次是她邀請何傲兒出席，姍姍來遲的何傲兒被笑稱可謂一家親，她說：「其實今次係喺嗰件新聞出街之前落實咗，事後我哋都有溝通過，大家都一笑置之，見到亦都冇尷尬。」她坦言與緋聞男友林建名有聯絡，並稱一切都沒有影響。<br>黃翠如和蕭正楠被本報踢爆旅行返港，當晚麥包亦有份到機場接機，麥包說：「我哋嗰日係約咗一齊食飯，其實邊個好朋友返嚟，只要啱時間都會去接機！」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
