<html><header><meta charset="utf-8"><title>王陽明讚韓妹有魅力</title></header><body><h1>王陽明讚韓妹有魅力</h1><p>韓國人氣女子組合2NE1隊長CL、王曼喜和妹妹王麗嘉以及台灣型男王陽明，前晚在中環出席品牌活動，CL坐紅色跑車壓軸到場，在場粉絲嘩聲四起。過往曾經與韓星Miss A、2PM等人合作的王陽明，原來今次是首次見CL，問到可想找個韓國女友？王陽明笑說：「韓國女生很有魅力又漂亮，看看有沒有機會。」對於舊愛蕭亞軒傳出有新歡Elrox，王陽明說：「我有留意報道，但不知道是否真實，我沒資格說甚麼，因為最近都沒有留意和問候她，不過只要她開心就好。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
