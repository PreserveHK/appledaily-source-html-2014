<html><header><meta charset="utf-8"><title>花絮：姬妮芙罕有拖老公</title></header><body><h1>花絮：姬妮芙罕有拖老公</h1><p>金像影后姬妮芙柏露（Gwyneth Paltrow）與老公Coldplay主音Chris Martin一向很少一同現身公開場合，不過昨日也有例外！由於Chris主唱的《飢餓遊戲2星火燎原》（The Hunger Games：Catching Fire）主題曲《Atlas》提名電影最佳原創歌曲，姬妮芙當然陪在老公左右支持，可惜最後輸給U2。<br></p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
