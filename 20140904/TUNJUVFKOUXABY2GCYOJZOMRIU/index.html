</title></header><body><h1>美心皇宮布甸疑藏瓷片<br>
</h1><p>【本報訊】食客於去年聖誕節到九龍灣德福廣場美心皇宮酒樓（圖），點吃栗子焗布甸，進食時發現內有三片白色瓷質碎片，食環署人員接報後到酒樓撿走布甸化驗，美心食品有限公司事後被票控違反「食物品質與購買人要求不符罪」。<br>案件昨日在觀塘裁判法院提訊，美心否認控罪，押後至12月3日預審。<br>控方將會傳召五名證人出庭作供，當中包括一名化驗師，辯方表示，被告另化驗涉案布甸，同時需時回應控方專家報告。<br>案件編號：KTS8552/14</p></body></html>
