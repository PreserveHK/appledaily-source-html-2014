<html><header><meta charset="utf-8"><title>體壇拾趣： 男拔挫董之英入決賽</title></header><body><h1>體壇拾趣： <br>男拔挫董之英入決賽</h1><p>男拔噚日喺深水埗運動場上演嘅學界足球精英賽4強，面對上屆亞軍嘅仁濟醫院董之英紀念中學，雙方激戰70分鐘後互交白卷，要用最殘忍嘅12碼分勝負，結果董之英喺「突然死亡」階段第一球就射失下，男拔最終以5:4贏波晉身下周日嘅決賽，將會硬撼同日以2:0擊敗喇沙嘅去屆王者英華。相隔逾10年再次殺入決賽嘅男拔，眾將賽後歡喜若狂，仲開心到拋起噚日生日嘅教練馮凱文慶祝（圖），同時教甲組隊南區嘅馮sir話如果贏埋決賽做生日禮物就仲正㖭。</p></body></html>
