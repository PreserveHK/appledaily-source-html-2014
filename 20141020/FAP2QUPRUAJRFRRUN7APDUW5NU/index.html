<html><header><meta charset="utf-8"><title>體訊速遞︰（乒乓球）港女隊世盃覆沒</title></header><body><h1>體訊速遞︰<br>（乒乓球）港女隊世盃覆沒</h1><p>港乒小花李皓晴上周六於奧地利出戰女子世界盃，以直落4局不敵匈牙利球手寶達，16強止步；後者同日再於8強以4:3反勝另一港將姜華珺（圖），令港隊於今屆賽事全軍覆沒。 本報消息（奧地利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
