<html><header><meta charset="utf-8"><title>HKT指原向後藤致敬</title></header><body><h1>HKT指原向後藤致敬</h1><p>日本偶像組合AKB48的姊妹組合HKT48，前日在成員指原莉乃（圖）的故鄉大分展開HKT首個自己孭飛的九州巡迴騷，全場焦點自然是衣錦還鄉的指原，她為了向童年偶像後藤真希致敬，在台上向觀眾席中的鄉里大唱Morning娘的歌曲。大會還公佈HKT中17名研究生升格成正式成員，並組成Team KIV，難怪不少成員在台上激動流淚。此外，AKB前成員大堀惠昨日宣佈懷孕5個月。</p><p>足本收睇《亂噏24》x 卓韻芝； 跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
