<html><header><meta charset="utf-8"><title>嘉玲子丹膺傑出演員</title></header><body><h1>嘉玲子丹膺傑出演員</h1><p>劉嘉玲與甄子丹將於周日舉行的「酩悅亞洲電影大獎頒獎禮」獲頒發亞洲傑出演員獎，此頒獎禮是由韓國的釜山電影節、香港國際電影節及日本的東京國際電影節共同參與，而獲委任為名人評審的甄子丹說：「每一套獲提名嘅戲，我都有認真咁去睇，就算以前已經睇過嘅電影，我會用專業評審角度重新睇一次，選出今年亞洲最強電影。」大會亦選出日本人氣栗山千明及韓國男神金南佶成為亞洲傑出飛躍演員得主，屆時四位得獎者皆會出席在亞洲協會香港中心舉行的頒獎禮。<br>撰文：麥萍萍</p></body></html>
