<html><header><meta charset="utf-8"><title>南京大學生校園跳樓亡</title></header><body><h1>南京大學生校園跳樓亡</h1><p>【開學點滴】<br>開學日不少學生都覺得是新開始，可惜江蘇南京一名大學生卻選擇在這日跳樓輕生。昨日6時許一名男大學生，從南京林業大學教五樓的10樓，一躍而下，他撞破低層的鋼化玻璃後，撞落地面，當場身亡。有學生發現向校方報告及報案，公安在場拉起封鎖線（圖）調查事件，校方、公安均未透露跳樓學生的身份，及為何在開學首日跳樓，當地有學生透露這名學生正準備考研究院，懷疑是考試壓力太大，選擇輕生，亦有人懷疑是因無法籌到學費的問題跳樓。<br>新浪微博</p></body></html>
