<html><header><meta charset="utf-8"><title>吳千語增肥做打女</title></header><body><h1>吳千語增肥做打女</h1><p>吳千語昨日於海洋公園出席「愛聚香港」活動，因男友林峯要開工，千語坦言會補慶祝，不過已準備比較實用的禮物。對於有指她於中環買送子觀音回家，她說：「冇去過買呢啲嘢嘅地方。」被指用林峯附屬卡買，她坦言十分好笑。<br>千語表示暫時未考慮結婚生仔，被問到可有與男友傾過？她說：「結婚都未諗，至少幾年之後先生小朋友。」她表示今年將接拍愛情及動作片，她如此瘦削會否骨折？她說：「我已經好努力增肥，冇刻意節食，都想睇落健康啲。」<br>採訪、攝影：王崇穎</p></body></html>
