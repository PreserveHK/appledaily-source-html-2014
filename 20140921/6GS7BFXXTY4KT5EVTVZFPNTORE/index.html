<html><header><meta charset="utf-8"><title>家燕姐：獎金多過騷錢</title></header><body><h1>家燕姐：獎金多過騷錢</h1><p>薛家燕昨以慈善大使身份到荃灣義賣仁濟醫院獎券，對於《Sunday扮嘢王》最後一集冇騷錢收，家燕姐說：「無綫啲game show節目，會畀藝員揀一係要騷錢，一係要獎金獎品，《扮嘢王》最後一集累積百幾萬，贏咗就可以分，一定多過騷錢。」無綫大裁員，家燕姐說：「我當然唔希望炒咁多人，個個都有屋企。」有指是高層余詠珊「換血」安插自己人，家燕姐表示不知情。<br>採訪、攝影：盧妹</p></body></html>
