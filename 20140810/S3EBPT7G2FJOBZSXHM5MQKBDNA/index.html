<html><header><meta charset="utf-8"><title>大戰毒蛇　義犬重傷</title></header><body><h1>大戰毒蛇　義犬重傷</h1><p>【本報訊】沙田火炭落路下村一隻兩歲雄性英勇唐狗Robin，昨凌晨為防劇毒無比1呎多長的銀腳帶毒蛇進犯家園，牠與毒蛇大搏鬥，結果蛇死狗重傷；至清晨7時許姓朱狗主發現牠在地上毒發喘氣，奄奄一息，即急忙致電多個部門求援，一度埋怨愛護動物協會未能派車協助，朱伯其後報案，並召客貨車送傷狗往灣仔愛護動物協會搶救。</p><p>朱伯指該忠犬是從愛協領養而來，活潑好動，昔日擒過小蟒蛇和青竹蛇。愛協發言人稱，該會並無動物救護車，若有家犬和家貓受傷、中毒，建議送往就近動物診所急救。</p></body></html>
