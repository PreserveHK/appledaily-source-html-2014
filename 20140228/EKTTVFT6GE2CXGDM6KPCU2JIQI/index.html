<html><header><meta charset="utf-8"><title>馬田壆村民　恒基總部抗議</title></header><body><h1>馬田壆村民　恒基總部抗議</h1><p>【本報訊】恒基地產主席李兆基去年8月提出捐地予房委會興建資助房屋單位，但有受影響的馬田壆村居民至今仍未得到妥善安置。在馬田壆村創立「田香花園」的陳偉明及其家人早前獲李兆基承諾妥善安置和賠償，並曾向他們提供四塊土地，但有關土地基礎建設欠奉，甚至沒有接駁道路，不具備經營花卉種植的條件。雖然恒基表示會繼續為陳氏另覓土地，但至今杳無音訊。馬田壆村民關注組昨日聯同陳氏到恒基地產總部抗議（圖），要求盡快向居民提出合理賠償方案。恒基地產發言人表示會續與受影響村民會面商討妥善解決辦法。<br>張志華攝</p></body></html>
