<html><header><meta charset="utf-8"><title>GaGa新Look抄Lana</title></header><body><h1>GaGa新Look抄Lana</h1><p>美國百變天后Lady GaGa現正在加拿大舉行巡迴演唱會，日前她在蒙特利爾現身時，令人差點以為是美國歌手Lana Del Rey！一向以浮誇造型示人的GaGa，日前一改風格，穿了粉藍色西裝、架上大黑超、梳了中間分界的長直髮，整個感覺很復古，與Lana十分相似。不少網友都留言指GaGa抄襲Lana的造型。</p><p>雖然GaGa改變了風格，不過她的親民作風並沒有變。拖着愛犬Asia的GaGa在人群中亦有停下為粉絲簽名，而且笑容滿臉。她於當地開騷前，更準備了小食請在酒店外苦等的粉絲食，難怪GaGa的粉絲都叫她做媽媽。<br>撰文：丁焯敏</p></body></html>
