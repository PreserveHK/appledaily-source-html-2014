<html><header><meta charset="utf-8"><title>關仁隱事：「旗仔」拍喊戲鬼祟滴眼藥水 - 關仁</title></header><body><h1>關仁隱事：「旗仔」拍喊戲<br>鬼祟滴眼藥水 - 關仁</h1><p>藝人演技係本錢，隨時要喺鏡頭前表現出喜怒哀樂，有啲藝人感情豐富，演繹喊戲時一埋位就馬上嚟料。但關仁聽聞公仔箱好多花旦都要靠滴眼藥水，但就估唔到身為前輩嘅「旗仔」撈咗咁多年，每當做喊戲都未能咇出真眼淚，仲要隨身帶備一支眼藥水。<br>關仁聽聞旗仔次次拍喊戲都唔掂，但就係咁，畀佢練就咗一種秘密神功──眼藥水神功，佢會好鬼祟咁收好支眼藥水，埋位要喊就馬上神不知鬼不覺咁滴幾滴，話咁快就可以「流馬尿」，啲後輩仲以為佢次次都好似㩒掣咁，話喊就喊，佩服到極，原來到頭來係掩眼法。<br>撰文：關仁</p></body></html>
