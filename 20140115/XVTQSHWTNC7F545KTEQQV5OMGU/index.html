<html><header><meta charset="utf-8"><title>News Flash日遊客獲免費WiFi卡</title></header><body><h1>News Flash<br>日遊客獲免費WiFi卡</h1><p>日本電訊商「NTT東日本」即日起至3月20日，推出14日免費WiFi網絡卡（圖），服務覆蓋北海道、東北地區及部份東京都與東京近郊。遊客持護照就可以在機場、百貨公司及車站等指定地點取卡，每日中午12時至晚上9時免費上網。<br>台灣 ETtoday新聞網</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
