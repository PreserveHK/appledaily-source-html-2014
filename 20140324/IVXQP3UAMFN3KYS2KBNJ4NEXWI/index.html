<html><header><meta charset="utf-8"><title>韓星密密賺：BIGBANG上海騷多吉位</title></header><body><h1>韓星密密賺：BIGBANG上海騷多吉位</h1><p>除了IU等大批韓星湧到香港搵錢外，內地亦一樣，前晚上海舉行了2014韓國歌謠盛典，演出嘉賓有BIGBANG的G-DRAGON（GD）及太陽、Crayon Pop和f(x)等，本來陣容強勁，但卻未能吸客，據指入座率只有四成左右，有粉絲到壓軸的GD表演才進場，但GD也唱得落力，更多次咬唇冧粉絲。<br>此外，Super Junior分支組SJ-M前日在北京開新碟發佈會，但遲足個半小時才現身，他們稱是拍其他節目所致，而始源和銀赫全程不停搞怪補鑊。</p></body></html>
