<html><header><meta charset="utf-8"><title>公安破「成人奶媽」賣淫網</title></header><body><h1>公安破「成人奶媽」賣淫網</h1><p>公安部昨公佈涉黃涉賭案件辦案成績單，透露包括多家曾在內地網上熱爆一時的「成人奶媽」網站亦被搗破。這些網站公然打着給成人餵人乳的旗號，變相提供性服務，有的網站內地註冊會員多達數千人，實為變相賣淫網。<br>公安部表示，今年以來全國公安共偵破涉黃涉賭刑事案3.7萬多宗，並公佈「成人奶媽」網站組織賣淫等20宗典型案例。其中陳姓嫌犯去年9月以來租用境外伺服器，成立「奶媽論壇」等網站，招募多名哺乳期奶媽（圖），向200多名會員提供餵奶、賣淫及網上淫穢視頻活動。網站以介紹奶媽給成人哺乳為名，抽取中介費。有奶媽也提供性服務或包月。<br>北京《新京報》</p></body></html>
