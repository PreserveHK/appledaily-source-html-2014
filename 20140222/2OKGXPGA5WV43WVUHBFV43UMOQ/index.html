<html><header><meta charset="utf-8"><title>K-Pop之王：
孝淵滑雪新手奪金</title></header><body><h1>K-Pop之王：<br>
孝淵滑雪新手奪金</h1><p>韓國人氣女團少女時代的孝淵，前日在自己的官方Instagram上留言表示獲得了滑雪大賽金牌！並附上奪獎時的照片。孝淵於早前參加在江原道舉行的「第13屆聯合會長期國民生活體育全國滑雪大會」，參與了一般青年女子組的比賽，由於孝淵是滑雪新手，故今次奪金令人驚訝。另外隊長泰妍近日接受音樂節目訪問，表達自己於音樂劇《太陽之歌》當女主角時的感受，坦言覺得音樂劇很難，下次不想再演了。</p></body></html>
