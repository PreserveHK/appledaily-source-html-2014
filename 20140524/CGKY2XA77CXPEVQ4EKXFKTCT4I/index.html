<html><header><meta charset="utf-8"><title>才俊棄百萬年薪做炮彈人</title></header><body><h1>才俊棄百萬年薪做炮彈人</h1><p>高薪厚職、千萬大宅並非每個人都渴望的東西。英國年輕才俊斯托克寧放下優渥工作，跟朋友合資成立馬戲團，專做「炮彈人」（圖）一飛沖天。<br>30歲的斯托克牛津大學畢業後加入國際法律人才招聘顧問公司Shilton Sharpe Quarry做招聘顧問，年薪六位數字英鎊，在倫敦買下價值100萬英鎊（1,306萬港元）的兩層高大宅。然而他驚覺自己不是為錢而活，跟朋友成立「卓別靈馬戲團」，聘請20名表演人員，自己則做「人肉炮彈」，雖然辛苦但換來「自由又多姿多采」的生活。<br>英國《每日郵報》</p></body></html>
