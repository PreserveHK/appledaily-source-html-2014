<html><header><meta charset="utf-8"><title>小春采兒睇唔啱童裝</title></header><body><h1>小春采兒睇唔啱童裝</h1><p>【銅鑼灣】日前傍晚6點，陳小春同應采兒喺銅鑼灣利園商場拍拖睇BB衫，喺店裏面幫佢哋嘅「小春子」 Jasper揀新衫，冇耐小春就發現記者影相，即時黑面企開一邊，相反應采兒就懶理，繼續幫寶貝仔揀衫，仲專攻顏色鮮艷嘅款式㖭，但睇咗10幾分鐘都係睇唔中，無功而回，臨走時小春同記者講：「唔好再跟，夠嘞。」<br>另外，小春經理人噚日發聲明指前日有套新戲《舞俠》話搵咗小春演出，佢哋澄清冇咁嘅事。<br>採訪、攝影：徐錦池</p></body></html>
