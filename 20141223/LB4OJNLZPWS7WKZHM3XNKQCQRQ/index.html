<html><header><meta charset="utf-8"><title>【搶先飛】$348單飛新加坡　立即預訂出發</title></header><body><h1>【搶先飛】$348單飛新加坡　立即預訂出發</h1><p>踏入12月，以新加坡為基地的捷星亞洲(Jetstar Asia)慶祝10周年紀念，特別推出聖誕限時優惠，於12月23日早上10時至12月28日晚上11時59分預訂，香港飛新加坡單人單程$348起（未連稅），出發日期為1月7日至10月22日期間的指定日子，當中不包括農曆年及復活節，但五一勞動節及佛誕則暢通無阻。另外，經新加坡去澳洲達爾文單程$793起，珀斯單程$880起，峇里單程$652起。<br><br>網址：jetstar.com<br><br>記者：孔詠詩</p></body></html>
