<html><header><meta charset="utf-8"><title>有片體：Lisa幫你K.O.拜拜肉</title></header><body><h1>有片體：<br>Lisa幫你K.O.拜拜肉</h1><p>去年9月重返校園、在演藝學院修讀碩士課程的「蜘蛛女」鄭麗莎（Lisa、圖），坦言生活圈子跟以前做運動員時不一樣；現時大部份同學對運動概念不深，甚至沒有運動習慣。<br>繼上期教大家如何利用家居用具「收肚腩」後，今期她針對不少女孩子都有的「拜拜肉」，教大家4式：「臂彎舉」、「坐姿頸後屈伸」、「側平舉」及「肩上推舉」，幫你消除拜拜肉。<br>攝影／錄影：方智傑<br>場地提供：中環Hayabusa</p></body></html>
