<html><header><meta charset="utf-8"><title>佐治跟未婚妻做證婚</title></header><body><h1>佐治跟未婚妻做證婚</h1><p>荷李活影星佐治古尼（George Clooney）傳於今年秋天與未婚妻Amal Alamuddin在威尼斯拉埋天窗，而在剛剛過去的周末佐治就做跟得未婚夫，與Amal飛了去佛羅倫斯，出席Amal表親的婚禮。<br>身為律師的Amal，不只是賓客，還擔任證婚人。身穿紫色裙的Amal相當優雅，靚過新娘子，佐治今次真的找到了又靚又叻的老婆。現場人士透露，佐治在婚禮上很友善，沒明星架子。另外，Amal於14年前在法律學院的畢業相曝光，樣貌沒有太大變化，保養得宜。<br>撰文：丁焯敏</p></body></html>
