<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李珊珊俾虐狗男滋擾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李珊珊俾虐狗男滋擾 - 馮仁昭</h1><p>涉嫌虐狗男早排將隻狗仔放入洗衣機，全城聲討，高登友即刻做嘢起佢底，但呢個人冇耐喺fb向高登友挑機：「我手上共有六隻流浪狗，我七日問你一個問題，如果答錯我就殺死一隻狗，答對就放一個狗，狗的生死就睇你啦。」愛狗嘅李珊珊曾經鬧爆涉嫌虐狗男，噚日珊珊喺微博話涉嫌虐狗男用「我是Jacky Lo」微博戶口，滋擾同挑釁佢，希望警方可以盡快破呢單案。<br>撰文：馮仁昭</p></body></html>
