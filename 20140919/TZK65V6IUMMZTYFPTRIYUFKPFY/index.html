<html><header><meta charset="utf-8"><title>體訊速遞：（足球）德國續做世界1哥</title></header><body><h1>體訊速遞：<br>（足球）德國續做世界1哥</h1><p>國際足協周四公佈最新一期世界排名，世界盃冠軍德國（圖）繼續領導群雄，阿根廷亦留守次席，哥倫比亞則與荷蘭交換位置，分列第3、4名。而前50名當中，只有兩支亞洲隊伍，分別是第44位的伊朗，以及排48位的日本。綜合外電（瑞士）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
