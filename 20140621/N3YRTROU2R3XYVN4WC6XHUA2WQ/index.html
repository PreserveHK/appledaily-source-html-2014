<html><header><meta charset="utf-8"><title>【搶先食】729層蝴蝶酥　芝麻香濃</title></header><body><h1>【搶先食】729層蝴蝶酥　芝麻香濃</h1><p>試勻港九多款蝴蝶酥，始終是帝苑的最得我心。何解？因為他們的蝴蝶酥酥皮經摺叠六次，有達729層，口感格外鬆化；烤焗也分兩次，先是260℃爐焗10分鐘，後是250℃焗40分鐘，讓味道特別焦香。他們最新推出的芝麻蝴蝶酥，表面砂糖較少，取而代之的是經烤香的芝麻，味道沒原味那麼甜，論香口則是更勝一籌，瞬即成為我的新寵兒！<br><br>帝苑餅店<br>尖沙咀麼地道69號帝苑酒店大堂<br><br>記者：陳劭敏<br>攝影：黃子偉<br>（評分最高為五星）</p><p>識睇 一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ </p></body></html>
