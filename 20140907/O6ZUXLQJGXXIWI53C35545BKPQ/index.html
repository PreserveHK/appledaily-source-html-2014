<html><header><meta charset="utf-8"><title>酥皮食品高危</title></header><body><h1>酥皮食品高危</h1><p>【話你知】<br>食衞局局長高永文昨表示酥皮或以肉醬製成的食品，是有可能涉地溝油「中招」的高危產品。香港西廚學院潘師傅稱，豬油能令烘焙食品更酥脆，用於中式蒸包上，可令包皮鬆軟。潘師傅指，中式包點的包皮如叉燒包，雖可用菜油代替豬油，但豬油一般較菜油便宜，且包皮加入豬油後，口感較鬆軟，「豬油係香啲」。而表皮鬆脆的港式麵包，如菠蘿包及墨西哥包等，麵包表皮也會用豬油製作，酥皮蛋撻的酥皮也一樣；傳統中式嫁女餅和老婆餅也大量用豬油，反而西式糕餅少用，大多用價格較貴的牛油，以保風味，即使用豬油，也只用來製作批皮或撻皮。</p></body></html>
