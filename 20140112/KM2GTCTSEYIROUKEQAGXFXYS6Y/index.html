<html><header><meta charset="utf-8"><title>各區突發簡訊：　紋身刀漢嚇走老母危坐</title></header><body><h1>各區突發簡訊：　<br>紋身刀漢嚇走老母危坐</h1><p>【觀　塘】<br>【本報訊】左肩有紋身44歲姓蔡男子，昨中午12時47分在觀塘翠屏邨翠榕樓五樓寓所懷疑精神病發作，突然情緒激動聲稱要取刀傷人，72歲母親大驚走出屋外通知女兒報警。警員到場見蔡反鎖屋內，消防員到場破門入屋，發現蔡坐在窗台上胡言亂語。警方談判專家奉召到場游說，至傍晚近6時事主終情緒平靜，自行返回屋內後，由救護車送院檢驗。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
