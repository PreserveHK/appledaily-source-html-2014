<html><header><meta charset="utf-8"><title>花絮：林拔重返利記體測</title></header><body><h1>花絮：林拔重返利記體測</h1><p>修咸頓上周五同意以400萬鎊，將32歲嘅列基林拔（圖）賣去利物浦，林拔上周六由倫敦去咗利物浦體測；查實林拔曾係紅軍青年軍，但15歲時慘被放棄，事隔17年後再返利物浦，總算飲得杯落。另外，拉爾拉拿前晚正選幫英格蘭踢世盃熱身賽，表現唔錯，話唔定有機會喺決賽周踢正選；而利物浦亦加碼，向修咸頓出價2,500萬鎊簽佢，睇吓佢有冇機會同林拔齊齊過檔。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
