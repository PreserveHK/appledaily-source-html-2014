<html><header><meta charset="utf-8"><title>體壇拾趣：費達拿300W創歷史</title></header><body><h1>體壇拾趣：費達拿300W創歷史</h1><p>費達拿再創歷史！呢位瑞士網球天王周三喺辛辛那堤大師賽嘅男單次圈，苦戰兩個鐘頭以7:6、5:7、6:2贏加拿大新秀普斯比素，累積個人職業生涯第300場大師賽勝仗，亦係ATP史上第1個達成呢個壯舉嘅球手。有4個仔女嘅費天王雖然年屆33，依然霸氣十足，絕對有能力喺嚟緊月尾開打嘅美網爭霸。相反，一班後起之秀好似貝迪治、狄美托夫等，周三就爆冷輸波出局，未成氣候。</p></body></html>
