<html><header><meta charset="utf-8"><title>妮歌心情平復返美
</title></header><body><h1>妮歌心情平復返美<br>
</h1><p>金像影后妮歌潔曼（Nicole Kidman）上星期飛返家鄉澳洲，為其突然心臟病發去世的父親Antony Kidman舉行喪禮。與父親關係一向良好的妮歌，在喪禮上表現傷心，更抱着6歲大女Sunday痛哭，令人心酸。而妮歌留在澳洲幾天陪伴母親之後，昨日就被拍到與歌手丈夫Keith Urban及兩名女兒飛返美國。<br>妮歌返抵洛杉磯機場時，雖有眾多狗仔隊在場狂拍他們，抱着3歲小女兒Faith Margaret的她相當淡定，雖然沒甚表情，不過與丈夫談天時，妮歌間中亦有露出微笑，似乎心情已稍為轉好。<br>撰文：阮瑜</p></body></html>
