<html><header><meta charset="utf-8"><title>各區突發簡訊：
被排擠女生　校內自殺</title></header><body><h1>各區突發簡訊：<br>
被排擠女生　校內自殺</h1><p>【將軍澳】<br>【本報訊】將軍澳翠嶺路明愛白英奇專業學校一名20歲社工系女生，疑與同學們不睦，聲稱被排擠，昨午3時許，她在學校七樓女廁一時情緒激動，竟然危坐窗邊尖叫及哭泣，校方發現報警。警員及消防員接報到場，消防員進入廁所將女事主制服及帶至安全地方，再由救護員送院檢驗。她並無受傷，惟因情緒激動，救護員要將她綁在擔架床上送院。</p></body></html>
