<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳克羣扮上帝被嘲肥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳克羣扮上帝被嘲肥 - 馮仁昭</h1><p>賭王三房千金何超蓮同男友吳克羣成日都喺微博互相傳情，噚日中秋節正日都唔例外，克羣上載咗一張着住白衫扮上帝、背景係白雲嘅圖片，留言話：「信我者得永生，祝你們吃月餅不會胖，吃烤肉不會圓！中秋佳節，月圓人團圓……」超蓮即回敬又哭又笑嘅表情公仔：「可是你連自己也救不了，中秋過後再減吧。」明笑克羣係肥仔，認真sweet。<br>撰文：馮仁昭</p></body></html>
