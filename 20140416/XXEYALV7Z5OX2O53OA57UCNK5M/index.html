<html><header><meta charset="utf-8"><title>求驗客手記：派路9年前想掛靴</title></header><body><h1>求驗客手記：派路9年前想掛靴</h1><p>現年34歲嘅派路（右）長踢長有，星期一先幫祖雲達斯喺聯賽贏咗烏甸尼斯2:0嘅佢，球員生涯都應該差唔多到尾聲，所以最近佢就出咗本自傳，叫做總結吓自己嘅球員生涯。佢其中一樣最難忘嘅經歷，睇怕都係05年嘅歐聯決賽，或者對米蘭迷嚟講，應該叫「伊斯坦堡慘劇」。派路喺自傳中提及到呢件事嘅時候，仍然顯得好介懷，仲話喺嗰場比賽之後情緒低落，有掛靴嘅衝動。好彩當年佢冇真係咁做，如果唔係佢兩年後就唔可以喺決賽贏番利物浦，球迷們就冇機會睇到佢咁多精采演出。</p></body></html>
