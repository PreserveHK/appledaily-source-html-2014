<html><header><meta charset="utf-8"><title>News Flash博科聖地炸尼教堂傳百死</title></header><body><h1>News Flash<br>博科聖地炸尼教堂傳百死</h1><p>尼日利亞激進伊斯蘭組織「博科聖地」（圖）昨天在奇布克市（Chibok）對多間教堂進行炸彈襲擊，據說恐怕有逾100人死亡。另外，包奇市（Bauchi）一間妓院前日發生炸彈爆炸，造成11死28傷，警方拘捕一名疑犯，疑為博科聖地所為。<br>德新社</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ <br></p></body></html>
