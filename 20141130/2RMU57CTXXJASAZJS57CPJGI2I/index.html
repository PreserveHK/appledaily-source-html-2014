<html><header><meta charset="utf-8"><title>美棋BB隊酒親熱</title></header><body><h1>美棋BB隊酒親熱</h1><p>黃美棋、麥子樂、丁子高及鄺佐輝等，前晚在九龍灣出席電影《錯過》首映禮，首次擔正做女主角的美棋BB，獲緋聞男友鍾健威（Ray）、媽咪及眾好友撐場，身穿紅裙到場的美棋BB透露：「心情有啲緊張，戲中同麥子樂有親熱戲，我哋拍攝前要飲啤酒放鬆心情。」<br>此外，本月19日開台的香港電視，首周收視出爐，成績理想，美棋BB坦言感到高興，但她說港視仍在留意觀眾反應，最快明年會再開劇。<br>採訪：藍文浩<br>攝影：陳俊強</p></body></html>
