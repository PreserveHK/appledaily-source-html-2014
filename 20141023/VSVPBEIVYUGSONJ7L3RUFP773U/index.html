<html><header><meta charset="utf-8"><title>謝賢揀衫冇收穫</title></header><body><h1>謝賢揀衫冇收穫</h1><p>【中環】越老越有型嘅四哥謝賢，日前見到佢同一個公關公司男友人喺中環置地濕平，佢兩個喺男裝部睇咗好耐，不過似乎唔多啱四哥心水，好多款都睇唔啱，結果四哥兩手空空咁走人，之後佢哋再會合一個女友人，一齊行咗去商場門口等車，原來四哥係等司機嚟接佢。臨走前佢都好風度話兜埋佢哋走，四哥叫到，又點敢唔上車呀！<br>採訪、攝影：黃曉程</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
