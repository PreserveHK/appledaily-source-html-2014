<html><header><meta charset="utf-8"><title>尿兜「開花」</title></header><body><h1>尿兜「開花」</h1><p>上廁所是人生大事，但尿兜設計千篇一律，叫人發悶。美國雕塑家索倫森（Clark Sorensen）以一雙巧手，將骯髒邋遢的尿兜變成一朵朵漂亮的蘭花、百合（圖），叫人如廁也去得稱心暢快。<br>索倫森2002年某天在男廁突發奇想美化尿兜，於是將死板的尿兜變成一朵朵綻放的鮮花，雖然他的作品是以鮮花為主題，但有時又想批評時政，把尿兜打造成前總統喬治布殊擘開大口的造型，或在尿兜上寫上「喬治布殊心目中的世界」，讓男士們向喬治布殊大口及其政策撒尿，抒發不滿。每個花花尿兜售價不菲，介乎6,000至20,000美元（4.68萬至15.6萬港元）不等。<br>美國廣播公司</p></body></html>
