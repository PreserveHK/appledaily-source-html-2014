<html><header><meta charset="utf-8"><title>隔牆有耳：專資會變身冇腳雀仔 - 李八方</title></header><body><h1>隔牆有耳：<br>專資會變身冇腳雀仔 - 李八方</h1><p>專資會早前換屆，盧偉國David成功接替謝偉銓Tony會長。David噚日喺傳媒聚餐笑笑口話，喺上屆會長手上收到唔少錦囊，其中包括收到個「和」字，相信係寄語佢和諧至上兼和氣生財，佢仲當面大讚Tony做得出色，搞到向來怕怕醜醜嘅Tony聽到讚美時，當堂面都紅晒。<br>新人事一定有新搞作，David治下嘅專資會肯定似隻冇腳嘅雀仔。繼4月去山西考察，7月有成員組團去西伯利亞旅遊聯誼，據知佢哋亦會按慣例換屆後訪京，兼且食住政圈刮起嘅訪滬熱，組團去上海考察自貿區，但佢哋唔會要求見京官。</p></body></html>
