<html><header><meta charset="utf-8"><title>瑪麗嘉兒遭老爺暗嘲</title></header><body><h1>瑪麗嘉兒遭老爺暗嘲</h1><p>美國天后瑪麗嘉兒（Mariah Carey）跟老公Nick Cannon的婚變傳聞鬧得熱哄哄，但Nick的父親James（小圖）卻火上加油，最近他於網上留下一堆問題，像「如果一個女人想做愛而男人不想做，讓女人應該怎做？」及「如果一個女人重200磅但男人只愛苗條女人，又應該怎做？」雖然留言被刪除，似乎矛頭直指瑪麗。此外，瑪麗昨日於紐約現身（圖），被記者追問婚變傳聞，瑪麗竟然推搪說：「這兒太熱了很難討論。」</p></body></html>
