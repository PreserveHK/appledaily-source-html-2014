<html><header><meta charset="utf-8"><title>新光三越天花降老鼠　險砸男客臉</title></header><body><h1>新光三越天花降老鼠　險砸男客臉</h1><p>台灣台北市民米先生，上周六到新光三越信義新天地逛街，在服飾區竟遇到「天降飛鼠」，險些被砸中臉。<br><br>米先生當時在少女服飾區前，忽然感覺手提袋劇烈晃動，以為是其他人碰撞，後來才驚覺到地上躺着一隻抽搐的老鼠。<br><br>新光三越信義店鬧鼠患已非首次，上月中有民眾一食用餐，也有老鼠跑到餐檯上。商場內的美食街前年也曾被民眾發現，老鼠誤闖美食街逛大街。 <br><br>台灣《蘋果日報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
