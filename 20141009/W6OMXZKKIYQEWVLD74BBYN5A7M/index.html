<html><header><meta charset="utf-8"><title>求驗客手記：洛夫雲合照賀「隊長」</title></header><body><h1>求驗客手記：洛夫雲合照賀「隊長」</h1><p>前日係英冠嘅白禮頓領隊希比亞41歲生日，相信球迷對佢最有印象嘅，係司職中堅嘅佢喺效力利物浦期間表現穩陣，仲贏得「安全隊長」嘅外號。咁啱現效力紅軍嘅中堅洛夫雲，佢嘅偶像原來都係呢名芬蘭後衞，佢仲喺前日特登喺社交網頁twitter上載咗張佢14歲時同希比亞嘅合照（圖）！可惜，留言嘅人都幾毒舌，大部份都叫洛夫雲要學吓希比亞，做好啲球隊嘅防守工作。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
