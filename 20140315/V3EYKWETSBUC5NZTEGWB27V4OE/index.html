<html><header><meta charset="utf-8"><title>母女劇照首曝光</title></header><body><h1>母女劇照首曝光</h1><p>安琪蓮娜於電影《黑魔后：沉睡魔咒》扮演邪惡女巫黑魔后，雖然她和未婚夫畢彼特（Brad Pitt）曾揚言不希望子女加入演藝圈，但畢安的5歲親生女兒Vivienne，卻在片中客串飾演女主角艾莉芬寧（Elle Fanning）的童年版，之前只有Vivienne單拖於森林勁跑步的照片，至昨日更有安琪蓮娜與女兒的戲中合照曝光，安琪蓮娜在雜誌中解釋說：「所有來試鏡的3、4歲小朋友都被我的造型嚇呆，她們都不敢接近我，我們需要喜歡我又不怕我雙角、眼睛和爪子的小朋友，那人就是我女兒Vivienne。」</p></body></html>
