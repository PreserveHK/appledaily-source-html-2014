<html><header><meta charset="utf-8"><title>潮．鮮：Jenny Packham李多海胸戰允兒</title></header><body><h1>潮．鮮：Jenny Packham<br>李多海胸戰允兒</h1><p>由李多海和李東旭再攜手主演的MBC新劇《Hotel King》，一開播就已經錄得雙位數收視的佳績，人氣果然勁爆！<br>劇中不乏上流社會奢華生活的場面，而李多海所飾演的角色是酒店繼承人，大量名牌加身絕對是基本需要。就以日前發放的劇照為例，李多海穿起Jenny Packham婚紗系列的透薄低胸長裙，用上高級絲緞打造而成，閃亮釘珠繡出華麗圖案，更加了大量名貴水晶作點綴，造型高雅。少女時代成員允兒也曾穿起這襲長裙於紅毯亮相，獲得一致好評，大家喜歡李多海還是允兒的演繹呢？<br>撰文：嘉妍</p></body></html>
