<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★籮霸珍妮花洛庇絲昨日於紐約出席為美國拉丁裔設立的活動，事後興奮展示跟第一夫人米歇爾頭貼頭自拍合照。<br>★美國歌手Robin Thicke的新碟《Paula》上周於世界各地的銷情均十分慘淡，於澳洲被指只賣出54張。</p><p>★金像影后麗絲蕙絲潘主演的《Wild》預告片昨日推出，戲中扮演行山戒毒的麗絲已被吹捧有機會再入奧斯卡爭影后。<br>★日本女星井上真央昨日出席明年大河劇《花燃燒》的開鏡記招，她將與優香演兩姊妹。<br>★日本艷星壇蜜為NHK台的動畫節目《何時弄破蛋黃》演出真人部份，介紹不同食物。</p></body></html>
