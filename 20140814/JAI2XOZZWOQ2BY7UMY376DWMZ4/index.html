<html><header><meta charset="utf-8"><title>影畫館：T.O.P搞笑做老千</title></header><body><h1>影畫館：T.O.P搞笑做老千</h1><p>由韓國天團BIGBANG成員T.O.P主演的新片《千術之神》，將於今年10月在香港上映，T.O.P在片中扮演遺傳了賭博天賦的大吉，並與申世京和李荷妮有感情線，而T.O.P在片中亦有搞笑一面，他將韓國花牌放在雙眼上，十足鹹蛋超人。</p><p>其隊友太陽前晚則在日本大阪舉行演唱會，他在台上落力表演，更high爆邊唱邊除衫，露出一身肌肉，令粉絲尖叫不已。</p></body></html>
