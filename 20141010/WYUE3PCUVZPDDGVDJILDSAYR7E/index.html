<html><header><meta charset="utf-8"><title>王馨平望有真普選</title></header><body><h1>王馨平望有真普選</h1><p>王馨平（Linda）昨日在理工出席「盛食當灶」活動，眾人善用街市廢棄的食材炮製一款菜式，Linda表示會煮素菜，近日喜歡吃素及做瑜伽，平日雖然少下廚，但也會煲湯水給老公。對於佔中的看法，她說：「我覺得我真係好似黃子華講嗰個婆媳關係，我想保持中立，但𠵱家社會分裂得好犀利，又unfriend，唔係咁好，社會和平啲，大家互相尊重啲，爭取真普選我當然贊成。」<br>Linda表示家住金鐘附近，近日也有坐港鐵，她說：「有少少擔心老爺奶奶，佢哋已經80幾歲，呢個月又要去覆診，佢哋行唔得耐又坐唔到港鐵，希望快啲搵到解決方法。」<br>採訪：溫敏芝 <br>攝影：陳慧安</p></body></html>
