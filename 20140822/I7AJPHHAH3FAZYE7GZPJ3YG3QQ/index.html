<html><header><meta charset="utf-8"><title>體壇拾趣：路斯齋睇照炒多明尼加</title></header><body><h1>體壇拾趣：路斯齋睇照炒多明尼加</h1><p>美國男籃周三友賽大炒多明尼加共和國105:62，但係賽前兩日都冇去練波嘅控衞戴歷路斯（左）今場只係做觀眾，佢賽後受訪時就強調膝頭唔係又傷，只係久休復出覺得好攰，所以要求多幾日休息時間。K教練就寫包單，路斯到咗周五對波多黎各一定會上陣喎。而據講Under Armour開咗張價值2.65億至2.85億美元嘅10年約畀退咗隊嘅杜蘭特，睇嚟佢同「一剔」分手勢在必行。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
