<html><header><meta charset="utf-8"><title>iPhone前鏡頭變顯微鏡　即變科學家</title></header><body><h1>iPhone前鏡頭變顯微鏡　即變科學家</h1><p>iPhone前鏡頭，通常只有一個作用，就是自拍。貪它像素夠低，朦朦朧朧的有Feel。不過原來只要加一個新組件，朦朦朧朧立即變得清清楚楚。這個名為Leye的產品，內有磁石，只要放在iPhone前鏡頭上，立即可以將影像放大30至100倍！最適合各位讀理科的學生，隨時探索身邊事物，如果只是普通用家，影張顯微相放上Ig、fb，呃Like又得，真的非常好用，賣3,780日圓（約$288）。</p></body></html>
