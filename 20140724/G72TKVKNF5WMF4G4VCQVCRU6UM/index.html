<html><header><meta charset="utf-8"><title>30歲係轉捩點　夠資歷先有機</title></header><body><h1>30歲係轉捩點　夠資歷先有機</h1><p>後生仔怨冇乜機會，其實機會未嚟就係因為後生！Tanya對欣宜就睇通睇透︰「我覺得你而家27歲，過咗30之後，彈性會更大，因為經歷可以俾你更多嘅身份！」<br><br>柳爺都係過來人︰「我都係過咗30歲先至做呢樣做嗰樣！」喺現代社會講三十而立，其實都仲work架！<br><br>以前冇嘅，將來就有啦！今晚11:00《亂噏24》足本版！<br><br>服裝:ANTEPRIMA</p></body></html>
