<html><header><meta charset="utf-8"><title>徐若瑄明峇里嫁富豪</title></header><body><h1>徐若瑄明峇里嫁富豪</h1><p>在今年2月與新加坡馬可波羅海業集團主席李雲峰登記結婚的徐若瑄（Vivian），明天將在峇里島舉行婚宴，據Vivian身邊友人透露，婚禮將由夫家一手包辦所有親友食宿，她亦只請林心如和舒淇兩位圈中好友出席，不過舒淇因工作關係，只可出席下月23日在台北舉行的歸寧宴。<br>與此同時，徐爸爸因身體欠佳，只有徐媽媽當代表去峇里島，爸爸就出席歸寧宴，據知屆時將筵開55圍，盛大宴客。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
