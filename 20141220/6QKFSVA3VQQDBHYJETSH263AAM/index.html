<html><header><meta charset="utf-8"><title>陳樂榣陀B四個月</title></header><body><h1>陳樂榣陀B四個月</h1><p>前女子組合Freeze成員之一的陳樂榣（Alley），最近與楊柳青在長沙灣合作開飾物店，昨日舉行開幕禮，一眾好友何紫綸、王子涵等出席撐場。Alley與楊柳青已開網店兩年，今次升級為開實舖，可謂雙喜臨門，即將做媽媽的陳樂榣說：「𠵱家4個月，係女仔嚟，預產期下年5月，啱啱有咗嗰陣又嘔又暈，𠵱家冇之前咁辛苦。」<br>Alley又說：「老公唔想我太辛苦，但又擔心我無所事事，不過我𠵱家都會不停工作，之後會專注湊B。」同場王子涵亦表示有計劃明年做生意，但不敢與朋友合資，怕因財失義。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
