<html><header><meta charset="utf-8"><title>特別項目攻略：捧朗尼再有「士哥」 - 牽牛</title></header><body><h1>特別項目攻略：捧朗尼再有「士哥」 - 牽牛</h1><p>英格蘭周二與哥斯達黎加交手，只為名譽而戰，不過喜見朗尼上仗入波破魔咒，今仗料入球陸續有來，「特別項目」取2.5倍「入球」。</p><p>D組另一場意大利對烏拉圭，兩軍為餘下一個出線權爭崩頭，過程料激烈，黃牌次數不少，兩軍一對前鋒巴洛迪利及蘇亞雷斯均屬「臭馬」，宜取兩人「被罰黃牌」。C組方面，哥倫比亞已出線，球員也不用去盡，翼鋒占士洛迪古斯也未必打足，2.3倍「被換出」可取。<br>文：牽牛</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
