<html><header><meta charset="utf-8"><title>美大熊貓「寶寶」首見客瞓覺</title></header><body><h1>美大熊貓「寶寶」首見客瞓覺</h1><p>美國華盛頓國家動物園的新生大熊貓「寶寶」前天（周六）首次公開與遊客見面，雖然大部份時間呼呼大睡，但民眾對於能一睹牠的風采還是非常興奮，歡呼聲不斷。<br>「寶寶」現時五個月大，每天要睡超過20小時，加上當地因為氣溫降至接近0℃，因此只留在室內，偶爾咀嚼一下竹葉。儘管如此，動物園為讓更多遊客參觀，特別在本周末提早在上午8時開放，有民眾甚至早在清晨6時已排隊。遊客抵達熊貓館後，亦只能呆在玻璃外耐心等候，待「寶寶」一有移動就馬上按下相機快門拍下珍貴照片。<br>有遊客指大熊貓如此受歡迎，很大原因是牠可以讓人暫時拋低煩惱。<br>中央社/美聯社</p></body></html>
