<html><header><meta charset="utf-8"><title>綾瀨遙孖長澤扮姊妹</title></header><body><h1>綾瀨遙孖長澤扮姊妹</h1><p>日本名導是枝裕和昨日宣佈改編自人氣漫畫《海街日記》的同名新片，漫畫中的四姊妹，將由女星綾瀨遙（圖）、長澤正美、夏帆及廣瀨Suzu演出。綾瀨及長澤兩名人氣女星是首次合作，立即成為話題。該片在下月底正式開拍，扮演護士的綾瀨稱早前曾試鏡，首次拍住是枝導演的她自言是個新挑戰，長澤則是繼日本片《奇跡》後第二度跟是枝合作。至於是枝則指，籌拍初時已鎖定綾瀨與長澤為合作目標。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
