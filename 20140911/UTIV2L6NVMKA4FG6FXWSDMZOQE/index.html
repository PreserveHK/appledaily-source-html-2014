<html><header><meta charset="utf-8"><title>謝勒力圖開騷自摸巨鵰</title></header><body><h1>謝勒力圖開騷自摸巨鵰</h1><p>金像男配角謝勒力圖（Jared Leto），之前曾遭變性美國「女星」Alexis Arquette爆料，指自己不但曾與謝勒上床，更指謝勒下體巨型似足「禁衞軍頭盔」。</p><p>日前謝勒為樂隊30 Seconds to Mars於多倫多開騷演唱時，有網友拍下他獻唱歌曲《End of All Days》時，唱得極為投入，中途邊唱邊自摸，竟然現出如水樽般龐大的巨鵰，令網友極詫異。</p></body></html>
