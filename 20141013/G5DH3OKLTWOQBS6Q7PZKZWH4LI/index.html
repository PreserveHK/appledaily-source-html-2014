<html><header><meta charset="utf-8"><title>唔好做鹹魚阿公阿婆睇戲變喊包</title></header><body><h1>唔好做鹹魚<br>阿公阿婆睇戲變喊包</h1><p>Tanya十分鼓勵老人家尋夢，仲推介咗一部好戲畀夏蕙BB，覺得非常感人︰「十幾個台灣老人家，平均年紀七十幾歲，組咗一團揸電單車，環島遊！喺戲院睇好犀利，全場都係開紙巾聲！」<br><br>威廉都覺得好有意義，直情請老人家去睇戲︰「我睇完之後問電影公司，可唔可以借段片畀我？再請咗500位老人家去睇，佢哋睇完之後就同我講，我明架喇，我會發展夢想！」啱！無論乜嘢年紀，都唔好做條冇夢想嘅鹹魚呀！<br><br>自信打不死的心態活到老！星期四晚11:00《亂噏24》足本播放！</p></body></html>
