<html><header><meta charset="utf-8"><title>體壇拾趣：Bear投南華止「癢」</title></header><body><h1>體壇拾趣：Bear投南華止「癢」</h1><p>前飛鷹主力控衞梁民熊（Bear、右）大嘆七年之癢！將過檔南華嘅佢，噚日同南華球星劉子健（左）齊齊出席滙豐博愛單車百萬行記者會嗰陣話：「舊年啱啱效力飛鷹7年，唔知係唔係真係有七年之癢，但我就覺得近兩年嘅籃球成績停滯不前，無乜進步，想有突破同新嘅衝激。咁多年嚟好多謝教練鄭學來嘅教導，去到南華，好想加強控球技術，希望打得更全面。」身旁嘅劉子健就話，有阿Bear加入就如虎添翼喎。佢哋兩個將會參加4月13號嘅單車百萬行，踩10公里。</p></body></html>
