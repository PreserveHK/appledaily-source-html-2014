<html><header><meta charset="utf-8"><title>古生物系生一個人畢業</title></header><body><h1>古生物系生一個人畢業</h1><p>【點滴】<br>「一個人的畢業照太寂寞了吧！」北京大學古生物系學生薛逸凡，近日在網站上傳一個人畢業照（圖），原來她所就讀的古生物系，僅得她一個學生。北大元培學院副院長盧曉東介紹，「這是全中國唯一的一個只有一名學生的專業，差不多是每個年級有一個人，還有的年級是沒有學生。」</p><p>【622公投　我撐普選】 毅行直播<br>流動版網頁︰ http://622popvote.appledaily.com <br></p></body></html>
