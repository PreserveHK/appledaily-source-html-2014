<html><header><meta charset="utf-8"><title>求驗客手記：K鍾「射波」射出禍</title></header><body><h1>求驗客手記：<br>K鍾「射波」射出禍</h1><p>史篤城周日以3:5輸咗俾利物浦，前鋒堅韋尼鍾斯（K鍾、圖）喺比賽前一晚，先傳個短訊畀領隊曉士話請假，仲要毫無理由，所以會方震怒，當佢無故缺席，要罰佢8萬鎊（約102萬港元）。據報，球會高層喺周一同K鍾見面，傾吓發生咩事，有指史篤城或會同仲有半年約滿嘅堅韋尼鍾斯提早解約。另外，史篤城門將畢蘭特周日唔見咗架價值5.9萬鎊嘅跑車，佢喺Twitter度呼籲大家幫吓手，睇吓見唔見佢部失車。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
