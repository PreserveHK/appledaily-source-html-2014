<html><header><meta charset="utf-8"><title>莊思敏認非法賽車</title></header><body><h1>莊思敏認非法賽車</h1><p>莊思敏、黃紫盈及傅嘉莉前晚在灣仔出席車展活動，莊思敏自爆試過非法賽車：「我手車好辣，以前又有好多非法賽車，有時會俾人撩，忍唔到會同人鬥，有時贏有時輸，嚟緊去馬來西亞賽車，因為要拍戲冇時間熟習賽道，預咗輸，唔好死就得。」 <br>鄭裕玲座駕被指涉違反交通條例，越雙白線爬頭，傅嘉莉指此舉非常危險：「趕時間都唔應該咁，遲到點都好過發生意外。我試過撞車，當時落住細雨，架車突然失控向前亂撞。」此外，黃紫盈表示未有車牌，人越大又越無方向感。<br>採訪、攝影：盧妹</p></body></html>
