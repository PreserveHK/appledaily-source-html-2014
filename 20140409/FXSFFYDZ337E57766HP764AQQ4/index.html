<html><header><meta charset="utf-8"><title>學生改裝3D打印機　前臂紋身</title></header><body><h1>學生改裝3D打印機　前臂紋身</h1><p>找個可靠的紋身師傅不容易，法國有學生將3D打印機改裝成紋身打印機，成功在前臂紋完美的圓形（圖）。<br>法國國立高等工業設計學院學生埃姆、維德卡與西爾韋拉，花了八小時改裝打印機，先將噴嘴換成紋身槍，再將要打印的圓形輸入電腦。<br>由於手臂表面彎曲又富彈性，為免圖案「走樣」，三人試過多個方法，決定以環套住前臂固定位置並拉緊皮膚，成功烙上永不褪色的圓形紋身。但現階段打印機只能紋簡單圖案，始終取代不了專業紋身師傅。<br>英國《每日郵報》</p></body></html>
