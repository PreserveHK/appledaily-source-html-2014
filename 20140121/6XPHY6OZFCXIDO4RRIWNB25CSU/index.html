<html><header><meta charset="utf-8"><title>英國醫療失誤當食飯　切錯手針筒留肚好閒</title></header><body><h1>英國醫療失誤當食飯　切錯手針筒留肚好閒</h1><p>英國國民保健服務(NHS)證實，旗下醫院在去年半年內，發生達148宗醫療失誤，部份錯失甚至令導致病人死亡。<br><br>NHS報告指，在去年4月至9月期間，旗下醫院有148宗醫療失誤，當中包括錯認病人身份，而進行檢查，也有婦人割盲腸時被切去輸卵管。<br><br>報告亦指出，其中69宗失誤為病人進行手術後，體內留有棉花棒、針筒等醫療用品，導致嚴重受傷或死亡；37宗開刀開錯部位；21宗進行錯誤的移植或義肢手術；4名病人被拔錯牙齒，也有眼科醫生為病人做激光矯視時，錯誤治療了另一隻正常視力眼睛。<br><br>英國《每日郵報》</p></body></html>
