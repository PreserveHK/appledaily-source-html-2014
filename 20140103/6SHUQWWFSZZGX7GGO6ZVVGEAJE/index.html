<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝君豪首次戲棚演劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝君豪首次戲棚演劇 - 馮仁昭</h1><p>謝君豪、杜國威、高志森、焦媛等人噚日喺觀塘出席舞台劇《南海十三郎》記者會，現場有醒獅儀式，該劇下月喺西九海濱長廊嘅戲棚上演，謝君豪同焦媛做訪問時話第一次喺戲棚做舞台劇，好期待。謝君豪又話上次演《南》劇時開頭都有啲擔心90後會唔會buy，最後發現有唔少90後去睇，自己都喜出望外。<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
