<html><header><meta charset="utf-8"><title>網事力場：安志杰大戰鐵甲奇俠</title></header><body><h1>網事力場：安志杰大戰鐵甲奇俠</h1><p>安志杰同伍允龍喺新戲《惡戰》中有連場打鬥，打上癮嘅佢哋前晚大戰鐵甲奇俠（Iron Man），伍允龍出動迷暈鎖箍頸，安志杰就捉實鐵甲奇俠隻手，兩個大隻佬都七情上面交足戲，唔知邊個會打贏呢！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
