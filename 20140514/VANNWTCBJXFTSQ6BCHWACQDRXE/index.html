<html><header><meta charset="utf-8"><title>中環在線：太古史樂山　記招毋忘擺可樂 - 李華華</title></header><body><h1>中環在線：<br>太古史樂山　記招毋忘擺可樂 - 李華華</h1><p>升任太古系主席約兩個月嘅史樂山（John Slosar），雖然職位唔同咗，但係佢依然鍾意飲可樂。曾任太古飲料行政總裁嘅史樂山，一早已經同可樂結下不解緣，之前佢做國泰（293）行政總裁，每次出席記招同接受訪問，都一定擺支可樂喺面前，呢個舉動已經成為佢嘅標記。<br>噚日史樂山首次以主席身份喺太古地產（1972）記者會上現身，佢面前當然照舊有支可樂。佢更將呢招植入式廣告發揚光大，仲要加碼上，坐佢旁邊嘅太地行政總裁郭鵬，面前竟然有兩支可樂，往年郭鵬前面最多擺支同廠嘅水，今年兩位仁兄前面擺五支飲品。</p></body></html>
