<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林文龍呻入無綫陰功 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林文龍呻入無綫陰功 - 馮仁昭</h1><p>林文龍早前做港視清談節目《爆Talk》嘉賓，佢話以前喺無綫做新人好多陰功嘢，訓練班出嚟會畀「梳化服」睇唔起，試過畀盧海鵬嘅西裝佢着，文龍話：「嗰時得廿幾歲，飯都冇得開，條腰梗係瘦，着完鵬哥套西裝好似着咗百摺褲，仲要吊腳，跟住入廠仲要俾導演鬧。」紅咗之後，文龍就最怕同老婆郭可盈合作，佢笑話：「驚等如尊重，佢性格比較火爆。」<br>撰文：馮仁昭</p></body></html>
