<html><header><meta charset="utf-8"><title>社民連促放楊匡</title></header><body><h1>社民連促放楊匡</h1><p>【本報訊】「政治迫害可恥，立即釋放楊匡。」社民連成員昨天由西區警署出發，遊行至中聯辦，沿途高叫口號，要求內地當局立即釋放楊匡。楊匡的太太劉沙沙也有參與遊行，她的手臂上繫上黃絲帶，拿着楊匡照片的她一臉無奈，並一度坐在中聯辦外抗議（圖）。楊匡上月底在深圳失蹤，疑遭內地國保拘留，至今音信全無。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
