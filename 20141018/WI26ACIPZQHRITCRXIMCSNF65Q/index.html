<html><header><meta charset="utf-8"><title>坐飛機十大惡行自私鬼有無你份</title></header><body><h1>坐飛機十大惡行<br>自私鬼有無你份</h1><p>外國有人在facebook及instagram開設專頁「Passenger Shaming」，供網民上載世界各地乘客搭飛機時的醜態，不希望成為被世人恥笑的對象，便要留意外國網站的調查，由網民選出的十大最令人討厭機上惡行：<br><br>1.羞辱地勤及空中服務員<br>2.縱容小孩騷擾乘客<br>3.霸佔他人座位及扶手<br>4.機艙內大聲喧嘩聊天<br>5.堵塞行李輸送帶通道，妨礙他人領取行李<br>6.過份後調椅背<br>7.攜帶味道濃烈食物上機<br>8.過份霸佔手提行李置物櫃<br>9.落機時爭先恐後<br>10.堵塞機艙通道<br><br>英國《每日郵報》</p></body></html>
