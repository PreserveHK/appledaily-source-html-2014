<html><header><meta charset="utf-8"><title>俄國青年：Rosia Vpered！</title></header><body><h1>俄國青年：Rosia Vpered！</h1><p>至於對手俄羅斯，居港的19歲俄羅斯青年Ansheles Artem落力為國家隊打氣，大叫「Rosia Vpered！」Ansheles視英格蘭萬人迷碧咸為偶像，他說國家隊贏波，國民會湧到紅場，揮國旗吶喊歡呼，或到酒吧飲伏特加酒慶祝。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
