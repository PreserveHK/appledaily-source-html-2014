<html><header><meta charset="utf-8"><title>體壇拾趣：黑珍珠全能再添金</title></header><body><h1>體壇拾趣：黑珍珠全能再添金</h1><p>17歲嘅美國體操小將比莉絲（圖），周二贏完南寧世錦賽女團後，噚晚轉戰女子全能賽又添金。佢喺首項跳馬拎到15.866分，之後喺高低桿、平衡木同自由體操，全部得分都超過14.5分，最終以60.231分力壓羅馬尼亞選手封后。中國當家小花姚金男喺自由體操失手，只得第5。比莉絲今日出戰跳馬決賽，力爭第3金。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
