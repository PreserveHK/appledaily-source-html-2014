<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馮素波微電影籲環保 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馮素波微電影籲環保 - 馮仁昭</h1><p>馮素波同微電影之父何緯豐噚日喺灣仔接受數碼電台訪問，宣傳之前拍嘅微電影《白色控訴》，波姐話希望將環保訊息帶畀大家。講到港視下月中開台，波姐話：「收到訊息話有網上平台，可以睇番過往兩年拍嘅劇，我都拍咗5、6部。」係咪等咗呢刻好耐？佢笑住話：「等將來仲等得耐，希望（港視）發展一路去啦，呢個唔係個人問題，係整體事業問題。」<br>撰文：馮仁昭</p></body></html>
