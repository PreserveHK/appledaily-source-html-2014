<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Ada嘆被蜂逼遷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Ada嘆被蜂逼遷 - 馮仁昭</h1><p>蔡少芬（Ada）噚日喺微博到上載咗一張蜜蜂巢嘅相，成群蜜蜂喺到築巢，Ada睇到就好鬼驚，留言話：「天啊……看到我整個人都麻起來！我家是個養蜜場嗎？前幾星期已經發現兩個蜜蜂窩，今天又發現了這個四十多蜜蜂的窩……天啊……我在想……蜂哥們……你們別逼我們搬家好嗎？」</p><p>王祖藍見到Ada嘅留言後，就幽咗佢一默話：「我理解蜂哥兒們，你們這一家，太甜蜜了！」<br>撰文：馮仁昭</p></body></html>
