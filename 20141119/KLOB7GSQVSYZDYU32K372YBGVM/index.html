<html><header><meta charset="utf-8"><title>體訊速遞：（足球）艾力士明年做港人</title></header><body><h1>體訊速遞：<br>（足球）艾力士明年做港人</h1><p>早前接受膝部手術的傑志前鋒艾力士（圖），昨透露明年初到美國接受療程後，便會回港申請永久居民身份證，他說：「我已等了做港人很久，領取身份證後便會申請特區護照，希望將來有機會代表香港踢國際賽。」 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
