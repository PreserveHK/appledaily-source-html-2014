<html><header><meta charset="utf-8"><title>王力宏殺入好聲音</title></header><body><h1>王力宏殺入好聲音</h1><p>台灣歌手王力宏因在紐約開騷前夕，在微博寫上具爭議的英文而鬧出種族歧視風波，事後他的唱片公司立即為事件降溫，指那句話僅是歌詞，不必過度放大。幸好事件未有影響王力宏內地的工作，昨日有內地報道稱，《中國好聲音》第二季導師張惠妹、那英以及汪峰三位將繼續擔任導師，而哈林庾澄慶的空缺成了媒體關注的焦點。外間的預測下，王力宏將會接受張惠妹邀請，出任第三季《中國好聲音》的導師。<br>撰文：張曦彤</p></body></html>
