<html><header><meta charset="utf-8"><title>體壇拾趣：美籃征「西」世盃衝刺</title></header><body><h1>體壇拾趣：美籃征「西」世盃衝刺</h1><p>籃球世界盃本周六就開波，美國隊大軍上周六已經飛咗去西班牙，到埗後仲即刻開始訓練㖭（圖）。其中活塞中鋒杜蒙特可以留喺最終12人大軍，令到唔少人意外，不過睇番隊波嘅正規中鋒得杜蒙特同吉辛斯兩位，睇嚟佢上位嘅機會真係唔細。美國隊今晚就會友賽由太陽控衞積格斯帶領嘅斯洛文尼亞，作為世界盃前最後一場熱身賽。（now635台明日2:00am直播）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
