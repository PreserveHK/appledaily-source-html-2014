<html><header><meta charset="utf-8"><title>【壹錘】贏條路輸民心　陳文敏：值得咩？</title></header><body><h1>【壹錘】贏條路輸民心　陳文敏：值得咩？</h1><p>高等法院延長針對旺角佔領區及中信大廈附近路段的臨時禁制令，指示執達吏協助清場，兼授權警方在執達吏被妨礙時採取拘捕行動。<br><br>港大法律學院前院長陳文敏教授接受《壹錘定音》訪問時稱，他擔心佔領運動繼續下去，只會有反效果；市民會忘記公民抗命的緣由，只會記得示威者做了許多騷擾他人的事。他呼籲佔中三子帶頭、明確向示威者提出撤離禁制令範圍。<br><br>陳文敏認為，當公民抗命失去民意基礎時，就不應繼續，應考慮改變方式。但陳亦承認，要示威民眾「兩手空空」退場很難，因此，他認為值得考慮多改變抗爭方式，爭取更多市民支持。</p></body></html>
