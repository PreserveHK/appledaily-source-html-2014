<html><header><meta charset="utf-8"><title>明哥做玉蒲團男主角？蔡瀾幾時會開拍？</title></header><body><h1>明哥做玉蒲團男主角？<br>蔡瀾幾時會開拍？</h1><p>蔡瀾憶起當年在紐約構思拍《玉蒲團》，亦有打算找明哥出演男主角， <br>全因當年看過明哥的《石頭記》，被他的俊俏外表所吸引，可惜後來電影拍不成。明哥笑說：「結果去到好多年之後先拍3D！」蔡瀾反應甚大：「呢啲拍到污糟邋遢。我嗰個幾好㗎，文學嚟㗎，結果我寫成一本小說。」<br><br>蔡瀾差啲令明哥走上脫星之路! 聽晚《亂噏24》足本版預埋你！</p></body></html>
