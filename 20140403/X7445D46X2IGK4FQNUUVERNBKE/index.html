<html><header><meta charset="utf-8"><title>祖兒護師兄開拖</title></header><body><h1>祖兒護師兄開拖</h1><p>杜汶澤在演唱會上重提與容祖兒合作電影《DIVA華麗之後》未能令她封后而辣㷫祖兒，昨有消息稱實情是阿澤在英皇人面前奚落劉浩龍（師兄）：「識搵女朋友就得，唔使做啦！」最後更傳到祖兒的耳中，故今次是為撐男友才發火。<br>師兄昨在將軍澳出席活動，被問到女友炮轟阿澤一事，他說：「我唔會再講任何嘢，佢哋唔講嘢，劇本就會去咗我度，呢件事唔答就會完。」追問阿澤有否對他講過難聽說話？師兄說：「唔好意思，我冇聽過任何嘢。另外，張敬軒昨在尖沙嘴出席活動說：「杜汶澤不嬲口直心快，應該唔會講到咁離譜，祖兒係好有智慧嘅人，一直當杜汶澤係好友，過兩日會雨過天青。」<br>採訪、攝影：張俊銘</p></body></html>
