<html><header><meta charset="utf-8"><title>體訊速遞：(花樣滑冰)羽生結弦練習見紅</title></header><body><h1>體訊速遞：<br>(花樣滑冰)羽生結弦練習見紅</h1><p>正在上海舉行的中國世界花滑大獎賽昨日發生意外，奧運男單自由滑冠軍日本的羽生結弦（圖）在熱身時與中國選手閆涵相撞，二人倒地後久久未能站立。中國選手閆涵最終因傷退出，被冰刀𠝹傷流血的羽生結弦則纏上繃帶繼續比賽。綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
