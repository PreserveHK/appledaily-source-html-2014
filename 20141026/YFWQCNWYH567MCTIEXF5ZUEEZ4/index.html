周五萬聖節發佈</title></header><body><h1>羅林《哈利》短篇<br>
周五萬聖節發佈</h1><p>英國作家羅林（JK Rowling圖）又有新搞作，繼7月在網站寫了哈利波特中年故事後，她將於本周五萬聖節當日在Pottermore網站，發表新的《哈利波特》短篇小說，代替糖果報答粉絲支持。<br>小說長1,700字左右，故事圍繞霍格華茲魔法學校前教授恩不里居（Dolores Umbridge）的一生，以及與哈利波特之間的恩怨。恩不里居是小說中最邪惡的角色之一，也是佛地魔以外，唯一在哈利波特身上留下永久疤痕的人。新短篇會為哈利波特補上更多新資料，而羅林也會對這個反派發表第一身感受。<br>英國《獨立報》</p></body></html>
