<html><header><meta charset="utf-8"><title>蘋果汁︰回收率發水　擬改統計方法</title></header><body><h1>蘋果汁︰<br>回收率發水　擬改統計方法</h1><p>【本報訊】政府廢物回收率長期發水，把外國洋垃圾運來港處理也算入，最後運到堆填區。因廢塑料進出口量急跌，回收率即時現形，由2010年52%急跌至前年的39%。環境局局長黃錦星昨解釋，香港與其他地方一樣，回收率基於估算及統計取得，但香港屬較開放型城市，很多回收經香港轉口，回收率數據某程度受影響，政府會與學者及專家研究修正統計方法，以更好反映本港回收狀況。黃錦星又表示，政府去年公佈資源循環藍圖，期望10年後減少四成堆填區垃圾，當局會以不同方法減廢及配合回收，包括推行「惜食香港」運動及支持回收業。</p></body></html>
