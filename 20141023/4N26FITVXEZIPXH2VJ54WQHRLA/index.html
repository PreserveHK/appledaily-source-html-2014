<html><header><meta charset="utf-8"><title>隔牆有耳：校長論壇　副局長悶到瞓 - 李八方</title></header><body><h1>隔牆有耳：<br>校長論壇　副局長悶到瞓 - 李八方</h1><p>香港十大校長噚日一齊佔中，喺中環恒生銀行總行大廈出席一個名為「香港高等教育如何維持國際優勢」嘅論壇，八方現場所見，現場200幾名嘉賓幾乎悶到拍蚊，其中食物及衞生局副局長陳肇始最善用時間，喺頭幾位校長發言時已經開始閉目養神。全場最勤奮嘅可算林奮強，全場抄筆記，唔見玩手機，唔知係咪覺得好大得益？<br>日前喺嶺大畢業禮上同學生鬥嘴嘅馬時亨，噚日都在場。點解左眼突然瘀傷？佢話搭港鐵時掛住睇手機，撞埋落玻璃，所以奉勸大家千祈咪邊行邊玩手機，而佢用緊嗰部，原來係iPhone 6。</p></body></html>
