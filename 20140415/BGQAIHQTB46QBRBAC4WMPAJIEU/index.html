<html><header><meta charset="utf-8"><title>國金點滴星首季經濟大幅放緩</title></header><body><h1>國金點滴<br>星首季經濟大幅放緩</h1><p>新加坡貿工部公佈，經季節性調整後，該國首季國內生產總值按季（以年率計）增長0.1%，是六季以來最慢；遠低於去年第四季的6.1%，以及市場預期的0.4%增長。其中，服務環節按季收縮1.8%，抵銷製造環節和建造環節的4.5%及10.7%增長，是上季經濟幾乎停滯不前的原因。與去年同期比較，新加坡首季經濟增5.1%，較市場估計低0.4個百分點。另外，新加坡金管局維持今年核心通脹率介乎2至3%的預測不變，惟整體通脹率由原初估計的2至3%下調至1.5至2.5%。</p></body></html>
