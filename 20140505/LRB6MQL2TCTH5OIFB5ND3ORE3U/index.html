<html><header><meta charset="utf-8"><title>雙非產子：入境需申報</title></header><body><h1>雙非產子：入境需申報</h1><p>孫儷前晚在港誕下次女，再觸動到網民關注「雙非來港產子問題」。本報昨日致電黃國桐律師了解，他說：「雖然內地人，但只要兩夫婦入境時，喺移民局有申報女方懷孕，佢哋就冇觸犯法律，完全冇問題。若果冇申報懷孕，先係犯法，要即時被判入獄十個月，冇得求情。佢哋個女，根據基本法24條1及2，即時成為香港居民。」<br>至於有網民指曾見孫儷及鄧超在香港入境處「優秀人才及內地居民組」辦理手續，黃國桐指若二人成功申請，也需居港七年，才能成為香港永久性居民，並不會因女兒關係而成為香港居民。<br>採訪：楠楠</p></body></html>
