<html><header><meta charset="utf-8"><title>工人慘遭鐵片削耳</title></header><body><h1>工人慘遭鐵片削耳</h1><p>【本報訊】觀塘一間電路板製造公司昨晨發生工傷意外，一名工人操作一部機器時，不慎被機器的鐵片削去左耳，其他工友聞慘叫聲揭發報警。救護員到場將傷者與被削甩的耳朵放入冰袋一併送院，交醫生急救及接駁。<br>現場為成業街16號怡生工業中心5樓一間製造電路板公司，昨凌晨零時許，60歲姓陳夜班工人操作機器工作期間，不慎遭一部機器削去左邊耳朵。消息稱，當時陳俯身欲關掉其中一部機器時，左耳意外被轉動中的機器金屬鐵片削去，登時血流如注，由50歲姓杜主管報警。<br>救護員到場為傷者急救後，用冰袋盛載斷耳與傷者一併送院進行接駁，目前情況穩定。</p></body></html>
