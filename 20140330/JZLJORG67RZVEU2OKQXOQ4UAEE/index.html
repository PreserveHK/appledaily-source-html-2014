<html><header><meta charset="utf-8"><title>林宥嘉借菊花下火</title></header><body><h1>林宥嘉借菊花下火</h1><p>鄧紫棋（G.E.M.）日前在facebook力數舊愛林宥嘉五宗罪，一直未有回應的林宥嘉，前晚在微博上載菊花相，並留言：「想喝菊花茶……配燒賣或甚麼之類的。」難道被數臭的他心火盛要下火？<br>至於G.E.M.則繼續積極備戰本周五舉行的《我是歌手2》總決賽，前日凌晨，她在微博貼上滿頭大汗素顏相留言：「懶惰是以桑拿代替跑步。流汗更多，哈哈。洗洗睡了，晚安！」前晚播出的《我2》半總決賽，G.E.M.選唱五月天樂隊的《你不是真正的快樂》，最後拿下第二名，這首歌與她最近發生的事，實在應景。<br>撰文：麥萍萍</p></body></html>
