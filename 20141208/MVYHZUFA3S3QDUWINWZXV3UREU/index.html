<html><header><meta charset="utf-8"><title>【先達收風】Note Edge行機賣保養　入貨保守</title></header><body><h1>【先達收風】Note Edge行機賣保養　入貨保守</h1><p>已推出一段時間的曲芒手機Samsung Galaxy Note Edge，水貨索價最高達到八千多元，老實講，可能已嚇走不少用家！不過，先達Sales最近亦開始引入行貨，而兩者分別是，行貨稍為貴一點，例如最新水機報價大約六千尾七千頭，行機就賣$7,380，兩者只差$300，但行貨就買多個保養，相信多數人都會選擇行機吧！聽Sales講，由於Note Edge定價已超越一般智能手機，故此入貨數量上都比較保守，並且以白機為主。</p><p>記者：陳國輝</p></body></html>
