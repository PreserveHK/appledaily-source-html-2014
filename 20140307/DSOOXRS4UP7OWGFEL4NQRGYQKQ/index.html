<html><header><meta charset="utf-8"><title>新發現蠻龍格尼利牙身長達10米</title></header><body><h1>新發現蠻龍格尼<br>利牙身長達10米</h1><p>1.5億年前，誰是歐洲霸主？暴龍？不，是新發現的恐龍品種──蠻龍格尼（Torvosaurus gurneyi圖）。<br>一名業餘考古人員11年前在葡萄牙里斯本以北72公里的小鎮洛里尼揚，發現恐龍化石，研究人員經過多年考證，前日（周三）在里斯本宣佈，該化石是新品種恐龍──蠻龍格尼。估計蠻龍格尼有10厘米長、利如刀片的牙齒，重約4至5噸，身長可達10米，單是頭顱骨就長1.15米，屬1.5億年前侏羅紀晚期歐洲最大食肉恐龍，壟斷整條食物鏈，兇猛殘暴，就像在牠們8,000萬年後的暴龍一樣。<br>法新社/路透社</p></body></html>
