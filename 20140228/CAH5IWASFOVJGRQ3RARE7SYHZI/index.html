<html><header><meta charset="utf-8"><title>震動導航鞋　路盲救星</title></header><body><h1>震動導航鞋　路盲救星</h1><p>超級路盲有救星！印度有公司研發有「震動導航」功能的運動鞋Lechal，用藍牙與智能手機應用程式（app）連接後，能以左、右震動方式提醒你走往正確方向。<br>導航鞋本來是為了防止失明人士迷路而設計，分鞋子和鞋墊兩個部份。導航鞋接駁智能手機並在手機設定目的地後，當路途上需要改變方向時，左或右邊的鞋便會震動提醒你轉彎，駕車時亦可以使用。<br>運動人士亦適用導航鞋，它能計算步數、消耗的卡路里等；如你在路上遺留手機，它亦會發出震動提示，聲稱每次充電足夠使用3天。Lechal預計於3月初接受預訂，但未公佈售價。<br>台灣ETtoday網</p></body></html>
