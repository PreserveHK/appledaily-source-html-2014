<html><header><meta charset="utf-8"><title>隔牆有耳：長毛立會辦公室磋波 - 李八方</title></header><body><h1>隔牆有耳：<br>長毛立會辦公室磋波 - 李八方</h1><p>長毛梁國雄上年10月踢波受傷搞到左腳骨裂要入廠「維修」，近呢幾個月嚟，佢要坐住輪椅、拎住枴杖去開會同抗爭。馬年將至，長毛嘅康復進度理想，噚日仲着番波褲、波鞋，喺立法會嘅辦公室內，再次同足球玩遊戲。但見長毛腳踏Nike波鞋，腳法純熟，喺度疑似磋波。不過，距離重踏球場嘅日子，就仲有一段距離。長毛話，佢只係做吓一啲復康訓練，練吓腳底嘅感覺，𠵱家仲未可以落場踢波。用足球幫助復康，都幾有喺邊度跌倒、邊度起番身嘅意味喎。佢問過醫生，起碼要等一至兩個月，先知道幾時可以落返場。馬年將至，八方喺度祝長毛早日康復！</p></body></html>
