<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃子華登男神榜首𢱑頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃子華登男神榜首𢱑頭 - 馮仁昭</h1><p>第2屆高登男神選舉已經圓滿結束，巴打至愛嘅黃子華，以363高票首封男神之首，呢次子華以高票當選，可以話係眾望所歸。噚日子華接受商台訪問，講到自己被網友封為「男神」，子華話：「對呢個『高登男神』，就真係只有四個字，莫名其妙！女神就好應該係要樣靚身材好啦，但係男神就係應該剛剛相反，女神講外表，男神應該五臟六腑仲齊全咁啦，總之就真係莫名其妙！」<br>撰文：馮仁昭</p></body></html>
