<html><header><meta charset="utf-8"><title>解放軍淫魔落馬</title></header><body><h1>解放軍淫魔落馬</h1><p>北京軍區戰友歌舞團團長、內地著名男高音歌唱家劉斌，傳被中央軍委紀委拘查，但官方未證實。消息指他涉貪污腐化、生活糜爛，仗權亂搞手下文藝女兵；也有指他涉軍旅女歌星湯燦案。<br>湯燦是經劉斌一手調入戰友歌舞團、一手捧紅，後被時任軍委副主席徐才厚「笑納」；湯因涉軍方高層腐敗年前已被判監；徐亦落馬待審。<br>56歲的劉斌享副軍級待遇，90年代以一首《咱當兵的人》一炮而紅，獲江澤民當面嘉獎，歌曲成為軍營士兵必唱歌目。</p></body></html>
