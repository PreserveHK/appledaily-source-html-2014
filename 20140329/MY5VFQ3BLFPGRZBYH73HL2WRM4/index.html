<html><header><meta charset="utf-8"><title>趣趣地：摩連奴又寸雲格</title></header><body><h1>趣趣地：<br>摩連奴又寸雲格</h1><p>車路士呢排俾利物浦同曼城步步進逼，領隊摩連奴都要出口術發功，日前接受訪問就話自己只會當第1名係冠軍，甚麼第2、第3、第4通通只係其他人嘅目標，擺明就寸上季保住前4都開香檳嘅阿仙奴領隊雲格。車仔雖然大戰連場，不過球員都鬆一鬆，球會同NBA合作，喺足球場改建嘅籃球場搞個半場投籃大賽，參加嘅施治、丹巴巴亞同舒賀爾尼等5次試投都中番1個，係夏薩特同大衛雷斯交白卷，睇嚟佢哋揀做足球員真係冇錯。</p></body></html>
