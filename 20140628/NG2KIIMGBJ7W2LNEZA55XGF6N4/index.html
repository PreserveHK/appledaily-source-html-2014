<html><header><meta charset="utf-8"><title>關仁隱事：「猛男」被唱衰　𠱁人簽約 - 關仁</title></header><body><h1>關仁隱事：「猛男」被唱衰　𠱁人簽約 - 關仁</h1><p>唔知「猛男」同「金金」兩公婆得罪咗乜嘢人，最近係咁俾人唱，話早排「雲呢拿」同老友「師弟」開騷，俾做搞手嘅兩公婆呃簽咗份特別合約，張約入面有段好細嘅字眼寫明，佢哋兩年之內，做任何騷都要抽佣畀公司，佢哋之後因為做咗其他騷，俾人追收數至知瀨嘢。</p><p>不知幾friend</p><p>個傳聞仲話到因為雲呢拿自知冇睇清楚合約就簽，自己都有責任，為咗息事寧人，所以都冇張件事揚出去。成單料傳到似層層咁，但係雲呢拿同猛男兩公婆不知幾咁friend，究竟佢哋得罪咗乜人而俾人唱衰呢？<br>撰文：關仁</p></body></html>
