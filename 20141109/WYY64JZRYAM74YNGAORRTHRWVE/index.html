<html><header><meta charset="utf-8"><title>哈仔拍戲飲錯水險死</title></header><body><h1>哈仔拍戲飲錯水險死</h1><p>「哈仔」丹尼爾拉德克里夫（Daniel Radcliffe）日前上名嘴Conan O'Brien的節目時，自爆拍攝電影《魔角》（Horns）時險毒死！哈仔表示由於在加拿大拍攝電影時天氣十分寒冷，劇組為免休息車的水喉管結冰，而將防凍劑倒入內。不為意的哈仔從喉管內倒了一杯水飲用，該杯含有防凍劑的水令哈仔感到十分不適及痛苦。數周後哈仔再打算飲用含有防凍劑的水時，及時被工作人員發現並阻止才逃過一劫。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
