<html><header><meta charset="utf-8"><title>【Phone拍專家】避開雜物　角度很重要</title></header><body><h1>【Phone拍專家】避開雜物　角度很重要</h1><p>構圖是攝影的重要元素，用手機拍攝食物也一樣。很多人看見食物，拿起手機就隨便拍，很多時餐桌上的雜物也會攝入相中，影響構圖美感，所以建議大家拍攝前應嘗試輕輕清理食物附近的雜物，又或是多把鏡頭移近食物近攝，同時多利用透視點構圖，簡單來說就是把主體靠近鏡頭同時，保留後景作襯托，便能更容易突出主體食物。另外，大家亦可多發掘不同的拍攝角度，例如可試在正上方作平面構圖拍攝，雖然看上去有點平平無奇，但其實有點像畫的感覺，也頗有趣，總好過千篇一律的構圖。</p><p>記者：韓繼聰</p></body></html>
