<html><header><meta charset="utf-8"><title>隔牆有耳：影響力城市港排第六 - 李八方</title></header><body><h1>隔牆有耳：<br>影響力城市港排第六 - 李八方</h1><p>狼英治下局面越走越差，法治同言論自由備受威脅，《福布斯》最近公佈世界最有影響力城市排名，香港排第六，在亞洲區輸畀排第四嘅新加坡、排第五嘅東京。雜誌形容香港除咗係亞太區金融中心，比起全中國仍然享有更佳自由，唔知呢個「仍然」可以維持幾耐。<br>排名第一係英國倫敦、紐約第二、巴黎第三。評審話城市有影響力唔係鬥人口多，需要考慮吸唔吸引到外資、跨國公司總部數量、交通便利、金融服務等。人口最多嘅城市中，北京上榜排第八。</p></body></html>
