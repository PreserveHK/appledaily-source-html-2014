<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之胸鬥小雞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之胸鬥小雞 - 馮仁昭</h1><p>吳君如、王菀之同蔚雨芯等主演嘅新片《金雞sss》，最搶鏡除咗係裝咗38G假胸嘅君如外，同樣做妓女、平時斯斯文文嘅王菀之同班「小雞」拍咗場沙灘奔跑盪漾戲。着住紫色波點胸圍嘅王菀之再嚟個胸前大解放，相當有睇頭！另外，湯駿業噚日去商台宣傳剛推出嘅新碟，講到佢喺《金雞sss》客串演富二代，佢話：「當日拍我喺沙灘開淫亂派對，本身我着住條白色長褲，但（導演）鄒凱光叫我除咗佢，結果着住條橙色底褲拍咗場戲。」<br>撰文：馮仁昭</p></body></html>
