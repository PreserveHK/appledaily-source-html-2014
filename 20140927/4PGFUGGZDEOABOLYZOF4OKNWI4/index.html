<html><header><meta charset="utf-8"><title>AC/DC成員腦退化離隊</title></header><body><h1>AC/DC成員腦退化離隊</h1><p>澳洲搖滾樂隊AC/DC的始創人之一兼結他手Malcolm Young，前日傳出因病退出樂隊，昨有報道指Malcolm疑患上腦退化症，其家人更指他已入住悉尼一間醫護所獲全天候照料。據知現年61歲的Malcolm情況嚴重，知情人士說：「若你跟Malcolm共處一室之後離開，一分鐘後回來，他已不記得你是誰，因此他的太太Linda才送他往24小時看護。」Malcolm離隊後將由其姨甥Stevie頂上擔任結他手。</p></body></html>
