<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曾智華曬太陽會失蹤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曾智華曬太陽會失蹤 - 馮仁昭</h1><p>前副廣播處長吳錫輝（輝哥）與已退休港台DJ曾智華、曾志豪最近幫有線主持《三個喼神自由行》，噚日喺樂富搞記者會，佢哋年齡加埋接近150歲，但依然體力充沛，走遍珠三角地區同大家講飲講食，仲請埋關楚耀做嘉賓。輝哥被爆有畏高同好怕熱，要帶住冰袋出外景；輝哥亦爆曾智華經常失蹤，曾智華解釋：「我有情緒病，見紫外光會暈，所以成日要搵陰頂位。」<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
