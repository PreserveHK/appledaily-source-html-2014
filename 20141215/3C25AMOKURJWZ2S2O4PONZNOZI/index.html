<html><header><meta charset="utf-8"><title>體訊速遞：（足球）足總季內進行藥檢</title></header><body><h1>體訊速遞：<br>（足球）足總季內進行藥檢</h1><p>足總提升港超聯職球員（圖）對運動禁藥的認識，上周由醫事顧問容樹恒醫生向各球會代表講解有關運動禁藥之種類、於賽事中抽樣檢驗之程序、如何預防誤服禁藥等資訊，而足總將於季內進行藥檢。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
