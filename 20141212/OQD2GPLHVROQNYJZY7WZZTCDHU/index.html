<html><header><meta charset="utf-8"><title>【電玩】PG獨角獸偷步到貨</title></header><body><h1>【電玩】PG獨角獸偷步到貨</h1><p>Bandai都真係好多年冇出PG模型喇！預先拉響警報，今年12月會出獨角獸，江湖傳聞係下周一出，不過同出Game一樣，偷跑了！行過深水埗時撞個正着，開價是相對合理的$1,380至$1,600，不過變色燈套件已經在一個早上沽清，據一般玩具店的消息，每入三盒PG獨角獸，只會跟大概一盒的彩色燈套件，而且日本官方定價，又同原模型相對等，估計短期內有機會炒上高價。</p><p>記者：朱崇德</p></body></html>
