<html><header><meta charset="utf-8"><title>藏金避稅
印男吞12金塊</title></header><body><h1>藏金避稅<br>
印男吞12金塊</h1><p>印度新德里一名63歲男子聲稱與妻子吵架後吞下異物嘔吐大作，醫生施手術竟在他的胃內發現12金塊（圖）。<br>自稱商人的63歲男子本月7日因嘔吐及便秘入院，他聲稱與妻子吵架後意外吞下水樽瓶蓋，不過醫生X光檢查赫然發現他肚內藏金屬物，兩日後施手術合共取出12片各重33克的金塊：「我試過取出重一公斤的膽石，但由病人肚內發現黃金還是第一次。」病人一周後出院，不過醫生起疑心報警。<br>印度去年起對入口黃金徵收三倍重稅，相信男子早前由新加坡回國時吞下金塊企圖避稅，但後來未能排出金塊。<br>《印度快報》</p></body></html>
