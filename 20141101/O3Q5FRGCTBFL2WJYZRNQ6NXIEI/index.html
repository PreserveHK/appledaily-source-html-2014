<html><header><meta charset="utf-8"><title>華裔IT紅人
變庫克「情人」</title></header><body><h1>華裔IT紅人<br>
變庫克「情人」</h1><p>庫克出櫃，外界都好奇他的另一半是誰，昨天不少中文網站和傳媒，再次點出矽谷華裔紅人Benjamin Ling的名字，但這恐怕是亂點鴛鴦當真。<br>37歲的Benjamin Ling，曾任職Google、YouTube和facebook等科網大公司高層，現為Khosla創投公司的投資合夥人。他跟庫克拉上關係，是因為庫克2011年出任蘋果署理行政總裁時，Gawker網站探討庫克性取向，稱消息人士指他喜歡亞裔男孩，科技觀察家於是「撮合」他和當時任職Google的Benjamin，指兩人如是一對，將可成這兩家敵對公司的橋樑。　<br>本報記者</p></body></html>
