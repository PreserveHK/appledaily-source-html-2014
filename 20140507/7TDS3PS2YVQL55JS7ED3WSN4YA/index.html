<html><header><meta charset="utf-8"><title>尋找香港的首爾：摷垃圾煮部隊鍋</title></header><body><h1>尋找香港的首爾：摷垃圾煮部隊鍋</h1><p>近年韓國菜攻港，相信不少人都品嚐過部隊鍋的美味，但原來此菜式背後盛載着韓國人的悲痛歷史。位於灣仔的韓廚麵韓籍總廚鄭秀敬擁有30年入廚經驗，為部隊鍋自家秘製辛辣湯底，他指部隊鍋替韓國人捱過非常困難的戰爭時期：「打仗時沒有錢，十分肚餓，女士們便到美國軍隊的基地找食物。」</p><p>當年南北韓戰爭爆發，百姓生活苦不堪言，當時駐韓美軍帶了很多午餐肉到韓國作伙食，於是婦女們便到軍營附近的垃圾堆找食物，把美軍剩下的午餐肉罐頭拿回家，加進平價食材如泡菜、傳統辣椒醬等煮成一鍋，便足以維持一家人溫飽。<br>採訪：鄒倩婷<br>攝影：朱家駿</p></body></html>
