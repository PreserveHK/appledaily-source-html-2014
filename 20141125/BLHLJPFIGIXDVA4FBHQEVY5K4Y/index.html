<html><header><meta charset="utf-8"><title>陳奕迅fb播個唱</title></header><body><h1>陳奕迅fb播個唱</h1><p>陳奕迅（Eason）連月來忙於四出巡唱，明天他將在旺角麥花臣場館舉行「KKBOX Live x Eason Chan」音樂會，屆時香港、台灣、馬來西亞、新加坡、泰國與日本六個地方的KKBOX用戶皆可透過網上直播觀看，facebook也會首次參與全球直播，Eason的官方fb fan page會同步播放音樂會頭三首歌。<br>此外，商台叱咤樂壇流行頒獎禮我最喜愛的男、女歌手及組合五強名單，昨日公佈，Eason、周柏豪、張智霖、張敬軒與羅力威入圍我最喜愛的男歌手五強；入圍女歌手的有何韻詩、吳雨霏、容祖兒、謝安琪與楊千嬅。<br>撰文：栐仁</p></body></html>
