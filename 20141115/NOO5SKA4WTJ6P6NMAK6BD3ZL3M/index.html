<html><header><meta charset="utf-8"><title>楊冪瘀腳導彈</title></header><body><h1>楊冪瘀腳導彈</h1><p>楊冪、高圓圓和蔡依林（Jolin）等，前晚在北京出席時尚活動，她們全部盛裝赴會。升呢人母的楊冪和新任人妻的高圓圓選擇了密實晚裝撐場，楊冪的白色V領裙，仍是凸顯導彈上圍，美中不足是她的雙腿有點瘀痕，沒有補粉遮蓋。高圓圓的深色長裙則打扮高貴。</p><p>至於仍未肯嫁的Jolin，過去幾年繼續在事業上衝刺，她前晚穿上藍色性感透視短裙，散發狂野魅力。三女中以Jolin的打扮最博，所以也最為搶鏡。<br>撰文：楊定</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
