<html><header><meta charset="utf-8"><title>趣趣地：曼城雪戰凍親球證</title></header><body><h1>趣趣地：曼城雪戰凍親球證</h1><p>英超前列形勢爭得火熱，但比賽氣溫就真係冷到震。拆禮物日西布朗主場對曼城場波，喺大風雪下進行，難為執法球證卡頓保（圖），見佢唔係太頂得住咁，周時要縮埋一嚿，到完場握手個樣好似得番半條人命。不過曼城嘅占士米拿就真係堅，一啲都唔怕凍，完咗場仲除埋自己件波衫掟上觀眾席，打大赤肋都冇有怕。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
