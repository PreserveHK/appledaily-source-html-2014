<html><header><meta charset="utf-8"><title>東出獲渡邊謙狂讚</title></header><body><h1>東出獲渡邊謙狂讚</h1><p>日刊體育映畫大賞昨日於東京舉行頒獎禮，將於本周四迎娶女星渡邊杏的影視界新寵東出昌大（圖），亦有到場接受大會頒發的石原裕次郎新人獎，是他宣佈婚訊後首次亮相公開場合，全場嘉賓及記者拍手恭賀準新郎，東出即時流露出燦爛笑容，而出爐影后宮澤里惠及影帝岡田准一均有到場領獎。身為渡邊杏父親的著名影星渡邊謙，前日也於網上留言提及乖女出嫁，他大讚未來女婿，自言對養育子女的重任終完成可功成身退。</p></body></html>
