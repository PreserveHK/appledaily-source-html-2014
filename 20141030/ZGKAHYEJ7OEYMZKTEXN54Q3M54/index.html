<html><header><meta charset="utf-8"><title>屈人非禮　學徒判勞教</title></header><body><h1>屈人非禮　學徒判勞教</h1><p>【本報訊】廚師學徒向警員報假案，訛稱在荃灣一商場儲物室遭智障男清潔工摸臀，他經審訊後被裁定虛報有人犯罪罪成。辯方昨以學徒近日突然雙腳發炎、潰爛兼含膿等為由，要求法庭重新考慮判感化或社會服務令，惟遭裁判官拒絕，最終被判入勞教中心。<br>報告指被告莊浩天（20歲，圖）沒有真正悔意及深切反省，裁判官直斥被告對事主的指控，屬嚴重且不公平，他相信懲教署可處理被告的腳傷。被告於今年2月11日再三向警方指稱事主是非禮他的「鹹豬手」，其後警方發現事主有不在場證據。<br>案件編號：TWCC2009/14</p></body></html>
