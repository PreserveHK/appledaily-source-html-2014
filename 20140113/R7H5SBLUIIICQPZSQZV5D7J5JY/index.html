<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）諶龍王儀涵奪冠</title></header><body><h1>體訊速遞：<br>（羽毛球）諶龍王儀涵奪冠</h1><p>世界羽球1哥李宗偉，在新一年的首個超級賽、南韓公開賽男單決賽未能開勝門，他在56分鐘的比賽，以14:21、15:21不敵世界第2的中國球手諶龍（圖），僅得亞軍，這亦是諶龍連續第4次擊敗「1哥」；女單決賽，中國的王儀涵以2:0擊敗泰國世界冠軍拉特查諾封后。本報消息（南韓）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
