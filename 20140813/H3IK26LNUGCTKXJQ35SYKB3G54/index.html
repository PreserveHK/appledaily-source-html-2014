<html><header><meta charset="utf-8"><title>求驗客手記：謝四靚相英超最佳</title></header><body><h1>求驗客手記：謝四靚相英超最佳</h1><p>英超今個星期先開鑼，仲有時間回味吓上季點滴，英超賽會就公佈上季最佳照片，就由《每日郵報》攝影師Kevin Quigley，喺2月利物浦作客富咸期間，影到紅軍隊長謝拉特（中）除衫兼跳起慶祝呢個振奮一刻，贏得上季最佳照片獎。Kevin仲話自己首次贏得攝影比賽獎，好多謝賽會咁話。不過反利球迷可能心諗，乜謝拉特上季最佳照片，唔係佢對車路士一戰馬失前蹄，俾丹巴巴亞截得兼單刀建功，間接令利物浦冇咗個英超冠軍嗰張咩？</p></body></html>
