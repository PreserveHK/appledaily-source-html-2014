<html><header><meta charset="utf-8"><title>南丫海難傷者首索償</title></header><body><h1>南丫海難傷者首索償</h1><p>【本報訊】2012年十．一晚上港燈觀光船「南丫IV號」與港九小輪的「海泰號」，在南丫島西北方相撞導致39人死亡，92人受傷。一名海難傷者日前入稟高院，指肇事船公司及船長疏忽，導致其受傷，要求賠償，成為首宗南丫海難索償案。原告麥詠嫺（譯音）由梁寶儀劉正豪律師行代表，被告包括港燈、「南丫IV號」船長周志偉、港九小輪旗下Islands Ferry Co. Ltd.及「海泰號」船長黎細明，案件已排期至明年3月18日，進行核對列表審核聆訊。至於被控誤殺罪的周及黎，將於11月10日受審。<br>案件編號：HCPI952/14</p></body></html>
