<html><header><meta charset="utf-8"><title>楊冪密實Tee睇騷</title></header><body><h1>楊冪密實Tee睇騷</h1><p>【米蘭直擊】靚太楊冪繼日前在米蘭看完Gucci騷後，昨日香港時間凌晨再在當地捧Moschino時裝展場，她穿了一件黑色熊仔tee現身品牌春夏時裝騷，與超模Cocoa Rocha齊齊同坐第一行，而韓國女子組合2NE1的隊長CL，則以一身黑皮褸及短裙出場，最受外國傳媒歡迎，令現場不少睇騷人士爭相集郵。<br>而密實的楊冪坐在低胸打扮的Cocoa Rocha旁，甚為失色。由於時裝騷主題是Barbie公仔，楊冪更率先用了品牌的粉紅色魔鏡造型iPhone套，不斷拍攝模特兒行騷相。<br>採訪：梁錦雯<br>攝影：葉君海</p></body></html>
