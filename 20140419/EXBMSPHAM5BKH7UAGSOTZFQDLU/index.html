<html><header><meta charset="utf-8"><title>日緊衣人密封全身　抗以貌取人</title></header><body><h1>日緊衣人密封全身　抗以貌取人</h1><p>在白天，她是辦公室文員，普通的化妝、保守的髮型；到了黑夜，她穿上彈性緊身衣，密封全身，出沒夜店，化身「北極二號」。<br>「北極二號」是日本緊衣人俱樂部會員，20多歲，厭倦日本社會的高壓文化：「我一直活在別人目光下，終日擔心別人如何看我……，但穿上全身緊身衣，我只是一個穿上全身緊身衣的人而已。」另有緊身衣迷穿上恐龍戰隊緊身衣，在地鐵站口站崗守衞，協助年輕媽媽搬嬰兒車。<br>有專家指出，不少日本人感到迷失，不能在社會中找到自己的位置，緊身衣迷透過抹去外表、隱藏身份（圖），令別人真正認識他們，而不是以貌取人。<br>法新社</p></body></html>
