<html><header><meta charset="utf-8"><title>思琦處女節目獻白姐姐</title></header><body><h1>思琦處女節目獻白姐姐</h1><p>楊思琦最近為有線電視節目《往事並不如煙》擔任主持，是她首次主持清談節目，首位受訪嘉賓是感情閱歷豐富的白韻琹。思琦日前接受訪問，表示對新工作感到興奮，得知訪問白姐姐，事前做足準備，她說：「不停上網睇番有關白姐姐嘅報道、資料同專欄。」<br>思琦憶述訪問說：「白姐姐細個居住環境並唔係咁理想，令佢見盡好多男女之間非一般感情生活，加上住嘅地方成日有過客入住，所以佢每次沖涼同瞓覺都要帶備自衞工具傍身，因為試過有陌生男人想非禮佢。」思琦坦言傾談中獲益良多，了解白姐姐充滿傳奇人生後，令自己更有勇氣面對挑戰，白姐姐亦為此鼓勵支持她。<br>採訪：馬建華</p></body></html>
