<html><header><meta charset="utf-8"><title>深田恭子膠面進化3.0</title></header><body><h1>深田恭子膠面進化3.0</h1><p>日本女星深田恭子十多歲時以清新形象出道，而現時已31歲的她，就被指多次變臉，懷疑她整容及打botox。前晚恭子與榮倉奈奈、仲間由紀惠等亮相TBS電視台直播節目《All Star感謝祭》一起玩遊戲，恭子主要為力谷其新劇《女士不能原諒這樣》，觀眾之後紛紛在網上留言，指她又再次變臉，簡直已進化成3.0版本。<br>觀眾指恭子的樣子明顯有變，指她的鼻子過直，又指她的臉很膠，有網民更問：「這個人是恭子嗎？」有些則搞笑地指看見她變成這樣實在大受打擊！至於有份出席該節目的仲間，是婚後首次現身，獲現場藝人送上祝福。 <br>撰文：阮瑜</p></body></html>
