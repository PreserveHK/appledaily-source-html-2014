<html><header><meta charset="utf-8"><title>趣趣地：當路雲告別不完「美」</title></header><body><h1>趣趣地：當路雲告別不完「美」</h1><p>效忠美國隊10幾年嘅傳奇隊長當路雲，喺上周五對厄瓜多爾場友賽踢國家隊告別戰。雖然有球黃金機會中柱唔入，但係當路雲都間接助攻畀迪斯基路特先開紀錄，去到41分鐘就被換離場，接受全場掌聲；可惜對面嘅安拿華倫西亞唔畀面，完場前1分鐘入波扳平1:1。不過最有意義嘅禮物，應該係美國足總精心製作，佢咁多年嚟着過嘅19件波衫拼湊而成嘅美國戰衣，個框仲印晒佢所有隊友嘅名㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
