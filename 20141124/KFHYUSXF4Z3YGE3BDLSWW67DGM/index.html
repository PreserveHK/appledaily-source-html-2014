<html><header><meta charset="utf-8"><title>隔牆有耳：鐵頭仁懶理收錢男挑機 - 李八方</title></header><body><h1>隔牆有耳：<br>鐵頭仁懶理收錢男挑機 - 李八方</h1><p>八方有時都好佩服反佔領嘅人士，事關佢哋中氣十足兼且特別勇武。好似噚日咁吖，白鴿黨都配合佔領運動，喺各區擺街站宣傳，點知喺何俊仁有份坐鎮嘅炮台山街站，卻有一位黃衫間條男不斷滋擾。<br>有白鴿黨中人報料，呢位黃衫男試過搶咗義工嘅咪，搶咗啲宣傳單張後又即刻撕爛，更一度自稱收咗$500嚟反佔中，反問在場義工有冇收錢。其實包括鐵頭仁在內嘅義工都冇佢咁好氣，完全唔理佢，點知佢卻堅持挑機，就連現場嘅警員亦盡力勸阻。最終佢仲隊咗支夏枯草，唔知係補身定補番啲口水咯。</p></body></html>
