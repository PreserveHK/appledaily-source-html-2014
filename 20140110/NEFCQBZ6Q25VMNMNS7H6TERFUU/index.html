<html><header><meta charset="utf-8"><title>一中一台：鍾漢良做喬峰發癲</title></header><body><h1>一中一台：鍾漢良做喬峰發癲</h1><p>鍾漢良前日在杭州宣傳新版《天龍八部》，他在劇中扮演喬峰，因曝光的「打狗棒」似足男性生殖器官備受網民討論，不過他就直言拍戲多年，對這些談論已免疫。雖然演出評價兩極，他自爆為演出吃盡苦頭：「留鬍子、曬黑、眉巴尾部全往上梳，說話得特別大聲、粗獷，前幾天喊得喉嚨痛，後面就覺得自己已經變成神經病了。」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
