<html><header><meta charset="utf-8"><title>馮仁昭四圍超：成龍望祖名吃苦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：成龍望祖名吃苦 - 馮仁昭</h1><p>成龍噚日到旺角一間安老院派羽絨畀長者，講到外界認為謝霆鋒會做佢接班人，成龍話霆鋒好搏命，但係佢都想個仔房祖名可以做接班人，佢話：「咁睇霆鋒機會多啲，講霆鋒好過講自己個仔。祖名唔鍾意動作，佢一拍動作就俾人攞嚟同我比較，做歌就冇得比，一定係佢叻啲，祖名嚟緊會幫我做唱片監製。」成龍直言想祖名試下吃苦，不過太太林鳳嬌就唔想每日提心吊膽同埋唔想個仔咁辛苦。<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
