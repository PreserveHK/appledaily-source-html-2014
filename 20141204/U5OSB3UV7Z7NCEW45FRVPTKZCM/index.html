<html><header><meta charset="utf-8"><title>K-Pop之王：李孝利違法賣黃豆甩身</title></header><body><h1>K-Pop之王：李孝利違法賣黃豆甩身</h1><p>韓國天后李孝利上月被網民踢爆非法賣有機黃豆，面臨被罰款3,000萬韓圜（約21萬港元），或三年以下的有期徒刑。昨日，韓國國立農產物品質管理院表示：「雖然李孝利違反有機食物的販賣規則，但因為她沒有私自使用韓國政府認證的有機農產品標誌，而只是在產品的介紹牌上寫上『有機』二字，這種推銷手法在市場上不時發生。」故當局決定不會處罰李孝利，不過要求她接受思想教育，以免再犯。</p></body></html>
