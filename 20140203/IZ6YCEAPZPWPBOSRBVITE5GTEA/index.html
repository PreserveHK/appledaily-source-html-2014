<html><header><meta charset="utf-8"><title>張家瑩拜車公轉運</title></header><body><h1>張家瑩拜車公轉運</h1><p>亞視寂靜多年，全台藝人尤其是由青春少艾等到變熟女的亞姐，多年來祈求亞視可以「生性」發威，日前三位亞姐張家瑩、顏子菲和周嘉莉相約到沙田車公廟拜車公，為公司轉運。今年亞視推出不少新節目及拍劇，三女更獲點名力捧，其中張家瑩最自信：「公司唔搵我哋搵邊個？嚟緊好多嘢做，梗係好事，一過年就有job有騷。」家瑩表示過去蛇年烏雲蓋頂，被停牌又有血光之災，希望馬年事事順景。<br>顏子菲在亞視四年，一直發展平平，踏入2014即有好消息：「應該都係農曆年後，公司想開一個類似《姊妹淘》嘅節目，好似話有我同家瑩。」周嘉莉坦言希望工作越來越多。<br>採訪：楊潔雯<br>攝影：陳順禎</p></body></html>
