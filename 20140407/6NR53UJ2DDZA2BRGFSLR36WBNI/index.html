<html><header><meta charset="utf-8"><title>求驗客手記 ：西甲三雄鬥到尾</title></header><body><h1>求驗客手記 ：<br>西甲三雄鬥到尾</h1><p>今屆西甲睇嚟真係要鬥到尾先知冠軍鹿死誰手，馬德里體育會、巴塞隆拿同皇家馬德里喺上周六又齊齊贏波。馬體會冇咗迪亞高哥斯達，喺主場1:0小勝維拉利爾繼續保住榜首；巴塞美斯（圖）繼續狀態大勇，梅開二度下幫隊波喺主場3:1擊敗貝迪斯；皇馬收起基斯坦奴朗拿度照樣大勝，作客皇家蘇斯達大勝4:0，加里夫巴利今仗又建功，但佢喺比賽整傷膝頭，周二歐聯對多蒙特上陣成疑。</p></body></html>
