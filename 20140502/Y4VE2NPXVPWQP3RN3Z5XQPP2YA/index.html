<html><header><meta charset="utf-8"><title>隔牆有耳：社總嫌貴唔入真普聯 - 李八方</title></header><body><h1>隔牆有耳：<br>社總嫌貴唔入真普聯 - 李八方</h1><p>噚日有報章指社會工作者總工會「拒入」真普選聯盟，八方即時打電話向社總嘅立法會議員張國柱問個究竟。阿柱話佢哋幾個月前已決定唔加入真普聯，問題原來係社總嫌入會費太貴，加上社總嘅人經常去唔到真普聯會議，所以唔入會。張國柱話，社總雖然唔係真普聯成員，但會繼續支持對方，稍後社總會出一份政改立場書。真普聯召集人鄭宇碩話，各成員團體入會費係一次過5,000蚊，承認曾經諗過減價畀社總，但擔心其他團體不滿，所以維持原價。鄭教授話除咗社總，其他團體都交晒會費。</p></body></html>
