<html><header><meta charset="utf-8"><title>狂打頭踢下體四眼仔廁所暴毆男生</title></header><body><h1>狂打頭踢下體<br>四眼仔廁所暴毆男生</h1><p>內地近日流傳一段題為「蒼南錢庫一中王X偉廁所爆打同學」的短片，片中可見，一名戴眼鏡的男生在洗手間，不停毆打另一名男生，瘋狂掌摑及拍打其頭部，還猛踢其下體。被打男生一直沒有反抗，還向對方道歉，但四眼男始終不肯罷休。<br><br>網民爆料，四眼男與受害人是中二學生，去年同校，但四眼男今年轉校。早前兩人在網上聊天時吵架，四眼男上周二進入校園毆打受害人，並拍下短片。受害人事後稱沒有受傷，但媽媽說他比以前嗜睡，牙齒疼痛，正在服藥。<br><br>浙江省溫州市公安局官方微博前天下午宣佈，初步調查顯示影片內容屬實，已受理案件，立案調查。<br><br>人民網</p></body></html>
