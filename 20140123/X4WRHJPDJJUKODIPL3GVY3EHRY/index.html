<html><header><meta charset="utf-8"><title>蔡和平潑王維基冷水</title></header><body><h1>蔡和平潑王維基冷水</h1><p>【維基開台倒數159日】從事電視行業多年的蔡和平前晚到銅鑼灣慶祝入行50周年，吳雨、葉家寶、張耀榮等撐場。對於踏入50年會否搞電視，他說：「自己都會喺新加坡製作電視節目，亦都打算自己做一啲綜藝節目，再搵其他台合作，賣節目畀佢哋播。」他覺得現時電視很難做，而王維基開台對電視界帶來新衝擊，他說：「有衝擊，現實嚟講香港唔夠廣告，長此下去唔夠收益，節目削減開支亦唔好睇，網上節目亦好難做，睇網上電視嘅人都唔喜歡睇廣告，好難生存。」同場的蔡穎恩透露今年會做歌手，但不會邀舊愛Mr.的Tom做歌。<br>採訪：楊潔雯<br>攝影：陳慧安</p></body></html>
