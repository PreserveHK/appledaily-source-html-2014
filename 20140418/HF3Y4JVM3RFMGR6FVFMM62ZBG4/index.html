<html><header><meta charset="utf-8"><title>體壇拾趣：Sarah自爆上堂「釣魚」</title></header><body><h1>體壇拾趣：<br>Sarah自爆上堂「釣魚」</h1><p>「今天是值得永遠紀念的日子！」香港單車隊總教練沈金康噚日現身教院，出席體院同教院合作備忘錄簽署儀式，留下呢句感觸嘅說話。今次兩間機構合作設立新機制，每年取錄6位體院運動員入讀教院，難怪沈教練會咁欣慰。身兼教院學生嘅黃金寶、李慧詩（Sarah），仲有風帆教練陳敬然，噚日亦有分享讀書趣聞。Sarah自爆試過上堂「釣魚」，阿寶就話因為喺隊中長時間共處，兩師兄妹會合作做Project，題目當然同單車有關，仲希望將計劃實行，推廣單車安全。</p></body></html>
