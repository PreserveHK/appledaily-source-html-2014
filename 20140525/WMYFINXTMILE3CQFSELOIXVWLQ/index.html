<html><header><meta charset="utf-8"><title>K-Pop之王：KARA歌迷「拉布」抗議</title></header><body><h1>K-Pop之王：KARA歌迷「拉布」抗議</h1><p>韓國女團KARA的姜知英和Nicole離隊後，現只剩下具荷拉、朴奎利及韓昇延。</p><p>昨晚具荷拉等三人在組合地震後，首次於首爾舉行粉絲見面會，但有粉絲卻因不滿DSP事務所要從七名練習生中挑選KARA的新成員，於是在事務所的門外及首爾各街頭掛起反對橫額（圖），並在網上呼籲日本粉絲響應。此外，具荷拉早前穿泳裝幫雜誌影的靚相曝光。</p></body></html>
