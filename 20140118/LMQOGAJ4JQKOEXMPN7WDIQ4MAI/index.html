<html><header><meta charset="utf-8"><title>凌空百呎走繩瞓吊床</title></header><body><h1>凌空百呎走繩瞓吊床</h1><p>睡吊床很寫意悠閒？這張凌空100呎（30米）的吊床卻只能用毛骨悚然來形容！<br>高空冒險玩家斯科蘭特（Igor Scotland）與攝影師瓦爾希特（Sebastian Wahlhitter）到奧地利維也納挑戰膽量，在離地100呎高空拉起繩索，掛起一張吊床。<br>吊床紅紅黃黃相當搶眼，加上斯科蘭特在高空擾攘了12小時，吸引大批市民駐足觀看，連瓦爾希特都為朋友抹幾把冷汗，斯科蘭特卻悠然自得，靜靜享受腳下的維也納風光。<br>英國《每日郵報》</p></body></html>
