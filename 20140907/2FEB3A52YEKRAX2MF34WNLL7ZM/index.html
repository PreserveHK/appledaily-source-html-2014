<html><header><meta charset="utf-8"><title>5.5吋iP6樣版機歸位</title></header><body><h1>5.5吋iP6樣版機歸位</h1><p>早前先達返了一部4.7吋iPhone 6樣版機，雖然係玩具，造工一般，而且機身勁多甩色和爛掣！但畢竟掛上iPhone 6之名，氣勢強勁，聽講仲搞到不少果粉為一睹這件A貨，夾硬都要逼入店舖！</p><p>轉個頭，連5.5吋「大師兄」都歸位，望真一點，今次造工精細得多，起碼唔會甩色、無爛掣問題；最緊要，係機背印住大大隻Apple標誌！Sales話，樣版機都有金、白、灰三隻色，趁iP6尚有幾日先亮相，不妨去望望止渴先！</p></body></html>
