<html><header><meta charset="utf-8"><title>今日提醒你：就業交通津貼　月底前交表</title></header><body><h1>今日提醒你：<br>就業交通津貼　月底前交表</h1><p>根據鼓勵就業交通津貼計劃，個人及住戶申請人每次可申領過去6至12個月的津貼；申請津貼以過去12個月為限，換言之申請人如申領由2013年1月起的津貼，須於本月底前提交申請。 <br>市民如欲查詢交津計劃的申請限期及詳情，可致電24小時熱線2717 1771，或使用位於尖沙嘴中間道15號地下，鼓勵就業交通津貼科辦事處的櫃位諮詢服務。勞工處網頁 http://www.labour.gov.hk亦有提供計劃的資料。  </p></body></html>
