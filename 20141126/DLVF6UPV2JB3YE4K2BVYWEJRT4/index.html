<html><header><meta charset="utf-8"><title>余文樂笑周杰倫蠢</title></header><body><h1>余文樂笑周杰倫蠢</h1><p>余文樂、杜德偉及王敏奕等前晚在荔枝角出席雜誌頒獎禮活動，樂仔早前被拍到與一位外籍女子約會，他否認有新戀情，當天是出席家人的生日會，本身思想較為傳統，喜歡亞洲女子。問到其好友周杰倫即將結婚，樂仔取笑對方做法愚蠢：「我就唔會咁蠢咁逼自己。」</p><p>王敏奕最近被傳向拍拖僅一年的男友曾國祥逼婚，她默認說：「順其自然啦，開心就OK，𠵱家事業啱啱起步，感情方面開心就OK，呢啲要講時機，冇刻意話要結，都唔會刻意抗拒，𠵱家關係可以take care到大家。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
