<html><header><meta charset="utf-8"><title>郭秀雲談保育嬲爆</title></header><body><h1>郭秀雲談保育嬲爆</h1><p>郭秀雲和老公龐傑前晚在慈雲山出席「爵士豎琴之夜」音樂會，龐傑為郭秀雲彈結他伴奏一首英文歌。關注香港保育的郭秀雲，對於早前宣萱在微博轉載有學校到龜貝灣，活捉海洋生物放入樽，用酒精活生生浸死生物作研究，郭秀雲對事件十分關注，她說：「我即刻聯絡學校，自己有個環保基金，要深入了解事件，亦同虐畜會開過會，佢哋唔係犯法，但要了解海洋生物做研究好多方法，去信學校亦未有答覆。」另外，郭秀雲經常玩潛水，因揹氧氣樽姿勢不正確，導致脊骨移位，她說：「冇特別同佢（囝囝）講，唔係大事件，斷骨就會通知，我哋成日做運動嘅人係周身都傷。」<br>採訪、攝影：譚倩宜</p></body></html>
