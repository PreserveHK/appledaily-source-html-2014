<html><header><meta charset="utf-8"><title>體訊速遞：（足球）世盃「黑飛」首腦潛逃</title></header><body><h1>體訊速遞：<br>（足球）世盃「黑飛」首腦潛逃</h1><p>巴西警方已將涉嫌非法出售世盃球賽門票的集團首腦雷韋倫，視為拒捕並已經潛逃。身在英國的雷韋倫（中）曾在周一被捕，但接受問話後獲釋，目前已經潛逃；其公司一直以來是國際足協的合作夥伴，負責球賽接待服務，但該公司卻進行非法出售球票與接待通行證等勾當，估計於過去4屆世盃共賺取了9,000萬美元。綜合外電（巴西）</p><p>【依波Live】即睇直播：<br> http://worldcup2014.appledaily.com/match/live <br> http://bit.ly/EballLive  </p></body></html>
