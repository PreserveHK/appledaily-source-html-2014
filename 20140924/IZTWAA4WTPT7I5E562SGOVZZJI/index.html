<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）水貨榜眼轉行自由搏擊</title></header><body><h1>體訊速遞：<br>（籃球）水貨榜眼轉行自由搏擊</h1><p>參與03年NBA選秀會，並以榜眼名次獲活塞挑選的塞爾維亞中鋒米歷錫（圖），未能適應職業籃球員生涯，周一在塞國宣佈將轉為自由搏擊運動員，最快將會在今日出賽。綜合外電（塞爾維亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
