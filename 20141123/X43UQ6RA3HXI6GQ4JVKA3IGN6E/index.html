<html><header><meta charset="utf-8"><title>韓劇燒：李鍾碩創校服神話</title></header><body><h1>韓劇燒：李鍾碩創校服神話</h1><p>由李鍾碩主演的SBS新劇《Pinocchio》（圖）收視節節上升，更有望成水木劇之冠。近日有網友就發現只要李鍾碩在劇中穿過校服，他跟劇集都會大紅大紫。網友指李鍾碩除了在《秘密花園》未有扮過學生外，其後在劇集《學校2013》、《聽見你的聲音》等都扮過學生，而劇集亦大受好評。李鍾碩在《Pinocchio》初期都以學生裝現身，劇集在第四集已衝破10%收視，令人驚訝李鍾碩的校服神話。</p></body></html>
