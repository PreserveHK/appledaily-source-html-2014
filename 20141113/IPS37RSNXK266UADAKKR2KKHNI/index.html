<html><header><meta charset="utf-8"><title>俄富豪女友：每周12萬僅夠生存</title></header><body><h1>俄富豪女友：每周12萬僅夠生存</h1><p>俄羅斯富豪普加喬夫（Sergei Pugachev左）的11億英鎊（135億港元）資產被凍結後，女友托爾斯泰（ Alexandra Tolstoy右）指每周僅得1萬英鎊（12萬港元）作生活費「僅足夠生存」，前日（周二）向英國高等法院要求解凍普加喬夫的資產。<br>普加喬夫主理的銀行在2010年倒閉，並虧損了6億英鎊（74億港元），俄羅斯當局申請將他的資產凍結以便調查。托爾斯泰指，家中聘請醫生、三名保母、兩名管家、兩名司機和私人教練，1萬英鎊實在太少。<br>英國《每日郵報》</p></body></html>
