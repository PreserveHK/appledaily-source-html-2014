<html><header><meta charset="utf-8"><title>艾威邊驚邊撐住</title></header><body><h1>艾威邊驚邊撐住</h1><p>艾威、雨僑及組合FFx昨日在上環出席婚紗騷，艾威表示暫時都多活動出席，但未知可維持多久，手頭上各有兩齣電影及舞台劇：「未開拍都有變數，好驚，做人冇晒信心。」蕭定一曾謂會幫港視藝人，會否找他投資？他說：「藝人好被動，睇吓阿一有冇興趣。」但他表示不會返無綫。<br>雨僑笑言今個月已穿了十多次婚紗，將來結婚想穿牛仔褲、平底鞋，也不介意穿比堅尼出嫁。近日迷上金秀賢及金宇彬的她自嘲是花癡，笑謂如果埋到金秀賢身，不排除下月去機場接機。<br>採訪、攝影：盧妹</p></body></html>
