<html><header><meta charset="utf-8"><title>學歷越高　近視機會越大</title></header><body><h1>學歷越高　近視機會越大</h1><p>四眼仔四眼妹（圖）老是被譏為書呆子，誰知這種「毫無科學根據」的說法正確得很。研究發現，教育程度越高的人，患近視比率越高。<br>德國科學家調查了4,658名35歲至74歲的男女，發現未讀過中學或接受任何訓練的人，有24%近視；中學或職業學校畢業的，約有35%近視；有大學學歷的人多達53%近視。再計入45個遺傳標記影響，科學家認為比起基因，教育水平與近視關聯更大。另外近年丹麥和亞洲的研究顯示，兒童越多留在戶外，近視機率越小。<br>英國《每日郵報》</p></body></html>
