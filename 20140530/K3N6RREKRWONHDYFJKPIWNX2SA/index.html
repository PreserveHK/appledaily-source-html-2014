<html><header><meta charset="utf-8"><title>岸邊傾偈　醉漢跌落河</title></header><body><h1>岸邊傾偈　醉漢跌落河</h1><p>【大　埔】<br>【本報訊】一對姓黃兄弟，昨晨5時許在大埔太和邨居和樓對開林村河邊，邊飲酒邊聊天期間，27歲弟疑不慎失足滑跌落河中遇溺，29歲兄見狀欲救無從，立即報警。警員及消防員接報到場，消防員落河將事主救起，當時他仍清醒，由救護員送院救治後無大礙。警員調查後，相信事主在河邊石壆飲酒時跣腳跌落河，案件並無可疑。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
