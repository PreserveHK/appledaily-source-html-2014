<html><header><meta charset="utf-8"><title>各區突發簡訊：餐廳20呎玻璃牆被爆</title></header><body><h1>各區突發簡訊：<br>餐廳20呎玻璃牆被爆</h1><p>【秀茂坪】<br>【本報訊】秀茂坪聯安街的雀會餐廳昨晨遭人刑毀，散落一地玻璃碎片（圖）。餐廳一幅高7呎、寬約20呎的落地玻璃被爆破，連同正門兩道高7呎、寬約3呎的玻璃門亦被打爆，但現場未有留下任何硬物。60歲姓施東主指未曾與人結怨，但上周亦有三名口罩少年用磚頭掟向店舖玻璃，但玻璃堅固未有被掟爛，警方不排除兩案同一批歹徒所為，現正調查狂徒犯案動機。</p></body></html>
