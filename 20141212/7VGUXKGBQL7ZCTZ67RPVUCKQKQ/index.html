<html><header><meta charset="utf-8"><title>熊黛林新戀情努力中</title></header><body><h1>熊黛林新戀情努力中</h1><p>熊黛林（Lynn)和蔡依林男友錦榮前晚現身上海的時尚活動，Lynn被問到近日與《Running Man》韓國男星金鐘國的拖手緋聞時，她再度澄清：「我們是在拍攝綜藝節目。」問到她有新戀情嗎，她笑得甜蜜表示：「我想，還差最後一個關卡吧。」Lynn透露男友是圈外人，問到有否結婚打算，她表示：「還沒有想到那麼遠，我的性格是喜歡低調點，但如果有一天被拍到了，我當然也不會否認。」不過，Lynn在活動認戀情，昨日忽然在微博留言否認：「只簡單的一訪問，一晚上下來傳的面目全非。謝謝大家關心，我還在繼續努力中。」<br>撰文：唐如</p></body></html>
