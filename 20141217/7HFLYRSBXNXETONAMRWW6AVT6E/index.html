<html><header><meta charset="utf-8"><title>Katy扮花女拋胸賣化妝品</title></header><body><h1>Katy扮花女拋胸賣化妝品</h1><p>擁有32D上圍的美國歌手Katy Perry，表演時向來都不介意展示本錢。她最近為化妝品品牌Covergirl拍攝了一個睫毛液新廣告。Katy於廣告中化身花仙子，穿上粉紅色低胸裙坐在花海中，向鏡頭撒花時雙胸呼之欲出，相當性感。她一時要捧着一支巨型花朵出場，一時又要盪花花韆鞦，似足拍愛麗絲夢遊仙境。<br>對於Katy的廣告網民有讚有彈，有人指粉紅打扮相當襯Katy，但也有網民說頂不順已經30歲的Katy還在扮可愛。<br>撰文：泰米</p></body></html>
