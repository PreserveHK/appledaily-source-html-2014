<html><header><meta charset="utf-8"><title>紐航安全新片被轟賣弄「性」</title></header><body><h1>紐航安全新片被轟賣弄「性」</h1><p>新西蘭航空公司不止一次炮製搞鬼的航機安全措施影片，次次大獲好評，最新一輯影片以陽光海灘和泳衣美女作招徠（圖），卻遭女權分子炮轟。<br>紐航這次攝製計劃找來美國《體育畫報》（Sports Illustrated）雜誌合作，順道慶祝該雜誌的泳裝特刊創立50周年，名模Christie Brinkley、Chrissy Teigen都有登場，在南太平洋庫克群島取景。<br>影片未正式推出，但梅西大學講師拉塞爾看過預播後，批評把女性包裝成玩物，過於賣弄「性」。紐航稱不擔心負面批評，強調影片拍得有品味。<br>英國《每日電訊報》</p></body></html>
