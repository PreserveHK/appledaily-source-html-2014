<html><header><meta charset="utf-8"><title>佑榮新拍檔被起底</title></header><body><h1>佑榮新拍檔被起底</h1><p>韓國男子組合2PM成員佑榮與女星朴世榮已落實會拍新一輯《我們結婚了》，據悉二人日前已經開始拍攝，並會於本月中播出。朴世榮比佑榮大一歲，二人將會在節目譜姐弟戀消息傳出後，大前年才出道兼名氣不大的朴世榮成為搜尋對象，連她曾在電視劇出現的穿婚紗鏡頭亦被翻炒。昨日在網上亦流傳了朴世榮去年觀看2PM演唱會時到後台找佑榮的合照，且狀甚親密，二人或早就認識。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
