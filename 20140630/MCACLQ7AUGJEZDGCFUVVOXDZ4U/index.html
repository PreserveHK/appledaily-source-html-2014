<html><header><meta charset="utf-8"><title>松岡李那晒腰遊中環</title></header><body><h1>松岡李那晒腰遊中環</h1><p>日籍模特兒松岡李那近期積極練習國語進軍華語市場，本周她便會啟程飛往台灣，客串由人氣偶像汪東城主演的新劇，日前趁着假期，她相約一男一女日籍友人到中環ifc閒逛，晚上8時許，只化了淡妝的她穿着白色露腰上衣與超短牛仔褲，性感露出小纖腰與長腿，不時惹來途人的目光。松岡與友人邊行邊傾，並行至四季酒店的的士站，一同乘的士離去。<br>採訪、攝影：陳辰、畢紹基</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ <br></p></body></html>
