<html><header><meta charset="utf-8"><title>英女53天跑53場馬拉松</title></header><body><h1>英女53天跑53場馬拉松</h1><p>跑呀跑呀……英國26歲女子休斯（Amy Hughes）連續跑了53天，每天在英國一個城巿跑一次馬拉松，終在前日（周六）於曼徹斯特完成第53場馬拉松，合共跑了2,233公里，成功刷新世界紀錄成為馬拉松皇后。</p><p>刷新世界紀錄</p><p>休斯上月6日在切斯特開始起跑，每朝6時半起床吃早餐後就跑42公里，最快的一次在劍橋，僅花4小時50分鐘就完成，最慢的一次在湯頓市，因為徹夜被腸胃病折磨，花了8小時才完成。休斯的努力終讓她成功為患有腦腫瘤的兒童籌得2萬英鎊（25萬港元）。<br>英國《星期日郵報》</p></body></html>
