<html><header><meta charset="utf-8"><title>恰栢芝迫剃光頭</title></header><body><h1>恰栢芝迫剃光頭</h1><p>當年張栢芝是中國星旗下藝人，向太踢爆當時周星馳擁有栢芝一部片約快到期，竟致電向公司要求栢芝即刻剃頭，並且半年內不准接其他電影，空出檔期預備拍《少林足球》，向太勞氣說：「嗰陣栢芝接咗好多廣告，你叫佢剃光頭，係有損合約，我哋可能要賠錢㗎。」<br>向太謂當時向周星馳提出商量，就算合約過期，將來都會拍攝，希望可以不讓栢芝剃頭，怎知周星馳竟寫信罵栢芝忘恩負義，要求栢芝賠償350萬元，向太火滾說：「佢只係畀咗5,000訂咋，好似大晒咁，蝦個𡃁妹，我寫咗封信鬧足佢8張紙，佢好驚我會畀傳媒，所以即刻打嚟話算數。」</p></body></html>
