<html><header><meta charset="utf-8"><title>羅密歐中鉛彈困溝渠狗狗茱麗葉守護3天</title></header><body><h1>羅密歐中鉛彈困溝渠<br>狗狗茱麗葉守護3天</h1><p>狗狗也有相濡以沫的動人愛情故事。希臘一隻短毛雌性獵犬發現伴侶被有毒鉛彈射傷，奄奄一息倒卧溝渠中，竟然不離不棄守護對方三日三夜，直至伴侶獲救，令人大為感動，替牠們取名「羅密歐與茱麗葉」。<br>「羅密歐」（圖左）身中38槍，遍體鱗傷浸在水溝，僅頭露出水面。「茱麗葉」（圖右）寸步不離，捱餓不斷吠叫三日，終引起行山人士注意，立即召獸醫，經十天搶救終救回「羅密歐」。兩狗不離不棄行徑打動英國善心人，在網上發起籌款活動，讓救護動物協會將牠們送到英國蓋特威，等候收養。<br>英國《每日鏡報》</p></body></html>
