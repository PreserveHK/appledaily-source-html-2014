<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳佩慈遭小三反擊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳佩慈遭小三反擊 - 馮仁昭</h1><p>吳佩慈同CEO未婚夫紀曉波生咗個女「小蕊蕊」，不過就傳穎兒介入佢哋段感情，紀曉波前日發咗張全家福闢謠。噚日就到穎兒發功，佢喺微博上載咗張同灰太狼嘅合照，寫話：「明天我會不會也成為你的小三？」有網民好唔客氣鬧穎兒：「你就是小三」、「好意思說得出口」，不過亦都有人撐佢話：「靠孩子上位的女人太不要臉，站在穎兒這邊」。人哋連全家福都發埋出嚟，應該分咗勝負。<br>撰文：馮仁昭</p></body></html>
