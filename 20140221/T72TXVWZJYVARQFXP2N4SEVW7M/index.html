<html><header><meta charset="utf-8"><title>機械臂寫字報時</title></header><body><h1>機械臂寫字報時</h1><p>有沒有想過，時鐘除了可以跳字、時分針或響鬧形式報時外，還可以實時寫出來？德國有設計師設計出一個新式時鐘，可以在白板上不斷寫出當時的時間（圖），為時鐘設計提供嶄新方向。<br>「寫字鐘」Plotclock由專門以數碼設計產品的「Thingiverse」成員阿約（Joo）設計，由白板、白板筆和機械臂組成，多數零件也可以利用3D打印出來。它以單晶片微電腦Arduino的Uno板驅動，利用三個伺服系統來控制和管理三組機械臂的運動，每分鐘會將時間寫出來一次，然後及時抹去再寫下一分鐘的時間。<br>英國《每日郵報》</p></body></html>
