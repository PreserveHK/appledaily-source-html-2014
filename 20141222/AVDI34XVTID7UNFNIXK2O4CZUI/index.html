<html><header><meta charset="utf-8"><title>K-Pop之王：澤演曼谷截的士被拒</title></header><body><h1>K-Pop之王：澤演曼谷截的士被拒</h1><p>韓國男團2PM成員澤演，早前飛到泰國曼谷參加JYP家族演唱會，大受歌迷歡迎，他更趁機跑去Central World購物。不過澤演購物後打算截的士返酒店時，卻慘被司機當成路人甲拒載，請他吃閉門羹。據目擊過程的粉絲表示，原本澤演是派助手去截車，但的士司機卻以各種理由拒載，澤演見狀惟有親自出馬，但無奈司機並不認識韓星，問了三、四個依然拒載，令澤演非常尷尬。</p></body></html>
