<html><header><meta charset="utf-8"><title>體壇拾趣：狼粉「票」投新氣象</title></header><body><h1>體壇拾趣：<br>狼粉「票」投新氣象</h1><p>喺NBA西岸積弱嘅木狼已經10年未入過季後賽，啱啱仲要冇埋「狼王」路夫，球隊牌面上好似弱咗。不過，木狼班忠心fans就唔係咁睇喇，自從球隊上周二喺公開活動介紹咗A域堅斯（左起）、班尼特、T楊格同今屆新秀控衞拉雲幾位新兵後，短短一周已經賣咗超過300套季票，銷情仲勁過3年前盧比奧宣佈加盟嗰陣，反映球迷對新球季充滿期待，亦對球隊嘅未來充滿信心。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
