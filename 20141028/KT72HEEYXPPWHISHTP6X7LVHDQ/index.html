<html><header><meta charset="utf-8"><title>【奇趣米芝蓮】香港有條米芝蓮街</title></header><body><h1>【奇趣米芝蓮】香港有條米芝蓮街</h1><p>曾經何時，香港有一段路被地產代理封為「米芝蓮街」，這條街位於城市花園到和富中心的一段道。短短收百米範圍內便有四家晉身「米芝蓮星級」，分別有城市花園酒店的「粵」中菜廳、利苑酒家、添好運點心和阿鴻小吃，不過自從阿鴻小吃因貴租而被迫結業，這條米芝蓮街餘下只有三間星級食肆。<br><br>記者：區佩嫦</p><p>潘紹聰X柳俊江<br>星期一至五  晚晚「搵鬼睇」<br> http://hk.apple.nextmedia.com/horror </p></body></html>
