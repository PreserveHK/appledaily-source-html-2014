<html><header><meta charset="utf-8"><title>劇王子：李敏鎬9月再襲港</title></header><body><h1>劇王子：李敏鎬9月再襲港</h1><p>韓劇《繼承者們》男星李敏鎬上月旋風襲港舉行粉絲見面會，當時有指他11月會再度訪港，估不到粉絲不用等足四個月，因為他將於9月再度來港，為其代言的天喔茶庄的飲品宣傳。李敏鎬早前已在韓國拍攝廣告，今次廣告片由著名廣告導演朴明天操刀。</p><p>下月有不少韓星來港，當中少女時代（少時）將會與BAP、100%等率先來港出席後日在亞博館舉行的「Best of Best」演唱會，少時將於後日下午近1時抵港，之後就即趕到亞博館為晚上的演唱會做準備，當日更是少時出道七周年的大日子。<br>撰文：施洛冰</p></body></html>
