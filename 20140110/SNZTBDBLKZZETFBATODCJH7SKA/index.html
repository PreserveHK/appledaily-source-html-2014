<html><header><meta charset="utf-8"><title>體壇拾趣：超人倒戈威番鋪</title></header><body><h1>體壇拾趣：超人倒戈威番鋪</h1><p>周三常規賽火箭主場鬥湖人，贏113:99。呢場亦係中鋒懷達侯活（右）首次倒戈贏到湖人，佢今場表現唔錯，入20分搶13個籃板球，兼且0失誤。「超人」個未婚妻姬絲汀喺Instagram上載咗幾張佢着住印有侯活名嘅迷彩衫，仲話自己係「湖人憎恨者」，點知俾網友話侯活出名係逃兵，好快就會飛佢。另外，火箭後衞林書豪今場首次着新贊助商三間牌嘅波鞋比賽，但只入13分。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
