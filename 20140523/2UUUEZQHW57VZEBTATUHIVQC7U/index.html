鬥牛節35年首取消</title></header><body><h1>3勇士被KO<br>
鬥牛節35年首取消</h1><p>西班牙馬德里周二晚舉行一年一度的鬥牛節，但三名鬥牛勇士先後被牛隻撞倒流血受傷（圖），再沒有勇士可以上場的情況下，活動35年來首度被迫取消。<br>鬥牛節在拉斯本塔斯（Las Ventas）鬥牛場舉行，每名鬥牛勇士本來要刺死兩頭牛。首位出場的莫拉被一隻重532公斤（1,172磅）的黑牛撞倒，更被牛角刺穿腿及多次將他撞倒，要動手術救治，其後兩名鬥牛勇士輪番上陣也先後遭牛隻撞傷。<br>拉斯本塔斯鬥牛節是全球最重要鬥牛活動之一，牛隻成功「大報復」引起熱烈談論。<br>法新社</p></body></html>
