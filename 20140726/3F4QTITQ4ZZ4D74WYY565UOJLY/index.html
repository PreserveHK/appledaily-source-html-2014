<html><header><meta charset="utf-8"><title>Yumi拖男友唔敢露</title></header><body><h1>Yumi拖男友唔敢露</h1><p>尹蓁晞（Yumi）、仙樂都和黃榕等一眾𡃁模，前晚在中環出席一本寫真月刊的慶祝派對，不少人以性感打扮示人。但與男友齊齊出席的Yumi，打扮未算性感，略為遜色。一直被視為熟女𡃁模的黃榕，今年已經第四年出寫真，她直言：「我呢個年紀唔怕同人競爭，自己每年會喺寫真內加入唔同元素。」不過榕姨堅持不公開真實年齡，她更拉開話題說：「冇介意自己年齡，好多三十幾歲模特兒都影寫真，例如今年有溫碧霞，自己唔會覺得年齡對影寫真有任何規限。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
