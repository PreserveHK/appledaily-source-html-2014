<html><header><meta charset="utf-8"><title>隔牆有耳：沈祖堯講錯數被抽水 - 李八方</title></header><body><h1>隔牆有耳：<br>沈祖堯講錯數被抽水 - 李八方</h1><p>香港賽馬會捐13億港幣畀中文大學起私營教學醫院，係中大建校以來收過最大筆嘅捐款，當然要正正式式搞番個典禮啦。中大校長沈祖堯噚日話冇辦法用言語盡述馬會咁多年來嘅貢獻，但佢用英文致辭時，偏偏就喺言語上犯咗個小小錯誤，唔小心將billion（10億）講錯咗做million（100萬），兩個詞語爭一個字，金額上就相差好遠。<br>沈祖堯知道自己講錯嘢後，經已立即改口講番啱，但台下嘅人個個都笑到咔咔聲，連馬會主席施文信同中大校董會主席鄭海泉致辭時，都向沈校長「抽水」，強調捐款數字係13億元，搞到沈祖堯好尷尬咁笑一笑。</p></body></html>
