<html><header><meta charset="utf-8"><title>《綠野仙蹤》最後女矮人逝世</title></header><body><h1>《綠野仙蹤》最後女矮人逝世</h1><p>曾在荷李活不朽經典電影《綠野仙蹤》(The Wizard of Oz)內扮演小矮人的美國女演員Ruth Robinson Duccini，昨日因病在拉斯維加斯一間醫院內逝世，享年95歲，她原本是最後一位在《綠野仙蹤》小矮人中仍在生的女演員。<br>身高4呎的Ruth，當年與124名演員扮演《綠野仙蹤》的小矮人，雖然她的名字沒有出現在片中，但07年曾與另外6位演員代表片中扮小矮人的拍檔獲頒名人之星。現時曾在片中扮小矮人的女演員，已全部離世，只得扮小矮人的男演員Jerry Maren仍在生。<br>撰文：張一明</p></body></html>
