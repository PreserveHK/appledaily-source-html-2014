<html><header><meta charset="utf-8"><title>南華爭冠梁民熊避戰</title></header><body><h1>南華爭冠梁民熊避戰</h1><p>【本報訊】今晚修頓室內場舉行的甲一籃球聯賽，將決出常規賽冠軍誰屬。聯賽5勝1負的南華，若在晚上8時40分尾場擊敗飛鷹，而福建在7時頭場擊敗遊協的話，南華便可成為常規賽冠軍。票價一律40元，另設長者學生票30元，臨場有售。<br>南華今仗唯一隱憂，是得分主力梁民熊（中）將會避戰，原因是這名前飛鷹主力今季過檔南華時，曾答應母會若兩隊相遇時自己會避戰，換言之南華今仗得分重任將落到劉子健身上。</p></body></html>
