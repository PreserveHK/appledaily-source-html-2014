<html><header><meta charset="utf-8"><title>法卡奧可望復出等睇曼聯打老虎</title></header><body><h1>法卡奧可望復出<br>等睇曼聯打老虎</h1><p>曼聯上周英超「兵魔戰」擊敗阿仙奴，從而殺上聯賽榜前四，但對於紅魔迷來說，當然越前排名越好，甚至奢望追貼榜首車路士，所以今周末主場對「老虎」侯城，依然要全力贏波。好消息的是，在傷兵滿營中，紅魔部份十字兵已經復操，「超級借兵」法卡奧便是其中一人，如果這位外號「老虎」的哥倫比亞射手能夠復出，可輪換近期「隱形」的尹佩斯，使紅魔入球能力回復過來。且看紅魔今周會否「以虎制虎」，繼續在聯賽榜逆流而上？</p></body></html>
