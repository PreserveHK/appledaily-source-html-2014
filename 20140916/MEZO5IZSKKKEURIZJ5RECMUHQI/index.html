<html><header><meta charset="utf-8"><title>關仁隱事：「數目」屈人送名牌紅酒 - 關仁</title></header><body><h1>關仁隱事：「數目」屈人送名牌紅酒 - 關仁</h1><p>高層「數目」愛貪小便宜，最鍾意暗啞底叫人送禮。之前公仔箱想加強攻勢搵外援幫手，搵過搞笑好得嘅「矇豬眼」幫手，不過條件未傾人哋已經say no。點解，咪係數目惹嘅禍，矇豬眼有輪唔多掂嘅時候，想入公仔箱拍嘢挽救番啲人氣，約過數目食飯，點知個飯局唔係講工作，只係不斷講個人喜好，仲暗示自己好鍾意一支名牌紅酒，支酒要成10幾萬。嘩！個口大過獅子，矇豬眼唔係畀唔起，不過就不忿高層太大貪，真係睬你都儍。<br>撰文：關仁</p></body></html>
