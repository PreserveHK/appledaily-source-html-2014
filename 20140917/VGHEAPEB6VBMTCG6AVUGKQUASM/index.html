<html><header><meta charset="utf-8"><title>體訊速遞：（馬拉松）渣馬全馬名額已滿</title></header><body><h1>體訊速遞：<br>（馬拉松）渣馬全馬名額已滿</h1><p>渣打馬拉松（圖）將於明年1月25日舉行，其中全馬項目昨晨7時接受報名，但15,000個名額於早上10時半前已經爆滿。至於半馬及10公里組別，將於本月19日及23日上午7時起接受網上報名。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
