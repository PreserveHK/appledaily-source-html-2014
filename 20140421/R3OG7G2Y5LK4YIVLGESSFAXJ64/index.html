<html><header><meta charset="utf-8"><title>Lea夾胸凸點拍MV</title></header><body><h1>Lea夾胸凸點拍MV</h1><p>大熱美劇《歡樂合唱團》（Glee）女星Lea Michelle，最近趁機進軍樂壇。去年失去猝逝的同劇男友Cory Monteith的Lea，似乎已經走出傷痛，她昨日在洛杉磯為新歌《On My Way》拍攝MV時，就以性感姿態上陣。Lea穿上超低V背心晒胸，更不經意凸點，她又穿上超短熱褲晒玉腿。</p><p>被笑虎背熊腰</p><p>Lea在拍攝途中似乎嫌自己未夠性感，因此突然夾一夾胸營造big爆效果。她亦不時轉身晒靚背，不過有網民就表示Lea身形頗為健碩，可算是虎背熊腰。但Lea一於少理，她在網上興奮地留言表示要拍MV，更透露MV與沙漠及飛車有關。<br>撰文：鍾國泰</p></body></html>
