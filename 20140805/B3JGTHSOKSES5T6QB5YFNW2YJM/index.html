<html><header><meta charset="utf-8"><title>陳柏宇拍拖遊泰玩浮潛</title></header><body><h1>陳柏宇拍拖遊泰玩浮潛</h1><p>上月踏入31歲的陳柏宇（Jason），日前和模特兒女友符曉薇到泰國旅遊慶祝，雖然兩人都不熟水性，但卻大玩水底閉氣和浮潛，昨Jason接受電話訪問說：「自己唔識游水，玩浮潛驚驚哋，但見到水底好靚，都想考個潛水牌。我哋又喺泳池玩閉氣猜包剪揼，好過癮。」<br>問女友送甚麼生日禮物給他？Jason說：「呢個trip囉，佢包機票同住宿，我第一次去泰國，除咗浮潛之外又去睇動物，租咗電單車周圍走，好好玩好舒服。」是否預支蜜月？他笑說：「唔係，去泰國蜜月就死啦，蜜月想去馬爾代夫，計劃幾年後結婚，唔怕𠵱家搞出人命，做足防預措施。」<br>採訪：皓騫</p></body></html>
