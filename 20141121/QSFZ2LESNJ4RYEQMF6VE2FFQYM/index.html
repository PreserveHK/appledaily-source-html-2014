<html><header><meta charset="utf-8"><title>海陸空軍療養重地</title></header><body><h1>海陸空軍療養重地</h1><p>【話你知】<br>河北秦皇島市北戴河區向來是中共領導人度假療養重地，昨日發生斬人命案的北京軍區北戴河療養院由原第281醫院、178醫院、海軍北戴河療養院組建而成，屬二級甲等醫院，位於西海灘路4號，2000年被總部確定為解放軍北戴河急救中心，2005年被解放軍總後勤部命名為人民解放軍腎病中西醫結合療養中心。<br>該醫院是一所集醫療、療養、體檢於一體的大型綜合型療養院，現有治療床位500多張，療養床位1,000多張，年門診量23萬多人次。它為一所海、陸、空三軍聯勤療養院，每年有飛行員、潛艇兵、邊防戰士等一千多名官兵在這裏療養度假，休養兼調理身體。</p></body></html>
