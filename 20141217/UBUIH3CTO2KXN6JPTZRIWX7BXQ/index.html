<html><header><meta charset="utf-8"><title>K-Pop之王：Henry索爆妹妹曝光</title></header><body><h1>K-Pop之王：Henry索爆妹妹曝光</h1><p>韓國男團Super Junior-M成員Henry在日前播出的綜藝節目《真正的男人》中，談及妹妹劉欣妮，更公開妹妹參選多倫多小姐時的照片。</p><p>在公開的照片中，劉欣妮出眾的美貌及九頭身的身材比例引起觀眾關注。據知，今年20歲的劉欣妮，去年參選多倫多華裔小姐時當選季軍，又憑拉得一手好小提琴而奪得傑出才藝獎。節目播出後，「Henry妹妹」一詞更立即登上韓國各搜尋網站的第一位。</p></body></html>
