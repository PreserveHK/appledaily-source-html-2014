<html><header><meta charset="utf-8"><title>覆孫女短訊逝世祖母復活？</title></header><body><h1>覆孫女短訊<br>逝世祖母復活？</h1><p>英國發生疑似靈異事件：祖母明明長埋黃土已三年，孫女（圖左）竟收到祖母發出的手機短訊！<br>59歲愛默森三年前過身，家人將她的手機及其他遺物隨棺下葬，但一直替她向電訊公司繳交電話費。22歲孫女雪莉不時向祖母手機發短訊，然而，她上月竟收到祖母回覆：「我正在守護你。」雪莉大吃一驚。雪莉叔叔（圖右）致電死者的電話，一名男子接聽稱從電訊公司取得手機號碼，以為雪莉的短訊是友儕間的玩笑，於是發短訊回覆，豈料引來誤會。<br>法新社</p></body></html>
