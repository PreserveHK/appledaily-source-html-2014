<html><header><meta charset="utf-8"><title>體訊速遞：（足球）劉念溢遭東方解約</title></header><body><h1>體訊速遞：<br>（足球）劉念溢遭東方解約</h1><p>東亞運足球金牌球員劉念溢（左），因紀律問題被東方沙龍提前解約，有傳25歲的他將轉會到愉園。曾入選大港腳的他曾效力南華、飛馬及標準流浪。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
