<html><header><meta charset="utf-8"><title>體訊速遞：（足球）英足總累史杜列治受傷？</title></header><body><h1>體訊速遞：<br>（足球）英足總累史杜列治受傷？</h1><p>利物浦前鋒史杜列治（圖）周三代表英格蘭友賽挪威後在操練中受傷，領隊羅渣士周四開腔，指前者的受傷是「可以避免的」，批評英足總沒有給予史杜列治足夠的休息時間，間接令他受傷。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
