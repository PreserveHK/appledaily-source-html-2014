<html><header><meta charset="utf-8"><title>News Flash電視台記者遭埃及判監</title></header><body><h1>News Flash<br>電視台記者遭埃及判監</h1><p>埃及法院昨天以幫忙已被取締的穆斯林兄弟會罪名，將三名卡塔爾半島電視台記者判監七年，包括澳洲籍記者格雷斯特，以及埃及和加拿大混血的法赫米，令人質疑埃及收緊新聞自由。澳洲總理阿博特（圖）對裁決震驚，呼籲放人。<br>法新社</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
