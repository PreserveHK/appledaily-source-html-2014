<html><header><meta charset="utf-8"><title>Kabby聖誕禮襪冧柏豪</title></header><body><h1>Kabby聖誕禮襪冧柏豪</h1><p>許雅婷（Kabby）今晚平安夜要為電影《小姐誘心》謝票，在工作中度過聖誕，她希望可以大豐收，收到fans的聖誕禮物，有入有出。Kabby表示自己買了一批禮物，準備宣傳時送給於戲中有激戰情慾戲的對手周柏豪，她說：「其實男仔禮物好難揀，我會買一啲保暖襪送畀佢同導演，人人有份啦。」<br>Kabby在《小》片中扮演小三，她自爆現實生活都試過懵盛盛介入別人戀情，她說：「三角關係好多時最錯係個男人，嗰次我一知自己係小三就立即斬纜，一個人受傷，好過三個人一齊受傷。」<br>採訪：比華利<br>場地：Shore Steak<br>服裝：Ms.Clothing</p></body></html>
