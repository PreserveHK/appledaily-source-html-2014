<html><header><meta charset="utf-8"><title>轉會速遞：保贊轉戰史篤城</title></header><body><h1>轉會速遞：保贊轉戰史篤城</h1><p>英超史篤城宣佈已由巴塞隆拿簽下前鋒保贊（左），後者已簽訂一紙4年合約。史篤城領隊曉士表示，早在5年前擔任曼城主帥時已經有意羅致保贊。現年23歲的保贊年少成名，但近年發展並不理想，先後效力過羅馬、AC米蘭以及阿積士。</p><p>又到夏天球員轉會市場重開，歐洲各大小球會為新一季做定準備，物色新兵兼清除唔等使舊貨。〈蘋果波經〉為球迷披露最新重要球員轉會情報。註：以5★為最高</p></body></html>
