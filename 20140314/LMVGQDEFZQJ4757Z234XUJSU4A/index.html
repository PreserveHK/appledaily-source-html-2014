<html><header><meta charset="utf-8"><title>體壇拾趣：占士last shot出晒醜</title></header><body><h1>體壇拾趣：<br>占士last shot出晒醜</h1><p>網隊季初輸多贏少，但係過咗年後好似轉咗運咁；周三對住跌watt嘅熱火，靠皮雅斯（左）3分波7射5中，全場攞29分，又同迪里杜域輪流mark到勒邦占士一戙都冇，最後險勝96:95。網隊喺今季常規賽3次對熱火贏晒，威到盡。占士今場又係冇咩表現，最令人印象深刻係完場前3.5秒，熱火仲落後緊1分，成村人諗住靠佢絕殺，點知占士接唔到隊友開出嚟個波，場波咁就輸咗。</p></body></html>
