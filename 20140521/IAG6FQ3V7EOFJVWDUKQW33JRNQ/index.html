<html><header><meta charset="utf-8"><title>瘋狂拉麵　做Pizza做朱古力都得！</title></header><body><h1>瘋狂拉麵　做Pizza做朱古力都得！</h1><p>現在香港隨便開一間拉麵店，再冠以日本甚麼第一之名，就會萬人空巷。其實拉麵又怎會這樣簡單，除了湯麵、沾麵之外，拉麵還可以有百變食法。日本有網站就搜集了不同的拉麵做法，你想像到你想像不到的都有。拉麵漢堡已經不是甚麼新鮮事，拉麵三文治就有睇頭得多。做餡又得，做外層都得。拉麵Pizza，當然無問題。炸拉麵？應該和吃媽咪麵差不多的感覺。最後登場，拉麵朱古力！貨真價實的朱古力，朱古力入邊有拉麵，到底是甚麼味道？是咸是甜？好想試呀！</p></body></html>
