<html><header><meta charset="utf-8"><title>周家怡完約想外闖</title></header><body><h1>周家怡完約想外闖</h1><p>周家怡、蔡瀚億和潘紹聰等昨日在圓方戲院為新片《恐怖在線》謝票，雖然周家怡與港視已經完約，不過有不少舊作仍未播映，最近有指有份演出的港視劇集，有望於年尾在網上平台播出？她說：「係，我知《導火新聞線》諗緊宣傳。」屬自由身的家怡，被問大台又有否邀回巢？她說：「冇呀，其實暫時我仲想喺出面學吓嘢，而且都有啲公司傾緊合作。」她透露將為有線拍靈異劇其中一個單元。<br>採訪、攝影：黃曉妍</p></body></html>
