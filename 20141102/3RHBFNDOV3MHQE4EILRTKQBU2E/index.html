<html><header><meta charset="utf-8"><title>趣趣地：格蘭教頭撕報抗「馬」</title></header><body><h1>趣趣地：格蘭教頭撕報抗「馬」</h1><p>CF格蘭納達上周六迎戰皇馬前，主帥卡柏路斯（圖）突然喺記招上發老脾。事緣呢位球員時代曾經喺皇馬出身嘅教練，唔滿意《馬卡報》老作，話佢早前受訪時話唔希望俾皇馬大炒，而個標題亦大大隻字寫住「卡柏路斯：求皇馬不要輾碎我們！」，結果呢位教練即場喺記招上撕爛成份馬卡報，仲話呢份報紙出完後，佢仲點樣振奮軍心。眾所周知，《馬卡報》不嬲親皇馬，卡柏路斯又唔使咁勞氣嘅！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
