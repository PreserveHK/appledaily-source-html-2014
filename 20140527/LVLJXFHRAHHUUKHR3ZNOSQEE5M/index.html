馬桶有蛇咬Pat</h1><p>去洗手間最怕遇到甚麼？西班牙30歲理髮師卡斯特羅韋德（Iris Castroverde）如廁時，赫然被一條由馬桶冒出、長20厘米的黃綠色（圖）蛇咬着臀部。她隨即入院治療，幸無大礙。<br>育有兩名孩子的卡斯特羅韋德，先聽到奇怪的聲音和水花飛濺聲，然後即感到被咬。她起初不以為然並按下沖廁掣，沒料到馬桶內有一條蛇隨水沖走。事件曝光後，同棟大廈的鄰居都感到恐慌，紛紛向水渠倒漂白水，希望能驅蛇，以免臀部受災，有女鄰居甚至希望「以後可以站着小便」。<br>The Local網站</p></body></html>
