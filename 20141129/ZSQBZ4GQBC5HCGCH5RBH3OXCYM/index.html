<html><header><meta charset="utf-8"><title>【瑜伽教室】慢吸慢呼　收緊腹部及下半身</title></header><body><h1>【瑜伽教室】慢吸慢呼　收緊腹部及下半身</h1><p>每日鍛煉瑜伽可以加強肌肉的強度與柔韌度，同時幫助燒脂。<br><br>今集，導師Bobo會示範一組協助收緊大腿、臀部及腹部的瑜伽動作。首先平躺於地面，呼吸的同時用力推高胸椎、腹部及下半身，她提醒大家，練習時毋須心急，要慢吸慢呼，並且切記收緊臀部，才有效用。</p><p>瑜伽導師Bobo Sin Profile：<br>香港知名健身中心瑜伽教練<br>2012-2013中國瑜伽聯盟理事長及評委<br><br>記者：臧諾</p></body></html>
