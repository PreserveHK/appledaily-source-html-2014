<html><header><meta charset="utf-8"><title>「警長」堅守林行止路線</title></header><body><h1>「警長」堅守林行止路線</h1><p>【本報訊】原名林山木的林行止在1973年創辦《信報》，報章路線作風自由，容納不同立場的評論。人稱「警長」的陳景祥1986年加入《信報》，1991年升任助理總編輯，1993年擔任副總編輯，03年晉升總編輯，可說是老臣子。<br>八年前《信報》易手，新管理層逐漸撤換舊部，去年將陳景祥調任網站，由郭艷明任總編輯。<br>同年下旬，林行止派系的人員遭「大清洗」，主管政治版的副總編輯游清源（原名袁耀清），10月與「獨眼香江版」的全體記者一起辭職。有指「警長」要孤軍作戰，緊守網站遵從林行止的路線，如今隨陳的離職，相信《信報》路線與林行止辦報作風更漸行漸遠。</p></body></html>
