<html><header><meta charset="utf-8"><title>求驗客手記：96空櫈悼希斯布祿</title></header><body><h1>求驗客手記：<br>96空櫈悼希斯布祿</h1><p>好多後生球迷可能1989年都未正式睇波，但都應該聽過當年利物浦對諾定咸森林嘅足總盃4強賽事，發生過希斯布祿人踩人慘劇，導致有96名球迷喪生，而且年年都有各樣嘅哀悼同紀念活動（圖）。今年係希斯布祿慘劇25周年，除咗球員會手臂纏上黑絲帶同開賽前默哀等嘅既定儀式，英足總仲決定會喺今屆英足盃兩場4強賽事，韋根對阿仙奴以及侯城對錫周三時，吉咗溫布萊看台上其中96個座位出嚟，悼念死難者，我求大俠嗰日都會為佢哋祈禱。</p></body></html>
