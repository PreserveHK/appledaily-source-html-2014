<html><header><meta charset="utf-8"><title>隔牆有耳：Tanya剪靚髮趕集會 - 李八方</title></header><body><h1>隔牆有耳：<br>Tanya剪靚髮趕集會 - 李八方</h1><p>冇做議員後不時周圍飛體驗生活嘅公民黨陳淑莊（Tanya），喺南美玩咗成三個幾星期後，終於回歸香港，仲第一時間趕去發聲。<br>話說佢喺此行最後一站古巴搭飛機去多倫多後，噚日清晨5點幾先返到香港，但佢一落機已經忙到癲，先係喺10點幾，同個即將要返美國嘅舊同學食咗個早餐敍舊，填飽個肚就去剪頭髮，咁急剪頭髮梗係佳人有約，冇錯，佢就係約咗成班噚日上街反滅聲嘅市民齊齊遊行，抗議政府打壓，佢仲幫和平佔中行動嗌咪，全場鬼打都冇咁精神。</p></body></html>
