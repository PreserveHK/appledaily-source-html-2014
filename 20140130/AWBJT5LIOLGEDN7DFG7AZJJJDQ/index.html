<html><header><meta charset="utf-8"><title>嫦娥GiGi日薪百萬</title></header><body><h1>嫦娥GiGi日薪百萬</h1><p>賀歲片《西遊記之大鬧天宮》除了有甄子丹、周潤發和郭富城三位紅星外，特別演出的有陳喬恩、梁詠琪（GiGi）、陳慧琳（Kelly）和世界小姐張梓琳，片頭和片尾的旁白都請了古天樂來配音，可謂星光熠熠。據悉每位來客串的影星都會有一封大利是，Kelly和GiGi各收了100萬大利是僅客串一日，錢也實在容易賺。<br>Kelly在戲中演觀音娘娘，其造型飄逸美麗，這份功力來自美指奚仲文，至於城城演的牛魔王和發哥的玉帝造型就由張叔平設計，GiGi的嫦娥和陳喬恩的鐵扇公主造型就出自內地著名時裝設計師兼美指郭培，對串星的服裝造型一樣落足本。<br>撰文：鍾國仁</p></body></html>
