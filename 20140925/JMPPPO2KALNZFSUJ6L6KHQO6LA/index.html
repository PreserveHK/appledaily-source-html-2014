<html><header><meta charset="utf-8"><title>K-Pop之王：YG疑隱瞞勝利病情</title></header><body><h1>K-Pop之王：YG疑隱瞞勝利病情</h1><p>韓國天團BIGBANG成員勝利本月12日凌晨，懷疑因超速駕駛而發生車禍。近日有負責調查案件的警員爆料，指今個月仍未可以與勝利落口供，因為勝利未出院，不過就由深切治療部轉至普通病房。這跟YG事務所最初指勝利沒有外傷，之後變成勝利輕微肝出血要入院一星期的說法有出入，疑似講大話有所隱瞞。YG事務所昨日作出回應，指勝利已轉到普通病房，傷勢並不嚴重，但出院日期未定。</p><p>此外，據知本月初炒車的韓國女團Ladies' Code三名生還成員情況已經好轉，可以進食，但仍要接受心理治療。<br>撰文：江瑚</p></body></html>
