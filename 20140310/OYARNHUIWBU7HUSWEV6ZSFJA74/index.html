<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃榕自認蠢冇人追 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃榕自認蠢冇人追 - 馮仁昭</h1><p>趙哲妤（Uny）有份投資六位數字嘅食肆，噚日喺深水埗開張，谷胸黃榕同唐貝詩撐場，Uny希望可以喺商界發展，將來做小富婆。黃榕話好羨慕Uny做老闆娘，但自己好蠢，買樓賺錢會易啲，最好搵個老公買樓畀自己，不過𠵱家單身好慘，冇追求者。講到Naomi話唔想再做𡃁模，變到榕姨咁，佢笑話：「咁衰，我同佢係好朋友，我會趁皮未皺，胸仲挺，繼續性感，老咗就會畀人話嘔心。」<br>撰文：馮仁昭</p></body></html>
