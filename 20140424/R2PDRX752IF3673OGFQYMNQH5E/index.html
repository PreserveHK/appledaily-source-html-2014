<html><header><meta charset="utf-8"><title>案件速遞：環保主任洩機密判社服</title></header><body><h1>案件速遞：<br>環保主任洩機密判社服</h1><p>【本報訊】環保署一名女環保主任為了幫助男友人，在城市規劃顧問的私人業務上得益，兩度向他外洩環保署有份參與的會議議程，部份內容標明屬於機密。女環保主任早前承認兩項有犯罪或不誠實意圖而取用電腦罪，裁判官昨天認為涉案的資料敏感度和嚴重性相對輕微，遂判女環保主任接受120小時社會服務令。<br>被告馮詠詩（37歲）在2010年8月至2011年7月期間，兩度在會議前洩漏資料。辯方昨天呈上多封求情信，大讚被告樂於助人，被告僅一時犯錯，希望給予機會。<br>案件編號：ESCC239/14</p></body></html>
