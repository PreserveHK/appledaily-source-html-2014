<html><header><meta charset="utf-8"><title>愛瑪獲選年度女權名人</title></header><body><h1>愛瑪獲選年度女權名人</h1><p>現年24歲英國女星愛瑪屈臣（Emma Watson）不但讀書勁演技叻，月前擔任了聯合國大使的她，昨日更獲一個女性組織Ms. Foundation For Women選為2014年女性平權名人的第1位，指她9月時於紐約公開發表言論叫男士出更多力去解決性別不平等的現象而被鬧，為女性平權出力，值得表揚。美國真人騷女星Laverne Cox、主持Rachel Maddow則緊隨其後第2及第3，歌手Beyonce及女星天娜菲（Tina Fey）都有入榜。</p></body></html>
