<html><header><meta charset="utf-8"><title>飛蛇滑翔有計
展肋骨攤身體</title></header><body><h1>飛蛇滑翔有計<br>
展肋骨攤身體</h1><p>亞洲雨林常見的金花蛇，因為會爬上樹高處滑翔遠至30米，又稱為飛蛇（圖）。美國科學家索查（Jake Socha）解開飛蛇飛行之謎，指關鍵在於飛蛇滑翔時懂得張開肋骨攤開身體，令身體橫切面形狀由圓形變成半圓形，像滑翔翼那樣製造足夠上升力。<br>索查的團隊，用3D打印出滑翔中飛蛇模型，放入水中作研究，發現流體從大部份角度流經這特異體態長蛇，都可製造足夠上升力令蛇身浮起，但是索查指飛蛇實際滑翔時，上升力似比模型更高，相信飛蛇尚有空氣動力學的秘訣尚未破解。<br>英國《每日郵報》</p></body></html>
