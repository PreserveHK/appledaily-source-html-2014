<html><header><meta charset="utf-8"><title>艾美膺最有影響力人士</title></header><body><h1>艾美膺最有影響力人士</h1><p>美國女星艾美阿當絲（Amy Adams）雖然失落今屆奧斯卡影后殊榮，不過她依然狀態大勇，她昨日在紐約出席由《時代》雜誌舉辦，以表揚本年度世界最有影響力人士的晚宴。艾美昨晚大開中門，穿上黑啡色超低胸長裙到場。<br>在晚會上獲得表揚的艾美更帶了未婚夫Darren Le Gallo出席，她的艷光更吸引到電影《引力邊緣》（Gravity）出爐金像最佳導演，墨西哥籍的艾方索柯朗（Alfonso Cuaron）合照集郵。<br> 撰文：鍾國泰</p></body></html>
