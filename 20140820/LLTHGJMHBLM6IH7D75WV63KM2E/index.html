<html><header><meta charset="utf-8"><title>環現夜空　德州又見UFO？</title></header><body><h1>環現夜空　德州又見UFO？</h1><p>UFO到訪美國德州？德州侯斯頓 (Houston) 部份居民表示在周一（18日）看見一個光亮的橢圓形在上空盤旋，紛紛把照片上傳到Twitter，專家仍未解開神秘物謎團。<br><br>侯斯頓自然科學館天文學副館長薩姆納斯 (Carolyn Sumners) 坦言，不少人第一時間聯想到外星生物，認為各人上傳相片有助解開謎團，她說：「如果那是實體，越多人從不同的方向看到它，越能夠幫助我們解釋那是甚麼。」<br><br>雖然她認為，現象或因惡劣天氣引起，不過她也承認：「總有一些東西是我們不能解釋的，所以讓人感刺激。」<br><br>英國《每日郵報》</p></body></html>
