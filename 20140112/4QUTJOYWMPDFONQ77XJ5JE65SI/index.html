<html><header><meta charset="utf-8"><title>李蕙敏約友濕平</title></header><body><h1>李蕙敏約友濕平</h1><p>【中環ifc】啱啱新婚嘅李蕙敏（Amanda）噚日下晝4點半，約埋朋友去到中環ifc一間露天酒吧high tea，但咁啱酒吧有私人派對，佢同朋友好冇癮咁離開咗。Amanda一身貴婦打扮，着住件灰黑色毛毛褸配黑超，落電梯時仲將個袋放喺電梯膠帶上面，等自己可以企得輕鬆啲。佢哋行咗去恒生銀行總行方向，咁啱撞到胡渭康寒暄咗幾句，其間有粉絲上前要求合照 ，佢哋都好合作冇say no！<br>採訪、攝影：梁繼光</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
