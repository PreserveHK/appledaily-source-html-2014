<html><header><meta charset="utf-8"><title>【壹週刊】向思捷示威春卷出「股」惑誘觀音兵 </title></header><body><h1>【壹週刊】向思捷示威<br>春卷出「股」惑誘觀音兵 </h1><p>【壹週刊】李思捷同春卷（王寶寶）拍拖四年，分手N次，但次次掟煲唔掟蓋，關係藕斷絲連。「男友」忙於雨中激嘴人妻萬綺雯，春卷身邊同樣不乏觀音兵。上月中，身穿黑色上身衫襯熱褲的春卷，短褲又短又鬆，搞到漏出肉籮，與觀音兵邊行邊咬耳仔，有講有笑，男方冧樣，無所遁形。<br><br>iPhone版下載： http://goo.gl/1SDaWF <br>Android版下載： http://goo.gl/xfQS8D  </p></body></html>
