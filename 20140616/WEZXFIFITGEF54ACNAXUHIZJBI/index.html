<html><header><meta charset="utf-8"><title>張兆輝向囝囝致歉</title></header><body><h1>張兆輝向囝囝致歉</h1><p>張兆輝兒子張焯鏗（Edison）最近因在學校與同學有衝突惹上官非，昨日張兆輝於微博貼兒子小時候的照片表達歉意，指因為自己是藝人才令囝囝受壓力，不少藝人即時留言齊撐，其中麥長青更寫道：「那些怪獸家長只會把子女變成怪獸，他們把是非黑白扭曲，令到子女的價值觀也扭曲，最終只會誤了下一代！」<br>撰文：小米</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
