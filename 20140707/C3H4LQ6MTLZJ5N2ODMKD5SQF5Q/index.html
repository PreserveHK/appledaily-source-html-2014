<html><header><meta charset="utf-8"><title>闊太當居委主任揸波子</title></header><body><h1>闊太當居委主任揸波子</h1><p>這名闊太是在炫富嗎？43歲的重慶闊太蔡曉琴，每日開着她的保時捷豪車（圖），到渝北區一個居委會上班，執行居委會主任的工作。她自認生活優越，早年與丈夫創業累積豐厚家產，可是她卻稱「不願過着享樂生活」，於是找到居委會主任的工作。<br>與其他大媽居委會主任一樣，蔡曉琴每日在小區轉來轉去、探訪老人、拿着大聲公宣傳，即使烈日當空外出也不打傘，她也滿意現在的生活。可是有網民指她是做騷，更斥：「你的保時捷停在盲人輔助線上了！」<br>《重慶晨報》/新浪微博</p></body></html>
