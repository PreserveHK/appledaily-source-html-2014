<html><header><meta charset="utf-8"><title>K-Pop之王：少時師妹搶用樂隊名</title></header><body><h1>K-Pop之王：少時師妹搶用樂隊名</h1><p>韓團少女時代（少時）、Super Junior、EXO等所屬的SM事務所，今年力捧新女團Red Velvet（圖）做少時接班人，雖然Red Velvet下月才正式出道，但近日已惹上是非，有網民指她們的名稱與韓國一隊於去年成立的獨立樂隊同名，而獨立樂隊的其中一名隊員更在網上發功，請求網民幫手，希望SM能高抬貴手，讓他們勢單力薄的樂隊能繼續用這個隊名。</p></body></html>
