<html><header><meta charset="utf-8"><title>軟骨少女化身長頸鹿</title></header><body><h1>軟骨少女化身長頸鹿</h1><p>驟眼看這是一隻長頸鹿，但仔細再看清楚卻發現原來是一位身段柔軟、體態動人的軟骨功美女！英國20歲柔軟體操表演員賽克斯（Beth Sykes）用身體當作畫布，與友人精心製作人體藝術，配合高難度的拱橋和踢腿，美女成功化身成長頸鹿。<br>「我雙腿很長，順理成章就是長頸鹿頸部。」身高1.62米的賽克斯，輕易將一隻腳當成長頸鹿頭頸、一隻手和另一隻腳就化身鹿蹄，長頸鹿雙耳就要由瑜伽墊海綿製成。相片放上網後，短短三天就有10萬人次瀏覽過。<br>英國《每日快報》</p></body></html>
