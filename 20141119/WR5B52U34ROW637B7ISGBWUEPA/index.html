<html><header><meta charset="utf-8"><title>韓劇燒：李昇基新劇演七重人格</title></header><body><h1>韓劇燒：李昇基新劇演七重人格</h1><p>韓國男星李昇基自7月拍畢《你們被包圍了》後一直未有新劇作，近日傳出好消息，指李昇基有望演出新劇《Kill Me Heal Me》，並擔任男主角。劇組相關人士表示：「李昇基目前正與製作公司積極地商討細節，這兩日會有決定。」此劇是韓劇《懷抱太陽的月亮》編劇的新作，由中、韓兩地斥資150億韓圜（約1億港元）聯手製作，講述擁有七重人格的富三代男主角與其主診醫生之間的愛情故事。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
