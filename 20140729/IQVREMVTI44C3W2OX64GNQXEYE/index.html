<html><header><meta charset="utf-8"><title>莊思敏首執導演筒</title></header><body><h1>莊思敏首執導演筒</h1><p>莊思敏與王子涵昨日在尖沙嘴出席護膚品牌活動，問莊思敏知否何傲兒與周子揚拍拖？她說：「工作上見到何傲兒，子揚就之前有共同朋友，好驚喜，係真就恭喜。」是否認為他們在車廂錫嘴也不算拍拖？她說：「角度唔係清楚，子揚外國返，我同朋友都goodbye kiss同攬，咁唔代表拍拖。」她謂自己公司的微電影下月面世，並考慮任導演，找胞妹莊思明任女主角。<br>同場的王子涵最近參加《我不是明星》，全部參賽者都是名人或星二代，她找來賀軍翔與鄭佩佩等幫忙，背景雄厚。<br>採訪、攝影：林嘉慈</p></body></html>
