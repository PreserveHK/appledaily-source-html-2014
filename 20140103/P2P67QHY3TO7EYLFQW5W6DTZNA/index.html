<html><header><meta charset="utf-8"><title>花絮：周柏豪謝辭「只諗到佢」</title></header><body><h1>花絮：周柏豪謝辭「只諗到佢」</h1><p>周柏豪在台上三度發表愛的宣言，事後有指是感謝同居女友Stephanie。柏豪在慶功宴上被追問時，他說：「我都有多謝鄭融㗎，『我愛你』三個字， 係話好多人，好多愛我嘅人。」再問「跑到終點」是否暗示結婚？柏豪謂：「講呢啲？我冇打算做啲乜喎，我𠵱家太開心，一片空白，喺嗰個moment只係諗到佢，想多謝佢。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
