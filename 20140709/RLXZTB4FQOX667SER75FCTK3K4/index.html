<html><header><meta charset="utf-8"><title>體訊速遞：（足球）黃大仙班底落實</title></header><body><h1>體訊速遞：<br>（足球）黃大仙班底落實</h1><p>黃大仙（橙衫）教練之一潘文俊表示，球隊已落實3名外援，分別是前鋒辛祖、守衞杜馬斯及莫斯奧；華將方面有黎耀昌、楊賜麟及蘇洋等加盟，連同原本7至8名升班功臣，組軍工作大致完成。本報消息（香港）</p><p>【依波Live】即睇直播：<br> http://worldcup2014.appledaily.com/match/live <br> http://bit.ly/EballLive  </p></body></html>
