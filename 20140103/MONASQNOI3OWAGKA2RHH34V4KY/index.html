<html><header><meta charset="utf-8"><title>蘋果綠葉富力去年銷售升23%</title></header><body><h1>蘋果綠葉<br>富力去年銷售升23%</h1><p>廣州富力地產（2777）公佈剛過去一年的售樓成績，去年12月錄得47.2億元人民幣的合約銷售總金額，按月升51%。去年全年合約銷售金額422.3億元人民幣，超出全年目標，按年上升23%，合約銷售總面積按年增14%，至338.6萬平米。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
