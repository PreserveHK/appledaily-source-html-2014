<html><header><meta charset="utf-8"><title>莊思敏車神上身𢱑撈欲演《頭文字D》</title></header><body><h1>莊思敏車神上身<br>𢱑撈欲演《頭文字D》</h1><p>莊思敏昨日在會展出席美容展，她表示經常水腫，需要定期做按摩。莊思敏剛於馬來西亞參加完Clio Cup賽車回港，並以最快圈速贏得個人成績，她說：「第一日到埗好灰，因為呢個賽車場嘅彎位同賽道，我都係好陌生，所以第一日練習成日飛出沙地。方中信好好，佢教我點入彎，但佢話我成日擋喺佢前面，不過佢參與兩場賽事都贏到亞軍。」她又透露完成整場賽事，跟頭車的距離相差很少，自信心增強的她想自薦拍《頭文字D》續集，她說：「聽聞劉偉強導演開拍《頭文字D》續集，如果見到導演，我想向佢自薦。」<br>採訪、攝影：黃曉妍</p></body></html>
