<html><header><meta charset="utf-8"><title>求驗客手記：阿奴集郵好「和」氣</title></header><body><h1>求驗客手記：<br>阿奴集郵好「和」氣</h1><p>阿仙奴上周六喺英超雖然贏唔到曼城，只係打和2:2，但場外就贏晒，事關有多位名人嚟捧佢哋，當中包括阿仙奴名宿皮利斯、效力平治嘅英國F1車手咸姆頓，同埋荷李活明星森姆積遜及阿歷山大斯卡斯加德（《真愛如血》第二男主角）。同家人及朋友嚟阿聯酋球場睇波嘅咸姆頓，成日俾人話同禾確特似樣，佢哋兩個梗係有合照啦，睇落又真係Twins咁，唔怪得講波佬認錯咗咸仔係禾仔啦。至於有荷李活明星大駕光臨，班阿仙奴球星個個變晒小影迷，爭住同森姆積遜及阿歷山大斯卡斯加德影相，其中艾朗藍斯及普多斯基仲將佢哋合照掟上Instagram晒命㖭。</p></body></html>
