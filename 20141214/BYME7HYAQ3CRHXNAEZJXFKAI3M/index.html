<html><header><meta charset="utf-8"><title>韓劇燒：姜素拉買炸雞冧劇組</title></header><body><h1>韓劇燒：姜素拉買炸雞冧劇組</h1><p>憑韓國有線電視台tvN人氣劇集《未生》而爆紅的女星姜素拉（圖）為了慰勞劇組，日前自掏荷包，買了70人份量的炸雞送給劇組，盡顯其窩心一面。而她早前在拍攝空檔時借用了某職員的座位來休息，其後親手寫下紙條為對方打氣，被網民稱讚非常貼心。另外，原著漫畫計劃連載至第三部，完整地講述男主角張克萊（任時完飾）的成長故事，而漫畫的第二季預計於明年3月開始連載。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
