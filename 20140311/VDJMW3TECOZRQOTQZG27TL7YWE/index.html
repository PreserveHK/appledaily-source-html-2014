<html><header><meta charset="utf-8"><title>鍾麗緹獲囡囡洗腳</title></header><body><h1>鍾麗緹獲囡囡洗腳</h1><p>鍾麗緹（Christy）最近帶兩個寶貝女Jaden及Cayla到澎湖拍攝親子節目《人生第一次》，前日凌晨Christy上載了多張親子照，有兩女兒幫她洗腳的相，女兒Jaden留言道：「我今天和妹妹，給媽咪洗腳了，媽咪我愛你，因為媽咪是美人魚。」Christy就以三個落淚表情符號作回應。</p><p>陳浩民和太太蔣麗莎日前貼了多張泳衣照，是家庭樂照，圖中見到大女陳雅薷和細仔陳璟軒由媽媽陪同在泳池游水，蔣麗莎說：「今天帶2個小朋友一起游泳，真是個大滿足。」<br>撰文：非非</p></body></html>
