<html><header><meta charset="utf-8"><title>Coffee教港女學伸縮</title></header><body><h1>Coffee教港女學伸縮</h1><p>林芊妤（Coffee）及周俊偉最近應有線真人騷節目《十萬蚊港女大翻身》邀請，到青年宿舍為晉級的9位港女打氣。Coffee負責教授瑜伽動作，她說：「希望用瑜伽動作鼓勵佢哋能屈能伸，靠耐力完成挑戰同考驗。」不過港女明顯平日少做運動，動作生硬。Coffee再與主持鍾健威示範雙人瑜伽動作，參賽者之一的「十蚊港女」Hannah在旁即取笑主持有艷福。<br>周俊偉負責評港女的廚藝，他直言：「啲餸菜好鹹好重口味，啲雞件件都血淋淋，未蒸熟。」飯後他們分享宿舍遇到的靈異事件。<br>撰文：麥萍萍</p></body></html>
