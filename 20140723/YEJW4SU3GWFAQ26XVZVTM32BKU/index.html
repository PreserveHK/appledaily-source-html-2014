<html><header><meta charset="utf-8"><title>小豬咀敖犬基味濃</title></header><body><h1>小豬咀敖犬基味濃</h1><p>羅志祥（小豬）前日在北京為電視劇《深圳合租記》宣傳，記者會上小豬為了刺激收視，便一把拉住敖犬接吻達5秒鐘，場面「基」情四射，現場粉絲嚇得不停尖叫，接吻完的敖犬更大方表示：「哇，羅志祥的嘴好甜！」小豬被問到究竟愛男生還是女生？小豬搞笑回應：「愛是沒有界限的。」<br>最近小豬和林心如傳緋聞，小豬以「烏龍」形容這段緋聞，他說：「反正不是壞事都是好事。」小豬透露電影版《深圳合租記》邀請他；被問到是否演出周星馳的《美人魚》？他搖頭並反問記者：「不曉得這位記者在哪裏聽到的，我很驚訝！」<br>採訪、攝影：陶然婷</p></body></html>
