<html><header><meta charset="utf-8"><title>明古墓驚現6,475枚子彈</title></header><body><h1>明古墓驚現6,475枚子彈</h1><p>河南一村民清明掃墓時，意外發現祖墳旁的一座墳山裂開，仔細一看，墓中竟然全是鐵銹斑斑的炮彈！專家就分析，應該是國共內戰時期劉伯承、鄧小平部隊軍火。<br>事發河南新縣，韓先生周一發現這一情況後報警。拆彈專家前日花五小時才將彈藥全清出（圖）。出土有迫擊炮發射器兩套、炮彈84枚，機槍和步槍子彈6,475發；部份彈藥仍非常危險。專家指這村莊是劉鄧軍隊活動地，當年部隊為輕裝前進，須將部份武器掩埋。從一同出土人骨判斷，古墓應建於明末清初。<br>河南《鄭州晚報》</p></body></html>
