<html><header><meta charset="utf-8"><title>中環在線：阿嬌Mani齊撐老闆新盤 - 李華華</title></header><body><h1>中環在線：<br>阿嬌Mani齊撐老闆新盤 - 李華華</h1><p>為谷西環新盤收飛，英皇國際（163）可以去到幾盡？繼陶傑改名、影帝謝霆鋒代言之後，最新招數係搵霍汶希（Mani）同藝人鍾欣潼（阿嬌）喺示範單位亮相。<br>今次賣樓，英皇老闆楊受成都算大陣仗，細仔楊政龍跟住公司元老張炳強（Donald）幫手賣樓，噚日佢本人都同太太陸小曼一齊落示範單位巡場打氣。老闆咁落力，英皇旗下藝人又點可以唔到，唔知下個係邊位呢？</p></body></html>
