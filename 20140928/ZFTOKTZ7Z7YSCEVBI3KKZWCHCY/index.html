<html><header><meta charset="utf-8"><title>韓劇燒：李允智婚禮晒胸器</title></header><body><h1>韓劇燒：李允智婚禮晒胸器</h1><p>韓劇《當王子遇上女軍官》女星李允智昨日終於跟圈外牙醫男友於首爾63大廈拉埋天窗，一眾圈中好友包括：李素妍、金孝真夫婦、以及早年跟李允智在綜藝節目《我們結婚了》扮演假想夫婦的Super Junior成員強仁，都有到場向一對新人送上祝福。婚禮開始前，李允智身穿性感透視婚紗大騷事業線，拖實老公到場會見傳媒。二人全程對望甜笑，又公然耍花槍，大晒恩愛，李允智更透露婚後很快便會重投工作。</p></body></html>
