<html><header><meta charset="utf-8"><title>準新郎：與前妻育有三子女</title></header><body><h1>準新郎：與前妻育有三子女</h1><p>58歲的陳泰銘，父親從事西藥銷售生意，母親出生書香世家，他於台灣成功大學工程科學系畢業，現為上市公司國巨集團董事長，公司主力生產電腦晶片，有台灣電子業大王之稱，身家估計逾百億港元，是台灣十大富豪之一。<br>陳泰銘的個人嗜好甚廣，喜歡古董、字畫、紅酒及跑車等。有傳09年與前妻李慧真離婚，二人育有一子少威及一對孖女少喬和少曼。一對孖女在9歲便開始接受馬術訓練，更曾參加過06年多哈亞運會場地障礙賽決賽，妹妹少曼還奪取該項目銀牌。</p></body></html>
