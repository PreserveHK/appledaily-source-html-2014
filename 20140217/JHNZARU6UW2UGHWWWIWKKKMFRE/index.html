<html><header><meta charset="utf-8"><title>學生變人肉保齡超爆笑</title></header><body><h1>學生變人肉保齡超爆笑</h1><p>家長等接子女放學百無聊賴，或許留心四周事物會帶來意想不到的樂趣－－雖然有時是幸災樂禍。父親艾倫（Alan）在車上等接女兒放學時見雪地十分濕滑，不少路過的學生接連滑倒，於是拍下六分鐘短片分享到網上。<br>艾倫不禁在車內大笑，但強調「我並非取笑你，只是和你一起笑」，幾名女生也故意等在路邊看人滑倒。艾倫等到女兒上車即與她分享，「看看這孩子，我保證他會摔倒」，結果所言非虛，父女倆齊齊大笑。<br>英國《都巿報》</p></body></html>
