<html><header><meta charset="utf-8"><title>苑瓊丹更年期易得罪人</title></header><body><h1>苑瓊丹更年期易得罪人</h1><p>苑瓊丹近來經常返內地拍劇搵人仔，昨日她以成熟女人造型，在柴灣拍攝更年期前健康食品宣傳相。她稱有迹象踏入更年期，問到情緒會否波動，她說：「頭先已經鬧人，脾氣會有，加上本身躁底，做嘢易得罪人，希望可以幫到我收斂。」<br>長期外地工作，問苑瓊丹會否不鬧老公免得有小三？她笑謂：「冇得驚佢有冇小三，要放鬆放手，唔可以管太多，加上我本身生得靚，搵唔到靚過我嘅。」另外，賺得多人仔，可會在內地置業？她說：「好多朋友叫過我買，但經常唔同地方走，置業好難，如收租不如喺香港買。」<br>採訪、攝影：王連連</p></body></html>
