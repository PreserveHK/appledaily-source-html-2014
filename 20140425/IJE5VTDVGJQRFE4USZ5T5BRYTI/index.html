<html><header><meta charset="utf-8"><title>中環在線：純官捐錢　「官商合作」 - 李華華</title></header><body><h1>中環在線：純官捐錢　「官商合作」 - 李華華</h1><p>新世界發展（017）主席鄭家純早前話要將賭博事業嘅收益全部撥入家族慈善基金做善事，佢家族嘅周大福慈善基金新近就撥款予慈善機構「青年新世界」，喺觀塘設立以基層青年為服務對象嘅社區服務中心。純官強調，今次設立觀塘青年中心屬於「官商合作」，得到民政專員區議會協助，絕非「官商勾結」咁話喎。<br>純官身兼周大福慈善基金主席，佢認為，做善事都要注重效果，淨係出錢而冇成效，等同白費。<br>純官仲話會按部就班，做好一、兩個地區服務中心，服務地區基層青年，然後加快步伐，喺更多社區設立青年新世界中心。</p></body></html>
