<html><header><meta charset="utf-8"><title>體訊速遞：（足球）德國雙星遇意外無恙</title></header><body><h1>體訊速遞：<br>（足球）德國雙星遇意外無恙</h1><p>德國球星賀維迪斯及達斯拿（右）與F1車手羅斯保，周二在意大利為國家隊官方贊助商平治拍攝世盃宣傳片時發生交通意外。事件有兩人受傷並要送院，幸達斯拿、賀維迪斯及羅斯保都沒有受傷。另外，德國國家隊教練路維因超速駕駛而被停牌6個月。 綜合外電（意大利、德國）</p><p>【壹錘定音 . 李慧玲】6月4日早上8點正式開咪！<br>即like【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
