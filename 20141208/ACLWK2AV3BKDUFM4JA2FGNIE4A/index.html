低價賣給台食家</title></header><body><h1>白松露王拒售土豪<br>
低價賣給台食家</h1><p>在意大利發現、重1.8公斤（4.16磅）的全球最大白松露（圖左），前天（周六）在紐約蘇富比拍賣行拍賣，竟被台灣一名飲食專家以61,250美元（約48萬港元）低價投得。<br>這個在上周被發現的白松露王，一度引起中國、杜拜富豪垂涎，有中國準買家出價100萬美元（780萬港元），但賣方卻拒絕，未有透露原因，卻寧願以拍賣形式出售白松露，以獲得最大利益，拍賣所得的收益捐給老人派飯團體及兒童青光眼基金。<br>美聯社</p></body></html>
