<html><header><meta charset="utf-8"><title>小黑熊攀岩半天吊紅爆</title></header><body><h1>小黑熊攀岩半天吊紅爆</h1><p>美國德薩斯州大彎國家公園一隻美洲黑熊媽媽，帶着小熊爬上接近垂直90度的懸崖峭壁，但小熊膽小跟不上，進退兩難，險象環生。<br>黑熊本是攀爬好手，媽媽一馬當先，身手敏捷地爬上峭壁，可憐小熊只能緩緩跟隨。很快媽媽就不見蹤影，小熊不知如何是好，一度只懂張開四肢死抓着岩石（圖）。遊客拉蒂米耶3月底目睹這險象時，一度為小熊擔心，幸好小熊未有退縮，最終找到着力點，逐步爬上崖頂，急步找媽媽。<br>片段上月中上載到YouTube，半個月就吸引逾110萬點擊率。<br>YouTube網</p></body></html>
