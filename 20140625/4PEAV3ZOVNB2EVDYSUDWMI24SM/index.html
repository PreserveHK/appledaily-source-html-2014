<html><header><meta charset="utf-8"><title>獨居情困女燒炭亡</title></header><body><h1>獨居情困女燒炭亡</h1><p>【本報訊】38歲姓洪獨居女子，疑受感情問題困擾，昨清晨5時許，在何文田亞皆老街114號居住的一個板間房內燒炭自殺。當時洪女的41歲姓楊鄰居發現她的房間有煙霧冒出及有燒炭味報警，警員到場破門而入，證實洪女已告死亡，房間留下為情自殺遺書。據悉，女事主的家人早前移居加拿大，在港沒有其他親人。警員現場撿走一盒證物存案。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
