<html><header><meta charset="utf-8"><title>【英波Live】私影女神舌戰長毛</title></header><body><h1>【英波Live】私影女神舌戰長毛</h1><p>私影女也有出頭天，早前於《蘋果》娛樂版的「動私影」獲封女神的長腿靚女Alva（曾紹瑜 圖），今晚7時30分將會駕臨《英波Live》，陪大家睇英超早場阿仙奴主場對曼城的重頭戲碼，與立法會議員長毛梁國雄齊齊講波。兩間球迷會分別派出精英踩場，兵迷城粉必有一番唇槍舌劍！記低英波Live網址： http://soccer.appledaily.com，有女神有球迷有長毛，陪你睇足全場。 </p></body></html>
