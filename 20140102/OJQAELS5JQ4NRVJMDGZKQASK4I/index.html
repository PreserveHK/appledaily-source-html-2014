<html><header><meta charset="utf-8"><title>「一世快樂」寶馬撞石壆</title></header><body><h1>「一世快樂」寶馬撞石壆</h1><p>【太古城】<br>【本報訊】一輛車牌「1486」（一世快樂）的寶馬房車，昨凌晨2時許沿東區走廊西行，至太古城對開一個左彎時，29歲姓蔡男司機聲稱閃避旁邊一輛突然切線的的士，扭軚向右導致汽車失控，車頭先猛撞右邊石壆，然後再反彈至路中影子線後始停定，車頭損毀右車胎爆裂，蔡報稱扭傷頸部，送院敷治後無礙。警方正就意外原因展開調查。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
