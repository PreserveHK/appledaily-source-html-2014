<html><header><meta charset="utf-8"><title>JC醉醉地會跳舞</title></header><body><h1>JC醉醉地會跳舞</h1><p>Jessica C.（JC）、洪卓立和盛智文昨日在中環宣傳蘭桂坊嘉年華2014，與一眾性感森巴舞女郎揭開序幕，洪卓立站在性感JC身旁時，全程雙手插袋，表現生硬，不過事後他否認見到性感惹火JC而尷尬，還讚JC靚女。洪卓立透露喜歡欣賞性感女性，但對女友要求則較保守。JC間中會相約好友到蘭桂坊玩，難免會狂歡暢飲，JC說：「我飲半支啤酒就會面紅，醉醉哋就會跳舞，但一定係有人照顧嘅情況下先會飲醉，男友亦會安全送我返屋企。」<br>採訪：卓寶花<br>攝影：沈健程</p></body></html>
