<html><header><meta charset="utf-8"><title>各區突發簡訊：
掃黃拘12內地熱褲女</title></header><body><h1>各區突發簡訊：<br>
掃黃拘12內地熱褲女</h1><p>【旺　角】<br>【本報訊】旺角警區特別職務隊人員聯同入境處，前晚10時許展開一項代號「激流」（Upperrun）的聯合掃黃行動。執法人員突擊搜查旺角新填地街、砵蘭街及上海街多個單位，共拘捕12名持雙程證的內地女子，各人年齡由23至43歲，涉嫌違反逗留條件。被捕女子大部份蓄長髮、穿短褲，拿着輕便的手袋，她們在登打士街休憩處集合，再由警車押返警署扣查。</p></body></html>
