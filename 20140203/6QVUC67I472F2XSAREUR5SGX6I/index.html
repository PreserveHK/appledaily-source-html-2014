<html><header><meta charset="utf-8"><title>初四天神回歸　準備祭品頓頓飽</title></header><body><h1>初四天神回歸　準備祭品頓頓飽</h1><p>不要以為過了初三赤口，初四就是拜年大作戰重開之日，原來灶王爺初四要查戶，同樣不宜離家。我們要做正經事，就是接神。<br> <br>據說民間供奉的灶君、太歲星君等諸神，參見玉皇大帝之後會回到凡間，一般都是過了下午12時後，有些會說是四時左右，準備新年的年糕、冬瓜糖等應景食品做拜祭，還要燒香燒金紙、放鞭炮，以示恭迎諸神回歸。<br> <br>全家在一起吃折羅，即是把幾天剩下的飯菜合在一起大雜燴，當然這一餐都非常豐富，所以才有俗語說「初四頓頓飽」，之後打掃年貨，於屋內掃地寓意掃窮，那就可以一家順順利利過新年。</p></body></html>
