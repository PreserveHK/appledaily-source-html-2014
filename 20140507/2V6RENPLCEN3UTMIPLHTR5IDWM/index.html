<html><header><meta charset="utf-8"><title>中環在線：銅鑼灣有珍妮曲奇？ - 李華華</title></header><body><h1>中環在線：銅鑼灣有珍妮曲奇？ - 李華華</h1><p>強國人至愛嘅曲奇餅店Jenny Bakery，每年聖誕、農曆新年前必定引來一大班擁躉喺分店門外排隊掃貨，估唔到銅鑼灣街頭都有得賣。崇光對面有間地舖仔擺咗幾幢「珍妮曲奇」，分別賣120元同200元，寫住係「香港最火手信」、「領導食的曲奇」，擺明係做強國人生意。不過，Jenny Bakery嘅網站聲明指，得上環同尖沙嘴兩間分店，其他店舖賣嘅曲奇跟佢哋冇關。</p></body></html>
