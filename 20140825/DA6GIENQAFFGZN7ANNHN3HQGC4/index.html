<html><header><meta charset="utf-8"><title>阿諾、史泰龍　齊反哈馬斯</title></header><body><h1>阿諾、史泰龍　齊反哈馬斯</h1><p>上周五於澳門宣傳《轟天猛將3》（The Expendables3）的美國動作影星史泰龍（Sylvester Stallone  左）和阿諾舒華辛力加（Arnold Schwarzenegger  右），聯同薛夫洛根（Seth Rogen）等200位荷李活藝人，齊齊簽署聲明，譴責以巴衝突中的哈馬斯組織，聲明說：「哈馬斯不應向以色列城巿開火，也不能將自己的平民當人質。醫院是用來醫病，非收藏武器，學校用作教育，並非發射導彈，兒童是我們的希望，並非人肉盾牌。」</p></body></html>
