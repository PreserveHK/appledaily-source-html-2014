<html><header><meta charset="utf-8"><title>花絮：柔道韓戰洩春光</title></header><body><h1>花絮：柔道韓戰洩春光</h1><p>前日女子柔道團體賽4強有場南北韓大戰，由東道主代表丁多雲（右）對住北韓嘅金秀京（左）。唔知係咪受到國家領導人隔空賜予力量，金秀京出盡力扯爛對手件打底白tee，露咗個bra出嚟，最後春光乍洩嘅丁多雲贏咗呢場，都算報到仇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
