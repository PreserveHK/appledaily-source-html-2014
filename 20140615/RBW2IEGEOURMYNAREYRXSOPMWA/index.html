<html><header><meta charset="utf-8"><title>News Flash飛機雷達消失　或北約演習干擾</title></header><body><h1>News Flash<br>飛機雷達消失　或北約演習干擾</h1><p>歐洲空管人員日前指，本月5日及10日發現約50架飛機突然自雷達（圖）畫面消失25分鐘，謎團昨解開。<br>斯洛伐克空管當局指出，該兩天歐洲多地有電子戰演習，干擾無線電通訊；有關方面一獲悉妨礙民航雷達，便立即中止演習。有傳媒指罪魁是北約（NATO）。<br>路透社</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
