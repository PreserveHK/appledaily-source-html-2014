<html><header><meta charset="utf-8"><title>10米高樹倒塌壓三車</title></header><body><h1>10米高樹倒塌壓三車</h1><p>【西　貢】<br>【本報訊】西貢北潭涌高塘村一棵約10米高、半米直徑大樹，昨晨10時50分突然倒塌（圖），撞斷路邊的水喉管，將懸於半空的六條電話線扯下，樹椏壓住村民三部車，幸無人受傷。消防員耗時近兩句鐘，將大樹分割成一段段，再交由有關部門清理，被波及的三部車只輕微刮花損毀。現場所見，大樹的根莖霉爛，懷疑因此倒塌。現場是高塘村39號對開路邊，終審法院前首席法官李國能正住在毗鄰41號屋。</p></body></html>
