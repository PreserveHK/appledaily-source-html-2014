<html><header><meta charset="utf-8"><title>放風箏　爭民主</title></header><body><h1>放風箏　爭民主</h1><p>【本報訊】烏雲下，風箏揚起，平反六四標語在空中飄蕩。支聯會在清水灣郊野公園舉行民主風箏行動，延續89民運學生精神，爭取建設民主中國，支聯會副主席蔡耀昌與部份成員一起，將寫有「平反六四，戰鬥到底」的風箏放上天（圖）。蔡耀昌表示，內地最近打壓悼念六四的活動，但香港仍可合法公開悼念，希望港人更加堅持，爭取平反六四。</p><p>【六四25周年專頁】燭光不滅，血仍未冷，民主中華，花果漂零。蘋果請你一同見證：良知，從未貶值！ http://64.appledaily.com  </p></body></html>
