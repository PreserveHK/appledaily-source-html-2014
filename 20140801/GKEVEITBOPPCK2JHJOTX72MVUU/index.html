<html><header><meta charset="utf-8"><title>農墟開班教耕種</title></header><body><h1>農墟開班教耕種</h1><p>馬寶寶社區農場於2010年仲夏誕生，由村民和關心永續發展的志同道合之士創立。農場設計是「前墟後居」，前面是墟市，每逢周三、六開放，售賣本地有機蔬菜；並定期舉辦導賞、工作坊和耕種班，推廣本土農業；後面則是村民區老太的家，曾住上三代人。<br>農場是村民的聚腳地，喝茶聊天；門口放置了廚餘桶，方便回收附近居民的廚餘。<br>馬屎埔村位處粉嶺北，若通過新界東北發展計劃，村民失家園，農場也沒法保留。但村民相信：「每一個人，都有力量守護自己深愛的地方，和土地上的人」。</p></body></html>
