<html><header><meta charset="utf-8"><title>隔牆有耳：
李澤鉅開金口講佔中 - 李八方</title></header><body><h1>隔牆有耳：<br>
李澤鉅開金口講佔中 - 李八方</h1><p>全國政協常委李澤鉅一向都不苟言笑，仲好少肯開金口，但中聯辦副主任殷曉靜叫政協委員多就政改發言，所以小超開完政協小組會議，都出嚟開腔反佔中。八方聽聞，一班記者見到小超講嘢喜出望外，等佢講完反佔中就窮追猛打問埋其他嘢，但小超堅持冇其他嘢講，記者死心不息，逼到小超丟低一句「唔好令我後悔同記者講嘢」，於是大家四散。查實小超噚日心情算唔錯，開會前有人問佢北京陰霾有冇影響健康，佢肯答冇乜，因為佢都係喺戶內活動多，怪唔得唔使好似李家傑咁戴住個豬嘴口罩外出啦。</p></body></html>
