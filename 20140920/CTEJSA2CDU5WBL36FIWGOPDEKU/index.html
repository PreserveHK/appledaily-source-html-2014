<html><header><meta charset="utf-8"><title>Amanda S.拍烏蠅失落</title></header><body><h1>Amanda S.拍烏蠅失落</h1><p>【中環】中、法混血名模Amanda S.同意國老公離婚之後已經回復單身，早排仲俾人影到佢同一名瘦版沈嘉偉密會。又靚又索嘅佢自然唔會擔心冇伴，相信目前佢最着緊嘅應該係佢檔糕餅生意。<br>已經好少喺餅店坐陣嘅Amanda上星期有日下晝4點幾返到位於中環ifc間舖，一返到去就見到佢好似唔係好開心，應該係見生意一般，跟住佢同店員耳語咗幾句逗留唔夠十分鐘就走。<br>採訪、攝影：黃曉程</p></body></html>
