<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）梁文博罰10.5萬怒罵桌總</title></header><body><h1>體訊速遞：<br>（桌球）梁文博罰10.5萬怒罵桌總</h1><p>上屆亞軍的香港桌球1哥傅家俊，昨在四川國際桌球錦標賽8強以5:6負米堅斯；另世界桌總昨宣佈向梁文博（圖）罰款約10.5萬港元，他在8月一場比賽辱罵裁判後退賽；梁得知判罰後即時在微博以「欺人太甚」形容總會：「你們老外就可以發完火就沒事，更何況我這是誤判……就當是扶貧，罰那麼多錢我只能分10年付了。」本報消息（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
