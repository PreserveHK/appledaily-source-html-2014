<html><header><meta charset="utf-8"><title>案件速遞：　價格標籤助拘兩偷船疑犯</title></header><body><h1>案件速遞：　<br>價格標籤助拘兩偷船疑犯</h1><p>【本報訊】兩名持雙程證內地男子去年7月凌晨，在南丫島企圖偷艇，但被艇主發現事敗逃去。惟兩人在現場附近留下偷竊用工具，更百密一疏，未有撕去工具上的價格標籤。<br>警方憑標籤追查至店舖，翻看閉路電視成功鎖定目標，兩個月後在梅窩拘捕兩人，當時他們正企圖再犯案。<br>被告甘建好（43歲）及朱偉平（34歲）昨在區域法院否認企圖盜竊及拒捕等罪受審。涉案一艘艇及三艘遊樂船，總值約14.8萬元。控方開案陳詞指，兩名警員拘捕被告時，被朱打傷臉及手。警誡下兩被告均自稱當時僅站在岸邊觀船。<br>案件編號：DCCC984/13</p></body></html>
