<html><header><meta charset="utf-8"><title>李嘉欣陪Jayden嗌失聲</title></header><body><h1>李嘉欣陪Jayden嗌失聲</h1><p>李嘉欣（Michele）、何超儀與謝婷婷等早前獲邀參與拍攝Versace為太古廣場設計的限量版手袋系列相集，各人以不同的造型拍攝，由於手袋的收益部份將捐贈護苗基金，一眾巨星都表示支持。Michele近日趁暑假與家人外遊，第一次嘗試飛天遁地的機動遊戲，她說：「我本身怕玩驚險刺激嘅機動遊戲，但由於Jayden𠵱家夠高玩呢類遊戲，為咗鼓勵佢，自己都要豁出去，親身陪佢一齊玩。由於太過緊張刺激，整個過程都喺度尖叫，所以𠵱家有啲失聲。」<br>撰文：栐仁</p></body></html>
