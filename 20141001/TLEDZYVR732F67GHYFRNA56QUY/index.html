<html><header><meta charset="utf-8"><title>《哈仔》迷擁逾三千藏品</title></header><body><h1>《哈仔》迷擁逾三千藏品</h1><p>《哈利波特》的模型公仔、魔杖、魁地奇的飛天掃帚……墨西哥37歲男子瓦爾加斯（Menahem Asher Silva Vargas），花了近15年時間收集與哈利波特系列有關的物品（圖），前日（周一）獲《健力士世界紀錄大全》確認，他是全球收集最多哈利波特收藏品的人。<br>瓦爾加斯的收藏品放滿了兩間房，猶如置身霍格華茲魔法學校一樣，他以擁有3,097件收藏品，打破舊有的807件紀錄，刷新世界紀錄。瓦爾加斯解釋最初無意大量收集，但很快就難以自拔，「我的人工和花紅，全都花在這裏」。<br>美聯社</p></body></html>
