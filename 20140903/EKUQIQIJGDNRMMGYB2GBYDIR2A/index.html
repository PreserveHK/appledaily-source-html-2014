<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周柏豪將好歌再包裝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周柏豪將好歌再包裝 - 馮仁昭</h1><p>周柏豪近期非常犀利，唔單止紅館處男騷賣個滿堂紅，最近更獲邀為Apple嘅iTunes Session重新演繹5首歌，而且仲係繼容祖兒、方大同之後，第3位香港歌手獲得iTunes邀請參與，柏豪好開心咁話：「我覺得非常榮幸，今次揀嘅歌大部份係自己作品，包括寫畀祖兒嘅《天窗》同連詩雅嘅《到此為止》，我會重新編曲演繹，希望大家都鍾意。」<br>撰文：馮仁昭</p></body></html>
