<html><header><meta charset="utf-8"><title>私家車獅隧口反肚</title></header><body><h1>私家車獅隧口反肚</h1><p>【本報訊】沙田獅子山隧道公路昨晨發生交通意外，一男兩女受傷送院，隧道一帶交通大為阻塞。<br>昨晨10時許，43歲姓黃男司機，駕駛私家車載同4名家人從沙田出九龍，車輛經過獅子山隧道公路之收費廣場後，在接近隧道口左彎時，突然失控撞向右邊石壆，全車四輪朝天（圖），司機和37歲及12歲同姓黃女乘客擦傷手臂、扭傷腰部，幸自行爬出。<br>隧道公司職員立即封鎖該條行車線，協助一車5人扶往辦公大樓待救，警方和救護員接報到場，將1男2女傷者送院治理，現場一帶交通大為阻塞。</p></body></html>
