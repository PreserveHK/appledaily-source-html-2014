<html><header><meta charset="utf-8"><title>至激睇樓法包你尖叫想睇多次</title></header><body><h1>至激睇樓法<br>包你尖叫想睇多次</h1><p>想睇樓又不用到處走？又要夠新奇夠創意？無問題！荷蘭有人推出全新睇樓方式，買家只需坐上小型過山車，環繞整間屋走一圈，既方便又快捷。<br><br>坐過山車睇樓的新服務，讓每位買家坐在一輛單人過山車卡上，環繞樓高2層的住宅，慢慢看清楚整所房子。<br><br>別以為小型過山車刺激欠奉，當中有不少急衝地帶，如由一樓直衝地下，買家既不用消耗體力，又可享受過山車快感，確實一舉兩得。<br><br>英國《每日郵報》</p></body></html>
