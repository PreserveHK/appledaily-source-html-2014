<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）丁俊暉宜興站奪冠</title></header><body><h1>體訊速遞：<br>（桌球）丁俊暉宜興站奪冠</h1><p>中國的桌球手丁俊暉（圖），昨在亞巡賽宜興站決賽以4:2勝賀治奪冠，他賽後大談世界盃熱門時，他由原本睇好的西班牙隊改為法國隊；而香港的傅家俊，繼續同粉絲玩估世盃戰果，估中可獲價值約3,000元的鯊魚球桿。本報消息（中國）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
