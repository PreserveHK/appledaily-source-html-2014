<html><header><meta charset="utf-8"><title>K-Pop之王：金賢重申請延遲服役</title></header><body><h1>K-Pop之王：金賢重申請延遲服役</h1><p>被指涉嫌毆打女友的韓國男星金賢重（圖），近日收到10月7日入伍的通知書，其事務所昨日表示因金賢重正在舉行世界巡迴演唱會，加上有官非在身，已申請延至明年入伍，目前正等候申請結果。<br>此外，柳時元早前指控前妻在進行離婚訴訟時作假口供，結果前妻被罰款100萬韓圜（約7,630港元），而韓國藝人申正煥7月因涉嫌詐騙而被告，前日韓國法院判他無罪。</p></body></html>
