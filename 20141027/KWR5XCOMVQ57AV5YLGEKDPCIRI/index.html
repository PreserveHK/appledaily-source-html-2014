<html><header><meta charset="utf-8"><title>雌雄毒蛇扭麻花闖入車房做乜呀</title></header><body><h1>雌雄毒蛇扭麻花<br>闖入車房做乜呀</h1><p>修車師父在修車，竟然有不速之客闖進來交配！<br><br>台灣網友Wang Jing Nan周一（20日）在facebook發佈一段影片，片中驚見2條銀腳帶趁着車行師傅替人換機油時，闖到店內，不斷交纏。店內人員看見後，急用麻袋及工具捕捉，整個過程被拍下來。影片短短5天就吸引近48萬點擊，逾1.5萬人按讚，超過5千名網友轉載分享，有網友解釋這是牠們在「交配」。<br><br>銀腳帶，學名銀環蛇，為台灣六大毒蛇之一，毒腺很小，但毒性強烈，也是台灣及大陸等地毒蛇中毒性最強的一種。<br><br>台灣《蘋果日報》</p></body></html>
