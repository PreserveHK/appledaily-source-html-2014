<html><header><meta charset="utf-8"><title>水獺媽媽教仔搏擊自衞</title></header><body><h1>水獺媽媽教仔搏擊自衞</h1><p>你出右直拳，我用利爪還擊，英國薩里郡野生動物中心一對水獺激烈搏鬥，似乎要置對方於死地。別以為這對水獺為「爭地盤」鬥得你死我活，牠們其實是一對母子，上演的是慈母教子如何搏擊自衞（圖），好讓兒子1歲離開母親後懂得保護自己。<br>牠們看似拳拳到肉，實情只是點到即止，既有實際訓練作用，又能增進母子感情。打了10分鐘，水獺媽媽累了承認落敗，游到岸邊休息。整個過程由51歲攝影師愛德華茲（Sue Edwards）記錄下來。<br>英國《星期日郵報》</p></body></html>
