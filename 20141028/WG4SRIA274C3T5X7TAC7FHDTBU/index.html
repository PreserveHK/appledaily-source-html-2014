幸運女中獎3,100萬</title></header><body><h1>生日獲父送彩票<br>
幸運女中獎3,100萬</h1><p>中六合彩是不少人的生日願望，美國芝加哥19歲少女心想事成，父親送了兩張刮刮彩彩票給她作生日禮物，結果中了400萬美元（3,100萬港元），成為最佳的生日禮物。<br>奧坎波（Deisi Ocampo 圖）19歲生日，父親送給她兩張刮刮彩彩票。她行運一條龍，其中一張竟被她刮中巨獎。她領取400萬美元支票時，笑到合不攏嘴，還懂得孝順父母，打算將部份獎金給家人買新屋，部份則留給自己作學費，入大學讀謢理系，實現當護士的志願。<br>英國《每日電訊報》</p></body></html>
