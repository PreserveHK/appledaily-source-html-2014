<html><header><meta charset="utf-8"><title>下周狂風驟雨　隨時打得成風</title></header><body><h1>下周狂風驟雨　隨時打得成風</h1><p>本港上月難得沒有受任何颱風吹襲，平靜過後，踏入9月情況不同，繼中秋日掛「一號波」後，下周初可能又打風。天文台預計菲律賓以東的低壓區會逐漸發展為熱帶氣旋，並在下周初進入南海，下周二將有狂風驟雨，惡劣天氣持續至下周三。<br><br>天文台九天天氣預報指出，下周一天氣酷熱，有幾陣驟雨及雷暴，但翌日天氣轉壞，多雲及有狂風驟雨；風勢方面，本港下周二、三吹東至東南風5至6級，風力達到強風程度。<br><br>美國聯合颱風警報中心則指該低壓區在11日凌晨已增強為熱帶低氣壓，預計下周一會以颱風的強度橫過呂宋北部，進入南海，移向廣東沿岸。</p></body></html>
