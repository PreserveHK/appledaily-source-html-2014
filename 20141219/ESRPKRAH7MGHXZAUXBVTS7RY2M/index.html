<html><header><meta charset="utf-8"><title>紫天椒撐枴杖出機場</title></header><body><h1>紫天椒撐枴杖出機場</h1><p>電影《勁揪俠》（Kick-Ass）中飾演「紫天椒」一角的女星嘉兒莫蕊茲（Chloe Moretz），昨日抵達洛杉磯機場時，被發現右腳受傷。嘉兒右膝戴着膝關節保護套，更要撐住枴杖兼由哥哥Trevor扶住慢慢步行離開，但觀乎她當時仍面帶笑容，傷勢應該不算太嚴重。<br>雖然嘉兒未有透露腳傷的詳情，但由於她正在拍攝孭飛的科幻新片《The Fifth Wave》，在片中她要應付不少動作戲，估計她很大可能是於拍攝期間弄傷。 <br>撰文：程芬</p></body></html>
