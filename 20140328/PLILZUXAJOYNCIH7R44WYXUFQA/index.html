<html><header><meta charset="utf-8"><title>仙姐獲贈古董鏡</title></header><body><h1>仙姐獲贈古董鏡</h1><p>白雪仙、林建岳與母親余寶珠等昨晚於灣仔演藝學院出席粵劇戲寶《再世紅梅記》慈善首演，而李嘉欣、黎明及張學友均送上花籃祝賀。精神奕奕的仙姐親身支持愛徒陳寶珠與梅雪詩的演出，並由籌辦今次慈善首演的領賢基金單位送上一塊古董鏡作紀念品，但仙姐未有受訪。<br>領賢基金會創辦人張王幼倫讚仙姐是全世界最漂亮的女人，並說：「仙姐好重視下一代學習戲曲，佢敬業樂業，今次仲親自睇戲服同佈置，好值得欽佩。」<br>採訪：林嘉慈<br>攝影：陳慧安</p></body></html>
