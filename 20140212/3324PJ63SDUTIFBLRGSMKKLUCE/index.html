<html><header><meta charset="utf-8"><title>三太下廚冧賭王</title></header><body><h1>三太下廚冧賭王</h1><p>賭王三太陳婉珍昨日於上環出席東華三院董事局春節團拜，今年即將卸任的她決定先休息一段時間：「暫時未有計劃，喺屋企休息吓先，好攰，嚟緊要開始忙公司嘢。」<br>三太的子女超雲、超蓮與猷啟已長大並戀事多多，後日是情人節，三太說：「仔女拍拖有自己節目。」女兒可會帶男友跟她見面？三太說：「睇吓佢哋點諗。」問到超蓮於香港還是台灣過情人節？三太表示超蓮在港，似已默許超蓮跟吳克羣的戀情。<br>情人節三太會跟賭王食飯慶祝，並會親自下廚，至於禮物，三太說：「佢（何生）送番畀我，我送乜嘢就唔好講。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
