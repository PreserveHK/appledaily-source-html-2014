<html><header><meta charset="utf-8"><title>粉絲晨早霸頭位</title></header><body><h1>粉絲晨早霸頭位</h1><p>「都教授」金秀賢首次與台北粉絲見面，吸引接近3,000人逼爆場館，排頭位的粉絲容容比正式開始時間早6小時，即早上6時到場，為怕被母親責備追星，對記者訛稱以2,000多新台幣（約500港元）買了一張3,800元新台幣（約960港元）的入場券。不少女粉絲碰運氣撲飛，亦有以身份證充當門票博入場，而台灣歌手江美琪，混血模特兒雷瑟琳則以粉絲身份捧場。場內有不少金秀賢肖像紀念品出售，包括官方的報事貼、文件夾及迷你人形紙板，一套合共1,450新台幣（約360港元），場外亦有不少自家製的小地攤，出售紙袋、螢光棒及月曆等，銷情相當好。</p></body></html>
