<html><header><meta charset="utf-8"><title>客仔要求高藝人開檔唔易撈</title></header><body><h1>客仔要求高<br>藝人開檔唔易撈</h1><p>柳俊江就話街頭小食，都要非常講究︰「最討厭魚蛋乒乓波咁大，燒賣裡面成粒都係粉！小環你哋唔會咁啩？」小環當然連忙否認︰「街坊要求好高，削嘅嘢點會俾人食！」<br><br>肥佬黎就認為平民最識食，別以為對小食就不嚴謹︰「咪話窮人唔識食，有錢人來來去去食鮑翅，窮人嘗試機會多好多！」果然人人都可以係食神！<br><br>明晚11:00《亂噏24》足本版, 睇吓邊個最識食！<br><br>服裝:ANTEPRIMA</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
