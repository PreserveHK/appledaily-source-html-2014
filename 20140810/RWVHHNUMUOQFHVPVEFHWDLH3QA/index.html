<html><header><meta charset="utf-8"><title>陳嘉桓爬高爬低愛刺激</title></header><body><h1>陳嘉桓爬高爬低愛刺激</h1><p>陳嘉桓昨日以一身背心加熱褲青春打扮，到荃灣為「G &amp; G世界盃極限射擊大賽」擔任嘉賓。大騷長腿的她對氣槍射擊極感興趣，她說：「之前客串《辣警霸王花》試過開道具槍，當時覺得揸槍好難，不過女仔識就好有型，所以想試多啲，識多啲仲可以做時裝打女。」外表斯文的嘉桓，原來最愛刺激玩意，她笑說：「我仲想試吓跳降落傘，因為特別過笨豬跳，呢啲活動要趁細個有體力嘅時候玩，爬高爬低都仲有力。」</p></body></html>
