<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉燁樂遊以色列 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉燁樂遊以色列 - 馮仁昭</h1><p>內地影星劉燁前日喺以色列，以旅遊親善大使身份喺耶路撒冷獲以色列國家旅遊部長接見，佢哋見面交流，又互相送禮物。佢話希望盡自己小小嘅努力，令中國人對以色列可以更加了解。劉燁嘅老婆係法籍猶太人，所以對以色列都有一份好特別嘅感情，佢今次會用七日走遍以色列最靚嘅地方包括耶路撒冷、特拉維夫及死海等。另外聽聞劉燁今次亦帶埋一對仔女一齊，佢仲爆太太係麻雀高手，打咗一次就鍾意。<br>撰文：馮仁昭</p></body></html>
