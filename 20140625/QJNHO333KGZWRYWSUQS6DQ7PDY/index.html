<html><header><meta charset="utf-8"><title>韓劇燒：金宇彬親筆信爆辛酸</title></header><body><h1>韓劇燒：金宇彬親筆信爆辛酸</h1><p>《繼承者們》男星金宇彬（下圖）向來形象冷酷，但想不到高中時期的他亦有溫情的一面。日前一位金宇彬的高中老師於網上公開了當年金宇彬以真名金賢中親手寫的書信，信中金宇彬除了感激老師的教導外，亦提到自己為了成為模特兒的辛酸史，包括增磅及學英文。</p><p>老師說：「過了一年又一年，心裏更加肯定金宇彬的成功。從來沒見過像金宇彬一樣努力，堅持的模特兒。」老師更以金宇彬做例子，叫大家為夢想努力。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
