<html><header><meta charset="utf-8"><title>【眾叛親離】發聲明鬧舊愛</title></header><body><h1>【眾叛親離】發聲明鬧舊愛</h1><p>現年47歲的陳加玲，近年與她相關的新聞，均是訴訟或力數不是的花邊新聞。10年陳加玲胞姊陳秀雯，被爆遭丈夫拖累致債務纏身，陳加玲得悉後即力數姐夫不是，又指對方令她與陳秀雯反目。今年3月，陳加玲突發聲明數臭舊愛，翻出廿多年前舊情史，自稱當年遇上隱瞞人夫身份的壞男人，聲明尾段陳加玲狂插舊愛：「地球好危險，包着人皮的獅子老虎滿街行，請大家小心。」有傳她在聲明所指的壞男人正是曾跟她拍拖、其後因錢銀而對簿公堂的羅傑承，不過兩位當時人均無回應。</p></body></html>
