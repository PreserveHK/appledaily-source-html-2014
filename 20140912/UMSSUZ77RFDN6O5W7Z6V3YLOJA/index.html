<html><header><meta charset="utf-8"><title>鄭兆良出租靚衫做慈善</title></header><body><h1>鄭兆良出租靚衫做慈善</h1><p>設計師鄭兆良（Barney）昨日到香港大學出席藝術活動，他邀請多位本地時裝設計師舉行時裝騷，希望集合外國及本地藝術家宣揚正能量。Barney說：「我自己就設計咗四件，主題係與主同行。自己細個好曳，成日去蒲天光就返禮拜堂，仲試過撞車，又自我。」<br>Barney現在覺得自己受到宗教啟發，令他人生更有得着。他透露以前不願意借衫予名人、明星，他說：「我覺得你鍾意就要真金白銀買，𠵱家我會借，但係將錢捐去慈善機構。呢個方法，我啲衫又有曝光，人哋又可以有靚衫着，又可以幫到人，生意仲好咗。」<br>採訪、攝影：盧妹</p></body></html>
