<html><header><meta charset="utf-8"><title>娜姐暗寸Avis：唔着二手鞋</title></header><body><h1>娜姐暗寸Avis：唔着二手鞋</h1><p>周秀娜昨日在尖沙嘴出席波鞋活動，最近舊愛陳偉成（Avis）的戀事錯綜複雜，更有傳對方翻撻，但遭娜姐拒絕。娜姐被問到此事，她一臉愕然說：「邊個？我有男朋友咩？」她稱與對方一早已經沒有聯絡，更強調目前仍是單身，但希望快點有拖拍。再問假如Avis向她重新展開追求，她又會否接受？娜姐暗寸地說：「我唔會着二手鞋，我會攞啲衫同鞋送畀有需要嘅人，爛鞋點都着得番，着鞋要揀啲舒服、靠得住。我鍾意𠵱家着緊嗰對鞋，嗰對冇鞋帶嘅鞋，唔會俾條鞋帶kick親。」<br>撰文：張嘉澄</p></body></html>
