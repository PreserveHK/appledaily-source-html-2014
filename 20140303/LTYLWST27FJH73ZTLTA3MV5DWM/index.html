<html><header><meta charset="utf-8"><title>黃曉明彎腰激咀Baby</title></header><body><h1>黃曉明彎腰激咀Baby</h1><p>黃曉明自於女友Angelababy生日當日高調送車兼十指緊扣後，二人的親密照亦陸續流出，繼前日攝影師好友晒Baby與曉明於情人節拍的蜜照後，昨instagram又有二人sweet爆的咀嘴照曝光！新一輪蜜照中，最sweet的莫過於二人在迪士尼拍攝的照片，相中曉明跟Baby在迪士尼城堡前彎腰咀嘴之餘，二人更以手合成一個心形。另一張則疑似攝於Baby早年的生日會，二人站於以彩色玫瑰花砌成的巨型心心花球後，還擺出型格甫士，而花球上更隱約見到LOVE字樣，另一張則是曉明與Baby一同晒事業線。<br>撰文：郭堡</p></body></html>
