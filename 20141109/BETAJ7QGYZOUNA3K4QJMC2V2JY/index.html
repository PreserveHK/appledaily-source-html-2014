<html><header><meta charset="utf-8"><title>【超市情報】盞鬼？係糖定係pizza</title></header><body><h1>【超市情報】盞鬼？係糖定係pizza</h1><p>今日放工去金鐘great超市行街，竟然在糖果部的貨架見到幾個pizza盒。過份！暗忖：香港人怎麼越來越無公德心。咦？望真點，原來這盒是Look-o-Look薄餅形水果橡皮糖。</p><p>白色方形的紙盒內，放了一個直徑24厘米的「薄餅」，由多款五顏六色、不同口味的橡皮糖組成。據知這薄餅來自荷蘭，是great新近引入的產品。買來與親朋戚友分享，一定引來哄堂大笑。</p><p>great Food Hall</p><p>地址：金鐘太古廣場二期地庫<br><br>攝影、記者：胡慧敏</p></body></html>
