<html><header><meta charset="utf-8"><title>趣趣地：曼聯捐波襪助3‧11災民</title></header><body><h1>趣趣地：<br>曼聯捐波襪助3‧11災民</h1><p>噚日係日本3．11大地震3周年，曼聯球星亦冇忘記當地災民，佢哋捐出大量用過嘅波襪，去整毛公仔；而拍賣公仔嘅收益將會用嚟賑災。曼聯嘅日本球星香川真司（左起）、聯同隊友阿歷山大畢拿同菲爾鍾斯一齊拎住啲波襪合照，宣傳善舉。另外，曼聯今季9成食白果，所以佢哋叠埋心水重組。</p><p>消息話，佢哋又睇中咗士砵亭嘅21歲葡萄牙中場威廉卡維奴（小圖），但就認為對方只值400萬鎊（約5,164萬港元），唔係士砵亭所講嘅2,900萬鎊。查實曼聯都驚卡維奴喺今夏世盃一戰成名，想嗱嗱臨完成交易，所以應該願意畀多少少轉會費嘅。</p></body></html>
