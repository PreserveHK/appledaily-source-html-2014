<html><header><meta charset="utf-8"><title>體訊速遞：（網球）韓迪卓娃跟娜姐前教練</title></header><body><h1>體訊速遞：<br>（網球）韓迪卓娃跟娜姐前教練</h1><p>31歲的斯洛伐克女球手韓迪卓娃（圖），上周宣佈已落實將與阿根廷籍教練卡洛斯合作。卡洛斯曾指導軒寧及李娜等曾贏得大滿貫女單的名將，更於今年7月才正式與李娜結束合作關係。綜合外電（摩納哥）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
