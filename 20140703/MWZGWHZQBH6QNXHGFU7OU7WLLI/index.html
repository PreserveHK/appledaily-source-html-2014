<html><header><meta charset="utf-8"><title>穆斯林毋忘十字軍東征</title></header><body><h1>穆斯林毋忘十字軍東征</h1><p>【話你知】<br>巴格達迪號召穆斯林向異教徒報復，以期最終「征服羅馬」。「羅馬」，除了是現今意大利首都外，還有多重意義。11世紀至13世紀，羅馬天主教勢力發動一系列十字軍東征，打起捍衞宗教、解放穆斯林治下的聖地耶路撒冷之旗幟，攻打穆斯林統治的西亞地區，令穆斯林受了很多苦難。<br>另外，羅馬帝國存在了接近1,500年後，終於由鄂圖曼帝國於公元1453年攻陷君士坦丁堡，將東羅馬帝國送入歷史；征服、消滅羅馬，象徵了伊斯蘭勢力一大勝利。<br>《蘋果》資料室</p></body></html>
