<html><header><meta charset="utf-8"><title>【忽然1周】Eason high爆做博士　阿徐面黑黑</title></header><body><h1>【忽然1周】Eason high爆做博士　阿徐面黑黑</h1><p>周五（24日），Eason陳奕迅獲母校英國倫敦金斯頓大學頒授榮譽博士，籍以表揚佢對粵語流行曲嘅貢獻。未畢業就攞到博士嘅Eason，當然笑到見牙唔見眼，仲喺記招上清唱咗幾句〈天下無雙〉。不過Eason似乎high得滯，冷落咗嬌妻，搞到阿徐塊面有啲黑，希望返到屋企唔使俾老婆罰跪玻璃喇。<br><br>官方網站： http://hk.sudden.nextmedia.com <br>Facebook專頁： http://www.facebook.com/swhongkong </p></body></html>
