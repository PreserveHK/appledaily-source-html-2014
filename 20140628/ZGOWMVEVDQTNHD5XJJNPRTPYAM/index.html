<html><header><meta charset="utf-8"><title>K-Pop之王：孝敏19禁新歌玩趷籮</title></header><body><h1>K-Pop之王：孝敏19禁新歌玩趷籮</h1><p>韓國女團T-ara成員孝敏單飛出碟，昨日公開只准年滿19歲人士收看的《Nice Body》MV預告片。出名身材索爆的孝敏在MV預告內大跳扭籮舞，又趴地趷籮，更有多個對準胸部和下體的近鏡，意識大膽。相比起她扮肥婆拍攝的另一版本，展示不一樣的魅力。孝敏昨日在社交網公開靚相造勢，並宣佈新碟會提前至後日推出。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
