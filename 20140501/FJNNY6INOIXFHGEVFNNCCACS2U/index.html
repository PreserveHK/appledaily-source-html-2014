<html><header><meta charset="utf-8"><title>趣趣地：德國Lulu歌聲被禁</title></header><body><h1>趣趣地：德國Lulu歌聲被禁</h1><p>香港就有「燈神」Lulu，原來德國都有「德乙版Lulu」，話說德乙護級分子特雷斯登，半場休息時播歌，之前一直都主打索女歌手海倫娜（Helene Fischer）嘅新歌；不過球會老闆覺得播佢嘅歌好唔吉利，所以上仗主場對卡爾斯魯厄一戰就轉歌，並聲言以後禁止海倫娜歌聲出現。不過德國球迷就文明過香港網民多多聲，當半場休息播其他歌，主隊球迷就齊發噓聲，睇吓群眾力量改唔改變到球會嘅決定嘞。</p></body></html>
