<html><header><meta charset="utf-8"><title>隔牆有耳：反佔中政協入教統會 - 李八方</title></header><body><h1>隔牆有耳：<br>反佔中政協入教統會 - 李八方</h1><p>教育統籌委員會有「紅」人加入。政府噚日宣佈教統會兩位委員獲委任，下月1號生效，為期兩年。其中津貼中學議會主席林日豐獲續任多兩年，至於家庭與學校合作事宜委員會新任主席湯修齊，則順理成章接替剛離任家校會主席嘅徐聯安，加入教統會。<br>教統會其實由教育局常任秘書長睇住，功能係向教育局提供建議，贒實優質教育基金。有教育界人士話呀，現為圓玄學院副主席兼道教聯合會學務副主任嘅湯修齊，本身係韶關市政協，早前佢仲將反佔中大聯盟嘅舉報罷課熱線，淡化為表達對佔中同罷課意見嘅方法，引證佢有一顆「紅」心，唔知教統會唔會因此爆紅？</p></body></html>
