<html><header><meta charset="utf-8"><title>花絮：籮霸母子重逢</title></header><body><h1>花絮：籮霸母子重逢</h1><p>有美國歌壇「籮霸」之稱的珍妮花洛庇絲（Jennifer Lopez）相當畀面做頒獎嘉賓，不過她出場時，被主持人Tyler Posey不停圍住跳舞，要求籮霸讓他做伴舞員，令籮霸即時臉有難色，相當尷尬。</p><p>不過回到後台，籮霸與Tyler突然變得相當老友，原來他們12年前曾經合作過，於02年電影《五星級戀人》（Maid in Manhattan）中扮演過母子。轉眼Tyler由當年的可愛小男孩，變成22歲的後生型男。雖然籮霸仍然keep得好好，但重遇已經大個仔的Tyler，籮霸想唔認老都難。</p></body></html>
