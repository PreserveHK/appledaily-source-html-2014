<html><header><meta charset="utf-8"><title>丁子高食齋做多仔公</title></header><body><h1>丁子高食齋做多仔公</h1><p>楊千嬅老公丁子高日前接受有線電視節目《為食情報局》訪問，他和主持黃芳雯品嚐齋菜，並分享和千嬅婚後生活的點滴。丁子高主動提議食齋菜，即被黃芳雯取笑：「民間偏方話多啲食菜會提高生仔機會。」丁子高坦言希望多生幾個子女：「生女梗係好啦！生仔都會like。」<br>早前千嬅被影到買BB衫而被傳再度懷孕，丁子高解釋：「買BB衫係送畀朋友，佢𠵱家仲未有（BB），千嬅今年好忙，要出唱片同開演唱會，自從Torres出世之後，佢減少工作，當嗰兩年係休息，因為覺得今年狀態返番黎，所以想全力投入工作，我亦都好支持佢。」<br>撰文：麥萍萍</p></body></html>
