<html><header><meta charset="utf-8"><title>韓劇燒：Dahee交反省書求輕判</title></header><body><h1>韓劇燒：Dahee交反省書求輕判</h1><p>韓國男星李秉憲早前被女團GLAM成員Dahee（圖）及女模特兒李智妍，以不雅短片勒索50億韓圜（約3,800萬港元）。案件前日開審，Dahee辯稱自己因不甘好友李智妍被李秉憲玩弄，所以才有了勒索李秉憲的想法。<br>另外，Dahee又以短訊的紀錄作證據，澄清自己事發後沒有計劃過潛逃到外國。昨日，Dahee向法院遞交反省書，表示正在反省自己犯下的錯，請求法院輕判。</p></body></html>
