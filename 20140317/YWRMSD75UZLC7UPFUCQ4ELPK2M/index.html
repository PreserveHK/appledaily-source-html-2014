<html><header><meta charset="utf-8"><title>失婚美乳女神復出　哭訴靠救濟金過活</title></header><body><h1>失婚美乳女神復出　哭訴靠救濟金過活</h1><p>90年代風靡一時，被封為「美乳女神」的細川文惠(又名細川典江)當年迷倒不少男生，最近重出江湖。<br><br>07年她跟房地產公司社長陷入婚外情，以小三身份令社長婚變，成為正印，產子後退出演藝圈。可惜兩年後離婚，做單親媽媽。昨日她首度再於娛樂節目亮相，她指過去7年來沒勇氣重回演藝圈，僅靠少許積蓄及政府救濟金過活，訴苦期間忍不住哭。雖然年過40，女神指自己身材沒改變，依然是F cup，很想再演出。<br><br>日本新聞網</p></body></html>
