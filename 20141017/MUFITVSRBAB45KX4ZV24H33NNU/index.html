<html><header><meta charset="utf-8"><title>K-Pop之王：鹿晗Kris解約有危機</title></header><body><h1>K-Pop之王：鹿晗Kris解約有危機</h1><p>韓國男團EXO兩位中國籍成員鹿晗及Kris先後向所屬的SM事務所（SM）提出解約訴訟。前日，韓國節目《深夜的TV演藝》分析事件，指Kris及鹿晗的勝訴不大，因自Super Junior前成員韓庚退團事件後，SM已減少很多不公平條例，故以「不公平條約」作籌碼風險很大。另外，有業內人士認為外國人到韓國發展是靠公司發掘和栽培才有今日的成就，暗撐SM。</p></body></html>
