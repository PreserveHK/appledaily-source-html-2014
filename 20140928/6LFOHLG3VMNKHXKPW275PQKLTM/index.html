<html><header><meta charset="utf-8"><title>全球最貴雞尾酒盛惠11萬</title></header><body><h1>全球最貴雞尾酒盛惠11萬</h1><p>英國倫敦梅費爾區（Mayfair）一間餐廳用了兩支非常罕有的陳年佳釀，炮製出全球最昂貴的雞尾酒，一杯價值8,888英鎊（11.2萬港元）。<br>這款名為Gigi's的雞尾酒由1990年出產的香檳Vintage Cristal，以及極罕有的1888年Armagnac白蘭地混合而成，再鋪上金箔，盡顯貴氣，所以它又有「液體黃金」美譽。<br>餐廳在上周四開業，由於Gigi's價值不菲，顧客在品嚐前須先付款，以免顧客出現各式尷尬場面，例如「碌爆」信用卡無法付款。<br>英國《每日電訊報》</p></body></html>
