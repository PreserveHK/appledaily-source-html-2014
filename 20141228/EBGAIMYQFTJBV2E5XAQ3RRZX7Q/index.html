<html><header><meta charset="utf-8"><title>體壇拾趣︰費天王暗示提早收山</title></header><body><h1>體壇拾趣︰費天王暗示提早收山</h1><p>瑞士網球天王費達拿（圖）日前受訪，話慶幸自己打咗波咁多年，一直都有機會喺黃金時段嘅中央表演場比賽；不過，佢話如果要喺冇乜觀眾嘅細場打波，會覺得好冇癮：「老老實實，如果佢哋日日都編我喺4號場（非中央場）比賽，我真係唔知仲會唔會繼續打落去。」嗱，費天王都開到口，唔想佢咁早收山嘅話，賽會應該識做啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
