<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔚雨芯買重保闖南極 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔚雨芯買重保闖南極 - 馮仁昭</h1><p>蔚雨芯、龍小菌同黎美言等噚日喺沙中線地盤出席港台活動，佢哋受地盤工友歡迎，個個爭住同佢哋合照。自言怕凍嘅蔚雨芯透露下月將飛到南極拍旅遊節目：「雖然唔識游水，但到時都會落一落水。」蔚雨芯指公司已幫佢買保險。再問到經理人簡文滌係咪會自組經理人公司，蔚雨芯即爆響口：「好多公司傾緊，遲啲會公佈，始終唔係好方便由我把口講。」同場嘅龍小菌則呼籲政府以發牌制來管理街頭藝人。<br>撰文：馮仁昭</p></body></html>
