<html><header><meta charset="utf-8"><title>星戰迷縫9.1米長掛毯</title></header><body><h1>星戰迷縫9.1米長掛毯</h1><p>英國設計師劉易斯（Aled Lewis）對《星球大戰》電影的喜愛程度簡直是瘋狂！劉易斯與親友花了數月時間，以六部《星球大戰》劇情為藍圖，用人手一針一線縫製9.1米長掛毯（圖）。<br>掛毯以《星球大戰》中的虛構星球「克魯斯根」名命，錯綜複雜的圖案，包括天行者與黑武士的最後對決，全都栩栩如生。劉易斯先用電腦設計每個場景，再用針線人手縫製，這幅掛毯現於美國洛杉磯Gallery 1988藝廊展出，並標價2萬美元（15.6萬港元）出售。<br>Gizmodo網站</p></body></html>
