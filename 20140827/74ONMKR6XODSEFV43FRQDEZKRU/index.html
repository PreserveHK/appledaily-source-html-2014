<html><header><meta charset="utf-8"><title>體壇拾趣：大帝再冧騎士「粉」</title></header><body><h1>體壇拾趣：大帝再冧騎士「粉」</h1><p>勒邦占士今季重返騎士，之前喺記者會講到對克里夫蘭好有感情，仲話今次返嚟唔會再走，連揀波衫都着番騎士時代嘅23號，似乎好念舊。大帝噚日就喺Instagram上載遊戲機畫面，播放自己騎士時代開波前灑粉嘅招牌動作，仲留言話：「我發誓我等唔切呢一刻再來臨！」睇嚟新一季大家又會見到，大帝灑粉呢個招牌動作喇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
