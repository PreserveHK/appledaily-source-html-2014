<html><header><meta charset="utf-8"><title>西澳海灘驚現鱷魚</title></header><body><h1>西澳海灘驚現鱷魚</h1><p>到沙灘游泳，最怕遇到鯊魚，但對澳洲弄潮兒來說，最怕應該是見到鱷魚。西澳洲布魯姆（Broome）一個海灘，上周六就有一條長達4米的鱷魚（圖）在近岸游弋，迫使當局把海灘關閉一天。<br>弄潮兒上周六看到一條鱷魚，載浮載沉在水深及膝的海邊暢泳，目擊者稱牠對泳客虎視眈眈，「牠的身形巨大，頭部很龐大」。到翌日鱷魚就離開沙灘，當局正「追捕」鱷魚，希望可以將牠帶到野生公園，避免牠「流浪」在外，嚇怕巿民。專家就指，游客在雨季於水潭和小溪游泳是最危險，上月就有一名12歲男童懷疑被鱷魚叼走。<br>美國《時代》周刊</p></body></html>
