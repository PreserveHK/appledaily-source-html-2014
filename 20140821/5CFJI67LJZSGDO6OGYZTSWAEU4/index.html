<html><header><meta charset="utf-8"><title>變形金剛屋　房伸出屋</title></header><body><h1>變形金剛屋　房伸出屋</h1><p>伊朗建築師建造了一幢可善用空間的房子，恍如變形金剛，只要按一下掣，房間或飯廳可轉動90度並伸出屋外（圖），增加空間面積。<br>該建築公司受客戶委託在德黑蘭建成七層高的房子，除了配備健身室及泳池等設施，最特別之處是最頂三層房間設有機關，飯廳、客房及書房藏在巨大木箱內，按掣後箱子可90度旋轉伸出室外，令房間在氣溫高達50℃的夏季改善採光、增加空氣流通，在寒冬時則將房間藏入屋內。這個嶄新設計入選2014年世界建築節最佳房屋組別獎之列。<br>英國《每日快報》</p></body></html>
