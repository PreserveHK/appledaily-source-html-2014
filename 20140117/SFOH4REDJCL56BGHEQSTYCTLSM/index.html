<html><header><meta charset="utf-8"><title>體壇拾趣：李慧詩焗住征墨國</title></header><body><h1>體壇拾趣：<br>李慧詩焗住征墨國</h1><p>星期日踩完香港國際場地單車盃嘅港隊5名隊員，已抵達墨西哥瓜達拉哈拉，出戰香港時間明早展開嘅世界盃第3站。原本避戰嘅李慧詩（Sarah、圖）都會角逐，點解佢會改變主意呢？因為國際單車聯會改例，要求世界排名前列車手都要參加所有世界盃分站，貴為凱林賽同500米計時賽世界1姐，Sarah逼住要參加。其餘參賽成員包括郭灝霆、張敬樂、梁峻榮同刁小娟，希望佢哋體力能夠及時恢復，有好成績啦。</p></body></html>
