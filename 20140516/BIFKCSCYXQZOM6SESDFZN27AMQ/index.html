<html><header><meta charset="utf-8"><title>SM是非停不了</title></header><body><h1>SM是非停不了</h1><p>SM旗下藝人提出解約已不是新鮮事，之前亦有過不少相同事件。</p><p>韓庚不滿賣身契</p><p>SJ-M前中國成員韓庚09年提出解約，法院判韓庚勝訴後SM一直申請上訴，雙方於11年達成和解。</p><p>JYJ退團受打壓</p><p>東方神起前成員金在中、朴有天及金俊秀因收入問題提出訴訟後組成JYJ，但受SM打壓。</p><p>金起範慘遭雪藏</p><p>Super Junior成員金起範想發展演戲事業卻不獲安排，09年開始暫停參與組合活動，是有名無實的SJ成員。</p><p>神話買名棄SM</p><p>神話約滿後堅持離開SM，但就向公司買下組合名字，繼續以「神話」之名到新公司發展。<br></p></body></html>
