<html><header><meta charset="utf-8"><title>輝京新劇賣埠　內地創新高</title></header><body><h1>輝京新劇賣埠　內地創新高</h1><p>於《來自星星的你》中飾演輝京的朴海鎮正忙於拍攝新劇《Doctor異鄉人》（圖），近日全套《Doctor》的內地播映版權以逾16億韓圜（約1,177萬港元）的高價售出，破《3days》的售價紀錄，引起關注。據相關人士解釋，如今中國市場重視韓流，使每部電視劇的版權費不斷創新紀錄。而韓劇能在當地掀起熱潮，是因劇情及韓星的吸引力，如憑《星星》走紅的朴海鎮便在內地熱爆。</p></body></html>
