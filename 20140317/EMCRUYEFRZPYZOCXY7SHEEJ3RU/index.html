<html><header><meta charset="utf-8"><title>美棋BB素顏扮學生</title></header><body><h1>美棋BB素顏扮學生</h1><p>黃美棋、麥子樂昨日在美孚拍攝慈善電影《錯過》，美棋BB素顏上陣演學生妹，真實年齡25歲扮17歲中五生，媲美陳妍希當年的學生look，美棋BB不敢當說：「佢係女神，我拍馬追唔上，有睇佢套電影，好可愛，而自己得唔得就要睇觀眾反應。」雖然港視開台風波不斷，但並未影響美棋BB身價，她說：「已經穩定咗，冇影響，今次係慈善電影，收慈善價。」此外，美棋BB最近為服裝品牌，化身米奇在銅鑼灣鬧市跳快閃舞，她說：「特登用咗兩個鐘上速成班，學跳呢隻舞，排到凌晨一點。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
