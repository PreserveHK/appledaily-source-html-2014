<html><header><meta charset="utf-8"><title>世盃通識：揀啱枕頭唔怕瞓住睇</title></header><body><h1>世盃通識：揀啱枕頭唔怕瞓住睇</h1><p>凌晨嘅球賽，唔少人留喺屋企睇，如果你瞓喺床上或梳化睇，要小心頸、背、腰變得僵硬，影響血液循環。物理治療師郭志堅今期教你如何選擇合適枕頭，以及如何「瞓」得正確。<br>記者：徐嘉華<br>攝影：羅君豪<br><br>郭志堅<br>註冊物理治療師</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
