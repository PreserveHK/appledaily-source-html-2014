<html><header><meta charset="utf-8"><title>男子跑滾輪越洋過勞求救</title></header><body><h1>男子跑滾輪越洋過勞求救</h1><p>流亡美國的伊朗長跑好手兼和平愛好者巴武赫支（Reza Baluchi 右圖），用自製的「倉鼠滾輪」浮水球（上圖），由佛州海岸滾到百慕達，怎料他前日（周六）因過度疲勞而被迫向海岸防衞隊求助，海岸防衞隊將巴武赫支送往就近的哨站，他並無受傷。<br>巴武赫支的浮水球由3毫米厚的塑膠造成，他原計劃滾行1,660公里到百慕達，為有需要的兒童籌款，其間打算以能量棒和捕魚果腹，晚間就睡在浮水球內的吊床。防衞隊上周三發現這個怪異浮水球，前往查看，發現他迷路，曾勸喻他停止計劃，但他斷然拒絕，最後他因疲憊而自行放棄。<br>美聯社</p></body></html>
