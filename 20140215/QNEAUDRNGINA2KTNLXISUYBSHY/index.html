<html><header><meta charset="utf-8"><title>報復不忠　烈女割紋身寄男友</title></header><body><h1>報復不忠　烈女割紋身寄男友</h1><p>英國倫敦一名「烈女」，知道男友劈腿後，憤而割下手臂上的男友名字紋身，更將皮膚郵寄予負心漢。<br><br>26歲的雷諾茲（Torz Reynolds）任職穿環師，之前與拍拖兩年、24歲男友Stuart 'Chopper' May分手，原因是對方稱要到美國阿拉斯加工作。<br><br>但一周後雷諾茲發現，原來男友未有搬到美國，更另結新歡，而且兩人一起已經半年。為了報復，她將刻在手臂的男友名字紋身，花了一個半小時割下來，然後裝在玻璃瓶內郵寄給男友。男友與新歡大吃一驚。<br><br>雷諾茲表示，割下的皮膚遲早會再長出來，情傷也會像傷口般，終會痊癒。<br><br>英國《每日郵報》</p></body></html>
