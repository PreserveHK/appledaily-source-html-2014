<html><header><meta charset="utf-8"><title>街頭劇促還富於民</title></header><body><h1>街頭劇促還富於民</h1><p>【本報訊】新一份財政預算案月底公佈，工黨約30名成員昨到金鐘政府總部外請願，要求預算案還富於民，增加經常開支投資教育及扶貧，同時開徵大額股息稅。特首梁振英在剛發表的施政報告中隻字不提中產，工黨一行人上演街頭劇，扮成梁振英、財政司司長曾俊華等人，諷刺他們對基層和中產都欠缺承擔，促港府將財政盈餘全數回饋巿民，包括推出公屋免租、電費補貼、寬免差餉及提供「N無」人士生活津貼等措施，協助巿民紓解生活壓力。</p></body></html>
