<html><header><meta charset="utf-8"><title>篠原涼子乖仔入名校</title></header><body><h1>篠原涼子乖仔入名校</h1><p>日劇天后篠原涼子目前暫停工作，全面照顧其年紀老邁的患癌丈夫市村正親，認真不離不棄！41歲的篠原出名是個賢妻良母，當年屆65歲的市村成功抗癌，兩夫妻日前就孖住到東京一間私立名校，安排6歲大的長子明年4月入學。<br>二人當日在學校逗留約半小時，參觀完學校及辦妥手續後，篠原便戴口罩偕夫離去。篠原自拍罷人氣劇《最後的灰姑娘》已甚少接job，正暫停拍戲逾年半，現階段以照顧丈夫及兒子升學為大前提。</p></body></html>
