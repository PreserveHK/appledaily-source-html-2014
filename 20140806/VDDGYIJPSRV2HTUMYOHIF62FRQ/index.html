<html><header><meta charset="utf-8"><title>湯唯傷腳宣傳大陣仗</title></header><body><h1>湯唯傷腳宣傳大陣仗</h1><p>新婚不久的湯唯近日來港宣傳許鞍華的新戲《黃金時代》，昨日兩人到將軍澳接受訪問，因為湯唯有腳傷，有關方面安排十個工作人員護送，許鞍華亦有跟隨，認真大陣仗。湯唯右手拿着拐仗，左手則拿着外套，雖然行動不便，但未有影響湯唯的新婚愉快心情。當在場記者恭喜她和韓國導演金泰勇結婚，雖然湯唯沒有回應，但就報以甜笑。至於腳傷情況，湯唯表示：「冇咁快好。」有傳因避忌曾傳緋聞的吳秀波的關係，因此湯唯推辭演出《北京遇上西雅圖》續集，她聞言說：「冇人搵過我，冇呢件事。」<br>撰文：唐寶妮 </p></body></html>
