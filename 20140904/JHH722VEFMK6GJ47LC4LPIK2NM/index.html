<html><header><meta charset="utf-8"><title>Google「散播」露點片</title></header><body><h1>Google「散播」露點片</h1><p>荷李活逾100名影星和名模裸照外洩後，有關的相片和影片在網上瘋傳，Google更被指助長歪風協助傳閱，其中《唐頓莊園》女星謝茜嘉布朗芬迪妮（Jessica Brown Findlay）的一段裸露影片連結，就在Google搜尋結果首頁出現至少8小時，經投訴後才被刪除。<br>謝茜嘉布朗芬迪妮共有三段裸露影片外洩，網民只需在Google搜索她的名字，其中一段長約54秒的片段連結，就會出現在搜尋首頁。Google周一晚始將連結移除，上載片段的網站亦以違反版權和相關條例為由，移除片段。她的發言人指事件屬「刑事事件」。<br>澳洲新聞網站</p></body></html>
