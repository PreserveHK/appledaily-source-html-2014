<html><header><meta charset="utf-8"><title>體訊速遞：（三項鐵人）三鐵亞運劍指三甲</title></header><body><h1>體訊速遞：<br>（三項鐵人）三鐵亞運劍指三甲</h1><p>三項鐵人港隊上屆失落亞運獎牌，總教練關禮平（右）昨在體院記者會表示，下月仁川亞運將由張庭欣、蔡欣妍、黃俊堯及勞証顯，合力出戰新設的混合接力賽，有望殺入三甲。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
