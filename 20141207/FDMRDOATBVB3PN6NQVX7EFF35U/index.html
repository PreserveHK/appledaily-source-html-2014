<html><header><meta charset="utf-8"><title>最豪「聖誕拉炮」送遊艇名車卡地亞</title></header><body><h1>最豪「聖誕拉炮」<br>送遊艇名車卡地亞</h1><p>英國人過聖誕必備小玩意「聖誕拉炮」（Christmas cracker），拉開時會發出輕輕的爆炸聲，一般內藏一件小禮物，但當地奢侈品網站VeryFirstTo推出全球最豪華的「聖誕拉炮」，裏面的禮物非同小可。<br>「聖誕拉炮」中的禮品，包括Aston Martin跑車、卡地亞鑽石項鏈、寶璣（Breguet）豪華腕錶等奢侈品，而當中最昂貴的一件禮物則是總值370萬英鎊（4,468萬港元）的聖汐克（Sunseeker）Predator 84遊艇（圖）。<br>英國Orange網站</p></body></html>
