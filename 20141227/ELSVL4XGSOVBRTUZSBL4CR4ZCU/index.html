<html><header><meta charset="utf-8"><title>體訊速遞：（排球）體藝鬥靚次伯爭入16強</title></header><body><h1>體訊速遞：<br>（排球）體藝鬥靚次伯爭入16強</h1><p>全港學界排球精英賽今晨在青衣體育館點燃戰火，其中沙西區亞軍賽馬會體藝中學（圖）將於下午5時登場，與仁濟醫院靚次伯紀念中學爭入16強，賽事免費入場。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
