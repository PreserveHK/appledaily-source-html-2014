<html><header><meta charset="utf-8"><title>零度棄嬰無陰功掟垃圾桶仲要倒豎蔥</title></header><body><h1>零度棄嬰無陰功<br>掟垃圾桶仲要倒豎蔥</h1><p>江蘇南京竟然有一名初生女嬰，被倒插在路旁一個垃圾桶內，幸有途人聽到哭聲，及時將她救出。<br><br>事發在周四凌晨近2時，一名踏單車經過的男途人方先生，聽到有異常聲音從巴士站旁一個垃圾桶內傳出來，走近一看竟是一名初生女嬰，頭部倒插在垃圾桶內，襁褓內放有600元人民幣現金、奶粉尿布等日用品。<br><br>「孩子這樣到第二天早上，肯定凍死了！」方先生說，深夜氣溫低於0℃。途人幫忙協助，將女嬰抱起裹着綿被保暖。最後，警方將女嬰送往兒童福利院，並將會翻查閉路電視紀錄，尋找其父母下落。<br><br>安徽衞視</p></body></html>
