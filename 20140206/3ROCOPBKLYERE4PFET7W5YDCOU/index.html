<html><header><meta charset="utf-8"><title>女小販脫舞弊罪　律政司上訴</title></header><body><h1>女小販脫舞弊罪　律政司上訴</h1><p>【本報訊】2011年區議會京士柏選區種票案，女小販被指以假地址作選民登記，並且在選舉中投票，被控選舉中舞弊罪。裁判官基於不能排除有人盜取小販的身份證，冒認她到票站投票，因此裁定她脫罪。<br>律政司不服，昨向高等法院上訴，指被盜用身份證只是萬個可能性之一，若因而裁定她無罪，「開咗好大個門」，以後辯方套用任何疑點都可行。<br>控方指出，每單案存在的疑點都有無限量的可能性，裁判官不能自行想出一些可能性，否則每單案件的被告都會罪名不成立。又女小販劉靜儀的身份證資料可能被人盜用，但辯方沒有提供證據支持。法官押後裁決。<br>案件編號：HCMA383/13</p></body></html>
