<html><header><meta charset="utf-8"><title>蘋果綠葉中國環保配售8億債券</title></header><body><h1>蘋果綠葉<br>中國環保配售8億債券</h1><p>中國環保能源（986）公佈，向最少6名投資者配售最多8億元的2年期可換股債券，年息率1厘，所得淨額7.95億元，將用作償還債務、未來收購及一般營運資金。債券換股價為2.5元，較該股昨日收市價5.7元折讓56%。若債券悉數被行使，公司將發行3.2億股股份，佔擴大後已發行股本約25.64%。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
