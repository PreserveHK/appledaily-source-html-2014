<html><header><meta charset="utf-8"><title>花絮：國籃瞓廚房照贏</title></header><body><h1>花絮：國籃瞓廚房照贏</h1><p>今屆亞運大會安排超差，中國男籃（紅衫）部份球員仲因為唔夠睡房搞到要瞓廚房！而噚日喺C組鬥哈薩克嘅分組賽，國籃由選手村坐專車去位於仁川市以外嘅球場，竟然要成個半鐘，好彩最終都以76:59打響頭炮，今日下晝會對中華台北。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
