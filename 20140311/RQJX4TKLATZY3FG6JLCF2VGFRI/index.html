<html><header><meta charset="utf-8"><title>發嫂單拖掃日用品</title></header><body><h1>發嫂單拖掃日用品</h1><p>【九龍城】發哥周潤發經常喺港九新界唔同地方出現，仲會親民同街坊合照留念，相反發嫂陳薈蓮私下就比較低調，專心努力做好發哥背後嘅女人。前日中午時分，見發嫂喺九龍城現身，佢架Audi就泊喺間藥房門口，見發嫂一入去就執咗唔少日用品，佢又問職員：「之前用嗰隻染髮劑呢？」跟住又係咁掃貨，唔使好耐發嫂已經買晒嘢，職員就幫佢攞啲嘢去車尾箱，一睇就知發嫂係熟客。<br>採訪、攝影：徐錦池、李志明</p></body></html>
