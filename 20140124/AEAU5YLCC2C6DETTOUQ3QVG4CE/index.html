<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張慧儀憶13歲選美 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張慧儀憶13歲選美 - 馮仁昭</h1><p>張慧儀日前接受亞視節目《高志森微博》訪問，講到當年選美經歷，佢話自己係目標明確嘅人，細個已想喺香港發展演藝事業，所以13歲開始參加選美比賽。入行後佢先後拍過唔少電視劇，當中《影城大亨》中飾演黃盈一角，令佢印象深刻，因為角色毫不性感同埋比佢真實年齡大。<br>之後張慧儀去咗從商，由性感女神變成商人同慈母。<br>撰文：馮仁昭</p></body></html>
