<html><header><meta charset="utf-8"><title>趣趣地：舒賀爾尼變水上飛</title></header><body><h1>趣趣地：<br>舒賀爾尼變水上飛</h1><p>仲滑浪？仲水上電單車？out晒啦！舒賀爾尼話你知，水上運動𠵱家流行一種新玩意，叫做Flyboard，可以玩到喺水面飛上天。呢種水上遊戲要先着上一對固定喺板上嘅鞋，而板下面有個噴射裝置，等水柱噴出後，玩家就會被噴上半空，之後就用控制器做花式。呢位幫德國捧走世盃嘅功臣，上載自己玩Flyboard段片到instagram，但話晒係初學者，唔見佢有咩花式做到出嚟囉！</p></body></html>
