<html><header><meta charset="utf-8"><title>賭王四房最巴閉</title></header><body><h1>賭王四房最巴閉</h1><p>【齊人之福】<br>俗語說：「每位成功男士背後都會有一位女士支持。」但成功如賭王、大劉等，又豈止得一位女士支持呢？</p><p>何鴻燊</p><p>賭王何鴻燊絕對是男人的偶像，有四房妻兒的他享盡齊人之福，每年生日其家人更會如車輪轉般為他慶祝，真是夫復何求。</p><p>劉鑾雄</p><p>劉鑾雄（大劉）與寶詠琴77年結婚，並育有一子一女。二人於90年代離婚後，大劉便與呂麗君及陳凱韻（甘比）相戀，二人各為大劉誕下一子一女。</p><p>譚詠麟</p><p>校長譚詠麟於81年與楊潔薇在美國拉斯維加斯註冊，至90年中，校長身旁再出現了一位紅顏知己朱穎婷（Wendy），Wendy為他誕下一名兒子譚曉風。</p></body></html>
