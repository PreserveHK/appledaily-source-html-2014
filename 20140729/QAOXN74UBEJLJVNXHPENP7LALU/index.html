<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★電影《開路先鋒4》首條預告片段昨日曝光，除大量動作場面外，有份演出的英國索模露絲亨廷頓韋莉亦低胸現身。<br>★美國女星珍妮花羅倫絲於主演的《飢餓遊戲終極篇：自由幻夢1》預告片現身，並獲民眾愛戴肩負起革命領袖的責任。<br>★日本型男岡田將生在舞台劇《皆既食》中扮演同志上演父子戀，該作是翻拍自荷李活電影《心之全蝕》。<br>★日模山田優正為圈中丈夫小栗旬懷胎8個月，肚凸凸的她近日抱B仔晒其谷奶上圍。</p></body></html>
