<html><header><meta charset="utf-8"><title>澳洲飛魚科比染惡菌　傳要截肢</title></header><body><h1>澳洲飛魚科比染惡菌　傳要截肢</h1><p>現年31歲的澳洲傳奇游手科比(Ian Thorpe)，3年前傳出患有嚴重的憂鬱症，導致無法參加2012年倫敦奧運會，今年初由於肩傷，前往瑞士進行手術。但有傳在瑞士靜養期間，左手被蟲咬，導致嚴重感染，目前已入住澳洲悉尼一間醫院，由於情況十分嚴重，醫生擔心科比的左臂可能不保，必須截肢。<br><br>科比是目前獲得最多奧運金牌(5金3銀1銅)的澳洲選手，更曾在48小時內3度刷新世界紀錄，先後打破13項世界紀錄。他一度在2006年宣布退役，但在2011年復出，可惜已無復當年勇。<br><br>綜合外電報導</p></body></html>
