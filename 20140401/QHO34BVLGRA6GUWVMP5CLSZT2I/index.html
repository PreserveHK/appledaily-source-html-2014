<html><header><meta charset="utf-8"><title>六嬸開心解困</title></header><body><h1>六嬸開心解困</h1><p>【銅鑼灣】六叔邵逸夫爵士離世都有一段日子，遺孀六嬸方逸華傷心過後開始重投正常生活，多咗出嚟露面同朋友見面飲茶散心。早前佢喺銅鑼灣同朋友飲完茶離開嘅時候忽然人有三急，佢叫司機停車放佢去利園商場門口落車。落車之後佢仲問個司機廁所喺邊，估唔到個司機仲熟過成日喺銅鑼灣出沒嘅六嬸。見到六嬸一支箭咁上咗二樓，去咗位於Cova餐廳旁邊嘅洗手間，大概10鐘之後佢就好悠然自得上返車離開。<br>採訪、攝影：徐錦池、梁繼光</p></body></html>
