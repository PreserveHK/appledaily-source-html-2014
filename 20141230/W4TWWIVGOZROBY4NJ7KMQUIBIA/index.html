<html><header><meta charset="utf-8"><title>步姐天后踎出強國味</title></header><body><h1>步姐天后踎出強國味</h1><p>日本天后濱崎步昨日展開一連三場的年底倒數個唱，日前她就在YouTube上公開綵排花絮，好讓歌迷一睹自己對是次演出的認真態度。在兩段分別數分鐘的短片中所見，步姐跟其團隊均全力以赴，排舞時跟舞蹈員表現忘我，她又懶理平時的天后形象，在傾談細節時踎出強國人風味，步姐除了拉筋時盡顯其身體柔軟度外，在導師協助下，她凌空提起雙腳時竟把整個人摺埋，可見步姐做瑜伽的確日子有功。<br>另外，步姐翻唱昔日勁敵宇多田光的舊歌《Movin'on without you》後好評如潮，此曲最近成為當地夜場的熱播歌曲。<br>撰文：哥羅</p></body></html>
