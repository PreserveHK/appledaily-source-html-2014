<html><header><meta charset="utf-8"><title>K-Pop之王：GD密會水原食燒肉</title></header><body><h1>K-Pop之王：GD密會水原食燒肉</h1><p>韓國男團BIGBANG隊長G-DRAGON（GD）與日籍女星水原希子的緋聞傳出多時，但二人一直否認戀情。前日，又有韓國網民影到疑似GD與水原希子在烤肉店約會的照片，並於Instagram公開其偷拍照。照片中，可見水原希子甜笑望住背向鏡頭的GD，場面溫馨，不過有粉絲堅稱相中男子的身形不似GD。而GD前日下午接受訪問時，坦言談戀愛有助他創作時發掘靈感。</p></body></html>
