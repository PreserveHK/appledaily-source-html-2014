<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Baby、趙薇爭救曉明 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Baby、趙薇爭救曉明 - 馮仁昭</h1><p>黃曉明同趙薇喺美國拍緊《橫衝直撞好萊塢》外景，Angelababy一有時間就飛去𥄫實男友，噚日趙薇喺微博貼咗張「3P」街頭合照，雖則曉明話趙薇係佢個「初戀」，但梗係正印企中間啦！有網民留言問曉明，如果趙薇、Baby跌落水會先救邊個？趙薇搶住解圍：「我救Angelababy。」Baby即回應：「我會游泳，我們一起救黃曉明吧。」<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
