<html><header><meta charset="utf-8"><title>張叔平、宮崎駿獲邀任奧斯卡選委</title></header><body><h1>張叔平、宮崎駿獲邀任奧斯卡選委</h1><p>奧斯卡頒獎禮主辦機構美國電影藝術及科學學院，昨日公佈新一輪獲邀的新會員名單，當中包括香港著名美術指導張叔平。張叔平曾憑《花樣年華》在康城影展獲最佳藝術成就獎，今年亦憑《一代宗師》獲奧斯卡最佳服裝提名，在國際上有一定成就，因而獲得邀請。<br>此外，日本動畫大師宮崎駿及其拍檔鈴木敏夫亦獲邀請。宮崎駿03年憑《千與千尋》一片獲奧斯卡最佳動畫。獲邀者若接納邀請的話，就可以在奧斯卡頒獎禮中有投票權。<br>撰文：阮瑜</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
