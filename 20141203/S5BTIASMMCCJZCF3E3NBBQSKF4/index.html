<html><header><meta charset="utf-8"><title>K-Pop之王：孫浩英被逼露肉想自殺</title></header><body><h1>K-Pop之王：孫浩英被逼露肉想自殺</h1><p>韓國組合god日前接受MBC電視台訪問，成員孫浩英（圖）提及在組合暫停活動後單飛的辛酸，以及去年5月女友自殺身亡，他其後殉情獲救的事。孫浩英指當時一個人出席活動，別人總是只懂要求他露腹肌，令他開始感到彷徨，覺得身邊沒有人幫助自己，打擊很大。金泰宇亦提及重組god的契機，表示當時孫浩英戴着呼吸器躺在病床，他和尹啟相、Danny一起去看他，被孫浩英捉着他們的手說：「我們一起重組god吧。」</p></body></html>
