<html><header><meta charset="utf-8"><title>中環在線：郭炳江見到女選手冧笑 - 李華華</title></header><body><h1>中環在線：郭炳江見到女選手冧笑 - 李華華</h1><p>嘩嘩嘩，新地（016）聯席主席郭炳江做乜嘢喺大庭廣眾對住一位女士笑到甜絲絲，咁冧嘅樣，仲要嚟個深情對望，怕唔怕俾郭太見到大興問罪之師，返屋企扭佢耳仔呢？<br>大家千祈唔好心邪諗多咗，查實郭炳江噚日係頒獎畀「垂直跑」得獎選手時，想同對方傾多兩句，交流一下跑樓梯心得，但係現場太嘈，啦啦隊嘅歡呼聲太響亮，郭生惟有哄埋些少，加埋少少鏡頭角度問題咁啫。<br><br>黃翹恩攝</p></body></html>
