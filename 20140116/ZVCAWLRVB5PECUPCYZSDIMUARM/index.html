<html><header><meta charset="utf-8"><title>求驗客手記：恒大𠱁唔掂意國腳</title></header><body><h1>求驗客手記：<br>恒大𠱁唔掂意國腳</h1><p>作為亞洲第一土豪，廣州恒大要錢有錢要面有面，搵外援都好方便。意大利傳媒披露，恒大睇中咗博洛尼亞嘅意大利國腳迪亞文迪，而博洛尼亞就等錢使，見到價啱都會放人，問題係30歲嘅迪亞文迪想唔想走人。恒大以銀彈策略利誘佢，願意開出份年薪500萬歐元（約5,300萬港元）嘅肥約，仲簽到2017年；但迪亞文迪心諗，如果就咁走咗去踢中超，相信唔使入選到國家隊踢世盃。</p></body></html>
