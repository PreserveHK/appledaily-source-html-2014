<html><header><meta charset="utf-8"><title>News Flash穆沙拉夫心臟不適送院</title></header><body><h1>News Flash<br>穆沙拉夫心臟不適送院</h1><p>巴基斯坦前總統穆沙拉夫（圖）被控叛國，昨日在嚴密保安下原定前往法院應訊，其間聲稱「心臟不適」，送院救治。這是穆沙拉夫第三度未能出庭，他上兩次以人身安全受到威脅為由拒絕出庭；案件押後至下周一再開庭。<br>法新社</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
