<html><header><meta charset="utf-8"><title>求驗客手記：巴迪高入名人堂爆喊</title></header><body><h1>求驗客手記：巴迪高入名人堂爆喊</h1><p>「戰神巴迪高」，阿根廷名將巴迪斯圖達（圖），最近獲意甲球會費倫天拿列入名人堂，表揚佢對球會嘅貢獻。巴迪高自91年加盟費倫，上陣332場比賽入咗207球；雖然喺佢效力嗰9年只係贏過意盃1個主要錦標，但紫百合球迷敬重佢夠雷氣，肯陪費倫一齊降班再由意乙打返上意甲。巴迪高話好開心可以正式被列入費倫史冊上，講到最後受到全場熱烈掌聲支持下，終於忍唔住留下男兒淚。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
