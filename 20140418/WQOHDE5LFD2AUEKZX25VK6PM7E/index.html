<html><header><meta charset="utf-8"><title>阿澤談港片：自由選擇</title></header><body><h1>阿澤談港片：自由選擇</h1><p>杜汶澤昨日在facebook，再次對內地作家批評港產片只會廉賣懷舊、粗口和胸部回應：「拍攝此類電影，目的除了藉此餬口之外，就是希望為香港人提供多一點選擇，這可能是我們這個年代，僅餘的自由。」其後他又稱：「由今天起，答應自己，不再天天發白日夢希望早點賺夠就退休。」<br>此外，前晚杜汶澤在圓方出席電影台巡禮，問他會否慎言時，他說：「我只係有碗話碗、有碟話碟，不過以後都係除工作以外，少啲講嘢！」之後他續說：「你哋chok少我兩句，我咪講少兩句囉！」<br>採訪：文國駿<br>攝影：葉君海</p></body></html>
