<html><header><meta charset="utf-8"><title>無墨筆　特殊合金長寫長有</title></header><body><h1>無墨筆　特殊合金長寫長有</h1><p>意大利汽車設計公司Pininfarina為法拉利、瑪莎拉蒂等跑車品牌設計產品，最近與當地文具設計商Napkin研發出一款書寫工具，不用墨水，全靠由特殊金屬合金製成的筆嘴，長寫長有，寫出的字不能擦掉。<br>這支「筆」名為4.EVER Pininfarina Cambiano（圖），全人手製造，擁有Cambiano構念跑車般的流線設計，筆桿由木及鋁製成，筆嘴是一種名為Ethergraf的特殊金屬合金，聲稱寫字時「筆觸像鉛筆、表現像墨水筆」。這筆售價暫未公佈。<br>Gizmodo網站</p></body></html>
