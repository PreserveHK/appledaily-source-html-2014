<html><header><meta charset="utf-8"><title>【青談3分鐘】殼后朱太之子　成功都要靠苦幹</title></header><body><h1>【青談3分鐘】<br>殼后朱太之子　成功都要靠苦幹</h1><p>今集訪問喺銅鑼灣開概念店嘅先施表行（444）副主席兼董事總經理朱俊浩（Kingston），佢身為「殼后」朱太朱李月華個仔，係咪做老闆唔使做呢？佢「同事」金利豐證券研究部執行董事黃德几（Dickie）就話，Kingston除咗喺外國做過投行之後，返到香港同Dickie做同事時，都係由散仔做起！想知Kingston點苦幹？即刻去片！</p></body></html>
