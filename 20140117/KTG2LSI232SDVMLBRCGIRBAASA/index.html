<html><header><meta charset="utf-8"><title>隔牆有耳：卿姐下周訪台會市長 - 李八方</title></header><body><h1>隔牆有耳：<br>卿姐下周訪台會市長 - 李八方</h1><p>早排俾左派元老吳康民撰文「欽點」，可以入閘參加特首普選的白鴿黨主席劉慧卿（卿姐），噚日同記者茶敍時透露，下周三將一連四日去台灣參加論壇，同台北市長郝龍斌、新北市市長朱立倫，以及民進黨新人簡書培等同場，討論如何運用文宣與選民接觸，以及中國政府對選舉的影響。卿姐話噚日一早講晒訪台會見乜嘢人，大家就唔使再亂諗嘢。<br>卿姐又話，早排到林鄭官邸出席政改晚宴時，談到中聯辦回請議員泡湯一事，透露自己席間曾提出，不如改由林鄭在中聯辦以外地嘅地方舉辦宴會，再邀請中聯辦官員和立法會議員出席，話相信政府至今仍然考慮緊可唔可行。</p></body></html>
