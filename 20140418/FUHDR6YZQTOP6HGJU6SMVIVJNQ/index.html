<html><header><meta charset="utf-8"><title>【好開心喎】傅嘉莉陪Rosanne囝囝慶生</title></header><body><h1>【好開心喎】傅嘉莉陪Rosanne囝囝慶生</h1><p>靚媽咪2R成員Rosanne（黃婉君）大仔Dylan日前三歲生日，Rosanne除咗親自炮製「恐龍蛋糕」送畀囝囝外，當然唔少得禮物啦。前晚Rosanne喺微博貼咗囝囝相，而傅嘉莉姐姐仲專誠陪呢位靚仔壽星仔玩，兼讀咗幾本書畀佢作為生日禮物添﹗Rosanne寫道：「好開心姐姐@傅嘉莉KellyFu來陪我們玩，還買了好幾本書給我的生日呢Hehe yeah」</p></body></html>
