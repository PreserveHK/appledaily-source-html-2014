<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫佳君談性唔扮玉女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>孫佳君談性唔扮玉女 - 馮仁昭</h1><p>孫佳君、伍允龍同詹瑞文等噚日喺觀塘出席有線飲食節目記招，孫佳君一頭短髮新形象示人，相當清爽，佢話：「初初都有啲唔慣，但𠵱家都幾鍾意，好方便。」<br>孫佳君仲話今次呢個飲食節目裏面會提及性話題：「我哋會講吓邊啲食物係會令人有慾望，我唔介意講，只要唔露骨就OK，已經唔係細路女，要開放啲，唔係啲人反而奇怪我扮玉女。」<br>撰文：馮仁昭</p></body></html>
