<html><header><meta charset="utf-8"><title>新疆美人斥喪心病狂</title></header><body><h1>新疆美人斥喪心病狂</h1><p>【點滴】<br>新疆籍美女演員佟麗婭（圖）昨早第一時間在微博譴責暴恐案犯罪分子，直斥說：「喪心病狂！早市上都是老人和商販！」她上次在昆明火車站恐襲案後亦聲討暴徒說：「暴力恐怖不代表民族，他們不代表新疆人。」而央視新疆籍主持人尼格買提昨亦發佈微博哀悼說：「瀕臨絕望，誰還我美好家鄉？」<br></p><p>謊報炸彈 　兩航機急降
</p><p>昨日兩架由上海虹橋機場飛往烏市的吉祥航空航班，分別在上午10時05分和12時35分起飛後，因機上有人報稱機上被人放置炸彈，結果先後緊急迫降蘭州機場和南京機場。警察在兩架飛機帶走三人調查，證實其中一人因不忿遲到錯過班機而報假案。</p></body></html>
