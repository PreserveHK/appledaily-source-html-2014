<html><header><meta charset="utf-8"><title>李思欣畏高坐山邊</title></header><body><h1>李思欣畏高坐山邊</h1><p>快將約滿回復自由身的李思欣，前日為賀峰自導自演的電影《尋愛事務所》開工，在山邊拍攝一場戲，思欣鏡頭前表現淡然，但畏高的她在鏡頭後卻叫苦連天。思欣與賀峰在片中飾演夫妻，育有一個五歲大女兒，可惜丈夫最後病逝，受不住喪夫之痛的她，因此患上抑鬱症放下女兒不理，女兒要在社工協助下尋母。<br>這已是思欣第三度飾演媽媽，問她現實中何時才會生B，她笑說：「我哋已經有計劃，不過我哋未準備好。」此外，前晚思欣在微博留言貼圖說：「收工回家途中喺高速公路一分鐘內，車胎全爆，慢跣落斜， 驚驚， 辛苦司機哥哥了！」<br>採訪：比華利</p></body></html>
