<html><header><meta charset="utf-8"><title>超盈戴黑超試靚衫</title></header><body><h1>超盈戴黑超試靚衫</h1><p>賭王何鴻燊早前發燒入院，幸好現已退燒，還在醫院打牌。</p><p>前日，何家千金何超盈抽空與女友人到中環置地名店購物，二人走入Valentino內左試右試，超盈更拿起多件心水款式的衣服走入試身室，當超盈發現有記者後即時戴上太陽眼鏡，之後便跟友人匆匆離去，被問父親身體狀況？她說：「OK。」之後便禮貌地向記者說再見。同時陳法蓉也現身置地餐廳，獨自一人嘆茶後離去。<br>採訪、攝影：潘冠恩</p></body></html>
