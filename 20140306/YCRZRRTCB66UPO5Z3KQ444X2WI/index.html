<html><header><meta charset="utf-8"><title>最強「鍵盤戰士」鼻哥打字話咁易</title></header><body><h1>最強「鍵盤戰士」鼻哥打字話咁易</h1><p>印度男子Khursheed Hussain是名副其實的「鍵盤戰士」，一雙閃電手在鍵盤上所向披靡，於2012年僅花3.43秒，打出A至Z 26個英文字母，獲健力士世界紀錄認證，上月又締造另一打字世界記錄，不過並非用手，而是靠鼻。<br><br>23 歲的Khursheed自我挑戰，誓要成為用鼻打字最快的人，每天練習6小時，他於上月底用鼻以47.44秒打出含103個英文字母的句子，較08年世界記錄保持者所創的1分33秒成績快近一倍。Khursheed用鼻打字的速度，不比一般人用雙手打字遜色，速度快而準，令人歎為觀止。<br><br>印度《印度教徒報》</p></body></html>
