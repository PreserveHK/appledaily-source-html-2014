<html><header><meta charset="utf-8"><title>各區突發簡訊：網上糾紛少年遭扑劫</title></header><body><h1>各區突發簡訊：<br>網上糾紛少年遭扑劫</h1><p>【葵　涌】<br>【本報訊】16歲姓葉少年，昨凌晨零時許，聲稱應女網友約會，在葵涌興盛路一個公園遭三男兩女扑頭襲擊，復被劫去一部價值約5,000元手機。據悉，葉早前在互聯網facebook認識一名少女，對方其後指他出言侮辱，要與葉當面對質。事主應約到公園時，被三男兩女用玻璃樽扑傷頭及搶去手機，兇徒得手後逃去；報警後事主獲送院治療。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
