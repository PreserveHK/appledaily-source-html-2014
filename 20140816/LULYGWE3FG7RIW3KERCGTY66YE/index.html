<html><header><meta charset="utf-8"><title>世界不和平　僅11國沒武裝衝突</title></header><body><h1>世界不和平　僅11國沒武裝衝突</h1><p>加薩連場空襲、伊拉克漫天戰火、烏克蘭戰雲密佈……全球彷彿陷入無情戰亂中。智囊組織經濟與和平研究所發現，全球去年只有11個國家沒捲入任何武裝衝突。經濟與和平研究所指出，自2007年起，全球戰事頻仍，世界越來越不和平。<br>即使是11個沒有捲入國內外武裝衝突的國家，也不是全無麻煩。以巴西及哥斯達黎加為例，內部衝突機會可能最低，但出現暴力示威的機會卻高。北韓雖然沒有參與任何國外戰事，卻跟南韓處於戰爭狀態。<br>英國《獨立報》</p></body></html>
