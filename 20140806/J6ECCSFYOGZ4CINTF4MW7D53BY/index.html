<html><header><meta charset="utf-8"><title>coffee想死一句話救返出鬼門關</title></header><body><h1>coffee想死<br>一句話救返出鬼門關</h1><p>喺廁格行出嚟的確係醜死怪，Coffee承認曾諗過死︰「我有一念諗過唔想做人嘅時候，我發短訊給我爸爸…我冇面目返嚟見你哋…」<br><br>行差踏錯總會有，但有種感情永遠唔會走咗去，Coffee老爸就話︰「有乜嘢大不了？你搞人老公咩？冇嘢，你返嚟先啦！」親情，永遠大晒。<br><br>想自殺？講呢啲！明晚11:00《亂噏24》足本版！<br><br>服裝:ANTEPRIMA</p></body></html>
