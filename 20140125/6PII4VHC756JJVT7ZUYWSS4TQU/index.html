<html><header><meta charset="utf-8"><title>11歲女創業　開狗狗飾物店</title></header><body><h1>11歲女創業　開狗狗飾物店</h1><p>英國11歲女童托馬斯（Angel Thomas左圖）年紀小小但有商業頭腦，一手創立寵物狗飾物店（右圖），當上全國年紀最小的售貨員。<br>仍是小學生的托馬斯日間如常上學，但每天下課後立即趕回家中，更新店舖在社交網絡的戶口並回答顧客提問。每逢假日她都放棄玩樂，親自到位於利物浦市的店舖打點，由入貨至宣傳都一手包辦。她說：「我希望創立自己的事業，愛自己做老闆，非常享受上班工作。」<br>托馬斯說服母親讓她以本來用於上音樂課的錢創業，目前更自學縫紉，未來打算一手建立狗狗衣物品牌，供自己上大學，未來當獸醫。<br>英國《每日郵報》</p></body></html>
