<html><header><meta charset="utf-8"><title>80分貝鬧鐘賴床剋星</title></header><body><h1>80分貝鬧鐘賴床剋星</h1><p>早上天寒地凍，誰都不想起床。英國有公司推出賴床剋星鬧鐘（圖），能發出80分貝響鬧，包保你想賴床都幾難。<br>該款鬧鐘名叫Amplicomms TCL 300，售價34.99鎊（約440港元），除了響鬧聲夠吵，還附送震動頭墊。只要校好響鬧時間，將頭墊放在枕頭底，即使響鬧聲吵你不醒，震動墊的劇震肯定會把你震醒，休想賴床。<br>這款鬧鐘原先是針對有聽障和沉睡的客戶，公司後來窺準賴床人士，決定擴大消費層面，兩星期後公開發售。<br>英國《每日郵報》</p></body></html>
