<html><header><meta charset="utf-8"><title>男童被鯊咬當無事回家</title></header><body><h1>男童被鯊咬當無事回家</h1><p>與鯊魚相遇可謂九死一生，澳洲13歲男孩皮爾曼（上圖）前天（周六）被兩米長鯊魚咬傷後，竟能自行游返上岸再踏2公里單車回家吃早餐，叫人難以置信。<br>鯊魚那一口在皮爾曼腿上留下八、九個傷口（右圖），鮮血直流，但他完全不當一回事，踏單車返家後還吃提子乾多士做早餐，爸爸三催四請才肯求醫。<br>皮爾曼憶述當時鯊魚「從下方游上來咬我的腿然後就游走了，我只見到牠的頭和尾巴一兩秒，亦不覺得痛」，只是為滑水衣被咬破感懊惱。事發的西澳洲布瓦爾港泳灘（Port Bouvard Beach）其後證實有鯊魚出沒要關閉24小時。<br>澳洲《布里斯本時報》</p></body></html>
