<html><header><meta charset="utf-8"><title>莊思敏愛飆車顯霸氣</title></header><body><h1>莊思敏愛飆車顯霸氣</h1><p>莊思敏早前於內地賽車獲得優異成績，日前她更獲中央電視台節目《狂飆地帶》邀請，於北京出席節目發佈會。<br>活動上莊思敏本來穿着比賽時的戰衣、架着賽車霸氣登場，但由於她將賽車服遺留在賽車場，故只好穿上大會臨時找來的賽車服，莊思敏說：「我本身着中碼，但佢哋就搵咗件大碼衫畀我，搞到成件事好似變咗打rugby咁！」莊思敏為了今次活動於北京逗留兩天，她仍不忘抽時間玩高卡車，認真是寓工作於娛樂。<br>撰文：郭堡</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
