<html><header><meta charset="utf-8"><title>體訊速遞：（足球）甄力健出山助流浪</title></header><body><h1>體訊速遞：<br>（足球）甄力健出山助流浪</h1><p>剛在聯賽盃吞傑志8蛋的標準流浪（圖），高層經研究後決定加強球隊教練團份量，除安排巴西守衞比圖兼任助教，亦邀得前晨曦教練甄力健出山協助球隊操練。此外，流浪昨獲現年25歲，身高1米9的巴西前鋒艾倫隨隊試腳。<br>本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
