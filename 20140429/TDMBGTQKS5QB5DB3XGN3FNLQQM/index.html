<html><header><meta charset="utf-8"><title>翔子男友被爆有私生子</title></header><body><h1>翔子男友被爆有私生子</h1><p>現年28歲的日本宅男女神中川翔子，出道12年以來最近終於首次傳出戀情，她的緋聞男友是26歲的日劇《海賊戰隊》男主角小澤亮太，雖然二人同是愛貓族兼動漫電玩迷，非常啱嘴形，但小澤被踢爆原來有私生子，令翔子母親對他反感。<br>據今期日本雜誌《女性自身》報道，翔子近日多次被發現戴口罩鬼鬼祟祟進出小澤住所，甚至在男友家過夜。據悉二人常在屋內一起打機及欣賞動畫。不過，原來小澤入行前已跟圈外前女友搞出人命，產下私生子。翔子母親原本很支持女兒拍拖，但知道小澤有私生子後態度大變，甚至有意阻止女兒跟他發展，但翔子對這段戀情一意孤行。<br>撰文：張一明</p></body></html>
