<html><header><meta charset="utf-8"><title>體壇拾趣：JR又玩鞋帶真衰格</title></header><body><h1>體壇拾趣：<br>JR又玩鞋帶真衰格</h1><p>真所謂兵不厭詐，紐約人新一年有番起色，不過仲未上到東岸前8，最佳第6人JR史密夫就繼續想用奸招幫球隊；話說周日紐約人作客小馬一戰，JR已經趁對手射罰球準備搶籃板期間，偷偷哋解開小馬前鋒馬利安嘅鞋帶，想搞到對手分心或者縛鞋帶唔可以及時回防。周二主場對活塞，JR又想向活塞前鋒蒙路故技重施，不過今次蒙路夠醒避開咗（圓圈示），聯盟已發出警告並表明調查JR咁做有冇犯規。睇嚟JR得些好意真係要收手嘞！</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
