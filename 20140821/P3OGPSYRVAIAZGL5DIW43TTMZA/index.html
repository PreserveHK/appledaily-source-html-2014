<html><header><meta charset="utf-8"><title>褔山點中佐野戰壇蜜</title></header><body><h1>褔山點中佐野戰壇蜜</h1><p>日本艷星壇蜜近年成為圈中大紅人，有指是因型佬福山雅治曾公開稱讚她，才令壇蜜爆紅。有指近日福山又「睇中」另一水着女佐野雛子，在電台節目中大讚她漂亮，立即令佐野備受注目而工作量急升，除被多個節目邀請客串之外，更成為音樂節目《Music Dragon》的主持人，有行內人指佐野於今年下半年將會相當搶手，成為壇蜜二號。<br>但佐野亦在節目上被指因獲福山稱讚，會成為全日本女性的敵人。</p></body></html>
