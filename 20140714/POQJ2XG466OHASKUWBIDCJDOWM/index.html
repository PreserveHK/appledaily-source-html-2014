<html><header><meta charset="utf-8"><title>強國hea look銅人影相勒索呃人</title></header><body><h1>強國hea look銅人<br>影相勒索呃人</h1><p>在北京，有遊客近日反映，在前門大街和擺着各種造型的「銅人」合影後，被索要費用，每張合照要20元至100元（人民幣‧下同）不等。前門管委會、前門大街城管執法隊、前門大街派出所和天街集團隨後展開聯合行動，經調查後，將6名「銅人」帶走。<br><br>據相關部門稱，「銅人」剛開始很和善，吸引遊客合照，一旦遊客不給錢，就態度囂張，甚至恐嚇，給遊客造成不安。截至7月8日，已共處罰「銅人」事件6宗，以無牌照經營處以罰款1,400元，沒收經營工具（銅人服裝）9套。<br><br>北京《法制晚報》</p></body></html>
