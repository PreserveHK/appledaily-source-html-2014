<html><header><meta charset="utf-8"><title>數碼黑膠盤　OTG直入USB手指</title></header><body><h1>數碼黑膠盤　OTG直入USB手指</h1><p>估唔到腦場人都咁有音樂修養，竟然玩起黑膠上嚟，呢隻eZcap黑膠唱盤，玩超小型設計，機面尺寸比一隻黑膠碟仲要細；問播歌能力，$399機價都知佢一般般啦，叫做有歌仔聽吓，不過最正係佢機背有個OTG USB插口，所播音樂可以直錄成數碼格式，入落手指度，都叫做原汁原味。</p><p>大一</p><p>深水埗黃金商場25、26、28號舖</p><p>記者：朱崇德</p></body></html>
