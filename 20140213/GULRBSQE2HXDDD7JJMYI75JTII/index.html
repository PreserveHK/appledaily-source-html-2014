<html><header><meta charset="utf-8"><title>共渡難關：生命勇士互相扶持</title></header><body><h1>共渡難關：生命勇士互相扶持</h1><p>羅家英肝病復發，再度入院治療，愛妻汪明荃（阿姐）不辭勞苦在旁照顧。二人88年因合作粵劇《穆桂英大破洪州》而生情愫，羅家英受訪時曾指兩人感情生活很平淡，與阿姐偶爾會吵鬧，但只是生活的調劑，可是平淡生活卻起了波瀾，他們先後驗出患癌病。曾患甲狀腺癌的阿姐，在02年再度驗出患上乳癌，當時家英哥陪伴左右，知道阿姐手術成功，他更差點哭了出來。3年後，家英哥驗出患上肝癌，阿姐陪伴家英哥抗癌，患難見真情，兩人感情更加堅固，至09年，他們到賭城註冊結婚。</p></body></html>
