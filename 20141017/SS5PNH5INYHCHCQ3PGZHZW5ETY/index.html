<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪送專輯畀T-ara - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪送專輯畀T-ara - 馮仁昭</h1><p>謝安琪（Kay）日前專程去北京，出席韓國女子天團T-ara重組後喺大中華區簽約發佈會，阿Kay喺現場送上鮮花之外，仲送咗自己嘅新專輯畀佢哋做手信，跟住仲代表邁亞音樂歡迎T-ara將港澳代理權交託旗下。T-ara成員梗係禮尚往來，一方面好開心阿Kay能夠現身支持，佢哋仲希望遲啲有機會同阿Kay合作唱國語歌。<br>撰文：馮仁昭</p></body></html>
