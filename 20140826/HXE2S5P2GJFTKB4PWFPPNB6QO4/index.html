<html><header><meta charset="utf-8"><title>馮仁昭四圍超：應采兒與助手超市狂掃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：應采兒與助手超市狂掃 - 馮仁昭</h1><p>應采兒（右）噚日同助手，即係今年1月先同梁烈唯拉埋天窗嘅Tina喺中環ifc血拼，不過佢哋唔係行時裝店，都唔係買珠寶首飾，只係喺超級市場血拼啫！噚日大約4點幾，佢哋兩個先喺超級市場瘋狂掃貨，最後每人抽一袋離開，點解咁留手？因為佢哋要留番隻手，去隔籬間麵包舖買麵包，然後又要買三文治同沙律，唔留番隻手點抽喎！<br>撰文：馮仁昭</p></body></html>
