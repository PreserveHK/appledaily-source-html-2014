<html><header><meta charset="utf-8"><title>周杰倫向學友賣口乖</title></header><body><h1>周杰倫向學友賣口乖</h1><p>周杰倫前晚在亞洲博覽館繼續為《魔天倫2》世界巡唱演出第二場，今次除了準J嫂昆凌低調現身外，張學友和張家輝在台下睇騷，雖然有觀眾獲悉學友在場後，起哄叫他上台演出，不過周董立即替他們解圍，希望他們專心睇騷，但在演出期間，周董的視線幾乎離不開兩人，後來他更賣口乖，稱學友和家輝分別對他在音樂和電影有很大的影響，他說：「家輝對電影有很大的熱情，不單可以投入去做，更操了八塊腹肌。」接着他更作狀除衫，結果惹來觀眾的起哄，周董笑說：「我騙你們，給我一年時間，我有信心肌肉會回來。」後來他亦大讚學友，稱創作路線亦受對方影響。<br>採訪：王連連</p></body></html>
