<html><header><meta charset="utf-8"><title>《吸血》Jackson搭飛機遇引擎爆炸</title></header><body><h1>《吸血》Jackson搭飛機遇引擎爆炸</h1><p>電影《吸血新世紀》（Twilight）系列男星Jackson Rathbone昨日與老婆及2歲囝囝，乘坐Jet Blue客機由加州飛往德州時，飛機右邊引擎突然爆炸，要緊急降落。Jackson在網上講述事發經過，他指引擎爆炸後機艙湧入濃煙，但氧氣罩沒有自動彈出，要空姐逐一拉下。Jackson表示那一刻很怕會死，攬着家人祈禱，幸而順利降落，只有一名乘客不適送院。</p></body></html>
