<html><header><meta charset="utf-8"><title>韓聲稱首創金屬活字</title></header><body><h1>韓聲稱首創金屬活字</h1><p>日前索契冬奧會閉幕式上播放了下屆東道主韓國平昌的宣傳片，由於其中出現了疑似「活字印刷」的鏡頭（圖），內地網民質疑韓國剽竊了中國古代偉大發明——活字印刷術。內地媒體指出，原來韓國人主張發明了世界上最早的金屬活字。<br>報道指，中韓「活字印刷」發明權之爭確有其事。中國的畢升在北宋時期（1041—1048年）發明了膠泥活字，標誌着世上最早的活字印刷術誕生；而韓國人則主張發明了世上最早的金屬活字，成書於1377年，現保存於法國國立圖書館的《直指》是目前已知的世界最早的金屬活字印刷品。不過，中國學者指錫活字、銅活字等金屬活字也同樣發明於北宋，早於韓國。<br>中新網</p></body></html>
