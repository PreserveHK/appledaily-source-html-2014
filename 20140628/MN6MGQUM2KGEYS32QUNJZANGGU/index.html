<html><header><meta charset="utf-8"><title>柯震東笑住睇花生騷</title></header><body><h1>柯震東笑住睇花生騷</h1><p>台灣影星柯震東（右）與內地型男陳坤前晚現身巴黎，出席法國時裝品牌Louis Vuitton（LV）的秋冬時裝騷，同場還有美國歌手Joe Jonas及《狂野時速》男星Luke Evans，齊齊坐第一行睇騷。柯震東似乎已經收拾了早前與蕭亞軒分手影響的心情，充滿笑容，睇完騷後更入了後台與設計師Kim Jones（左）影合照。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
