<html><header><meta charset="utf-8"><title>無味神探主診醫生被控</title></header><body><h1>無味神探主診醫生被控</h1><p>【本報訊】遭悍匪槍擊致失去味覺的「無味神探」陳思祺，其主診醫生郭正光（圖）捲入一宗醫療失誤事故。一名曾經在廣華醫院接受手術的女病人，日前由丈夫代表入稟高等法院，指院方及郭醫療失誤，令她受傷，向醫院管理局及郭索償。<br>由姓鄭丈夫代表的原告楊香娜在入稟狀指出，她於2011年8月1日在廣華醫院接受手術，但被告在手術前後及手術本身均有疏忽，惟入稟狀沒有透露事件詳情及索償金額。郭正光是神經外科專科醫生，現任香港科技大學生物醫學工程學部兼任教授。<br>案件編號：HCPI741/14</p></body></html>
