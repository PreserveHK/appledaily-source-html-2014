<html><header><meta charset="utf-8"><title>理大前副校辭中電董事</title></header><body><h1>理大前副校辭中電董事</h1><p>【本報訊】理大前副校長徐林倩麗漏報校外工作收入遭校方解僱後，中電控股昨宣佈，徐於今年5月8日股東周年大會完結後，退任董事及轄下審核和可持續發展兩個委員會委員職務，每年損失45萬元董事袍金及36.5萬元委員報酬。中電指徐希望專注處理個人職務，不尋求連任。徐林倩麗昨在報章刊登題為〈無理解僱漠視法紀　堅持抗辯還我公道〉聲明，重申自己沒有違規，又指單在2012年理大已有450宗個案涉及教職員外間工作漏報或遲繳款，但未有一人被解僱，甚至有個案瞞報七年，卻獲准分期繳付需上繳收入。理大回應稱，仍在處理她的投訴。</p></body></html>
