<html><header><meta charset="utf-8"><title>臨記之王親點相扮反佔中好搵過拍戲</title></header><body><h1>臨記之王親點相<br>扮反佔中好搵過拍戲</h1><p>臨時演員黃海權被質疑「收錢做嘢」，身為臨記公司老闆的劉文俊昨在電話中透露認出黃海權，如果有人畀錢叫帶隊「開工」亦好難推：「搵食好艱難，可能有人搭上搭搵你幫手，一推就斷後路。支持學生角度咁做梗係唔好，但從生意角度又唔可以得失。」另一位臨記阿頭陳華昨亦在facebook貼上有關黃海權是臨時演員的報道，並留言：「收錢去做呢啲野，簡直令其他演員蒙羞！」</p></body></html>
