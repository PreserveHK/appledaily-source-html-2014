<html><header><meta charset="utf-8"><title>谷胸谷新碟　雞排妹幻變紅底橫</title></header><body><h1>谷胸谷新碟　雞排妹幻變紅底橫</h1><p>雞排妹噚日在台北舉辦個人首張EP《愛是神馬》發片記者會，佢不懼寒冬，性感登場，露出深深嘅事業線，果然真雞排妹。除咗性感，現場仲請嚟魔術師助陣，為佢變出一條小紅內褲。講得EP發佈會，當然有唱下歌仔，佢就謙虛話：「我不是唱跳，擺擺pose而已。」不過唱慢歌嗰時，唔知係咪太緊張，有一句就忘記咗歌詞。之後佢仲入咗零下18度嘅冰雪世界，同自己一比一嘅冰雕合照添！</p></body></html>
