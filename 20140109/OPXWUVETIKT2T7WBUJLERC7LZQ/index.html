<html><header><meta charset="utf-8"><title>蘋果綠葉信德夥淡馬錫發展橫琴</title></header><body><h1>蘋果綠葉<br>信德夥淡馬錫發展橫琴</h1><p>信德（242）昨日公佈，與淡馬錫旗下鵬瑞利簽訂協議，合作發展橫琴綜合項目，根據協議，鵬瑞利需支付2.63億元人民幣，認購持有橫琴項目的錦思發展30%股權，完成後信德及鵬瑞利將分別持有橫琴項目70%及30%。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
