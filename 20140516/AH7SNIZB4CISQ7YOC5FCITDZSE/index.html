<html><header><meta charset="utf-8"><title>炫甜遊泰谷奶張茆：挺着幸福的大肚子</title></header><body><h1>炫甜遊泰<br>谷奶張茆：挺着幸福的大肚子</h1><p>曾同倪震「一啜成名」嘅城大校花張茆，去年同德籍男友K先生結婚，早前張茆宣佈懷孕，雖然懷孕近五個月，張茆之前仍與老公外遊散心，日日都貼新相咁滯，日前佢喺微博晒孕照，並留言：「快五個月的規模，早上起來比較扁，到了晚上就很大個，是因為吃太多嗎，背後看腰還在，好了瓦（我）去吃早餐了。」相當happy，至前晚張茆再晒相話：「我挺着幸福的大肚子～」認真幸福呀。</p></body></html>
