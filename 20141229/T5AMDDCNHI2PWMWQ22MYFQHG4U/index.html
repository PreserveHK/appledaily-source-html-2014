<html><header><meta charset="utf-8"><title>SE7EN退役粉絲落淚</title></header><body><h1>SE7EN退役粉絲落淚</h1><p>韓國男歌手SE7EN由於去年偷偷揼邪骨，故延遲至昨日才在京畿道結束兵哥生涯，而日前就爆出他和朴寒星的12年戀情早於本年初玩完，加上他和YG事務所（YG）早已約滿，認真慘情。不過逾百位日、韓兩地的粉絲對SE7EN依然十分長情，昨早更冒寒帶備「7」字造型的吹氣棒和橫額到軍營外迎接偶像，更有人激動落淚。</p><p>SE7EN步出軍營後走向粉絲堆握手，並就入伍期間發生的風波致歉，指自己正在反省，他說：「因為當時還在軍隊，所以不能說甚麼，我有做錯，也有被誤會的部份。」他未有提起前女友朴寒星，但就獲YG有義氣地派經理人到場接送。<br>撰文：江瑚</p></body></html>
