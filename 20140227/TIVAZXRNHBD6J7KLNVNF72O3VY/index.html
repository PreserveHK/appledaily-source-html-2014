<html><header><meta charset="utf-8"><title>英筍工試浴缸嘆泡浴</title></header><body><h1>英筍工試浴缸嘆泡浴</h1><p>洗澡是每天例行動作，有否想過只要脫光光浸泡泡浴，就可以賺6,000英鎊（77,630港元）？英國浴室用品公司Bathstore推出超筍工——浴缸測試員，員工留在家中洗澡就可以輕鬆袋錢落袋。<br>要賺取6,000英鎊年薪簡直「易過食生菜」，浴缸測試員在不同款式浴缸享受完浸浴後，寫個報告講感受及分析優劣即可。為了讓員工舒適自在做測試，從顧客角度出發做評估，Bathstore會定期將浴缸安裝在測試員家中。目前有逾50人應徵，Bathstore希望盡快請到人收集意見。<br>英國《每日鏡報》</p></body></html>
