<html><header><meta charset="utf-8"><title>板野想揀港男拍拖</title></header><body><h1>板野想揀港男拍拖</h1><p>日本組合AKB48前成員板野友美昨日來港出席活動，廿多名粉絲拉橫額接機。板野步出機場一直面帶笑容，更特地走到粉絲前收花及合照，十分親民。板野用英語說會逗留3天，又用日語稱愛吃小籠包。昨晚板野則到銅鑼灣出席代言手袋活動，獲過百粉絲到場支持，她覺得港迷十分熱情，希望來港開騷，更大讚港男十分溫柔，可考慮在港找男友，但要解決語言不通的問題。<br>採訪：林嘉慈、王連連<br>攝影：葉君海</p></body></html>
