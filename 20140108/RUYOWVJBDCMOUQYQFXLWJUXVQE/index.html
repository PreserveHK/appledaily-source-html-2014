<html><header><meta charset="utf-8"><title>蘋果綠葉比亞迪4款車明年攻美</title></header><body><h1>蘋果綠葉<br>比亞迪4款車明年攻美</h1><p>比亞迪（1211）高級副總裁李柯表示，計劃在2015年年底進軍美國私家車市場，推出4款新車，包括近日在內地發售的油電混能車「秦」。公司原計劃在2010年底時，在美國銷售電動車e6，但計劃一直延遲，公司現時在加州生產並銷售電動巴士。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
