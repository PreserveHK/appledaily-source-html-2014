<html><header><meta charset="utf-8"><title>【壹錘定音】傻的媽？ BB淋冰喊爆</title></header><body><h1>【壹錘定音】<br>傻的媽？ BB淋冰喊爆</h1><p>冰淋城下熱爆香港，活動本來希望更多人關注ALS(肌萎缩性脊髓侧索硬化症) 病症，但近日網上流出幾段影片，有父母被點名要參加淋冰活動，最後卻將冰水倒到子女身上，片段所見，有些還是牙牙學語的嬰孩，引起網民狠批。<br><br>兒科醫生陳以誠接受《壹錘定音》訪問時表示，小朋友淋冰可能會有危險，「冰水入咗個鼻，濁親佢既時候，氣管突然間收縮，就可能有呼吸嘅危險」，「水入咗去個肺度，亦有機會引致肺炎。」<br><br>陳醫生亦指出，此類行為或屬疏忽照顧，可能會被控虐兒，因此奉勸父母們勿強逼子女參加淋冰活動。</p></body></html>
