<html><header><meta charset="utf-8"><title>【壹週刊】棄10萬高薪iBanker「執垃圾」月賺2萬</title></header><body><h1>【壹週刊】棄10萬高薪<br>iBanker「執垃圾」月賺2萬</h1><p>【壹週刊】曾在瑞銀任職ibanker的全偉倫(Alan)，位至區域主管，月薪十萬元。去年，他選擇辭職，創辦的二手傢俬倉「家點綠」，以$0回收別人棄置的傢俬「垃圾」，再根據其質素訂價轉賣圖利，客人大呼感覺似尋寶，覓得心頭好。<br><br>iPhone App免費下載： http://bit.ly/nextplus_iphone <br>Android App免費下載： http://bit.ly/nextplus_android  </p></body></html>
