<html><header><meta charset="utf-8"><title>Bonnie遭老外襲胸</title></header><body><h1>Bonnie遭老外襲胸</h1><p>【中環】早排𡃁模梁晶晶（Bonnie）去咗韓國變臉，佢的確比以前索咗唔少，難怪吸引力強咗多咗異性埋身。日前Bonnie同成班朋友去中環出席派對夜蒲，到場冇耐佢就同個外籍肥佬兩個單獨到門外傾密偈，傾到興起時Bonnie同個鬼佬一齊煲煙又攬埋一嚿，上圍成功僭建嘅Bonnie仲胸壓鬼佬，對方不知幾受落出手摸番Bonnie個肚，差少少就摸到Bonnie個胸，Bonnie即雙手合十唔知係咪叫對方唔好呢？<br>採訪、攝影：畢紹基、李志明</p></body></html>
