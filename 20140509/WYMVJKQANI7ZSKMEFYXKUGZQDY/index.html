<html><header><meta charset="utf-8"><title>關仁隱事：「假鬼婆」推宣傳乞人憎 - 關仁</title></header><body><h1>關仁隱事：「假鬼婆」推宣傳乞人憎 - 關仁</h1><p>「矮肥」揸弗嗰套高齡戲，搵咗好多過氣女星出嚟做，雖然佢哋個個都要求多多，不過話晒係矮肥叫到，點都畀番小小薄面，係咁意都做吓宣傳，但偏偏「假鬼婆」唔賣賬，次次度時間宣傳，佢嘅身邊人梗係麻煩多多，又話要返學，又話要家庭日，總之企硬冇情講，結果梗係搞到神憎鬼厭。查實拍得套劇，梗係想好，宣傳有時真係在所難免，講到自己咁多嘢做，不如索性咪鬼再拍，一來唔使捱更抵夜拍劇兼做宣傳，二來有最好嘅時間休息。人哋只會記住最好嘅嘢，好過𠵱家俾人話又老又殘，仲要出嚟撲水。<br>撰文：關仁</p></body></html>
