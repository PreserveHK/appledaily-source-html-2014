<html><header><meta charset="utf-8"><title>福士蒼汰打爆家姐鼻</title></header><body><h1>福士蒼汰打爆家姐鼻</h1><p>日本男星福士蒼汰因與綾瀨遙合演日劇《今天不上班》而人氣急升，他為昨日開畫電影《如神所言》現身東京宣傳，同片女星優希美青曾與福士合演《海女》，二人齊齊講《海女》的鄉下話搞氣氛。前晚福士於節目中受訪時自爆兒時十分百厭，曾試過打爆家姐的鼻，令家姐狂流鼻血，他即被父親教訓不能打女人，之後就對女性很溫柔。而《今天》收視高企，有指並非全靠綾瀨遙而是靠福士的人氣。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
