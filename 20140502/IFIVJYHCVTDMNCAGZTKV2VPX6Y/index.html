<html><header><meta charset="utf-8"><title>隔牆有耳：兩個「民陣」邊個真？ - 李八方</title></header><body><h1>隔牆有耳：<br>兩個「民陣」邊個真？ - 李八方</h1><p>唔少傳媒噚日上午11點就去咗政府總部，等民間人權陣線成員現身，事關「民陣」發咗採訪通知，話會向政府交政改意見，但八方等咗一陣都唔見人，莫非甩底咁衰？即刻致電民陣中人求證，佢哋卻話根本冇發任何採訪通知，仲叫傳媒幫手搵吓消息邊個發出嚟，最驚俾黑客入侵佢哋電郵。有傳媒最終搵到，發現話會去政總交意見嘅其實係由元朗區議員麥業成任主席嘅「民主陣線」，相信有人誤將呢個組織當成民陣。而民主陣線噚日真係有去政總請願！包括麥業成在內嘅三名成員倡議全港350萬名已登記選民組成提委會，任何人獲5萬名提委聯署，就可入閘。</p></body></html>
