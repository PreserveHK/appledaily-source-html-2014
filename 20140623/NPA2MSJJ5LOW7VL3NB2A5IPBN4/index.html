<html><header><meta charset="utf-8"><title>普選唱最後一擊</title></header><body><h1>普選唱最後一擊</h1><p>「大專普選唱」一連九日邀請不同大專樂隊用歌聲以馬拉松方式力撐公投，昨日是最後一天到港九巡唱，同時呼籲巿民積極投票，為普選出一分力。</p><p>昨午5時許，「大專普選唱」抵達尖沙嘴，嘿唷、Inspring、RedHouse和Tri-Deuces出場，眾人越唱越落力，現場巿民反應熱烈。此外，蘋果622公投專頁或FACE Youtube Channel都可重溫過去各站巡演片段。 <br>採訪、攝影：仇志德</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
