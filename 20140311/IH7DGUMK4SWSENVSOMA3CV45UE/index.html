<html><header><meta charset="utf-8"><title>健康Express運動keep fit：兒童舉重礙骨骼發展</title></header><body><h1>健康Express運動keep fit：<br>兒童舉重礙骨骼發展</h1><p>不少父母擔心子女沉迷上網打機，活動量不足增加肥胖風險，但鼓勵子女運動之餘，也要選擇合適的項目。美國有運動醫學專家建議，小朋友可多做跑步及游泳等耐力訓練，但不適合過度進行以器械為主的阻力訓練（resistance training），啞鈴及舉重等可練出肌肉線條的重量訓練更不能隨意進行，因為成人方式的重量訓練會影響骨骼發展。<br>不過，耐力訓練也要適可而止，專家指出，不少家長為子女安排密集式的運動課程，休息不足反而引發健康危機。</p></body></html>
