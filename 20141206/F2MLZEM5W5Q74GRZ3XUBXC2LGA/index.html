<html><header><meta charset="utf-8"><title>【有營生活】燕窩養顏　抵唔抵食先？</title></header><body><h1>【有營生活】燕窩養顏　抵唔抵食先？</h1><p>營養師周詠苑今日分享養顏食物，很多女士都會想起燕窩和雪耳。燕窩含有動物性的優質蛋白質，可以幫助身體製造不同的蛋白質，包括了膠原蛋白，幫助保持皮膚健康。</p><p>另外雪耳屬於菇菌類，膠質來自水溶性纖維，主要幫助穩定血糖和降低膽固醇。雖然燕窩可幫助我們的身體製造不同的蛋白質，但如果用金錢和營養價值去衡量，燕窩所含有的蛋白質和一般肉類，例如瘦的牛肉、豬肉、雞蛋、牛奶比較，其實差不多，所以毋需花太多金錢去買燕窩攝取營養。<br><br>記者：彭海燕<br>攝影：陳永威</p></body></html>
