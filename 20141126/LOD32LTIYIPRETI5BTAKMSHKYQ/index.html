<html><header><meta charset="utf-8"><title>概念新車：真正MINI　電動滑板車</title></header><body><h1>概念新車：真正MINI　電動滑板車</h1><p>MINI近年新車越做越大，似乎與其牌頭有點背道而馳，難道不會再有真正迷你MINI出現？我不敢下定論，但暫時未見到BMW有合適底盤，反而這部MINI滑板車起碼夠細，切合穿梭城市。這部掛上MINI名號的CitySurfer是部概念電動車，淨重18公斤，用上手機都用的lithium-ion電池，充滿電後行足15至25公里，極速去到每小時25公里，單看這堆數字已很吸引。有多細？摺起後可以放得進MINI Cooper尾箱，你說能有多大？只是這車在香港須領牌和驗車，未必合用。<br>記者：姚子浩</p></body></html>
