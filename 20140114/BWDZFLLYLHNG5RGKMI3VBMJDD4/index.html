<html><header><meta charset="utf-8"><title>轉會速遞：加拉塔沙雷搶維迪</title></header><body><h1>轉會速遞：<br>加拉塔沙雷搶維迪</h1><p>有指曼聯後衞尼曼查維迪（圖）在今周內，將獲得土超球隊加拉塔沙雷最後開出的可觀報價。該塞爾維亞球星與紅魔的合約在今夏便屆滿，據悉，加拉塔沙雷願意向原來周薪9萬鎊（約120萬港元）的維迪，提供300萬鎊年薪，每季更可獲41萬5千鎊的稅後獎金。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
