<html><header><meta charset="utf-8"><title>黑褸改長更端莊</title></header><body><h1>黑褸改長更端莊</h1><p>凱蒂每次出訪的衣着都是傳媒焦點，她前天先後穿上英國與紐約品牌服裝，時尚得來又不失貴氣，貫徹時裝達人作風。<br>凱蒂日間所穿的是英國名牌Goat的連身外套（圖右），價值680英鎊（8,247港元），一身黑衣本來已夠莊重，但為了更見端莊，凱蒂刻意找人放長外套，配合袖子原有的白色鈕釦細節帶出幾分活潑感覺。<br>到夜晚，凱蒂改穿紐約大師Tory Burch設計的深灰色大衣，再襯貼身牛仔褲及黑色高跟鞋，隨意得來又養眼。<br>英國《每日郵報》</p></body></html>
