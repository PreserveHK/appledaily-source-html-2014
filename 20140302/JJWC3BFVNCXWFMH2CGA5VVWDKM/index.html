<html><header><meta charset="utf-8"><title>「土豪玩物」48萬元金龍魚</title></header><body><h1>「土豪玩物」48萬元金龍魚</h1><p>一條長60厘米、寬18厘米的金龍魚，在江蘇江寧某水族店內標價48萬元人民幣（下同），和當地一套公寓樓的價格差不多。路人駐足觀賞，指是「土豪的風水魚」。<br>據店內員工介紹，這條金龍魚今年4歲，原生活在亞馬遜河流域，通常在28℃以上水溫中才能生存，而且成長緩慢。金龍魚的心情好壞，直接影響身體顏色變化。除要花時間陪牠，還要注意換水，清潔魚缸。金龍魚是食肉動物，經常吃活的小魚、小蝦，每月光「伙食費」都要1,500元左右。<br>江蘇《揚子晚報》</p></body></html>
