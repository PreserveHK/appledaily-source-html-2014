<html><header><meta charset="utf-8"><title>絕症男與女友圓婚　死前盡力搏妻一笑</title></header><body><h1>絕症男與女友圓婚　死前盡力搏妻一笑</h1><p>26歲，正值盛年，前途本應一片光明，但英國一名26歲的男子，去年4月食道癌復發，只剩半年壽命。該名男子善用僅餘光陰，向女友求婚，圓女友的夢。<br><br>Chris Price得知自己時日無多，積極度過餘生，承諾滿足年長他3歲的女友Ceri的所有心願，向她「獻出畢生的愛」。二人舉行婚禮，並帶著Ceri和她的四名子女到巴黎迪士尼樂園，再與Ceri遊紐約。<br><br>Chris上月離開人間。Ceri與Chris的夫妻緣雖短，但她表示會「銘記在心」。而Chris的葬禮會場正是兩人舉行婚禮的禮堂。<br><br>英國《每日郵報》</p></body></html>
