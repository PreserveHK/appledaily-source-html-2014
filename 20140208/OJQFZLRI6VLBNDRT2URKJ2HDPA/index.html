<html><header><meta charset="utf-8"><title>喪屍匿渠蓋底　伸手抓途人超驚嚇</title></header><body><h1>喪屍匿渠蓋底　伸手抓途人超驚嚇</h1><p>喪屍出沒注意！美國紐約市地下水道充斥着喪屍，一個個血肉模糊的身軀正要破渠蓋而出（右圖）。<br>紐約市聯合廣場一個渠蓋下的喪屍趁有人經過就拍打渠蓋嚇人，一邊咆哮一邊伸手抓住途人雙腳（左圖），有少女嚇得花容失色，有情侶拔腿就奔，不過亦有人一臉淡定，反而望望渠蓋下搞甚麼鬼。其實這是美劇《行屍》（The Walking Dead）的宣傳橋段，最新一季即將在周日晚播出。雖然以嚇人為目的，但一班「喪屍」見到一個幾歲女童走近窺探時都沒有出手，甚有職業道德。<br>美國《紐約每日新聞》</p></body></html>
