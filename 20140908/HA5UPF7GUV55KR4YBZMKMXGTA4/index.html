<html><header><meta charset="utf-8"><title>重口味「朱古力辣牛肉」月餅</title></header><body><h1>重口味「朱古力辣牛肉」月餅</h1><p>廣東人喜吃蓮蓉月餅，北方人喜吃五仁月餅，可是近年不少內地民眾都已吃厭了這傳統口味，更在網上宣稱「請五仁月餅滾出月餅界」。商家亦動腦筋，想出各式各樣的新品種月餅，其中是將「五仁」擴展到「十仁」，同時推出很多超出想像的重口味月餅，例如朱古力香辣牛肉、回鍋肉、榨菜肉絲、腐乳、韭菜、青花椒鹵肉、酸辣、蛋黃叉燒等等，挑戰民眾的味覺極限。不少民眾都買一、兩個新口味月餅試試，但太奇怪的口味，他們都不敢放入嘴裏。<br>中新網</p></body></html>
