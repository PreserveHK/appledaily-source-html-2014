<html><header><meta charset="utf-8"><title>77.5億元建會場</title></header><body><h1>77.5億元建會場</h1><p>【點滴】<br>北京雖全力倡導節約推行反腐，但為了APEC，仍耗資逾10億美元（約77.5億港元）在懷柔雁棲湖畔專門修建會場、公路和景點。會場最引人矚目的，是湖畔一家嶄新的圓形飯店（圖），酷似一艘太空船。負責經營這家飯店的凱賓斯基酒店集團（Kempinski）把飯店外觀設計稱為「旭日東昇」，這個詞彙往往和二戰時的日本聯繫在一起，但現在被飯店解讀成「象徵快速成長的中國經濟」。</p></body></html>
