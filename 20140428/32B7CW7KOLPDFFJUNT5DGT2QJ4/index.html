<html><header><meta charset="utf-8"><title>千人遊行促訂標時</title></header><body><h1>千人遊行促訂標時</h1><p>【本報訊】港九勞工社團聯會昨發起千人遊行，促請落實標準工時及反對擴大輸入外勞。遊行人士由深水埗遊行到油麻地，並自製大型道具，諷刺打工仔被無良僱主壓榨（圖）。部份人穿上反光衣、圍裙和保安服等，並舉起「OT 36小時」示威牌，諷刺各行業工人都被無良僱主欺壓。此外，工業傷亡權益會昨也由金鐘遊行到政總集會，團體指本港每年平均7萬多人因工受傷、染病或死亡，爭取成立「4.28工殤紀念日」，但政府以紀念日負面，拒絕設立，昨也不派員接收請願信。</p></body></html>
