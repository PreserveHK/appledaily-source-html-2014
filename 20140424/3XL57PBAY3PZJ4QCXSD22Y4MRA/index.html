<html><header><meta charset="utf-8"><title>【壹週刊】繑住手遊花園邱淑貞母女似兩姊妹</title></header><body><h1>【壹週刊】繑住手遊花園<br>邱淑貞母女似兩姊妹</h1><p>【壹週刊】上星期四（四月十七日），沈太同大女沈月，繑住手行利園，又一齊著埋Nike波鞋，兩母女姊妹裝出動。已經十三歲嘅沈月天生明星臉，不過佢一發現有鏡頭對住佢，佢就好驚青搵條頸巾包住自己。兩母女行完街去high tea，點知上到去先發現執咗，遊咗一輪花園後，最終走去Cova，坐角落位，最緊要係影佢哋唔到。<br><br>iPhone App免費下載： http://bit.ly/nextplus_iphone <br>Android App免費下載： http://bit.ly/nextplus_android  </p></body></html>
