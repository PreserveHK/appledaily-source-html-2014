<html><header><meta charset="utf-8"><title>馮仁昭四圍超：文章被揭500萬扮外父 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：文章被揭500萬扮外父 - 馮仁昭</h1><p>內地已婚小生文章早前被爆偷嗒姚笛（小圖），雖然事後文章喺微博認錯，亦有個自稱係馬伊琍爸爸嘅微博戶口post長文撐女婿，當大家以為外父已經原諒女婿時，有網友爆料話篇文根本唔係馬伊琍爸爸所寫，係文章委託嘅公關公司代筆，該名網民仲話文章單係為呢場公關騷就使咗500萬元。至於被指小三嘅姚笛就疑受唔住壓力，刪咗評論功能兼玩人間蒸發，連經理人都話搵佢唔到。<br>撰文：馮仁昭</p></body></html>
