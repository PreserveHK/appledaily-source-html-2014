<html><header><meta charset="utf-8"><title>MastaMic拖女入梅窩</title></header><body><h1>MastaMic拖女入梅窩</h1><p>【中環】曾經同陳淑莊傳過緋聞嘅Rapper MastaMic，日前下晝6點幾同正印女友拍拖行中環ifc，佢哋邊行邊傾，鬼咁親密。佢哋離開商場行去碼頭方向，MastaMic仲忍唔住拖女友隻手仔，諗住搭船入梅窩，點知發現記者追訪後，MastaMic竟然即刻9秒9彈開，同女友前後腳入閘，鬼咁避忌！<br>採訪、攝影：黃曉程</p><p>足本收睇《亂噏24》x 卓韻芝； 跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
