<html><header><meta charset="utf-8"><title>K-Pop之王：泰妍為少時決裂落淚</title></header><body><h1>K-Pop之王：泰妍為少時決裂落淚</h1><p>韓國天團少女時代（少時）近日驚爆決裂，成員Jessica突然被所屬公司SM事務所踢出團。 前日下午，少時小分隊TaeTiSeo（TTS）從深圳返韓後，立即出席於首爾舉行的非公開粉絲簽名會。消息指，TTS一開始都以笑容面對粉絲，之後隊長泰妍（圖）在台上突然向粉絲流淚道歉：「從一開始就只有一個想法，就是守護少時。對不起，請再相信我們一次！」台下粉絲見狀即感觸落淚。另外，TTS昨日取消出席電台節目。</p></body></html>
