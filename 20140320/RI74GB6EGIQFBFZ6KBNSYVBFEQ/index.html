<html><header><meta charset="utf-8"><title>馮仁昭四圍超：夏蕙BB暴減十幾磅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：夏蕙BB暴減十幾磅 - 馮仁昭</h1><p>黃夏蕙今個月尾會開五場「夏蕙BB群星慈善夜」，噚日佢喺尖沙嘴開記者會，仲叫咗慕蓮BB（余慕蓮）、魯芬BB、南紅同埋楊玉梅嚟撐場，楊玉梅仲扮成性感小野貓。夏蕙BB話今次係第一次擔正做演唱會，請咗過百嘉賓，連囡囡都叫埋上台，又準備咗六位數字嘅鑽石低V舞衣跳鋼管舞，呢排壓力大已經瘦咗十幾磅。魯芬BB話之前拍戲都跳過鋼管舞，但今次就唔會跳，話留番自己個唱先獻技喎。<br>撰文：馮仁昭</p></body></html>
