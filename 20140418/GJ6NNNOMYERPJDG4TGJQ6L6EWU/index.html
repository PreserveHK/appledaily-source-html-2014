<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★荷李活巨星阿諾舒華辛力加日前趁兒子Patrick做完手術未醒時，在兒子身旁扮鬼臉。<br>★金像影后梅麗史翠普昨日在印第安納大學獲頒榮譽博士學位。<br>★美國諧星羅賓威廉斯日前被爆會拍93年電影《肥媽先生》的續集。<br>★日本組合AKB48期間限定加入的30歲以上「大人AKB」成員，昨日已屬意由37歲的全職主婦塚本麻里子擔任。<br>★日本男星堺雅人的演員妻子菅野美穗，昨日出席代言的房地產記者會時透露自己理想的家是擁有做瑜伽的房間。</p></body></html>
