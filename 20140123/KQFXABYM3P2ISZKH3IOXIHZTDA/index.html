<html><header><meta charset="utf-8"><title>轉會速遞：紅軍搵尼祖迪莊頂檔</title></header><body><h1>轉會速遞：紅軍搵尼祖迪莊頂檔</h1><p>利物浦防中盧卡斯（倒地者）膝部韌帶受傷，將缺陣兩個月，所以紅軍打算在冬季轉會窗緊急借入尼祖迪莊（小圖）。29歲的尼祖迪莊現效AC米蘭，之前都踢過英超，效力曼城，相信可以解決利物浦的防中荒。另外，英超榜首阿仙奴對史浩克04中場達斯拿窮追不捨，欲以2,000萬鎊加上普多斯基求購，但據知史浩克方面拒絕球員交換，要求阿仙奴真金白銀拿出3,700萬鎊（約4.7億港元）。</p></body></html>
