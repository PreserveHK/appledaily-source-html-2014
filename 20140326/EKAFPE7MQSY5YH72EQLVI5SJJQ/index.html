<html><header><meta charset="utf-8"><title>高院處理新地案分案申請</title></header><body><h1>高院處理新地案分案申請</h1><p>【本報訊】涉及前政務司司長許仕仁和新鴻基地產郭氏兄弟的貪污案，昨天在高等法院進行審前覆核，以處理分案的申請，預計審訊兩天。<br>早前被加控串謀藉公職作出不當行為、以及串謀向公職人員提供利益兩罪的郭炳江及郭炳聯兩兄弟，與案中其餘三名被告昨天均有出席聆訊。<br>其餘三名被告包括許仕仁、新地執董陳鉅源和港交所前高級副總裁關雄生。許涉及全部八項控罪，指他在2000年6月至2009年1月期間，收受合共4,000萬元利益。案件定於5月8日正式開審，預計審訊70天。<br>案件編號：HCCC98/13</p></body></html>
