<html><header><meta charset="utf-8"><title>澤演忘形揼金喜善</title></header><body><h1>澤演忘形揼金喜善</h1><p>由韓國女星金喜善、2PM成員澤演和男星李瑞鎮主演的新劇《真是好時節》，昨晚在KBS電視台首播，劇組昨日率先公開劇照造勢。澤演不知何故十分火爆，舉起手似乎想對倒地的金喜善動粗，但千鈞一髮之際被李瑞鎮阻止。據知這場戲於日前拍攝，由於金喜善和澤演都太投入，金喜善的手臂不慎受傷。</p><p>此外，正在趕拍《感激時代》的韓國男星金賢重，日前獲粉絲探班送上美食，在寒冬下慰勞一班台前幕後人員。這班粉絲更配合劇情幽金賢重一默，準備了一幅寫上「工作人員免費，正泰（金賢重的角色）要付三元」的橫額，令現場氣氛更加熱烈愉快。<br>撰文：梁婉霞</p></body></html>
