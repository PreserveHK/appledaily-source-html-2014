<html><header><meta charset="utf-8"><title>3D打印耐用心外膜</title></header><body><h1>3D打印耐用心外膜</h1><p>心臟起搏器在將來或成為歷史產物，美國科學家利用3D技術研究出革命性的電子心外膜，可保持心臟永遠跳動，他日甚至可預防人類心臟病發。<br>這個心外膜由伊利諾大學及華盛頓大學研究人員共同研發，利用電腦掃描了一隻兔的心臟外形，再用3D打印技術造出具彈性的的薄膜，然後纏上感應器及蜘蛛網狀的電極。將它套在兔子的心臟後，就能監察心臟組織活動及神經系統訊號，一旦發現心律不正就會給予電擊治療。<br>預計這技術10至15年後可應用於人類身上，相信可大幅減少因心律不正或心臟病發造成的死亡個案。研究結果在《自然》科學雜誌刊出。 <br>英國《獨立報》</p></body></html>
