<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜嘆樂壇冇碇企 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜嘆樂壇冇碇企 - 馮仁昭</h1><p>鄭欣宜噚日去咗商台宣傳新歌，欣宜話：「因為之前冇新歌，已經兩年冇參加頒獎禮，估唔到𠵱家喺年尾推出新歌，仲可以趕得切角逐年尾嘅樂壇頒獎禮！」欣宜仲話多謝公司畀佢揀喜愛嘅音樂嚟製作：「我今年27歲，睇到𠵱家嘅新人十幾歲，都唔知自己可以立足幾耐。」蜜運中嘅欣宜亦都好多謝男友支持佢嘅工作，亦替佢𠵱家嘅生活模式高興。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
