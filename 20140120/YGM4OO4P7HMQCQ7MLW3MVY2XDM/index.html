<html><header><meta charset="utf-8"><title>體壇拾趣：「田徑C朗」贏百米跑</title></header><body><h1>體壇拾趣：<br>「田徑C朗」贏百米跑<br></h1><p>噚日喺灣仔運動場舉行嘅香港田徑聯賽男子100米跑決賽，身高1米84、20歲嘅蘇進康（左二）以10秒73第一個衝線，唔少人喺場邊大叫佢做C朗，原因係蘇進康除咗鍾意踢波外，仲要好欣賞C朗。呢位新晉飛人幾有來頭，教練係前奧運4x100米接力代表何君龍，3年幾前喺鳳溪第一中學開始練短跑，上年11月讀完毅進後轉全職，100米跑個人最佳時間做過10秒66（香港紀錄為10秒28）。</p></body></html>
