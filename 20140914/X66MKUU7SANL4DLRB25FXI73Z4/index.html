<html><header><meta charset="utf-8"><title>【搶機票】$400單飛首爾睇亞運</title></header><body><h1>【搶機票】$400單飛首爾睇亞運</h1><p>第17屆仁川亞運會即將於9月19日舉行，濟州航空趁勢推出特惠機票，來回香港及首爾機票，單程由港幣$400起，注意未連稅項和燃油附加費，大家準時於9月15日登入航空公司網站，點選「仁川亞運帶您瘋遊韓國！」活動的頁面，選擇出發日期後即可飛首爾，出發日期為9月15日至10月5日，親身感受亞運會熱熾氣氛。</p><p>濟州航空網址：  http://www.jejuair.net </p><p>記者：孔詠詩</p></body></html>
