<html><header><meta charset="utf-8"><title>蘋果綠葉飛克盈警　減產體育用品</title></header><body><h1>蘋果綠葉<br>飛克盈警　減產體育用品</h1><p>飛克國際（1998）料去年業績將由盈轉虧，主因銷售額降及回購分銷商庫存，導至去年錄大幅虧損。飛克續稱，為集中資源及提高利潤率，將減少生產體育產品，有關設備將轉為生產ODM（原設計製造）出口業務。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
