<html><header><meta charset="utf-8"><title>體訊速遞︰（籃球）雷霆二少復出未有期</title></header><body><h1>體訊速遞︰<br>（籃球）雷霆二少復出未有期</h1><p>雷霆控衞韋斯卜克（圖）上周四作客快艇時受傷，賽後證實右手掌骨輕微骨裂，但球隊仍未決定會否讓前者接受手術，故暫未能為他訂下康復時間表。不過球隊兩名十字軍後衞列治積遜與林比可望於本周復出，稍緩目前的傷兵問題。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
