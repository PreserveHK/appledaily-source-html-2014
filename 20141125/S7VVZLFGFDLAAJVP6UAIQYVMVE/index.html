<html><header><meta charset="utf-8"><title>新清明上河圖揭社會黑暗</title></header><body><h1>新清明上河圖揭社會黑暗</h1><p>一幅長25米的《清明上河圖．2013》攝影作品近日爆紅網上，原作中汴河兩岸的自然風光和繁榮市集，被當今百姓憎恨的社會現象取代。數十名古人圍住一名乘奧迪的短髮男子，他卻舉着寫有「我爸是李剛」的牌子。畫面中，在河邊村裏，一女子攙着拄枴老婦人眼望巨大橫幅，「清明上河村別墅88萬元/m2起。」 據作者戴翔稱，創作始於2011年底，今年6月結束，其間共有上千人參與拍攝，服裝自製，拍攝成本逾8萬元人民幣。<br>以展示北宋風俗而著稱於世的《清明上河圖》是中國傳世名畫之一，屬國寶級精品文物。<br>廣東《南方都市報》</p></body></html>
