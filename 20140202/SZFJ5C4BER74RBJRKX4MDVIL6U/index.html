<html><header><meta charset="utf-8"><title>趣趣地：卡比耶首戰帶旺PSG</title></header><body><h1>趣趣地：<br>卡比耶首戰帶旺PSG</h1><p>上周中先由紐卡素轉投巴黎聖日耳門（PSG）嘅卡比耶，話咁快喺上周五法甲就為新東家披甲，主場鬥波爾多。不過，佢喺呢場「地標戰」先做後備，而上半場雙方亦只係0:0互交白卷，搞到球迷好擔心PSG會唔會又好似上周對甘岡咁失分。但射手伊巴謙莫域喺下半場13分鐘終打破僵局，而卡比耶就喺10分鐘後入替，全場一片掌聲歡迎，初來埗到嘅佢仲有一次試射中橫楣，但球隊都靠阿歷士洛里高完場前入多1球，奠定2:0勝局，卡比耶總算帶到啲旺氣畀PSG啦！<br></p></body></html>
