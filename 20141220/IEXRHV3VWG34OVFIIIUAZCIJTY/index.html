<html><header><meta charset="utf-8"><title>貓咪獲救趣怪樣被惡搞</title></header><body><h1>貓咪獲救趣怪樣被惡搞</h1><p>土耳其一隻被困在汽車引擎動彈不得的流浪貓，被消防員救出時露出趣怪表情，牠那副神情吸引網民注意，並將這幅照片瘋狂改圖惡搞。<br>車主發現汽車出現故障，打開車頭冚後就知道有流浪貓被困在引擎內，怎樣扯也無法將牠扯出來，於是急召消防員來救牠。當流浪貓被救出時全身沾滿汽油，一條腿骨折。重獲自由本應開心才對，但這隻流浪貓卻一臉不爽，於是網民將牠惡搞成與奧巴馬擊掌、使出「上帝之手」（圖），以及在NBA籃球賽中「入樽」等。<br>英國《都市報》</p></body></html>
