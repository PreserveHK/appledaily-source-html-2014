<html><header><meta charset="utf-8"><title>KPP男友喊住過生日</title></header><body><h1>KPP男友喊住過生日</h1><p>日本百變女歌手Kyary Pamyu Pamyu（KPP），早前被踢爆瞞着男友、組合SEKAI NO OWARI主音深瀨慧，與尊尼偶像手越𧙗也過夜，疑一腳踏兩船。事件曝光後，一向愛寫Twitter的深瀨，就一直沒有更新，直到前晚他終於再留言，慘被KPP送上綠帽的他，表示其父於數天前因腦出血入院，至今昏迷不醒，受雙重打擊的深瀨連日前生日都在醫院度過，更稱自己淚流不止，認真可憐。</p></body></html>
