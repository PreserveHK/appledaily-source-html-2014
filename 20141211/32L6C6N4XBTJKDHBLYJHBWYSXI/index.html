<html><header><meta charset="utf-8"><title>威廉凱蒂　參觀911紀念館</title></header><body><h1>威廉凱蒂　參觀911紀念館</h1><p>英國威廉王子和夫人凱蒂，前天（周二）完成美國紐約三日行程。<br>兩人在最後一天訪問，冒雨參觀911襲擊紀念館（圖），向館方人員問了很多展品和當日襲擊詳情的問題，在悼念水池留下手寫字條，對死者表示哀悼和對重建展示的勇氣表示敬意，亦留下數碼簽名供投射上牆，不少參觀者都駐足看他們風釆。<br>威廉夫婦之後參觀一間青年發展中心和出席兩個酒會，最後到大都會藝術博物館出席籌款晚宴，為兩人相識相戀的母校聖安德魯斯大學，慶祝創校600周年兼為獎學金籌款。<br>法新社/美聯社</p></body></html>
