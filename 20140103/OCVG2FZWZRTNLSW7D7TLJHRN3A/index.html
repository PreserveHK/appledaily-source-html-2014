<html><header><meta charset="utf-8"><title>娜姐絲打上身</title></header><body><h1>娜姐絲打上身</h1><p>周秀娜早前為小肥新歌《高登歌》MV擔任女主角，小肥以寂寞巴打的家作背景，與變身高登絲打的周秀娜網上互訴心中情。<br>在MV中，小肥和娜姐齊齊發揮搞笑本色，對住螢幕落力唱歌，結果娜姐需要多番忍笑才能順利完成。她笑說：「時下網民流行截圖，今次死梗啦，實俾人cap晒啲醜態出嚟啦！」此歌上載YouTube不足一個月已獲二十多萬點擊。<br>撰文：張曦彤</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
