<html><header><meta charset="utf-8"><title>【壹錘】英國如出手調查　狼英劫數難逃</title></header><body><h1>【壹錘】<br>英國如出手調查　狼英劫數難逃</h1><p>日前，澳洲傳媒報道特首梁振英收受澳洲公司UGL近五千萬港元，合約顯示梁振英在其特首任期之內，有機會在澳洲公司UGL要求底下，為其提供顧問服務。<br><br>立法會議員郭榮鏗接受《壹錘定音》訪問表示感到驚訝，因為這不是憑空臆造，而是有合約列明，梁振英作為香港行政長官，竟然能同時成為一間公司的顧問。<br><br>郭榮鏗又認為，梁振英可能會面對法律問題。由於戴德梁行在三年前的年報列明梁振英完結與戴德梁行的關係後，沒有再收受任何利益，這說法與今次流出的文件顯然有矛盾，郭認為英國的金融監管機構或刑事檢控機構都應就此跟進調查。</p></body></html>
