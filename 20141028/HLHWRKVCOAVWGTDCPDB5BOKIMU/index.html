<html><header><meta charset="utf-8"><title>甜蜜honey bee築巢都要peace</title></header><body><h1>甜蜜honey bee<br>築巢都要peace</h1><p>英國西約克郡里兹一名小女孩，上周末到父親經營的養蜂場幫手，當她打開其中一個養蜂框架時，想不到竟然出現和平標誌，莫非連蜜蜂也愛和平？<br> <br>9歲女童米沙（Meesha）每逢周末，都會到父親經營的養蜂場幫手，她的工作是負責拉開養蜂框架，看看蜜蜂有沒有把蜂蜜注入架內。上周末，當她一拉開養蜂框架時，便發現一個奇怪的標誌，起初以為是德國福士汽車的商標，之後其父親才指出這是代表和平的標誌。父親現時已把這個蜂巢鑲起，並把它放在米沙的睡房作為紀念。<br> <br>英國《每日郵報》</p></body></html>
