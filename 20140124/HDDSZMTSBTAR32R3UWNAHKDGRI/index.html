<html><header><meta charset="utf-8"><title>富士康年終「送樓」</title></header><body><h1>富士康年終「送樓」</h1><p>鴻海集團旗下的富士康湖北武漢廠房，前日向124名員工發配私人樓宇當年終獎。單位面積由88平方米（約880平方呎）至128平方米（約1,280平方呎）不等，每個單位至少有兩房一廳。網民大讚富士康出手大方霸氣。<br>此次發配的單位，每平方米市價約7,000元（人民幣．下同），最便宜的單位約值62萬元。武漢富士康負責人表示，124名「中獎」員工是管理及技術領域，擔當要職的人才。所配發的房子並非免費贈送，勞資雙方要以一定比例分擔房款，但員工出資較少。員工雖擁有業權，公司亦有限制性條款，以防人才「得房就走」。<br>湖北《楚天都市報》</p></body></html>
