<html><header><meta charset="utf-8"><title>「史力加」蘭花爆趣</title></header><body><h1>「史力加」蘭花爆趣</h1><p>綠色皮膚、頭上一對角、啡色背心，這不就是動畫主角史力加（Shrek左圖）？其實這是由英國48歲攝影師查普曼（David Chapman）在西班牙拍到的罕見蜜蜂蘭花（Bee Orchid上圖）相片。</p><p>查普曼看到「史力加」時，不得不讚嘆造物者的神奇，「初次看到時，就驚訝它與史力加十分相似」。查普曼早在書上看到蜜蜂蘭花，但一直緣慳一面，終在比利牛斯（Pyrenees）山脈親眼目睹。蜜蜂蘭花屬蘭花類，因為外形酷似大黃蜂而命名。<br>英國《每日郵報》</p></body></html>
