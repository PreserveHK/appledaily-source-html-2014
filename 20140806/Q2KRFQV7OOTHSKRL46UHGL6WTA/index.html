<html><header><meta charset="utf-8"><title>K-Pop之王：Kemmy拒向朴春道歉</title></header><body><h1>K-Pop之王：Kemmy拒向朴春道歉</h1><p>韓國新女團A.KOR的隊長Kemmy近日在新歌《Do The Right Thing》用rap嘲諷女團2NE1成員朴春整容及偷運禁藥後潛水，受到各界責備，2NE1的造型師昨日於Instagram上指罵她不分尊卑。</p><p>昨日Kemmy的twitter出現一篇道歉文，向朴春及粉絲道歉。但事後Kemmy的事務所就澄清該文章是由黑客所寫，指Kemmy未有使用twitter，堅拒對事件道歉。</p></body></html>
