<html><header><meta charset="utf-8"><title>體壇拾趣：拿度細威法網爭衞冕</title></header><body><h1>體壇拾趣：拿度細威法網爭衞冕</h1><p>本年度第2項大滿貫賽事，法國網球公開賽將會喺下周日開打，衞冕男女單冠軍拿度（左）同莎蓮娜（右）周五就參與咗抽籤儀式。女單嘅1、2號種籽細威同李娜首圈會對住東道主球手；男單方面，力爭6連霸兼個人職業生涯第9座法網男單冠軍獎盃嘅拿度，就會接受美國老將真力比利嘅挑戰，4強有機會硬撼華域加或者梅禮。至於同處下線嘅費達拿同剛過咗27歲生日嘅迪祖高域就分別會對斯洛伐克同葡萄牙對手。</p></body></html>
