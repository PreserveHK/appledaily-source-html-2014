<html><header><meta charset="utf-8"><title>體壇拾趣：潮韋黑腳雷霆3連敗</title></header><body><h1>體壇拾趣：<br>潮韋黑腳雷霆3連敗</h1><p>西岸1哥雷霆喺周三NBA常規賽又輸，主場迎戰騎士以104:114輸波，遭逢3連敗，其實亦係雷霆嘅韋斯卜克（潮韋，右）傷癒復出第3場波輸足咁多場。雷霆喺韋斯卜克養傷期間順風順水，點知佢歸隊之後就陷入小低潮；其實佢喺今場波個人數據唔差，攻入24分僅次於入28分嘅杜蘭特，話佢係黑腳可能有啲唔公平。始終騎士贏在夠平均，K艾榮入31分之餘，其餘4個正選得分都達雙位數。</p></body></html>
