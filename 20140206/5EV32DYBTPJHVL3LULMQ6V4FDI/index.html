<html><header><meta charset="utf-8"><title>關仁隱事：「陳伯」欠錢撲水救火 - 關仁</title></header><body><h1>關仁隱事：「陳伯」欠錢撲水救火 - 關仁</h1><p>「陳伯」一向善於交際，好容易就搵到老細打本畀佢做生意，自己一分錢都唔使出，淨係掛個名就搵到錢。<br>呢個算盤原本都好如意，可惜陳伯份人太鍾意吹牛，好多嘢都係講多過做，最後搞到自己間公司唔掂，除咗爭自己人錢外，原來出面仲有好多街數未清。關仁聽講其他行家見勢色唔對，就不停打電話去佢公司追數，搞到公司秘書小姐接電話接唔停手，陳伯都知呢鑊冇得瞞，避到連公司都唔敢返，日日出去撲水搵新老細。<br>撰文：關仁</p></body></html>
