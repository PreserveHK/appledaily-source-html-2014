<html><header><meta charset="utf-8"><title>澳洲港人趁G20集會聲援 </title></header><body><h1>澳洲港人趁G20集會聲援 </h1><p>【本報訊】一群在澳洲留學的香港人，為了讓中共領導人聽到港人對真普選的渴求，趁中國國家主席習近平出席布里斯本的G20會議期間，在會場附近張貼標語，舉行集會聲援香港。<br>發起集會的Alvin Cheng表示，在9.28雨傘革命爆發那天起，他就一直留守在香港，直至本月初才返回澳洲，還特意前往布里斯本，趁G20期間舉行集會，聲援雨傘革命。<br>參與者前天在布里斯本的South Bank Parkland Suncorp Piazza旁邊草地集會，歷時約四小時。他們掛起多張「我要真普選」標語，又舉起黃傘，發表演說，希望國際社會再次站出來越洋為港人發聲！</p></body></html>
