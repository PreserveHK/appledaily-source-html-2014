<html><header><meta charset="utf-8"><title>Keith個唱惹強姦案</title></header><body><h1>Keith個唱惹強姦案</h1><p>澳洲鄉謠歌手Keith Urban上周末於美國麻省開騷，觀眾於場內瘋狂喪飲，有22人不適送院。昨日美國報章《The Sun Chronicle》報道，當時還發生了一宗強姦案，18歲男子Sean Murphy（小圖）與一名17歲少女在演唱會遇上後接吻，其後移到場內的草地打野戰，當時有不少觀眾目擊及拍照，但後來該女子掙脫並稱被強姦，被捕的男子指該女子是自願與他發生關係。</p></body></html>
