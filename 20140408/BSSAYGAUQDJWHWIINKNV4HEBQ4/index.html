<html><header><meta charset="utf-8"><title>欣宜Too Fat得啖笑</title></header><body><h1>欣宜Too Fat得啖笑</h1><p>鄭欣宜昨日在尖沙嘴出席加盟蕭定一的中國3D數碼娛樂記者會，獲雨僑、莊思敏、石詠莉等家族成員撐場及送上小禮物。穿着黑色連身裙的欣宜，身形明顯暴脹，對於被網民取笑身形，提議她與林二汶及鄧小巧合組too fat樂隊，欣宜大方說：「唔介意，呢個我特徵，得啖笑，二次創作幾得意，不過出道時已獨立發展，冇興趣組隊。」欣宜表示將會主力拍電影，稍後與張智霖、周秀娜合作拍部新戲，飾演MK妹，欣宜自嘲說：「我着熱短褲冇人睇，公司冇要求我減肥，我亦冇呢個打算，娛樂圈就係少咗唔靚同身材唔好嘅女仔，所以由我嚟做。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
