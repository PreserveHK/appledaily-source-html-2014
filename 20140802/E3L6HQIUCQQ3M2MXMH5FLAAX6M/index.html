<html><header><meta charset="utf-8"><title>幫耳仔拍段片　3D印出私伙耳機</title></header><body><h1>幫耳仔拍段片　3D印出私伙耳機</h1><p>大家知道聽歌的耳機可以個人訂製，但原來藍芽耳機都可以，你又知道不知道？美國公司OwnPhones最近推出個人訂製藍芽耳機服務，可以任你設計。</p><p>只要你使用專用App，對著自己的耳仔拍一條短片，然後再把短片傳送到製作公司，它就會把短片化成3D數據，再用3D打印製造出來。你想要甚麼形狀花款都無問題，任你過癮。正在Kickstarter上集資，入門價為149美元（約$1,155港元），貪靚一族是時候出動了。</p></body></html>
