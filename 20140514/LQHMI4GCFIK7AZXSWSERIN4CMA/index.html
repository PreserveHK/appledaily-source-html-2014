<html><header><meta charset="utf-8"><title>穿窿雲迎接UFO？</title></header><body><h1>穿窿雲迎接UFO？</h1><p>一片藍天白雲中，竟然出現了一個光亮和奇異的洞口（圖），從不同角度看，洞口呈現不同顏色。這個奇景上周五在北卡羅來納州斯托克頓（Stockton）天空上出現，網民在社交網站瘋傳相關相片。<br>有人笑言是UFO來臨，或由外星生命形成，但當地傳媒指是天氣現象「雨幡洞」（fallstreak hole）：卷積雲或高積雲內的水氣冷卻至冰點以下，但因缺乏晶核分子，未能結成冰。<br>而當那些水最終結成晶，周邊的水珠就會蒸發，在雲中造成一般是圓形的洞口。<br>Twitter網站</p></body></html>
