<html><header><meta charset="utf-8"><title>鍾偉強街頭夾Band搖滾</title></header><body><h1>鍾偉強街頭夾Band搖滾</h1><p>曾參加內地歌唱比賽節目《中國好聲音》第二季的鍾偉強，前晚偕女子組合Choco及𡃁模劉凱欣於銅鑼灣街頭為其新歌《搖滾的周伯通》拍攝MV，吸引半百市民圍觀，當中大多為內地自由行。鍾偉強表示早前與家人同遊法國12日，回港不久的他笑言仍有時差，他笑指今次在MV中艷福不淺：「個MV係以我嘅過去做題材，講做音樂好困難，生活逼人唔係人人願意打band，所以就搵咗Choco陪我夾band，而劉凱欣喺MV內就做我個女，好支持我夾band。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
