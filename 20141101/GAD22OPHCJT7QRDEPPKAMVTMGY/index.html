<html><header><meta charset="utf-8"><title>添布頓日本開展覽</title></header><body><h1>添布頓日本開展覽</h1><p>鬼才大導演添布頓（Tim Burton）昨日在東京現身，於森美術館出席以他的電影作品為主題的展覽《添布頓的世界》開幕禮。大會找來演員化身成《幻海奇緣》的愛德華剪刀手及《朱古力獎門人》的王卡衛，現場亦有《鹹蛋超人》的怪獸贈興，令添布頓相當開心。他的西裝口袋裏更放了一隻怪獸公仔。他亦有出席東京電影節，與北野武一起領取武士獎。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
