<html><header><meta charset="utf-8"><title>隔牆有耳：林大輝做鄉議局顧問 - 李八方</title></header><body><h1>隔牆有耳：<br>林大輝做鄉議局顧問 - 李八方</h1><p>鄉議局要組黨，真係出錢又要出力。上月底集思會話要團結力量後，鄉議局噚日就通過揼100萬出嚟做前期工程搞選民登記，十八鄉鄉委會主席梁福元即刻有意見，暗批某啲村長懶散，唔似得佢咁一到選舉，邊個票站有幾多新界投咗票都清清楚楚；亦有鄉紳埋怨，年輕一代居然話有得投都投長毛，因為毛哥夠薑喎！鄉議局主席劉皇發一面話唔係潑冷水、一面又話組黨要從長計議，個人傾向同人「拍吓拖」先，好似林大輝就新鮮滾熱辣做咗鄉議局顧問，總之做好選民登記、知道新界人有幾多籌碼喺手先算啦。發叔仲話應該俾啲新一代鄉紳知道「冇鄉議局就冇屋住」喎！</p></body></html>
