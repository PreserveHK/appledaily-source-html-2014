<html><header><meta charset="utf-8"><title>人物誌：戲裏戲外小三疑雲</title></header><body><h1>人物誌：戲裏戲外小三疑雲</h1><p>現年29歲的傅嘉莉是中德混血兒，03年當模特兒出道時有「翻版徐子淇」之稱。12年加盟無綫，拍攝《衝上雲霄II》，戲中飾演咖啡妹一角成為吳卓羲與胡杏兒的第三者。去年拍攝《衝II》時，有指吳以糖水攻勢奪得神女芳心，但吳卓羲卻暗嘲女方自製緋聞。<br>Kelly亦曾涉介入呂慧儀與黃文迪的婚姻，去年黃文迪在微博上載與「黑甲油」女人車廂牽手相，惹來老婆吃醋，有網民指該手為Kelly。</p></body></html>
