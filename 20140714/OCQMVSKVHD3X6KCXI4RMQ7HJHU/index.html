<html><header><meta charset="utf-8"><title>偉仔嘉玲50紅星觀禮</title></header><body><h1>偉仔嘉玲50紅星觀禮</h1><p>阿B和范姜在圈中人緣甚廣，據悉二人已邀請多位名人紅星出席下月在峇里舉行的婚禮，約有50名嘉賓獲邀，名單包括梁朝偉、劉嘉玲、呂方、杜德偉夫婦、沈嘉偉、邱淑貞、張學友、張家輝、上山詩鈉、關之琳、溫拿五虎、曾志偉、張曼玉、周汶錡、周麗淇和陳百祥等，賓客均被通知於下月24日出發，25日下午觀禮。</p><p>由於范姜想低調，所以她只叫老友們度期出席，入住的酒店亦要保密，以免引來狗仔隊偷拍。據知上述的嘉賓大多都能抽出檔期參與，只有張曼玉還未決定會否出席，現時長居北京的她已甚少現身這種婚宴場合。<br>撰文：鍾國仁</p></body></html>
