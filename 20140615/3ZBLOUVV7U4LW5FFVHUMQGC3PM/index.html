<html><header><meta charset="utf-8"><title>特別項目攻略：博美斯入兩粒</title></header><body><h1>特別項目攻略：博美斯入兩粒</h1><p>美斯千呼萬喚登場，在F組首戰領阿根廷面對波斯尼亞，波國屬世盃新丁，踢法攻強守弱，故在友賽已回勇的美斯，料可取得入球。「先發事件」中，熱選1.77倍入球外，「取得入球」方面，也不妨一敲6.5倍的2球。法國在E組首戰對洪都拉斯，亦有強弱懸殊之勢，不過新星保羅普巴位置上要兼顧防守，攔截亦欠火喉，可敲「被罰黃牌」，有6倍。<br>文：牽牛</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
