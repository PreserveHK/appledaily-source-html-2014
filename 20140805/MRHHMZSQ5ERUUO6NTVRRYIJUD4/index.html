<html><header><meta charset="utf-8"><title>仔女犯錯攬上身可憐天下父母心</title></header><body><h1>仔女犯錯攬上身<br>可憐天下父母心</h1><p>其實仔女做錯事，父母永遠最傷︰「有啲傳媒會話屋企人管教唔好，教到個女咁樣，我覺得唔關我屋企人事！」<br><br>如果真係識孝順，應該一早就唔好搞呢啲嘢出嚟啦，不過coffee話，原來單嘢確係一早就搞咗︰「其實出街嘅時候已經隔咗兩個星期，我唔知嗰兩個星期點樣剪接！」咦？又有新證供？<br><br>星期四晚11:00《亂噏24》足本版！廁格內幕新版曝光！<br><br>服裝︰ANTEPRIMA</p></body></html>
