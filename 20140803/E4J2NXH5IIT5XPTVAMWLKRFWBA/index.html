<html><header><meta charset="utf-8"><title>求驗客手記：C朗留後路返紅魔</title></header><body><h1>求驗客手記：C朗留後路返紅魔</h1><p>基斯坦奴朗拿度（C朗、圖）喺09年離開曼聯轉投皇家馬德里，不經不覺已經5年，但仲有唔少魔迷都仍然掛住佢，希望C朗有朝一日可以返嚟。C朗亦都好識𠱁曼聯球迷，喺上周六皇馬對曼聯場國冠盃比賽之前，透露話唔排除有朝一日會再做紅魔鬼：「曼聯一直係我最心儀球會之一，當年我喺18歲嘅時候加盟，之後贏盡一切，喺嗰度所有人都對我好好，會唔會返去大家都話唔埋，未來會發生乜嘢事又有邊個會估到。」</p></body></html>
