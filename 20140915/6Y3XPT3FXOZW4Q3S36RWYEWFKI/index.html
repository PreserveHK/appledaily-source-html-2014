<html><header><meta charset="utf-8"><title>孫興撇小三與妻復合</title></header><body><h1>孫興撇小三與妻復合</h1><p>三年前在北京吸毒被捕的孫興，其四川波霸女友駱麗娜同時被捕，05年盛傳她介入孫興和第二任妻子林美貞的婚姻，令兩夫婦婚變，今年1月孫興還在微博貼親吻駱麗娜慶生相並留言：「我最愛的女人」，惟近月兩人刪去愛的證據，林美貞前日向台灣傳媒證實：「他（孫興）跟我說分手了。」</p><p>林美貞更澄清從未跟孫興離婚：「他跟我還在婚姻中啊，我們從頭到尾都沒簽字。」今年6月，一家三口到加拿大、三亞工作兼旅行同住一房，據知早前孫興還陪母子回娘家，問會否跟孫興復合？她說：「給我們一點空間，會再跟大家報告。」孫興的製作人好友伍宗德也證實兩人復合。<br>撰文：皓騫</p></body></html>
