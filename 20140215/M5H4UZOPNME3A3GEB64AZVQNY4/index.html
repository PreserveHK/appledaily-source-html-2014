<html><header><meta charset="utf-8"><title>杜汶澤變巢皮Cool魔</title></header><body><h1>杜汶澤變巢皮Cool魔</h1><p>杜汶澤近排為電影《唐伯虎之衝上雲霄》趕戲，他在戲中扮機師Cool魔，因為駕駛飛機穿越雨雲時，遇上閃電，穿梭時空返到古代，好色的Cool魔更假扮唐伯虎到華府媾女。<br>阿澤昨日又為《唐》片開工，他穿上整齊機師服，更擺出chok爆造型。阿澤把自己chok樣貼Instagram，不過其中一張相額頭狂現火車軌，他留言：「我額頭的皺紋，眼角的魚尾紋，是歲月的見證，生命無常的特徵。是我自少渴望擁有的。網民看到，喜歡留言說我老了。是呀！別大驚小怪，生老病死，沒有任何人能逃過，小朋友，學習面對吧！」<br>撰文：望舒</p></body></html>
