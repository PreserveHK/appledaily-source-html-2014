<html><header><meta charset="utf-8"><title>港視藝人擔心同行前景</title></header><body><h1>港視藝人擔心同行前景</h1><p>周俊偉、蔣祖曼和菁瑋昨日在葵涌為港視劇集拍宣傳片，三人異口同聲為劇集終於可重見而感興奮和期待，蔣祖曼表示眾演員將拍一套宣傳片，讓網友投票揀選開台劇，目前呼聲最高是《警界線》和《選戰》。對於有傳亞視賣盤，以及上月份仍未出糧，蔣祖曼追問員工的情況並說：「咁大間公司冇理由會咁做，作為同行希望佢哋快啲OK。我有聽過呢個傳聞，惟有放長雙眼睇吓件事點發展。」菁瑋亦說：「我識啲朋友喺亞視做，有啲擔心佢哋，亞視始終係其中一個拎住免費牌嘅單位，擔心香港冇咗一個選擇。」她還說：「其實邊個買都唔重要，只要佢係有心發展，先令呢個行業更加蓬勃！」<br>採訪、攝影：譚倩宜</p></body></html>
