<html><header><meta charset="utf-8"><title>川司機鄉音當英語接客</title></header><body><h1>川司機鄉音當英語接客</h1><p>內地的士司機的英文多是「有限公司」，接到外國乘客經常出現雞同鴨講的情況。四川成都近日有網民嘗試將幾句常用英語繙譯成中文字，希望幫助司機與外國人溝通。其中，「Man，where to go」（帥哥，去哪兒）譯成「慢，喂土狗」、「No change」（沒零錢）譯成「漏千機」、「No smoke」（不准吸煙）譯成「摟死摸客」、「Buckle up」（扣上安全帶）譯成「八顆，啊噗」。<br>可是，在實際測試中，的士司機的「英文」仍然聽得外國乘客一頭霧水（圖），乘客要費盡心力，才從拼音明白的士司機的意思。<br>安徽衞視</p></body></html>
