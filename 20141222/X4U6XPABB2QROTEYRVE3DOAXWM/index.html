<html><header><meta charset="utf-8"><title>大劉抱仔做冬</title></header><body><h1>大劉抱仔做冬</h1><p>今天是冬至，按照中國傳統，冬大過年，慣例都會一家人食飯慶祝。富商大劉劉鑾雄昨日與家人在灣仔福臨門午膳，趁周日提早與家人食飯做冬。大劉紅顏知己甘比的姐姐與兒子昨中午率先現身，約半小時後，大劉與甘比及一對子女，還有甘比媽咪和甘比姨甥，同乘坐掛上「ILOVEU2」車牌的七人車抵達。</p><p>大劉手抱細仔Joseph Junior落車，一臉慈父樣，手挽50萬藍色鱷魚皮Hermès手袋的甘比就和囡囡秀樺緊隨大劉下車。之後大劉妹妹劉玉珍與家人，以及大劉媽咪等亦相繼到達，大劉另一女友呂麗君及子女就不見蹤影。<br>採訪、攝影：黃曉妍</p></body></html>
