<html><header><meta charset="utf-8"><title>失婚被歧視</title></header><body><h1>失婚被歧視</h1><p>羅霖跟劉坤銘離婚後，再次活躍娛圈。肥佬黎問她可有感到放下束縛？羅霖認為沒有，因為始終要撫養三個小孩，她說：「其實都好大壓力，好多人睇唔起離婚嘅人。」蔡瀾問她有沒有憎恨前夫？羅霖答：「我唔會去恨一個人，因為咁你會好唔開心。我希望前夫任何嘢都以三個小朋友出發點為主，但暫時未做到，所以呢兩年呢點最困擾我。」</p><p>羅霖在戲中飾演失婚婦人，跟現實的遭遇有點相似，獨缺少一個關楚耀，陶傑說：「關楚耀都好粗野，睇到我眼火標，我話使唔使咁投入呀大佬！佢話：『我做埋你幻想嗰份』。當益吓啲細路囉，所以我話今次做好多公德。」</p></body></html>
