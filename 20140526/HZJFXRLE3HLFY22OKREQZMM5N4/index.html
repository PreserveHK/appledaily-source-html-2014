<html><header><meta charset="utf-8"><title>親俄分子佔機場　烏軍派戰機空襲</title></header><body><h1>親俄分子佔機場　烏軍派戰機空襲</h1><p>烏克蘭東部局勢繼續緊張，親俄武裝分離分子在親歐的波羅申科宣佈勝出烏克蘭總統大選後，昨日凌晨3時利用重型槍械佔據具戰略意義的頓湼茨克（Donetsk）國際機場，四小時後飛機升降要暫停，其間沒有鳴過一槍。烏軍為重奪機場控制權，出動戰機以導彈及炮彈空襲，現場不時傳出爆炸聲。他們自稱屬於「頓湼茨克人民共和國」，要求原本守衞機場的烏軍撤走。<br>烏克蘭隨即發出最後通牒，並在限期屆滿後派載滿傘兵的戰機進行空襲。<br>法新社/路透社</p></body></html>
