<html><header><meta charset="utf-8"><title>家居資訊站：Smartech水濾吸塵機
送輕便手推車</title></header><body><h1>家居資訊站：Smartech水濾吸塵機<br>
送輕便手推車</h1><p>今屆Smartech繼續在工展會期間推出多款智能小家電，除了包括適合冬天使用的各款暖風機、空氣淨化機和智能電蒸籠等外，另具有抗菌除塵功能的迷你水濾吸塵機「Mini Octopus」，以清水淨化，輕易進行乾濕清潔。另配有多功能毛刷和拍打式塵刷等，專用於床褥，可去除床墊、布藝梳化上的皮屑、塵埃及塵蟎等骯髒物。現凡購買水濾吸塵機更可獲贈輕便手推車一架（只限自取）。<br><br>Smartech<br>電話：2578 8813<br><br>生活家居區<br>6A31</p></body></html>
