<html><header><meta charset="utf-8"><title>李蘊認廣州同居</title></header><body><h1>李蘊認廣州同居</h1><p>【美人娛】22歲的李蘊入行10年，緋聞不算多，除魔術師劉謙外，現任男友是金融才俊羅章冠。早前否認秘婚的李蘊日前接受專訪時坦認已和男友同居，她說：「喺廣州同佢一齊生活，冇乜大分別。可能入行耐，感覺我好成熟，其實我只係畢業大學生年紀，拍拖經驗唔多，不過呢個男友係第一個會一齊煮飯仔。」李蘊坦言有想過早婚生仔，她說：「媽媽都係24歲生我，差距啱啱好又冇代溝。」<br>李蘊近年主攻內地市場，她表示有興趣拍戲，不擔心政冶敏感：「我唔會多口，我係香港人同時都係中國人。」<br>採訪：盧妹<br>場地：香香燒</p></body></html>
