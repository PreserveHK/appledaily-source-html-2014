<html><header><meta charset="utf-8"><title>萬子唔敢偷食</title></header><body><h1>萬子唔敢偷食</h1><p>【紅磡】長居內地嘅萬梓良（萬子），最近嚟香港參演由恩師鍾景輝執導嘅話劇《茶館》，前日喺理工大學出席記者會時自爆患糖尿病，要由老婆控制飲食，唔可以食太多澱粉質。記者會後，萬子一個人去咗理工飯堂醫肚，雖然老婆唔喺身邊，但萬子都好乖冇亂食嘢，成碟雞飯只係食雞肉，雞皮同飯都冇掂過，主菜似乎係碟沙津，全部食清光。之後佢行去紅磡火車站，坐頭等車廂去沙田站，直返帝都酒店。<br>採訪：李志明、潘冠恩</p></body></html>
