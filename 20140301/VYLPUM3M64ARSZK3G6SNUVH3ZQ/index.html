<html><header><meta charset="utf-8"><title>今日提醒你：警隊音樂會　今公開賣飛</title></header><body><h1>今日提醒你：警隊音樂會　今公開賣飛</h1><p>為慶祝警隊成立170周年，警隊將於4月1日及2日晚上於香港大會堂舉行兩場慈善音樂會，門票今日起在城市電腦售票網公開發售，收入將全數捐贈兒童癌病基金和伸手助人協會。<br>門票售價由150元至1,500元不等。全日制學生、60歲或以上長者及殘障人士購買600元或以下的門票享有半價優惠，半價門票有限，先到先得。另警隊將在4月2日下午舉行一場音樂會，免費招待弱勢社群。<br>音樂會由香港警察樂隊、警察合唱團和警務處中國文化學會中樂團負責，演出《將軍令》、《賽馬》等樂曲，而歌星葉麗儀亦會於音樂會演唱多首金曲。</p></body></html>
