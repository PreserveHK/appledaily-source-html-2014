<html><header><meta charset="utf-8"><title>陳鈺芸夢想闖奧斯卡</title></header><body><h1>陳鈺芸夢想闖奧斯卡</h1><p>陳鈺芸(JuJu)與寇鴻萍前晚於金鐘出席紐約大學的名人晚宴，JuJu謂要為母校出一分力，JuJu表示有不少傑出電影人都是紐約大學畢業，包括李安與安琪蓮娜祖莉等，所以她感到很光榮，更希望自己可以繼承師兄師姐，做一個好榜樣，在演藝事業會有好發展，她為日後定下一個目標，她說：「以我所知，紐大喺奧斯卡金像獎裏面，係全美大學攞得最多獎一個，呢個係我目標，希望下一個攞獎嘅可以係我。」<br>採訪、攝影：文國駿</p></body></html>
