<html><header><meta charset="utf-8"><title>案件速遞︰青松觀告《壹週刊》和解</title></header><body><h1>案件速遞︰<br>青松觀告《壹週刊》和解</h1><p>【本報訊】青松觀不滿《壹週刊》在2009年刊出一篇提到青松仙苑出售骨灰龕的報道，認為內容構成誹謗，翌年入稟要求賠償。與訟雙方昨天達成和解，青松觀同意接受《壹週刊》賠償30萬零1元，《壹週刊》兼付訟費。<br>原告青松觀有限公司的大律師在高等法院讀出公開陳述，指文章內容指控原告推售骨灰龕之手法猶如地產商賣樓花，以不恰當手法推售以謀取暴利，原告認為內容失實並屬誹謗，嚴重損害原告的信用和聲譽。<br>案件編號：HCA470/10</p></body></html>
