<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許瑋甯三點式陪小天 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許瑋甯三點式陪小天 - 馮仁昭</h1><p>阮經天（小天）日前到泰國拍廣告，原來女友許瑋甯秘密陪男友開工。</p><p>前日有網友喺曼谷機場撞到「天甯」（下圖），之後又有網友撞到兩人現身泰國W Hotel泳池，着比堅尼嘅許瑋甯身材弗爆，皮膚又白又滑，露出人魚線嘅小天就同友人傾到笑晒口，其實大前日許瑋甯已喺社交網貼頭笠毛巾行貓步嘅神秘男短片，當時已有粉絲估中係小天嘞。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
