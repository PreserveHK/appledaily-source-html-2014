<html><header><meta charset="utf-8"><title>103歲女人瑞蹈海自殺</title></header><body><h1>103歲女人瑞蹈海自殺</h1><p>【觀　塘】<br>【本報訊】103歲姓劉女人瑞，昨晨8時許，獨自離開老人院後，被途人發現她在觀塘碼頭對開海面載浮載沉，懷疑她蹈海自殺，於是報警。水警輪馳至將女人瑞救起送院，惜證實死亡。警員事後聯絡老人院職員，得悉劉老婦患有腦退化症及高血壓，前晚離開老人院後在旺角尋回，不料昨晨又逃離老人院往跳海自殺。警方稍後接觸其家人作詳細了解，案件無可疑。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
