<html><header><meta charset="utf-8"><title>各區突發簡訊：　一日兩宗墮鋁窗意外</title></header><body><h1>各區突發簡訊：　<br>一日兩宗墮鋁窗意外</h1><p>【鰂魚涌】<br>【本報訊】鰂魚涌南豐新邨及旺角廣華街昨分別有鋁窗墮下，幸無人受傷。昨晨7時許，南豐新邨9座7樓一個單位廚房的鋁窗，突然鬆脫墮下，撞到一樓外牆去水渠後，再反彈墮地跌在天井。另外，廣華街13號廣輝大廈，凌晨零時亦有一扇鋁窗由高處墮下，跌落行人路，幸沒擊中途人，警方封鎖現場調查，初步相信屬於16樓一個單位，已向屋主了解事件。</p></body></html>
