<html><header><meta charset="utf-8"><title>隔牆有耳：藍絲帶出App救舖 - 李八方</title></header><body><h1>隔牆有耳：<br>藍絲帶出App救舖 - 李八方</h1><p>食肆銅鑼灣喜記嘅店舖老闆，喺反佔中期間涉嫌「裙底炒蟹」非禮女士遭杯葛，導致生意插水式下跌，搞到禮義廉嘅Tree根都急急去幫襯，幫手打卡大叫好味救亡。有藍絲帶嘅支持者近日就搞咗個手機程式，希望大家認清邊啲係「藍絲店舖」，叫支持者多多幫襯。相信連支持佔中、真普選嘅黃絲帶一樣都啱用，因為可以睇住邊間嚟杯葛。呢個「藍色正義（Blue Justice）」手機程式近日上架，將聲稱撐藍絲帶嘅店舖分好類，唔知點解冇喜記份。八方相信睇完之後，唔少人覺得要長遠杯葛唔容易，因為大部份都係大集團。</p></body></html>
