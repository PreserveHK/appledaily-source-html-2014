<html><header><meta charset="utf-8"><title>電腦彩虹畫1,677萬種顏色</title></header><body><h1>電腦彩虹畫<br>1,677萬種顏色</h1><p>你可以數得出世上有多少種顏色？匈牙利電腦程式設計員費熱（Jozsef Fejes）利用電腦程式，用上逾1,677萬種顏色，創作出這張色彩多變的電腦畫（圖），在顏色編碼比賽中勇奪冠軍。<br>這幅《彩虹煙霧》（rainbow smoke）的像素4096x4096，每個像素顏色不同，全幅共有16,777,216種顏色，全部源自光的三原色，即紅、綠、藍。<br>費熱承認，開始時他根本不知道畫作完成時美不美，只是覺得編碼比賽好玩，未想到完成後畫作會如此壯麗，他也大吃一驚。<br>英國《新科學家》雜誌</p></body></html>
