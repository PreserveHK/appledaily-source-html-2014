<html><header><meta charset="utf-8"><title>韓劇燒：韓藝瑟收視慘淡冇所謂</title></header><body><h1>韓劇燒：韓藝瑟收視慘淡冇所謂</h1><p>韓劇《美女的誕生》前日在首爾日山舉行記者傾談會，兩位男、女主角朱相昱及韓藝瑟都有到場，更跟記者分享拍劇趣事及對於劇集收視慘淡的看法。<br>韓藝瑟3年前在拍攝劇集《間諜明月》中突然潛水，令觀眾留下負面印象，她今次以《美女的誕生》，重拾形象及觀眾信心，可惜《美》劇收視未如理想，韓藝瑟表示：「我相信現時很多年輕人不是透過電視，而是其他途徑來看劇。」暗示收視差不等同劇集沒有趣味。朱相昱亦大爆跟韓藝瑟拍攝「摸胸」場面的困擾，朱相昱：「我怕大家會覺得畫面很色情，其實那只是為了搞笑。」而韓藝瑟就表示該場面未有NG。<br>撰文：金美兒</p></body></html>
