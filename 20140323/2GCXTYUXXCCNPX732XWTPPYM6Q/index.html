<html><header><meta charset="utf-8"><title>開心上班生產力增12%</title></header><body><h1>開心上班生產力增12%</h1><p>Google在美國加州總部的辦公室有遊戲室、免費零食甚至滑梯（圖），出名像個遊樂場，無非想員工身心舒暢。最近有研究發現員工開心些確實有助提升工作效率，生產力可增加12%。<br>英國華威大學找來700名打工仔，分別做四個不同的實驗，部份人看喜劇或者食免費甜食，其餘的人就憶述最近發生的不如意事件，例如喪親等，然後計數10分鐘。<br>研究的結果發現，心情較愉快的一群受訪者，工作效率確實高出10至12%，Google員工更高出37%。老闆想僱員開工更落力，不妨給他們一點「甜頭」。<br>英國《每日電訊報》</p></body></html>
