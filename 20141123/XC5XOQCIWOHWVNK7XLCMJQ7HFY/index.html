<html><header><meta charset="utf-8"><title>羅拔摸籮拍拖</title></header><body><h1>羅拔摸籮拍拖</h1><p>電影系列《吸血新世紀》（Twilight）男主角羅拔柏迪臣（Robert Pattinson），最近與同鄉的英國女歌手FKA Twigs愛得癡纏，兩人於周五又在洛杉磯恩愛拍拖，當日下午在餐廳撐完枱腳後，羅拔拖住女友離開，情到濃時更加旁若無人，羅拔仔竟有意無意地使出龍爪手捉實對方屁股！<br>FKA Twigs現時成了新聞人物，她接受訪問時表示很珍惜這段戀情，但就自言不想太出名，形容自己不是Pop Star。</p></body></html>
