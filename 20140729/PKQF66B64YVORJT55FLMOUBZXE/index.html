<html><header><meta charset="utf-8"><title>柏豪座駕現粉紅唇印</title></header><body><h1>柏豪座駕現粉紅唇印</h1><p>周柏豪前日到湛江舉行簽唱會，發現所坐的保母車有三個粉紅唇印，似乎粉絲錫唔到柏豪本人，連他坐的車都咀。柏豪在微博貼相留言：「我的車應該不是太乾淨，希望你今晚不會肚子痛吧，哈哈！謝謝你的吻！」</p><p>之後柏豪再貼一張肥妹站在車前拍照的相，留言：「總共有三個粉紅唇印，就是你親吻我的車嗎？」有網民抵死留言：「其實她更想親你的嘴巴」，署名Bababoci的網民「自首」：「右邊鏡那個是我吻的，右邊第二個車窗有幾個是朋友學我，你後邊車底還被我塗了些口紅，如果車沒洗就自己看！」<br>撰文：皓騫</p></body></html>
