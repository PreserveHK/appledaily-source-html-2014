<html><header><meta charset="utf-8"><title>劉鑾雄出巡大陣仗</title></header><body><h1>劉鑾雄出巡大陣仗</h1><p>劉鑾雄（大劉）與紅顏知己甘比、一對子女秀樺、Joseph Junior及大劉媽咪、妹妹劉玉珍，昨日一家人總動員現身，不過今次不再是灣仔飯堂福臨門，而是去了中環置地廣場購物。下午約3時許，大劉一家再加上幾名保鑣，浩浩蕩蕩去到名店Fendi，看見有大客光臨，該店即封了半間舖侍候。<br>他們在店內選購一輪之後已經大有斬獲，保鑣負責拿戰利品上車，仍要分兩次才能將所有物品放好，之後眾人由保鑣開路離開名店，大劉手拖秀樺率先步出，本來跟隨在後的甘比，就急步上前先扶大劉媽咪上車，自己再和一對子女坐另一架車，而大劉就坐另一部，兵分三路離開。<br>採訪、攝影：羅德光</p></body></html>
