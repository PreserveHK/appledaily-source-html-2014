<html><header><meta charset="utf-8"><title>川大叔白金漢宮高歌被趕</title></header><body><h1>川大叔白金漢宮高歌被趕</h1><p>來自四川閬中市的大叔龐傳興，英國時間上周二（15日）在白金漢宮廣場外，當眾高唱《我的太陽》，歌聲十分響亮，引起在場旅客圍觀。當他唱完一段後，便被趕來的警察制止。<br>龐事後並沒反省其駭人行為，反而埋怨警察沒有氣量出手阻撓。外界質疑，中國大叔蓄意炒作。龐說：「我只是喜歡唱歌，走到哪兒就唱到哪兒……無論走到哪個地方，我都是興之所至，想唱了就唱。」四川大學張小元教授認為，他在法律上並無過錯，只是道德問題。<br>新華網</p></body></html>
