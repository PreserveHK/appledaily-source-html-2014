<html><header><meta charset="utf-8"><title>家輝自詡美魔男</title></header><body><h1>家輝自詡美魔男</h1><p>張家輝、吳彥祖、思漩及導演林超賢，昨晚在尖沙嘴出席「第三十八屆香港國際電影節閉幕電影」活動，同場舉行他們主演的《魔警》亞洲首映禮，思漩大露背兼配襯300萬珠寶性感現身。家輝表示希望可以再和吳彥祖合作，因為今次《魔》片僅有兩場對手戲，最好合作拍足100場，家輝並笑說：「可以拍部《美魔男之手足情未了》，或者拍輕鬆溫情戲。」<br>鬥做美男，家輝要輸給吳彥祖，對此家輝說：「唔會，香港人對我有感情，不過要加場床戲畀我同靚女拍。」吳彥祖則回應：「想同家輝拍其他新鮮題材或警匪片，佢話可以揮低我，就好難講喇！」<br>採訪：溫敏芝<br>攝影：陳慧安</p></body></html>
