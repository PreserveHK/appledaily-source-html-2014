<html><header><meta charset="utf-8"><title>倫敦推炸復活蛋雲吞</title></header><body><h1>倫敦推炸復活蛋雲吞</h1><p>今天是復活節假期，想應節當然要吃復活蛋。英國倫敦一間中式外賣店用吉百利復活蛋朱古力做炸雲吞餡料（圖），應節之餘又具中國特色。<br>「復活蛋炸雲吞很美味，最好用筷子夾來吃，但就不建議加豉油。」外賣店東主施拉格曼（Mark Schlagman）指，推出這菜式並非節日噱頭，炸復活蛋亦非新鮮事，但配雲吞就相信屬第一次。每隻「雲吞」售1英鎊（13港元），但熱量高達300千卡路里，較一般雲吞高5倍。<br>英國《每日郵報》</p></body></html>
