<html><header><meta charset="utf-8"><title>韓劇燒：俞承豪見面會搬大場</title></header><body><h1>韓劇燒：俞承豪見面會搬大場</h1><p>韓劇《想你》男星俞承豪將於下月4日退伍，為強勢復出，他將於下月21日在韓國舉行粉絲見面會作為回歸頭炮。據知今次負責俞承豪見面會的影迷網站，於本月10日宣佈可以滙款申請入場後，粉絲反應熱烈，在短短12秒內已收到超過600個申請，令見面會由原定只可容納170人的場地，搬到可容納500人的地方，但仍未能容納所有粉絲。俞承豪其後將於同月24及25日轉到日本舉行見面會，陪粉絲過聖誕。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
