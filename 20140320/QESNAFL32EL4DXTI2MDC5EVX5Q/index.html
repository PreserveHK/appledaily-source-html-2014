<html><header><meta charset="utf-8"><title>黎淑賢濕平親子樂
</title></header><body><h1>黎淑賢濕平親子樂<br>
</h1><p>【銅鑼灣利園】早年再婚嫁咗畀美容醫生許智政嘅黎淑賢，之前有傳老公同女職員有染令婚姻出現危機，甚至有傳離婚，但係當事人冇正式回應。前日3點幾黎淑賢帶住同許智政生嘅大仔喺銅鑼灣利園出現，兩母子去咗時裝店ELIE SAAB，見黎淑賢同啲職員好好傾，似係熟客，而大仔一直好乖企喺媽咪附近冇四圍走。大約留咗15分鐘，黎淑賢帶大仔離開，其間佢彎身同大仔傾偈，跟住兩母子由司機揸住架積架房車嚟接佢哋走。<br>採訪、攝影：楊浩賢、黃曉程</p></body></html>
