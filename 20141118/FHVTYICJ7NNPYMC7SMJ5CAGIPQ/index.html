<html><header><meta charset="utf-8"><title>Coffee海灘做瑜珈拱橋晒功架　好有美感喎！</title></header><body><h1>Coffee海灘做瑜珈<br>拱橋晒功架　好有美感喎！</h1><p>Coffee林芊妤呢個名，一講出嚟大家都一定會諗起廁格gathering，除咗咁之外，coffee都係一個瑜珈高手，識做又識教，真係唔惹小，唔係點會俾大台炒魷之後，仲撈得掂過以前呢？ 呢個世界，始終有一技旁身好啲嘅! <br><br>昨日凌晨，Coffee就喺facebook貼咗張相，就係佢喺海灘做瑜珈姿勢嘅相，一個拱橋姿勢，仲要加埋水嘅倒影，成張相，靚晒!網民都大讚好有美感! </p></body></html>
