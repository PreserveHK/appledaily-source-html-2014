<html><header><meta charset="utf-8"><title>體訊速遞：（足球）拉爾拉拿做紅軍20號仔</title></header><body><h1>體訊速遞：<br>（足球）拉爾拉拿做紅軍20號仔</h1><p>現年26歲的英格蘭國腳中場拉爾拉拿（圖），周二落實以2,300萬鎊由修咸頓轉投利物浦，據報簽約5年，周薪則是10萬鎊，而他將會穿起20號球衣。拉爾拉拿成為繼列基林拔及勞基梳爾後，今夏第3個離開修咸頓的英格蘭球星，林拔加盟利物浦，梳爾則過檔曼聯。綜合外電（英格蘭）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
