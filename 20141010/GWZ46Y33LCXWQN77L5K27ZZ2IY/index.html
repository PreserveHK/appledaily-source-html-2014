<html><header><meta charset="utf-8"><title>體訊速遞：（足球）德甲CEO拒絕拜金</title></header><body><h1>體訊速遞：<br>（足球）德甲CEO拒絕拜金</h1><p>日前傳出英超賽會有意將部份聯賽賽事移師到美國上演，德甲賽會行政總裁施菲特（圖）對這構想作出回應，強調絕不會考慮將德甲賽事安排在國外任何地方進行。施菲特表示，德甲聯賽一旦離開了本土進行，對支持的球迷不公平。綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
