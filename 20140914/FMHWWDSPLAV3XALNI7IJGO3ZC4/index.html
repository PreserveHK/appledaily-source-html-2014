<html><header><meta charset="utf-8"><title>12卡巨鑽「藍月亮」閃現洛城</title></header><body><h1>12卡巨鑽「藍月亮」閃現洛城</h1><p>美國洛杉磯自然歷史博物館正展出一顆通透無瑕、藍光閃閃的12卡巨型藍鑽石（圖），屬極度罕見的珍品。<br>「藍月亮」（Blue Moon Diamond）來自南非卡利南礦場的14.5萬米深處地底，原石重30卡，2月由科拉國際（Cora International）以2,560萬美元（約2億港元）買入，花了半年時間切割而成，無論顏色、淨度及大小都是難得一見。科拉國際尚未公佈「藍月亮」的售價，行政總裁戈梅斯（Suzette Gomes）形容鑽石藍光飽滿，是她前所未見，認為是近代最珍貴的鑽石之一。<br>法新社</p></body></html>
