<html><header><meta charset="utf-8"><title>哈仔腰綁十狗拍新片</title></header><body><h1>哈仔腰綁十狗拍新片</h1><p>銳意脫離哈利波特（Harry Potter）形象的英國男星丹尼爾拉德克里夫（Daniel Radcliffe），最近正在紐約與電影《拼命戰羊》（The Wrestler）美國女星瑪麗莎托梅（Marisa Tomei）拍攝新片。現年24歲的丹尼爾在片中一臉鬚根打扮麻甩，與49歲的瑪麗莎發展姊弟戀。但最吸引還是丹尼爾身邊的一大群狗，他腰間綁着繩子帶十隻狗在街上拍外景，更一邊煲煙，吸引途人目光。</p></body></html>
