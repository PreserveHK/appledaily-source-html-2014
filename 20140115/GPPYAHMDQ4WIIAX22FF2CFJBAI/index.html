<html><header><meta charset="utf-8"><title>一中一台：楊冪疑護胎避煙</title></header><body><h1>一中一台：楊冪疑護胎避煙</h1><p>楊冪和劉愷威完成峇里婚禮後，兩人暫緩度蜜月趕開工頴銀，日前楊冪現身上海跟阮經天拍廣告，穿上羽絨護肚的楊冪身形臃腫，雖然腹部漸隆但仍未肯承認懷孕，當阮經天趁空檔到室外煲煙時，楊冪則趕緊避入休息室，速速遠離二手煙的威脅，明顯要保護肚內BB的健康，當晚7時收工後，疲態畢露的楊冪坐車到某五星級酒店休息。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
