<html><header><meta charset="utf-8"><title>太陽花女皇援交？漏夜喊住返台灣</title></header><body><h1>太陽花女皇援交？<br>漏夜喊住返台灣</h1><p>「太陽花女王」劉喬安周三日遭台灣《壹週刊》爆出援交的消息後即避走澳門，至周三晚10時許才搭飛機返台。她在一名女性友人的陪同下步出機場，其友人發現有記者跟拍，即拿手袋擋住劉喬安的臉，劉喬安也立即伸出右手遮擋，表示一切交律師處理。兩人隨後進入女廁內躲避，10多分鐘後才出來。<br><br>劉喬安當時正在講電話，發現記者還在外面等候，即現出難過哭泣的表情，對着拍攝的鏡頭大喊：「不要再傷害我了，不要再鬧我了！」、「你們不要再這樣傷人了！」隨後兩人就搭車離開桃園機場。<br><br>台灣《蘋果日報》</p></body></html>
