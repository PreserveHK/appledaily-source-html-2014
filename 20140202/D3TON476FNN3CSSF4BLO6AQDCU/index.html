<html><header><meta charset="utf-8"><title>碧咸額頭爆蛋笑笑口</title></header><body><h1>碧咸額頭爆蛋笑笑口</h1><p>英國萬人迷球星碧咸（David Beckham）日前上了美國名嘴Jimmy Fallon的節目，宣傳自己為時裝品牌拍下的超級碗版本廣告。Jimmy可能見碧咸官仔骨骨兼靚仔非常，他幫碧咸做完訪問後便玩遊戲，要自己與碧咸輪流向各自的額頭拍蛋，看看會拍到生蛋還是熟蛋。<br>難得碧咸毫不錫身，玩得相當投入。當他大大力用蛋拍打額頭時，就算爆出蛋黃亦沒有介意，更一直笑笑口，不過貪靚的他又用沾了蛋黃的手撥頭髮，希望保持一貫型仔形象。<br>撰文：鍾國泰</p></body></html>
