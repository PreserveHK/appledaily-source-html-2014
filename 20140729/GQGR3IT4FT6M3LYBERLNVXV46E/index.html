<html><header><meta charset="utf-8"><title>Keith開騷Fans喪飲送院</title></header><body><h1>Keith開騷Fans喪飲送院</h1><p>澳洲鄉謠歌手Keith Urban上周末於美國麻省開騷，近18,000名觀眾入場，但樂極忘形發生意外，觀眾於場內興奮瘋狂喪飲，結果多位fans打電話叫白車，最後不但有46位觀眾要接受即場治療，更有22位不適送院。警方與消防局事發後發表聯合聲明，指調動巿內五個不同地區的救護車趕往現場以照顧不適或受傷人士，另有50位觀眾被警方拘留，稍後或有滋事者會遭起訴。</p></body></html>
