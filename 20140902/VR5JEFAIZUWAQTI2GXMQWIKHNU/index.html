<html><header><meta charset="utf-8"><title>隔牆有耳：建制拉隊北上面聖 - 李八方</title></header><body><h1>隔牆有耳：建制拉隊北上面聖 - 李八方</h1><p>李飛來港宣旨後，輪到建制政團輪流訪京，以便獲北京領導人面授機宜後製造「反佔中、袋住先」輿論。由身兼保普選反佔中大聯盟召集人、廠商會會長施榮懷帶隊嘅廠商會47人訪問團今日打頭陣，一連三日喺北京拜會中央政府同政商機關領導，據聞極有可能獲副主席李源潮親自接見，訪問團肯肯定「大豐收」。<br>本月訪京嘅仲有新民黨以及專業及資深行政人員協會，其中專資會係喺接近10月1日前獲安排北上。過往中央喺10.1前，通常都謝絕訪客，今次卻中門大開，莫非真係京官有話兒，還是落閘後連盛傳會請泛民北上嘅觀禮團都唔搞，索性做戲都慳番？</p></body></html>
