<html><header><meta charset="utf-8"><title>印女主持穿性感裙　遭男觀眾掌摑</title></header><body><h1>印女主持穿性感裙　遭男觀眾掌摑</h1><p>印度一名電視女主持身穿短裙出席頒獎禮，在2,500名現場觀眾面前，被男觀眾衝上台掌摑，斥責她衣着過份曝露，但她無畏無懼，休息一小時後，再度出場，繼續主持印度版「超級巨聲」。<br>印度電視女司儀高哈爾汗（Gauhar Khan）周日在孟買電影城，主持印度版超級巨聲《達人騷》時，24歲男觀眾馬利克（Akil Malik）突破250名保安防線，衝上台兜口兜面掌摑了高哈爾汗，嚇得她花容失色（圖）。馬利克當場被捕，被控非禮、恐嚇和傷人罪。警方也不諱言說：「作為女回教徒，她不應穿這麼短的裙子。」<br>英國《每日鏡報》</p></body></html>
