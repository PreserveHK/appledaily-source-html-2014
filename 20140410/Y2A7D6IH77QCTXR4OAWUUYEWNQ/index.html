<html><header><meta charset="utf-8"><title>器官急膨脹　隨時爆心肺</title></header><body><h1>器官急膨脹　隨時爆心肺</h1><p>【話你知】<br>深海雖然美麗，但潛伏的危機也要小心。鍾浩然表示，潛水者下潛越深，身體承受壓力越大，「所有可以壓細嘅器官都會壓細」，如肺部或心臟會被壓縮得很小。若浮上水面太快，壓力突然減少，會令器官急劇膨脹。當肺部突然脹大，可引致爆肺，心包膜膨脹太快也隨時有爆裂危機。<br>潛水人士或會被色彩鮮艷的珊瑚，或各式各樣的奇異海洋生物吸引，急於潛入海底觀賞，但下潛得太快，可令身體承受的水壓突然增加，水壓會進入可儲存空氣的中耳及鼻竇、若潛水員不懂做反壓的動作，可引致耳膜穿，或因破壞鼻竇導致出血、積水，引發劇痛。</p></body></html>
