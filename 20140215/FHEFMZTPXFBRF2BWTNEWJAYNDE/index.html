<html><header><meta charset="utf-8"><title>耐火紙抵逾1,000℃高溫</title></header><body><h1>耐火紙抵逾1,000℃高溫</h1><p>誰說紙包不住火！內地成功發明「耐火紙」，高柔韌性、耐1,000℃以上高溫，可以包火，也可將重要文字、檔案等長期保存，更能作為醫用紙。如得到普及可減少砍伐樹木和環境污染。<br>中科院上海矽酸鹽研究所最近成功合成出新型無機材料紙張──羥基磷灰石耐火紙。它在酒精燈的火苗上放近30秒仍未燃燒。表面呈乳白色的耐火紙，與普通紙張製作原理相似，只是材料不同。它不僅有助重要文字及檔案等長期保存，還可作為阻燃材料和耐高溫材料、從廢水中去除有機污染物的可再生吸附劑等。科研團隊正進一步改良合成方法，減低成本。<br>新華網</p></body></html>
