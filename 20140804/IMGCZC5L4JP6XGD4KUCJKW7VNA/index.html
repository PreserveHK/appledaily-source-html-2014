<html><header><meta charset="utf-8"><title>求驗客手記：頹爆些路迪又輸6個1皮</title></header><body><h1>求驗客手記：頹爆些路迪又輸6個1皮</h1><p>蘇超班霸些路迪喺新球季頭頭碰着黑，上周中喺歐聯第3圈外圍賽首回合作客輸畀歷基亞1:4，除非有奇蹟出現，否則都無望出線附加賽。喺歐聯輸完，球迷諗住佢哋可以喺上周六嘅友賽，踢番場爭氣波，點知輸得仲金，喺芬蘭赫爾辛基以1:6大敗畀英超球隊熱刺（白衫）。今夏佢哋委任迪利亞為新帥，由於呢位仁兄冇乜成績，所以唔少人質疑些路迪嘅決定。好彩些路迪同迪利亞只係簽咗1年合約，若然真係炒佢，至少唔使畀一大筆賠償。</p></body></html>
