<html><header><meta charset="utf-8"><title>趙式芝親身買文具</title></header><body><h1>趙式芝親身買文具</h1><p>【中環】趙式芝前日喺報紙嘅專欄寫咗封公開信畀老竇趙世曾，訴說自己嘅同性戀之路，又叫老竇唔好再為佢徵婚，內容情感真摯聞者動容。其實趙式芝自從同波爾錶太子女楊如芯（Sean）同性結婚之後，一直都好恩愛，生活亦都好規律。好似早前見到佢喺中環放工之後，去咗就近嘅文具店買咗一堆文具，label貼、鉛筆等等，咁小事都親力親為。最後佢仲睇中支雷射筆，仲專登走出街試，睇吓可以射到幾遠，買完晒之後佢上番自己架蓮花跑車離開。<br>採訪、攝影：朱志聰、楊浩賢</p></body></html>
