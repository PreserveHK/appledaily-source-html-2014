<html><header><meta charset="utf-8"><title>冧女大法：買衫挽袋公開傳情</title></header><body><h1>冧女大法：買衫挽袋公開傳情</h1><p>黃曉明豪送名車賀女友Angelababy生日，令Baby冧爆。曉明向來冧女有法，早前他受訪時坦言會為女友購置服飾，只要女友喜歡，不管價錢通通買下；早年Baby生日，曉明除為她包場慶祝，更將會場佈置成玫瑰園，又送上限量版Hermès和鑽戒等。曉明又會細心為女友拿包包，還愛在微博傳情，如去年1月曉明便發表愛的宣言：「愛你一生一世……此時此刻，我知道我愛你，而且我們永遠愛下去。」只要曉明有假期，便會帶Baby到外地旅遊，兩人拍拖4年間已到過歐洲、夏威夷和青島等地。</p></body></html>
