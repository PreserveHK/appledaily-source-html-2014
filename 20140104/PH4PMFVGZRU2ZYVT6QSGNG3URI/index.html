<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）埠際賽港籃爭衞冕</title></header><body><h1>體訊速遞：<br>（籃球）埠際賽港籃爭衞冕</h1><p>港澳埠際籃球賽今午假澳門奧林匹克體育館舉行，由方誠義（圖）、賀斯福等永倫球員為骨幹的港籃，將於5時鬥澳門男籃，力爭連續46屆封王。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
