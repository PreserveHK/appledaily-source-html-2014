<html><header><meta charset="utf-8"><title>隔牆有耳：王丹 阿人 減肥爭民主 - 李八方</title></header><body><h1>隔牆有耳：<br>王丹 阿人 減肥爭民主 - 李八方</h1><p>支聯會主席李卓人出咗名係「民主西瓜波」，腹中腩肉同年紀一樣與日俱增，成為咗佢嘅個人標記。但講到發福，阿人都並唔係冇對手㗎。佢前晚同八九學運領袖王丹同枱食飯，歲月喺兩人嘅肚腩留痕，但平反六四仲未見曙光。人到中年，王丹話由𠵱家開始，為民主，要減肥，爭民主，就要健康、要鬥長命，先可堅持下去！<br>王丹咁有豪情壯志，阿人當然係陪佢戰鬥到底啦。兩位胖達人同場合照，宣佈由呢一刻開始，扚起心肝減肥，然後約定一年後再比拼吓。阿人將呢張合照同雙方諾言放上fb，有網民笑阿人呃like，人哥老實不客氣話「擺到明」。</p></body></html>
