<html><header><meta charset="utf-8"><title>News Flash超級病菌弱點大發現</title></header><body><h1>News Flash<br>超級病菌弱點大發現</h1><p>英國東安吉利亞大學華裔科學家董長江前日宣佈找到「超級病菌」的弱點，發現革蘭氏陰性菌（圖）具有一層無法滲透的脂質外膜，抵抗抗生素和人類免疫系統，只要移除這層外膜就能將細菌減弱甚至殺死，有助研製新藥治療抗藥性的金黃葡萄球菌。<br>法新社</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
