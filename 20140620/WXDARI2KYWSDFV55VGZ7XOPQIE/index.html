<html><header><meta charset="utf-8"><title>意大利3新貴</title></header><body><h1>意大利3新貴</h1><p>簡評：意大利首戰表現出色，教練柏蘭迪利敢於派出一些代表國家隊經驗不多的球員上陣。門將沙華托尼施利古在保方受傷下臨危受命表現不俗，全場作出4次撲救。守將達美安首登大舞台助攻助守表現搶鏡。</p><p>中場簡達華後上埋門威力不俗，亦貢獻了1次助攻。效力拖連奴的達美安以及今夏被拉素收購全部擁有權的簡達華，皆有傳已受到豪門球會注意，或會在今夏轉投大球會。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
