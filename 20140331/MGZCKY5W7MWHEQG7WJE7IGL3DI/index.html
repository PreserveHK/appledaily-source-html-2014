<html><header><meta charset="utf-8"><title>袁和平高興具影響力</title></header><body><h1>袁和平高興具影響力</h1><p>袁和平及內地演員廖凡前晚在北京舉行的「2013-2014影響世界華人盛典」頒獎禮中，獲頒影響世界華人年度大獎，人稱八爺的袁和平說：「獎，我拿過很多，拿到這個獎仍然很興奮，很高興得到大家的認同。」八爺表示從來也不滿意自己的作品，只有這樣才可以繼續進步。現今當紅的動作明星，八爺坦言都沒新意，甚至見頂，所以希望自己去發掘新面孔。<br>八爺又指《臥虎藏龍2》將於6月開拍，甄子丹與楊紫瓊主演外，其他角色未定，部份戲會到新西蘭取景。<br>此外，廖凡拿獎時說：「我很有幸，一直能夠遵從自己內心，做喜歡的事情，而且保持快樂。」<br>撰文：麥萍萍</p></body></html>
