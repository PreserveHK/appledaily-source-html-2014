<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪子琦Laura似玩復合 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：汪子琦Laura似玩復合 - 馮仁昭</h1><p>馬賽同汪子琦（右）嘅情仇暫時休戰，前晚汪子琦喺微信貼咗多張同富婆Laura（左）嘅風騷合照，頭貼頭，狀甚溫馨，兩人疑似復合，汪子琦噚日透過WhatsApp回覆：「昨天是一個工作飯局，很多朋友，現在沒有復合，但經過很多事，我明白她確實很珍貴。」<br>據知，汪子琦想同Laura復合，仲喺微博借慰問老公出軌嘅張雨綺，有感而發寫道：「只要不是十惡不赦的仇恨，有甚麼不能化解？勸人離婚的都散了吧。」<br>撰文：馮仁昭</p></body></html>
