<html><header><meta charset="utf-8"><title>男嬰爬欄闖白宮嚇窒特工</title></header><body><h1>男嬰爬欄闖白宮嚇窒特工</h1><p>作為美國總統辦公室兼住所的白宮（圖），一向守衞森嚴，但前日（周四）傍晚竟被一名不速之客不費吹灰之力就成功闖入。「入侵者」是一名人細膽大的小男嬰，直接爬過圍欄進入白宮範圍。<br>「入侵」事件引起當局的安全警戒，賓夕凡尼亞大道一度被封鎖。白宮發表聲明指出特工處引起一陣騷動。特工處發言人多諾萬為保安失誤打圓場說：「我們要等待他學會說話，才可以向他盤問。」男嬰現時已被送返父母身邊。<br>路透社/德新社</p></body></html>
