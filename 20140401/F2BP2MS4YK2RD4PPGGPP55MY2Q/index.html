<html><header><meta charset="utf-8"><title>衞詩挨實薛凱琪舊愛</title></header><body><h1>衞詩挨實薛凱琪舊愛</h1><p>美國歌手Bruno Mars前晚在亞洲國際博覽館開騷，衞詩同一個男性朋友一齊入場，這個黑人朋友就是曾跟薛凱琪和李詩韻傳緋聞的澳門酒店黑人高層Reggie Martin，只見胖胖的衞詩依偎在黑人高層的膊上，笑容燦爛，她否認對方是男友，更自爆最近開始操肌，她說：「自己就努力keep fit中，雖然未有腹肌，不過都有少少人魚線，練得好辛苦。」<br>另外，蔡一智和囡囡、甄子丹夫婦和兒子、張智霖夫婦，還有JW、吳雨霏和連詩雅都有到場睇騷。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
