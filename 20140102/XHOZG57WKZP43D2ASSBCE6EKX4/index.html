<html><header><meta charset="utf-8"><title>阮馬素拍拖勁親民</title></header><body><h1>阮馬素拍拖勁親民</h1><p>【中環太子大廈】26歲嘅德越混血體操運動型男阮馬素（Marcel Nguyen）留港訓練，前晚佢同女友Damla慶祝倒數，約10點幾現身中環太子大廈Sevva，起初見到記者佢都有啲愕然，不過好有風度企定定，其間有途人認出阮馬素要求影合照㖭。提到新年願望，阮馬素用英語話：「希望身體健康，會留到2月頭，第一次同女朋友在香港過除夕，感覺非常好。」一對小情人逗留僅半個鐘就轉場，阮馬素仲講笑話：「因為計劃有變。」<br>採訪、攝影：盧妹</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
