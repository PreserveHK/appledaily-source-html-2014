<html><header><meta charset="utf-8"><title>粗口唔止激勵士氣　一聽就知邊度嚟</title></header><body><h1>粗口唔止激勵士氣　一聽就知邊度嚟</h1><p>蔡潔和肥佬黎都是廣州人，但肥佬黎感覺不到蔡潔的廣州口音。她解釋：「都有人咁樣同我講過，因為我都有刻意練過（廣東話）。」彭導笑說：「我要喺粗口先分得到！因為喺用字上文法係有啲唔同。」電影《低俗喜劇》便以不同的粗口文化來做笑點，陳淑莊（Tanya）說：「最神奇係吳靄儀同我講，話我一定要入戲院睇，支持《低俗喜劇》！我即刻呆咗，我畀隻碟你，你返屋企睇咗先，你睇完覺得OK先再入戲院睇。我驚佢入到去，太多嘢唔明，哈哈！」<br><br>星期四晚11:00《亂噏24》足本版, 彭浩翔低俗同家庭倫埋兩面睇!<br><br>服裝:ANTEPRIMA</p></body></html>
