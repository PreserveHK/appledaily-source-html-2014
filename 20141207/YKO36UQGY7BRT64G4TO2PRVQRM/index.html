<html><header><meta charset="utf-8"><title>【電玩巡場】旅行良伴　智能防盜行李帶</title></header><body><h1>【電玩巡場】旅行良伴　智能防盜行李帶</h1><p>聖誕新年長假例牌是旅行旺季，早排外國網上有一個智能喼，有得叉電又有定位，好似好勁，但價錢唔平。而黃金近日就有件平好多的代用品，藍牙智能行李帶，功能一點都唔弱，同樣可以偵測位置，離得太遠又會叫，前排有機場大盜專偷R字頭喼，用呢類貴喼的富貴友似乎特別需要佢。而且佢只賣$249，平時一條靚少少的行李帶都可能要成百蚊，呢個價絕對玩得過。</p><p>查詢：TUNG'S Computer Co.</p><p>深水埗黃金商場地庫59號舖<br><br>記者：韓繼聰</p></body></html>
