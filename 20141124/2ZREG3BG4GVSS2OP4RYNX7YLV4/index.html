<html><header><meta charset="utf-8"><title>嘉玲匿VIP區買鞋</title></header><body><h1>嘉玲匿VIP區買鞋</h1><p>【中環歷山大廈】劉嘉玲前日5點幾同女助手喺中環歷山大廈嘅Saint Laurent買鞋，因為到埗後助手已發現有記者影相，所以嘉玲喺店入面揀晒鍾意嘅鞋款後，職員就安排咗佢去VIP位匿埋試，其間嘉玲都有走出店面睇鞋，揀啱就話畀店員知攞畀佢。大約試咗半個鐘，嘉玲助手同舖頭職員先將嘉玲買嘅鞋，同埋一個放滿嘢嘅Hermès大紙袋攞上七人車，再入番舖接嘉玲，嘉玲離開舖頭時就已經戴咗黑超，然後急急腳上車離開。<br>採訪、攝影：吳耀輝</p></body></html>
