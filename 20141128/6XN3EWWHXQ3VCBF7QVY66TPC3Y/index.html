<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周亭羽走出小三陰霾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周亭羽走出小三陰霾 - 馮仁昭</h1><p>台灣作家兼導演九把刀，上月被爆劈腿同中視記者周亭羽（圖）去汽車旅館開房後，即時開記招認衰，返去女友小內身邊，早前佢同小內仲被目睹去日本度假修補感情。而小三周亭羽自上月24號喺fb出現過，就冇更新，直至前晚佢先再喺fb蒲頭，貼咗同同事踩單車嘅相，仲好開心咁留言：「第一次挑戰在大馬路騎腳踏車！所有同事都被我嚇出一身冷汗，活着真是太好了！」睇嚟佢已走出陰霾。<br>撰文：馮仁昭</p></body></html>
