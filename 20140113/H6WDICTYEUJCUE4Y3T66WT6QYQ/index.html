<html><header><meta charset="utf-8"><title>Stephy口黑面黑</title></header><body><h1>Stephy口黑面黑</h1><p>【中環】鄧麗欣（Stephy）最近又被傳同方力申秘婚，不過，被傳做咗人妻嘅Stephy，前晚喺中環為電影《男人唔可以窮》開工嗰陣，心情就唔多靚，全程口黑面黑，拍戲以外同現場工作人員亦冇交流，唔知係咪天氣凍，衣衫太單薄所致？Stephy拍嗰場戲係講佢呆呆滯滯行出餐廳門口，一拍完佢就披番件外套保暖。<br>採訪、攝影：楊浩賢、畢紹基</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
