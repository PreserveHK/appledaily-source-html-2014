<html><header><meta charset="utf-8"><title>花絮：澳洲三鐵女響頭炮</title></header><body><h1>花絮：<br>澳洲三鐵女響頭炮</h1><p>今屆青奧首金落喺朝早9點展開嘅女子三項鐵人賽，最終就由澳洲嘅代表達頓（圖）搶得頭啖湯，以59分56秒拋離美國選手詹克斯封后，銅牌係法國嘅莫里耶。港隊嘅洪綽怡最終喺32人當中，只能夠取得30名。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
