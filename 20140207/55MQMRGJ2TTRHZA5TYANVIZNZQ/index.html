<html><header><meta charset="utf-8"><title>小鳳姐為個唱閉關</title></header><body><h1>小鳳姐為個唱閉關</h1><p>徐小鳳將於本月19日假紅館開騷，昨日她在土瓜灣綵排，個唱表演嘉賓任賢齊及蘇永康探班，據知劉德華、陳奕迅及容祖兒等也是嘉賓之列。小齊爆小鳳姐正在節食，康仔就指有人提議他跟小鳳姐合唱《從不喜歡孤單一個》，小鳳姐笑說：「我知呢隻歌近排好hit，但我未識唱住。」她表示農曆新年間閉關綵排，練完歌就回家睡覺，無暇拜年及享受賀年美食，要待完騷後才能與朋友見面，但也不忘祝大家事事如意。<br>採訪：胡比<br>攝影：陳順禎</p></body></html>
