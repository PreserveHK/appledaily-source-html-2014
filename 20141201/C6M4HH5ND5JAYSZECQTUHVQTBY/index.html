<html><header><meta charset="utf-8"><title>奧巴馬買書研中國崛起</title></header><body><h1>奧巴馬買書研中國崛起</h1><p>美國總統奧巴馬前日（上周六）跟兩名女兒逛書店，購買了17本書（圖左），包括得獎紐約記者奧斯諾斯（Evan Osnos）評論中國崛起的新作《Age of Ambition：Chasing Fortune， Truth and Faith in the New China》。<br>奧巴馬三父女響應一個支持小商店的活動，閒逛白宮附近一間由前記者經營的書店，其間抱起一名顧客的小孩，又跟著名犯罪小說家David Baldacci閒談。他以信用卡付款時更跟店員開玩笑說「希望用到啦」，又要求打折。<br>美聯社</p></body></html>
