<html><header><meta charset="utf-8"><title>關仁隱事：「利安」打喊露激嬲「奧利亞」 - 關仁</title></header><body><h1>關仁隱事：「利安」打喊露激嬲「奧利亞」 - 關仁</h1><p>名人界好講求禮儀，出到大大小小嘅Ball場，話晒都係上流社會，無論衣着、談吐、儀容都好重要。有位名模同佢個老外丈夫「利安」出席一個音樂會，但唔知係咪唔夠瞓？定係個音樂會真係悶到飛起？「利安」打咗個喊露，坐喺隔籬嘅係名媛阿太（藍血出生）嘅「奧利亞」覺得佢好唔尊重人，就同佢講：「你打喊露可唔可以用手遮住個口？」之後大家又坐定定喺度睇啦！點知冇幾耐「利安」又再打過，嘩！今次阿太火都嚟埋，再同佢講：「你應該要尊重場合。」跟住仲嬲到拂袖而去，認真唔畀面。<br>撰文：關仁</p></body></html>
