<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Bob孻女睡相勁似樣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Bob孻女睡相勁似樣 - 馮仁昭</h1><p>林盛斌（Bob）上周三再升呢成為三女嘅爸爸，順產嘅太太Pearl日前就已經返咗屋企坐月，但B女噚日先出院一家團聚。B女出世個樣已同Bob勁似，估唔到兩父女睡相完全一模一樣，簡直好似倒模咁樣。Pearl噚日喺電話訪問話：「我開工湊女啦，餵人奶，阿Bob有時會幫手換尿片，多數時間佢陪大細女玩，我就可專心湊BB。」<br>撰文：馮仁昭</p></body></html>
