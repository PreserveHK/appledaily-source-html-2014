<html><header><meta charset="utf-8"><title>體壇拾趣︰細豪隊汽水慶生</title></header><body><h1>體壇拾趣︰細豪隊汽水慶生</h1><p>前晚港足喺東錦外小勝中華台北1:0，雖然賽後有唔少球迷喺討論區彈港隊進攻唔多掂，但呢個就唔係老問題。當晚大隊返酒店食飯時（圖），教練金判坤原來預早買咗個迷你生日蛋糕，送畀前日32歲生日嘅李志豪，仲清咗罐汽水助興㖭，金帥就讚踢返中堅嘅志豪表現好好。另外，港隊踢完兩場外圍賽，球員都有疲態，所以金帥噚日決定畀正選球員放假，後備就健身。大軍今日復操準備星期三對關島嘅最後一仗。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
