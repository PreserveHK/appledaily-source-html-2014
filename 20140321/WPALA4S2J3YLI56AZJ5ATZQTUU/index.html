<html><header><meta charset="utf-8"><title>保羅媽咪搶孫監護權</title></header><body><h1>保羅媽咪搶孫監護權</h1><p>《狂野時速》（Fast &amp; Furious）系列男星保羅獲加（Paul Walker）早前因車禍逝世，她的母親Cheryl（小圖）最近入稟法院，望領回保羅15歲女兒Meadow（右）的監護權。Meadow正與其母親、即保羅舊愛Rebecca Soteros同住。保羅母親指Rebecca有酗酒問題，曾兩次醉酒駕駛，並無能力照顧女兒，但自己因已湊大四個細路兼是註冊護士，故可以勝任。</p></body></html>
