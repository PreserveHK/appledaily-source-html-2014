<html><header><meta charset="utf-8"><title>爆水管封三線</title></header><body><h1>爆水管封三線</h1><p>【柴　灣】<br>【本報訊】柴灣常安街與柴灣道交界處，昨日清晨近5時，地底一條直徑150毫米長的食水管，突告爆裂，大量食水夾雜沙泥沖崩路面，令部份路面隆起（圖），受影響面積約20米乘40米。柴灣道轉入常安街三條行車線須封閉，水務署人員到場搶修，附近一座工業大廈的食水供應受影響，食水至傍晚已恢復供應，路面維修工程仍在進行。</p><p>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
