<html><header><meta charset="utf-8"><title>日本國寶駕臨香港中田英壽踩入蘋果</title></header><body><h1>日本國寶駕臨香港<br>中田英壽踩入蘋果</h1><p>今集《亂噏24》請來份量級嘉賓，有「日本國寶」之稱的足球巨星中田英壽和日本名酒「十四代」傳人高木先生，跟黎智英、蔡瀾和陳淑莊把酒暢談。高木先生實為十五代傳人，那為何叫十四代？坊間有說「十五代」名字註冊不到，但蔡瀾指出其實高木先生出於孝順，才用了父親名字作名稱。<br><br>高木酒造釀酒近400年，肥佬黎想知一個家族生意怎可維持這麼久？高木說：「我們天生出來便有一個使命感，雖然父親沒有強迫我去做，但我由細看着他造酒的背影，便知道一定會跟下去。」<br><br>星期四晚11:00《亂噏24》足本版！！日本球王駕到！<br><br>服裝:ANTEPRIMA</p></body></html>
