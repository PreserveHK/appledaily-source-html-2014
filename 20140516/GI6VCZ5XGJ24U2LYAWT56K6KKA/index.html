<html><header><meta charset="utf-8"><title>阿媽畀細路隨地屙清潔工勸阻遭毒毆</title></header><body><h1>阿媽畀細路隨地屙<br>清潔工勸阻遭毒毆</h1><p>雲南文山市的​​王先生日前發放一段閉路電視短片，記錄清潔公司一名60歲的環衞女工，遭一女子當街毆打。<br><br>短片顯示，事發於上月21日上午，一名身材魁梧的男子與清潔女工理論，然後一名身穿黑色上衣的女子向女工施襲，雖然女工手上握有掃帚，但仍不敵黑衣女子的連番踢打，扯着女工的頭髮得勢不饒人。<br><br>潔潔公司負責人王先生表示，因是女子的小孩隨地大小便，女工上前勸其用紙墊一下便於清理，黑衣女說只有擦屁股的紙，沒有墊的紙，雙方發生口角。後來，警方到場制止，黑衣女才停止毆打。女工被打後受傷，至今仍在家中休養未能復工。<br><br>都市頻道</p></body></html>
