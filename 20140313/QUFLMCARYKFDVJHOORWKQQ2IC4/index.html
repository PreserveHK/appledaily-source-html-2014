<html><header><meta charset="utf-8"><title>隔牆有耳：女製片見千福BB冧到暈 - 李八方</title></header><body><h1>隔牆有耳：<br>女製片見千福BB冧到暈 - 李八方</h1><p>女性能頂半邊天，美國駐港總領事夏千福都唔夠膽睇小，仲好支持女士們嘅學習權㖭。<br>話說千福BB上個禮拜喺佢嘅官邸，會見咗美國製片人Martha Adams。美領館話呀，喺會面期間，Martha Adams向千福BB介紹咗自己套紀錄片《GIRL RISING》，內容係有關九位女仔爭取讀書權利嘅真人真事，從活動相片中可見，千福BB手上攞住一件寫住"GIRL RISING"字樣嘅T恤，𠱁得Martha Adams笑到見牙唔見眼，千福BB冧女果然有一手。美領館仲叫人諗吓：點解推廣女生嘅學習權利係咁重要呢？</p></body></html>
