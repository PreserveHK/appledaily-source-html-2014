<html><header><meta charset="utf-8"><title>馬詩慧撐女兒唔使收斂</title></header><body><h1>馬詩慧撐女兒唔使收斂</h1><p>余安安與女兒、馬詩慧及子女、林建岳舊愛陳浥萍等，昨日在大坑出席cafe開幕，余安安表示兩女有拍拖，更見過大女的男友，還大讚對方的廚藝。問馬詩慧對於日前回應梁振英女兒梁齊昕應徵做模特兒「多一個唔多」，而遭梁齊昕反擊，她坦言不想再回應：「來來去去答唔會斷尾。」<br>談到女兒王曼喜被影到與女友Lia拖手行街兼錫錫，馬詩慧覺得沒所謂：「情到濃時冇乜大不了，如果好激就話要收斂，由始至終，我唔覺得呢個係罪，既然佢公開咗，點解唔可以做番自己。」她還踢爆曼喜因Lia不在港過聖誕而有點不開心。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
