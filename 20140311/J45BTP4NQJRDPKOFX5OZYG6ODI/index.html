<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周國豐耍詠春輸畀偉仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周國豐耍詠春輸畀偉仔 - 馮仁昭</h1><p>周國豐前晚喺銅鑼灣舉行拜師宴，正式拜詠春師傅江志強為師，老婆黃泳霖、同門師兄唐文龍都有撐場。周國豐已經學詠春三年，作為中華國術香港總會副會長，佢希望保留中國傳統文化，現場仲表演功夫，佢話：「練咗好多個月，冇梁朝偉咁好，大家唔好笑。」周國豐自言係武癡，6歲就俾父母（周啟邦伉儷）送去學北少林功夫。問會唔會畀兩個囝囝習武？周國豐話：「大仔學緊跆拳道，見我打木人樁打到扑扑聲問係乜嘢，有跟我做，但太細唔明，建議佢大啲先至學。」<br>撰文：馮仁昭</p></body></html>
