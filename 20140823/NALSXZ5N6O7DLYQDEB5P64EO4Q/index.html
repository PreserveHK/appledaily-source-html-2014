<html><header><meta charset="utf-8"><title>李蘊唔擔心G.E.M.冇人追</title></header><body><h1>李蘊唔擔心G.E.M.冇人追</h1><p>李蘊及李曼筠昨日在灣仔為「香港電腦通訊節2014」活動擔任嘉賓。李蘊日前聯同好友何超蓮為鄧紫棋（G.E.M.）補祝生日，李蘊表示為G.E.M.送上貼滿3人照片貼紙，及撰寫一段文字的生日卡，李蘊表示不用介紹男仔予G.E.M.，因為大家喜歡的類型都唔同，兼且對方不擔心沒人追，她說：「佢工作咁成功，遲早都有拖拍，𠵱家享受吓自由單身嘅感覺先。」<br>李蘊透露，三個好姊妹見面，當然有傾少女心事，她說：「乜都有講，當然係秘密，等佢有男友就講吓男仔經。」<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
