<html><header><meta charset="utf-8"><title>車仔迎阿奴摩佬同教授又會互寸？</title></header><body><h1>車仔迎阿奴<br>摩佬同教授又會互寸？</h1><p>電視台在廣告中用車路士中場法比加斯做主角，皆因他將會帶領藍戰士倒戈鬥阿仙奴。法比仔的西班牙國家隊隊友迪亞高哥斯達，就是另一位關鍵人物，不過焦點當然是摩連奴與雲格這場對決，兩位領隊「牙齒印」頗深。不過相信雲格會暫時放下舊時恩怨，專心在這場倫敦打吡爭勝，皆因作客的槍手上輪聯賽，迎戰熱刺只能賽和一比一，要挽回廠迷的信心，今仗是好機會，星期日晚九時零五分直播，大家怎可以錯過。</p></body></html>
