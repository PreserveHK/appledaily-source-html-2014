<html><header><meta charset="utf-8"><title>杜琪峯開戲驚蝕錢</title></header><body><h1>杜琪峯開戲驚蝕錢</h1><p>「鮮浪潮」發起人杜琪峯、香港藝術發展局主席王英偉博士和金馬獎最佳原創劇本得主易智言前晚出席油麻地百老匯電影中心舉行「鮮浪潮2014－國際短片展」開幕禮，由易智言執導的電影《行動代號：孫中山》成為短片展的開幕電影。<br>杜琪峯透露寰亞投資一千萬開戲，分別給予三位導演，拍一部名為《樹大招風》的電影，籌備了一年，現正拍攝中，杜Sir說：「要睇拍出觀眾嘅反應，拍出嚟得自然有機會落腳，唔得，鬧都冇用，我哋以前邊有咁多錢拍，總之唔好蝕晒我同老闆啲錢喇！拍出嚟要有自己想法，有原創精神，𠵱家好多大導演返咗大陸拍，呢個係好好嘅空間，佢哋要盡量發揮。」<br>採訪、攝影：張俊銘</p></body></html>
