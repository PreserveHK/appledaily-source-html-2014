<html><header><meta charset="utf-8"><title>爸爸去哪兒？方中SIR︰我想去賽車</title></header><body><h1>爸爸去哪兒？<br>方中SIR︰我想去賽車</h1><p>方中信最愛賽車，Tanya問他會否用多了時間湊女而減少了賽車時間？原來他00年在澳門參加完比賽後便停了，直至去年有朋友叫他才再上戰場，但感覺已大不如前：「而家基本上係賽錢，要靚車、靚mechanic、又要帶有名嘅教練。」不過他愛賽車的原因，是因為可以鍛煉集中力，事關在半小時的比賽裏，他要全神貫注盯着軚盤、倒後鏡和側鏡，半點分神也不行。<br><br>聽晚11:00《亂噏24》足本版, 方中SIR懷緬昔日賽道雄風!<br><br>服裝:ANTEPRIMA</p></body></html>
