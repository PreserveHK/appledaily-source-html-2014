<html><header><meta charset="utf-8"><title>情濃美鳳蝶</title></header><body><h1>情濃美鳳蝶</h1><p>春末初夏，正是「美鳳蝶」的交配旺季，本港連日歷經暴雨洗禮後，昨初見陽光明媚，一對美鳳蝶趁此美景良辰，在西貢澳貝村路旁一支樹椏上交配，構成一幅美妙的圖畫。圖中上方是擁有特定白斑的雌性美鳳蝶，下方的雄性美鳳蝶將腹末交尾器連接對方尾部交配，需時一至數小時之久，如遇騷擾，體積較大的女方便會挾着男方拍翼齊飛，誓不分離。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
