<html><header><meta charset="utf-8"><title>溫碧霞養眼遊桂林</title></header><body><h1>溫碧霞養眼遊桂林</h1><p>剛剛過了48歲生日的溫碧霞（Irene），日前與助手出發往桂林工作，到埗後的Irene第一時間在微博打卡，貼了一張大頭相留言說：「第一次來到美麗的桂林，這地方有一種樸素的味道！」工作過後，她當然周圍參觀當地的風景名勝，看到身穿一條白色吊帶長裙的Irene，坐在竹筏遊覽兼荷花池留影，感覺十分養眼，Irene亦再留言說：「桂林的山水真的美麗，不枉此行。」有不少網民亦留言，大讚她保養甚佳！<br>撰文：張嘉澄</p></body></html>
