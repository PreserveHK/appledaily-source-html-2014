<html><header><meta charset="utf-8"><title>健康Express醫療新知：常飲茶比嘆咖啡健康</title></header><body><h1>健康Express醫療新知：<br>常飲茶比嘆咖啡健康</h1><p>上班族飲茶比咖啡健康，法國一項分析逾萬人飲食習慣的研究，並針對常喝茶與咖啡對健康影響進行比較，結果發現有咖啡成癮的參加者，即不飲咖啡會出現疲倦、嗜睡、心情煩躁等症狀，罹患心血管疾病的風險比不飲茶、啡，或只飲茶的參加者高，有57%人同時有吸煙習慣，顯示咖啡因癮與煙癮或有關連。<br>研究又分析每日也飲茶的參加者，發現整體罹患心臟病風險較其他參加者低25%，相信與茶含豐富抗氧化物有關，飲茶者有其他不良生活習慣的比率也偏低。早前曾有日本研究也發現，每天飲綠茶的長者，罹患腦退化症的機率低於不飲綠茶的長者。</p></body></html>
