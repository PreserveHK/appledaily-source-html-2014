<html><header><meta charset="utf-8"><title>SPEED今井亦坎坷</title></header><body><h1>SPEED今井亦坎坷</h1><p>於90年代尾至00年曾經大紅的SPEED，由上原多香子、今井繪理子、島袋寬子及新垣仁繪組成，但在組合最紅時，有指因島袋掛住拍拖而令組合不和，最終解散，到08年才重組。除了上原昨日失去丈夫外，她的隊友今井繪理子亦相當坎坷，她於04年奉子成婚下嫁搖滾組合175R主音SHOGO，但07年今井與丈夫離婚，她獨自帶着兒子生活，到08年才自爆其兒子有聽覺障礙，所以她要學手語溝通，後來更出版書籍講述如何與兒子步過難關。</p></body></html>
