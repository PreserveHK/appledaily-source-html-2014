<html><header><meta charset="utf-8"><title>隔牆有耳：譚文豪出書談機師生活 - 李八方</title></header><body><h1>隔牆有耳：<br>譚文豪出書談機師生活 - 李八方</h1><p>每年書展，唔少政界人士都會出書等多啲市民認識吓佢哋。早排係facebook寫衝上雲霄專業版而走紅嘅公民黨飛機師譚文豪，今年都會加入作家行列，佢將會出版新書《逆風飛揚》。<br>譚文豪話，呢本絕對係嘔心瀝血之作，內容會分4章，包括「鐵鳥學堂」、「專業駕駛」、「空中生趣」同「雲下世情」，簡單啲講，就係衝上雲霄生活版啦。如果想了解多啲飛機師嘅生活，相信會俾呢本書嘅內容所吸引。<br>譚文豪表示，呢本書嘅版稅收入，會全數捐贈香港航空青年團，成立「譚文豪飛行獎學金」，畀年輕人去澳紐或美加進行10小時飛行體驗。</p></body></html>
