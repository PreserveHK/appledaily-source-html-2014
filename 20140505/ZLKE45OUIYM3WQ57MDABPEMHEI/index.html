<html><header><meta charset="utf-8"><title>求驗客手記：告別蜂迷羅拔仔眼濕濕</title></header><body><h1>求驗客手記：告別蜂迷羅拔仔眼濕濕</h1><p>上周六多蒙特贏賀芬咸3:2場德甲，係前者今季最後一場主場比賽，所以佢哋亦送別埋今夏免費轉投拜仁慕尼黑嘅波蘭前鋒羅拔利雲度夫斯基。多蒙特賽後向羅拔仔送上一束鮮花同埋一幅用佢比賽相做嘅貼圖（圖），現場8萬幾名粉絲亦報以熱烈掌聲答謝佢過去4季對球隊嘅貢獻，搞到佢眼濕濕，感動到差啲喊咗出嚟。羅拔仔嘅告別戰喺本月17日對拜仁場德盃決賽，如果佢幫到多蒙特贏新東家捧盃，咁就完美告別嘞！</p></body></html>
