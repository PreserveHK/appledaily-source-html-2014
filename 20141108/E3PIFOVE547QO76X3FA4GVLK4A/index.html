<html><header><meta charset="utf-8"><title>體訊速遞︰（籃球）泰那領飛飛奪康文盃</title></header><body><h1>體訊速遞︰<br>（籃球）泰那領飛飛奪康文盃</h1><p>康文盃籃球錦標賽昨晚於灣仔上演壯年組決賽，飛飛在星將泰那（圖）攻入全場最高的19分下，以82:53輕取赤沙製造，迪澳斯則奪公開賽冠軍。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
