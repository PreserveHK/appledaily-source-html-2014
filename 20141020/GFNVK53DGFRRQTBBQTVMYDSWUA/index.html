<html><header><meta charset="utf-8"><title>法藝術品似性玩具被「斷氣」</title></header><body><h1>法藝術品似性玩具被「斷氣」</h1><p>美國前衞藝術家麥卡錫（Paul McCarthy）為巴黎當代藝術展創作了一個巨型充氣裝置作品「樹」（上圖），但巴黎市民卻認為它外形像情趣用品，影響市容，憤而破壞。麥卡錫和主辦單位決定不復原，以免再發生衝突。<br>該座充氣裝置高7.3米，上周四豎立於高級商店林立的文當廣場（Place Vendome），因狀似巨型性玩具而招市民不滿，認為有「羞辱」巴黎之嫌。市民前晚拔掉充氣機的插頭，再趁警衞試圖插回插頭時，切斷維持作品的繫帶，讓作品傾倒。主辦當局決定把作品放氣，變成一堆綠色塑膠布（右圖）。市長伊達爾戈譴責事件妨礙藝術創作自由。<br>中央社</p></body></html>
