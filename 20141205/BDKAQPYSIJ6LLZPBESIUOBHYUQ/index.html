<html><header><meta charset="utf-8"><title>異地聖誕：屏東聖殿顯光影</title></header><body><h1>異地聖誕：屏東聖殿顯光影</h1><p>台灣本來就不流行過聖誕，聖誕節亦非公眾假期。不過，聖誕節本來是個宗教節日，作為信眾，聖誕節還是要過。屏東萬金村的萬金天主教堂近年積極打造「萬金聖誕季」，將藝術融入宗教與節日，於村中巷弄牆壁，陸續繪上有關聖經故事的壁畫，現已增加至24幅，儼如變成一條天主教小村莊。今年聖誕更遇上教堂聖母聖殿敕封為聖殿30周年紀念，再次邀請了高雄藝術家劉仁生老師於教堂後方地上繪畫立體畫。明天教堂將會點燈，在教堂外牆投射馬賽克玻璃圖案，令教堂搖身一變，成為一座光影藝術品，而這裏可能是全台灣最有聖誕氣氛的地方。</p><p>記者：曾冠輝</p></body></html>
