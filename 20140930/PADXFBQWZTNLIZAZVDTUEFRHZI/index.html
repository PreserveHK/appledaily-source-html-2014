<html><header><meta charset="utf-8"><title>【跑道特色】跟前有着數</title></header><body><h1>【跑道特色】跟前有着數</h1><p>周三賽事用最狹窄之田草C加3欄作賽，睇番上季首次田C加3欄正是在國慶日舉行，當日一至五檔馬贏了九場，而且頭馬差不多全部由前置馬包辦，其中「童夢」及「安琛」、「銳不可擋」、「跑寶貝跑」及「陽光普照」都係擺前帶到，所以一定要優先留意具前速之中內檔馬匹。<br>今戰列陣馬中，六場「大將軍」近三次跑田C加3欄名次非一即二，由莫雷拉接手兼排得三檔好位，可坐位望贏。另外，尾場「喜蓮巨星」跑田C加3欄一次即快放贏馬，均速馬抽三檔賺形勢又有糊叫。</p></body></html>
