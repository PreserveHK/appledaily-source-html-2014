<html><header><meta charset="utf-8"><title>各區突發簡訊：南亞漢摑菲婦搶手袋</title></header><body><h1>各區突發簡訊：<br>南亞漢摑菲婦搶手袋</h1><p>【油麻地】<br>【本報訊】27歲菲律賓女子Christine，昨凌晨1時許在油麻地白加士街一間遊戲機中心內打機，其間一名南亞裔男子趨前向她索錢，菲女拒絕，南亞漢老羞成怒，掌摑其粉臉，並乘亂搶走她手袋，手袋內有6,000元現金及銀包，惡漢得手後逃去。姓徐女顧客為她報警，稍後菲女乘警車在附近兜截無果，暫無人被捕。據知，Christine與賊人認識。</p></body></html>
