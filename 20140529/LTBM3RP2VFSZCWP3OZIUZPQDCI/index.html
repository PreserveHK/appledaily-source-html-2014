<html><header><meta charset="utf-8"><title>影畫館：崔振赫操肌撼鄭雨盛</title></header><body><h1>影畫館：崔振赫操肌撼鄭雨盛</h1><p>韓片《神之一手》昨日於首爾東大門舉行發佈會，老中青三代型男安聖基、鄭雨盛及崔振赫等人均有出席，女主角李詩英則穿上露背裙現身。電影講述將生死賭在棋盤上的幾名棋士的故事。兩名型男鄭雨盛及崔振赫除了鬥演技之外，更大鬥身材，事關片中有一幕二人要在一個凍櫃中半裸鬥棋的戲份。崔振赫表示知道對手是鄭雨盛之後，就立即去操弗自己，不想輸給他。</p><p>【壹錘定音 . 李慧玲】6月4日早上8點正式開咪！<br>即like【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
