<html><header><meta charset="utf-8"><title>iOS8自訂鍵盤《Fleksy》登場　滑動打字夠爽</title></header><body><h1>iOS8自訂鍵盤《Fleksy》登場　滑動打字夠爽</h1><p>iOS8終於支持第三方鍵盤，大家以前Jailbreak才用得到的鍵盤，現在可以光明正大的用了。</p><p>最快登場的就是《Fleksy》，雖然無法打中文，不過就支援40種以英文為主的語言。以滑動形式打字，非常順暢，加上會學習大家的打字習慣，十分方便。而且它有多種顏色主題選擇，打字也打得更加嘗心悅目，售價是0.99美元，可在App store下載。<br></p></body></html>
