<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉家寶將開緊急董事會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉家寶將開緊急董事會 - 馮仁昭</h1><p>仲未出糧嘅亞視噚日喺總台宣佈，前日起會播由《金陵十三釵》改篇嘅內地劇《四十九日·祭》，男女主角胡歌同宋佳等演員都有嚟記招，宋佳話用咗9個月先抽離到角色，胡歌就話覺得自己做得唔夠好想重拍喎。亞視執董葉家寶就欠薪再感謝同事，話準備開緊急董事會商討，又同有意思嘅投資者傾緊，佢話亞視只係爭1,500萬就出到糧，至於拍劇就要暫緩喇。<br>撰文：馮仁昭</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
