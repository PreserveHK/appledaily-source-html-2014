<html><header><meta charset="utf-8"><title>18年天天留影　父替女拍6,575照片</title></header><body><h1>18年天天留影　父替女拍6,575照片</h1><p>父母愛為子女拍照，記錄他們成長中的點滴。英國肯特郡一位父親18年來每日為女兒留影（上圖），拍下6,575張珍貴照片，更組合成一幅大相。</p><p>1996年1月，邦莎在母親腹中拍下人生首張超聲波照，自出娘胎後，父親穆尼斯每日為她拍照，試過穆尼斯因忙於工作，幾乎忘了照相，也特地將熟睡中的女兒喚醒，不致錯失她每一天的笑臉。邦莎說：「我無法揀出最喜愛的相片，因每一幅都獨一無二。」昨日是邦莎18歲生日，穆尼斯將女兒的照片組合成大相（左圖）給她作生日禮物，也為這輯溫馨照片寫下完美句號。<br>英國《每日郵報》</p></body></html>
