<html><header><meta charset="utf-8"><title>News Flash澳洲平均溫度創新高</title></header><body><h1>News Flash<br>澳洲平均溫度創新高</h1><p>澳洲（圖）天氣去年持續溫暖，全年平均溫度達攝氏23℃，是自1910年有紀錄以來最高；全年最高及最低溫度，均高於平均最高及最低溫度水平。事實上，自2001年至今，只有2011年的平均溫度是低於平均數。<br>德新社</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
