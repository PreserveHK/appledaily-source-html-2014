<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭嘉穎入稟告壹週刊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭嘉穎入稟告壹週刊 - 馮仁昭</h1><p>鄭嘉穎噚日入稟高等法院，指控《壹週刊》今年7月刊登題為「表妹離婚 箝實鄭嘉穎」嘅報道，內容涉及誹謗，令人以為鄭嘉穎工作要靠表妹王賢詠，兼介入表妹的婚姻，導致表妹與丈夫關係破裂，行為不道德。<br>鄭嘉穎仲話涉案報道內容失實，令佢名譽受損，即使發出律師信，被告仍未道歉，故入稟控告三名被告壹週刊出版有限公司、總編輯李志豪及壹蘋果網絡有限公司。案件編號：HCA2564/14<br>撰文：馮仁昭</p></body></html>
