<html><header><meta charset="utf-8"><title>棄影從政：爆大台有不合理條款</title></header><body><h1>棄影從政：爆大台有不合理條款</h1><p>34歲的袁彌明，05年參加香港小姐後加入無綫，但因性格率直，於大台發展並不如意，07年約滿離開，並大爆傾談續約時，被困在房內，三位高層逼她簽三年期之不合理合約。其後開始發展其美容及健康專門店生意，近年開始踏足政壇，成為人民力量主席，她曾自爆崔建邦因追求不遂而對她態度惡劣。12年參選立法會選舉時，亦傳與同名單的前DJ慢必傳緋聞谷人氣，其後再與政壇劉嘉鴻傳緋聞，但最後她卻情歸林雨陽。</p></body></html>
