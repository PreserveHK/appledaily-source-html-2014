<html><header><meta charset="utf-8"><title>【電玩巡場】尿袋X藍芽耳機　新Combo組合</title></header><body><h1>【電玩巡場】尿袋X藍芽耳機　新Combo組合</h1><p>手機尿袋都開始有啲玩到爛！個個款都好似差唔多，不過眼見新返呢隻MiniQ BT-POWER，又真係有啲諗頭！7,800mAh容量都叫大路，1.5A+2.1A兩個頭輸出，都係基本配置，不過最特別係機身竟然整合咗一隻藍芽耳機；至於音質，老老實實，雖然行3.0+EDR，但音效絕對比唔上大家用開成千蚊嗰隻，不過如果碰啱用開嗰隻冇電，要用尿袋叉電時，換佢出嚟頂返幾粒鐘，又真係好似幾方便吓喎，而且價錢$299都叫可接受，尤其駕車人仕有得諗。</p><p>A-Grade</p><p>（深水埗欽州街94號黃金中心地舖4-7）</p></body></html>
