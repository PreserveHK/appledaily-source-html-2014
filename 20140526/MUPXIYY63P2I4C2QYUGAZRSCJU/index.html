<html><header><meta charset="utf-8"><title>杜汶澤外遊非退出</title></header><body><h1>杜汶澤外遊非退出</h1><p>昨日瘋傳杜汶澤要離開娛樂圈，查實杜汶澤因為外遊要暫停為本報寫專欄一個月，並非如外傳要闊別娛樂圈。近期阿澤因言論遭內地網民無辜抵制，連帶他主演的《放手愛》和客串的《香港仔》在內地票房受影響。<br>昨日又有部份失理智的內地網民呼籲封殺陳法拉、內地女星劉詩詩和文章，原因是網民搜出劉詩詩、陳法拉和阿澤太太田蕊妮有合照，而文章就曾和阿澤拍過《神奇俠侶》。不過這些過激網民的呼籲行動，並沒有獲得大眾支持，有網友留言批評應要理性，以事論事，不應傷及無辜。<br>撰文：鍾國仁</p></body></html>
