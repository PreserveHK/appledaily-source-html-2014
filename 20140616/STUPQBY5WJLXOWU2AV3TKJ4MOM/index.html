<html><header><meta charset="utf-8"><title>劇王子：《星星》雙賢咀足兩粒鐘</title></header><body><h1>劇王子：《星星》雙賢咀足兩粒鐘</h1><p>《來自星星的你》導演張太侑爆女主角全智賢把演藝生涯中所有吻戲都獻給該劇。張太侑近日出席上海電視節時指，金秀賢與全智賢用整整一天時間拍攝幾秒鐘的「雪地之吻」，咀足近兩小時！他表示全智賢婚後對吻戲沒負擔，因為是14年來首次拍劇，全智賢相當重視。昨日是《星星》男星朴海鎮出道3,000天的日子，他現身機場飛往東京出席活動，大批粉絲前來送機。</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
