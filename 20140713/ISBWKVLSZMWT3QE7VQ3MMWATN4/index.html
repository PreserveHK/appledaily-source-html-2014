<html><header><meta charset="utf-8"><title>便利店收銀員坐地擘腿睡覺</title></header><body><h1>便利店收銀員坐地擘腿睡覺</h1><p>台灣一名便利店職員公然在收銀處地下睡覺，而且睡到腿擘擘（圖），被弄醒時反罵客人：「很想睡，讓我睡一下！」<br>這間便利店在台北，顧客拍下整個過程，店員坐在地上，睡得不省人事，要顧客大吵、向他丟東西才讓他醒過來。店員起來收錢時精神恍惚，沒有掃描貨品條碼，而且20元新台幣（下同，約5.16港元）的飲品卻計成170元（約43.9港元）。片段網上廣傳，這名眼瞓店員卻辯稱，當時他上大夜班，沒有睡覺，影片是跟朋友串通好的。<br>台灣《蘋果日報》</p></body></html>
