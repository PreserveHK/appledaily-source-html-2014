<html><header><meta charset="utf-8"><title>何傲兒父欠債千四萬</title></header><body><h1>何傲兒父欠債千四萬</h1><p>藝人何傲芝及何傲兒兩姊妹的商人父親何世根，今年2月自行向高院申請破產，昨出席聆訊時，被聆案官頒令破產後，卻突然表示想做債務重組，聲稱八成債主不用他還錢，希望就餘下約200多萬元本地債項跟銀行傾談。聆案官指何欠債高達1,400多萬元，須呈交資料證明，擱置破產令，押後6月10日再審。</p><p>在內地及韓國從事服裝及貿易的何世根，在庭外稱相識十多年的拍檔，得悉他申請破產後，表示不用他還錢，本地欠債主要涉及銀行按揭，他還說：「個女精神上支持已足夠。」<br>案件編號：HCB980/14<br>採訪：梁偉強 </p></body></html>
