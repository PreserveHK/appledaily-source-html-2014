<html><header><meta charset="utf-8"><title>3D電影有原因　戲飛價格貴廿蚊</title></header><body><h1>3D電影有原因　戲飛價格貴廿蚊</h1><p>時下電影濫用3D，彭導也感到非常無謂：「因為我戴眼鏡，再戴3D眼鏡會好辛苦。我覺得除咗鹹片之外，冇一套戲值得做3D。」他又指3D電影並非《阿凡達》帶起，而是N年前麗的播放的卡通片《星仔走天涯》一樣有3D：「一個紅一個綠玻璃紙吖嘛，五、六十年代已經做緊嗰樣嘢，𠵱家只係技術層面提升，其實冇分別。」彭導最討厭有些電影為了3D而3D，為了展示3D效果，特登拍一些沒有關係的鏡頭：「佢哋覺得3D可以賣貴啲！好多華語片啲3D係字幕咋嘛！」<br><br>彭導堅拒濫用3D! 今晚11:00《亂噏24》足本播放!<br><br>服裝:ANTEPRIMA</p></body></html>
