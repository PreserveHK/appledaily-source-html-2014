<html><header><meta charset="utf-8"><title>Taylor網洩新碟Fans震怒</title></header><body><h1>Taylor網洩新碟Fans震怒</h1><p>美國女歌手Taylor Swift的第5隻大碟《1989》將於明天正式推出，不過昨日大碟在網上外洩，並於法國網站已能非法下載，竟連特別版附送的3首歌曲都包括在內，令一班Taylor的fans大替偶像不值。<br>一班震怒的fans昨日於網上已發揮各種行動，包括改圖創作，又留言叫fans忍多一兩天，不要非法下載，更揚言會跟非法下載的朋友斷絕關係，甚至舉報分享Taylor新碟的網友。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
