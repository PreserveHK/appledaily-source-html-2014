<html><header><meta charset="utf-8"><title>小Justin掟蛋賠63萬</title></header><body><h1>小Justin掟蛋賠63萬</h1><p>加拿大小天王Justin Bieber（右）近年經常惹麻煩，今年1月他在加州寓所外，向鄰居掟雞蛋，令鄰居的門窗受損，被洛杉磯警方控以蓄意毀壞他人財物，案件昨日宣判，沒出庭的小Justin要向鄰居賠償80,900美元（約63萬港元）。他亦要上12堂情緒控制班及要履行6天社會服務令。據指小Justin原本的社令是要他教音樂，但他寧選擇油漆等工作。前天小Justin則與友人到教會，似乎想洗底痛改前非。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
