<html><header><meta charset="utf-8"><title>體壇拾趣：傑志慘敗獲「安」慰獎</title></header><body><h1>體壇拾趣：傑志慘敗獲「安」慰獎</h1><p>為2015年亞冠外作檢閱嘅港超「2哥」傑志，噚日作客上海體育場踢滬港球會盃首回合，雖然有巴倫古素同列斯奧幾位援將踢正選，但面對中超第5嘅上海上港就完全唔夠揪；上港最終憑呂文君「大四喜」，以6:1大勝，傑志就靠安基斯（右）破蛋。次回合星期六喺香港大球場上演。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
