<html><header><meta charset="utf-8"><title>求驗客手記：納比轉教國足？</title></header><body><h1>求驗客手記：納比轉教國足？</h1><p>教廣州恒大教到有聲有色嘅納比（圖），同球會仲剩一年合約喺身，但最近受訪時，就親口話唔會再同恒大續約，反而想約滿後教番國家隊，仲話唔排除會教中國。</p><p>大家都知納比曾經喺06年帶領意大利奪世界盃，教國家隊必有一手，𠵱家仲要教咗恒大一段時間，熟晒中國足球運作，亦知道啲中國球員有咩優點同缺點，話唔定佢教之後，國足真係有起色。另外，意大利傳媒爆料，納比睇中維羅納嘅冰島中場賀費特臣（左圖），希望喺2月28日中國轉會市場關閉前，將佢簽下。</p></body></html>
