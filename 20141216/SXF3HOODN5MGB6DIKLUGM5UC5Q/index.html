<html><header><meta charset="utf-8"><title>《星戰》新星洩醉爆照</title></header><body><h1>《星戰》新星洩醉爆照</h1><p>由J.J.艾布斯（J.J.Abrams）執導的《星球大戰》第7集《Star Wars：The Force Awakens》將於明年上映，電影獲高度關注，連新加入的角色亦被起底。扮演莉亞公主女兒的22歲英國女星Daisy Ridley日前被翻舊賬，她年前與友人拍下的瘋狂派對相片流出。當中穿着露腰裝的Daisy一副貓樣，與友人食煙飲酒，在身體上用唇膏寫字，影響觀眾對她的印象。</p></body></html>
