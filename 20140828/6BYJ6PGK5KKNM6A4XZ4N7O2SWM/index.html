<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阮經天求婚遭嫌棄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阮經天求婚遭嫌棄 - 馮仁昭</h1><p>阮經天同女友許瑋甯拍拖七年，早排女友去咗紐約遊學，最近返台灣就傳出小天求婚成功嘅消息，不過佢兩個經理人噚日都話唔知呢件事。許瑋甯本月7號喺美國過30歲生日，聽講話小天帶埋鑽戒飛去同女友慶生兼順勢求婚，當時許瑋甯反應係：「都來紐約了，怎麼不是Tiffany。」小天扁晒嘴投訴：「買的戒指更高檔，怎麼被抱怨。」最後女友當然係答應婚事咁話喎！<br>撰文：馮仁昭</p></body></html>
