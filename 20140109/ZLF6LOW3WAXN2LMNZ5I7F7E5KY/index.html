<html><header><meta charset="utf-8"><title>蘋果綠葉荃灣樓全幢賣1.73億</title></header><body><h1>蘋果綠葉<br>荃灣樓全幢賣1.73億</h1><p>第一太平戴維戴斯表示，荃灣柴灣角街11至15號全幢以成交價1.73億易手，按現樓約4萬呎計算，平均呎價約4,383元。物業地盤面積約為1.6萬方呎，可補地價重建樓面逾15餘萬方呎。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
