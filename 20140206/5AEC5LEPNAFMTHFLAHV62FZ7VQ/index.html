<html><header><meta charset="utf-8"><title>肥佬Kelly鄰居聚首　百無禁忌講呢啲！</title></header><body><h1>肥佬Kelly鄰居聚首　百無禁忌講呢啲！</h1><p>潮媽陳慧琳與肥佬黎其實是左鄰右里，這次到訪黎宅拍攝《亂噏24》顯得份外親切。甫一進屋Kelly便到處參觀，肥佬黎更承認當年曾僭建，不過現在已清拆。性格爽朗的她自言沒有禁忌，蔡瀾及肥佬黎均半信半疑。雖然家庭事業兩得意，Kelly談起婚後產子的生活總帶點無奈：「和朋友聚會的時是會少了點，因為我這年紀的都像我了婚，我有空時他們未必有空，還有我的同學多數在外國。」 </p></body></html>
