<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿刨帶新拍檔拜任姐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>阿刨帶新拍檔拜任姐 - 馮仁昭</h1><p>龍劍笙（阿刨）前日大朝早帶埋兩個演出新拍檔李沛妍同鄭雅琪，一齊去咗白雪仙屋企拜祭師傅任劍輝。前日係任姐逝世25周年忌辰，阿刨去拜師傅當然唔少得同仙姐請安啦！兩師徒傾吓閒偈外，仙姐仲指點咗阿刨兩個新柏檔，阿刨即刻趁機會請師傅去捧場，事關下個禮拜四（11日），佢同兩個新拍檔喺文化中心嘅演出開鑼啦！<br>撰文：馮仁昭</p></body></html>
