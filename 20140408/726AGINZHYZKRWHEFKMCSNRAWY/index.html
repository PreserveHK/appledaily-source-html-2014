<html><header><meta charset="utf-8"><title>忍冷漠科技社會　健康阿婆揀安樂死</title></header><body><h1>忍冷漠科技社會　健康阿婆揀安樂死</h1><p>英國薩塞克斯一名89歲退休女教師，聲稱對現代科技感到失望，選擇到瑞士安樂死。<br><br>Anne沒有患絕症，亦非嚴重傷殘。她往Dignitas診所安樂死前接受訪問，指現代科技令人際關係缺乏人性，亦擔心人口過密和污染會傷害地球。<br><br>她問：「為何這麼多人每天只對着電腦或電視？」又說：「我從沒有一部電視。我只有收音機……人變得越來越疏離……我們都變成機械人，缺乏人性。」<br><br>Anne稱自己與潮流背道而馳，既然不能適應，只好退出。<br><br>英國《每日郵報》</p></body></html>
