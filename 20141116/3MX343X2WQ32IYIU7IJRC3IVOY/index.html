<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）車仔賣雷斯賺大錢</title></header><body><h1>體訊速遞︰<br>（足球）車仔賣雷斯賺大錢</h1><p>英超榜首車路士，上周五發表上球季財政報告，錄得1,840萬鎊（約2.3億港元）盈利，是班主阿巴莫域治入主以來最高盈利一季，盈利主要受惠於出售兩名球員包括後衞大衛雷斯（圖）及中場桑馬達。綜合外電（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
