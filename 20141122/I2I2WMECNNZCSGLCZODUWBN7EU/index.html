<html><header><meta charset="utf-8"><title>寄生蟲居人腦右腦爬到左腦</title></header><body><h1>寄生蟲居人腦<br>右腦爬到左腦</h1><p>英國一名華裔男人因頭痛和聞到怪味而求診，四年間多次做腦掃描後，醫生方發現他腦中有長約1厘米的寄生蟲（圖），蟲在四年間蠕動了5厘米，由腦右邊到了左邊。科學家最近報告指，病人前年做手術取出寄生蟲。<br>蝟迭宮絛蟲寄生人體在英國是首例，但在中國較常見。傳染途徑是經過未煮熟的淡水甲殼類、兩棲類與爬蟲類，多寄生在肌肉、皮下組織，甚至腦部，引起炎症等，稱為裂頭蚴病，病人會惡心、頭痛甚至記憶力減弱等。<br>法新社</p></body></html>
