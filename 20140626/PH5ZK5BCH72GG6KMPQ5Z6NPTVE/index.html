<html><header><meta charset="utf-8"><title>擁幸福家庭　美女碩士人生贏家</title></header><body><h1>擁幸福家庭　美女碩士人生贏家</h1><p>香港的大學生曾幾何時都愛追求「四仔主義」（屋仔、車仔、老公/婆仔、BB仔），陝西西安音樂學院一名女碩士生（左圖）前晚在微博上公開她的畢業照，不但完滿地達成這個目標，更被網民封為「人生贏家」。<br></p><p>這名自稱「王火鍋是火鍋王」的女碩士，不但年輕貌美，而且婚姻生活甜蜜，夫婦帶着1歲大、活潑可愛的兒子亮相（上圖），女碩士肚裏還懷着一名女兒。微博的其他照片顯示，她出入有車，更住在有後園的豪華大房子，生活很滿足。<br>新浪微博</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
