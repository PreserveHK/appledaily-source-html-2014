<html><header><meta charset="utf-8"><title>體訊速遞︰（欖球）前英隊長指點港學生</title></header><body><h1>體訊速遞︰<br>（欖球）前英隊長指點港學生</h1><p>欖球世界盃冠軍獎盃（Webb Ellis Cup）巡迴之旅，昨天抵達香港，今日將到訪英皇佐治五世學校，前英格蘭國家7人欖球隊隊長Ollie Philips（圖）將教授該校學生欖球技術。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
