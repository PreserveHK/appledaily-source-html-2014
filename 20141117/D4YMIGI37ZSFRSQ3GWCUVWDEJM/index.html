<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何潤東明年娶妻趕生仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何潤東明年娶妻趕生仔 - 馮仁昭</h1><p>39歲何潤東出道以嚟都好少講佢嘅感情事，不過其實佢有個拍咗拖7年嘅女友Peggy，日前佢喺台灣出席聖誕活動時，自爆話應承咗爸爸喺兩年之內結婚生仔，已經決定下年拉埋天窗。佢又講到難忘聖誕節，話以前喺加拿大生活時，曾經為自己鍾意嘅女仔煮聖誕大餐，一心諗住食燭光晚餐，點知嗰晚落大雪，結果好夢成空。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
