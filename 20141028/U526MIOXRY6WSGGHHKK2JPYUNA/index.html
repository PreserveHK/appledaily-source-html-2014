<html><header><meta charset="utf-8"><title>林明珠藐視法庭案押後</title></header><body><h1>林明珠藐視法庭案押後</h1><p>【本報訊】已故麗新集團創辦人林百欣的三姨太顧瑞英及女兒林明珠（圖），遭其前公司高發發展的清盤人控告藐視法庭，指她們作為公司股東違反法庭命令，拒絕交代公司賬目。<br>案件原定昨天開審，但78歲的顧聲稱上周胸口痛入住上海的醫院，未能返港。法官下令顧接受由她及清盤人委任的醫生作檢查，以了解她能否回港或透過視像會議作供。<br>清盤人對顧的醫生信感懷疑，指案件早在13個月前已預留昨天開審，但她卻在上周四入院，林明珠亦專程飛往上海。案件押後至12月2日提訊。<br>案件編號：HCMP2749/12</p></body></html>
