<html><header><meta charset="utf-8"><title>K-Pop之王：維穩騷配套繼續差</title></header><body><h1>K-Pop之王：維穩騷配套繼續差</h1><p>被視為「維穩騷」的香港巨蛋音樂節，下月1日於啟德舊機場跑道舉行，並請來SJ-M（圖）、BoA、EXO-K等韓星演出，門票更由去年的99港元加至128港元，但配套設施未見改善。去年大會已被投訴交通安排失當，不應只在開騷前後提供接駁巴士，要歌迷被迫苦等至完場才可離開，今年情況照舊，而且舞台設計並無延伸台，減少了粉絲近距離接觸偶像的機會。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
