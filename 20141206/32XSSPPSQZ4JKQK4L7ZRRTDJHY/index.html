<html><header><meta charset="utf-8"><title>韓劇燒：姜素拉快閃遊香港</title></header><body><h1>韓劇燒：姜素拉快閃遊香港</h1><p>因演出韓劇《未生》而人氣急升的韓國女星姜素拉，因為身穿連鎖店平價裙來港出席《MAMA音樂頒獎禮》而惹非議，被炮轟不尊重大會，不過並無影響她趁機在港四出觀光的心情。姜素拉前日在Instagram公開自己在尖沙嘴行街的相片，相中的她紮起馬尾、戴上黑超，更走去吃小籠包，又搭渡海小輪，甚至連酒店洗手間看到的夜景都照影，她留言說：「閃電般地觀光，下次還要。」似乎嫌時間不夠，玩得未夠盡興。<br>姜素拉近日亦為韓國束草市一個水上樂園任代言人，她穿上掛頸背心落水拍廣告，而昨晚播出的《未生》，就進一步交代她的過去。<br>撰文：江瑚</p></body></html>
