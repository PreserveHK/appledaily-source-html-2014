<html><header><meta charset="utf-8"><title>蘆田愛菜10歲做社長</title></header><body><h1>蘆田愛菜10歲做社長</h1><p>日本童星蘆田愛菜前日出席NHK衞星台新劇《Rugged》記招，與她合演的全部都是60歲以上的老牌演員，包括63歲的岩城滉一、72歲的小野武彥等，10歲的愛菜在劇中竟演這群老人家的老闆！據指該劇講述愛菜經營工場的父親因被騙3億日圓（約1,900萬港元）而自殺，愛菜承繼父親的工場做社長，更與一班老員工合力報復拿回3億日圓。愛菜表示現實中當然不可能，所以演社長演得很開心。</p></body></html>
