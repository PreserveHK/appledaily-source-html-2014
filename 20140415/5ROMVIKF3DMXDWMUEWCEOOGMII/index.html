<html><header><meta charset="utf-8"><title>塗腳甲戴頭飾　百變小豬女紅爆網</title></header><body><h1>塗腳甲戴頭飾　百變小豬女紅爆網</h1><p>不少人愛為寵物打扮，美國加州三母女為寵物迷你豬添上各種可愛造型（圖），令牠火速紅爆網絡。<br>一歲大迷你豬女「爆谷佩內洛普」不時有「新造型」，皆因主人用各種頭飾和衣物為牠裝身，甚至為牠的豬蹄塗上不同顏色的腳甲油，再將牠可愛造型拍照放上Instagram跟網民分享，火速俘虜43,000名粉絲的心。「爆谷佩內洛普」很享受拍照，因為每次都獲主人打賞點心作獎勵。<br>英國《每日郵報》</p></body></html>
