<html><header><meta charset="utf-8"><title>美國八爪魚孵卵
拒覓食四年半</title></header><body><h1>美國八爪魚孵卵<br>
拒覓食四年半</h1><p>若要在動物中提名誰是最偉大母親，相信非美國太平洋一種八爪魚（圖）莫屬。科學家發現這種八爪魚用四年半時間孵化和保護卵子，其間不但沒有覓食，還要擊退獵食者。<br>科學家在2007年5月利用遙控潛艇，觀察一種住在加州中部對開水域的八爪魚，發現八爪魚媽媽在1,400米深海底依附在岩石孵化約160顆卵子時寸步不離，以免卵子受雜質及淤泥污染，又要擊退獵食者。科學家在長達53個月的觀察期，發現卵子由藍莓般小長成葡萄般大，八爪魚媽媽體重大減，表皮鬆弛及蒼白。<br>生物學家羅比森指這是已知生物中，最長的孵育期，對八爪魚展現的偉大母性感到震驚。<br>路透社</p></body></html>
