<html><header><meta charset="utf-8"><title>Super Girls超短褲走光</title></header><body><h1>Super Girls超短褲走光</h1><p>杜德偉（Alex）及Super Girls昨日在太子出席保良局活動，SG着超短褲在台上跳勁舞，隊長Aka疑似走光露M巾。Alex就被指涉嫌教唆員工盜取台灣經理人公司資料、擅自終止合約一事，回應說：「件事就好似兩個人結咗婚，有愛先結婚，因了解而分開，離婚時都會難過。無論佢（經理人姚鳳羣）講幾多嘢傷害我，我都唔會講任何嘢傷害番佢，由法律嚟澄清。」他否認姚鳳羣之前為他墊支2千萬台幣之說。被指私下終止合約的他說：「依足法律程序，唔係唔合法。」<br>採訪：溫敏芝<br>攝影：黃偉雄</p></body></html>
