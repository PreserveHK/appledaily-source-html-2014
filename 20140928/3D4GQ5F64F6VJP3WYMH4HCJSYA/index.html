<html><header><meta charset="utf-8"><title>小兄弟魔童托世　搶劫打死阿伯腳印印</title></header><body><h1>小兄弟魔童托世　搶劫打死阿伯腳印印</h1><p>塞爾維亞一對只有10歲和11歲的小惡霸兄弟，搶劫一名80歲老伯，並對他拳打腳踢，老伯返家後傷重死亡，不過根據塞爾維亞法例，他們不會被判監。<br><br>這對魔鬼兄弟的惡行，被事發停車場的閉路電視拍下。片段顯示老伯剛購物返家，兩兄弟搶走他的財物和3鎊(38港元)現金，其中一人繼而從後攬著他，把他拖至柱後毆打。<br><br>這對兄弟以往也曾襲擊孕婦，搶走財物，警方早已留意他們，發生本案後，警方曾捉他們問話，但由於年紀太輕，警方表示法庭不會判他們入獄。鄰居形容老伯仁慈善心，認為這對兄弟的所作所為，應該落地獄。<br><br>英國《每日鏡報》</p></body></html>
