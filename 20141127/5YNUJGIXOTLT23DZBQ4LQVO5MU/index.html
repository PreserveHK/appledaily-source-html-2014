<html><header><meta charset="utf-8"><title>歐錦棠譏警驚弓之鳥</title></header><body><h1>歐錦棠譏警驚弓之鳥</h1><p>警方前晚用武力協助執達吏在旺角清場，now新聞台一名工程師被指襲警被捕，記協即發緊急聲明，強烈譴責警方以「涉嫌襲警」拘捕合法採訪新聞工作者。歐錦棠也於facebook譴責：「被鋁梯稍碰一下都有如驚弓之鳥，知道甚麼叫真正的虛弱嗎？新聞採訪自由不容干擾！記者天職尊嚴不容剝奪！嚴正抗議並聲討無理粗暴對待前線新聞工作者！」<br>何韻詩、王喜等一直在fb緊貼事態發展，王喜指前晚正好到界限街警察俱樂部與舊同事飯敍，擔心不獲進場：「我已經察覺到，不知不覺間，已移居平壤。」至於撐藍絲帶的王晶就繼續他的「愛國」，大罵佔領人士相由心生很樣衰。<br>撰文：麥萍萍</p></body></html>
