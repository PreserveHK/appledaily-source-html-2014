<html><header><meta charset="utf-8"><title>83歲全球最老紅鶴安樂死</title></header><body><h1>83歲全球最老紅鶴安樂死</h1><p>在澳洲阿德萊德動物園棲息的全球最老紅鶴「大大」，年邁體弱出現多重併發症，園方前天決定讓牠安樂死，終年83歲。<br>「大大」1933年入住動物園，上星期健康急轉直下，園方認為再難以用藥物為「大大」吊命，前天為牠進行安樂死，飼養員會密切注視跟「大大」相伴65年的智利紅鶴「奇里」對好友離世的反應。<br>野生紅鶴一般只能活到25歲，但在動物園卻可活幾十年，「大大」六年前曾遭一班青年攻擊，外界一度認為牠無法度過難關，但牠最終挺過來。<br>德新社</p></body></html>
