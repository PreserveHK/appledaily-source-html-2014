<html><header><meta charset="utf-8"><title>蘇格蘭飛碟襲倫敦？</title></header><body><h1>蘇格蘭飛碟襲倫敦？</h1><p>外星人襲擊英國倫敦，大笨鐘岌岌可危？這不是新上畫的災難片，而是網民在蘇格蘭公投前夕，以電影《天煞地球反擊戰》（Independence Day）的海報惡搞而成的二次創作（圖）。<br>這齣「電影」標明由薩蒙德、卡梅倫、白高敦及克萊格等人「領銜主演」。一架印有蘇格蘭旗的巨型飛碟籠罩着倫敦上空，並投下一道光束，眼見快要將大笨鐘吞噬……到底英國的命運會如何？大家這刻已知道結果。<br>英國《都市報》</p></body></html>
