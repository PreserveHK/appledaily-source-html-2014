<html><header><meta charset="utf-8"><title>【搶先食】雜貨舖的人氣芝士蛋糕</title></header><body><h1>【搶先食】雜貨舖的人氣芝士蛋糕<br></h1><p>梁九記是大埔街市名店，賣凍肉雜貨，幾百種貨品，有本地有進口，日日排哂隊。一早聽聞其芝士蛋糕很出名，限量發售，連續數次到店查詢都已沽清，不禁好生失望，前兩日十一點多行過，竟然碰上有貨送到，立即排隊買了一份紐約芝士餅。蛋糕是急凍貨，據講是從美國入口，每個已切20件，有紙隔開，放在雪櫃下格待少少軟便食得。蛋糕芝士味頗濃，但頗膩，最適合一大班人開Party食。除了紐約芝士餅外，還有朱古力芝士餅、檸檬藍莓芝士餅、粒粒果仁芝士餅等三款味道。</p><p>梁九記</p><p>地址：大埔街市大樓2樓D66鋪<br><br>記者、攝影：何嘉茵</p></body></html>
