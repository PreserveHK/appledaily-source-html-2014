<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）活塞奪冠功臣比立斯退休</title></header><body><h1>體訊速遞：<br>（籃球）活塞奪冠功臣比立斯退休</h1><p>NBA活塞後衞比立斯（左）周二透過美國雅虎網站宣佈，將不會執行最後一季合約而選擇退休。37歲的比立斯在2004年協助活塞取得總冠軍，並當選總決賽MVP，但近季飽受傷患困擾，效力紐約人、快艇等球隊時，均不復當年勇。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
