<html><header><meta charset="utf-8"><title>英潮人坐地鐵自備架勢大班椅</title></header><body><h1>英潮人坐地鐵<br>自備架勢大班椅</h1><p>港鐵往往人多擠迫，太累想坐坐又沒空位怎麼辦？學學英國倫敦客自攜座椅吧，管你想讀雜誌還是玩板腦，車廂有多繁忙都總有你的私人空間。<br>倫敦客的自家椅不是小學雞摺凳，亦不是老餅柺杖凳，而是相當架勢的大班椅（圖），倫敦地鐵的皮卡利線（Piccadilly Line）與北線（Northern Line），上周六都出現這個趣怪畫面，兩個坐着的男子都是一副悠然自得、從容不迫的模樣。<br>網民相當好奇，有人大讚這是妙法，亦有人質疑究竟如何搬這麼大張椅到車廂。<br>英國《都市報》</p></body></html>
