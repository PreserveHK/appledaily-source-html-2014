<html><header><meta charset="utf-8"><title>京東總裁認戀奶茶妹妹</title></header><body><h1>京東總裁認戀奶茶妹妹</h1><p>清華大學20歲高材生「奶茶妹妹」章澤天，近日被踢爆在美國紐約街頭，與年長19歲的京東商城行政總裁劉強東拍拖（圖）。劉昨日透露微博承認戀情：「小天是我見過最單純善良的人，很遺憾自己沒能保護好她。感謝大家關心，只求以後可以正常牽手而行。祝大家幸福！」<br>由於劉強東此前曾斥與章的戀情是阿里爸爸創辦人馬雲耍的陰招，網民昨日要求他向馬雲道歉。而章的爸爸昨回應女兒拍拖只嘆息一聲：「我也不管她了！」接着說：「你們也別管她了」。 <br>新浪微博</p></body></html>
