<html><header><meta charset="utf-8"><title>鈴木爆拍《天空之城》為還債</title></header><body><h1>鈴木爆拍《天空之城》為還債</h1><p>日本動畫大師宮崎駿的退休之作《風起了》，及另一大師高畑勳的作品《輝耀姬物語》近日在日本推出影碟，宮崎的長年拍檔、吉卜力動畫監製鈴木敏夫，前日舉行座談會宣傳，並請到AKB集團掌舵人秋元康任嘉賓。<br>鈴木在活動中談到吉卜力的舊事，指當年《風之谷》勁賺6,000萬日圓（約430萬港元），但高畑拍紀錄片用了超過該數目，當時宮崎駿並不想當動畫導演，但因吉卜力要還債，他一口應承製作《天空之城》，最終該片亦成為經典。<br>至於秋元康就表示AKB集團雖然龐大，但並不感到壓力，不過，AKB昨日宣佈取消隊制比賽活動，被大鬧嘥粉絲的時間。<br>撰文：阮瑜</p></body></html>
