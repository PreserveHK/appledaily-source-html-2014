<html><header><meta charset="utf-8"><title>劉偉強荷李活新片曝光</title></header><body><h1>劉偉強荷李活新片曝光</h1><p>由奧斯卡金像導演馬田史高西斯（Martin Scorsese）監製、香港導演劉偉強執導的首部荷李活黑幫動作片《Revenge of the Green Dragons》（暫譯《青龍復仇》），首條預告曝光。</p><p>《青龍復仇》改編自真人真事，圍繞兩個移民兄弟於紐約唐人街尋找美國夢的故事，除了《吸血新世紀》（The Twilight）系列男星Justin Chon、跟近日演出《卧虎藏龍2》的美劇《歡樂合唱團》（Glee）華裔男星岑康勇演出，香港女星鄭佩佩女兒原麗淇，以及歐陽靖（MC Jin）亦有份參演，預告片充滿90年代港產警匪片的影子。<br>撰文：盧葦</p></body></html>
