<html><header><meta charset="utf-8"><title>馮仁昭四圍超：GiGi馬上有BB - 馮仁昭</title></header><body><h1>馮仁昭四圍超：GiGi馬上有BB - 馮仁昭</h1><p>梁詠琪（GiGi）同西班牙籍老公Sergio結咗婚兩年幾，今年農曆新年佢就帶老公行花市同睇煙花，兌現咗兩個承諾。<br>噚日大年初四，GiGi就先後喺微博同facebook上載一張大合照，見佢手抱住一個BB，老公就抱住一隻狗，佢仲大玩食字留言：「有看到馬上有甚麼嗎？」好多網民見到就以為GiGi好快做馬年媽媽，但係GiGi就透過助手否認咗佢有喜嘅疑雲。<br>撰文：馮仁昭</p></body></html>
