<html><header><meta charset="utf-8"><title>機械Gaga扭腰擺臀熱舞</title></header><body><h1>機械Gaga扭腰擺臀熱舞</h1><p>驟眼看還以為是Lady Gaga在鏡前綵排新歌的舞蹈，扭腰擺臀，對着你不時眨眼，但站近一看，才發現並不是人，而是機械人。<br>沃爾夫森（Jordan Wolfson）在美國紐約一個畫廊展出這個女機械人（圖），它隨着音樂節奏手舞足蹈，扭腰擺臀，穿上Lady Gaga一貫的出位性感衣着，令人還以為是Lady Gaga。它內置面容辨識技術，會跟着周圍的人表演，而跳舞動作流暢細緻，難怪參觀者都讚不絕口：「很神奇，它的動作很流暢，令人毛骨悚然。」<br>英國《都市報》</p></body></html>
