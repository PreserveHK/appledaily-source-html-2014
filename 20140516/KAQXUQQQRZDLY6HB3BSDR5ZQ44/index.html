<html><header><meta charset="utf-8"><title>隔牆有耳：馬唯中聞反服貿即閃 - 李八方</title></header><body><h1>隔牆有耳：<br>馬唯中聞反服貿即閃 - 李八方</h1><p>台灣總統馬英九個女馬唯中，係西九M+博物館中國水墨其中一名策展人，佢噚日喺藝術界年度盛事Art Basel（巴塞爾藝術展），負責喺M+展區，向唔同人介紹M+。佢馬不停蹄，朝早做咗個講座，下午就企足兩個鐘做介紹。不過馬唯中對傳媒好抗拒，問佢M+展館進度點呀？佢就叫記者問番西九M+博物館行政總監李立偉（Lars Nittve）。<br>咁呢排台灣咁多人企出嚟反服貿，唔知馬小姐有乜嘢體會呢？佢就話呢個同佢嘅專業無關，所以唔答喎，急急腳走人。噚日佢以「文青look」示人，白恤衫黑褲黑皮鞋黑眼鏡，表現氣質一面。</p></body></html>
