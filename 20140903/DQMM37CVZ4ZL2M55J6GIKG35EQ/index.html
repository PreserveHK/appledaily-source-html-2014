<html><header><meta charset="utf-8"><title>拍照抗議淋鏹
毀容少女展笑顏</title></header><body><h1>拍照抗議淋鏹<br>
毀容少女展笑顏</h1><p>印度婦女除了受色狼性侵犯威脅外，還要面對兇徒潑鏹水毀容的危機。攝影師薩哈蘭為了喚起世人關注印度少女被淋鏹水的問題，起用五名被毀容而面上留下駭人傷疤的少女拍攝時裝照。<br>「我要求她們自然一些，不會化妝及執相，我告訴她們，你很漂亮。」薩哈蘭是「停止鏹水攻擊」組織的志願者，上月邀請五名毀容少女拍攝時裝照時，鼓勵她們展露笑容拍照，展示自信一面。組織將照片放上網後，電視台和報章都樂於採用刊登。印度經常有女性因被人潑鏹水毀容及失明，兇徒行兇是報復求愛不遂或家庭糾紛，他們大多數都可逍遙法外。<br>美聯社</p></body></html>
