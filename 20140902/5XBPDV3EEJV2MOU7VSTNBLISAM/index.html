<html><header><meta charset="utf-8"><title>綜藝王：Rain上《RM》谷新劇</title></header><body><h1>綜藝王：Rain上《RM》谷新劇</h1><p>韓國天王Rain為了宣傳即將首播的新劇《對我而言可愛的她》，昨日以一身運動裝現身韓國京畿道某個室內籃球場，跟人氣綜藝節目《Running Man》（RM）的主持人劉在石、李光洙等進行拍攝。現場除了Rain外，有份跟他演出《對》劇的韓國女團f(x)成員Krystal亦有現身。而昨日在東莞舉行的觀瀾湖高爾夫球明星賽記者會上，就公佈了Rain和全智賢將會參加10月的比賽。<br>此外，前日播出的《RM》收錄了劉在石等人早前於愛寶樂園挑戰機動遊戲的片段，劉在石坐過山車期間面容扭曲不停慘叫，場面搞笑。<br>撰文：黎金美</p></body></html>
