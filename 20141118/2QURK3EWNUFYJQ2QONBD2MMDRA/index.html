<html><header><meta charset="utf-8"><title>最糟電玩「ET」值1.2萬</title></header><body><h1>最糟電玩「ET」值1.2萬</h1><p>800盒埋在美國新墨西哥州阿拉莫戈多市堆填區逾30年的電子遊戲軟件，早前被挖出來，其中100盒被放上網拍賣，沒料到竟賣得3.7萬美元（28.8萬港元）。<br>今次拍賣也吸引到德國及瑞典的網民參與，其中1982年推出時劣評如潮、更被譏為史上最糟電玩的「ET外星人」（圖），卻賣得最高價，由加拿大買家以1,537美元（1.2萬港元）投得。<br>有電影公司年初出資5萬美元（39萬港元）掘出這批廢棄的電子遊戲軟件，並將過程拍成紀錄片，其餘700盒遊戲軟件稍後會在ebay拍賣。<br>美聯社</p></body></html>
