<html><header><meta charset="utf-8"><title>Niki促徐正曦送樓</title></header><body><h1>Niki促徐正曦送樓</h1><p>周麗淇（Niki）、黃芷晴、姜麗文、陳嘉寶及蔡穎恩等，昨日在中環出席手袋品牌FURLA預展，因為內地劇《衛子夫》而令Niki人氣急升，她承認工作量增多：「有幾個劇本睇緊，角色都幾相近，片商主動加片酬。」<br>內地發展順利，會否下嫁徐正曦在內地生活？她笑說：「未知嫁去邊，佢（男友）都嚟咗香港住有置業，都成個香港人咁。我人生冇乜大計，幾時結婚生仔都冇乜計劃，其實工作幾時都有得做，可能有日感覺到想做咪做。」Niki笑指男友是有計劃的人，亦不介意男友送樓給她。<br>採訪：馬建華 <br>攝影：陳慧安</p></body></html>
