<html><header><meta charset="utf-8"><title>陳慧琳投資身家留愛兒</title></header><body><h1>陳慧琳投資身家留愛兒</h1><p>陳慧琳（Kelly）昨日以代言人身份出席依波路控股有限公司的上市活動，提到投資項目，Kelly透露全副身家用作投資，她說：「我爸爸會幫我投資，股票、基金同買樓。我全部（錢）用嚟投資，現金就冇。」問到投資是否令她進帳不少？她說：「唔蝕就OK，97蝕咗好多，冇一半身家，但係個數字見到會『嘩』，𠵱家搵得返，但投資就比較穩陣。」Kelly更謂會把所有都留給兩位兒子，現時他們亦會將利是錢儲起，用作教育基金。<br>採訪、攝影：林嘉慈</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ <br></p></body></html>
