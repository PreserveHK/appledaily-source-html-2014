<html><header><meta charset="utf-8"><title>劇王子：宋承憲今月底旋風襲港</title></header><body><h1>劇王子：宋承憲今月底旋風襲港</h1><p>韓劇《藍色生死戀》宋承憲繼前年來港出席MAMA音樂頒獎禮後，將於本月29日至31日再度訪港三天，到時他將會擔任意大利時裝品牌Etro的剪綵嘉賓，亦會出席私人晚宴，據知今次宋承憲收得6位數字酬金。由於宋承憲之前已來港多次，所以他希望趁今次好好遊覽香港一番，不過他對山頂、蘭桂坊等地興趣不大，反而想到上環的摩羅街及旺角的女人街感受一下自由行的樂趣。</p><p>另外，宋承憲主演的三級新片《人間中毒》前日上映，首日吸引近90萬觀眾捧場，成為當日票房冠軍，而玄彬的《殺王者》當日票房下降至第4位，累計觀眾人數逾339萬人次。<br>撰文：施洛冰</p></body></html>
