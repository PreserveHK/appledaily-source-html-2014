<html><header><meta charset="utf-8"><title>隔牆有耳：左派記招「照顧」記者 - 李八方</title></header><body><h1>隔牆有耳：<br>左派記招「照顧」記者 - 李八方</h1><p>左派組織藉反佔中、反罷課爭上位，呢次輪到香港政協青年聯會，噚日公佈政改調查，記者會上照顧周到，私下畀紙仔好幾個左報記者，溫馨提示要按紙上問題發問，不過左報記者唔係儍人，亦肯定唔係嚟自火星，所以冇人發問。至於個政改調查結果，喺2,000名受訪市民中，有58%指中學生唔應該參加罷課同佔中，而指應該嘅竟有33%，推算番即係有200萬人支持，咁仲得了？不過呢個政商界富二代組織名不經傳，成員除咗曾憲梓次子曾智雄外，就只有賭王三太個仔何猷啟比較多人識，不過佢哋勝在閒錢多，使啲維穩費，唔志在嘅。</p></body></html>
