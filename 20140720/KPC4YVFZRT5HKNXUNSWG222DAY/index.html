<html><header><meta charset="utf-8"><title>翠蕭落機醫肚趕下場</title></header><body><h1>翠蕭落機醫肚趕下場</h1><p>愛得火熱的蕭正楠和黃翠如，前晚在馬來西亞預支蜜月返港，未因馬航發生空難而改搭其他客機，如常乘搭馬航。麥長青（麥包）夫婦專程到機場接機，一行人離開機場後先到荃灣彬記買粥粉麵外賣，蕭正楠說：「落機肚餓，麥包佢哋又未食嘢，咪買外賣囉。」換言之他與翠如BB還有下場？蕭正楠說：「同麥包好耐冇見，咪傾吓偈飲吓嘢囉！」大馬之行是否令感情跨進一大步？蕭正楠笑說：「唔講呢啲！」</p><p>翠如BB與麥太一直留在車上等候，15分鐘後，蕭正楠與麥包拿着外賣離開，一行人直駛往蕭正楠華景山莊寓所，明顯翠如前晚在男友家中留宿。<br>採訪、攝影：徐錦池、李志明、羅德光</p></body></html>
