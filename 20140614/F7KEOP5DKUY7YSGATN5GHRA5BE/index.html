<html><header><meta charset="utf-8"><title>可頤切菜有板有眼</title></header><body><h1>可頤切菜有板有眼</h1><p>張可頤昨日在深水埗出席活動，親手為獨居老人和長者製作飯盒，見到她切菜的功夫有板有眼，似乎是煮得之人！談到香港電視再次向政府申請免費電視牌照，曾經為港視拍劇嘅張可頤，坦言從心底裏支持港視，她還說：「如果要全民投票應唔應該發牌俾港視嘅話，我一定會參與，因為港視可以為香港近乎一潭死水嘅娛樂事業帶嚟革命！」至於感情方面，可頤笑說：「我係single and available，但係生活好充實！」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
