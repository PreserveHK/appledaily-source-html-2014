<html><header><meta charset="utf-8"><title>馬明愛新鮮　水瓶最緊要有Feel</title></header><body><h1>馬明愛新鮮　水瓶最緊要有Feel</h1><p>想送聖誕禮物給水瓶座，其實隨意一樣東西都可以，因為他們着重的，是送禮的方式。別看一眾水瓶仔女馬國明（13/2）、楊千嬅（3/2）、楊愛瑾（14/2）、鍾欣潼（21/1），全部唔聲唔聲，其實最愛新鮮特別的就是他們。只要用一個獨特的送禮方式，即使只是一盒朱古力，也夠他們樂上半天。<br><br>2015年水瓶座事業運非常好，之前打落的根基會有所收成，大有機會升職加薪。今年再度失落視帝的馬明，莫非下年有機會？</p></body></html>
