<html><header><meta charset="utf-8"><title>羅霖送金如意上契</title></header><body><h1>羅霖送金如意上契</h1><p>羅霖和馬德鐘昨日在理工出席鄭明明的美容學院本年度畢業禮，鄭明明宣佈與羅霖正式上契成為契姊妹，羅霖送上足金如意，她則以印有不倒翁的大利是作回禮，有沒有5位數字？鄭明明說：「最少都有啦！」<br>羅霖表示跟鄭明明相識近20年，對方是她一位好尊敬的長者，她說：「希望好似佢事業出色。」對於警方與市民發生衝突而被指摘，曾做過G4的馬德鐘說：「好慘，佢哋都係維護法紀，為咗工作，大家要互相體諒。」提到警方打市民打到流血，馬德鐘說：「我唔評論。」<br>採訪、攝影：黃曉妍</p></body></html>
