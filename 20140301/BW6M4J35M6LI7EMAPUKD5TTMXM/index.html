<html><header><meta charset="utf-8"><title>趣趣地：
鶴臣open准WAGs隨隊</title></header><body><h1>趣趣地：<br>
鶴臣open准WAGs隨隊</h1><p>英格蘭國家隊領隊鶴臣喺周四公佈咗30人大軍名單，備戰下星期對丹麥嘅友賽，其中修咸頓左閘勞基梳爾（圖）首次晉升大國腳，呢位18歲新星收到消息後仲開心到喊㖭。另外，鶴臣話會容許班太太團（WAGs）一齊去世盃前駐紮邁阿密嘅集訓營，亦畀班國腳自行決定帶唔帶埋另一半去巴西。有啲國家隊好反對球員帶埋女伴，但鶴臣就持開放態度，希望到時唔會成為世盃失敗藉口喇。</p></body></html>
