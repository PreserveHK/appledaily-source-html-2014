<html><header><meta charset="utf-8"><title>夫拒行房藉口婦列清單數臭</title></header><body><h1>夫拒行房藉口<br>婦列清單數臭</h1><p>早前有欲求不滿的丈夫列出妻子拒絕行房的理由，引來網民熱話。事隔數周，網上有女士來個大反擊，指自己與丈夫新婚數月就備受冷落，於是記錄丈夫拒絕求歡的理由，離婚後更將清單公開給好友知道。<br>10點鐘就打鼻鼾、打籃球後不洗澡就睡覺、上班會遲到……一個月以來丈夫以不同藉口拒絕跟妻子行房，整個月只做過愛兩次，其中一次僅花兩分鐘完事，另外10天要靠自慰解決。這名女士記錄得頗為露骨，連自己的月事日子都列明，又指這張清單的次數已「比平均好」，加上丈夫有早洩問題，最終離婚。<br>英國《每日郵報》</p></body></html>
