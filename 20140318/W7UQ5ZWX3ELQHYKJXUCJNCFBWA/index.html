<html><header><meta charset="utf-8"><title>喝「蠹蟲湯」　索女中毒</title></header><body><h1>喝「蠹蟲湯」　索女中毒</h1><p>喝湯最怕遇到甚麼？紐約女子埃斯特雷利亞（左圖）上周四在餐廳吃午餐，喝了一半湯，方發現內有一條長及湯匙一半的蠹（粵音︰到）蟲（Silverfish右圖），她其後食物中毒，正計劃控告餐廳。<br>埃斯特雷利亞在「Nuevo Mundo」餐廳發現蠹蟲後向經理投訴，對方竟指「沒大不了」就將蟲丟掉，並免收她湯錢。不過餐廳待她離開後，繼續供應這款湯給其他顧客，又稱這昆蟲無可能來自餐廳。根據衞生部紀錄，這餐廳曾被發現有老鼠，違反衞生條例，評分只達C級。<br>英國《每日郵報》</p></body></html>
