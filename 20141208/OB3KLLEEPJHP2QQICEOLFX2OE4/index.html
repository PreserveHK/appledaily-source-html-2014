<html><header><meta charset="utf-8"><title>欣宜帶紋身漢探小朋友</title></header><body><h1>欣宜帶紋身漢探小朋友</h1><p>鄭欣宜、胡杏兒及李幸倪（Gin Lee）昨日在沙田出席「麥當勞叔叔之家開放日暨童樂行」活動，欣宜在過去兩三年間多次在麥當勞叔叔之家做義工，探訪病童及其家人，她說：「有一年我嘅生日，叫晒啲朋友一齊去探小朋友，我覺得咁樣過生日更有意義，有啲朋友係紋身漢，佢哋都俾小朋友融化咗。」<br>此外，胡杏兒日前出發往外地公幹時，在機場收到一束神秘人所送的玫瑰花，即惹來眾多猜測，對此她說：「我都唔知邊個送，可能係粉絲啩。」她透露最近接了一個內地綜合節目工作，需要考一個潛水牌：「冬天至嚟考牌應該會幾辛苦，不過考到就可以去大馬潛水。」<br>採訪、攝影：張俊銘</p></body></html>
