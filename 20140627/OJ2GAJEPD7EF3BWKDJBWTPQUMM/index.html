<html><header><meta charset="utf-8"><title>隔牆有耳：林煥光為老婆戴罩默站 - 李八方</title></header><body><h1>隔牆有耳：<br>林煥光為老婆戴罩默站 - 李八方</h1><p>八方同唔少市民一樣，出出入入都逼港鐵，勢估唔到噚日差啲變沙甸魚嘅時候，竟然見到行政會議召集人林煥光，都同八方一樣喺港鐵逼緊。<br>到底係唔慣港鐵咁多人、抑或唔舒服呢？八方見到林煥光全程戴住個口罩，喺車廂「默站」，低頭睇《經濟學人》。<br>行會召集人若然病倒了，可能會影響香港喎？八方上前同林煥光打招呼，慰問佢邊度唔舒服？點知林煥光呢個罩原來為老婆而戴。點解呢？佢話因為太太有哮喘，為免吸入啲細菌傳畀太太，所以喺人多嘅地方，佢通常都會戴罩現身。愛妻如此，相信香港少見，不過有冇醫學根據呢？</p></body></html>
