<html><header><meta charset="utf-8"><title>失明犬當狗醫生</title></header><body><h1>失明犬當狗醫生</h1><p>天生我材必有用，美國俄勒岡州一隻哈巴犬「贊德」（Xander）雙目失明，但仍然樂觀，臉上常掛着可愛的笑容，令牠成為極受歡迎的狗醫生，安撫老弱病人的心。<br>贊德並非天生失明，1歲時在意外中痛失視力，但牠沒有因此自暴自棄，喜獲動物中心的義工收養後，牠的開朗樂觀更經常感染身邊的人。後來主人帶牠參加美國「好狗狗巿民」計劃成為狗醫生，到醫院、養老院和學校逗病人、老人家和小朋友。牠聽力非常好，若聽到小朋友哭，還會跑過去安撫他們呢！<br>英國《每日郵報》</p></body></html>
