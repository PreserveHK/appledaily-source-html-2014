<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林嘉華險食洗潔精餐肉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林嘉華險食洗潔精餐肉 - 馮仁昭</h1><p>林嘉華最近喺有線《為食情報局》做嘉賓，佢仲走去試韓式部隊鍋，林嘉華形容韓式部隊鍋係「一鑊熟」，仲令佢諗起紀律部隊時候嘅一點一滴，佢笑笑口話：「嗰時午餐肉都算係好珍貴，唔係日日有得食，有一個同事自動請纓話自己煎午餐肉好叻，點知佢用咗洗潔精當油嚟煎午餐肉，結果咁就冇得食喇！」佢舊同事連洗潔精都可以當油用，真抵死！<br>撰文：馮仁昭</p></body></html>
