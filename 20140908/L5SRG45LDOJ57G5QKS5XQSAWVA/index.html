<html><header><meta charset="utf-8"><title>倫敦188呎蚊型屋售348萬</title></header><body><h1>倫敦188呎蚊型屋售348萬</h1><p>英國倫敦樓價不斷上升，北部伊斯靈頓區（Islington）有發展商推出面積僅188呎的「蝸居」，叫價竟達27.5萬鎊（348萬港元），呎價達1.85萬港元。<br>這個蚊型屋，客廳、飯廳與開放式廚房只是咫尺之遙，睡床卻要凌空架在廚房之上的小層架，爬上去時還要先踏上廚房工作枱。洗手間內坐廁與企缸共冶一爐，如廁和洗澡隨時可以同步進行。土地註冊署資料顯示，伊斯靈頓區的樓價平均叫價64.5萬鎊（816萬港元），非一般人能負擔。<br>英國《星期日鏡報》</p></body></html>
