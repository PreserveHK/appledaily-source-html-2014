<html><header><meta charset="utf-8"><title>求驗客手記：富咸不勝馬加夫被噓爆</title></header><body><h1>求驗客手記：<br>富咸不勝馬加夫被噓爆</h1><p>雖然我求大俠唔多贊成啲球隊喺季初就易帥，不過，富咸（白衫）喺今屆英冠嘅戰績真係好差，佢哋或者真係要換走領隊馬加夫先可以帶嚟一番新氣象。富咸今夏由英超降班英冠，由於人腳好，故被視為升班熱門，點知越踢越唔對路，頭4場聯賽全敗，喺上周六迎戰卡迪夫城時，雖然有賀蘭喺上半場入波，但到咗下半場又係頂唔住，最後打和1:1，5戰得1和4負排尾2，難怪賽後主場嘅球迷狂叫馬加夫下台啦！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
