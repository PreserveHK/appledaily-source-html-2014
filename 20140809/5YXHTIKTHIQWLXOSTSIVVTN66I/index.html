<html><header><meta charset="utf-8"><title>GaGa患高山症入院</title></header><body><h1>GaGa患高山症入院</h1><p>美國百變天后Lady GaGa日前在美國科羅拉多州首府丹佛開騷，雖然丹佛位處1609M稍高海拔地區，GaGa仍因此患上高山症而入院。她前日在Instagram上載自己戴氧氣罩的照片，並留言說：「高山症不是說笑的！」又爆粗說要自己入醫院，不過她亦不忘讚丹佛的粉絲相當正。未知GaGa的男友Taylor Kinney有否到醫院探望她，不過GaGa似乎不愁寂寞，有愛犬Asia陪伴左右。雖然GaGa身體不適，她不忘繼續在網上宣傳自家品牌香水EAU DE GAGA，更貼一張與男模合影的黑白宣傳照。</p></body></html>
