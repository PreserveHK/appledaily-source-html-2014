<html><header><meta charset="utf-8"><title>蔡少芬難捨女兒</title></header><body><h1>蔡少芬難捨女兒</h1><p>蔡少芬（Ada）、張衞健和鍾漢良等昨日在灣仔會展舉行的「電視世界開幕禮暨『英藝獎』頒獎禮」，獲頒獎項，Ada說：「好耐未試過喺香港攞獎，上一次好似係攞視后，佢係代表香港人有建樹，我估唔到自己可以為香港爭光，非常感動。」她表示稍後要返內地拍電影個半月，首次離開女兒，問到是否由老公張晉照顧？她說：「老公都開電影，不過好開心復活節放假，到時佢應該帶埋兩個女過嚟探我。」<br>另外，張衞健上台領獎前，肥媽瑪利亞笑由有頭髮識到他沒有頭髮，最後要張衞健衝上台阻止肥媽講下去，場面非常搞笑。<br>採訪：卓寶花<br>攝影：黃文偉</p></body></html>
