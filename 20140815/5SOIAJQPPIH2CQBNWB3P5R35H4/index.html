<html><header><meta charset="utf-8"><title>陳浩源享受第二個人生</title></header><body><h1>陳浩源享受第二個人生</h1><p>香港殘奧會羽毛球運動員陳浩源於08年一次交通意外而截肢，他說：「意外前我參加咗一個香港羽毛球總會搞嘅分區賽事並且奪得獎項，但到頒獎嗰一刻，我已經變成咗傷殘人士，坐輪椅上頒獎台，當時啲人見到我有啲奇怪，但亦都係因為參加咗嗰次頒獎禮，認識到曾超邦教練，佢搵我打輪椅羽毛球。」成為傷殘人士，浩源不但沒有氣餒，反而覺得是上天給他的第二個人生：「如果唔係意外，我人生目標可能只係做好份工，30歲結婚生仔，做個普通人。經歷意外後，發現原來所有人都需要幫助同支持，我慶幸身邊有好多人鼓勵，令我可以再次企起身。回想呢段經歷，我仍覺得有得着。」</p></body></html>
