<html><header><meta charset="utf-8"><title>求驗客手記：《阿森一族》殺入俄超</title></header><body><h1>求驗客手記：《阿森一族》殺入俄超</h1><p>喺歐洲夏季轉會窗關閉前最後一日，全歐洲好多球會都忙於簽人，而俄超嘅辛尼特亦唔例外，佢哋簽咗巴特阿森（左）！係呀，真係《阿森一族》嘅巴特阿森（Bart Simpson）呀！由於辛尼特同二十世紀霍士達成協議，所以辛尼特可以簽入巴特阿森，成為球會嘅吉祥物；而辛尼特隆重其事，喺簽入巴特前，仲有同佢體測㖭！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
