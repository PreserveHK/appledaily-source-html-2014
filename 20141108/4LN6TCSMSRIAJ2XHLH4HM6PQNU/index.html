<html><header><meta charset="utf-8"><title>黑武士凱頓迎B女</title></header><body><h1>黑武士凱頓迎B女</h1><p>於《星球大戰前傳》系列中飾演黑武士的33歲加拿大男星凱頓基斯甸臣（Hayden Christensen），其同齡女友Rachel Bilson於上月29日為他誕下B女，並為她取名為Briar Rose。Rachel發言人昨日已確實喜訊，並表示母女平安。另外，由J.J.艾布斯（J.J.Abrams）執導的《星戰》第七集，昨日正式公佈片名為《Star Wars：The Force Awaken》。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
