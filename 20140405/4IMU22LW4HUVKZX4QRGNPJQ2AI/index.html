<html><header><meta charset="utf-8"><title>為執iPhone英肥妹塞住坑渠</title></header><body><h1>為執iPhone<br>英肥妹塞住坑渠</h1><p>iPhone跌落坑渠，怎麼辦？英國16歲少女伯奇納夫卻奮不顧身，馬上揭開坑渠蓋，脫掉雨靴，跳進狹窄的渠口，企圖用腳夾起手機，但沒想到肥胖身軀卡在渠口，身體不上不下，狼狽萬分，要勞煩消防員出動拯救，非常尷尬。<br>少女塞住坑渠，街坊紛紛舉機拍照，並通知少女的母親報警。三名消防員接報到場，兩人在兩邊抓住少女的手臂將她拉出坑渠。伯奇納夫重獲自由後，立即跑回家中，跳入浴缸洗澡。至於那部iPhone，當然是泡湯了。<br>英國《獨立報》</p></body></html>
