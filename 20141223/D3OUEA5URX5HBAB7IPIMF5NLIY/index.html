<html><header><meta charset="utf-8"><title>徐若瑄保田玩轉日本</title></header><body><h1>徐若瑄保田玩轉日本</h1><p>曾於日本發展的台灣女星徐若瑄（右），與Morning娘舊將保田圭感情深厚，今年先後嫁人的二人可謂姐妹情深，保田前日在網誌上公開跟徐若瑄同遊東京迪士尼海洋的多張近照。據保田表示，今年6月出席完徐若瑄婚禮後已闊別半年，兩人在主題公園玩過夠本，保田決定明年飛往新加坡探望徐若瑄。<br>此外，保田的舊隊友矢口真里已復出幕前，去年被爆偷食的她在節目上稱沒有打算跟姦夫梅田賢三結婚。</p></body></html>
