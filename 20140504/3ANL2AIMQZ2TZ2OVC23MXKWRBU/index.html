<html><header><meta charset="utf-8"><title>超欣陪四太飯局</title></header><body><h1>超欣陪四太飯局</h1><p>賭王三房子女昨日陪三太陳婉珍食飯，現年14歲的四房孻女超欣也甚乖，日前陪母親梁安琪出席私人飯局。原本位於銅鑼灣開平道的名人食堂、意大利餐廳da Domenico早前搬遷到附近的信德街重新開業，識飲識食的四太就約同友人到上址晚餐。<br>當晚大約8時，四太和超欣跟友人先後抵達，他們吃到10時左右離開，當超欣跟母親並肩離開餐廳時發現記者，即時再次超人上身火速除下眼鏡，回復美少女本色。兩母女搭着膊頭行到座駕時才發現上錯車，兩母女即笑笑口坐回自己的汽車離去。<br>採訪、攝影：陳辰、潘冠恩</p></body></html>
