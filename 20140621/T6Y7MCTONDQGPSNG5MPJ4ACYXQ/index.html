<html><header><meta charset="utf-8"><title>日隱蔽室與世隔絕</title></header><body><h1>日隱蔽室與世隔絕</h1><p>在繁忙都巿中，想有獨處空間喘一口氣，這個集太空艙和網吧於一身的「隱蔽室」（圖），就能助都巿人與世隔絕，蝸居在小室內透透氣。<br>日本推出這個好像高達駕駛艙的隱蔽室，只要拉出大門，就是舒適座椅，將座椅推進內就自成一角，「如果想逃離現實一陣子，有時候很難找到獨處地方」。隱蔽室闊120厘米、長125厘米（關門計）、高150厘米，內裏設備齊全，有LED燈照明、抽屜和桌子。但空間有價，隱蔽室售79.8萬日圓（6萬港元）。<br>日本RocketNews24網</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
