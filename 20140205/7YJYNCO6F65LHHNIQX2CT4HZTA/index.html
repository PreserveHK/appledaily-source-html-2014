<html><header><meta charset="utf-8"><title>玩命男征服80呎巨浪</title></header><body><h1>玩命男征服80呎巨浪</h1><p>24米（80呎）高的巨浪面前，不少人只懂驚嘆大自然的威力，但英國滑浪高手科頓（Andrew Cotton）藝高人膽大，周日竟與朋友齊齊下海迎戰巨浪，成功創下駕馭24米巨浪紀錄（紅圈示），有望刷新今年世界紀錄。<br>34歲的科頓早前與世界紀錄保持者麥克納馬拉（Garrett McNamara）等人乍聞葡萄牙西岸醞釀風暴，特地飛到當地衝浪，在海上搏鬥四小時才成功駕馭一個高達24米的巨浪。他坦言從未遇過如此巨浪，形容當時情況驚險刺激，幾乎被捲進水中，幸最終全身而退，可向擔驚受怕的妻兒交代。<br>英國《每日電訊報》</p></body></html>
