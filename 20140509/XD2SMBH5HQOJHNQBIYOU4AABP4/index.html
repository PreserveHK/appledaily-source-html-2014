<html><header><meta charset="utf-8"><title>案件速遞：涉綁架前僱主女兒工人提堂</title></header><body><h1>案件速遞：<br>涉綁架前僱主女兒工人提堂</h1><p>【本報訊】日前涉嫌綁架前僱主三歲女兒的裝修工人，昨由警方解往九龍城裁判法院提訊，被控以綁架及抗拒警務人員共兩項罪名。工人暫毋須答辯，控方申請將案押後，待警方翻查有關的手機訊息及閉路電視紀錄，裁判官將案押後至7月3日再訊，下令將工人還柙看管。<br>控罪指被告鄭旭（40歲）於本月5日在旺角某處，違反女童X的意願下將她帶走，意圖換取釋放她的贖金，以及同日在青衣長青邨青柏樓外，抗拒執行職責的一名蔡姓警員。<br>案件編號：KCCC1652/14</p></body></html>
