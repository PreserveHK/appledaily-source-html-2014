<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）非足開伊波拉會議</title></header><body><h1>體訊速遞︰<br>（足球）非足開伊波拉會議</h1><p>2015年非洲國家盃主辦國摩洛哥因擔心伊波拉疫情，早前向非洲足協申請延期被拒，昨亦已超過足協訂下的最後限期，未有確認會如期舉辦比賽。非洲足協將於本周二在開羅舉行會議作最終決定。綜合外電（摩洛哥）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
