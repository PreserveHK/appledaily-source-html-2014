<html><header><meta charset="utf-8"><title>謝寧離婚皆因冇溝通</title></header><body><h1>謝寧離婚皆因冇溝通</h1><p>謝寧日前接受黎燕珊主持有線高清娛樂台節目《往事．並不如煙》訪問，兩女大談愛情觀。謝寧自爆與前夫岑建勳離婚主要是因為缺乏溝通，從失敗中汲取教訓，成就了第二春。<br>謝寧談到跟前夫岑建勳15年婚姻離婚收場，她說：「我同佢主要係缺乏溝通，以前有少少驚佢，因為怕自己做錯事，又會覺得感情係只要仰慕佢就可以，但其實婚姻要兩夫妻坦蕩蕩、冇隔膜，乜嘢都要講。離婚畀我好大啟發，後來我再婚，更明白自己需要啲乜。」謝寧表示離婚後雖沒跟兩女同往，但母女感情好：「我哋成日傾心事，佢哋最鍾意聽我嘅愛情故事。佢哋拍拖都會同我講，仲畀我睇佢哋同男朋友傾偈短訊。」<br>撰文：楊定</p></body></html>
