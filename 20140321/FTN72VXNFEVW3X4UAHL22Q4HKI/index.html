<html><header><meta charset="utf-8"><title>體壇拾趣：歐鎧淳NCAA爭尾彩</title></header><body><h1>體壇拾趣：歐鎧淳NCAA爭尾彩</h1><p>人靚讀書叻泳術勁，講嘅係香港泳壇「美人魚」歐鎧淳（左二）。5月就喺美國柏克萊大學畢業嘅佢，連續4年獲得NCAA（美國大學生泳賽）參賽資格，之前仲贏過兩隻冠軍指環㖭。周四最後一次參賽嘅佢，會玩50同100米背泳，加埋50米自由泳。柏大泳隊有美國倫奧金牌得主法蘭克琳領軍，月初舉行嘅PAC-12，法蘭克琳幫柏大贏冠軍之餘，自己仲當選最佳女泳員，所以柏大今年再攞NCAA冠軍指環一啲都唔奇㗎！</p></body></html>
