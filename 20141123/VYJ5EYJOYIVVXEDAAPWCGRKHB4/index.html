<html><header><meta charset="utf-8"><title>占士邦激光錶射爆氣球</title></header><body><h1>占士邦激光錶射爆氣球</h1><p>德國自製武器發燒友普里布（Patrick Priebe）有新搞作，繼蜘蛛俠的蜘蛛絲發射器、鐵甲奇俠的火箭手套和狼人的伸縮鋼爪後，他最近以電影《占士邦》為藍本，成功製成一隻激光手錶。<br>別以為這款激光錶只是一般激光指示器的貨色，它的火力達1,500毫瓦（milliwatt），能遠距離射爆氣球，甚至點燃蠟燭。但正因為火力強勁，手錶電池的壽命頗短，充電後只得用5至10分鐘時間。<br>普里布稱用了約40小時研製出這隻激光錶，全球目前只有一隻。他又指假如再造一隻，將收取至少300美元（2,340港元）的費用。<br>英國《每日鏡報》</p></body></html>
