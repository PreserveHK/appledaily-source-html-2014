<html><header><meta charset="utf-8"><title>求驗客手記：咬人蘇咬到入game</title></header><body><h1>求驗客手記：咬人蘇咬到入game</h1><p>蘇亞雷斯（右）又咬人？原來只係出現喺遊戲世界，仲要係俾機迷做出嚟。一隻已經出咗嘅人氣足球電視遊戲，有機迷將遊戲裏面嘅重播片段cap出嚟，狀似阿蘇咬球員，不過睇真啲原來只係某啲角度咁啱有咁嘅效果，不過加埋阿蘇喺遊戲度個表情，又幾似喎。呢隻Game嘅廠商都跟得幾足，現實世界阿蘇要停賽到10月尾，喺遊戲入面亦都要等到過咗停賽期，先可以喺「職業生涯」遊戲模式度選用阿蘇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
