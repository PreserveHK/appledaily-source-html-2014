<html><header><meta charset="utf-8"><title>關仁隱事：「堅姐」當Fans透明 - 關仁</title></header><body><h1>關仁隱事：「堅姐」當Fans透明 - 關仁</h1><p>近年嘅韓風係咁吹，唔少香港品牌都願意出錢請韓星嚟撐場，之前好拍檔「二撇雞」同「堅姐」孖住嚟香港出席活動搵真銀，兩人一直畀fans印象都好nice，但私底下又係咪真嘅呢？關仁八到話二撇雞就真係好親民，有fans等佢簽名，佢見到都會逐一幫佢哋簽，唔會托手踭，相反堅姐就同鏡頭前嘅nice樣係兩回事，有fans等佢想搵佢簽名影相，堅姐就當乜都睇唔到，直行直過，搞到啲fans不知幾失望！<br>撰文：關仁</p></body></html>
