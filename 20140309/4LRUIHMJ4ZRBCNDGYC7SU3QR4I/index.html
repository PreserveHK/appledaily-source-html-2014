<html><header><meta charset="utf-8"><title>各區突發簡訊：
青年出網吧被扑爆頭</title></header><body><h1>各區突發簡訊：<br>
青年出網吧被扑爆頭</h1><p>【將軍澳】<br>【本報訊】21歲姓梁青年，前晚深夜在將軍澳新都城三期都會豪庭一間網吧消遣，至昨凌晨零時離開，甫出門外，突遭一名持鎚青年從後用鎚扑後腦襲擊。事主頭破血流，追捕歹徒不果，負傷自行到將軍澳醫院求醫及報警，幸敷治後已經出院。他向警方稱，沒有結怨或與人爭執，不明何以遇襲。警員到現場調查，在網吧對開行人路發現少量血迹，暫未有人被捕。</p></body></html>
