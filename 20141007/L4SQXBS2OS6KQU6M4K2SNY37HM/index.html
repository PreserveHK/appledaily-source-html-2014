<html><header><meta charset="utf-8"><title>K-Pop之王：Key生日痛失祖母</title></header><body><h1>K-Pop之王：Key生日痛失祖母</h1><p>韓國SM事務所在剛過去的周末在東京舉行家族晒冷騷，旗下的女團少女時代唔齊腳，少了秀英，而男團SHINee成員Key則被發現在舞台上強顏歡笑，原來他的祖母在上月23日去世，當天更是他的生日，令他特別痛心。</p><p>Key昨日在Instagram留言，指上月24日缺席組合於日本的活動，是由於他的至愛祖母在前一日去世，他說：「她撫養我長大，一直照顧我，到現在我都無法平靜心情，不敢相信她已經離開了我。」又指之後因為有SM家族大騷和組合的日本巡迴演出，所以拖到現在才公佈。他昨日返抵韓國，出閘時悶悶不樂。<br>撰文：江瑚</p></body></html>
