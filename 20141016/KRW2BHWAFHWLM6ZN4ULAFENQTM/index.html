<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Aka年年收錢好興奮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Aka年年收錢好興奮 - 馮仁昭</h1><p>Soler、Super Girls成員趙慧珊（Aka圖）噚日喺澳門出席「2014澳門購物節」記者會，身為澳門人嘅Aka話，澳門政府每年派錢好興奮：「今年好似派萬二，上年9千，越派越多，不過澳門派嘅錢我都俾媽咪儲起。」至於同樣自稱係澳門人嘅Soler就話，幫澳門旅遊局做過好多唔同嘅宣傳，好想搞新意思。<br>撰文：馮仁昭</p></body></html>
