<html><header><meta charset="utf-8"><title>盈盈被嘉樂笑衣着出事</title></header><body><h1>盈盈被嘉樂笑衣着出事</h1><p>今年40歲的湯盈盈，兩年前替錢嘉樂生了個與嘉樂餅印一樣的錢凱晴（Alyssa），一直有傳盈盈好想為錢家生個男丁，近日有傳盈盈成功懷有第二胎，但僅陀了兩個月，怕未足三個月便公開，BB會小器，所以未有承認。<br>昨日盈盈在將軍澳出席活動，她否認並說：「唔使恭喜我住，呢次係一個開心嘅誤會，我自己冇睇中醫，亦都係第一次聽到呢個神醫個名，所以都覺得好奇怪！」她續說：「錢嘉樂仲笑我係衣着上嘅問題，搞到大家誤會真係唔好意思，不過𠵱家拍完劇，會努力開工造人，我希望再追第二胎，仔女都冇所謂，生多兩、三個都唔介意！」<br>撰文：嵐山</p></body></html>
