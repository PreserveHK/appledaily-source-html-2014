<html><header><meta charset="utf-8"><title>人死原來可復生　三歲女棺內離奇番生</title></header><body><h1>人死原來可復生　三歲女棺內離奇番生</h1><p>在菲律賓的南三寶顏，一名3歲女童被醫生指已經死亡，但當家人為她進行喪禮時，竟然從棺材開眼「復活」，令參與喪禮的人嚇得目瞪口呆。<br><br>該名女童近日高燒不退，父母上周五把她送到醫院，醫生在上周六早上宣告她病重不治，家人隨即為她準備喪禮，把女童的「遺體」運送至當地一間教堂，並放在棺材裡。<br><br>當鄰居打開棺材協助處理女童的「遺體」時，竟然發現女童仍然郁動，大家於是合力把她抬出棺材，餵她飲水及再次送院。據稱，現時女童已返回家中，但仍處於昏睡狀態。<br><br>《菲律賓星報》</p></body></html>
