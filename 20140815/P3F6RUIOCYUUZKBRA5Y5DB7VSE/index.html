<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★英國男星丹尼爾拉德克里夫接受雜誌訪問，要邊打乒乓球邊回答問題，更稱愛演戲多過舞台劇。<br>★已故美國女星布坦妮梅菲的人物傳記電視電影即推出，內容會談及她的離奇死亡。<br>★西班牙影星安東尼奧班達拉斯等昨日於邁阿密為棒球賽擔任開球禮嘉賓，順道宣傳《轟天猛將3》。</p><p>★剛於日本開畫的電影《STAND BY ME：多啦A夢3D》首次以CG作賣點，上映3天已勁收7,500萬港元票房。<br>★日本女星澤尻英龍華主演的深夜劇《First Class》才播畢數星期，昨日火速宣佈添食10月起在黃金時段播出第二季。</p></body></html>
