<html><header><meta charset="utf-8"><title>悶悶狗 high爆大跳江南Style</title></header><body><h1>悶悶狗 high爆<br>大跳江南Style</h1><p>狗狗懂得很多技能，原來還可以當舞林高手！<br> <br>外國一隻貴婦狗被主人送到日間中心托管，在欄內的牠，早以聞到主人的氣味，知道主人到達中心準備將自己接走，開心得展示高超舞技。<br> <br>貴婦狗在欄內雙腳站立，兩隻腳不停左右踏，配合前肢的動作「扭腰」，似足南韓歌手Psy名曲《Gangnam Style》的舞步。<br> <br>扭完腰，貴婦狗又不停跳起，兩隻耳朵在空中飛舞，興奮之情不言而喻。相信主人看見愛犬熱烈歡迎自己，也會感到心頭一暖吧。<br> <br>英國《每日鏡報》</p></body></html>
