<html><header><meta charset="utf-8"><title>雷神贏馬賀開鑼</title></header><body><h1>雷神贏馬賀開鑼</h1><p>有「雷神」之稱的莫雷拉，上季雖未能成為冠軍騎師，但其表現穩定，常常搏殺得手，難怪成為上季最受馬迷歡迎騎師。<br>雷神這部贏馬機器因馬季煞科停了一段時間，現在既然馬季重開，當然要再次啟動。那麼十匹座騎中，哪匹機會最高呢？當然是第九場二班一千的「喜寶駒」吧！這匹賀廐馬在上季尾同程，只以短距離不敵「幸福指數」獲亞，表現絕不失禮。而今場的幾匹主要對手：「同個夢想」、「愛寶駒」及「安琛」，就是該仗的三至五名馬。至於其餘對手中，亦未見有「幸福指數」之級數，故今仗雷神隨時憑「喜寶駒」在開鑼日贏馬。</p></body></html>
