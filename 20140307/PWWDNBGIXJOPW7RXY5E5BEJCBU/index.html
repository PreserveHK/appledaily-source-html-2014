<html><header><meta charset="utf-8"><title>關仁隱事：「水魚」大細超乞人憎</title></header><body><h1>關仁隱事：「水魚」大細超乞人憎</h1><p>「水魚」返番去公仔箱做後，安排屬於自己親信嘅幕後入去做，屬於舊一批唔係自己人嘅幕後人，佔大部份都俾水魚踢埋一邊投閒置散，就算之前做過好多收視高節目嘅幕後人都無一倖免。聽講水魚做事方法太過大細超，搞到公仔箱原本班幕後人怨聲載道。最明顯係水魚親信去外面地方拍嘢，一個節目可以拍足9個月兼且出動5部機錄影，直情好似做大騷咁，但唔係佢親信嗰班，就只係得兩三個月時間同埋得3部機拍，好多時拍完返嚟仲要俾水魚鬧拍咁耐，浪費資源，咁橫蠻無理，難怪個個都喺佢背後鬧爆水魚。<br>撰文：關仁</p></body></html>
