<html><header><meta charset="utf-8"><title>關仁隱事：「脆鱔」嫌棄三線女星 - 關仁</title></header><body><h1>關仁隱事：「脆鱔」嫌棄三線女星 - 關仁</h1><p>「脆鱔」表面上又靚又溫順，所以好得宅男歡心，加上佢好識冧高層，所以就算佢做戲麻麻，都成日有機會擔正做女主角。<br>雖然脆鱔𠵱家仲係上緊位階段，但已經當正自己係一姐，話說早排有個客戶諗住搵脆鱔同另一個三線女藝人去歐洲拍特輯，因為budget唔大，所以同脆鱔講要兩個女藝人一間房，點知脆鱔嫌嗰位三線女藝人，覺得自己級數應該自己一間房，堅拒跟人同房，客戶計過條數之後覺得唔化算，咪索性放棄脆鱔搵過第二個，今次真係倒自己米！<br>撰文：關仁</p></body></html>
