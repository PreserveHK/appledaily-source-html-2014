<html><header><meta charset="utf-8"><title>關仁隱事：「熟梨」甩底失場害「歌女」 - 關仁</title></header><body><h1>關仁隱事：「熟梨」甩底失場害「歌女」 - 關仁</h1><p>呢幾年成日都聽到「熟梨」同人嗌交，每次都好似好多冤屈同埋好多苦水要吐，但咁究竟係佢咁唔好彩，成日都俾佢撞到啲衰人呀？定係佢待人接物有問題？呢個就真係天知地知同佢自己知喇！但佢成日玩失蹤兼甩底就肯定係事實，話說早排啱啱宣佈離婚嘅「歌女」，多年前都試過見佢冇嘢做咁慘，於是介紹佢去加拿大登台搵錢，雖然好多人都勸佢唔好做中介人，因為熟梨甩底已經有前科，但歌女堅持要幫佢，點知最後熟梨真係人影都唔見，好彩主辦方唔使歌女賠錢，咁你話呢啲又係邊個有問題呢？<br>撰文：關仁</p></body></html>
