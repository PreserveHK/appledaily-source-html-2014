<html><header><meta charset="utf-8"><title>冰製車宣傳超強電池</title></header><body><h1>冰製車宣傳超強電池</h1><p>這肯定是全球最「Cool」的汽車。加拿大有汽車電池生產商用5,000公斤冰塊打造出俗稱農夫車的小貨車（圖），在冰天雪地裏都不易死火。<br>這輛冰貨車的倒後鏡、擋風玻璃、車牌等全都用冰雕成，車身以鋼架做支撐，上月在安大略省休倫縣「新車落地」，靠電池推動以時速20公里走了4公里路，冰塊最後在40小時內融化。用冰車做宣傳的Canadian Tire，示範旗下汽車電池在極寒環境仍能暢順運作，掀起話題。<br>加拿大《多倫多星報》</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
