<html><header><meta charset="utf-8"><title>關仁隱事：「白癡」遭男友呼喝 - 關仁</title></header><body><h1>關仁隱事：「白癡」遭男友呼喝 - 關仁</h1><p>公仔箱嘅花旦好多都係靠黐實話事人先有機會，真正有演技嘅真係唔算多。好似花旦仔「白癡」根本做戲咁多年都冇進步，做親乜嘢都係一個表情，講嘢又口齒唔伶俐，佢成日黐住高層「字母」，睇吓有冇機會撈番個視后，不過以佢嘅資質真係輪唔到佢。白癡見上位無望，成日放聲氣話就嫁，不過佢嘅鄰居同關仁爆料話白癡成日讚男友對佢幾好幾好，實質佢男友大男人到爆，對住白癡喺餐廳當眾都會呼呼喝喝，當佢係阿四。<br>撰文：關仁</p></body></html>
