<html><header><meta charset="utf-8"><title>【車Cam攻略】唔靠車房　收靚走線</title></header><body><h1>【車Cam攻略】唔靠車房　收靚走線</h1><p>撞車黨橫行，路上又意外頻生，保障自己或其他人也好，駕駛者實宜安裝一個俗稱「車Cam」的行車記錄儀。相關產品牌子及種類繁多，購買不難，最頭痛是電源線的走位，坊間一般貼紙大法實在有礙觀瞻。</p><p>車Cam專家徐東惠（Johnny）便教大家，擋風玻璃及A柱邊，大多設有膠邊或線邊，可把電源線沿這些膠邊隱藏，在底部再一併收納至地毯下，最後把接頭插入點煙器拿取電源便大功告成。Johnny還說拿數百元給車房「走線」，大多也是這種做法。</p><p>記者：徐影龍</p></body></html>
