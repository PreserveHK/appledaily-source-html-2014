<html><header><meta charset="utf-8"><title>夏愨村遺物棄摩天輪旁</title></header><body><h1>夏愨村遺物棄摩天輪旁</h1><p>【本報訊】警方於周四派逾千警力及九輛夾斗車，迅速夷平佔領者苦心經營75天的「夏慤村」。大量從佔領區內拆漽的物件，被運至中環摩天輪附近的中環填海區地盤內，堆積成一座座小山丘，面積大如一個七人足球場（圖）。被棄置的雜物堆中，盡見證港人抗爭的痕迹，包括曾為佔領者遮風擋雨的帳篷、用作承托帳篷的膠板、床墊，亦有不少黃色橫額和雨傘、欄杆、掛在金鐘夏慤道的「中環防線牌」等。雜物堆不遠處，便是中環摩天輪及將開幕的冬季嘉年華，形成強烈對比。</p></body></html>
