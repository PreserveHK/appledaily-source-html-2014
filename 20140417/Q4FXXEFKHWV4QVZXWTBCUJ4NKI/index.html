<html><header><meta charset="utf-8"><title>馮仁昭四圍超：秋生呻軒仔捱到病 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：秋生呻軒仔捱到病 - 馮仁昭</h1><p>黃秋生（圖）、萬梓良、余安安等噚晚到大會堂為舞台劇頒獎禮做嘉賓，原本張敬軒（小圖）都有份頒獎，唱片公司話佢咳到病嚟唔到，呢排同軒仔綵排舞台劇嘅秋生話：「軒仔捱到病咗好辛苦，佢虛不受補，發炎要照肺幾嚴重。」問係咪綵排都要裸體先冷病？秋生話：「綵排唔使除衫，裸唔裸唔係重要，做得唔好除十件都冇用。」患糖尿病嘅萬梓良都話最重要身體健康。<br>撰文：馮仁昭</p></body></html>
