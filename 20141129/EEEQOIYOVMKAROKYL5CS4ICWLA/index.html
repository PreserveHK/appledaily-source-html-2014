<html><header><meta charset="utf-8"><title>信興追蒙民偉妻2.8億</title></header><body><h1>信興追蒙民偉妻2.8億</h1><p>【本報訊】已故「電飯煲大王」蒙民偉去世後，家人就遺產分配多番興訟。蒙民偉生前創立的信興電業集團及關連公司近日入稟高等法院，向蒙民偉的第二任妻子王蓓芬追討2.8億元。<br>兩名原告信興電業集團有限公司和信興電器貿易有限公司在入稟狀指，蒙民偉過世前，向被告王蓓芬發出三張三菱東京UFJ銀行的支票，總數2.8億元。原告要求法院頒令聲明，該筆款項是被告王蓓芬以信託形式代兩名原告持有，並下令被告交出與該筆款的賬目，以及交還款項。<br>蒙民偉與首任妻子楊雪姬在2002年離婚，其後與酒店侍應王蓓芬結婚，二人育有一女。<br>案件編號：HCA2417/14</p></body></html>
