<html><header><meta charset="utf-8"><title>【忽然1周】獨家爆G.E.M.《我是歌手》冧莊再奪冠</title></header><body><h1>【忽然1周】獨家爆<br>G.E.M.《我是歌手》冧莊再奪冠</h1><p>現年22歲的鄧紫棋（G.E.M.） 月初得湖南衛視邀請參加《我是歌手2》，首集小巨肺已憑〈泡沫〉一夜間爆紅，秒殺內地粉絲，第三集更撼低國內阿姐阿哥輩，勇奪第一。她的微博粉絲激增至近四百萬，內地商演酬勞立即三級跳。本刊收到消息，在周五（24日）播出的第四集，G.E.M.憑唱范曉萱的〈我要我們在一起〉，再次冧莊奪冠。<br><br>官方網站：<br> http://hk.sudden.nextmedia.com <br>Facebook專頁：<br> http://www.facebook.com/swhongkong </p></body></html>
