<html><header><meta charset="utf-8"><title>關仁隱事：「光管」獅子開大口 - 關仁</title></header><body><h1>關仁隱事：「光管」獅子開大口 - 關仁</h1><p>成日亂估嘢出位嘅「光管」，估乜都唔中，勝在網友鍾意笑佢吸到人氣，佢又唔怕醜笑笑口。不過光管都恃住自己知名度多咗，更加搶住賺錢，佢眼裏就乜都要錢。關仁八到佢以前黐星拍MV扮花瓶，唱片公司畀佢雞碎咁多車馬費，佢為博曝光都爭住做，但上咗少少位，佢就即刻以為升呢變巨星，好識開價錢，仲要獅子開大口，價錢嚇死人，佢咁樣做落去，好快會貪字得個貧。<br>撰文：關仁</p></body></html>
