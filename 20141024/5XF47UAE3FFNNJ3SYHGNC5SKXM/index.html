<html><header><meta charset="utf-8"><title>隔牆有耳：阮兆祥化身齊陰母親 - 李八方</title></header><body><h1>隔牆有耳：<br>阮兆祥化身齊陰母親 - 李八方</h1><p>繼高登男神黃子華後，藝人阮兆祥亦打算喺下月底開騷做棟篤笑，佢個騷好唔好睇就未知，但佢條宣傳片就幾大膽嘞，事關佢化身「齊陰嘅母親」，出動埋狼太招牌手勢兼「刻毒、涼薄、無知、冷血」金句，話想令睇得呢個騷嘅觀眾都「倒抽一口涼氣」，又形容自己講呢番說話之前，並無諮詢過「6呎9」，「純粹係公關伎倆，語言藝術，應傳媒邀請」。<br>話時話，狼家咁鍾意告人，阮兆祥攞狼太開玩笑，唔怕惹官非咩？尤其好多網民話，祥仔扮狼太仲好樣過狼太，認真刻毒同涼薄。</p></body></html>
