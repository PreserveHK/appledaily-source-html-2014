<html><header><meta charset="utf-8"><title>百厭萌妹塞水桶聽住音樂郁郁貢</title></header><body><h1>百厭萌妹塞水桶<br>聽住音樂郁郁貢</h1><p>嬰兒剛學行路，活潑可愛，但英國南約克郡1歲4個月大的百厭妹Minnie Snodgrass剛學懂爬行，便出事了。<br> <br>百厭妹早前趁媽媽拖地後走開時，偷偷爬入沒水的桶玩耍，卡著也沒有哭，由4歲哥哥通知媽媽。可惜媽媽未能抱她出來，便駕車載她到醫院，在車廂裡百厭妹跟著音樂搖頭揮手，氣得媽媽叫她停下來，免得弄傷。但到醫院也未能為百厭妹脫掉水桶，唯有召喚消防。百厭妹初時仍很快樂，反而消防員趕到，怕陌生人而嚇至狂哭。4名消防員花了5分鐘用箝剪爛水桶救出Minnie，她並沒有受傷。不過媽媽指以後不敢離開百厭妹半步。<br> <br>英國《每日郵報》</p></body></html>
