<html><header><meta charset="utf-8"><title>【自爆100】林敏驄解開「咬人蘇」之謎</title></header><body><h1>【自爆100】<br>林敏驄解開「咬人蘇」之謎</h1><p>林敏驄「冇有線電視台」皇牌呈獻，巴西世盃獨家專訪，有「咬人蘇」之稱、烏拉圭前鋒蘇亞雷斯！究竟點解佢要咬人？係咪因為佢成長嘅環境？就等佢深情剖白啦！<br><br>「咬人蘇」仲教埋點樣保養棚靚牙，快啲去蘋果娛樂即時新聞同動新聞睇啦！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
