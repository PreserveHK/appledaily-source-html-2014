<html><header><meta charset="utf-8"><title>研究疫苗藥廠股價飆升</title></header><body><h1>研究疫苗藥廠股價飆升</h1><p>美國確診首宗伊波拉病例，投資者憧憬這會讓藥廠加快研製伊波拉疫苗，令多間研究有關疫苗的藥廠股價飆升。<br>紐琳基因公司（NewLink Genetics）日前表示，數周內將會展開疫苗安全測試，美國本土出現首宗伊波拉個案，讓紐琳的股價前天飆升12.5%，收報24.1美元（188港元）。BioCryst Pharmaceuticals Inc的股價也飆升13%至11.04美元（86港元），Tekmira Pharmaceuticals Corp.股價也暴升28%至27.11美元（211港元）。<br>美聯社/中央社</p></body></html>
