<html><header><meta charset="utf-8"><title>求驗客手記：尼馬轉會費破紀錄？</title></header><body><h1>求驗客手記：<br>尼馬轉會費破紀錄？</h1><p>尼馬（右）轉會風波應該可以平息，因為巴塞隆拿周一決定向西班牙財政部門補交1,350萬歐元（約1.4億港元）稅款。巴塞新任會長巴杜美就話，球會喺收購尼馬過程完全合法，仲好有信心事件平息後，政府會退番稅款畀佢哋㖭。不過，巴塞收購尼馬原本嘅面價係5,710萬歐元，但加埋畀尼馬父子公司嘅4,000萬歐元費用，再加埋今次稅款，已經突破1.1億歐元，打破咗C朗同加里夫巴利嘅轉會費紀錄，但用呢個方法破紀錄，巴塞球迷又開唔開心呢？</p></body></html>
