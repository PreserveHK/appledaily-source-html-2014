<html><header><meta charset="utf-8"><title>潮聞：美魔女Dita Von Teese內衣誘惑</title></header><body><h1>潮聞：美魔女Dita Von Teese內衣誘惑</h1><p>世界著名脫衣舞孃Dita Von Teese雖然年過40，但仍keep住玲瓏浮凸的好身材，是名副其實的美魔女。年前她自己為生招牌推出Von Follies內衣品牌，最近她就接受美國大百貨公司Bloomingdale's邀請，合作推出性感內衣系列。內衣設計將會是Dita最喜歡的50代復古風格，Tulip系列就以鬱金香設計為藍圖，她更親自上陣拍攝廣告，盡騷誘惑線條，內衣將於下月20日在美國全線分店及官網發售，當日Dita更會現身紐約Bloomingdale's與粉絲近距離接觸。</p></body></html>
