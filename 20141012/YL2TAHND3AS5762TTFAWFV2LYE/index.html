<html><header><meta charset="utf-8"><title>趣趣地：費Sir以德報怨最「堅」</title></header><body><h1>趣趣地：費Sir以德報怨最「堅」</h1><p>曼聯名宿、現愛爾蘭同阿士東維拉助教堅尼早幾日出自傳，數臭前紅魔領隊費格遜粗魯霸道，但費Sir都冇記仇，日前喺個晚會度話：「喺我人生中，最奇妙嘅足球時刻肯定係1999年嘅巴塞隆拿（歐聯決賽地點）。老實講我哋上半場好差，因為堅尼同史高斯停賽，佢哋係歐洲最好嘅中場。」另外，喺愛爾蘭對直布羅陀嘅歐國外前，堅尼無啦啦剃晒啲鬍鬚。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
