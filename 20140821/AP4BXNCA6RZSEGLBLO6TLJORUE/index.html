<html><header><meta charset="utf-8"><title>官恩娜爆藍奕邦口臭</title></header><body><h1>官恩娜爆藍奕邦口臭</h1><p>官恩娜（Ella）昨日分別到商台及灣仔出席活動，她在商台接受訪問時，提到日前擔任藍奕邦網上節目「娜娜娜我彈你唱」嘉賓，她說：「佢爆我五、六年前嘅秘密，當時佢喺公開活動做過啲事令我當場爆喊，佢講咗句嘢令我好難受，我冇嬲佢，但之後問佢點解要咁做。佢有因為件事向我道歉，其實唔係一件好大嘅壞事，只係啲誤會，我以為佢已經唔記得咗，點知佢拎番出嚟講。」<br>究竟所為何事？Ella賣關子說：「一路冇講個男主角係邊個，大家想知乜事就睇節目啦。」<br>採訪、攝影：王連連、文國駿 </p></body></html>
