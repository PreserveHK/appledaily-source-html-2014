<html><header><meta charset="utf-8"><title>Ella摸馬仔谷運</title></header><body><h1>Ella摸馬仔谷運</h1><p>官恩娜（Ella）昨於銅鑼灣時代廣場出席賀年活動，身穿馬形圖案低胸裙的她，與一匹白馬合照迎接馬年。Ella與醫生男友拍拖4年，仍未打算結婚，更堅拒做馬年新娘：「我知一定唔會，好肯定，決定咗就決定咗！」若有意外呢？她說：「咁大個人邊有咁多意外，見阿媽多過見佢（男友），邊有意外！」另她表示很喜歡馬匹：「馬好旺我，今日見到隻馬，成日摸佢又望佢，專心唔到，加上今日着埋馬圖案嘅衫，充滿力量！」<br>採訪、攝影：林嘉慈</p></body></html>
