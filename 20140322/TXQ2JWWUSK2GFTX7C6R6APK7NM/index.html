<html><header><meta charset="utf-8"><title>各區突發簡訊：空氣壓縮機藏私煙入境</title></header><body><h1>各區突發簡訊：<br>空氣壓縮機藏私煙入境</h1><p>【青　衣】<br>【本報訊】蠱惑走私客，利用騎呢仿製空氣壓縮機掩飾，前日偷運私煙入境，並在下午於青衣物流場搬貨期間，遭海關人員識破，關員在兩貨車上56個仿製空氣壓縮機內起出100萬支私煙，包括甚受新移民歡迎的「中南海」低焦油香煙，全部走私煙巿值270萬元，應課稅190萬元。案中兩名分別31及48歲男司機被捕，至於涉案貨車須被扣查。</p></body></html>
