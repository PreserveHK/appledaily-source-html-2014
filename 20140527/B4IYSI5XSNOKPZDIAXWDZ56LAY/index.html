<html><header><meta charset="utf-8"><title>王菲傳暗撻W男星</title></header><body><h1>王菲傳暗撻W男星</h1><p>樂壇天后王菲去年跟李亞鵬離婚後，兩人雖然同樣在北京居住但甚少見面，不過只有在嫣然天使基金會遭信任危機時，王菲才在微博力挺前夫。日前兩人為女兒李嫣提早慶生。<br>一直在離婚事件上，王菲都站在道德高地，離婚後更有傳她有出家意圖。不過中國《金陵晚報》近日報道，王菲並未遠離紅塵，早前就被內地記者發現她拿着咖啡去到北京一小區跟好友搓麻雀。同時又傳她在離婚前後跟一名W姓男星發展地下情，報道形容該男星跟王菲年紀相若、英俊瀟灑，W姓男星還參加過嫣然天使基金晚宴。消息傳出後，網友紛紛猜測W先生是內地演員王志文，亦有人估是已婚的王力宏、文章及章子怡男友汪峰。<br>撰文：李森</p></body></html>
