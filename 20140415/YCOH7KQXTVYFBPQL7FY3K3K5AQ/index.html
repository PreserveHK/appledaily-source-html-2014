<html><header><meta charset="utf-8"><title>「我死了」三字訃聞惹風波</title></header><body><h1>「我死了」三字訃聞惹風波</h1><p>「我死了。」這是根據瑞典92歲老伯遺願刊登的三字訃聞，因太過簡短而引起關注，反而令兒子要另撰長篇訃聞交代他的一生。<br>在本月初逝世的科內爾（Stig Kernell），是一位航空歷史學家及交通技術員，兒子盛讚他個性獨特，富幽默感、眼神閃爍，能坦然面對死亡。兒子按照他生前的遺願，在他死後於全國性報章刊登了一篇精簡的三字訃聞。<br>雖然家人亦認同三字訃聞已經足夠，但這非常獨特的訃聞卻引起不少人的好奇，想知道死者的生平，兒子最終在群眾壓力下另登長篇訃聞。<br>美國《紐約每日新聞》</p></body></html>
