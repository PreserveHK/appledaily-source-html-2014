<html><header><meta charset="utf-8"><title>關仁隱事：「瘦骨仙」懶高竇當人透明 - 關仁</title></header><body><h1>關仁隱事：「瘦骨仙」懶高竇當人透明 - 關仁</h1><p>到今時今日唔少人依然以為做明星就高高在上，好似「黑炭」個老婆「瘦骨仙」，雖然佢近年都冇乜拍劇專心湊女，但依然當自己係當年嘅大台一姐，表現氣燄十足。最近有指瘦骨仙要個女成日係咁讀書，為乜？咪想個女將來入到名校囉，呢個都唔係問題，聽聞瘦骨仙同其他家長冇乜交流，皆因佢對眼生喺額頭，以為自己係明星唔多理其他家長，人緣認真麻麻，關仁希望佢個女唔好學佢咁，否則好易喺學校俾人排斥。<br>撰文：關仁</p></body></html>
