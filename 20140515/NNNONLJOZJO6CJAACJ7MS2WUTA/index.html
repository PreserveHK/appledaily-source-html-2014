<html><header><meta charset="utf-8"><title>Baby欣賞康城文化</title></header><body><h1>Baby欣賞康城文化</h1><p>屢傳婚訊的楊穎（Angelababy），最近獲化妝品牌邀請到法國，於當地時間前日抵埗的Baby，坦言對這次康城之旅一直很期待，因為終於有機會親自感受這裏的熱情與文化，而且下榻酒店就是康城知名的海灘，望着海邊的風景十分舒服。<br>Baby指她去過威尼斯，覺得兩個地方都充滿文化氣息，她說：「上次去威尼斯係秋天，今次嚟法國係夏天，兩個城市地理位置雖然唔係好遠，但係感覺就好唔同，威尼斯古老神秘，康城就充滿陽光，但兩個地方都好鍾意。」<br>撰文：小米</p></body></html>
