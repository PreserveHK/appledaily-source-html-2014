<html><header><meta charset="utf-8"><title>王家衛領成就獎示愛</title></header><body><h1>王家衛領成就獎示愛</h1><p>現年56歲導演王家衛前日在印度果阿舉行的國際電影節，獲頒終身成就獎，帶同電影《一代宗師》參展的王家衛，在台上領取終身成就獎時說：「《一代宗師》能夠成為閉幕電影已令我非常榮幸，這個獎令我有點意外，因為來得有點早，希望不是暗示我要提早退休吧。」接着他深情的跟身旁的太太說：「我希望可以跟太太分享這個獎項，你是我人生中最大的成就，多謝你。」<br>王家衛昨日回應獲獎一事說：「印度嘅觀眾非常友善同熱愛電影，好多謝佢哋畀我呢份榮耀。雖然呢個獎嚟得早咗一啲，但對我嚟講係好大鼓勵。希望將來中國同印度電影有更多合作機會，進行更多交流同互動。」<br>撰文：李森</p></body></html>
