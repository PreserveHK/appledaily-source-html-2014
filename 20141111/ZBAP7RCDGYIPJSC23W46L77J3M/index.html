每日客量30萬人次</title></header><body><h1>紐約最大地鐵站啟用<br>
每日客量30萬人次</h1><p>美國紐約市最大地鐵轉乘站富爾頓中心（Fulton Center）前天（周日）揭幕，昨天啟用，每天將應付高達30萬人次搭客，至於連接世貿中心PATH車站的地道將於明年啟用。<br>匯聚市內九條地鐵線路的富爾頓中心耗資14億美元（109億港元）興建，當中90%由聯邦政府埋單，其餘由紐約州政府包底。車站由地底伸延兩層，中庭頂部是直徑16米的玻璃窗，日光射進內令車站燈火通明，打破市內地鐵站總是陰森、危險的形象，迴旋樓梯亦令建築更富古典韻味，鐵路管理機構大都會運輸局希望「帶給居民嶄新乘車體驗」。<br>美國《華爾街日報》</p></body></html>
