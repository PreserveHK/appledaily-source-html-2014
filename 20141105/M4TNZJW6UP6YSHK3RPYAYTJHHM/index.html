<html><header><meta charset="utf-8"><title>馮仁昭四圍超：24味Brian剝衫唔似男人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：24味Brian剝衫唔似男人 - 馮仁昭</h1><p>彭于晏擔正嘅新戲《黃飛鴻之英雄有夢》，為咗要凸顯佢係最型仔嘅黃飛鴻，梗要有啲唔同種類襯托，導演就搵咗樂隊24味成員Brian同阿肥，剃頭演黑虎幫首領雷公嘅契仔，仲將黑幫惡人演繹得神憎鬼厭，Brian自爆趣事：「第一日開工換衫，撞正彭于晏，一見佢除衫，我即刻唔敢除，我覺得自己唔似男人囉！佢身形太弗。」<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
