<html><header><meta charset="utf-8"><title>Cara雨中危站賣衫</title></header><body><h1>Cara雨中危站賣衫</h1><p>英國當紅名模Cara Delevingne最近與時裝品牌DKNY合作推出新設計，她日前就在紐約舉行發佈會。Cara一身bra top配西裝look現身，大騷腹肌。出名癲喪的她即使當時正下着雨，仍站在沒有欄杆的二樓平台位置，加上天雨路滑，若不小心跣腳便跌落樓。<br>年僅22歲的Cara似乎沒有擔心，還拎着有自己名字的牌不停舞動，成功引起路人注目。當她落到地面搞簽名會時繼續整古做怪，表情多多，還好似樹熊般抱粉絲。當日她收到一幅粉絲送給她的畫像，網民笑言畫像靚過真人。<br>撰文：丁焯敏</p></body></html>
