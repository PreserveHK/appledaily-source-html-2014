<html><header><meta charset="utf-8"><title>馬賽今復出做嘉賓</title></header><body><h1>馬賽今復出做嘉賓</h1><p>馬賽上月23日因流出艷舞片，被無綫即時暫停工作，據悉馬賽將於今日復出，出席在佐敦舉行的時裝活動，與楊思琦等人任嘉賓，似乎已獲放生。據悉馬賽在出事前已接了這個活動，公關公司負責人黃小姐昨日在電話中說：「半年前已簽好合約，我哋都confirm馬賽聽日（即今日）會出席。」可擔心馬賽影響品牌形象？她說：「我哋覺得馬賽工作態度好好，藝人私生活唔會過問。」<br>楊思琦昨日在電話中表示不擔心被搶風頭：「同馬賽喺慧妍活動上時有碰面，會問候佢但唔會追問太多，希望傳媒畀啲空間佢。」<br>採訪：嵐山</p></body></html>
