<html><header><meta charset="utf-8"><title>侯佩岑證陀B仔</title></header><body><h1>侯佩岑證陀B仔</h1><p>陀B五個月的台灣女星侯佩岑，日前她到醫院做檢查，確定懷有男生，她跟老公黃柏俊欣喜若狂，喜極而泣。侯佩岑昨日受訪笑說：「男生女生都好，只要寶寶平安最重要，現在已經知道性別，可以開始買了。」不過還未決定會否再添女兒。</p><p>而新手爸爸汪小菲，昨日凌晨又在微博與網友分享湊女的趣事，他貼上一張替囡囡掃風相後說：「每天最開心的時候就是給女兒拍嗝。」但有網民見到他抱BB的手勢後，忍不住留言糾正，甚至叫他不要折磨小公主！其後汪小菲回應稱這種掃風方式是請教過專業人士。<br>撰文：張嘉澄</p></body></html>
