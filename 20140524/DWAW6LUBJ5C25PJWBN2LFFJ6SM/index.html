<html><header><meta charset="utf-8"><title>杭州記招場面墟冚</title></header><body><h1>杭州記招場面墟冚</h1><p>【花絮】<br>融創入股綠城在港股市場只是一宗中型收購，未惹起很大注意，惟在內地，特別是綠城大本營杭州，卻是大新聞。昨日於杭州舉行的記者會，有超過300名傳媒出席採訪，連同香港舉行視像會議直播，歴時三小時。期間甚至有自稱是綠城業主的記者問，將來樓盤出事應該寫信給誰投訴，認真騎呢。</p><p>宋衛平開馬雲玩笑</p><p>早前有傳宋衛平私人擁有的綠城足球隊，會賣予同是杭州同鄉的阿里巴巴創辦人馬雲，宋衛平答：「我願意賣給他，恐怕他接手後，好多外星人來踢球。」馬雲貌似來自星星，宋衛平拿老友開玩笑來打發記者，這招不是人人敢用。</p></body></html>
