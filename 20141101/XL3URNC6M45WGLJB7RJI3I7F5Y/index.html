四眼男變「紐約皇帝」</title></header><body><h1>閒逛街頭10小時<br>
四眼男變「紐約皇帝」</h1><p>美女逛紐約市半日會被撩108次，那麼男士呢？四眼男有樣學樣，卻沒遇上異性騷擾，反而獲讚醒目、大隻，更被人捧上天，登上「龍椅」扮皇帝出巡，嘲諷父權橫行霸道。<br>在美國惡搞網站Funny or Die策劃的男士版街頭騷擾，四眼男穿上和早前24歲索女羅伯茨一式一樣的黑衫褲，逛街10小時，其間得到激讚無限次：「嘩，大隻仔！」、「嗨！哈佛男，哈佛男！」。他不僅得到一份工，逛街逛得累更可做「皇帝」，群臣前呼後擁，高喊「紐約皇帝、紐約皇帝」（圖）。<br>美國《紐約每日新聞》</p></body></html>
