<html><header><meta charset="utf-8"><title>馮仁昭四圍超：海味狗狗陪過熱鬧生日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：海味狗狗陪過熱鬧生日 - 馮仁昭</h1><p>大前日係周海媚（海味）48歲生日，同劉嘉玲唔同，海味選擇靜靜哋喺屋企開心慶祝，仲有兩隻可愛狗狗陪住，雖然冇豪華百萬party，都一樣可以過得好溫馨。海味前日喺微博放咗啲慶祝生日嘅相，留言話過咗個熱鬧開心生日，收到好多祝福。<br>細細個就入行拍戲嘅海味，出道30年，個樣一啲都唔似將近半百嘅女人，難怪好多網民話佢係美魔女。<br>撰文：馮仁昭</p></body></html>
