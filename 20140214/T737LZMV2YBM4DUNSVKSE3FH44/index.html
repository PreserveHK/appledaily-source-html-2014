<html><header><meta charset="utf-8"><title>基仔否認赴美結婚</title></header><body><h1>基仔否認赴美結婚</h1><p>古巨基與拍拖多年的助手女友Lorraine再度傳出婚訊，前日有消息稱他們將於今年暑假舉行婚禮，又指他可能趁日內赴美登台提早結婚。不過據知基仔其實8月底要做拉闊音樂會，暑假期間需要綵排。基仔昨在微博留言：「其實接下來的美國之行是因為演唱會而飛，並非為了人生大事呢。」<br>另外，剛閃娶台模王妤嫻的陳曉東，昨日有報道指他在2010年曾自爆與當時的內地𡃁模女友丹丹訂婚，據知當時女方懷孕，但亦因丹丹小產，婚禮無疾而終，不過東東未有為此事回應。前晚有份出席東東婚宴的已故歌唱老師戴思聰的太太，表示東東有向她斟茶。<br>採訪：馬建華</p></body></html>
