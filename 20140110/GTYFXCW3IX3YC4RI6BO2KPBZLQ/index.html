<html><header><meta charset="utf-8"><title>蘋果綠葉港本年盈餘料達200億</title></header><body><h1>蘋果綠葉<br>港本年盈餘料達200億</h1><p>香港會計師公會稅務專項學會執行委員會主席陳苑芬預期，本年度本港將會錄得最少200億元財政盈餘，遠好過政府預測將錄得約49億元財赤，主因是賣地收入較政府估計高出100億元；同時預期本年度的財政儲備將增至7,545億元，相當於21個月政府開支。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
