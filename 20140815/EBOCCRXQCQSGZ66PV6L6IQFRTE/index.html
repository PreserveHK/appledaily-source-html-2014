<html><header><meta charset="utf-8"><title>還記得牠們嗎</title></header><body><h1>還記得牠們嗎</h1><p>在上季究竟有些舊馬是完全沒出過賽呢？相信大家首匹想到的，會是前馬王「雄心威龍」，而這匹苗廐馬在早前已進行快跳，練者透露10月5日舉行的1400米三級賽慶典盃將是「雄心威龍」的復出戰。除了「雄心威龍」外，原來同類分子還有以下十匹：摩廐「替天行道」及「小宇宙」、吳廐「開心樂韻」及「張家界」、何廐「超光越影」及「電訊至尊」、賀廐「大有作為」、葉廐「大寶庫」、文廐「晴天」及時廐「東方猛將」。其中最特別的應是摩廐一對，大家都知摩廐馬格珍貴，但呢兩隻馬竟然仲俾大摩留住，相信一定有其原因，如果今季跑得番，都要繼續留意住。</p></body></html>
