<html><header><meta charset="utf-8"><title>馮仁昭四圍超：霆鋒淋雨冧圓圓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：霆鋒淋雨冧圓圓 - 馮仁昭</h1><p>謝霆鋒同高圓圓喺電影《一生一世》中扮情侶，劇情交代佢哋喺北京邂逅，長大分開咗，最終喺紐約重遇。舊年底北京正值嚴冬，霆鋒同高圓圓要拍攝一場淋雨戲，認真攞命，霆鋒為投入仲將全身淋濕chok住埋位，霆鋒仲除低外套幫高圓圓擋雨，鏡頭後嘅圓圓冧爆話：「他很可愛，二十出頭會在女生面前害羞的男孩。那天已經非常冷，霆鋒為了真實感，看到他的舉動，心想這個演員太敬業了。」<br>撰文：馮仁昭</p></body></html>
