<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）李宗偉禁藥案押後</title></header><body><h1>體訊速遞：<br>（羽毛球）李宗偉禁藥案押後</h1><p>馬來西亞1哥李宗偉涉於8月世錦賽期間服用禁藥一案，原定將於本月8日在荷蘭阿姆斯特丹展開聆訊，但李的代表律師表示需要時間預備案件，已去信世界羽毛球總會，要求把日期押後。綜合外電（馬來西亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
