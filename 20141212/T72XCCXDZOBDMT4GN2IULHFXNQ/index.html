<html><header><meta charset="utf-8"><title>私家車插貨車底
司機大難不死</title></header><body><h1>私家車插貨車底<br>
司機大難不死</h1><p>真是大難不死！英國埃塞克斯郡發生嚴重車禍，一輛私家車被兩輛大貨車前後夾擊，私家車車身揳兩輛貨車底之餘，更被撞成廢鐵（圖），但27歲女司機竟奇蹟生還。<br>意外發生在周二，福士汽車先被大貨車從後撞擊，強大撞擊力將福士推向前，撞落前面貨車車尾底部。目擊者亨特指，福士女司機煞車，隨後的貨車收掣不及，結果福士被前後夾擊下揳進兩輛貨車之間。亨特原本察覺不到福士，「我們報警時不知道有私家車，走近看才發現私家車變成廢鐵」。警方拘捕一名51歲男子，懷疑他醉酒或服藥後駕駛。<br>英國《每日電訊報》</p></body></html>
