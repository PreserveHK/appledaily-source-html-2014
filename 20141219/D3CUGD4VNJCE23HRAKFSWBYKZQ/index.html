<html><header><meta charset="utf-8"><title>洪欣搵囝囝陪買餸</title></header><body><h1>洪欣搵囝囝陪買餸</h1><p>現年44歲的洪欣前日素顏在銅鑼灣行超級市場，她與莫少聰所生的14歲兒子張浩鋒亦有陪媽咪同行。當日大約下午4時，洪欣和穿校服、揹着書包的囝囝一起逛超級市場，最初囝囝都有陪着她四圍行，但行行吓可能覺得悶，便獨個兒在超市內周圍逛，洪欣則繼續在凍櫃揀菜同肉，似為晚餐做準備，直至埋單才與囝囝在收銀櫃枱會合，離開時洪欣囝囝發現記者影相後即九秒九彈開，洪欣則大方任影。<br>採訪、攝影：梁繼光</p></body></html>
