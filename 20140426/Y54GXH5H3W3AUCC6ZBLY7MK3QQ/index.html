<html><header><meta charset="utf-8"><title>窩夫冬甩混合體　潮食Wonut</title></header><body><h1>窩夫冬甩混合體　潮食Wonut</h1><p>甜品世界創意層出不窮，美國芝加哥有食店推出窩夫（Waffle）與冬甩（Doughnut）的混合體Wonut（圖），短短一個上午已賣出150件。<br>由芝加哥窩夫餐廳推出的Wonut，將傳統窩夫經油炸後，再加上美味的朱古力碎、糖漿或棉花糖等配料製成，有多種不同的口味，包括「墨西哥朱古力」、紅絲絨、綠茶等。<br>43歲店主埃爾南德斯形容Wonut鬆脆、香甜，約7.6厘米乘7.6厘米大，每件需兩小時製作，售價2.35美元（18港元）。<br>美國《赫芬頓郵報》</p></body></html>
