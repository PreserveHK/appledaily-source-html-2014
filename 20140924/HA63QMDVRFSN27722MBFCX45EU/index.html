<html><header><meta charset="utf-8"><title>法4女童黨
當街欺凌殘障女</title></header><body><h1>法4女童黨<br>
當街欺凌殘障女</h1><p>法國東部南錫市（Nancy）四名女童黨當街欺凌一名殘障女子，並拍片放上網吹噓，激起網民震怒。<br>在影片中，四名15歲的少女走近坐在長椅上的20歲殘障女子，其中一人喝罵：「站起來！否則我會扯你的頭髮讓你起身。你害怕嗎？你有十足理由要驚慌。」說罷用力摑了她兩巴掌（圖），嚇得她哭着逃走。整個襲擊過程被另一名少女拍下，在網上瘋傳幾十萬人次。警方正對事件展開調查，根據法例任何人向殘障者使用暴力，最高刑罰可判監三年，但有網民要求捉住行兇女童狂毆，或將她判處終身監禁或處死。<br>英國《泰晤士報》</p></body></html>
