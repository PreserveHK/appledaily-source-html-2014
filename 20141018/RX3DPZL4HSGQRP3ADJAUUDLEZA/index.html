節省空間　保留礦物質</h1><p>「天作之合」飲水機孖寶突破傳統飲水方式，榮獲美國國家衞生基金會認證，採以TNCL直飲式冷熱水機配3M濾水器，可提供高質素的過濾飲用水。3M濾水器能有效去除水中異味、氯、粒子、重金屬鉛等，而能保留有益的礦物質。同時，無需再為訂購及運送樽裝水及儲存水樽而煩惱，而且慳錢慳力，比較樽裝水機，可節省成本多達85%，適合於家居及辦公室使用，指定的實惠家居分點有售。<br><br>全營推廣有限公司<br>電話：8202 0680</p></body></html>
