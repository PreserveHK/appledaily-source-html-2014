<html><header><meta charset="utf-8"><title>趣趣地：史達寧媾Les碰壁</title></header><body><h1>趣趣地：史達寧媾Les碰壁</h1><p>利物浦嘅英格蘭翼鋒史達寧（小圖）無論喺球會定係國家隊都係重點新星，以為佢行出球場外都係要風得風啦，點知講到追女仔，佢都唔係贏晒。一早公開自己同性戀身份嘅女模特兒泰迪（圖），就爆料話之前俾史達寧煩住晒，係咁問佢攞電話號碼，仲話史達寧食咗檸檬之後發爛渣㖭。不過，史達寧事前連起底功課都冇做過，都唔慌認真啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
