<html><header><meta charset="utf-8"><title>騎術學校工人鋸傷腿</title></header><body><h1>騎術學校工人鋸傷腿</h1><p>【本報訊】八鄉國際騎術中心昨晨發生工傷意外，一名工人在樹上用電鋸鋸樹期間，不慎鋸傷左大腿，血流如注，其他工人即時協助他返回地面及報警送院。<br>現場為粉錦公路228號的國際騎術中心，昨晨8時許，25歲姓鍾工人與同事在中心進行鋸樹工作。鍾爬上一棵高10米的樹上進行修葺大樹及鋸樹，一時不慎讓電鋸鋸傷左腳大腿，當場劏開及流血。<br>在樹下的工人聽到慘叫聲知發生意外，立即協助他返回地面止血及報警。據悉，救護員到場發現傷者傷口不淺，為他止血急救及送院，目前情況穩定。警員封鎖現場調查，認為案件無可疑，列為工傷意外處理，通知勞工處派員到場調查意外原因。</p></body></html>
