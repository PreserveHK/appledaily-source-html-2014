<html><header><meta charset="utf-8"><title>跳樓男童家屬認屍</title></header><body><h1>跳樓男童家屬認屍</h1><p>【本報訊】香港神託會培敦中學中一男生王凱銘（12歲），前日開學第二天被發現在新蒲崗住所大廈跳樓身亡，昨晨約9時，家人到沙田富山殮房認屍（圖），各人悲傷不已。<br>外婆邊落淚邊稱，早前死者姑姐買了一部手機給凱銘，但凱銘不慎將手機跌落水中浸壞了，本周日父親又買了一部新手機給他，他當時很開心。外婆又說孫兒一直無異樣。前天出事前，她更與凱銘在家吃早餐，同吃西餅蛋糕，孫兒離家前，她更提醒他帶雨傘防下雨，不料他竟突然作出儍事。<br>凱銘畢業於中華基督教會基華小學，學方昨天早會公佈事件，同時為死者祈禱。而他升讀的神託會培敦中學已把悲劇通知師生及家長，暫未有同學需要心理輔導。</p></body></html>
