<html><header><meta charset="utf-8"><title>黃婉曼失眠玩跑步</title></header><body><h1>黃婉曼失眠玩跑步</h1><p>黃婉曼、吳浩康及童愛玲等昨於數碼港參加慈善跑步活動，黃婉曼表示之前因為失眠，試過連續三個月在清晨5時起床跑步，問到是否失戀導致失眠？她說：「係唔開心瞓唔着，跑步可以弗啲，改善自己，唔開心唔好化悲憤為食量！」她更笑言男友行路如跑步，所以二人拍拖時，她一定會着平底鞋，急急腳追着行。<br>至於吳浩康透露其歌唱學校將於下月開班，首次榮升老闆，他大讚女友鍾舒漫有耐性及夠長氣，很適合教仔。是否已有生育大計？他說：「我盡力，我個人有打算，有心理準備去唔同階段。」<br>採訪：林嘉慈<br>攝影：陳俊強</p></body></html>
