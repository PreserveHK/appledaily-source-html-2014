<html><header><meta charset="utf-8"><title>阿Yu感激港人滿愛心</title></header><body><h1>阿Yu感激港人滿愛心</h1><p>最近在家暴事件中走出陰霾的趙頌茹（阿Yu），現已重新投入工作，與一對寶貝女展開新生活，在過去一個月，阿Yu工作一直未有停過，令她逐漸回復狀態。阿Yu更得到美容院老闆的支持，決定加推廣告！現階段對阿Yu而言，一對寶貝女當然是她最大動力，不過當她每次外出，無論是食肆員工、店舖同事或是街上途人，都會透過紙條、說話或是送上飲品等不同形式，向她送上祝福或鼓勵，阿Yu感動地說：「原來香港真係一個充滿住愛嘅地方！」<br>撰文：唐芯悠</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
