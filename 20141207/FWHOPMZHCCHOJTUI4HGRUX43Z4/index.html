<html><header><meta charset="utf-8"><title>體訊速遞︰（桌球）傅家俊英國賽8強止步</title></header><body><h1>體訊速遞︰<br>（桌球）傅家俊英國賽8強止步</h1><p>香港桌球1哥傅家俊（圖）上周五在英國桌球錦標賽，以4:6不敵蘇格蘭球手麥奎亞，無緣4強。後者4強將對鄧立普，另一準決賽由奧蘇利雲對冰咸。（now637台今日9:00pm直播）本報消息（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
