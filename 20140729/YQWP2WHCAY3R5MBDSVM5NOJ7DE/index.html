<html><header><meta charset="utf-8"><title>怕老婆城市輸上海「成都怎可能第二！」</title></header><body><h1>怕老婆城市輸上海<br>「成都怎可能第二！」</h1><p>內地網民近日熱傳怕老婆城市排行榜，上海男人勇奪排行榜第一名，緊隨其後有成都、武漢及潮州男。成都網民看到屈居亞軍，感到不服氣。但作為一個以「扭耳朵」著名城市，輸給上海男引發當地網民不滿：「簡直不能忍，跟上海男人拼了，工資全部上交！」<br><br>潮汕網民認為，潮州男給人的印象是大男人主義作祟，傳統思想嚇怕很多人，但現今的潮州人已不再是怒漢上身，「不要敗壞潮汕人名聲啊。」專家指，現代所謂怕老婆多是調侃，開玩笑成份居多。他更笑言，怕老婆可讓男人更長壽、家庭更穩定，也更容易成功。<br><br>網易</p></body></html>
