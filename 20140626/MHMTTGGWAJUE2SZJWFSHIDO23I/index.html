<html><header><meta charset="utf-8"><title>特稿：3線主力前途無限 - 何西</title></header><body><h1>特稿：3線主力前途無限 - 何西</h1><p>阿爾及利亞陣中3線主力都不乏在頂級聯賽效力的球員，經過今屆世盃之後進一步受到注意，隨時可令事業更上一層樓。</p><p>前鋒施利文尼在上仗獲選為最佳球員，效力士砵亭的他已成為國家隊主力射手。中場巴謙美控球、傳球以至射門能力皆精，據報西維爾與維拉利爾等球會都對這位CF格蘭納達中場感到興趣。守將夏利治是繼隊長保基拉之外，國家隊資歷最深的後防球員。文：何西</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
