<html><header><meta charset="utf-8"><title>梁榮忠冷靜睇佔中</title></header><body><h1>梁榮忠冷靜睇佔中</h1><p>梁榮忠前晚在灣仔出席港台活動，被問到金鐘清場是否適當的時候，他說：「呢啲等歷史去判斷，可能需要半年至一年時間去冷靜，到時再回頭睇番係咪正確決定。」他還說：「我都知阿詩係留守到最後，我覺得成年人做番啲自己可以負責任嘅嘢就可以。」同場的曾志豪亦說：「呢件事令我有好大啟示，相信會有另一個香港誕生。」</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
