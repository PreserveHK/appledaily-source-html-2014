<html><header><meta charset="utf-8"><title>可注入膠水封閉血管</title></header><body><h1>可注入膠水封閉血管</h1><p>【有得醫】<br>靜脈曲張並非「冇得醫」，即使病情嚴重至靜脈活瓣受損，近年也可以微創手術將相關靜脈「封死」，令症狀改善。微創手術包括以射頻或輻射將擴張的靜脈消融，病人毋須全身麻醉，手術後一般休息一周可恢復工作，5年復發率為6%，如被封死靜脈附近有其他靜脈出現擴張，症狀便會再出現，近兩年本港引入新一代微創手術，在患者膝蓋附近開一個傷口，將導管放入擴張靜脈，然後打入膠水，將血管「黏死」封閉，過程需注入約一毫升膠水，手術成功率逾9成，但長期成效或復發率仍有待觀察。 <br>《蘋果》記者</p></body></html>
