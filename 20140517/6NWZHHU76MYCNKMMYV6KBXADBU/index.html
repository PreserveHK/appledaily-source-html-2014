<html><header><meta charset="utf-8"><title>趣趣地：拿斯尼友賽醒神</title></header><body><h1>趣趣地：拿斯尼友賽醒神</h1><p>曼城啱啱先攞完英超，轉眼間已經飛咗去阿聯酋，同當地班霸艾阿恩踢比賽。藍月亮喺只派出冇份踢世界盃嘅球員下，成功以3:0大勝對手，當中拿斯尼都有份落場，更交出咗兩球靚助攻。賽後仲有球迷落場同佢握手兼咀佢，唔知係唔係因為拿斯尼冇份踢世盃而安慰吓佢呢？另外，拿斯尼女友安娜雅早前因為男友落選世盃名單而爆粗大鬧法國教練迪甘斯，佢已經喺網上公開道歉，但唔係向迪甘斯，而只係向其他感到冒犯嘅法國人講㗎啫。</p></body></html>
