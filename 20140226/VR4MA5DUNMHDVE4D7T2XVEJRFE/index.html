<html><header><meta charset="utf-8"><title>富豪約會網站
女士按美貌收費</title></header><body><h1>富豪約會網站<br>
女士按美貌收費</h1><p>「英國醜女多，而英漢只愛索女。」丹麥富豪約會網站殺入英國，男會員會費10萬鎊（126萬港元），擺明趕絕窮男；女會員則按美貌收費，越索越便宜，謝絕醜女。<br>該個叫所有婦女組織恨之入骨的富豪約會網站，名為神秘鑽石俱樂部（Secret Diamond Club 圖），要求女士先寄來包括全身照在內的三張個人照，20名評判之後按樣貌、外表、身材，跟其他女會員比較打分，100分最高，1分最低。<br>據報，參加這個神秘鑽石俱樂部的富豪男會員只會留意90分以上的一級索女。英國《每日郵報》</p></body></html>
