<html><header><meta charset="utf-8"><title>奧蘭多綁金髮女</title></header><body><h1>奧蘭多綁金髮女</h1><p>【外星圖寶】<br>《哈比人：五軍之戰》（The Hobbit：The Battle of the Five Armies）男星奧蘭多布魯（Orlando Bloom）自跟澳洲名模太太Miranda Kerr離婚後，他的新戀情一直成為傳媒焦點。前日奧蘭多於墨西哥度假勝地坎昆游水，難得37歲的他仍保持健碩身形，落水時不但大晒結實胸肌，更六嚿腹肌乍現。奧蘭多游完水上岸後，走到休息亭中跟樣貌娟好的金髮新歡聊天，又借機親近她，幫她綁好手上的手繩，冧得女伴十分開心。</p></body></html>
