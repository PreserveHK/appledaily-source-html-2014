<html><header><meta charset="utf-8"><title>趣趣地：
科蘭地標戰即輸波</title></header><body><h1>趣趣地：<br>
科蘭地標戰即輸波</h1><p>新一季日聯上周六正式開鑼，今季簽入烏拉圭國腳科蘭嘅大阪櫻花，季前不斷被傳媒吹捧到上天，又話今季有機會首次問鼎日聯錦標，但點知開鑼首仗喺主場就出師不利，面對衞冕嘅廣島三箭，下半場被對方後防鹽谷司左腳窩利抽入全場唯一入波，以0:1落敗。科蘭今場表現一般，真正威脅到大門得一腳，仲要高出，希望佢同隊友夾番好啲默契，下場對首戰即大敗0:5予鳥棲砂岩嘅升班馬德島漩渦，希望有嘢睇啦！</p></body></html>
