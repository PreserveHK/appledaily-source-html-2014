<html><header><meta charset="utf-8"><title>創意大特寫！　可樂橫切唔會瀉</title></header><body><h1>創意大特寫！　可樂橫切唔會瀉</h1><p>在快餐店，飲可樂食爆谷的時候，你有沒有想過，到底手上的可樂和爆谷，它的橫切面是甚麼樣子的？美國攝影師Beth Galton對此十分好奇，所以就找來food stylist Charlotte Omnès，把可樂、爆谷，還有雪糕炸雞等，全部切開一半，拍了下來。他們不單把食物切開一半，連盛載的容器也切開一半，所以得出這輯非常有趣的作品。這裡附上製作過程短片，你就會發現要拍一輯好相片，真的不簡單，一邊飲可樂，一邊食爆谷欣賞吧。</p></body></html>
