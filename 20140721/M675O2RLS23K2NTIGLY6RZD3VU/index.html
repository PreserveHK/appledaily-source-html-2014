<html><header><meta charset="utf-8"><title>DaDa貓大過狗</title></header><body><h1>DaDa貓大過狗</h1><p>陳靜（DaDa）與梁靖琪昨日在屯門出席「Boo繽Fun迎暑假揭幕禮」，即場跟觀眾玩遊戲及分享養寵物心得。低胸的DaDa透露曾想養狗，後來因幫朋友照料狗隻，家中愛貓呷醋，最終打消念頭。談到陳茵媺為了生B而將貓送給朋友，她覺得養寵物是一生一世承諾，其姊及親戚生了小朋友後繼續養寵物，小朋友也非常健康，故日後她生了BB也不會放棄寵物。<br>DaDa又謂日前在上海街頭發現兩隻流浪貓，幸得男友人收養，她說：「呢件事對佢再加分，覺得佢好善良同顧家。若果有拖拍都想，可以增添生活感覺。」<br>同場梁靖琪表示稍後接拍新劇需穿比堅尼，近日勤打泰拳健身。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
