<html><header><meta charset="utf-8"><title>吳雨霏買百萬波子兜風</title></header><body><h1>吳雨霏買百萬波子兜風</h1><p>吳雨霏（Kary）前晚於亞洲博覽館為新車發佈會擔任表演嘉賓，穿低胸晚裝性感登場的Kary，自爆剛買入一輛價值126萬的保時捷（波子），她說：「我買咗今次活動sell嗰部車，自己都係第一次睇到部車真身，好開心，好期待見自己部新車。」舊愛余文樂也是愛車之人，會否向他尋求意見？Kary一臉尷尬說：「你問佢啦！不過我真心鍾意呢架車。」問她會否希望有型男襯這部新車？Kary說：「最好個型男自己有部靚車啦。」原來Kary於18歲已考獲駕駛執照，但等了10年才真正擁有自己的車，Kary說：「我好鍾意揸車兜風嘅感覺，鍾意旅行自駕遊。」<br>採訪：張俊銘</p></body></html>
