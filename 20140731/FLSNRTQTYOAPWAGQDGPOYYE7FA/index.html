<html><header><meta charset="utf-8"><title>王菀之豪放到暈　好戲到嚇親人</title></header><body><h1>王菀之豪放到暈　好戲到嚇親人</h1><p>有份同伊健、娜姐拍檔嘅王菀之，就被徐緣讚到天上有地下無︰「我搭飛機見到佢做《金雞》，好放！簡直變咗另一個人！」<br><br>伊健娜姐都大讚Ivana演得好，但原來部戲有兩公婆仲吸引︰「錢嘉樂同老婆都有嚟客串，兩公婆一齊嚟好難得！」咁，老婆睇到實，嘉樂又夠唔夠放o架？<br><br>今晚11:00《亂噏24》足本版，老婆vs老公鬥演技！<br><br>場地︰蟹膳<br><br>服裝:ANTEPRIMA</p></body></html>
