<html><header><meta charset="utf-8"><title>體壇拾趣： 史托頓出山教爵士？</title></header><body><h1>體壇拾趣： <br>史托頓出山教爵士？</h1><p>爵士今季成績差到貼地，係NBA勝率第4低嘅球隊，教練高賓早前已經被請走；啱啱就有傳佢哋搵緊名宿史托頓（圖）出山接掌教鞭。雖然球隊總經理周二拒絕回應傳聞，但相信成事機會幾高；不過，呢位現年52歲嘅名人堂控衞只係做過青年隊嘅助教，唔知佢執教NBA球隊會點呢？另一邊廂，活塞已經同史坦雲根迪達成協議，後者將會成為球隊主教練兼籃球事務總裁，消息指雙方簽咗5年價值3,500萬美元（約2.71億港元）嘅合約。</p></body></html>
