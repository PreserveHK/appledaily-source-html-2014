<html><header><meta charset="utf-8"><title>舊鋁罐重生變小汽車</title></header><body><h1>舊鋁罐重生變小汽車</h1><p>只要動動腦筋，廢物和垃圾都可以具觀賞價值！新西蘭教師桑德森（Sandy Sanderson）利用舊汽水罐和啤酒罐，造出一輛輛汽車模型（圖），手工非常細緻，令車迷愛不釋手。<br>桑德森一直喜歡製作和設計弦樂器，但他左手腕受傷後被迫放棄，八年前忽發奇想，決定讓廢物重生。桑德森以1比10的比例製作模型，造一個約需要30個罐。他充份利用鋁罐每部份，罐底做車輪，有圖案的就做車身，「它們雖然不能運作，但觀賞用卻一流」。<br>英國《每日郵報》</p></body></html>
