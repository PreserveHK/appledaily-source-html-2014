<html><header><meta charset="utf-8"><title>愛着家姐舊衫</title></header><body><h1>愛着家姐舊衫</h1><p>現年16歲的艾麗芬寧與同是演員的姊姊20歲狄高達芬寧感情不錯，被問及會否與姊姊爭演同一角色時，艾麗說：「沒有，我們會一起討論，但我們不會交換看劇本，因為我們覺得這是很私人的事。」現在狄高達在紐約上學，艾麗坦言也很掛念姊姊：「因為我和她在家中是共用同一個洗手間，現在早上只有我一個人，感覺很怪。」<br>比姊姊高的艾麗，透露偶爾也會穿狄高達的衫，不過一定要她批准才可以：「如果被她發現我穿她的名牌衣服而沒有她的准許的話，那便十分麻煩！」艾麗最近去過東京宣傳《黑魔后：沉睡魔咒》，她表示與姊姊同樣愛上原宿，因為當地的年輕人很有自信，衣着也很特別。</p></body></html>
