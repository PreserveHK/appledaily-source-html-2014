<html><header><meta charset="utf-8"><title>【自爆100】星星兔紅爆日本藝能界</title></header><body><h1>【自爆100】星星兔紅爆日本藝能界</h1><p>戴住面具唱歌，都可以唱到簽約日本藝能人公司，當然非「星星兔」莫屬啦。不過呢位綾瀨遙師妹，今次唔唱歌喇，佢話自己之前喺MV度試過「跌帽」，今次就要表演「戴帽」喎！</p><p>想知咁大個兔兔頭，點戴一頂帽？留意蘋果娛樂即時新聞同動新聞啦！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
