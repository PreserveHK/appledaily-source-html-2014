<html><header><meta charset="utf-8"><title>綜藝王：Nana撩鼻搶風頭</title></header><body><h1>綜藝王：Nana撩鼻搶風頭</h1><p>韓國綜藝節目《Roommate》第二季前日下午在首爾的城北洞進行現場公開拍攝，一眾成員，包括韓劇《鋼鐵人》男星李東旭、After School成員Nana、KARA新成員英智等人亦有出席，在世界美女排名中位居第二的Nana，與英智合照時二人不顧形象的作勢撩鼻，鬼馬的行動成功搶去其他人的風頭。另外，女團少女時代成員允兒將以特別嘉賓身份現身節目，預計本月底播出。</p></body></html>
