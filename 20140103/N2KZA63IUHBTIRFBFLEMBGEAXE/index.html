<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉丹龍鳳鈪贈楊冪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉丹龍鳳鈪贈楊冪 - 馮仁昭</h1><p>劉愷威下周三（8日）喺峇里迎娶27歲內地女星楊冪，成為今年第一宗中港藝人聯婚喜事。有傳楊冪係奉子成婚，雖然當事人例牌否認，但就嚟做新老爺嘅劉丹就話好恨抱孫。噚日喺微博見丹爺同黎諾懿捧住四對份量十足嘅龍鳳鈪影相，睇嚟丹爺真係好錫呢位新抱仔，見丹爺笑到四萬咁口，唔少藝人都留言恭喜佢。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
