<html><header><meta charset="utf-8"><title>城城情迷全智賢氣質</title></header><body><h1>城城情迷全智賢氣質</h1><p>郭富城昨在亞洲博覽館擔任騎術比賽頒獎嘉賓，本身是馬主的他，原來對騎馬也深感興趣，城城說：「有學過騎馬，睇騎術比賽都好興奮，不過自己冇佢哋咁叻，將來等我隻馬退役之後，我就可以騎喇！」<br>最近掀起韓劇《來自星星的你》熱潮，有電影公司爭購電影版權，傳寰亞有意搵舒淇加黃曉明拍電影版《星星》，問到可有興趣？城城說：「全智賢好有氣質，其實唔同演員演有唔同味道，但如果係拍電影版，我覺得搵番韓國演員做會好啲，我比較鍾意原創，所以𠵱家都度緊新戲劇本。」此外，對於過氣緋聞女友苟芸慧減肥成功，城城表示已沒和對方聯絡，但仍會關心所有朋友。<br>採訪、攝影：胡比</p></body></html>
