<html><header><meta charset="utf-8"><title>服裝店驚現「停篋場」</title></header><body><h1>服裝店驚現「停篋場」</h1><p>雨傘運動踏入第72天，未有影響內地旅客訪港消費意欲。東鐵沿綫的沙田新城市廣場、旺角朗豪坊等大型商場昨再被自由行攻陷，隨處可見「拖篋人」。其中新城市廣場內的連鎖服裝店，多個貨架衣服被摷至一片凌亂，衫褲隨地可見。店外更特設「停篋場」，避免消費者誤被旅行篋弄傷，高峯期有20多個旅行篋、嬰兒車停泊。有市民形容，「啲衫被摷到亂哂，好似打仗咁，好恐怖！」<br>政府及建制派多次指佔領運動影響旅客訪港意欲，惟旅發局最新數字顯示，訪港旅客有增無減，今年10月錄得521萬旅客人次訪港，較去年同期的463萬上升12%。</p></body></html>
