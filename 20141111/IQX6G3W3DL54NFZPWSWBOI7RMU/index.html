<html><header><meta charset="utf-8"><title>健康院出錯　BB捱多針</title></header><body><h1>健康院出錯　BB捱多針</h1><p>衞生署母嬰健康院再發生打錯針烏龍事件。16名兩個月大嬰兒上周在元朗容鳳書母嬰健康院注射預防白喉、破傷風、百日咳和小兒麻痹的四合一混合疫苗，但家長翌日突然接到院方通知，指他們的子女當中有一人懷疑被錯誤注射了乙型肝炎疫苗，但院方卻無法確定誰被打錯針，為安全計要求各家長帶子女返回健康院再注射一次四合一混合疫苗。<br>有家長指醫護人員所犯的是低級錯誤，令其子女要「捱多一針」。衞生署指已展開調查並已禁止涉事護士負責注射疫苗的工作。</p></body></html>
