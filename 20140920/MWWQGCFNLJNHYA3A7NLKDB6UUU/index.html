<html><header><meta charset="utf-8"><title>花絮：鎧淳師姐帶隊出征</title></header><body><h1>花絮：鎧淳師姐帶隊出征<br></h1><p>今年喺柏克萊大學畢業嘅歐鎧淳（右起），噚日同一班柏大師弟妹鍾禮陽、鄭莉梅同江忞懿出發去仁川，準備聽日開始嘅亞運泳賽。歐鎧淳坦言視今次亞運係人生最後一次，要一邊享受一邊爭取獎牌。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
