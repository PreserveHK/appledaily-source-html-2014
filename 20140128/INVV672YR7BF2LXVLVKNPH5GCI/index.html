<html><header><meta charset="utf-8"><title>隔牆有耳：立會開年飯　報名議員少 - 李八方</title></header><body><h1>隔牆有耳：立會開年飯　報名議員少 - 李八方</h1><p>半澤直樹教大家，「以牙還牙，十倍奉還」！既然一男子玩杯葛，下令唔俾梁班子高官去自由黨20周年黨慶，自由黨又何須畀面？立法會將會喺2月7號、即係初八中午，喺立法會大樓宴會廳同特首、行會同梁班子成員搞一年一度新春開年飯，但截至噚日已經報咗名嘅議員，包括主席曾鈺成在內，都係得嗰34個、即係一半都唔夠，反應好鬼冷淡，而且自由黨黨員連影都冇，相反泛民報咗名嘅都有好幾個喎，認真離奇。雖則話截止報名日係29號、即係自由黨仲可以趕搭尾班車報名。但八方聽聞，自由黨議員出席意欲都唔大，全面缺席杯葛，都未必冇可能㗎。</p></body></html>
