<html><header><meta charset="utf-8"><title>馮仁昭四圍超：雨僑討厭公開求婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：雨僑討厭公開求婚 - 馮仁昭</h1><p>雨僑（圖）、姜麗文同Kellyjacky噚日一齊喺新城接受訪問，聖誕佳節三人都有唔同節目，問到雨僑會唔會同男友一齊過，佢話：「未諗，希望安樂醒先，因為呢排好忙。」而佢近日忙於美容生意。記者笑言男友可能求婚，佢話：「絕對唔好，好討厭公開求婚，唔覺得冧。」另外，Kellyjacky早前撞親腦，佢日前感頭痛要入院檢查。<br>撰文：馮仁昭</p></body></html>
