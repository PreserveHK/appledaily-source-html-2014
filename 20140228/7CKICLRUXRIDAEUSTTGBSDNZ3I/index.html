<html><header><meta charset="utf-8"><title>杜汶澤反擊色情論</title></header><body><h1>杜汶澤反擊色情論</h1><p>杜汶澤拍完《豪情3D》當然要宣傳，放了幾張夏永康幫他影的海報相在facebook公諸同好，未幾就遭人檢舉，指他上載裸露及色情相，連學生照也被檢舉，阿澤在fb反擊：「這不是色情，這叫做豪情！」當然有不少網民留言撐他。阿澤繼續貼《豪》相說：「如果你以為咁做可以令我失敗，咁你太天真喇！」，另外，阿澤不停接戲又寫專欄，還拍廣告，最近他就接拍了一個信貸廣告（圖），展示出其幽默和搞笑演技。</p></body></html>
