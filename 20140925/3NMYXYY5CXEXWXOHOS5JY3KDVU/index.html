<html><header><meta charset="utf-8"><title>躁狂父先殺寵物狗圖拋1歲仔落街</title></header><body><h1>躁狂父先殺寵物狗<br>圖拋1歲仔落街</h1><p>美國德州侯斯頓一名男子突然發狂，殺死寵物犬後，又刺傷1歲多的囝囝，並企圖把他從窗戶拋下。他或被控危害兒童罪。<br><br>事發在當地時間周一早上10時，鄰居聽到吵鬧聲後，立即趕往協助，有鄰居憶述，當時看到男嬰滿身鮮血。<br><br>其後幾名警員到場，合力將男子制伏，他被押上警車後大叫大嚷。男嬰頭部及手臂受傷，送院救治。<br><br>khou.com</p></body></html>
