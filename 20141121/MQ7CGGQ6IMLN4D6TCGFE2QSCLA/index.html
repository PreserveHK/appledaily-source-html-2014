<html><header><meta charset="utf-8"><title>關詠荷囡囡買餸唔耐煩</title></header><body><h1>關詠荷囡囡買餸唔耐煩</h1><p>【銅鑼灣】關詠荷經常都一個人去銅鑼灣買餸，不過前日佢就帶埋囡囡張童（Brittany）一齊出動，喺銅鑼灣一間專門賣上海食品嘅舖頭掃貨，陪住關詠荷嘅Brittany最初都好乖，企定定黐住媽咪，但等咗一陣就有啲唔耐煩，周身郁想拉佢走，但因為人多要排隊畀錢，加上關詠荷知道有記者喺門外影相，所以囡囡不停叫她，她都用背脊對住鏡頭唔肯側望囡囡，畀晒錢就即刻同囡囡飛奔上七人車離開。<br>採訪、攝影：梁繼光</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
