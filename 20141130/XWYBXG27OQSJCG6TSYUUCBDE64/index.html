<html><header><meta charset="utf-8"><title>Jumbo上網識男仔</title></header><body><h1>Jumbo上網識男仔</h1><p>𡃁模曾淑雅（Jumbo）與師妹Kimi昨日在九龍灣出席籃球電玩遊戲記者會，Jumbo表示本身也愛打機，不介意男友沉迷，Kimi亦指若結識了一個愛打機的男友，願意陪他到網吧。<br>Jumbo坦言以前經常通宵打機，亦會上網結識網友：「有約上網識嘅男仔出嚟見面，不過係成班網友一齊見，冇成功識到男朋友，𠵱家就唔敢再玩喇，工作緊要啲。」此外，Kimi承認有到網吧打機識男仔，不過從未成功，她笑說：「每次去都成班人，啲朋友阻住晒，冇人敢挑機。」<br>採訪、攝影：盧妹</p></body></html>
