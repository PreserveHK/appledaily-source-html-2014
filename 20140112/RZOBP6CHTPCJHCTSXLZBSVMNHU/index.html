<html><header><meta charset="utf-8"><title>吳佩慈呻陀B辛苦</title></header><body><h1>吳佩慈呻陀B辛苦</h1><p>吳佩慈的預產期在下月，故現在台灣待產，不過她昨日凌晨時分，未知是否女兒太愛動，在她的肚中亂踢，搞到吳佩慈睡不着，更忍不住在微博留言：「請問前輩們，如何能在肚子裏那個1,800多克的寶寶狂踢之下依舊可以擁有舒適的睡眠呢？我好睏……」其實小女兒跟媽媽一樣活躍，吳佩慈經常四圍飛，去年12月才挺着大肚為新書宣傳。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
