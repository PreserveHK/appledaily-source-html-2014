<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊崢過年甜到漏</title></header><body><h1>馮仁昭四圍超：楊崢過年甜到漏</h1><p>楊崢日前喺有線節目《我來自八大派》大講上海人鄉下趣事，佢3歲已經由上海嚟到香港定居，最難忘鄉下過年美食：「紅豆沙係農曆新年嘅主打，由年三十晚食到年初三；媽媽喺年三十晚一定煮紅豆沙加湯圓，寓意一家人團團圓圓，而年初一、二、三早餐都係紅豆沙，希望成年都甜甜蜜蜜，同埋會幫手做『元寶』一定係我嘅童年回憶，我喺廚房企足幾個鐘，幫手做出4、50隻『元寶』。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
