<html><header><meta charset="utf-8"><title>攝過量咖啡因損記憶力</title></header><body><h1>攝過量咖啡因損記憶力</h1><p>不少學生考試前臨急抱佛腳，捱夜溫書，更會飲咖啡（圖）或其他含咖啡因的能量飲品來提神。但澳洲全科醫學會主席莫頓警告，過量攝取咖啡因不但無法提升集中力，反而會損害健康，嚴重者更會出現焦慮、心悸、身體發抖，甚至記憶力衰退等問題，影響考試表現。<br>莫頓呼籲，每人每日不應喝超過480毫升咖啡因飲品，若一定要飲用，最好在早午之間分幾次飲，而最後一杯不宜遲過下午4時飲用。他又強調，不應靠服食興奮劑來提神。<br>英國《星期日郵報》</p></body></html>
