<html><header><meta charset="utf-8"><title>阿詩提出參選條件</title></header><body><h1>阿詩提出參選條件</h1><p>何韻詩早前透露會考慮出選立法會選舉，昨日她接受訪問再補充，假如香港真的需要她，才會考慮參選議員。阿詩希望看到香港政界有新氣象。昨午阿詩在fb重申說：「大家冷靜啲先，我係話『可以考慮』，意思係如果真係唔夠腳冇人選，真係好需要嘅話係『可以考慮』，唔好講到我好似已經籌備緊咁先得，俾我消化吓先。」<br>另外，警方預告今日在金鐘清場，作為「文化監暴」發起人之一的阿詩，昨日下午已經去到金鐘，她接受訪問時表示會一直陪着留守，直至完成清場，她說：「文化監暴成員會在場，會睇當時情形。」她呼籲警方克制，避免出現上趟旺角清場的濫權暴力行為。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
