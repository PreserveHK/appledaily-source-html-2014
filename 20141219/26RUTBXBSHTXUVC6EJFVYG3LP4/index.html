<html><header><meta charset="utf-8"><title>韓劇燒：任時完難捨《未生》煞科</title></header><body><h1>韓劇燒：任時完難捨《未生》煞科</h1><p>由任時完及姜素拉主演的人氣韓劇《未生》，明晚播出大結局，劇組已於昨日在首爾的鐘路區煞科。一眾演員都表現得非常不捨，紛紛於網上公開與劇組的合照，當中以任時完與三位飾演他「營業三組」的上司，齊齊穿情侶衫吃飯的合照最有趣，四人的衣服分別寫上他們於劇中的職位及留言，而任時完的衣服背面更印有劇中的經典對白「我們的孩子」。</p><p>此外，任時完前晚出席完青龍電影獎頒獎禮後，急急腳給《未生》劇組買消夜並趕去開工，而他更已落實將與同劇拍檔李聖旻演出綜藝節目《Taxi》。<br>撰文：梁雯迪</p></body></html>
