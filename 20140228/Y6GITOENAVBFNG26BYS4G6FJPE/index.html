<html><header><meta charset="utf-8"><title>馮仁昭四圍超：達哥收香吻賀牛一 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：達哥收香吻賀牛一 - 馮仁昭</h1><p>達哥劉以達噚日喺太子一間酒吧慶祝51歲生日，獲太太送上birthday kiss之餘，仲有班新合作嘅女歌手鄭嘉嘉、龍小菌等送花獻飛吻，達哥更宣佈以個人命名嘅網站www.lauyeetat.com正式成立，佢話：「今次係我第一次以自己嘅名成立網站，大家日後可以喺網站下載我啲歌，瀏覽我嘅珍藏，甚至可以透過網站買我嘅模式作品，另外大家亦可以喺網站訂製自己想要嘅鈴聲！」<br>撰文：馮仁昭</p></body></html>
