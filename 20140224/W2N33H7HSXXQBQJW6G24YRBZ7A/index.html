<html><header><meta charset="utf-8"><title>大島粉絲力撐　MV點擊終過億</title></header><body><h1>大島粉絲力撐　MV點擊終過億</h1><p>日本組合AKB48人氣王大島優子，早前宣佈將於下月底畢業離隊，其後有粉絲在網上發起行動，呼籲全球粉絲合力將她主唱、於10年9月推出的歌曲《Heavy Rotation》MV的點擊達至1億，當作送給大島的畢業禮物。昨日中午該曲於YouTube的MV終於過億，正在參與AKB握手會的大島即向全場粉絲致謝。該曲因此而成為首隻點擊率過億的日本MV，MV的導演蜷川實花亦於twitter留言表示興奮。<br>至於大島的老友小嶋陽菜，與男子一張合照於網上公開，即被懷疑拍拖，但有粉絲指該照片看來似是多年前的，更稱該男子可能只是粉絲。<br>撰文：阮瑜</p></body></html>
