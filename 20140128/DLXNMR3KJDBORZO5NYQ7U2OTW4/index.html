<html><header><meta charset="utf-8"><title>中環在線：美聯周年晚宴　兩大樓神相遇 - 李華華</title></header><body><h1>中環在線：<br>美聯周年晚宴　兩大樓神相遇 - 李華華</h1><p>美聯物業（1200）噚日舉行周年晚宴，兩大樓神──長實（001）趙國雄與新地（016）雷霆難得公開聚頭，雖然兩間公司冇乜合作，平日爭客仔居多，但兩位樓神都交足戲，言談甚歡，唔知兩位有冇估吓樓價今年升定跌呢？<br>翻查年報，趙國雄2012年度年薪2,724萬元，雷霆2013年度年薪1,899萬元，雖然係有明顯差別，但夾埋接近半億，果然係神！</p></body></html>
