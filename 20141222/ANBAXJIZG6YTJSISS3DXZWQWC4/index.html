<html><header><meta charset="utf-8"><title>求驗客手記：曼城奇招賀聖誕</title></header><body><h1>求驗客手記：<br>曼城奇招賀聖誕</h1><p>為配合聖誕氣氛，曼城同啱啱續咗4年新約嘅門將赫特（圖左）提前賀聖誕，送佢一個寫住「Number 1」嘅車牌，工作人員仲特登用禮物紙包住赫特架車，唔知仲以為係送咗部新車畀佢。唔止咁，曼城仲喺上周六英超早場3球大勝水晶宮前搞搞新意思，喺伊蒂哈德航空球場外圍咗個欄，安排5隻企鵝先「開波」，工作人員將印有曼城會徽個波踢畀企鵝，而企鵝又真係用個嘴撞牆咁撞番畀工作人員，認真搞鬼。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
