<html><header><meta charset="utf-8"><title>求驗客手記：巴塞勁賺美斯換新砵</title></header><body><h1>求驗客手記：巴塞勁賺美斯換新砵</h1><p>巴塞上季贏唔到重要錦標，但球會依然豬籠入水，喺13/14球季嘅總收入高達創球會紀錄嘅5.31億歐元，扣除開支之後都仲有4,100萬歐元盈利，比之前一季有21%增長。其實巴塞已經連續3季有盈利，而球會債務喺近4年亦減少咗1.43億歐元。</p><p>至於仲未歸隊嘅美斯人未到、砵先到，日前網上有疑似佢嘅新款波砵（圖）曝光，分成黃、黑、藍、紅4截色，砵裏面仲印咗句西班牙文，意思係「More than a boot」！</p></body></html>
