<html><header><meta charset="utf-8"><title>趣趣地：伯金銅像今揭幕！</title></header><body><h1>趣趣地：<br>伯金銅像今揭幕！</h1><p>喺90年代至千禧年初叱咤風雲嘅阿仙奴，先後為中堅阿當斯同前鋒亨利喺阿聯酋球場前設立銅像，表揚佢哋嘅功績。周六英超主場對新特蘭一戰，將有另一位名宿加入，就係荷蘭前鋒伯金（小圖）；據報伯金銅像已運抵場邊（圖），準備揭幕。名宿就受人尊敬，現役嘅就麻煩多多，賓特拿喺球隊不敵拜仁當晚，仲去倫敦夜店睇脫衣舞同真人騷。賓仔走人時見到狗仔隊諗住用衫遮面，但都被認出。</p></body></html>
