<html><header><meta charset="utf-8"><title>Eric唔畀鋒芝同場</title></header><body><h1>Eric唔畀鋒芝同場</h1><p>郭偉亮（Eric Kwok）即將舉行作品展演唱會，昨日他在商台的訪問透露會加開一場，早前有指其好友張栢芝及謝霆鋒會同場現身捧場，Eric說：「都唔知邊度傳出嚟，栢芝係請咗嚟睇，但霆鋒未知，不過都唔會同場，我都要顧及佢哋感受，我亦唔想用呢樣做宣傳。」<br>至於蘇永康（康仔）被指於今年12月2日結婚，Eric未有談及日子，只說幾個月前收到通知，但對方想低調，他稱會作歌送給康仔。</p></body></html>
