<html><header><meta charset="utf-8"><title>何傲芝同媽咪撐枱腳</title></header><body><h1>何傲芝同媽咪撐枱腳</h1><p>【銅鑼灣】<br>何傲芝同細妹何傲兒之前約埋去旅行，點知兩個都「咁啱」喺首爾撞到緋聞男友，一個係被指同何傲芝喺車廂咀嘴嘅張明偉，另一個係何傲兒攬住啜完又話分咗手嘅周子揚。本報上個星期都咁啱喺銅鑼灣遇見何傲芝，當日大約下晝3點幾，何傲芝同媽咪喺銅鑼灣周圍搵嘢食，佢哋揀來揀去，最後去咗一間樓上餐廳，仲一碟飯兩份分，何傲芝後來見到記者都好愕然，但都有同媽咪一齊笑笑口，望鏡畀記者影咗張相。<br>採訪、攝影：梁繼光</p></body></html>
