<html><header><meta charset="utf-8"><title>網事力場：溫兆倫不忿被寫老</title></header><body><h1>網事力場：溫兆倫不忿被寫老</h1><p>溫兆倫噚日睇到某娛樂新聞話佢「年過半百駐顏有術」，即貼咗張自己敷緊面膜嘅相出嚟寫話：「下次採訪時你不如寫：木乃伊溫兆倫保存有方與大家分享當木乃伊心德（得）。」佢自爆係1964年11月18日出生，即係49歲，差幾個月都嬲成咁，睇嚟年齡唔係止係女人嘅秘密。</p><p>足本收睇《亂噏24》x 卓韻芝； 跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
