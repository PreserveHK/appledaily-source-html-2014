<html><header><meta charset="utf-8"><title>一中一台：蔡依林喪煲《繼承者們》</title></header><body><h1>一中一台：蔡依林喪煲《繼承者們》</h1><p>蔡依林（Jolin）和張國立前日在上海出席賀歲微電影《把樂帶回家2014》的首映禮，張國立在現場整蠱Jolin，要她稱自己為「張叔叔」，令Jolin哭笑不得。近日韓劇《繼承者們》熱爆韓國、兩岸等地，Jolin早前狂煲內地劇《甄嬛傳》亦轉軚煲《繼》劇，她昨日凌晨在微博自爆：「我本身有《繼承者們》沉淪的現象。」網民讚她有眼光，亦有網民笑她：「裏面都是長腿哥，跟錦榮一樣，難怪姊姊喜歡。」</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
