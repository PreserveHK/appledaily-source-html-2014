<html><header><meta charset="utf-8"><title>南極海冰厚達17米超預期</title></header><body><h1>南極海冰厚達17米超預期</h1><p>科學家利用水底機械人「海床號」探測南極海冰厚度（圖），竟發現部份極地海冰的厚度達17米，比預期厚，由此推斷海冰的平均厚度會較過往估計更厚。不過科學家強調，海冰實際厚度未能確認，而今次結果不能成為指標，若要知道氣候轉變帶來的影響，就需要更多數據。<br>機械人約兩米長，能潛入20至30米深的海底，用聲波測量海冰的厚度。過往科學家倚賴衞星拍攝評估，不過海冰面層積累厚雪，難以知道真實海冰厚度；而用人手測量雖然準確，但因部份地方難以抵達而受制。<br>英國《衞報》</p></body></html>
