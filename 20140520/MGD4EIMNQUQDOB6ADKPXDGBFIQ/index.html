<html><header><meta charset="utf-8"><title>顏穎思香港圓婚</title></header><body><h1>顏穎思香港圓婚</h1><p>現年31歲的陳冠希舊愛顏穎思（Rachel）終於嫁人了！Rachel好友吳辰君昨晚接近七時於微博上載了4張Rachel的結婚照，包括一張與夫婿手拖手步入教堂的照片。Rachel離開娛樂圈後曾與珠寶店太子爺楊承宇拍拖，但最終分手收場。吳辰君昨日在微博留言道：「Dear Rachel，恭喜最美麗的新娘子、我的好友，好可惜我因為七個月的身孕無法參加你的香港婚禮，衷心祝福你幸福、快樂、健康、被愛滿滿包圍，等我之後去香港補祝福你。」<br>撰文：小米</p></body></html>
