<html><header><meta charset="utf-8"><title>潮．鮮：KOSOYOUNG打造潮媽李寶英</title></header><body><h1>潮．鮮：KOSOYOUNG<br>打造潮媽李寶英</h1><p>由李寶英主演的《神之禮物─14天》，故事講述女兒被擄拐的李寶英，處於極度恐慌的心理狀態，劇迷看後紛紛大讚她演技精湛，前晚播出的第4集收視亦上升至9.1%，成績不俗。<br>李寶英在第一集穿過的軍綠色毛毛大褸被不少貪靚絲打列入購物清單之內。大褸其實是最近再為人母、張東健的妻子高素榮設計的作品，她於2012年末創立了她的同名品牌KOSOYOUNG，作品推崇簡約主義，加上她不時以自己作生招牌，備受一眾韓星力捧。李寶英所穿的大褸是品牌2013秋冬季的作品，售價約$28,970，價格並不算「親民」啊。<br>撰文：嘉妍</p></body></html>
