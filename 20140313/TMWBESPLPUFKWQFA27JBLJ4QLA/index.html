<html><header><meta charset="utf-8"><title>體壇拾趣： 潮韋拆火箭報仇</title></header><body><h1>體壇拾趣： <br>潮韋拆火箭報仇</h1><p>「仇人見面，份外眼紅」呢句說話用嚟形容周二雷霆對火箭呢場西岸大戰就最合適不過。今場雙方球員都好有火，其中比華利（右）同韋斯卜克（右二）再續前緣，開波5分鐘就差啲開拖。季季後賽就係比華利令「潮韋」受傷，搞到佢唞咗半季；今場佢疑似食過番尋味，三番四次出手挑釁對方。不過潮韋好好EQ，用場上表現去還擊，加上杜蘭特怒轟42分，兩兄弟聯手帶領雷霆以106:98贏火箭。</p></body></html>
