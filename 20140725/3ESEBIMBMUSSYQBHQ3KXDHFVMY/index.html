<html><header><meta charset="utf-8"><title>體壇拾趣：梅禮翻兜瑪莉絲莫</title></header><body><h1>體壇拾趣：梅禮翻兜瑪莉絲莫</h1><p>英國網球1哥梅禮（左）喺溫網8強慘敗，世界排名跌到落第10咁頹，早前就有消息話佢已經同新教練瑪莉絲莫（右）分手。勢估唔到事情發展會咁峯迴路轉，兩位似乎已火速復合。梅禮𠵱家喺美國邁阿密備戰8月展開嘅硬地系列賽同美網，而瑪莉絲莫都有現身，據講梅禮日內就會宣佈正式委任瑪莉絲莫做長期教練。不過一直有傳同梅禮合作咗好耐嘅助教同健身教練都唔妥瑪莉絲莫，唔知佢個教練位可以坐幾耐。</p></body></html>
