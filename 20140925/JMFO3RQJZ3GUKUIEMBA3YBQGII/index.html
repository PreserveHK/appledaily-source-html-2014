<html><header><meta charset="utf-8"><title>孕婦多攝取鐵質　防BB自閉</title></header><body><h1>孕婦多攝取鐵質　防BB自閉</h1><p>【本報訊】美國加州大學醫學院研究首次發現，婦女懷孕前後及期間服食鐵質補充劑，增加鐵質攝取量，胎兒出生後患自閉症的風險較低。專家相信，鐵質會影響胎兒小腦發育，攝取較多鐵質有利小腦發展，減低患自閉症風險。<br>加州大學醫學院比較520名子女患自閉症，與346名子女發展正常的母親，懷孕前後及期間攝取鐵質情況。結果發現，兩組母親會服用產前維生素補充劑，從中攝取30至32毫克鐵質；31%子女發展正常的母親，會額外服用鐵質補充劑，平均每日攝取57毫克鐵質。但子女患自閉症的母親中，只有25%人有服用鐵質補充劑，平均每日只攝取51毫克鐵質。</p></body></html>
