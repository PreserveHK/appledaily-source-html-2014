<html><header><meta charset="utf-8"><title>Kim受害反被嘲諷</title></header><body><h1>Kim受害反被嘲諷</h1><p>美國名媛兼歌手Kanye West老婆Kim Kardashian，亦是裸照風波的受害人之一。她拿着黑莓手機對鏡自拍裸照。Kim於07年因與舊愛Ray J拍春宮帶而成名，因此網民對她同情心不大，更指她特登自拍裸照博見報，又指出她所拿着的是黑莓手機而不是iPhone，因此iCloud被入侵的機會相當微。有網友更嘲諷Kim着衫的照片比裸照更令人震驚。</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
