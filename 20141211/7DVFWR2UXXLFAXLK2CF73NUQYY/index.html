<html><header><meta charset="utf-8"><title>求驗客手記：尼馬晒老虎「戰紋」</title></header><body><h1>求驗客手記：尼馬晒老虎「戰紋」</h1><p>巴西球星尼馬好鍾意紋身，佢最近就紋咗隻老虎上手臂（圖左），可能係想自己喺球場上嘅表現好似老虎咁猛，之後仲同紋身師傅合照㖭！尼馬身上仲有好多紋身，例如佢好錫家姐，所以上年聖誕就紋咗意大利文嘅「Sorella」，係姐姐咁解。3個月前，尼馬就紋咗兩個葡文字上頸「Tudo passa」，中文解一切都過去，相信講緊巴西世盃嘅慘敗回憶已經過去，係時候面對將來。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
