<html><header><meta charset="utf-8"><title>體壇拾趣：長人決吉辛斯攞彩</title></header><body><h1>體壇拾趣：長人決吉辛斯攞彩</h1><p>周二塘鵝主場鬥帝王嘅戲碼，就咁睇好似唔多吸引，但就有開季打到曉飛嘅兩位內線新星對決，欣賞吓安東尼戴維斯同吉辛斯嘅大鬥法都值得睇。吉辛斯今場交出22分、12個籃板同5次助攻，喺主教練米高馬龍第2節食咗兩個T被趕出場後，佢更加做好大佬角色，帶住班隊友繼續打好場波，絕對係帝王最終贏99:89嘅最大功臣。「一眉」今場就相對失色，雖然搶到9個籃板，但命中率僅僅得3成，全場只係入到14分。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
