<html><header><meta charset="utf-8"><title>傅嘉莉派大利是</title></header><body><h1>傅嘉莉派大利是</h1><p>咖啡妹傅嘉莉昨日與林雨生前妻Tais Fortes到觀塘出席賀年活動，傅嘉莉指求學時期曾經織手繩放在攤位售賣：「當時有心形等唔同圖案，本來只得一、兩個人買，但當大家知係我織就好快賣晒，仲有人拎嚟炒，有個對我有好感嘅男同學，之後寫信畀我話買咗成百蚊。」傅嘉莉表示公司一早替她扣起五位數字酬勞用作封利是，問到今年大豐收是否派大利是？傅嘉莉話：「舊年都有派，因為要派畀客戶，𠵱家大概有五位數預嚟派利是。」<br>採訪、攝影：譚倩宜</p></body></html>
