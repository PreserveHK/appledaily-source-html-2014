<html><header><meta charset="utf-8"><title>智能真愛Bra　測心跳解Bra扣</title></header><body><h1>智能真愛Bra　測心跳解Bra扣</h1><p>日本有內衣公司Ravijour研發了一個智能胸圍，又稱「真愛bra」，內置一個心跳感應器，檢測用家的心跳狀況，並把數據經藍牙傳送到手機App作分析。<br> <br>由於女生遇到心儀對象時會出現心跳加速的生理反應，真愛bra 會感應用家的心跳頻率，當心跳加速至超過一定數字時，bra扣便自動解開。相反，當心跳率低於該數字，bra扣就會牢牢鎖緊，保護用家。<br> <br>程式可以分辨不同的心跳頻率，不會因為用家感到驚慌，或做運動時導致心跳加速，而解開bra扣。目前，「真愛bra」仍然是概念品，未有發售。</p></body></html>
