<html><header><meta charset="utf-8"><title>體訊速遞：（欖球）女欖奪銀碗冠軍</title></header><body><h1>體訊速遞：<br>（欖球）女欖奪銀碗冠軍</h1><p>世界女子7人欖球系列賽外圍賽昨續於石硤尾上演，港隊（左）先於銀碗4強以14:12險勝肯雅，決賽再以26:7大勝阿根廷，成功捧走銀碗冠軍。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
