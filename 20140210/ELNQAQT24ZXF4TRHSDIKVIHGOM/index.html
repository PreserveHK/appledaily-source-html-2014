<html><header><meta charset="utf-8"><title>星星圍住你：千頌伊帶旺漫畫屋</title></header><body><h1>星星圍住你：<br>千頌伊帶旺漫畫屋</h1><p>千頌伊在《來自星星的你》中，不時會走到閨中密友洪福子開設的漫畫店打躉，頭幾集千頌伊住院時，更叫都敏俊幫她租漫畫，取景的漫畫店亦因此而成為景點，生意大增。此漫畫店位於首爾西大門區滄川洞，六年前就開始營業，據職員透露，以往不是太多中國留學生顧客，但自從《星星》播出後明顯多了很多，周末更逼爆場，個個爭着影相。劇組主要在漫畫店關門後拍攝，而千頌伊在店內的VIP房，原來現實中是沒有的。<br>撰文：梁婉霞</p></body></html>
