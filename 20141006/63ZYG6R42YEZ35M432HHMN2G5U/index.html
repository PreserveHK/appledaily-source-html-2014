<html><header><meta charset="utf-8"><title>巴黎鐵塔腳下「透視」美景</title></header><body><h1>巴黎鐵塔腳下「透視」美景</h1><p>法國巴黎著名景點艾菲爾鐵塔今天（周一）將以新形象示人（見模擬圖），鐵塔第一層會裝上玻璃地板，遊客低頭即可飽覽塔底美景，毋須登上325米高的的塔頂觀景台。首層的中空位置，亦會圍起透明帳篷。<br>據悉，鐵塔管理公司花了兩年時間，斥資3,000萬歐元（2.91億港元）進行翻新工程。除了在第一層興建玻璃地板外，工程還重新裝修了該層商店、餐廳及博物館。公司希望翻新後，鐵塔首層可吸引更多遊客參觀，之前該層為整座鐵塔最少人到來的一層。<br>法新社</p></body></html>
