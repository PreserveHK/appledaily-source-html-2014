<html><header><meta charset="utf-8"><title>「咕𠱸殺手」膺寵物百厭王</title></header><body><h1>「咕𠱸殺手」膺寵物百厭王</h1><p>英國舉辦全國最頑皮寵物大賽，「咕𠱸殺手」混種狗約迪（Yodie圖）擊敗300多名強勁對手，成功摘冠，榮升英國寵物界「百厭天王」。<br>本身是德國牧羊犬及荷蘭毛獅犬混種的約迪最愛咬咕𠱸，連累主人維蒂（Laura Vitty）前後破財數百鎊。有一次，獸醫勒令約迪「守行為」，留在家中三周，不得外出，約迪疑悶得發慌，拿咕𠱸出氣，結果把咕𠱸咬到全屋一地碎，主人足足花了數小時才能收拾殘局。<br>但約迪正正因為百厭，為主人贏得一套全新百葉簾及500鎊（6,639港元）獎金。<br>英國《每日電訊報》</p></body></html>
