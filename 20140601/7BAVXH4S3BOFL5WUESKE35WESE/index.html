<html><header><meta charset="utf-8"><title>體壇拾趣：「弗」爆彈弓人又贏</title></header><body><h1>體壇拾趣：「弗」爆彈弓人又贏</h1><p>啱啱喺上月中刷新男子跳遠港績嘅19歲「彈弓人」陳銘泰，噚日喺將軍澳再戰香港田徑系列賽第3站，雖然7米55嘅冠軍成績同自己保持嘅紀錄差0.14米，但佢就講明志不在此，反而成功借今仗練好節奏感，全力喺下月亞青賽同7月世青賽再彈過。至於長跑天后姚潔貞噚日亦都喺3,000米障礙賽封后，今日就會返將軍澳再戰1,500米跑。 </p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
