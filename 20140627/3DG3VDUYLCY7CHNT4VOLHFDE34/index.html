<html><header><meta charset="utf-8"><title>關仁隱事：「金魚」不擇手段谷人氣 - 關仁</title></header><body><h1>關仁隱事：「金魚」不擇手段谷人氣 - 關仁</h1><p>娛樂圈競爭激烈，做歌手除咗要識唱歌，諗方法谷人氣一定唔少得，不過第一步係先要同傳媒搞好關係，「金魚」就好明白呢樣嘢，出道嗰時已經好鍾意放身邊藝人啲料討好記者，好似佢前度嘅唱片公司就憎到佢死；當日金魚莫講喺大陸無人識，喺香港嘅人氣都唔高，後來「唔知點解」拍親拖都畀記者影到，借前度知名度先多咗人知佢係乜水，點知利用完人就過橋抽板，仲要扮慘，真係幾討厭。<br>撰文：關仁</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
