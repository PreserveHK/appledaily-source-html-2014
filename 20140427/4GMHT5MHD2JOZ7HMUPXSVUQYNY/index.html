<html><header><meta charset="utf-8"><title>兩教宗今封聖　百萬人見證</title></header><body><h1>兩教宗今封聖　百萬人見證</h1><p>教宗方濟各今日（周日）會在梵蒂岡聖伯多祿廣場，為兩名已故教宗──若望二十三世（John XXIII）及若望保祿二世（John Paul II）主持封聖儀式，料有逾100萬信徒出席見證。<br>今次是教廷歷來首次同日為兩位已故教宗封聖。將有19名國家元首和24名政府首長出席，榮休教宗本篤十六世亦已決定出席。<br>若望二十三世於1958至63年在位，1962年召開梵蒂岡第二次大公會議，帶領教會向世界開放；若望保祿二世1978至2005年在位，其間到訪過140個國家，他對東歐共產政權在1989年倒台的影響力，最為人樂道。<br>路透社</p></body></html>
