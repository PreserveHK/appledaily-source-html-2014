<html><header><meta charset="utf-8"><title>華原幫Kitty賀40歲</title></header><body><h1>華原幫Kitty賀40歲</h1><p>全球爆紅的日本卡通人物Hello Kitty，前日迎來40周年紀念，當日身為Kitty超級粉絲的女歌手華原朋美（左）於埼玉縣舉行大碟宣傳活動，她請來Kitty做嘉賓，又準備了大蛋糕為Kitty慶祝40歲。而下月7日日本遊樂場Summer Land於東京舉行Hello Kitty馬拉松，華原表示已報名參加。而韓籍歌手K則到Hello Kitty Land任表演嘉賓，他被Kitty大力擁抱至面容扭曲。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
