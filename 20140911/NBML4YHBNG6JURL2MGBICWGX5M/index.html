<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張靜初紐約過寂寞中秋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張靜初紐約過寂寞中秋 - 馮仁昭</h1><p>張靜初前晚喺紐約睇Tory Burch春夏時裝騷，透露第一次嚟睇騷甚興奮：「場地林肯中心充滿藝術氣息，新裝簡潔，設計師係讀藝術史出身，設計有藝術感，全部可日常着，自己好想要。」張靜初話會去紐約參觀博物館，記者笑她中秋喺紐約過寂寞嗎？佢話：「不會，之前在紐約待過一段時間，對這裏很熟悉。」之後，佢又補充自己尚未有男友。<br>撰文：馮仁昭</p></body></html>
