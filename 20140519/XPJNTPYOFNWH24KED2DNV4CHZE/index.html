<html><header><meta charset="utf-8"><title>As I Lay Dying主音　買兇殺妻囚6年</title></header><body><h1>As I Lay Dying主音　買兇殺妻囚6年</h1><p>曾在香港開騷的美國重金屬樂隊As I Lay Dying的主音Tim Lambesis，去年涉企圖買兇殺妻被捕的案件，上周於聖地牙哥高等法院審理，法官判他罪成入獄6年。<br>Tim的樂隊隊友Nick Hipa、Phil Sgrosso及Josh Gilbert，也到法院旁聽。Tim曾表示其分居妻子曾限制他與埃塞俄比亞領養的兩女一子見面，並從離婚官司中分去他不少身家，迫使Tim做出違法的事。As I Lay Dying去年5月即Tim被捕前一星期曾在九龍灣國際展貿中心開騷。<br>撰文：張一明</p></body></html>
