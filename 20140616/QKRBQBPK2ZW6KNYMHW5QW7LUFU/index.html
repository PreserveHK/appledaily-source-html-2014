<html><header><meta charset="utf-8"><title>天降玻璃雨毀路過的士</title></header><body><h1>天降玻璃雨毀路過的士</h1><p>【油麻地】<br>【本報訊】63歲姓談夜更的士司機，昨凌晨3時許，駕駛的士沿油麻地佐敦道前往伊利沙伯醫院，駛至佐敦道統一大廈對開慢線時，大廈高處突然墮下多塊玻璃碎片，他立即停車視察。發現碎片散在車頭冚及路面，擋風玻璃破裂損毀，幸談沒有受傷。報警後警員到場登樓調查，但未能發現玻璃碎片從何處墮下，案件列高空墮物處理。</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
