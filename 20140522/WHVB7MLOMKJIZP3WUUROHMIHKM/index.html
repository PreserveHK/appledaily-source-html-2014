<html><header><meta charset="utf-8"><title>浩南路過賀細細粒</title></header><body><h1>浩南路過賀細細粒</h1><p>因為拍《古惑仔》飾演陳浩南而與細細粒黎姿成為好友的鄭伊健，前日亦有現身中環，出席黎姿在中環的皮膚護理中心的開幕，笑稱是剛巧路過的伊健表示，黎姿在他心目中一直都是保存着當年合作拍戲時的感覺，現在看到她幫到人之餘又幫到自己，亦戥她開心，黎姿說：「好感動，我之前都唔知伊健會嚟，所以收到whatsapp嗰陣，好想喊。」<br>因為籌備新店而忙過不停的黎姿，坦言丈夫有時都會為她心痛，希望她不要這麼辛苦，但她堅持想好好打理弟弟的心血和不辜負他的心願，甚至當時陀孖B的時候，亦沒有裝修的傳統避忌，親自向裝修工人說裝修概念，最後得到丈夫的支持。<br>撰文：張曦彤</p></body></html>
