<html><header><meta charset="utf-8"><title>400萬法拉利撞甩轆</title></header><body><h1>400萬法拉利撞甩轆</h1><p>法拉利跑車竟然如此化學！一部掛着中港車牌的法拉利跑車，前日下午3時許在深圳深南大道、城市綠洲學校對面發生車禍，正向羅湖方向行駛的跑車先撞向一部巴士，再撞向一部私家車，跑車的左前輪飛脫，擊中另一部寶馬私家車，事故中無人受傷，大批民眾包圍損毀嚴重的法拉利跑車及戴墨鏡女司機圍觀。<br>這部配備8汽缸4,500cc引擎、由靜止加速至時速100公里只需3.4秒的跑車，香港零售價由393萬港元起，而業者稱跑車在內地的售價則超過400萬元人民幣。<br>《深圳商報》</p></body></html>
