<html><header><meta charset="utf-8"><title>體訊速遞：（網球）費達拿輕取梅禮</title></header><body><h1>體訊速遞：<br>（網球）費達拿輕取梅禮</h1><p>上周五辛辛那堤網賽男單8強賽事，瑞士球手費達拿（圖）直落兩盤6:3、7:5擊敗英國的梅禮，躋身4強。女單方面，世界排名第1的莎蓮娜淘汰積歌域晉級4強；舒拉寶娃則擊敗哈蕾普，將與伊娃洛域在準決賽交手。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
