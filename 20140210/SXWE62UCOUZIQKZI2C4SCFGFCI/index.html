<html><header><meta charset="utf-8"><title>徐悲鴻《奔騰萬里》　345萬元成交</title></header><body><h1>徐悲鴻《奔騰萬里》　345萬元成交</h1><p>海南三亞市近日舉行「2014保利．半山半島藝術品迎春拍賣會」，因適逢馬年，多幅以馬匹為主題的畫作受歡迎，著名國畫大師徐悲鴻畫作最受追捧，此次拍賣的徐悲鴻作品《奔騰萬里》，拍出345萬元（人民幣．下同）高價，成為「中國書畫專場」榜首。至於著名油畫家詹建俊以駿馬為主題的近作《天地行》，拍得517.5萬元。此次拍賣總成交超過1.1億元，其中書畫專場共成交6,713萬元，共有16件作品成交價超過100萬元。<br>人民網</p></body></html>
