<html><header><meta charset="utf-8"><title>東京地鐵下周推免費WiFi</title></header><body><h1>東京地鐵下周推免費WiFi</h1><p>除日圓貶值外，遊日本再有好消息！東京地鐵（圖）由下周一起，大部份車站將為乘客提供免費WiFi。<br>為迎接2020年東京奧運會，讓遊客可輕鬆上網，東京都交通局及東京地鐵公司決定由下周一起，在東京都143個車站提供免費無線上網服務。乘客只需登入「Japan Connected-free Wi-Fi」程式，再選取網絡便可使用，政府地鐵線的SSID為「Toei_Subway_Free_Wi-Fi」，乘搭私營地鐵的SSID為「Metro_Free_Wi-Fi」，每次連接時限三小時，每日可無限次使用。東京巴士稍後也會提供免費上網。<br>日本新聞網</p></body></html>
