<html><header><meta charset="utf-8"><title>神秘雪豹玩隱身考眼力</title></header><body><h1>神秘雪豹玩隱身考眼力</h1><p>雪豹毛色淺灰淡啡，遊走於喜馬拉雅山山麓，恍如披上天然隱形戰衣，人類單憑肉眼根本難以捕捉（圖）。英國資深攝影師詹金斯蟄伏兩周，終拍下瀕危的雪豹懾人風采。現在考考你的眼力，試試在照片中找找牠們。<br>被稱為全球最高隱蔽性動物的雪豹，性格害羞，在印度喜馬拉雅山山麓一帶生活，神出鬼沒。詹金斯今次非常好運，他得到山上村童通風報信，告知綿羊身上有血迹，估計雪豹四出活動，才拍到兩頭極度罕見的瀕危雪豹。<br>牠們在哪裏？兩頭雪豹就在相片中央，大雪豹（紅圈示）走在前面，小雪豹從後力追，自得其樂。<br>英國《每日電訊報》</p></body></html>
