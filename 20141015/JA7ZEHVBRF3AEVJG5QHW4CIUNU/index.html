<html><header><meta charset="utf-8"><title>林子祥爆沙麗購物狂</title></header><body><h1>林子祥爆沙麗購物狂</h1><p>林子祥（Lam）昨日在中環出席短片創作比賽活動，大前日度過67歲生日的他說：「我喺台上唱歌，屋企人推個蛋糕出嚟同我慶祝，到我呢個年紀唔渴求收禮物，太太沙麗（葉蒨文）早排生日，我都冇特別送禮物，佢每次睇中鍾意嘅嘢就大量咁買，搞到屋企放咗好多嘢，到咗一個年紀，唔想咩都堆喺屋企，越少越愈好，但佢連草紙都買幾百箱，擦身嘅油多到擺咗廿幾年都未用完。」<br>阿Lam更指簡單與小孫女及家人見面，已令他心甜，但還未開始教孫女唱歌，要觀察她有否音樂感再決定。<br>採訪、攝影：張俊銘</p></body></html>
