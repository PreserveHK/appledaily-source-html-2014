<html><header><meta charset="utf-8"><title>今日提醒你：香港花卉展覽　門票今起發售</title></header><body><h1>今日提醒你：香港花卉展覽　<br>門票今起發售</h1><p>「香港花卉展覽」將於3月7日至16日於維園舉行，門票今日起於康文署轄下各康樂事務辦事處，及設有「康體通」服務的康樂場地發售，展覽期間維園入口處亦可購票。正價門票為14元，小童、學生半價，長者和殘疾人士平日免費入場，周六日半價。<br>今年展覽以「花滿園．樂滿家」為主題，主題花是「家樂花」，市民除可觀賞各式盆栽、造型優美的花藝擺設，會場亦設有售賣花卉、園藝產品及快餐的攤位。詳情可瀏覽康文署網頁 https://www.lcsd.gov.hk/green/hkfs/2014/b5/index.php。  </p></body></html>
