<html><header><meta charset="utf-8"><title>趣趣地：一剔打格新砵似層皮？</title></header><body><h1>趣趣地：<br>一剔打格新砵似層皮？</h1><p>可能呢排興玩神秘，繼C朗早前放片話將會有嘢宣佈後，呢次就到「一剔」玩神秘嚟宣傳。</p><p>喺分幾鐘嘅片段入面，各大球星收到「一剔」送嚟嘅新波砵，個個一着上腳都讚不絕口，好似巴塞隆拿嘅恩尼斯達就話：「同着住對襪嘅感覺一樣！」熱刺嘅基斯甸艾歷臣就最誇張，話：「對鞋簡直好似係我層皮咁！」不過，「一剔」就將片入面嘅波砵打格，吊大家癮，究竟對鞋係點嘅呢？</p></body></html>
