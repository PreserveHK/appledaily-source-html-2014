<html><header><meta charset="utf-8"><title>求驗客手記：維達爾扮貞子拍廣告</title></header><body><h1>求驗客手記：<br>維達爾扮貞子拍廣告</h1><p>世盃就到，好多廣告商亦想趁世盃熱潮增加銷路，而智利啤酒品牌Cerveza就梗係搵番自己友幫手，邀請班智利國腳上鏡。廣告仲用咗經典嘅恐怖片同鬼片橋段包裝，連日本嘅《午夜凶鈴》都有，佢哋搵咗維達爾（圖）扮貞子由電視機爬出嚟，但睇落就有啲騎呢。《觸目驚心》嗰段就幾過癮，故事係一名荷蘭女球迷返到屋企沖涼嗰陣，結果喺浴室塊鏡見到有人寫上智利，之後大叫，呢條橋就相對有心思啲。</p></body></html>
