<html><header><meta charset="utf-8"><title>劉明軒骨裂要換角</title></header><body><h1>劉明軒骨裂要換角</h1><p>劉明軒日前在泰國水上樂園拍攝有線旅遊特輯時試玩激流滑梯，由於衝力太大而撞傷尾龍骨，入院照X光後發現尾龍骨尾段有裂痕。已出院的劉明軒昨日繼續拍攝，她昨日接受有線娛樂新聞台訪問時說：「要休養兩個月時間等裂痕位自然康復，𠵱家坐就好痛，唔能夠太大動作。泰國仲有小部份未拍完，但工作人員同導演都好體諒，只安排拍攝一啲輕鬆鏡頭。」<br>日前劉明軒返港後，原本要跟陳彥行一起拍攝有線靈異節目《大凶捕》，二人飾演84年「茘景情殺案」的姊妹花，但因劉明軒受傷，有線方面惟有換上工展小姐許妤茵。不過，有指該節目開拍以來諸多阻滯十分邪門，有線遂找師傅拜神祈求順利。<br>撰文：魯吉</p></body></html>
