<html><header><meta charset="utf-8"><title>GiGi煲星上腦</title></header><body><h1>GiGi煲星上腦</h1><p>梁詠琪（GiGi）擔任Fancl代言人多年，前晚她在清水灣為Fancl拍攝新廣告，現場播放着《來自星星的你》的主題曲，她表示連日來跟老公Sergio一齊追《星星》，看大結局時還相擁而泣，她說：「因為我睇中文字幕，佢睇英文字幕，所以放咗兩部notebook同步播，我老公仲話自己係外星嚟，放棄超能力同我一齊，呢套戲令我哋覺得能夠為所愛付出，未必一定要有超能力。」有說香港拍電影版《星星》，GiGi說：「我可以反串做都敏俊，全智賢一定唔得，我都冇長頭髮。」<br>採訪、攝影：馬建華</p></body></html>
