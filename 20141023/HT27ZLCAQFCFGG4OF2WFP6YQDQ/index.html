<html><header><meta charset="utf-8"><title>崔建邦趕走同居新歡</title></header><body><h1>崔建邦趕走同居新歡</h1><p>崔建邦與唐詩詠分手後，媾女越媾後生，昨日有報道拍到他搭上Mandy Lieu模特兒公司門下、18歲的廣州𡃁模陳嘉莉，兩人更發展到同居生活，女方甚至已進駐他的飛鵝山住所。</p><p>崔建邦被傳媒發現秘密拍拖，竟然要女友搬到灣仔暫住，而他的前度女友唐詩詠仍然女主人上身，如常出入他住所，因為大家要共同撫養愛貓「銀仔」，還好大方說冇見過他的新女友。記者昨日致電崔建邦問及有關18歲同居新女友陳嘉莉的事，他表示不方便回應。<br>採訪：唐如</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
