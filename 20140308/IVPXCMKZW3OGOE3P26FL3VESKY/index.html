<html><header><meta charset="utf-8"><title>徐小鳳拍手捧黑妹</title></header><body><h1>徐小鳳拍手捧黑妹</h1><p>黑妹李麗霞和「和音天王」譚錫禧前晚在灣仔伊館舉行「黑妹Get Together錫禧2014演唱會」。黑妹尾段以低胸短裙魚網黑絲唱陳慧琳的《大日子》，令全場氣氛高漲。譚錫禧晒與羅文、劉德華等合照，並介紹女兒負責為他唱和音。剛完成紅館個唱的徐小鳳都是座上客，不時站立拍手支持。黑妹更走到台下跟小鳳姐握手道謝：「知道小鳳姐開完演唱會好攰，佢對後輩好好，教我點養聲，唔好捱夜，酒可以飲少少。」</p></body></html>
