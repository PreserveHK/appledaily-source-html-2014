<html><header><meta charset="utf-8"><title>莊思敏唱好馬航</title></header><body><h1>莊思敏唱好馬航</h1><p>莊思敏和大埔LuLu董嘉儀昨日到將軍澳出席滑板活動，馬來西亞首相公佈馬航已墜毀，不少人狂轟大馬政府的處理手法，大馬拿督女莊思敏透露稍後去當地賽車，她力撐馬航是首選：「空難好難避免，難保第二間唔會有機師有政治選擇。馬航處理上有不足令人針對馬來西亞，不過都係發展中國家，馬來西亞唔係開放咗好耐。」<br>小背心現身的大埔LuLu，透露有電影斟洽合作，兩個代言廣告將於下月出街，已準備好加入娛樂圈。<br>採訪、攝影：盧妹</p></body></html>
