<html><header><meta charset="utf-8"><title>趣趣地：闊太高蓮又去旅行</title></header><body><h1>趣趣地：闊太高蓮又去旅行</h1><p>做闊太真係正，一年可以去10次旅行！講緊嘅係朗尼老婆高蓮（右），佢個多月前先去完巴黎掃貨，𠵱家就帶埋兩個仔去巴巴多斯享受陽光與海灘。其實高蓮都冇得點嘆，因為有時陪大仔玩水上電單車，有時就抱住細仔（左）周圍走。佢老公朗尼雖然停賽，嚟緊曼聯對車路士場大戰都冇得出，但佢喺曼徹斯特練緊波，冇陪老婆嚟。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
