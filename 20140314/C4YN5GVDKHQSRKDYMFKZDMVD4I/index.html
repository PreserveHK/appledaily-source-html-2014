<html><header><meta charset="utf-8"><title>趣趣地：《足球小將》真人版玩剃刀</title></header><body><h1>趣趣地：<br>《足球小將》真人版玩剃刀</h1><p>咪以為剃刀射球淨係得早田誠一個人識，日聯球會FC東京嘅日本後衞太田宏介（左）日前就《足球小將》上身，化身成為漫畫入面嘅人物早田誠，親身示範點樣射剃刀射球。太田宏介射出嚟個波好彎，真係好有剃刀射球嘅味道。至於喺意大利，《米蘭體育版》都借《足》嘅超必嚟宣傳，搵人扮立花兄弟，單挑鋼門健威，仲好有故事性㖭。講述立花兄弟用佢哋嘅絕技一飛衝天彈跳射球，健威就用三角跳救出佢哋嘅攻門，睇到現場觀眾O晒嘴。</p></body></html>
