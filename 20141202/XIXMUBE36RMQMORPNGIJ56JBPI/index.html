<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳妍希吞小籠包豁出去 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳妍希吞小籠包豁出去 - 馮仁昭</h1><p>陳妍希同張馨予等噚日喺北京出席內地劇《神雕俠侶》宣傳，妍希BB同新版楊過陳曉互餵食小籠包同水果，女方又話要孭起過兒。對於有網友揶揄妍希BB做「脹爆版小龍包」，佢大方回應：「只要大家能關注這個電視劇，任何吐槽我都能接受。大家的留言我都看了，但我從來沒有生氣過，因為被叫做胖版小龍女，才能夠讓我有動力，去維持好的身體狀態。」<br>撰文：馮仁昭</p></body></html>
