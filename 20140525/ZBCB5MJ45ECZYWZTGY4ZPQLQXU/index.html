<html><header><meta charset="utf-8"><title>出價$665競投
網民爭買「The」字</title></header><body><h1>出價$665競投<br>
網民爭買「The」字</h1><p>網上拍賣的物品無奇不有，近日澳洲有網民將一張寫有「The」字的紙片（圖）放上eBay網站拍賣，竟吸引大批網民爭相競投。<br>這張紙片只有手掌般大，上面的「The」字由藍色原子筆寫，看來平平無奇，非出自名師手筆，藝術價值欠奉，但位於澳洲悉尼的賣家指出，「The」字在任何場合或句子都適用，亦可將這張紙片視作家居擺設。<br>紙片底價是0.99澳元（7港元），競投價現已升至93澳元（665港元），升價近百倍，競投在四日後結束。<br>英國《每日鏡報》</p></body></html>
