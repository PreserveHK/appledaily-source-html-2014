<html><header><meta charset="utf-8"><title>體壇拾趣：林書豪地標即倒戈</title></header><body><h1>體壇拾趣：林書豪地標即倒戈</h1><p>NBA周三正式公佈2014/15球季賽程，10月28號嘅開鑼戰由衞冕馬刺主場鬥小馬，而同晚仲有火箭作客湖人呢場精采戲碼。大家除咗有望一睹久休復出嘅拜恩英姿，同埋睇吓佢點「收拾」反骨仔侯活之外，仲可以支持吓地標戰即刻要倒戈嘅林書豪。至於新官上任嘅聯盟總裁阿當施華果然繼續施行德政，將下年嘅全明星周延長至足足一個禮拜，令到一班有份玩明星賽嘅大球星有多啲休息時間。</p></body></html>
