<html><header><meta charset="utf-8"><title>吳彥祖減磅拍槍戰戲</title></header><body><h1>吳彥祖減磅拍槍戰戲</h1><p>最近張家輝人氣爆燈，另一套由他與吳彥祖主演、林超賢執導的電影《魔驚》下月8日上映，片中演賊王的家輝，有大量槍戰場面，其中一場講述以他為首的械劫集團「鬼王黨」，搶劫鑽石後逃走，去到天橋時遭吳彥祖及林嘉華等警員攔截，雙方爆發激烈槍戰。<br>為了拍攝這場重頭戲，劇組特別在西九龍走廊封路三日拍攝，吳彥祖事前專誠減去30多磅，因為拍攝時腰腹間要裝上特製的攝影機及支撐架（steadicam），他說：「裝上steadicam後，重心往前傾，於是腰一直要用力向後拗保持重心，拍足三日！第一日拍完，我條腰已經痛得好厲害，好彩有老婆幫我按摩。」<br>撰文：鍾國仁</p></body></html>
