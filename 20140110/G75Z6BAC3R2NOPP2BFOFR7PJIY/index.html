<html><header><meta charset="utf-8"><title>蘋果綠葉中海外去年銷售升24%</title></header><body><h1>蘋果綠葉<br>中海外去年銷售升24%</h1><p>中國海外（0688）公佈，2013年全年累計合約銷售額1,385.2億元，銷售面積923.4萬平方米，按年分別增24%及27%，銷售額較目標高15%。去年12月單月銷售額67.6億元，銷售面積48.7萬平方米，按月分別跌33%及27%。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
