<html><header><meta charset="utf-8"><title>關仁隱事：「嬸嬸」輸獎發爛渣 - 關仁</title></header><body><h1>關仁隱事：「嬸嬸」輸獎發爛渣 - 關仁</h1><p>鬥好戲頒獎禮已經塵埃落定，最後由大熱「大鼻星」擊敗咗「老爺」同「撩交打」，好多人都好想知道，佢哋到底差幾多票，不過呢個都係個謎，因為唔會公開。曾幾何時，鬥戲大會都試過開票，但最後都要取消呢個制度，原因要多得早幾屆輸咗嘅「嬸嬸」，話說佢同「海鮮」都係嗰年大熱，最後海鮮成為影后，嬸嬸條氣唔順嘈到去鬥戲大會，話要公開得票率，為咗息事寧人，大會惟有開估，唔開猶自可，一開搞到嬸嬸好冇面，原來佢被大幅拋離，搞到嬸嬸嘈生晒，最後大會話事人嬲到話以後唔公開票數。<br>撰文：關仁</p></body></html>
