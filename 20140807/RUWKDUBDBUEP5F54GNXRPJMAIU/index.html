<html><header><meta charset="utf-8"><title>急影婚紗相</title></header><body><h1>急影婚紗相</h1><p>阿Guy成功向女友Mandy求婚，下一步就是迎娶過門，但在未來半年他獲派到美國公幹十個月，兩人要異地分隔，所以應趕不及做馬年新郎和新娘，最快都要明年羊年才可拉埋天窗。Mandy說：「正好畀我哋多啲時間準備吓。」新娘不貪靚，反而新郎阿Guy表示拍拖後心廣體胖，必要減磅才做新郎。</p><p>打鐵趁熱，一對準新人近日已四出看婚紗和禮服，Mandy希望趁阿Guy未出發美國前先影婚紗相，至於生育計劃，兩人堅持婚後才生BB，Mandy說：「生呀，理想係生兩個，不過婚後先過二人世界，跟住先開工生仔。」</p></body></html>
