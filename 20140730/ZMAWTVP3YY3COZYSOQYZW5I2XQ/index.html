<html><header><meta charset="utf-8"><title>媾女咪亂灌人飲　小心自己冧！</title></header><body><h1>媾女咪亂灌人飲　小心自己冧！</h1><p>部份男士追女仔，好興將女仔灌醉，以為可以為所欲為，蔡生就話︰「我有個老友追女仔，成日灌人飲酒，點知人哋仲飲得過佢，搞到自己冧咗！」<br><br>正所謂心術不正必自斃，個個都好關心蔡生位朋友有乜嘢下場，點知蔡生衝口而出︰「佢醉咗行出去，點知自己跌低，我仲問佢，死x咗？」其實，蔡生係咪已經畀娜姐灌醉咗？<br><br>群星邊個最飲得？明晚11:00《亂噏24》足本版！<br><br>場地︰蟹膳<br><br>服裝:ANTEPRIMA</p></body></html>
