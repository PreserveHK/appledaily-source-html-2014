<html><header><meta charset="utf-8"><title>柯震東新片刪戲滅聲</title></header><body><h1>柯震東新片刪戲滅聲</h1><p>「房東涉毒」令柯震東與房祖名有可能面臨消失於內地的困境，曾有傳廣電局以「對青少年的不良示範超過預期」為理由作出全面封殺，二人的廣告瞬即被抽起正好反應事態，至於柯震東主演的《小時代4》及房祖名主演的《道士下山》兩部電影，片商為令電影順利通過上映，已決定用改頭換面的方法作後期特別處理。<br>據悉，片商研究過房祖名在《道》片的戲份，因與主線相連而無法刪剪，故決定採用後期特技製作，將祖名的頭像換成另一位演員，而替代人選還未落實，影片因而需時押後上映。至於柯震東在《小4》戲份就被剪清光，不過因群戲無法刪剪而得以保留，但必須找其他人配音。<br>採訪：鍾國仁</p></body></html>
