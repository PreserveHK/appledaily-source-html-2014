<html><header><meta charset="utf-8"><title>各區突發簡訊：膠桶「闖」馬路撞鐵騎</title></header><body><h1>各區突發簡訊：<br>膠桶「闖」馬路撞鐵騎</h1><p>【長沙灣】<br>【本報訊】昨清晨6時許，29歲姓林男子駕駛電單車，沿長沙灣呈祥道三線東行往觀塘方向行駛，駛至明愛醫院對開，行駛二線的一部巴士，撞到一個相信是運魚車駛過時跌下的藍色大膠桶，膠桶再反彈出三線，林的電單車駛至收掣不及撞向大桶，失控向左翻側，林墮地左手受傷，警員到場搬走大桶，將林送院敷治，警方正調查意外原因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
