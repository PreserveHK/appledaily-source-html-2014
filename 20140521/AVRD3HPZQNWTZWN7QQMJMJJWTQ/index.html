<html><header><meta charset="utf-8"><title>Phoebe Philo北京坐鎮</title></header><body><h1>Phoebe Philo北京坐鎮</h1><p>今個月，國際時裝品牌活動在內地足迹處處。壓軸的法國品牌Céline，將於明天在北京搞騷，主帥Phoebe Philo更會東來坐鎮。</p><p>Céline向來玩低調型格，絕少在巴黎以外搞騷，今次將秋冬騷移師北京，是品牌的首次。罕有到亞洲的Phoebe，入主Céline後將一片modernism氣息革新，剛於上月獲《時代》雜誌選為100個最有影響力人士，曾與她同門的好友Stella McCartney也撰文祝賀。<br>撰文：唐如</p></body></html>
