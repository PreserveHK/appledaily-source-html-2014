<html><header><meta charset="utf-8"><title>趣趣地：曼城「紐」計留林伯</title></header><body><h1>趣趣地：曼城「紐」計留林伯</h1><p>36歲嘅前英格蘭國腳林柏特喺曼城打得好，領隊比歷連尼話想將佢嘅借用期延長至出年3月，但林伯所屬球會紐約城就企硬要佢1月歸隊。係人都知紐約城係曼城同紐約洋基夾錢買，家陣你老細開口要借人，做細就算點唔願意，最後咪一樣say yes，睇嚟林伯都會幫藍月亮踢多兩個月。另外，喺周三曼城主場贏錫周三7:0場英聯盃，衝入場同林伯自拍嘅15歲球迷，可能俾曼城禁入球場3場。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
