<html><header><meta charset="utf-8"><title>黃芷晴唔敢接泳衣騷</title></header><body><h1>黃芷晴唔敢接泳衣騷</h1><p>星二代殺入娛圈，夏雨長子黃俊銘、黃日華女兒黃芷晴及王敏德二女王麗嘉稍後為手錶品牌出騷，昨日到北角排舞準備，但三人舞技一般，有待訓練。芷晴母親病癒後已出院返家休養，芷晴會將排舞片段錄影給媽媽觀看。王麗嘉有9年跳芭蕾舞經驗，早前父親爆她多男仔追求，她說：「冇呀，邊有多人追，已經有固定男友。」至於會否行泳衣騷賺外快，兩女異口同聲指要獲得父母通過。</p><p>首次參與商演活動的黃俊銘自爆遭到爸爸的質疑：「老竇踩我，質疑我係咪稱職。」夏雨早前監製電影《ATM提款機》，黃俊銘有份參演，他表示得到前輩馮淬帆提點，相信是看在爸爸份上。<br>採訪、攝影：卓寶花</p></body></html>
