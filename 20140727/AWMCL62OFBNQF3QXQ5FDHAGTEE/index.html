<html><header><meta charset="utf-8"><title>陳豪未到50　冇收曖昧訊息</title></header><body><h1>陳豪未到50　冇收曖昧訊息</h1><p>陳豪、鍾慧冰及林建明等昨在銅鑼灣出席心晴行動活動，汪子琦日前大爆馬賽曾向一位年過半百的男藝人發出曖昧訊息，曾與馬賽合作的陳豪笑說：「哎呀，我唔過50，我收唔到呀。」馬賽爆出艷舞片，陳豪說：「用理性解釋，呢條片係傳畀身邊最親嘅人，拍呢啲片都係對最親嘅人做。如果係出於愛情嘅偉大，又唔係對唔住、傷害到人，係情有可原。」<br>問陳豪有否拍過這類片？他即笑說：「冇冇冇，我外表open，內裏好保守，我係香蕉，睇落去黃色，裏面係白色。」至於其妻陳茵媺因懷孕而將三隻貓交託友人照顧遭網民狠批，陳豪稱只是小誤會，指太太很有愛心。<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
