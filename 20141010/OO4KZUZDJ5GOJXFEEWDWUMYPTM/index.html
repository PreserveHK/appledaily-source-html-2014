<html><header><meta charset="utf-8"><title>體壇拾趣：索爆伊娃攝上封面</title></header><body><h1>體壇拾趣：索爆伊娃攝上封面</h1><p>塞爾維亞靚女網球手伊娃諾域（圖），因左臀有傷喺周三退出奧地利網賽，大家暫時冇得欣賞佢嘅場上英姿（now676台今日8:00pm直播）。不過，大家睇《Bella》雜誌依然可以見到佢個靚樣；除咗做封面女郎同客串model騷靚衫，伊娃喺雜誌入面仲真情剖白感情生活㖭。而早排宣佈掛拍嘅前中國1姐李娜，噚日就現身上海，出席宣傳活動時笑容滿面，人都靚咗唔少。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
