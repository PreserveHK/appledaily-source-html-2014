<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉世榮否認賣二樓後座 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉世榮否認賣二樓後座 - 馮仁昭</h1><p>黃家強之前喺微博力數Beyond隊友黃貫中（Paul）同前經理人Leslie Chan，仲大爆阿Paul唔想再養葉世榮，日前有報道就話世榮因為呢件事而心淡，要出售「二樓後座」，噚日世榮終於打破沉默，喺微博到澄清：「媒體胡說八道！我沒有出讓（二樓後座），我現在和一些有夢想的朋友一起合作經營，他的名字叫Masta Mic！」<br>撰文：馮仁昭</p></body></html>
