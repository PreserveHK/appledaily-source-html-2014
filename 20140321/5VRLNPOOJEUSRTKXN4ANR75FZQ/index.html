<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★澳洲小雲雀Kylie Minogue昨日於巴黎出席新碟簽名會，配合大碟主題風騷咀fans。<br>★美國女歌手Taylor Swift演出的科幻片《The Giver》預告片段昨日曝光，她出鏡不夠一秒。<br>★美國名媛Kim Kardashian為電視節目戴假牙假髮扮醜，似足「俏Betty」角色，令人完全不認得她。<br>★日本組合AKB48前成員篠田麻里子將於下月播出的單元劇《錢女》中，首次飾演奸角。<br>★日本女星長澤正美昨日於東京出席剪綵活動時，被追問與演員伊勢谷友介分手原因，扮作聽不到問題。</p></body></html>
