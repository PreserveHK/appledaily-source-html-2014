<html><header><meta charset="utf-8"><title>藝術家為政客塗脂抹粉金正恩普京變「皇后」</title></header><body><h1>藝術家為政客塗脂抹粉<br>金正恩普京變「皇后」</h1><p>有沒有想過北韓領導人金正恩、俄羅斯總統普京、美國總統奧巴馬甚至阿蓋德已故領袖拉登，原來也有嬌媚一面？<br>藝術家化名「聖整蠱」（Saint Hoax）在網上作畫，名副其實在政客名人的相片上「塗脂抹粉」，給他們男扮女裝，化身變裝皇后，還搔首弄姿擺出嬌媚姿態，甫推出大受網民歡迎。但不是位位名人都可以用來開玩笑，他推出有關電腦畫以來，已收到逾70封死亡恐嚇信，主要是不滿他拿拉登開玩笑，因此他不敢公開真正身份。<br>美國《赫芬頓郵報》</p></body></html>
