<html><header><meta charset="utf-8"><title>城城斥遭緋聞抹黑</title></header><body><h1>城城斥遭緋聞抹黑</h1><p>郭富城最近頻頻惹上緋聞，自從跟熊黛林分手後，緋聞似沒法停止般，繼葉熙祺之後，新鮮熱辣有被指為新城嫂的許雅婷（Kabby），Kabby剛被冠以新城嫂之名，隨即就有讀者爆料提供Kabby疑似整容影片。女方不斷有是非出現，一直都無正面回應緋聞的城城，終於按捺不住，昨日在微博作出申訴，他寫道：「抹黑再抹黑，看到人性被扭曲後的可怕，和一堆莫名其妙的荒謬……北京練武中，修練中卻看到海闊天空。」目前在北京拍新片的城城雖沒道明來龍去脈，但明眼一睇就知他在抗議被抹黑，是否暗示有人借他做宣傳呢？<br>撰文：麥萍萍</p></body></html>
