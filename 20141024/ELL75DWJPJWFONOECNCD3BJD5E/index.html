<html><header><meta charset="utf-8"><title>佢哋要繼續威水</title></header><body><h1>佢哋要繼續威水</h1><p>騎師李富在剛周日憑賢廐「龍騰虎震」開齋，總算可以鬆一口氣；至於練馬師沈集成現時已經取得五W，成績尚算不錯。今期這對騎練將以第三場五班1400米的「威水」合作，而今朝李富更親自替此駒作最後試跑，可見「威水」在騎者心中有份量。當李富操完此駒後，練馬師沈集成更走上前與前者密斟，相信話題不離此駒操練表現及作戰策略。查賽績，「威水」上仗相同配搭跑同程獲得第三名，但當時騎師李富仍未開齋，今回騎者開齋後再策此駒，說不定可以補中。</p></body></html>
