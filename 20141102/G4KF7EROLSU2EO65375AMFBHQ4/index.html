<html><header><meta charset="utf-8"><title>肥貓減磅成功不幸病逝</title></header><body><h1>肥貓減磅成功不幸病逝</h1><p>美國田納西州13公斤（30磅）重的超級肥貓「利奧王」（King Leo），8月因癡肥被遺棄，幸有新主人朗普萊領養並協助牠減肥（上圖），兩個月以來減肥成功，（左圖）減去4.5公斤（10磅），惟牠上月中患上胰腺炎後，身體狀況大不如前，至上周三因為心臟病發死亡。<br>10歲的緬因貓「利奧王」上月中確診炎症性腸病和胰腺炎，兩周前獲獸醫處方抗生素並要依賴喉管進食，但其後藥物治療失敗需服類固醇。朗普萊在牠離世後表示：「利奧是一隻很精采的貓咪，在我生命中經歷了很多精采的奇蹟。」<br>英國《每日郵報》</p></body></html>
