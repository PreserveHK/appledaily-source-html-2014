<html><header><meta charset="utf-8"><title>溝通後　嘆支煙</title></header><body><h1>溝通後　嘆支煙</h1><p>一場按足劇本進行、主角配角交足戲的政改溝通大龍鳳，昨日在上海落幕，身為第一男主角的港澳辦主任王光亞不忘嘆口「事後煙」鬆弛一番（圖）。王光亞與基本法委員會主任李飛，以及中聯辦主任張曉明，原訂昨午1時開始接見泛民、4時半結束，但最終會面超時半個鐘，王光亞更要回應部份傳媒提問後，才能登上16人小巴離開。王光亞甫登上小巴即煙癮大發，即使張曉明及李飛坐在他身後，也急不及待點起香煙，靠近車窗吞雲吐霧，吹走接近四小時的悶氣。<br>《蘋果》記者攝</p></body></html>
