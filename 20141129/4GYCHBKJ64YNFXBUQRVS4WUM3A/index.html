<html><header><meta charset="utf-8"><title>DaDa謀偷拍古仔</title></header><body><h1>DaDa謀偷拍古仔</h1><p>陳靜（DaDa）和邵音音等昨日在中環出席相展，她們早前被邀請影黑白照片，DaDa謂對攝影有興趣，希望可請曾合作的古天樂及偶像劉德華做模特兒，問到可會想影古仔的裸照，她說：「佢應該唔肯，或者偷影佢平時自然嘅一面。」問有否跟男友影私密照？她稱沒有：「我係驚青嘅人，怕蝕底，影裸照太激。」<br>邵音音這輯相在家中拍攝，她說：「以前我做過模特兒影過相，嗰輯相喺法國參賽仲得到冠軍，希望今次輯相去美國參賽都可拎到獎。」問她可旺攝影師？她笑謂：「唔係我旺，係我好命遇世界級攝影師。」<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
