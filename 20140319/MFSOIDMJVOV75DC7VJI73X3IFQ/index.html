<html><header><meta charset="utf-8"><title>38歲牛一　人妻范范「老江湖」慶祝</title></header><body><h1>38歲牛一　人妻范范「老江湖」慶祝</h1><p>台灣女星范瑋琪噚日38歲生日，老公「黑人」陳建州喺凌晨已向老婆送上祝福：「祝福我的寶貝生日快樂～ 」 。而壽星人妻噚日朝就喺網上貼咗張一字馬相，送畀自己慶生，佢仲話：「成功了！我終於練成了人生的第一個正劈，耶！太開心啦！練了好多年都沒有劈成過，昨夜伴隨著地震後的恐慌，一股作氣就忽然練成了！謝謝天父送我最想要的生日禮物，謝謝媽媽生我這麼硬的筋要我苦練狂練才有今天的柔軟度，愛妳媽咪，晚上見啦台北的你們，愛大家﹗」</p></body></html>
