<html><header><meta charset="utf-8"><title>北京直擊：祖名被盯逾月控兩罪</title></header><body><h1>北京直擊：祖名被盯逾月控兩罪</h1><p>房祖名向內地公安招認吸毒八年，據悉公安早在個多月前已緊盯他，至有足夠證據便立即進行拘捕行動。有指正被刑事拘留的祖名，將以組織吸毒及藏毒兩項罪名被起訴，最高刑期為三年。<br>記者昨日繼續在祖名被關的東城看守所門外守候，但整天未見任何動靜。有指成龍和林鳳嬌為營救兒子身在北京，但昨日記者走訪被搜出逾100克大麻的龍宮NAGA上院時，未見二人蹤影，可能已遷到別處暫避。不過，大廈門外守衞深嚴，有數名保安員在門外看守，當見到有傳媒拍照，即有保安員上前阻止不准影大廈正面，要求記者在遠處拍攝。<br>採訪、攝影：曾小嘉</p></body></html>
