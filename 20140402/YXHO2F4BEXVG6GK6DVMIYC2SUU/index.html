<html><header><meta charset="utf-8"><title>一中一台：汪東城生仔愚人</title></header><body><h1>一中一台：汪東城生仔愚人</h1><p>台灣男藝人汪東城最為人樂道的就是經常傳他變臉，微博就是他騷肌肉的地方。</p><p>不過昨日他在微博竟放了一張兒童相（圖）並直認有一名5歲兒子及太累要退出：「他五歲了，看着他天真無邪的眼神是我最大的驕傲；我累了，這個圈子；如今我不像我、連有孩子都不敢大聲說出來、謝謝吳吉尊給我勇氣！」不過很多心水清的fans都留意到昨日是4月1日愚人節，都不以為意。其後汪東城也回覆說：「絕不可能，愚人節快樂。」</p></body></html>
