<html><header><meta charset="utf-8"><title>曾撐學運　教聯極速變臉</title></header><body><h1>曾撐學運　教聯極速變臉</h1><p>【當年良心話】<br>親北京組織在八九六四前後變臉之快，非教聯莫屬。教聯於1989年5月23日及24日發表緊急聲明（圖），認同北京學生爭取民主行動是偉大的愛國民主運動，反對武力鎮壓，政府撤銷戒嚴令及解除新聞封鎖。該會又同時呼籲學生保重身體，為民主及祖國富強長期奮鬥。其時領導教聯會的程介南更在八號風球維園集會上，帶領群眾高叫「打倒李鵬」。<br>不過，以教聯身份加入支聯會的程介南，於六四屠城後一個多月就退出支聯會。教聯的國民教育服務中心前年出版《中國模式》教學手冊，更形容中共是進步、無私及團結的執政集團。</p></body></html>
