<html><header><meta charset="utf-8"><title>【旅遊熱話】激新！築地Nippon漁港市場繼續鮮</title></header><body><h1>【旅遊熱話】激新！築地Nippon漁港市場繼續鮮</h1><p>每次到東京，必到築地食鮮生飯當早餐，築地市場鐵定2016年900多家商號搬至豊洲區，還有兩年倒數中，驚訝10月23日還有新場出現，北海道的蟹專門店「蟹俱樂部」、新潟的新潟中央水産市場、高知的高知家、靜岡的網代定置網以聯同長崎的JF長崎漁連等全國五大海鮮店，合力於場外開設新商店街「築地 Nippon 漁港市場」，目的是振興場外市場人氣和生意，設檔口進行海鮮買賣，亦歡迎遊客幫襯，部份攤位提供即烤海鮮，設有食堂品讓食客品嘗新鮮魚生，下次去東京，記得到場撐一撐!</p><p>記者：孔詠詩</p></body></html>
