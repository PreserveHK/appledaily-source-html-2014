兒童食錯藥　水劑佔八成</title></header><body><h1>健康Express醫學新知：<br>
兒童食錯藥　水劑佔八成</h1><p>美國一項研究分析2002至2012年數據，錄得近70萬宗6歲以下兒童因「食錯藥」入院，雖近九成個案情況輕微，但導致25人死亡及約1,900宗需接受深切治療的病例。研究顯示水劑藥物屬高危，佔誤服個案約八成，因不同藥物的量度方法有異，如以量杯或不同大小的匙羹來量度份量，令家長混淆。<br>研究發現最常出現的失誤是照顧者之間溝通出錯，兒童在短時間內服藥多於一次，令攝取的藥物份量倍增，可能中毒。感冒藥、咳藥水及抗生素等，是常見兒童誤服的藥物種類。</p></body></html>
