<html><header><meta charset="utf-8"><title>案件速遞︰摸小巴女客　「好市民」判囚</title></header><body><h1>案件速遞︰<br>摸小巴女客　「好市民」判囚</h1><p>【本報訊】已婚二級懲教助理曾經與警員合力制服街頭扒手，數年前獲頒發好市民獎，如今卻淪為小巴鹹豬手。某晚他下班乘小巴回家時，用手指輕掃鄰座身穿背心短褲的妙齡女乘客，更企圖胸襲。他經審訊後昨天被裁定非禮等四項罪名成立，判監21天，獲准保釋等候上訴。其懷有八個半月身孕的妻子到庭旁聽，得知裁決結果後一直哭泣。被告謝煒俊（29歲，圖）在去年9月9日犯案後，已被停職，辯方稱被告或會失去工作。案發時事主閉目養神，其後裝睡暗中觀察，最終報警。<br>案件編號：TWCC3279/13</p></body></html>
