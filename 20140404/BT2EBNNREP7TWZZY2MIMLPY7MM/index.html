<html><header><meta charset="utf-8"><title>秋生指軒仔裸而不露</title></header><body><h1>秋生指軒仔裸而不露</h1><p>黃秋生和張敬軒演出的舞台劇《EQUUS 馬》，將於下月公演，兩人日前在灣仔綵排室接受訪問。軒仔將全裸演出，秋生笑指不用期待軒仔會在台上裸跑，導演會用台上道具來遮掩其重要部位，更指軒仔能一脫成名：「香港有名演員都露過，好似周潤發、梁朝偉、梁家輝等。」<br>嚴師出高徒，秋生讚揚軒仔態度專業，但軒仔認為：「拜師學藝若果唔鬧得，點學人拜師學藝？」秋生則指對有心學藝的人只會教，不會罵：「我鬧人會有一個通常情況，就係嗰個人我唔在乎佢，只係當佢係廢物，等於一嚿垃圾阻住我，我就一腳踢落去，我就爽咗。」<br>採訪、攝影：馬建華</p></body></html>
