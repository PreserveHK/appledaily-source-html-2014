<html><header><meta charset="utf-8"><title>余文樂除鞋𠱁細路</title></header><body><h1>余文樂除鞋𠱁細路</h1><p>余文樂早前為運動飲品拍代言廣告，今次已是樂仔第三年帶領籃球隊「橫洲工業」拍攝，今年適逢世界盃6月在巴西舉行，主題就將兩球結合，樂仔與隊友大玩籃球，希望給觀眾耳目一新感覺。樂仔又透露：「今年希望抽多啲時間全隊一齊去學校或屋邨教打籃球，以前自己好希望有人教正統技術，如果遇到有潛質嘅球員會推介畀其他球隊。」<br>在球場拍攝當日，樂仔見到一個隊友的小兒子探班，樂仔不單又攬又錫，還將自己腳上的特別版球鞋讓給小朋友穿上，認真父愛氾濫。<br>撰文：張曦彤</p></body></html>
