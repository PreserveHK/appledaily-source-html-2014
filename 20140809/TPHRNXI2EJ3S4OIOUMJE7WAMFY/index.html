<html><header><meta charset="utf-8"><title>奧蘭多嗒瑞典𡃁模</title></header><body><h1>奧蘭多嗒瑞典𡃁模</h1><p>英國型男奧蘭多布魯（Orlando Bloom）最近在西班牙Ibiza小島度假，自從他於當地打完加拿大小天王Justin Bieber後，除了被視為英雄之外，桃花亦相當旺盛。<br>奧蘭多繼日前與前妻Miranda Kerr新歡James Packer的舊愛Erica傳緋聞之後，又搭上年僅20歲的金髮瑞典𡃁模Lykke Glommen。奧蘭多於周日被拍到與Lykke整日孖公仔，二人在船上旁若無人，跳辣身舞時奧蘭多大膽地將雙手放在女方的腰上，他更坐女方水上電單車車尾出海玩。<br>撰文：丁焯敏</p></body></html>
