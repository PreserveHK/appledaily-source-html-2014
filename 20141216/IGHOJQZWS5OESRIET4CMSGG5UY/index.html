<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張學友製靚聲碟贈樂迷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張學友製靚聲碟贈樂迷 - 馮仁昭</h1><p>張學友噚日喺尖沙嘴搞咗個國語碟試聽會，招呼咗約100位業內專業人士同HiFi發燒友到場。學友話呢隻碟用咗10年時間去構思，自己參與度比以前嘅都要高，對成個製作都好有要求。喺試聽會入面，分享咗MV三部曲，學友話最鍾意《用餘生去愛》呢首歌，亦係成張碟入面比較難唱嘅一首歌。學友仲話：「𠵱家做碟唔會有壓力，自己覺得都OK！」<br>撰文：馮仁昭</p></body></html>
