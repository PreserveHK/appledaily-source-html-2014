<html><header><meta charset="utf-8"><title>郵購舉重器材竟收無人機</title></header><body><h1>郵購舉重器材竟收無人機</h1><p>美國紐約工程系男生郵購舉重健身器材，但周一收到環球快遞（UPS）速遞包裹，內裏竟是價值35萬美元（273萬港元）無人機的部件和遙控器（上圖）。<br>他發現包裹內附卡片，列明無人機部件屬聯邦政府財物，如有寄失請交還國家海洋及大氣管理局（NOAA）。他致電UPS，但對方卻指收件人姓名和住址正確無誤。他於是將包裹相片上載到社交網站Reddit，有網友認出無人機屬「美洲豹AE」型號（左圖）。最終UPS承認出錯，男生亦將包裹交還NOAA。<br>英國《每日郵報》</p></body></html>
