<html><header><meta charset="utf-8"><title>三級火星洲遊客未清醒</title></header><body><h1>三級火星洲遊客未清醒</h1><p>【北　角】<br>【本報訊】北角五洲大廈三級大火，一男兩女傷者仍在鬼門關掙扎，情況危殆，其中新加坡籍女遊客張芷珍（33歲）仍未醒來，家人連日在床邊打氣。昨晨10時許，四名消防重返五洲大廈，在後巷及較低樓層拍攝及紀錄資料，而水、電及煤已搶修完畢，暫住親友家的住戶陸續搬回。住客陳小姐表示，有水有電生活已沒問題，但大廈賓館一日未取締，住得安全仍言之尚早。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
