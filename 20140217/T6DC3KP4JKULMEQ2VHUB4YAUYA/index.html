<html><header><meta charset="utf-8"><title>NBA明星賽花絮：明星波鞋鬥搶眼</title></header><body><h1>NBA明星賽花絮：<br>明星波鞋鬥搶眼</h1><p>明星賽唔單止係一場籃球比賽，更加係波鞋製造廠兵家必爭之地，各大品牌都為代言人設計明星賽特別版波鞋，好似昔日魔術孖寶夏達威同奧尼爾，夏達威就着全紅Nike Doernbecher Foamposites（圖），認真搶眼，Reebok就為奧尼爾復刻Shaq Attaq。熱火後衞獲迪就由中國品牌李寧贊助，不過佢對黑底粉紅點嘅Wade 2s，真係唔多好睇。</p></body></html>
