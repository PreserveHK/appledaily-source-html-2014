<html><header><meta charset="utf-8"><title>隔牆有耳：左派律師反佔中搶選票 - 李八方</title></header><body><h1>隔牆有耳：左派律師反佔中搶選票 - 李八方</h1><p>人大落閘，佔中啟動，建制派又係時候響應阿爺號召，落力對佔中喊打喊殺博表現。唔知大家有冇留意到呢，幾近個月有個律師組織好踴躍㗎啫，撐完白皮書又反佔中，佢哋噚日又現身，宣佈一連三個月組織義務律師團，為受佔中影響嘅人或商戶提供免費法律諮詢喎！<br>唔搵錢反而貼錢送諮詢？哦，原來港區人大代表譚惠珠等左派擔任榮譽顧問嘅中小型律師協會，會長係民建聯陳曼琪。即係民記下屆立法會選舉九東陳鑑林嘅接班人之一？盛傳佢同另一接班熱門觀塘區議員柯創盛鬥得難分難解。呢鋪瞓身反佔中，一定好得西環歡心，柯創盛唔知會點反擊？</p></body></html>
