<html><header><meta charset="utf-8"><title>莎姐黐主席搶鏡</title></header><body><h1>莎姐黐主席搶鏡</h1><p>荷李活女星莎郎史東（Sharon Stone）昨日出席由《星光夢裏人》（The Artist）法國導演米歇爾哈札納維西斯（Michel Hazanavicius）與演員妻子貝妮絲碧祖（Berenice Bejo）再度合作的競賽新片《The Search》首映。</p><p>莎姐與不知名中坑到場，但她黐實影展主席Gilles Jacob，成功搶去Cara Delevingne、C朗女友伊蓮娜（Irina Shayk）等風頭。<br>採訪、攝影：文國駿、仇志德</p></body></html>
