<html><header><meta charset="utf-8"><title>體訊速遞：（足球）60小將選拔爭出線</title></header><body><h1>體訊速遞：<br>（足球）60小將選拔爭出線</h1><p>「NIKE MOST WANTED」香港區足球選拔賽今日假港大球場舉行，60位本地年輕球員將爭奪7個晉級中國區決賽的出線資格，而評審委員包括港足主帥金判坤（圖）等。 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
