<html><header><meta charset="utf-8"><title>綾瀨遙大肚腩患情緒病</title></header><body><h1>綾瀨遙大肚腩患情緒病</h1><p>日本國民級女星綾瀨遙正趕拍NTV新劇《今天不上班》，由於收視節節領先，更屬同時段收視冠軍，令她的一姐地位更加穩陣。</p><p>綾瀨遙憑靚樣迷倒亞洲男士，擁有F Cup上圍的她已惜肉如金，不少網民即發掘其未紅時的水着寫真回味一番，曾屬肥妹的她，最高峯時的體重逾120磅，還參加減肥真人騷電視節目，當年三點式上陣的綾瀨遙身懷豬腩肉，一度因未能達到減磅目標，差點要放棄事業，且患上情緒病及以淚洗面，相比現在的她可謂自信得多。<br>撰文：哥羅</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
