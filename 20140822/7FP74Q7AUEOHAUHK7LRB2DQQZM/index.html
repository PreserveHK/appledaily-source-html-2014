<html><header><meta charset="utf-8"><title>碧咸大仔執到正　撐紫天椒</title></header><body><h1>碧咸大仔執到正　撐紫天椒</h1><p>英國萬人迷碧咸（David Beckham）的15歲大仔Brooklyn，本月初被爆料指已跟《勁揪俠》（Kick-Ass）17歲女星嘉兒莫蕊茲（Chloe Moretz）秘密拍拖3個月，昨日「紫天椒」嘉兒於荷李活舉行新片《如果我留下》（If I Stay）首映，Brooklyn更不避嫌以整齊衣着撐場支持。</p><p>嘉兒身着黑色透視裙赴會，因為她當時正行黑色地毯給記者拍照，據講於遠處一見到打扮得十分型仔的Brooklyn到場，即興奮跟他揮手，而阿諾舒華辛力加（Arnold Schwarzenegger）兒子Patrick都有捧場。<br>撰文：盧葦</p></body></html>
