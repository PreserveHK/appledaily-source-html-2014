<html><header><meta charset="utf-8"><title>各區突發簡訊：油煙槽搶火疏散50人</title></header><body><h1>各區突發簡訊：<br>油煙槽搶火疏散50人</h1><p>【大角嘴】<br>【本報訊】大角嘴道81號地下一間茶餐廳，昨凌晨4時許，57歲姓林男工返回餐廳開工，當他開爐煮食時燃着油煙槽搶火，他自行救火不果，廚房冒出濃煙，林報警求助，消防員接報到場，出動一喉及一煙帽隊撲救，迅速將火救熄（圖），其間樓上約50名住客自行疏散到地面安全地方，有住客攬抱愛犬逃生，亦有住客用毛巾掩鼻自保，消防調查後認為火警無可疑。</p></body></html>
