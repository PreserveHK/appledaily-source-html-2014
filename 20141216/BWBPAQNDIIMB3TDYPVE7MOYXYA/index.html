<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）學界精英賽今開鑼</title></header><body><h1>體訊速遞：<br>（籃球）學界精英賽今開鑼</h1><p>全港學界精英籃球賽今午2時起，在順利邨體育館展開男、女子首圈比賽，上屆男女子組冠軍拔萃男書院及協恩中學（白衫）首圈輪空。首圈比賽於今、明兩天進行。<br>本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
