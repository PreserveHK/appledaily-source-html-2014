<html><header><meta charset="utf-8"><title>板野秘密練廣東話</title></header><body><h1>板野秘密練廣東話</h1><p>日本組合AKB48前成員板野友美，去年畢業離隊後作個人發展，下月24日在九龍灣首次舉行港騷。板野日前來港宣傳時，接受本報訪問。問到今月初剛滿23歲的她，收到最驚喜的禮物是甚麼呢？板野說：「是能夠開香港演唱會啊，因我很喜歡香港，公司特地留待我生日才告訴我可以去香港開騷，真是最佳生日禮物。」<br>板野剛推出首張個人大碟，她稱沒有壓力，反而AKB時代壓力更大。「在AKB時，常要進行團隊練習及工作，當時出個人唱片都不夠時間準備，現在就可專心於個人事業。」<br>採訪：阮瑜 <br>場地提供：皇冠假日酒店</p></body></html>
