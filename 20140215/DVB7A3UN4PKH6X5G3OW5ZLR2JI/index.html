<html><header><meta charset="utf-8"><title>Baby曉明拍拖出遊</title></header><body><h1>Baby曉明拍拖出遊</h1><p>昨日是情人節兼元宵，李嘉欣、葉佩雯夫婦、關心妍和張兆輝等藝人紛紛在微博晒幸福。禮物組有嘉欣在大束玫瑰花上放上心形鑽戒，明顯是老公許晉亨送花又送巨鑽𠱁她開心。甜蜜組有葉佩雯與老公郭偉亮（Eric）在巴黎鐵塔下嘴對嘴，又有肉麻留言：「只要我們一直拖着彼此的手到老便足夠。」</p><p>至於Angelababy與男友黃曉明日前在夏威夷度假，被fans撞破，兩人雖沒將合照放微博，但他們相片的背景及食雪糕相完全一樣。另有讀者提供照片，張敬軒和關智斌這對同性好友跟大班好友食飯過節。<br>採訪：麥斯</p></body></html>
