<html><header><meta charset="utf-8"><title>鄭秀文讚老翻安仔正</title></header><body><h1>鄭秀文讚老翻安仔正</h1><p>鄭秀文（Sammi）本周六將在紅館開騷，日前她抽空跟組合C AllStar成員安仔（陳健安）拍MV，雖然此安不同彼安（許志安），但Sammi聽到安仔翻唱其舊作《時間之光》激讚：「原來我隻舊歌佢唱到咁好聽，於是搵佢合唱，即係再翻唱，翻上翻，double翻，哈哈哈！」<br>安仔能跟偶像合唱兼拍MV，拍攝時表現超緊張，一個簡單的點頭動作NG近十次，他說：「好奇妙，好似電視機裏面嘅人走出嚟，又或者自己走入電影同偶像傾偈，感覺好似發緊夢。」Sammi覺得今次是無心插柳的緣份，大讚擅長唱和音的安仔，令歌曲層次更豐富。<br>撰文：皓騫</p></body></html>
