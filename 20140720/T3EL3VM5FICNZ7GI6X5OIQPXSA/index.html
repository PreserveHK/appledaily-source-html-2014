<html><header><meta charset="utf-8"><title>關仁隱事：「好生性」湊女拍戲詐病唔返學 - 關仁</title></header><body><h1>關仁隱事：「好生性」湊女拍戲<br>詐病唔返學 - 關仁</h1><p>自從「唔合格」嫁咗畀「好生性」後，女方真係好旺夫，唔單止幫老公生咗兩個乖女，好生性喺電影嘅發展亦越嚟越好，之前仲攞埋獎，難怪一家成日喺網上貼相晒幸福。不過關仁近日聽聞唔合格同好生性個女𠵱家讀緊嘅幼稚園，好多家長唔滿意佢哋，事緣佢哋囡囡面試當日表現差，不停喊又好多嘢唔識，但學校可能因為佢哋係明星所以收咗，但返學後唔合格同好生性又成日為個女請病假，但轉頭又喺網上貼相話帶女去大陸拍戲或者去玩，唔怪得有家長話不如叫佢哋讓番個學位出嚟畀其他人喇。<br>撰文：關仁</p></body></html>
