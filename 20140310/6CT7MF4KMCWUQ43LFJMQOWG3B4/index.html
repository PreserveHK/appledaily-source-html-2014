<html><header><meta charset="utf-8"><title>關仁隱事：「賓尼」冧同性製片 - 關仁</title></header><body><h1>關仁隱事：「賓尼」冧同性製片 - 關仁</h1><p>女星「賓尼」年前以為媾掂富二代「肥雄」，可以嫁個有錢人上岸嘆世界，點知好快就俾肥雄玩完撇，賓尼搞到形象受損，導演同客戶都唔敢搵佢做嘢，惟有返內地尋出路，關仁聽聞佢最近搭上咗同性有米製片「海皮」，前排海皮俾人騙心又騙金，賓尼即刻噓寒問暖，就算返咗香港都速遞送上生日禮物，海皮以為識到個知心姊妹，就算知道賓尼唔係基民一族，都答應以後有工作會關照佢，賓尼呢招關懷體貼果然掂，男女通殺。<br>撰文：關仁</p></body></html>
