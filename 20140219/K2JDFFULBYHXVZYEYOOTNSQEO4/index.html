<html><header><meta charset="utf-8"><title>G.E.M.  5月唱到北京</title></header><body><h1>G.E.M.  5月唱到北京</h1><p>鄧紫棋（G.E.M.）因《我是歌手2》爆紅全國，日前在佛山開「G.E.M. X.X.X. LIVE」演唱會全場爆滿，場外還有人炒黃牛飛，一張飛炒到二千人民幣，炒飛價更超過劉德華，認真誇張，而這一股熱潮應該會繼續下去，因為G.E.M.的全國巡迴演唱會昨日落實在5月17日假北京萬事達中心舉行。<br>今次是G.E.M.第一次在可以容納過萬人的北京萬事達中心開演唱會，她心情興奮說：「我喜歡挑戰，給自己定下人生目標，就會下定決心去完成。」屆時她更會再次演繹《我是歌手2》入面的經典參賽歌《你把我灌醉》、《存在》、《喜歡你》等。<br>撰文：非非</p></body></html>
