<html><header><meta charset="utf-8"><title>消防涉康樂會襲泳客</title></header><body><h1>消防涉康樂會襲泳客</h1><p>【本報訊】消防員於復活節假期到跑馬地紀律人員體育及康樂會泳池暢泳期間，疑在泳池與泳客爭執，繼而動武，因而鬧上法庭，被控一項襲擊致造成身體傷害罪。案件昨在東區裁判法院提堂，消防員否認控罪，案件押後8月22日開審。<br>裁判官批准被告保釋後警告，他在候審期內不得進入上述康樂會，亦不得聯絡將會擔任證人的泳客和救生員。<br>報稱為消防員的被告陳振強（47歲），被控於本年4月18日在跑馬地掃桿埔紀律人員體育及康樂會一樓的泳池襲擊姚成。<br>案件編號：ESCC2620/14</p></body></html>
