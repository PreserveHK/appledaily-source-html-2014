<html><header><meta charset="utf-8"><title>同男上司有攣情15歲仔伏屍床上</title></header><body><h1>同男上司有攣情<br>15歲仔伏屍床上</h1><p>本月21日晚上11時許，廣州白雲區大朗村，一名15歲湖南少年伏屍出租屋內，身上有傷。警方呼籲兇手投案自首。知情者稱，死者生前在住所附近一酒樓當傳菜員，與一名男性樓面主任關係曖?，友誼非同尋常，疑兇或同為該酒樓員工。<br><br>「員工說，出事前一天，兩人還來酒樓上班。」該知情人聲稱，少年的堂兄也在同一酒樓工作，他回到出租單位發現死者倒地不起，立刻報警。事後，酒樓重新核對員工身份，發現與死者關係密切的男樓面主任，入職時提供的證件顯示1986年出生，湖南人，知情者說：「這些訊息很可能是假的，他有很大嫌疑。」<br><br> 《信息時報》</p></body></html>
