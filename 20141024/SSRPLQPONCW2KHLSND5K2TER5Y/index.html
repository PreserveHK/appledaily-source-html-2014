<html><header><meta charset="utf-8"><title>韓劇燒：成賢娥有望甩賣淫罪</title></header><body><h1>韓劇燒：成賢娥有望甩賣淫罪</h1><p>韓劇《醫道》女星成賢娥去年底因涉嫌賣淫而被起訴，並於今年8月被判罪名成立，罰款200萬韓圜（約15,000港元）。其後成賢娥堅稱自己無辜，更一再上訴望洗脫罪名。昨日，剪掉長髮的成賢娥一面輕鬆的現身韓國水原地方法院進行非公開審訊，事後成賢娥的代表律師自信地表示，成賢娥被判無罪的機會極大，更指今次請得有力證人現身，將推翻成賢娥上次被判的賣淫罪名。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
