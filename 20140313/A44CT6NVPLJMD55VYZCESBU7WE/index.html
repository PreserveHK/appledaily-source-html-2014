<html><header><meta charset="utf-8"><title>副機師曾邀女客入駕駛艙</title></header><body><h1>副機師曾邀女客入駕駛艙</h1><p>失蹤客機的27歲副機師哈米德（Fariq Abdul Hamid）被質疑有操守問題。兩名南非女子前天（周二）披露，2011年乘坐馬航客機由泰國布吉飛往吉隆坡，獲哈米德及正機師邀請進入駕駛艙，更有合照為證。<br>兩名金髮女郎說，排隊登機期間被兩名機師搭訕，獲邀入駕駛艙，「他們一直跟我們聊天和抽煙……甚至一度完全轉身對着我們」。<br>馬航昨天對指控表示震驚，但要全力處理客機失蹤事故，尚未查明相片和影片真偽。馬航重申「沒理由相信」是機組人員的舉動令客機失蹤。<br>英國《每日電訊報》</p></body></html>
