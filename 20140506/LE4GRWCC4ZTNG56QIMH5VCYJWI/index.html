<html><header><meta charset="utf-8"><title>剪毛後抑鬱　狗狗直立行走</title></header><body><h1>剪毛後抑鬱　狗狗直立行走</h1><p>「自從前幾天給『金蛋』剃了毛，牠就開始直立行走，總是一副要跟你幹架的態勢……。」近日，南京市民陶先生給3歲松鼠狗金蛋剪毛，殊不知，牠照了鏡子之後，就出現怪異行為：無論在家或街上都是直立行走。由於金蛋是狗公，其行為讓主人十分尷尬，但卻紅爆網上。有寵物醫生稱，金蛋變成這樣，突然會直立行走，可能是剪毛後對自己的形象不滿而產生「心理抑鬱」，建議狗主人要多跟牠玩，並多活動。<br>江蘇《揚子晚報》</p></body></html>
