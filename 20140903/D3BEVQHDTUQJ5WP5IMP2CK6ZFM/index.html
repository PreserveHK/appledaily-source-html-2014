<html><header><meta charset="utf-8"><title>53公噸魚群離奇死　鋪滿墨國湖</title></header><body><h1>53公噸魚群離奇死　鋪滿墨國湖</h1><p>墨西哥哈利斯科州阿蒂特蘭湖（Lake Cajititlan）逾53公噸的魚突然離奇死亡，屍體覆蓋整個湖面（圖），狀甚駭人，環境部指魚群集體死亡並非出於自然，專家正調查原因。<br>這批死魚屬鰱魚類，大小與手指相若，滿湖的屍體傳出濃裂惡臭。工人戴上口罩後，利用鏟、小船及手推車將魚屍運走，送往實驗室化驗。瓜達拉哈拉大學淡水學院總監阿羅約指，阿蒂特蘭湖被住宅環繞，大量湖水被抽走用於灌溉及娛樂設施，令水位低淺，沉澱物容易被強風捲起，或因此導致魚群因缺氧而集體死亡。<br>美聯社</p></body></html>
