<html><header><meta charset="utf-8"><title>馮仁昭四圍超：倫永亮龍世傑互笠高帽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：倫永亮龍世傑互笠高帽 - 馮仁昭</h1><p>澳門歌手龍世傑下年出唱片，搵咗倫永亮作曲，佢哋日前喺中環出席宣傳活動，倫永亮大讚龍世傑：「佢斯文有內涵，寫嘅詞好好，𠵱家好多歌詞要睇第4次先有感覺，佢嘅詞好唔同，起碼我明白。」龍世傑話：「我本身好鍾意倫永亮寫嘅歌，旋律好優美、動聽，同佢合作學識創作唔可以計算咁多，咁會忽略真感情，佢提醒我音樂要有自己風格。」<br>撰文：馮仁昭</p></body></html>
