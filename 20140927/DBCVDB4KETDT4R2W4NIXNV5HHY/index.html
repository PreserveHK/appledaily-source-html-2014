<html><header><meta charset="utf-8"><title>體訊速遞：（網球）寶查決賽鬥姬維杜娃</title></header><body><h1>體訊速遞：<br>（網球）寶查決賽鬥姬維杜娃</h1><p>武漢公開賽周五進行兩場女單準決賽，加拿大美少女寶查（圖）以直落兩盤6:2、6:3擊敗丹麥球手禾絲妮雅琪晉級。今日決賽將上演今屆溫網翻版，由寶查火併3號種籽捷克的姬維杜娃。（now633及660台今日3:00pm3直播）綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
