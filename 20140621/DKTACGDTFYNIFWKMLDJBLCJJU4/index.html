<html><header><meta charset="utf-8"><title>五旬婦不開心跳海亡</title></header><body><h1>五旬婦不開心跳海亡</h1><p>【本報訊】一名55歲姓蔡女子，昨晨11時，被途人發現在紅磡華信街對開海面漂浮及報警。消防員到場將她救起，惟女事主已告昏迷，送院後證實死亡。<br>警員在現場碼頭石級撿獲女事主遺下的一把雨傘及一對鞋；其後聯絡其家人，並在家中撿獲蔡女的遺書，內容大意謂生活不快輕生。警員調查後，認為案件無可疑，將屍體移送殮房。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
