<html><header><meta charset="utf-8"><title>天價紙巾一萬日圓一盒</title></header><body><h1>天價紙巾一萬日圓一盒</h1><p>日本紙品聞名遐邇，想不到一盒共144張面紙（圖）竟售10,000日圓（750港元），定價高昂純粹因為分成十二種代表日本傳統和服的鮮艷顏色。<br>日本著名紙品商「大昭和板紙」推出的這盒天價紙巾，分櫻花、緋紅、蘇芬紅、橘橙、菜花黃、若綠、苗色、常磐綠、勿忘草、瑠璃藍、桔梗紫及藤共12色，聲稱要嶄新演繹日式12層和服「十二單衣」，因此取名為「十二單紙巾」，每種顏色有12張，每張盛惠約5港元。面紙今天（周一）開始在官網限量發售。<br>日本RocketNews24</p></body></html>
