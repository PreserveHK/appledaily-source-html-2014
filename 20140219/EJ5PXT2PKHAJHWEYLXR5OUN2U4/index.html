<html><header><meta charset="utf-8"><title>求驗客手記：金童告別戰倒戈祖記</title></header><body><h1>求驗客手記：<br>金童告別戰倒戈祖記</h1><p>澳洲足總噚日宣佈，今年嘅澳職明星賽將會喺8月10號於悉尼舉行，由澳職明星隊迎戰祖雲達斯；目前效力FC悉尼嘅意大利「老金童」迪比亞路（圖），經已應承咗會出戰，換言之呢位祖記嘅一代傳奇，嚟緊將會倒戈母會，迪比亞路仲話呢場有可能係佢嘅告別戰㖭。至於澳洲足總主席加洛普就話，祖雲達斯到訪肯定會令澳洲球壇更加狂熱，估計對方屆時最多會有成16名世界盃國腳坐鎮㖭。</p></body></html>
