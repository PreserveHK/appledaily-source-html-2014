<html><header><meta charset="utf-8"><title>K-Pop之王：泰妍心情平復展笑容</title></header><body><h1>K-Pop之王：泰妍心情平復展笑容</h1><p>少女時代隊長泰妍（圖）因戀情受壓被公司下令封嘴，上周四飛往日本開騷時，忍不住在金浦機場灑淚求粉絲原諒。昨日，泰妍和隊友由日本返韓時，終回復笑臉，但很快就被工作人員充當左右護法，令她即時扁嘴。隊友秀英則被傳有望與年長19歲的男星甘宇成合演新劇《我人生的春天》。此外，提出解約的EXO前成員Kris日前在布拉格開心咬麵包。</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/  </p></body></html>
