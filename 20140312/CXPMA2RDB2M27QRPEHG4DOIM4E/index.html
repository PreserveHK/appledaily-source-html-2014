<html><header><meta charset="utf-8"><title>全智賢獲封伴遊女神</title></header><body><h1>全智賢獲封伴遊女神</h1><p>韓劇《來自星星的你》熱潮令「都教授」金秀賢所屬的Keyeast事務所股價狂升外，金秀賢和全智賢亦獲封男神和女神。最近韓國有結婚公司進行「最想和哪位明星一起旅行」的調查，結果有804名未婚男女投票，女生最想與得票率44%的金秀賢出國，G-DRAGON排第二。男生就恨與全智賢同遊，之後順序為秀智和泫雅。<br>有傳金秀賢將與台灣女星林志玲，下周二在上海的中國家電博覽會上合唱情歌，已遭林志玲否認。此外，「輝京」朴海鎮錄影內地節目《快樂大本營》掘金，而他前晚飛抵長沙機場時，獲粉絲拉橫額歡迎。<br>撰文：梁婉霞</p></body></html>
