<html><header><meta charset="utf-8"><title>盧冠廷：港希望全靠年輕人</title></header><body><h1>盧冠廷：港希望全靠年輕人</h1><p>盧冠廷昨在青衣出席「心睇．力行」活動，他贊成真普選，眼見年輕人上街爭取普選，他感觸說：「香港有希望全靠年輕人。」</p><p>另外，龍小菌昨在奧海城出席敬老活動，對於內地網傳支持佔中藝人受到封殺，小菌說：「其實內地未必咁小器，反而可能係香港自我審查同監控，我尊重唔同意見，你咪封殺我囉！唔同立場有時都好難合作，勉強冇幸福。」小菌捐了大量帳篷給留守學生外，昨晚又到金鐘力撐，問政府拒絕對話會否失望？小菌說：「憤怒多啲，又話傾又唔傾。」<br>採訪：王連連、藍文浩<br>攝影：馬建華、仇志德</p></body></html>
