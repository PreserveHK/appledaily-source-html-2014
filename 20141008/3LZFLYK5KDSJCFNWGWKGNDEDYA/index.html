<html><header><meta charset="utf-8"><title>祖兒：去中環好順暢</title></header><body><h1>祖兒：去中環好順暢</h1><p>多位巨星先後發聲撐學生，容祖兒昨到商台談到佔中說：「覺得事情要一定時間磨合，睇到雙方攞咗誠意，大家可以傾嘅，希望攞到共識。」問有否覺得交通受影響？因眼乾去完睇醫生的她說：「頭先去中環睇醫生都冇乜事，好順暢。」<br>另外，何韻詩在社交網否認責怪巨星拒合唱《撐起雨傘》，祖兒說：「我冇睇到，冇搵我唱。」問如果搵會否獻聲？祖兒說：「成首歌錄咗，問番轉頭冇意思，自己喺星期日接電話，演藝界前輩商討有乜嘢可以做，想帶番起能量，我做娛樂工作，唔係唱歌就做戲，想香港氣氛開心啲。」<br>採訪、攝影：溫敏芝</p></body></html>
