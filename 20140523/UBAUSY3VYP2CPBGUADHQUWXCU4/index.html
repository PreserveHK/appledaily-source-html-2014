<html><header><meta charset="utf-8"><title>【煲劇學韓文】「南韓」「北韓」點講？</title></header><body><h1>【煲劇學韓文】「南韓」「北韓」點講？</h1><p>《Doctor 異鄉人》劇情跟南韓和北韓有關。這次Winny教大家南韓和北韓的韓文。<br><br>南韓是「남한」(拼音：纜慳)。但通常南韓人慣稱是韓國，韓文是「한국」(拼音：慳谷)。<br><br>北韓的韓文是「북한」(拼音：book慳)。而北韓人通常稱自己的國家為朝鮮，韓文是「조선」(拼音：初sean)。<br><br>而劇中的李鍾碩，本來於南韓生活，但小時候因緣際會，跟隨爸爸到北韓，長大後想逃回南韓。從北韓逃離到別國生活的人，稱為脫北者，韓文是「탈북자」(拼音：tow-book-渣)。</p></body></html>
