<html><header><meta charset="utf-8"><title>馮仁昭四圍超：側田新歌大搞多角戀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：側田新歌大搞多角戀 - 馮仁昭</h1><p>側田日前搵咗佢老友李幸倪（Gin）、周美欣同林德信拍MV，喺新歌《I Miss Love》裏面演繹多角戀，佢哋話未試過喺現實生活搞多角戀，Gin笑笑口話：「我怕handle唔到，所以我好專一。」負責同側田談情嘅周美欣，為免高度太懸殊，所以着咗人字拖上陣，側田話唔介意女友高過自己：「因為要搵矮過我嘅女仔嘅話，好難有拖拍！」<br>撰文：馮仁昭</p></body></html>
