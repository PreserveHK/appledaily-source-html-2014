<html><header><meta charset="utf-8"><title>一中一台︰張藝謀冇豪宅名車</title></header><body><h1>一中一台︰張藝謀冇豪宅名車</h1><p>名導張藝謀因超生事件備受抨擊，在社會上更引起了極大爭議。張藝謀和妻子陳婷日前首度回應事件，張藝謀承認超生公開道歉，但對於早前有指他坐擁豪宅和名貴房車，張藝謀則否認過土豪生活。<br>張藝謀說：「他們所說的豪宅，是租的房子，我們有租賃合同。他們所說的豪車有多少輛？我有三輛車都是汽車公司的名人用車計劃。通常這個車都是免費試用一年，之後要還回去。我的生活比普通人要好，但真的不是很奢侈的生活。」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
