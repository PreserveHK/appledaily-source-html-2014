<html><header><meta charset="utf-8"><title>體訊速遞：（足球）加拉塔沙雷千萬約誘沙格拿</title></header><body><h1>體訊速遞：<br>（足球）加拉塔沙雷千萬約誘沙格拿</h1><p>阿仙奴守將沙格拿（右）與球會的合約到季尾便結束，現時可以自由與任何球會接觸，商討今夏免費轉會事宜。據悉土耳其球會加拉塔沙雷有意向沙格拿開出除稅後年薪410萬鎊（約5,240萬港元）的合約，吸引這30歲法國國腳今夏加盟。 綜合外電（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
