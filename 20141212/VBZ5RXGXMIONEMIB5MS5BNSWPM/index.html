<html><header><meta charset="utf-8"><title>喪男被飛吃舊愛寵物兔</title></header><body><h1>喪男被飛吃舊愛寵物兔</h1><p>美國洛杉磯縣一名男子不滿女友提出分手，憤然吃掉她的寵物兔，並揚言她下場會跟兔仔一樣，周二被控虐畜及刑事恐嚇罪。<br>46歲的迪亞契科（圖），原與女友在北荷李活區同居，女友周日對他說大家不再是室友，男方趁她不在家，竟將兔子剝皮拆骨煮來吃，還將整個過程拍下傳送給女友看，揚言若她回家，也會把她殺死吃掉。<br>迪亞契科被捕後向警方坦承殺死兔仔來吃，但他其後接受傳媒訪問時卻否認，辯稱一怒之下放走寵物兔，再去買新鮮兔肉來吃，嚇嚇女友而已。警方將他的保釋金定為9萬美元（逾70萬港元），若罪成最高可判監四年八個月。<br>路透社</p></body></html>
