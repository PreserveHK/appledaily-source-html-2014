<html><header><meta charset="utf-8"><title>被玩專員：鄭中基反串最爆</title></header><body><h1>被玩專員：鄭中基反串最爆</h1><p>葉劉淑儀不止性格分明，連造型都獨特過人，過往引來不少圈中人模仿她，搞笑成份居多。</p><p>梁詠琪</p><p>02年，梁詠琪在賀歲電影《嚦咕嚦咕新年財》中百變冧劉德華，當中掃把頭襯行政人員套裝look明扮葉劉。</p><p>鄭中基</p><p>03年，鄭中基在電影《行運超人》中飾演一位高手段蟹，當中反串扮女人時，造型似足葉劉。</p><p>盧海鵬</p><p>07年，鵬哥在亞視節目《十六不搭喜趣來》中諷刺時弊及政客，模仿葉劉最為大眾化。</p><p>陳淑莊</p><p>去年在慈善talk show《講女烈傳之戴錯嘢夫人》中戚嘴扮葉劉，更自封「Vagina（陰道）Baby」。</p></body></html>
