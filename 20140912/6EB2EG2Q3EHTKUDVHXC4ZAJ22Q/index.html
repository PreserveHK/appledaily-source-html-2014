<html><header><meta charset="utf-8"><title>陳爽：肚內BB勁郁</title></header><body><h1>陳爽：肚內BB勁郁</h1><p>懷胎9個月的陳爽最近應美容院的邀請，擔任產前護理及產後體形收復的代言人，早前更拍攝懷孕時的宣傳照片。拍攝當日陳爽先後換了多個造型，其中有黑色性感短裙，她更穿上4吋高踭鞋或赤腳趷高拍攝8小時。陳爽坦言酬勞非常滿意，她說：「今次有6位數字酬勞，我會儲起來做BB嘅教育基金。」她還笑說：「拍攝嗰陣BB喺個肚內好興奮，成日都郁嚟郁去，可能知道自己有份『上鏡』，我好珍惜今次同BB呢次機會，所以希望拍到最好。」<br>撰文：張曦彤</p></body></html>
