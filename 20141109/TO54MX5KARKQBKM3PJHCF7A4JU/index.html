<html><header><meta charset="utf-8"><title>小偷被捕　撞欄自殘扮暈8小時</title></header><body><h1>小偷被捕　撞欄自殘扮暈8小時</h1><p>「導演一日沒叫Cut，一日都要演下去！」電影《喜劇之王》這樣說，前日深圳一個小偷也表現出專業的演技！他於前日上午失手被擒後，自殘撞欄，一直裝暈長達8小時（圖）。<br>前日上午該名劉姓小偷在巴士行竊被發現，乘客合力把他捕獲。警員到場打算帶他回派出所，但他突然發力掙脫，一頭撞向公園的欄杆。他的額頭登時流血，隨即倒地不起。警方先抬他回派出所，並召來醫生，為劉檢驗，發現劉的心跳、呼吸及血壓都正常，並無昏厥，但他不願張眼和回話，一直在派出所地上裝暈8小時。<br>廣東《南方都市報》</p></body></html>
