<html><header><meta charset="utf-8"><title>板野來港始源搶鏡</title></header><body><h1>板野來港始源搶鏡</h1><p>日本組合AKB48前成員板野友美，昨日下午抵港，為今晚的首次香港個唱作準備。板野此行吸引數十名粉絲帶備橫額接機，但她未出閘之際，韓星崔始源突然出現，立即引起一陣混亂。板野前晚於台灣Legacy Taipei開騷後，昨午從台灣飛來香港，但航班仍比原定遲了大半小時才到達。板野出閘時即識做地走近粉絲與他們握手，不少粉絲送上禮物，她則對一隻熊仔情有獨鍾，攬實唔放！</p><p>板野接受傳媒簡短訪問時表示，對開騷不算太緊張，她稱學了些廣東話，更即場示範：「大家好，我係板野友美。」又指香港的演出會跟台北站一樣性感。<br>採訪、攝影：陳俊強</p></body></html>
