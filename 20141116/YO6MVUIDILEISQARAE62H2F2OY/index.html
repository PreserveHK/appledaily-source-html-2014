<html><header><meta charset="utf-8"><title>千尋二代返貨　睇港視穩定</title></header><body><h1>千尋二代返貨　睇港視穩定</h1><p>今個星期行入腦場，個個掛住口邊嘅四個字，就係HKTV！嚟緊19號星期三開台，個個都趕住換「盒子」！原因係傳聞最新版小米睇HKTV會有疾格情況，所以新一輪換機潮又開始咗喇！</p><p>呢期最多人試係新落場嘅千尋二代，今個星期中返貨，據稱行四核心處理器關係，所以話會好穩定咁話，不過依家都只係測試頻道，未必完全作得準嘅，其他硬件規格仲包括有1GB RAM同8GB ROM，開價$599。</p><p>展昇</p><p>深水步福華街146-142號黃金商場地面42&amp;44號</p><p>記者：朱崇德</p></body></html>
