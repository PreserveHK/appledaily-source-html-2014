<html><header><meta charset="utf-8"><title>鑲珠男狎親女囚66月</title></header><body><h1>鑲珠男狎親女囚66月</h1><p>【本報訊】陽具鑲珠的父親，在年僅9歲的親女兒面前播放色情電影，再誘她嘗試性交，聲稱「好好玩，好舒服」，後來又以假陽具插她私處，令她「破處」流血。涉案父親早前被裁定非禮罪成，法官指他卑劣，判囚66個月。<br>辯方昨天一度指出，現年14歲的受害女童早前在女童院去信母親，聲稱自己在庭上的作供全屬虛假，其後更親口承認根本沒有遭38歲的無業被告非禮，故要求押後判刑。<br>不過，法官謂已作出裁決，若要推翻定罪，被告惟有向上級法院上訴。法官同時要求警方介入調查，以確認女童說法真偽。<br>案件編號：DCCC816/13</p></body></html>
