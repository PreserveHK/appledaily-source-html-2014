<html><header><meta charset="utf-8"><title>廣州馳名牛肉乾沒有牛肉成份</title></header><body><h1>廣州馳名牛肉乾<br>沒有牛肉成份</h1><p>牛肉乾居然無牛肉！生產肉乾超過20年的廣州思味食品公司，被揭發所製造的牛肉乾竟然絲毫沒有牛肉成份，廣州消委會去年5月抽驗市售肉乾時，結果顯示思味食品的五香味手撕牛肉（圖），其蛋白質含量十分低。<br>警方追查發現，該公司生產的牛肉乾是由成本較牛肉便宜的豬肉做成，姓張負責人在海南、廣東等地收購豬肉後，再浸入添加牛肉膏等添加劑的水池裏，令豬肉質感變得近似牛肉。警方在工場查獲約30噸假牛肉乾，涉及金額高達2,000萬元人民幣，銷售遍及全國。溫州瑞安法院近日開庭審理這宗跨省特大假牛肉案，並將擇期宣判。<br>央視</p></body></html>
