<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳爽蜜月潛水晒胸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳爽蜜月潛水晒胸 - 馮仁昭</h1><p>陳爽噚日喺微博上載咗好多靚相，原來佢同老公梁梓軒（Anthony）度蜜月，仲好sweet咁話：「蜜月第N日&amp;周年紀念旅行，謝謝老公，好鍾意這裏啊！」陳爽同陽光玩遊戲，仲好疏爽，着晒背心裙deep V騷身材。兩公婆曬完太陽仲去潛水，陳爽寫道：「好好運，第一天就見到海龜，好緊張啊，看到牠游過來，我反而想調頭跑！」有網民留言更正，同佢暢泳嘅係玳瑁，唔係海龜。<br>撰文：馮仁昭</p></body></html>
