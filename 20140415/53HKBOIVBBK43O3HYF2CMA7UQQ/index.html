<html><header><meta charset="utf-8"><title>Ella學打牌陪外婆</title></header><body><h1>Ella學打牌陪外婆</h1><p>官恩娜（Ella）昨日在西環出席「享一膳．您行善」午膳籌款活動，顧客購買指定午飯，該店會捐出10元予惜食堂「膳心慶生辰」計劃，為基層長者開生日會。<br>Ella覺得計劃有意義，她說：「老人家係要關心，我外婆同爸爸媽咪住，我放假都會返去陪佢哋，由細到大，我都學唔識打牌，但為咗婆婆，兩、三年前學識打『跑馬仔』，一蚊一盤，唔係為賭博，主要係想陪佢玩。」<br>有傳華納有意收購金牌大風，並想簽方大同回巢，Ella說：「我同方大同合作過，如果有機會同一間公司梗係開心。」<br>採訪、攝影：黃曉妍</p></body></html>
