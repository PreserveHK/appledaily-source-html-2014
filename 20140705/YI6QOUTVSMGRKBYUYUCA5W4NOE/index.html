<html><header><meta charset="utf-8"><title>森巴嘉年華：阿蘇咬到出性玩具</title></header><body><h1>森巴嘉年華：阿蘇咬到出性玩具</h1><p>蘇亞雷斯再度發作咬人後，除咗之前嘅開瓶器外，有瑞典性玩具生產商諗到另一個商機，就係將阿蘇咬人個樣整咗做乳夾（圖），俾阿蘇咬乳頭，真係諗起都覺得痛！亦有報道話阿蘇將會喺今日之內正式轉投巴塞隆拿，價錢約係7,000至8,000萬鎊（約9.3至10.6億），巴塞仲特登請咗個心理醫生，希望幫阿蘇專心踢波。另外，烏拉圭足總亦都正式幫阿蘇向國際足協提出上訴，希望可以減刑。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
