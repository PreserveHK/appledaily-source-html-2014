<html><header><meta charset="utf-8"><title>世貿一號吊船斷纜險墜落</title></header><body><h1>世貿一號吊船斷纜險墜落</h1><p>紐約世貿中心一號大樓前日（周三）中午發生驚險一幕，搭載兩名抹窗工人的吊船的其中一邊纜索斷開或鬆脫，被困在69樓外半空90分鐘，其間吊船搖搖欲墜，險象環生，幸好消防員及時救回二人，才沒有出現傷亡。<br>被困工人是洛佩斯及利薩馬，其中一人以為這回死定，曾致電向妻子告別。消防員最後在68樓打破部份窗戶後，成功把兩名工人拉回室內。兩人並無大礙，僅患上輕微低溫症，獲救後已立即送院治理。<br>美聯社</p></body></html>
