<html><header><meta charset="utf-8"><title>情到濃時：章子怡擁吻霍啟山</title></header><body><h1>情到濃時：章子怡擁吻霍啟山</h1><p>男女情到濃時很想跟另一半纏綿，有時更情不自禁激吻、擁抱，不會理會當時在甚麼場所。</p><p>章子怡  霍啟山</p><p>04年霍啟山跟打扮惹火的章子怡出席派對後，到停車場攞車時勁咀，成一時熱話。</p><p>何佩瑜（Jeana）</p><p>去年底Jeana於西九出席音樂節，酒後high爆的她更被一男生拉進廁所內近十分鐘。</p><p>葉璇  陳國強</p><p>05年葉璇跟陳國強被拍得於北京一夜店內大跳辣身舞，接着兩人傳出緋聞。</p><p>苗彤  韓籍男友</p><p>苗僑偉女兒苗彤被爆出不少夜蒲相片，不乏當時得18歲的她與韓籍男友於夜店的咀嘴相。</p></body></html>
