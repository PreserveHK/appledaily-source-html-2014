<html><header><meta charset="utf-8"><title>毛孟靜嗌英文口號</title></header><body><h1>毛孟靜嗌英文口號</h1><p>【本報訊】向來英文了得的公民黨立法會議員毛孟靜（圖），昨日參加金鐘公民抗命行動時，多次發揮語言天份，除了帶領在場人士唱英文歌《We shall overcome》打氣之外，又多次與在場人士高喊英文口號「Democracy Now」。<br></p><p>要求警Recap in English
</p><p>當警方清場、向她作出警告時，毛孟靜更要求警員將警告內容「Recap in English（用英文複述）」，但遭警員拒絕。<br>最終毛孟靜在高喊「We will be back！Democracy win！（我們會回來！民主勝利！）」口號下，自行隨警員踏上警車，接受拘捕。</p></body></html>
