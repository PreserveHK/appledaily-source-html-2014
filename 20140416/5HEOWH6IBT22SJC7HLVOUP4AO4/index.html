<html><header><meta charset="utf-8"><title>一中一台：吳京溫柔逗嬌妻</title></header><body><h1>一中一台：吳京溫柔逗嬌妻</h1><p>內地演員吳京在今年年初宣佈與內地著名主持人謝楠結婚，婚禮將於下月舉行，昨日兩人的婚紗照曝光，在鏡頭前man爆的吳京，今次在太太面前盡顯柔情一面，還有一些鬼馬的造型相，完全可感受到他們的甜蜜恩愛。他們全程在布吉取景拍攝婚紗照，回程時謝楠在微博留言：「一路上太多美好的畫面不忍割捨，ps：吳先生你流海劈叉了呦 ！」吳京則留言說：「只要老婆高興，我變成儍小子沒關係！」</p></body></html>
