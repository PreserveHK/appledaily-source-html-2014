<html><header><meta charset="utf-8"><title>趣趣地：
歐霸盃爆西菲決戰</title></header><body><h1>趣趣地：<br>
歐霸盃爆西菲決戰</h1><p>今屆歐聯將由兩支西甲兵爭標，而歐霸盃準決賽嘅西甲內訌戰都好精采；華倫首回合輸0:2畀西維爾，周四次回合返到主場力追之下，竟然一度反先3:0，但西維爾喺補時階段靠中場麥比亞頭槌建功（圖），呢回合雖然輸1:3，不過就憑作客入球優惠晉級。西維爾決賽對手就係賓菲加，由於決賽將會喺祖雲達斯主場舉行，首回合落後1:2嘅「班馬兵團」次回合主場出擊，全面圍攻賓菲加，賓軍下半場仲有中場安素佩雷斯兩黃一紅被逐，好彩都守得住不失，兩回合計贏2:1晉級。賓菲加已經贏咗葡超，𠵱家入埋歐霸盃、葡盃同葡聯盃決賽，有權拎夠4冠。</p></body></html>
