<html><header><meta charset="utf-8"><title>News Flash日大學用錯藥　13童死亡</title></header><body><h1>News Flash<br>日大學用錯藥　13童死亡</h1><p>日本東京女子醫科大學被揭發今年2月為兩歲男童施手術時誤用兒童禁用的麻醉藥異丙酚（propofol）導致兩歲男童死亡後，昨日才肯承認還有12名15歲以下兒童曾因注射異丙酚而死亡。<br>日本《每日新聞》</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
