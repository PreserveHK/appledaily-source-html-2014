<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄珍六嬸遊日拖手返港 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：甄珍六嬸遊日拖手返港 - 馮仁昭</h1><p>甄珍（左）同六嬸方逸華向來老友鬼鬼，佢哋前晚先畀馮仁昭發現結伴由東京旅行完返香港，佢哋喺機場出閘見到記者，唔單止唔抗拒，六嬸仲笑到四萬咁口，佢同甄珍手拖手行出嚟，兩姊妹感情好好。呢排啲日圓係咁跌，去「鳩嗚」真係抵到爛。馮仁昭打畀甄珍，佢話囝囝劉子千喺台灣工作，未有一齊同行，佢仲猛話日本之旅好開心。<br>撰文：馮仁昭</p></body></html>
