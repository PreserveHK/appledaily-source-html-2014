<html><header><meta charset="utf-8"><title>趣趣地：沙比成仁為避小三</title></header><body><h1>趣趣地：沙比成仁為避小三</h1><p>沙比阿朗素（左）轉會窗關閉前由皇家馬德里轉投拜仁慕尼黑，好多球迷都琜晒頭，西班牙傳媒就踢爆轉會其實有內情，有傳沙比同西班牙女歌手Lourdes Hernandez（右）搭上，沙比老婆就要求一係離婚，一係離開馬德里。始終沙比兩公婆都有3個仔女，沙比權衡輕重後決定同小三斬纜，仲一家人去慕尼黑開始新生活。雖然呢單嘢沙比未有承認，但佢個好好先生形象點都扣晒分。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
