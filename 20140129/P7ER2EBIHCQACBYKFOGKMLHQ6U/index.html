<html><header><meta charset="utf-8"><title>案件速遞︰莎莎控告《壹週刊》誹謗</title></header><body><h1>案件速遞︰<br>莎莎控告《壹週刊》誹謗</h1><p>【本報訊】經營化妝品業務的上市公司莎莎國際，就最新一期《壹週刊》的封面報道〈毀『有效日期』充新貨　莎莎賤招呃客〉，前天入稟高等法院，指文章和手機程式「壹週Plus」的影片構成誹謗，申請禁制令和索取賠償，並且要求法庭頒令被告將文章和影片永久移走。<br>原告莎莎國際控股有限公司和莎莎化粧品有限公司以三份入稟狀，就誹謗提出訴訟，被告則是壹週刊出版有限公司和總編輯李志豪。<br>案件編號：HCA168-170/14</p></body></html>
