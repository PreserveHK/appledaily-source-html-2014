<html><header><meta charset="utf-8"><title>獅身人面像修葺4年將重開</title></header><body><h1>獅身人面像修葺4年將重開</h1><p>埃及獅身人面像因受空氣污染和地下水的侵蝕而對外關閉，當局前日（周日）宣佈經過近四年的復修工程後，獅身人面像（圖）即將再次開放予遊客參觀，但確實日子仍有待公佈。<br>復修工程主要涉及用石板加固雕像左邊的裂紋，修理損毀的頸和胸部份並塗上保護層，以防止受到進一步侵蝕。景區重開後，遊客就能再次近距離觀賞這座由哈夫拉法老興建的歷史遺蹟。<br>另外，獅身人面像旁一座埃及第18王朝的廟宇，也將首次開放予公眾參觀；附近吉薩的孟卡拉金字塔，經三年修葺後已於昨日重開。<br>法新社</p></body></html>
