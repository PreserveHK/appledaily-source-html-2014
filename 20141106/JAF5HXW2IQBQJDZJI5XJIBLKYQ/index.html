<html><header><meta charset="utf-8"><title>惡搞祖宗講藝術燦神︰「要有一啖氣」</title></header><body><h1>惡搞祖宗講藝術<br>燦神︰「要有一啖氣」</h1><p>乜嘢叫做藝術？人人睇法唔同，但燦神對藝術兩個字特別有見解︰「你臨摹王羲之嘅字，我又臨摹王羲之嘅字，到大家寫到差唔多嘅時候，基本技術係冇分別嘅，因為都可以練出嚟。但係藝術呢，就係最後一啖氣！」<br><br>咁樣講好似好抽象，但係Tanya一點就明︰「其實係你自己，亦即係個人修養，可唔可以喺作品度反射出嚟！」明晒！<br><br>藝術最高境界！今晚11:00《亂噏24》足本版！</p></body></html>
