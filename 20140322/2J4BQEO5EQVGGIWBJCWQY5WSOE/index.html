<html><header><meta charset="utf-8"><title>體壇拾趣：湯米極速輸波創紀錄</title></header><body><h1>體壇拾趣：<br>湯米極速輸波創紀錄</h1><p>曾經被視為澳洲網球男單新希望嘅湯米（圖），澳網因傷退出後就一直休養，到咗周四嘅邁阿密網賽首圈終於復出，點知打咗唔夠半粒鐘就收工；佢唔係觸傷舊患要退出，而係創新紀錄極速輸波！湯米呢場復出之戰，打咗28分鐘20秒就畀對手尼美倫以6:0、6:1橫掃出局，創下ATP史上最快完成比賽紀錄。另一邊廂，佢嘅前輩曉域治同日終於贏到個人職業生涯第600場勝仗，總算為澳洲網壇沖吓喜。</p></body></html>
