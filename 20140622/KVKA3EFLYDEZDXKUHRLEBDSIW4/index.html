<html><header><meta charset="utf-8"><title>劇王子：張娜拉澳門拍劇收餅</title></header><body><h1>劇王子：張娜拉澳門拍劇收餅</h1><p>由張娜拉及張赫合演的韓版新劇《命中注定我愛你》，劇情講述平凡的女主角因突然中獎而到澳門旅行，繼而變成大財團媳婦的故事。兩位主角日前到澳門取景，張娜拉前日亦於twitter公開多張與工作人員的拍攝花絮相。有內地粉絲收到風，特地前往澳門探班，向張娜拉送上特色手信打氣，逗得張娜拉非常開心，與粉絲拍照留念，相當親民。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
