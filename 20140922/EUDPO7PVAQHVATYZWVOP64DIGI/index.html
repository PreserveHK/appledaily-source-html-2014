<html><header><meta charset="utf-8"><title>News FlashMH17德難屬擬告烏總統</title></header><body><h1>News Flash<br>MH17德難屬擬告烏總統</h1><p>馬航MH17航班7月在烏克蘭被擊落（圖），有德國遇難者家人擬入稟控告烏克蘭政府及總統疏忽殺人罪。代表律師指根據國際法，若烏克蘭不保證航班安全，應該關閉領空，但客機被擊落令機上298人喪命，違反人權，因此烏國政府要負責。<br>路透社</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
