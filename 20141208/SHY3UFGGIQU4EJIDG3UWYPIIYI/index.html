<html><header><meta charset="utf-8"><title>自動轉移重心　蘋果新技術防跌爆芒</title></header><body><h1>自動轉移重心　蘋果新技術防跌爆芒</h1><p>手機跌落地屏幕破裂，真是欲哭無淚！蘋果研發出一項防跌爛手機屏幕的專利，當手機掉地時，內裏的感應器會將手機重心向下移，令屏幕不會直接着地。<br>蘋果設計的感應器能計算到手機掉地時，脆弱部位會否直接着地，並即時啟動裝置將手機重心移動，令底部的強化位置先着地，減輕對手機的傷害，當中原理和貓兒高處跳下，用四腳着地一樣。蘋果上周就這項研究取得專利，預計除了手機受惠外，iPad和其他電子裝置也適用，不過暫時未知道何時面世。<br>英國《星期日郵報》</p></body></html>
