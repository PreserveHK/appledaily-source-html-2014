<html><header><meta charset="utf-8"><title>森巴嘉年華：英軍出局廣告商頭痕</title></header><body><h1>森巴嘉年華：英軍出局廣告商頭痕</h1><p>英格蘭分組賽提早出局，除咗令一班英軍球迷好失望之餘，仲搞到啲廣告商好頭痕。因為有啲廣告商，天真到以為英格蘭會至少入到8強，所以搵咗啲國腳嚟賣廣告，包括有隊長謝拉特、史杜列治、韋碧克同韋舒亞等，諗住食到個世盃熱潮啦。點知佢哋只係踢咗兩場就宣佈出局，搞到有部份球迷喺電視見到都覺得眼冤，令佢哋唔知cut唔cut咗啲廣告好。<br></p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
