<html><header><meta charset="utf-8"><title>RubberBand打定針探訪非洲</title></header><body><h1>RubberBand打定針探訪非洲</h1><p>RubberBand昨日於奧海城出席「饑饉三十」記者會，饑饉活動常會邀名人明星到貧窮或發展中國家探訪，但近年越見星光暗淡。RubberBand透露將於今晚出發往非洲南部的津巴布韋探訪，已接種預防甲型肝炎等疾病的疫苗。6號表示當地小朋友沒有香港的複雜，相信簡單陪他們玩已很開心。問到阿偉能否在饑饉三十中忍口？他笑言：「冇三十都會忍八個鐘。」<br>採訪、攝影：文國駿</p></body></html>
