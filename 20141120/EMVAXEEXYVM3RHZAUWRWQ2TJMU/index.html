<html><header><meta charset="utf-8"><title>發呆5小時贏iPhone 6</title></header><body><h1>發呆5小時贏iPhone 6</h1><p>你我都會發呆，但要持續發呆數小時則另作別論。周二（18日），全國發呆大賽（圖）在四川成都寬窄巷子舉行，吸引200名年輕男女參加。當日，參賽者坐在地上，不動不笑，保持放空，其間即使他們聽到手機鈴聲響起也不能接。<br>比賽持續數小時後，這場原本閒適的發呆大賽，變得更像一場以獎品為彩頭的決心比拼。最終，來自成都24歲家庭主婦胡春艷在寒風中發呆接近5小時，成功奪冠，獲獎一部iPhone 6。對此，有網友調侃：「（患）老年癡呆症上場肯定奪第一。」<br>《成都商報》</p></body></html>
