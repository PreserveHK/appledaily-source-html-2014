<html><header><meta charset="utf-8"><title>竹野內豐唔認斷背</title></header><body><h1>竹野內豐唔認斷背</h1><p>日本型男竹野內豐昨日於東京出席新劇《美妙的士》發表會，劇中演的士司機的竹野內，為了投入角色，每晚都在家附近駕車穿梭街道練習。劇中的的士可以穿越時空，更會遇到生活上有不同煩惱的男女。被問到拍劇時喜歡片場內全是女士或全是男士時，竹野內竟稱寧願片場內全是男士。<br>由於43歲的竹野內一直緋聞極少，只早前曾傳與和久井映見拍拖，但又不了了之，因而傳他是斷背。竹野內表示喜歡與男士合作後，可能怕被誤會，立即補鑊說：「我不是喜歡男性呀，我十分喜歡女性，只是我曾出席過全是女生的飯局，一句話也搭不上，呆坐了一晚，覺得自己很沒用，所以怕全是女生的場合。」<br>撰文：阮瑜</p></body></html>
