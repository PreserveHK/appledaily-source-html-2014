<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Cammi嘆茶見光速閃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Cammi嘆茶見光速閃 - 馮仁昭</h1><p>自揭戀上內地富二代嘅𡃁模謝芷蕙（Cammi 左），噚日見到佢同個女友人喺中環置地嘆茶，身邊唔見有男友同行。<br>只係喺微博見樣嘅Cammi，噚日現真身之後，佢嘅面部輪廓好突出，真係女大十八變，唔知係咪升咗呢，佢等等吓位發現馮仁昭影相，即刻同女友人頭耷耷走人，跟住喺商場度行上行落，本來諗住喺三樓嘆茶，點知最後又俾人發現，只好火速走人！<br>撰文：馮仁昭</p></body></html>
