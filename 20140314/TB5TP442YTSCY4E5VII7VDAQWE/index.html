<html><header><meta charset="utf-8"><title>瑜伽母女熱爆Instagram</title></header><body><h1>瑜伽母女熱爆Instagram</h1><p>做瑜伽也可以親子互動。美國新澤西州36歲母親卡斯佩爾扎克（Laura Kasperzak）醉心瑜伽17年，4歲女兒米尼（Mini）趁母親做高難度動作時，與她齊齊擺甫士拍照（圖），熱爆Instagram。<br>卡斯佩爾扎克與米尼穿上母女裝，一起做出多個瑜伽動作拍照，米尼比母親要求更高，「我們要做多次，我沒有笑容」。<br>起初卡斯佩爾扎克上載相片到Instagram只為與網友分享，但至今已吸引逾70萬個追隨者關注。<br>英國《每日郵報》</p></body></html>
