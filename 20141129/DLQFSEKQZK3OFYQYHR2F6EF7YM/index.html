<html><header><meta charset="utf-8"><title>C AllStar為媾女合唱</title></header><body><h1>C AllStar為媾女合唱</h1><p>組合C AllStar（前排）、Super Girls（後排）昨在商台宣傳合唱新歌《Super Star》，C AllStar笑言未試過如此大堆頭，問到為何找她們合作？C AllStar笑說：「借啲意咋，其實想識佢哋，之前我哋喺電影合作過，但只係一面之緣，點頭之交。」C AllStar透露日前才拍了這首歌MV，他們笑說：「係我哋第一次跳舞MV，送咗俾佢哋，雖然跳舞係弱項，但都整咗呢個BB出嚟。」Super Girls大讚C AllStar排舞很努力，不過沒有貼身舞。</p></body></html>
