<html><header><meta charset="utf-8"><title>阿Lam單拖睇唱片</title></header><body><h1>阿Lam單拖睇唱片</h1><p>林子祥（阿Lam）和葉蒨文（沙麗）結婚17年，多次傳出婚變，早前傳阿Lam和紅顏知己阮麗嘉（Fiona）過從甚密，十足跟得夫人，幫阿Lam騷前騷後打點一切，令正印老婆沙麗地位危危乎。<br>前日下午6時許，阿Lam飛起身邊所有女人，單拖去銅鑼灣行街，阿Lam入了HMV看唱片，雖被途人認出，但阿Lam沒有理會，還看了一會兒有甚麼新戲DVD，但揀了約十分鐘仍未有心水，最後空手離開。之後阿Lam行去栢寧酒店，似是約了朋友食晚飯。<br>採訪、攝影：楊浩賢</p></body></html>
