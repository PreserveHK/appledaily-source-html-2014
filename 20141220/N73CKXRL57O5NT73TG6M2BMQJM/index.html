<html><header><meta charset="utf-8"><title>綜藝王：Gary下周六再襲港　</title></header><body><h1>綜藝王：Gary下周六再襲港　</h1><p>憑韓國綜藝節目《Running Man》（RM）而在亞洲人氣爆燈的Gary（圖），繼9月底飛起《RM》其他主持，單拖來港開騷冧粉絲後，相隔3個月，Gary將於下周六（27日）再度訪港，現身荃灣廣場跟港迷補祝聖誕節，屆時他會跟粉絲玩遊戲作近距離接觸，更會送上親筆簽名的明信片。而Gary的「周一情侶」宋智孝，昨日已確定會以主持的身份，出席明日舉行的《SBS歌謠大戰》。</p></body></html>
