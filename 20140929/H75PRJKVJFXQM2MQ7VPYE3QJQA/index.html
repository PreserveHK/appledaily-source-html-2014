<html><header><meta charset="utf-8"><title>蒲吧夜歸女一小時內兩度被姦</title></header><body><h1>蒲吧夜歸女<br>一小時內兩度被姦</h1><p>紐約一名31歲女子清晨回家途中，被一名17歲青年襲擊強姦，飽受蹂躪後，蹣跚步行回家，遇到一名21歲男子於是向他求救，怎料又再被強姦。<br><br>警方相信在案發前，受害女子曾在酒吧飲酒，遭一名男子熊抱及搶去銀包。她之後精神恍惚地離開酒吧，只行了500呎，第二名強姦犯便把她推落地上，威脅她若不就範，便開槍把她殺死。警方相信兩名強姦犯是合謀行事。<br><br>英國《每日鏡報》</p></body></html>
