<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳家樂獲老闆接出院 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳家樂獲老闆接出院 - 馮仁昭</h1><p>早前喺台灣拍電影《破風》受傷，之後返港治理嘅陳家樂噚日出院，老闆楊受成同英皇高層利雅博親自到仁安醫院接佢出院。做完鎖骨接駁手術嘅家樂都幾精神，而楊受成就話今日會同導演開會，商量吓改動戲份。問到家樂緋聞女友衞詩雅有冇探佢？家樂話︰「佢第一日嚟咗探我，都有安慰我。」家樂又透露醫生話完全康復要半年，佢自己就希望一個月內可以拍到文戲。」<br>撰文：馮仁昭</p></body></html>
