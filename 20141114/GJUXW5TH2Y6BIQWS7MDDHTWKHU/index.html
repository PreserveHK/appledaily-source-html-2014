<html><header><meta charset="utf-8"><title>體壇拾趣：迪祖做1哥在望</title></header><body><h1>體壇拾趣：迪祖做1哥在望</h1><p>迪祖高域周三喺ATP年終賽A組，以2:0擊敗華域加，好大機會晉級4強，而再贏多1場，更加會提早鎖定個年終1哥位；佢今日就同貝迪治上演最後一場分組賽（now636及660台今日10:00pm起直播）。至於B組嘅華奧歷噚日因傷退賽，由費利臨時頂上鬥錦織圭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
