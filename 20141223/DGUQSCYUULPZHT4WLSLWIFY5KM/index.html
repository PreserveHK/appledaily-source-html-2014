<html><header><meta charset="utf-8"><title>思琦唱響廣州版　兩集玩完</title></header><body><h1>思琦唱響廣州版　兩集玩完</h1><p>楊思琦離開無綫後轉戰內地，早前參加被喻為是廣州版《我是歌手》的《粵唱越響》，與一班唱家班前輩黃凱芹、林志美及曾航生等同台比賽。思琦一直帶病上陣，第一集獻唱蘇芮名曲《憑着愛》，順利入圍進入第二集，可惜第二集演唱甄妮的《愛定你一個》失準被淘汰出局，黃凱芹成為最高分得主。<br>思琦表示沒有失望，她說：「比賽時候要忍咳唔容易，但已經比綵排時好得多，完成比賽總算有交代。若論今次自己表現，我畀自己70分！能夠同黃凱芹、林志美、曾航生呢幾位前輩及內地超水準嘅歌手一齊比賽，係好難得嘅經驗，我當自己賺咗啦！」 <br>撰文：嵐山</p></body></html>
