<html><header><meta charset="utf-8"><title>困-22℃倉庫103小時大命男生還</title></header><body><h1>困-22℃倉庫103小時<br>大命男生還</h1><p>越南同塔省一個海鮮冷凍倉庫倒塌，23歲男子梅成相（音譯）被困在-22℃的倉庫內103小時，他憑着驚人意志力奇蹟生還（圖）。<br>梅成相與三名工人在一個面積達3,000平方米的倉庫工作時，倉庫突然倒塌，兩人及時逃出，一人獲救，但梅成相的手臂及大腿被木箱壓住被困。在被困的103個小時，他嚴重凍傷，靠舔着冰塊維生，「最初我以為死定，但當我想到妻子及只有兩個月大的孩子，他們就成為了我求生的動力」。救援人員日夜搜救，終於在四日後將他救出送院，目前正逐漸康復。<br>英國《每日鏡報》</p></body></html>
