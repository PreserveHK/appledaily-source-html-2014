<html><header><meta charset="utf-8"><title>求驗客手記：迪科爾奠勝恨踢世盃</title></header><body><h1>求驗客手記：<br>迪科爾奠勝恨踢世盃</h1><p>今屆美職聯雖然先至打咗兩輪，但新加盟FC多倫多嘅英格蘭前鋒迪科爾（圖），已經成為球迷新偶像。繼喺開鑼戰入兩球助球隊以2:1挫西雅圖海灣者之後，喺上星期六又一箭定江山，助球隊主場以1:0擊敗華盛頓聯隊；而開「咧」兩連勝仲已經係多倫多歷來最佳開季成績！31歲嘅迪科爾賽後就話好想藉自己嘅表現而再獲英格蘭國家隊嘅青睞，但美職水準有幾高，大家心中有數。</p></body></html>
