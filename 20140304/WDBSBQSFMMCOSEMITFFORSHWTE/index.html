<html><header><meta charset="utf-8"><title>話你知：《引力邊緣》技高一籌</title></header><body><h1>話你知：《引力邊緣》技高一籌</h1><p>《引力邊緣》於今屆奧斯卡勇奪七獎成為大贏家，電影講述姍迪娜布洛飾演的太空人如何在維修太空站途中出意外，努力尋找方法重返地球，該片除最佳導演獎外，其他均為技術獎，電影以嶄新科技重新定義太空災難片，以巧製的巨型燈箱配合旋轉臂架鏡頭，演員根本不需郁動，便拍出了太空飄浮假象。電影開首13分鐘一鏡過已先聲奪人，比《2001太空漫遊》或少一份哲學意味，但動作場面驚心動魄，於大銀幕下觀看嘆為觀止。</p></body></html>
