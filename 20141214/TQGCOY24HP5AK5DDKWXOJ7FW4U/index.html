<html><header><meta charset="utf-8"><title>申請將大屠殺列「世界記憶項目」</title></header><body><h1>申請將大屠殺列「世界記憶項目」</h1><p>【話你知】<br>1937年12月13日，侵華日軍攻陷中華民國首都南京，中國指證日軍在隨後六周內屠殺約30萬同胞，日本右翼人士迄今否認屠殺一事。<br>今年2月25日，中國全國人大常委會決定將12月13日定為南京大屠殺死難者國家公祭日。<br>年初，中國還向聯合國教科文組織申請將南京大屠殺列入「世界記憶項目」。同日，人大還決定將9月3日定為中國人民抗日戰爭勝利紀念日，以紀念1945年9月2日日本政府正式簽字無條件投降。<br>8月31日，全國人大常委會又決定，將9月30日定為烈士紀念日，規定每年9.30全國舉行紀念烈士活動。 </p></body></html>
