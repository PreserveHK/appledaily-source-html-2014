<html><header><meta charset="utf-8"><title>蔣怡女兒翁容變富婆</title></header><body><h1>蔣怡女兒翁容變富婆</h1><p>蔣怡（CoCo）與設計師丈夫翁狄森（Dickson）去年誕下女兒翁容，轉眼間前日已是翁容一歲生日了！昨日CoCo於微博上載了一張女兒坐在玩具車上、身旁滿是生日禮物與金毛犬的照片，CoCo寫道：「一歲的小富婆快要被生日禮物淹沒啦！忌廉在旁邊羨慕嫉妒。」</p><p>原來女兒生日當日，Dickson與CoCo的家人與朋友一同共度，大家都過得開心愉快，而女兒收到的禮物應有盡有，相片中可見翁容坐在大型玩具車內玩耍，似乎對這份大禮最感興趣呢！<br>撰文：栐仁</p></body></html>
