<html><header><meta charset="utf-8"><title>阿航取消招聘會3,000人鼓譟</title></header><body><h1>阿航取消招聘會<br>3,000人鼓譟</h1><p>【搵工點滴】<br>空姐是不少女士的夢想職業，阿聯酋航空（Emirates）前日在台灣舉行招聘會，吸引3,000人到場排隊（圖），可是航空公司突然取消招聘會，讓苦等近6小時的求職者十分不滿，一度有人鼓譟，場面混亂。然而，想當空姐仍有不少機會，多間航空公司正在台灣招兵買馬，長榮航空正在招聘100名空中服務員，馬來西亞的廉價航空AirAsiaX下月則會舉行招聘會。</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ <br></p></body></html>
