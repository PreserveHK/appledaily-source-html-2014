<html><header><meta charset="utf-8"><title>陶傑攞獎愧對劉進圖</title></header><body><h1>陶傑攞獎愧對劉進圖</h1><p>陶傑、王喜、朱潔儀及黎小田，昨日在銅鑼灣出席琥珀之唇頒獎禮，陶傑獲頒發波蘭「琥珀之唇」獎項，表揚他在傳媒界的敢言、追求自由、公義。陶傑接受獎項後發表感言：「受之有愧，好朋友劉進圖（《明報》前總編輯）遇襲重傷留院，呢個獎應該畀勇敢嘅人，我未夠資格，我代表香港創作人同新聞工作者拎呢個獎。」他亦透露有跟劉太通短訊，劉進圖情況好轉。<br>此外，王喜主動提到特首梁振英次女梁齊昕於facebook留言，指劉進圖遇襲事件，與新聞界被「滅聲」、危及新聞自由未必有關，王喜說：「佢（梁女）好敢言，網民同佢罵戰正係體驗言論自由嘅可貴。」<br>採訪、攝影：麥萍萍</p></body></html>
