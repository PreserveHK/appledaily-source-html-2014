<html><header><meta charset="utf-8"><title>影畫館：宋慧喬擁過百億物業</title></header><body><h1>影畫館：宋慧喬擁過百億物業</h1><p>韓國女星宋慧喬早前被爆曾逃稅25億韓圜（約1千9百萬港元），令她備受抨擊，日前喬妹宣傳跟緋聞男友姜東元的新戲《我的忐忑人生》時含淚鞠躬道歉，但韓媒對事件仍窮追不捨，前日MBC節目《Real Story眼》就報道有關事件。</p><p>節目大爆喬妹的資產物業，指她現時擁有的獨立住宅和公寓市值達120億韓圜（約9千1百萬港元），劇組更訪問喬妹一位親友，其親友表示喬妹一直將所有收入全權交給母親管理，但她的財政實際是由稅務代理人處理，其親友說：「她不懂稅務，而且一直很相信對方，所以委託了給他」<br>撰文：施洛冰</p></body></html>
