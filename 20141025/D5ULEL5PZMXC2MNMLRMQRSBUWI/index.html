<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）塞國被判贏波失分</title></header><body><h1>體訊速遞︰<br>（足球）塞國被判贏波失分</h1><p>早前塞爾維亞對阿爾巴尼亞的歐國外（圖）爆發衝突而腰斬，歐洲足協周五宣判塞國勝3:0，但不會得到3分，未來兩仗主場賽事須閉門作賽；塞、阿兩國亦分別被罰款10萬歐元。綜合外電（瑞士）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
