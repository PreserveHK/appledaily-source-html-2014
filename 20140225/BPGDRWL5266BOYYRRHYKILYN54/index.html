<html><header><meta charset="utf-8"><title>關仁隱事：「小折」鹹夢媾「小雨」 - 關仁</title></header><body><h1>關仁隱事：「小折」鹹夢媾「小雨」 - 關仁</h1><p>「小折」雖然唔靚仔，但把口得，佢同「波波」分手後仍然可以做到朋友，又成日帶住「姥姥」四圍去威，任攬任錫乜都得，名副其實老中青通殺。不過，勢估唔到，小折連人妻都唔放過，「小雨」話晒係「叠水」嘅未過門妻子，拍拖多年，人前人後都叫佢做阿嫂。但有次小折見到小雨竟然大膽講鹹濕笑話，話自己噚晚發夢見到小雨沖涼，場面好香艷。呢啲唔知係咪小折嘅冧女招數，但就嚇到小雨當堂打個突，唔識點應對，惟有笑吓敷衍了事。<br>撰文：關仁</p></body></html>
