<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Tim隨時娶楊洛婷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Tim隨時娶楊洛婷 - 馮仁昭</h1><p>Dear Jane前晚喺銅鑼灣出席Cruciani手繩店活動，主音黃天翱（Tim）講到女友楊洛婷（小圖）離開咗大台，佢話女友工作排到明年，呢排忙緊網上教人整頭，有時自己都要做埋模特兒。問Tim會唔會向女友求婚？Tim笑住話：「如果係會講畀大家聽，到時大家會知。」不過佢3個成員威脅Tim，如果佢哋都係同街外人一樣一齊知呢個消息會覺得好hurt。<br>撰文：馮仁昭</p></body></html>
