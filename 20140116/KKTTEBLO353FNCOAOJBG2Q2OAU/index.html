<html><header><meta charset="utf-8"><title>生死一瞬間　玩命男差D做鯊魚午餐</title></header><body><h1>生死一瞬間　玩命男差D做鯊魚午餐</h1><p>澳洲一名男子上周末戴着保護籠，到黃金海岸拍攝與鯊魚親密接觸的片段，不過他用的並非強化鋼鐵造的防鯊籠，而是價值幾十澳元的鳥籠，結果幾乎喪命。<br><br>Shaun Harrington拿着鳥籠落水拍攝，豈料甫落水，一條長2.4米的虎鯊便朝着他猛衝過去，似要攻擊他一樣。Shaun被嚇得不知所措，邊用鳥籠把牠趕開，邊急急逃回船上，逃過一劫。<br><br>News.com.au<br></p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
