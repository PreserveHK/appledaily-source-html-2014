<html><header><meta charset="utf-8"><title>指原自揭曾被欺凌停學</title></header><body><h1>指原自揭曾被欺凌停學</h1><p>日本組合HKT48風頭躉指原莉乃，昨日於電視情報節目任嘉賓主持，談到社會越來越多足不出戶的隱蔽青年，指原自爆有同樣經歷。她稱於鄉下福岡大分市讀中三時曾被同學欺凌，令她不肯上學長達5個月，每日只留在家中，之後上高中時遇上同一班同學，令她想離開鄉下逃避，結果就投考AKB，被取錄後即離鄉到東京生活。節目中指原繼續被追問高收入傳聞，她指錢交由父母管理，她只檢查糧單。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
