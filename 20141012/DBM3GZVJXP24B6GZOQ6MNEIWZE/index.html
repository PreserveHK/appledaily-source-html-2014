<html><header><meta charset="utf-8"><title>王菲愛巢觀仙境</title></header><body><h1>王菲愛巢觀仙境</h1><p>王菲與謝霆鋒世紀復合後，有傳霆鋒請假一個月與王菲往美國探望竇靖童。不過昨早王菲於微博貼上照片，相中似在她與霆鋒纏綿4日的北京寓所拍攝，只見窗外一片迷霧，王菲自得其樂地留言說是「仙境」，其實如果北京的霧霾早一個月降臨，相信傳媒就無法拍得她與霆鋒的親密情景。</p><p>同樣身處北京的舒淇昨午亦在微博貼圖，見她帶上口罩外出，留言說：「今天開工，暈啊。」難怪連到訪北京進行友誼賽的的阿根廷與巴西國家足球隊，都有傳除練習外嚴禁旗下球員外出以保健康。<br>撰文：藍文浩</p></body></html>
