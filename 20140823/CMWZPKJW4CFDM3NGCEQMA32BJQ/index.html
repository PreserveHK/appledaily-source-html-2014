<html><header><meta charset="utf-8"><title>解碼：暗示冇做二五仔</title></header><body><h1>解碼：暗示冇做二五仔</h1><p>「房東」涉毒事件越演越烈，近日更傳房祖名在看守所爆大鑊，供出120位圈中毒友求自保。由於事件令祖名聲譽嚴重受損，其經理人昨日終於要在facebook發聲明，似是為他洗底。聲明甫開首，便提到祖名未有顧及自身處境，還擔心家人的健康，刻意營造其孝順仔形象。然後，文中強調祖名時刻擔心朋友可有受牽連，暗示他沒有出賣朋友。還有，提到祖名原本可爭取基本合法權利，但選擇「自願放棄」，甚有「一人做事一人當」的豪情氣概。</p></body></html>
