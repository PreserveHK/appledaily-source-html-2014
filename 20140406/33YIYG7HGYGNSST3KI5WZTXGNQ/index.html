<html><header><meta charset="utf-8"><title>伊健做神經質偵探</title></header><body><h1>伊健做神經質偵探</h1><p>陳慧琳算是半個電影公司UFO人，入行作品《仙樂飄飄》（95年）正是該公司出品，早前她拍攝李志毅的《迷離夜》單元《放手》，Kelly說：「今次拍戲似玩多過做嘢，其中一場廠景佈置成遊樂場咁，就知李志毅今次玩到『好大』！」而伊健亦是看UFO電影大，他如數家珍的說：「《救世神棍》、《風塵三俠》都係有水準嘅作品，UFO題材多樣化，第一次拍佢哋嘅戲。李志毅嘅古仔好超現實，拍攝手法好卡通化，令演員同佢多咗好多互動。」為了令戲中的偵探角色更形象化，他買了一支煙斗作道具：「我仲專登成套戲都係用一套衫，突出人物帶神經質嘅性格。」<br>撰文：何永寧</p></body></html>
