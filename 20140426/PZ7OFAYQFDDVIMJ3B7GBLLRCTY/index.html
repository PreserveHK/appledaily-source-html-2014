<html><header><meta charset="utf-8"><title>【先達收風】S5金藍新色落場Show Off</title></header><body><h1>【先達收風】S5金藍新色落場Show Off</h1><p>昨日行落先達，忽然發現間間舖都攞個金屬藍同土豪金嘅三星Galaxy S5 Dummy出嚟Show Off吓，但係又唔標價喎！原來行貨嗰邊，傍晚會推出呢兩款新色，原先嘅黑、白兩色，仍然會做$5,280，不過呢兩隻由於較少見關係，所以會輕輕提價至$5,450，其實價錢都唔算太過份，始終都叫做新機嘛，而且來貨暫時唔太多，所以應可滿足大家Show新機嘅心態。<br><br>宇宙電訊（旺角亞皆老街83號先達廣場地下G63B/G91/G100）</p></body></html>
