<html><header><meta charset="utf-8"><title>隔牆有耳：陳維安跟一行禪師齋戒 - 李八方</title></header><body><h1>隔牆有耳：<br>陳維安跟一行禪師齋戒 - 李八方</h1><p>立法會秘書長陳維安噚日行過金鐘站，八方見佢下巴尖尖，無咗雙下巴，個肚腩收咗，唔通俾拉布戰搞到無啖好食？<br>安安話估錯晒，只係佢學唐僧「戒肉」，轉咗食齋一年，成效幾明顯，總共輕咗成4公斤（8.8磅），體重減至72公斤（159磅），加上剪咗個短髮又gel起晒，當堂唔同咗樣。邊個點化佢？咪係一行禪師囉。<br>拉布戰期間，佢同副秘書長、助理秘書長每人三個鐘一更，輪流同主席曾鈺成睇住個會。佢喺辦公室都冇得唞，因為唔知邊次點人數唔夠數時，要處理流會善後工作。</p></body></html>
