<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）歐陽若曦今出戰耐力賽</title></header><body><h1>體訊速遞：<br>（賽車）歐陽若曦今出戰耐力賽</h1><p>FIA世界耐力賽車錦標賽周五展開壓軸的巴西站賽事，現於車隊耐力盃排名第6的香港賽車手歐陽若曦，將在首場練習賽登場。他指會全力克服多彎賽道，以分站冠軍為目標。本報消息（巴西）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
