<html><header><meta charset="utf-8"><title>隔牆有耳：金勞詹狂拋四字真言 - 李八方</title></header><body><h1>隔牆有耳：<br>金勞詹狂拋四字真言 - 李八方</h1><p>立法會議員噚日同前議員午宴交流兼敍舊，做議員時不時爆seed嘅詹培忠都有出席，同立法會主席曾鈺成言笑甚歡；幫手搞反佔中運動嘅程介南亦有現身，同白鴿黨黃碧雲同枱食飯。<br>金勞詹離開時，被問到點睇𠵱家嘅立法會「亂局」，佢笑笑口話，自從曾鈺成不被「祝福」選特首後「思維唔平衡」，立法會今時今日可謂「正常發展」。到底佢有咩弦外之音，八方茫無頭緒，而金勞詹噚日用四字真言總結呢場佔領行動，先形容佔領者「無法無天」、市民「無奈無助」、政府「無能無權」，仲話政府如果肯誠懇同泛民傾政改，點會話冇機會傾得埋吖！</p></body></html>
