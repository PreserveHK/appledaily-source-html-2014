<html><header><meta charset="utf-8"><title>體壇拾趣：培育小將夠「高」招</title></header><body><h1>體壇拾趣：培育小將夠「高」招</h1><p>香港高爾夫球公開賽下周四開打，除咗有衞冕嘅占文尼斯，同首度參戰嘅南非名將艾斯，仲有上年全運會拎男團銀牌嘅港將黃煥民（圖）。佢噚日喺粉嶺作最後備戰，以頭20名為目標。另外，賽事今屆無咗冠名贊助，但戲碼都冇變弱，仲會免費畀15歲以下球迷入場，遲啲更加會將高球推入學界，同本地5至10間小學合作，希望培育更多本地薑。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
