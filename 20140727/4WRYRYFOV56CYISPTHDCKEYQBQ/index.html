<html><header><meta charset="utf-8"><title>全智賢離台大打親民牌</title></header><body><h1>全智賢離台大打親民牌</h1><p>韓劇《來自星星的你》女星全智賢昨日結束台灣3日2夜之旅，中午時以一身低調簡約的白色上衣、牛仔褲加涼鞋造型離開下榻的酒店。一路上全智賢保持親切友善的微笑，又與粉絲握手，登機前更特別用普通話跟大家說：「謝謝！」及揮手道別，全無架子。跟全智賢搭同班機的旅客亦立刻變成小粉絲，紛紛在旁用手機偷拍及大讚全智賢好靚。<br>全智賢此行獲國際品牌Gucci邀請，出席前晚於酒店舉行的時裝騷。當晚全智賢待其他來賓入座後才現身，甫出場立即引來在場其他嘉賓及媒體起身用手機爭相搶拍，無視在場工作人員要大家「坐下來看騷」的要求，力證全智賢的女神魅力。<br>撰文：梁展雯</p></body></html>
