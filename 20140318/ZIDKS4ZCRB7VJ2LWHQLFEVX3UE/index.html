<html><header><meta charset="utf-8"><title>病女童髮太長遭歧視</title></header><body><h1>病女童髮太長遭歧視</h1><p>很多小女孩都千辛萬苦留把長髮，英國大曼徹斯特郡6歲女生菲爾德豪斯（圖），卻不費吹灰之力就髮長及膝，全因受藥物副作用影響。<br>菲爾德豪斯18個月大就患上罕見的先天高胰島素血症（congenital hyperinsulinism），血糖經常過低，一病發就「判若兩人，經常叫餓兼全身抖震」，要長期服食一種叫Diazoxide的藥物，副作用正正是頭髮長得很快。不過菲爾德豪斯的秀髮並無令人羨慕，反而遭同學歧視，她現正嘗試一種服用魚油丸的新療法，可能很快就不再做長髮公主。<br>英國《每日鏡報》</p></body></html>
