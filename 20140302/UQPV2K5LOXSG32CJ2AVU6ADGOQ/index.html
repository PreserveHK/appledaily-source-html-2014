<html><header><meta charset="utf-8"><title>三警變肉墊
勇救跳樓醉漢</title></header><body><h1>三警變肉墊<br>
勇救跳樓醉漢</h1><p>山東陽信縣一名男子酒後與朋友爭執，一時想不開，爬上一座五層住宅樓的窗戶欲往下跳。民警趕到現場時，醉酒男子危坐在頂樓窗戶邊，大喊大叫，隨時可能墜落。<br>稍後醉漢家人趕到，未料男子情緒更加激動，乾脆蹲在窗沿上。幾位民警趕緊在樓下佈置充氣墊，另幾人則衝到樓上，探出窗外用手死拖住醉男衣服（圖），豈料男子還是極力掙脫，一下子掉落下來，但這時氣墊還沒充起來，樓下三位民警衝上前用身體搭起「人肉墊」，合力接住跳樓男子。<br>山東齊魯網</p></body></html>
