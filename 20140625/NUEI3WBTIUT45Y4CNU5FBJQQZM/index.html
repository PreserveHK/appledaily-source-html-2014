<html><header><meta charset="utf-8"><title>蘋果綠葉華南城夥騰訊拓O2O</title></header><body><h1>蘋果綠葉<br>華南城夥騰訊拓O2O</h1><p>華南城（1668）公佈截至3月底止去年業績，期內錄得盈利34.94億元，按年升27.1%；每股盈利55.71仙，派末期息14仙。華南城同時公佈，與騰訊（700）簽訂合作備忘錄，構建線上線下（O2O）商貿平台，騰訊將委派騰訊戰略發展部總經理林璟驊為首的顧問團隊為華南城提供指導。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
