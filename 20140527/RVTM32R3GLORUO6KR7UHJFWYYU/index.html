<html><header><meta charset="utf-8"><title>錫阿媽要比嘢佢做　老人家都要生活態度</title></header><body><h1>錫阿媽要比嘢佢做　老人家都要生活態度</h1><p>方中信形象「住家男人」，肥佬黎也試過在九龍城撞見他買餸：「不過我唔敢叫你咋嘛，大佬你咁有名！」令方中信尷尬得要死。家棟自稱不用下廚，因為有母親代勞，並非他不孝，而是他想讓八十多歲的母親感覺到自己的存在價值。他說：「早十幾年我有個家姐過身，媽咪情緒好低落。我就同佢講咗一句：『你仲要照顧我㗎！』佢之後就冇事。」<br><br>星期四晚11:00《亂噏24》足本版, 家棟教你點樣湊老人家!<br><br>服裝:ANTEPRIMA</p></body></html>
