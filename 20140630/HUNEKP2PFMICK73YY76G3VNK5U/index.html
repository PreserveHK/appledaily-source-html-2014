<html><header><meta charset="utf-8"><title>世盃嘉年華：英球迷慘遭咬甩耳</title></header><body><h1>世盃嘉年華：<br>英球迷慘遭咬甩耳</h1><p>蘇亞雷斯喺球場上咬人，原來場外都有球迷咬人，仲要係「泰臣式」嘅咬耳仔。喺英格蘭對烏拉圭嘅賽事中，有位捧英軍兼韋斯咸嘅混血兒球迷俾一個種族主義者咬甩咗部份左耳（圖），而行兇嘅相信都係英軍球迷，不過就係白人。報道話個行兇者講：「你做乜x嘢喺度撐英軍呀？死黑x！倫敦唔應該有黑人，你返去第二個國家啦！」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
