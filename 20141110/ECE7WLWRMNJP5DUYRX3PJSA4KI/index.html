<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿刨綵排兩月念恩師 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿刨綵排兩月念恩師 - 馮仁昭</h1><p>為紀念恩師任劍輝逝世25周年，龍劍笙（阿刨）喺今個月13號開始，一連演出20場《任藝笙輝念濃情》。前日佢同新秀花旦李沛妍及鄭雅琪開始綵排。阿刨話上年秋天兩個花旦去咗加拿大搵佢，經過一年多嘅準備，仲有兩個月嘅排練，大家配合得好好。阿刨又講到紀念恩師嘅演出心情，佢話興奮、緊張、感動都有啲，百感交集。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
