<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）阿倫跟占士做騎士</title></header><body><h1>體訊速遞：<br>（籃球）阿倫跟占士做騎士</h1><p>美國傳媒報道，39歲射手阿倫（右）將跟隨勒邦占士（左）步伐，以自由身加盟騎士，並簽約一季；阿倫與占士12年已在熱火合作，兩人私交甚篤，阿倫今次轉會，預料也是勒邦占士一手促成。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
