<html><header><meta charset="utf-8"><title>台妹I Cup胸夾雞脾餵機佬餵埋口</title></header><body><h1>台妹I Cup胸夾雞脾<br>餵機佬餵埋口</h1><p>台灣I級豔后馬友蓉(23歲)昨天應台灣線上遊戲《天堂》之邀擔任活動代言，現場胸部夾雞髀，還餵粉絲吃雞髀，讓粉絲臉都紅了，馬友蓉也說自己相當害羞，因為從沒這樣餵人，男友都沒享受過。當被問及餵雞髀好像有點性暗示的感覺時，她說：「有嗎？！真的，假的，雞腿不就是雞腿嗎，雞腿是吃的東西，我還蠻愛吃雞腿的。」<br>不過馬友蓉說最近家人壓力大，看到她在網絡被罵胸部太大、很噁心等話，讓她媽媽很心疼，還要她去縮胸。她說悍然拒絕了，因為她對自己的美胸感到驕傲，不願縮胸。</p></body></html>
