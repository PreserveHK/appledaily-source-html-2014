<html><header><meta charset="utf-8"><title>大島客串MV交金咪</title></header><body><h1>大島客串MV交金咪</h1><p>日本女團AKB48下月26日推出全新單曲《希望的Refrain》，由新任一姐渡邊麻友與師妹組合HKT48主將宮脇咲良拍住上，就兩人早前鬧出不少是非，反而為新碟帶來宣傳之效。昨日新歌MV曝光，MV找來大島優子、板野友美、前田敦子等11位舊將客串，並由眾成員輪流接力，把兩支金咪送給麻友和宮脇，代表AKB踏入新朝代。</p><p>潘紹聰X柳俊江<br>星期一至五  晚晚「搵鬼睇」<br> http://hk.apple.nextmedia.com/horror  </p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
