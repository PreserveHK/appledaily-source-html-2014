<html><header><meta charset="utf-8"><title>鄭敬基介意頭頂窿窿</title></header><body><h1>鄭敬基介意頭頂窿窿</h1><p>鄭敬基一連兩場在灣仔演藝學院舉行的演唱會，前晚圓滿結束他的82歲媽媽也專程來捧場，敬基以一曲《媽媽》獻給母親。敬基與錢嘉樂、王喜構成一個三角形玩掌上壓，看到敬基的頭頂有點禿，但他就多番強調自己頭頂無窿，無壓力禿。他又坦承公器私用，借舞台追女友，之後就與緋聞女友瑪姬合唱《只怕不再遇上》，兩人攬腰含情脈脈對望。<br>敬基完騷後，被問到何時公開戀情？他說：「冇，其實係叫佢嚟唱歌搞gimmick。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
