<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）羅拔臣地頭出戰</title></header><body><h1>體訊速遞：<br>（桌球）羅拔臣地頭出戰</h1><p>澳洲桌球公開賽周二續演首圈賽事，英格蘭球手冰咸、戴維斯及鍾斯悉數晉級；剛稱霸無錫桌球精英賽的澳洲球手羅拔臣（圖）及世界排名第3的梅菲，則於今日分途爭入16強（now637今日9:30am直播）。本報消息（澳洲）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
