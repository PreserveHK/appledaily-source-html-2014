<html><header><meta charset="utf-8"><title>人物誌：的士邦馬主善長</title></header><body><h1>人物誌：的士邦馬主善長</h1><p>JM的有米新歡鄭子邦又名的士邦，30出頭的他雖然貴為馬主兼有頭有面，但仍會經常參與慈善工作，如每月派飯或齋菜給長者，到印度探訪貧苦兒童，為他們建房屋等。的士邦又自組義工隊到沙灘執垃圾及為環保收集站做分類，相當有愛心。的士邦跟不少圈中人稔熟，如丁子高（右）、李璨琛、關智斌、陳偉霆及排舞師Sunny Wong等，其中更與丁子高合作開設顧問公司炒樓，而丁子高結婚當日，的士邦亦是他的兄弟之一。</p></body></html>
