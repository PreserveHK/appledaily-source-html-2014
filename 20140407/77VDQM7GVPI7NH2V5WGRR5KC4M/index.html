<html><header><meta charset="utf-8"><title>喪點蠟燭攞嚟搞　少女生日燒頭髮</title></header><body><h1>喪點蠟燭攞嚟搞　少女生日燒頭髮</h1><p>生日除了要準備生日蛋糕和禮物外，原來滅火器也是必備用具之一。<br><br>加拿大一名少女適逢生日，朋友為她開派對慶祝，在生日蛋糕上燃點了超過十支蠟燭，相信是要準確展示少女的歲數。當朋友為她唱生日歌之際，少女一時開心忘形之際，大堆頭髮觸及火焰焚燒起上來，幸少女及時發覺拍熄，否則後果不敢想像。<br><br>片段早在兩年前已在網上流傳，但近日又被上傳至YouTube，未知是否想提醒大家，生日不要太貪心燃點太多蠟燭。</p></body></html>
