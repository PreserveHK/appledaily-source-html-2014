<html><header><meta charset="utf-8"><title>江口洋介勇闖輻射區拍攝</title></header><body><h1>江口洋介勇闖輻射區拍攝</h1><p>日本311大地震已發生三年多，由於大地震令福島核電廠洩漏輻射，做成生態大災難，當地有一部份地區已變成死城。而《同一屋簷下》男星江口洋介，近日大膽勇闖輻射區死城，為東京電視台拍攝講述現時災區的特輯。<br></p><p>江口全程都要在福島核電廠20公里範圍內拍攝，最近更要到離核電廠只有6.5公里的浪江町，拍攝災禍發生三年多後才清理瓦礫的情況。離開浪江町時，他更要接受人體輻射測試，檢查其含輻射量有否超過標準。不過，江口稱災區輻射量已大大減低，很多地區亦已解封，更希望自己能為災民帶來力量。<br>撰文：阮瑜</p></body></html>
