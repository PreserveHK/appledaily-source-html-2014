<html><header><meta charset="utf-8"><title>體壇拾趣：火箭挫小丁風騷捧盃</title></header><body><h1>體壇拾趣：<br>火箭挫小丁風騷捧盃</h1><p>「火箭」奧蘇利雲（圖）周日喺威爾斯桌球公開賽決賽，以局數9:3大勝中國丁俊暉捧盃，兼喺尾局打出一棒147度滿分，最後一棒仲要用唔擅長嘅左手打，令到全場拍爛手掌。呢個係火箭喺今個賽季攞到嘅首項世界排名賽冠軍，除咗攞到60,000鎊（約77萬港元）冠軍獎金，仲贏多1,200鎊嘅最高度數獎金。至於今季已經贏咗4個世界排名賽嘅小丁，之後仲有幾個比賽，仍然有機會追平亨特利喺90/91賽季創下單季拎5個世界排名賽錦標嘅紀錄。</p></body></html>
