<html><header><meta charset="utf-8"><title>外傭打少主被捕</title></header><body><h1>外傭打少主被捕</h1><p>【本報訊】土瓜灣九龍城道一名七歲男童，昨日早上10時許在住所內纏着外傭陪他玩，疑對方忙於做家務而拒絕；但男童糾纏不休，有人竟出手打罵。男童哭着致電父親投訴；43歲男戶主聞言匆匆趕回家查看，見愛子肩膀微紅，決定報警。警方到場調查後，召救護車將男童送院檢驗，女傭Jannet涉嫌虐兒被捕帶署。</p><p>【壹錘佔中】8月31日　5pm直播<br>壹錘定音:  http://hammerout.hk <br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:   http://bit.ly/occupycentral  </p></body></html>
