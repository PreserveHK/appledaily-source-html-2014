<html><header><meta charset="utf-8"><title>求驗客手記：大哨轉做廣告實習生</title></header><body><h1>求驗客手記：<br>大哨轉做廣告實習生</h1><p>雖然朗拿度（大哨、圖）嘅足球生涯已經完結，但佢先37歲，人生長路漫漫，都要為之後嘅生活打算，佢自己都好識諗，𠵱家去咗倫敦嘅一間廣告代理商龍頭做實習生，希望未來踩入商界。大哨話：「18歲嘅青春時光已經過去，細個都冇點讀過書，𠵱家可以做番學生，覺得好開心。」除咗發展新事業之外，大哨亦識得注重健康飲食，佢放咗張去超市買嘢嘅相上網，喺購物車入面有菠蘿同青瓜等蔬果，睇嚟佢生活健康咗好多。</p></body></html>
