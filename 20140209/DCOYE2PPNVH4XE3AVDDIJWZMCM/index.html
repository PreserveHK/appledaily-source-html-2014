<html><header><meta charset="utf-8"><title>【壹週刊】曾智明自吹月付黎瑞恩百萬贍養費</title></header><body><h1>【壹週刊】曾智明自吹月付黎瑞恩百萬贍養費</h1><p>據了解黎瑞恩帶埋仔女搬離九龍塘大宅之後，曾智明唔單止冇感覺，仲同身邊嘅朋友宣布搞緊離婚，變返單身，更自誇話每個月會俾一百萬贍養費小恩子，不過佢嘅朋友就似乎唔多信。睇真啲，咁多年嚟小恩子樓又冇，連個似樣啲嘅名牌袋都冇，到離婚，老公反而俾咁多錢佢邊個會信?<br>根據黃國桐律師指出，離婚夫婦，一般分身家嘅情況，係由雙方提出嘅要求衡量。如果女方婚前係專業人士，婚後為家庭放棄事業，好似小恩子咁，呢點就係女方有力爭取嘅條件。咁究竟小恩子十一年來的犧牲會值幾多錢？</p></body></html>
