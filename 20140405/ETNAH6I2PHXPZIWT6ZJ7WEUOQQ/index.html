<html><header><meta charset="utf-8"><title>邱德根老婆單拖買餸</title></header><body><h1>邱德根老婆單拖買餸</h1><p>【中環ifc】現年89歲嘅富商邱德根近年深居簡出，前日只見到佢74歲嘅太太裘錦蘭一個人去咗中環ifc間city'super買餸。富貴嘅邱太秉承老公邱德根節儉嘅傳統美德，打扮樸素，身邊仲冇工人陪住。見佢主要集中睇一啲凍肉產品同蔬菜、生果，每件貨都好細心咁睇同摸，經過15分鐘研究之後，邱太最後買咗蔬果，一份肉都冇買，畀錢時仲自備購物袋，臨走就打畀司機叫佢係樓下接送。<br>採訪、攝影：黃曉程</p></body></html>
