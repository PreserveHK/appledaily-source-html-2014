<html><header><meta charset="utf-8"><title>超人記者look做善事</title></header><body><h1>超人記者look做善事</h1><p>科幻片《超人：鋼鐵英雄》（Man of Steel）英國男星亨利卡維（Henry Cavill），將在續集《Batman v. Superman：Dawn of Justice》再度扮演超人，今集他以凡人簡奇勒身份，正式入職《星球日報》做記者。亨利一身記者造型的照片昨日曝光，在外景場地穿上長褸結了領帶，非常型仔。他更手持代言的皇家海軍信託基金的tee，順便為基金宣傳。</p></body></html>
