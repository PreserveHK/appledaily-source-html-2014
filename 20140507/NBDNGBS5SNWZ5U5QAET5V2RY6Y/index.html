<html><header><meta charset="utf-8"><title>美瑾收忍者龜BB衫</title></header><body><h1>美瑾收忍者龜BB衫</h1><p>美國女星美瑾霍士（Megan Fox 左）接受美國名嘴艾倫狄格勒絲（Ellen DeGeneres）訪問，自爆陀B拍忍者龜電影《Teenage Mutant Ninja Turtles》的經歷：「我是沒準備的意外懷孕，拍攝時不但要跑跑跳跳，又不斷作嘔，一空閒便狂吃零食，片場雪櫃放滿開胃青瓜。」美瑾更大晒19月大兒子Noah及兩個月大兒子Bodhi的可愛照片，又獲艾倫贈忍者龜BB衫。</p></body></html>
