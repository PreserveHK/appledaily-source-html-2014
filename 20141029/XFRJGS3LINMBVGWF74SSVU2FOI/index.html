<html><header><meta charset="utf-8"><title>神級泊車「無縫接合」</title></header><body><h1>神級泊車「無縫接合」</h1><p>近日網上流傳一張照片，福建泉州一棟石屋的凹槽停泊了一架房車，車輛前後都和牆壁貼得緊密（上圖），幾乎是「無縫接合」，網民見到都熱議到底是何等神人能把車泊進去，大讚泊車者是「泊車之神」。<br>前日，來自湖北的車主陳仲良再度現身（右圖），更即場表演泊車神技。啟動、拉桿，輕易倒車入凹位，恍如人車合一。前後修正，不消兩分鐘便把4.27米長的車子，泊進只有長4.68米長的空間。<br>搜狐網</p></body></html>
