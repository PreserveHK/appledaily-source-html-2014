<html><header><meta charset="utf-8"><title>求驗客手記：錫菲聯棄保強姦犯</title></header><body><h1>求驗客手記：<br>錫菲聯棄保強姦犯</h1><p>因強姦罪成而被判入獄5年嘅前錫菲聯前鋒卓雲伊雲斯（圖），喺上個月坐咗兩年半監就放咗出嚟後，一直得到舊東家力撐，而我求大俠亦覺得如果知錯能改，就應該畀次機會佢。可惜伊雲斯一直都冇同受害人道歉，又唔認自己犯咗事，咁就惹起公憤，好多名人都表態唔支持錫菲聯，最近仲有兩個贊助商威脅唔再贊助呢支英甲球隊。喺咁嘅情況下，錫菲聯終於縮沙，唔畀伊雲斯跟操，一於同佢劃清界線。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
