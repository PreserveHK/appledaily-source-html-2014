<html><header><meta charset="utf-8"><title>情侶為奪500元　咀足半句鐘</title></header><body><h1>情侶為奪500元　咀足半句鐘</h1><p>昨日是國際接吻日，吉林省吉林市前日特別舉行一場別開生面的接吻比賽，吸引不少情侶，甚至閨中密友參加，比賽規則很簡單，只要兩人能接吻30分鐘，便可得500元人民幣現金。<br>可是要賺這500元也不容易，情侶都以如耍雜技的姿勢互咀，男上女下、女上男下，扮電影《鐵達尼號》經典姿勢，甚至將女伴抬到膊頭咀。<br>國際接吻日由英國人發起，並於1991年獲得聯合國承認，全球各地都會在每年的7月6日，舉行各式各樣的接吻（圖）比賽。<br>新華網</p></body></html>
