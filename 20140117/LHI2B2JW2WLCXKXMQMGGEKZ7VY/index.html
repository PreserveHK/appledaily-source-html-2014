<html><header><meta charset="utf-8"><title>體壇拾趣：JJ豪玩倫敦夜總會</title></header><body><h1>體壇拾趣：<br>JJ豪玩倫敦夜總會</h1><p>網隊同鷹隊香港時間周五凌晨就會喺英國倫敦上演常規賽，網隊後衞祖莊遜（JJ、左圖左）千里迢迢由美國飛到英國，自稱因為時差而瞓唔到，夜晚有咩節目？原來就係到倫敦夜總會開P，仲拎成萬蚊美金出嚟買香檳，真係豪。另外，阿仙奴前鋒普多斯基同門將法比安斯基，周三就到O2睇網隊練波，仲同網隊後衞泰利同前鋒基里倫高交換球衣。網隊個泰利雖然同車仔隊長泰利同姓，不過廠迷應該識分，唔會以為普多做咗無間道。</p></body></html>
