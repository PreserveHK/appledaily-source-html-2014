<html><header><meta charset="utf-8"><title>韓劇燒：鄭雨盛搶走李秉憲飯碗</title></header><body><h1>韓劇燒：鄭雨盛搶走李秉憲飯碗</h1><p>韓劇《雅典娜：戰爭的女神》型男鄭雨盛昨日獲雀巢咖啡宣佈起用為最新代言人，取代之前的李秉憲，換人事件引來外界懷疑與李秉憲早前捲入婚外情和勒索案風波，遭網民抵制其廣告有關。</p><p>當問及換走李秉憲的原因時，相關人士表現避忌：「雖然李秉憲的代言時間比預期短，但我們早有計劃換人。」又指不清楚他的合約到期日。而鄭雨盛早前曾暗寸李秉憲為進軍荷李活而甘心演配角。</p></body></html>
