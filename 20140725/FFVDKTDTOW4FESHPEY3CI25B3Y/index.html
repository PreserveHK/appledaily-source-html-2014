<html><header><meta charset="utf-8"><title>夢夢爆林建名遊美好開心</title></header><body><h1>夢夢爆林建名遊美好開心</h1><p>戴夢夢契妹劉凱欣最近推出寵物書，昨日阿欣在商台宣傳，夢夢亦有到場支持，夢夢表示寵物書反應不錯，不過之前林建名在書展搶晒鏡，現在都要努力宣傳。林建名近日與何傲兒被傳「爺孫戀」，問她林建名心情平復沒有？夢夢指林建名現時在美國又吃又玩好開心，林建名見慣風浪，亦不用安慰，問到林建名是否赴美療傷？她稱不是，之後亦不用介紹女仔給林建名認識。<br>劉凱欣透露剛拍攝一個纖體豐胸廣告，但她卻說沒接受豐胸療程，夢夢即解釋：「其實間公司有贊助佢由B升到C cup，其實都要嘅，不過佢有少少尷尬。」再問阿欣會否考慮豐胸？她稱再睇公司安排。<br>採訪、攝影：溫敏芝</p></body></html>
