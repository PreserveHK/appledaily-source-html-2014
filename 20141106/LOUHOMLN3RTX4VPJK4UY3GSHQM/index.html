<html><header><meta charset="utf-8"><title>莎蓮選擇大獎獲4提名</title></header><body><h1>莎蓮選擇大獎獲4提名</h1><p>由美國觀眾投票選出的人民選擇大獎昨日公佈提名名單，美國女星莎蓮活德麗（Shailene Woodley圖）於電影組別領先，分別憑《分歧者：異類叛逃》（Divergent）及《生命中的美好缺憾》（The Fault in Our Stars）獲4項提名。跟莎蓮爭動作女星獎的還有珍妮花羅倫絲（Jennifer Lawrence）及安琪蓮娜祖莉（Angelina Jolie）。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
