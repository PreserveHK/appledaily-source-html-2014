<html><header><meta charset="utf-8"><title>木塊自燃險焚村屋</title></header><body><h1>木塊自燃險焚村屋</h1><p>【本報訊】大埔林錦公路新屋排一幢兩層高村屋，廚房外面擺放了一堆棄置木塊，昨日下午1時50分左右突然冒煙起火，火勢向四周蔓延冒出大量濃煙。部份濃煙湧入村屋，村民發現慌忙報警，兩男兩女村民走出屋外暫避。警員及消防員接報到場，整堆木塊已陷於火海，滾滾濃煙沖天，消防員開喉射水灌救，於半小時後將火救熄。火警中無人受傷，村屋幸無被大火燒入屋內，僅外牆被熏黑。消防員經調查後，相信火警並無可疑，起火原因仍有待調查。</p></body></html>
