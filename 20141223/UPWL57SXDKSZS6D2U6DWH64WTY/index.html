<html><header><meta charset="utf-8"><title>杜小喬患病驚到喊</title></header><body><h1>杜小喬患病驚到喊</h1><p>網絡紅人杜小喬日前在facebook自爆患上紅斑狼瘡症，據小喬經理人公司徐小姐前晚透露，小喬現時已康復中，並由初時要日服20多粒藥減到日服10多粒，下個月11日小喬將公開現身旺角出席代言活動。<br>杜小喬昨透過WhatsApp回應病情說：「知道病之後初時唔敢相信，因為個病係由壓力而成，冇諗過自己壓力大到會病。經過醫生再三確診後，真係忍唔住，係醫生面前喊咗出嚟。之後就係擔心同埋後悔將太多事放心度。過程中最辛苦係抽取腎組織，相比之下抽血真係小事。克服就係要令自己保持心境開朗，don't take everything personal。」<br>採訪：魯吉</p></body></html>
