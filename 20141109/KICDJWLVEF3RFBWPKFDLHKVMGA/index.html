<html><header><meta charset="utf-8"><title>體訊速遞：(賽車)羅斯保練習排頭位</title></header><body><h1>體訊速遞：<br>(賽車)羅斯保練習排頭位</h1><p>F1巴西站上周五進行兩節練習賽，儘管第2節練習意外頻生，賽會幾度出示紅旗，但最終首兩名繼續由兩位平治車手包辦。羅斯保（前）造出1分12秒123的圈速，比咸姆頓快0.213秒，法拉利的拉高倫則第3快。（now670台今日11:30pm直播正賽）綜合外電（巴西）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
