<html><header><meta charset="utf-8"><title>安妮示威求釋放女童</title></header><body><h1>安妮示威求釋放女童</h1><p>尼日利亞激進伊斯蘭組織「博科聖地」（Boko Haram）早前接連綁架284名女孩並威脅把她們賣作性奴，事件引來不少荷李活明星關注。荷李活女星安妮夏菲維（Anne Hathaway）昨日與丈夫Adam Shulman，號召一班女性齊齊在洛杉磯上街，安妮拎大聲公叫口號，又舉牌在馬路邊大叫，要求組織釋放女孩。</p><p>至於一向活躍於人權事務的女星安琪蓮娜祖莉（Angelina Jolie）與未婚夫畢彼特（Brad Pitt）前日出席新戲《黑魔后：沉睡魔咒》（Malficient）的展覽會時，亦望犯罪者能盡快被緝拿歸案兼重判，以起阻嚇作用。<br>撰文：鍾國泰</p></body></html>
