<html><header><meta charset="utf-8"><title>殺孌童癖犯囚終身夫婦無悔意庭上親吻</title></header><body><h1>殺孌童癖犯囚終身<br>夫婦無悔意庭上親吻</h1><p>美國一對白人優越主義者夫婦，執行私刑殺死一名孌童癖罪犯，謀殺罪成，被判處終身監禁，但兩人在法官宣判後，不但神態自若保持微笑，還互相親吻。<br><br>丈夫Jeremy Moody和妻子Christine Moody，被控於去年7月在北卡羅來納州，槍殺一名孌童癖罪犯以及他的妻子。他們被捕時毫無悔意，覺得自己替天行道，行俠仗義沒有錯。Jeremy還表示如果沒有被警察拘捕，會再殺死另一名孌童癖罪犯。<br><br>兩夫婦聲稱年幼時曾受到侵犯，所以痛恨孌童癖罪犯，認為他們死有餘辜。<br><br>英國《每日鏡報》<br></p></body></html>
