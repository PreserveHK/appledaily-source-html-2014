<html><header><meta charset="utf-8"><title>【夏日終結者】少女毛毛　想做毛舜筠接班人</title></header><body><h1>【夏日終結者】<br>少女毛毛　想做毛舜筠接班人</h1><p>今夏曾拍雀巢甜筒廣告、貌似毛舜筠的「少女毛毛」談善言，送夏迎秋，她就帶大家享受郊遊樂，少女毛毛放起風箏，興奮的扯風箏線。在模界發展已兩年，近日還拍了宜家廣告，當中的她性格亂爆，強調要「執執」，現實生活中少女毛毛最想事業上可以「執執」：「我好想做演員，之前跟咗彭秀慧學做戲，最想扮癲喪角色。」少女毛毛即席儍大姐上身，咬牙切齒兼反白眼，笑女變喪妹，七情上面，她說：「我想做諧星，好欣賞毛毛（毛舜筠），佢啲演技真係好出色。」少女毛毛擺明想做正版的接班人。<br>採訪：比華利</p></body></html>
