<html><header><meta charset="utf-8"><title>偉仔攜母開餐笑騎騎</title></header><body><h1>偉仔攜母開餐笑騎騎</h1><p>一向低調嘅梁朝偉早排因為反對警方使用暴力對付示威者，俾唔少反佔中人士攻擊，不過當然冇影響到獨行獨往嘅偉仔。早幾日晚上7點左右，孝順嘅偉仔帶咗媽咪同一班親友去跑馬地好出名嘅Amigo餐廳食晚飯，佢哋一行人食到接近9點，埋完單嘅偉仔一馬當先行出餐廳，佢見到記者都好友善say hello，之後就一支箭上咗架7人車離開。而媽咪就同一班親友陸續上車，見到每位女士手中都攞住支紅玫瑰，非常窩心。<br>採訪、攝影：楊浩賢、潘冠恩</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
