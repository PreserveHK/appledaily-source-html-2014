<html><header><meta charset="utf-8"><title>哥斯達黎加爆冷　反勝烏拉圭</title></header><body><h1>哥斯達黎加爆冷　反勝烏拉圭</h1><p>世盃D組賽事，哥斯達黎加最終反勝烏拉圭3:1。賽前被看好可取勝的烏拉圭，出戰哥斯達黎加。烏拉圭今仗雖然沒有派遣蘇亞雷斯上陣，但依然取得領先優勢，由卡雲尼射入12碼，半場領先1:0。不過，哥斯達黎加下半場沒有放棄，並且在3分鐘內，由祖爾甘保及奧斯卡杜亞迪各入一球，反超前2:1，加上烏連拿的入球，哥斯達黎加最終爆冷反勝。烏拉圭後衛彭利拿之後則領今屆賽事第一張紅牌，但無阻輸1:3賽果。哥國取勝後，使D組的出線形勢更具變數。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
