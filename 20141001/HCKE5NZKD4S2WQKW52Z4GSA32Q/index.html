<html><header><meta charset="utf-8"><title>風水佬呃你十年八年100萬睇一次風水？</title></header><body><h1>風水佬呃你十年八年<br>100萬睇一次風水？</h1><p>都市傳說永遠都傳得咁浪漫嘅，蘇師傅話︰「我05年開始完全唔去外地睇風水，點知唔去又變咗做傳奇！」徐緣就問︰「即係要人哋嚟，三顧草蘆咁樣？」<br><br>蘇師傅耍手擰頭，原來重點係中間做聯絡嘅人︰「佢哋唔可以話請唔到蘇民峰嘛，咁啲中間人點傳呢，話要出100萬蘇民峰先肯嚟…有個做財經嘅朋友話我聽，『聽講你100萬做一次喎！』」蘇師傅即刻掩住個嘴偷笑︰「我都唔知自己要收100萬！」<br><br>睇風水幾錢至啱？明晚11:00《亂噏24》足本版！</p></body></html>
