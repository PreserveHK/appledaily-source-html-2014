<html><header><meta charset="utf-8"><title>求驗客手記：紐亞攬女唔憂爭位</title></header><body><h1>求驗客手記：<br>紐亞攬女唔憂爭位</h1><p>喺上季受傷嘅前巴塞隆拿門將域陀華迪斯真係陰公，因為要唞到年尾令佢加盟摩納哥嘅交易告吹。不過前巴塞教練哥迪奧拿就認真夠義氣，據講打算簽華迪斯去拜仁慕尼黑；另外亦有傳另一位西班牙門將連拿亦會由利物浦過檔拜仁。就算拜仁最後簽邊個，相信都只會做副選，動搖唔到紐亞個正選位置。𠵱家仲度緊假嘅紐亞（後）就好艷福，同一大班靚女合照。另外，拜仁喺德國電訊盃就同慕遜加柏打和2:2，最後互射12碼以5:4勝出入決賽，而值得一提嘅係新兵羅拔仔又入靚波（小圖），加上列貝利都傷癒復出㖭！</p></body></html>
