<html><header><meta charset="utf-8"><title>金宇彬吸微博百萬粉絲</title></header><body><h1>金宇彬<br>吸微博百萬粉絲</h1><p>韓劇《繼承者們》第二男主角金宇彬，昨日在微博上載了自拍照，高炒又擺V字手勢並寫道：「微博粉絲們！終於，我的微博粉絲過百萬了呢！真的很榮幸，很開心，都不知道該怎麼辦才好了。真的很感謝每一位關注我的朋友，想告訴大家我愛你哦。我會更加努力成為更好的金宇彬，來報答大家對我的愛。再一次謝謝你們！」其實他的微博已經開通一年多，因《繼承者們》的出現，終成功推至過百萬粉絲。</p></body></html>
