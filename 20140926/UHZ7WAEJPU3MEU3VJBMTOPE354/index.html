<html><header><meta charset="utf-8"><title>隔牆有耳：袋巾大孖仔　越洋撐罷課 - 李八方</title></header><body><h1>隔牆有耳：<br>袋巾大孖仔　越洋撐罷課 - 李八方</h1><p>公民黨黨魁梁家傑有對孖仔，大孖Adrian𠵱家喺美國讀大學，選修環境政策，近日去咗台灣實地體驗農耕；但佢務農期間卻心繫香港嘅罷課。佢喺fb話呀，雖然身處台灣，但由周一罷課啟動日起，每朝起身第一件事就諗到罷課；既然身處農場，特別用農業詞彙表達一下感受。<br>佢形容罷課期間舉行嘅公民教育活動，有如打田、翻土、挖洞、播種，只要種子埋入泥土，再加一點水嘅滋潤，就會發芽、開花，最後結果。佢話支持學運，因為自己都係一粒已經發芽嘅種子，呢個係佢唯一懂得同可以做嘅事。佢仲上載同稻草人嘅合照，為抗爭中嘅學生打氣。</p></body></html>
