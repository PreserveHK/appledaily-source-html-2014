<html><header><meta charset="utf-8"><title>劇王子：金宇彬密會金牌選手</title></header><body><h1>劇王子：金宇彬密會金牌選手</h1><p>在人氣韓劇《繼承者們》中飾演崔英道的金宇彬，前日被偷影到與南韓短道速滑金牌選手沈錫希在首爾清潭洞嘆日本菜，沈錫希全程甜笑望實男神，離去時更互相抄牌。<br>據知沈錫希曾公開表示視金宇彬為偶像，亦喜歡金宇彬這類型男生，金宇彬知道後便決定滿足小粉絲的心願，在她出戰冬季奧運後提出約會。前日沈錫希先出席電台節目，還透露當晚約了金宇彬吃飯。兩人原本在工作人員的陪同下到意大利餐廳開餐，但後來怕坐位太開揚而臨時轉場。飯局後金宇彬主動和沈錫希握手，又交換電話，希望其女友劉智安不會介意。<br>撰文：梁婉霞</p></body></html>
