<html><header><meta charset="utf-8"><title>體壇拾趣：KD轟51分隻手屠龍</title></header><body><h1>體壇拾趣：<br>KD轟51分隻手屠龍</h1><p>雷霆擁躉有時心情好矛盾，事關「二少」韋斯卜克咁好波，不過佢又成日腦殘搞亂檔；好似上周五作客速龍，二少第3節因為膝傷退下火線，如果由杜蘭特（KD、35號）一個人孭晒飛，結果KD個人獨取51分，包括第2次加時最後1.7秒射入絕殺3分，以119:118險勝。KD仲連續34場得分25分或以上，追趕米高佐敦40場走勢；而二少今季已經第2次膝傷，球隊仲未公佈佢嘅傷勢情況。</p></body></html>
