<html><header><meta charset="utf-8"><title>體壇拾趣：小丁變世錦賽大熱</title></header><body><h1>體壇拾趣：<br>小丁變世錦賽大熱</h1><p>今個賽季10站桌球世界排名賽已經完成，丁俊暉（圖）贏咗5站，澳洲羅拔臣就攞咗兩站，難怪前晚喺中國桌球公開賽決賽不敵小丁嘅羅拔臣，賽後大口氣咁話：「今季冠軍唔係小丁就係我，打破過往廿幾年由英倫三島球手壟斷嘅局面！嚟緊世錦賽，就只有我或者奧蘇利雲，有力阻止小丁奪冠！」其餘3站分別由香港嘅傅家俊、英格蘭嘅奧蘇利雲同梅菲奪冠。至於今季最後一戰嘅世錦賽，今個月19號喺設菲爾德開打，小丁話希望有更多決賽來臨，唔知佢可唔可以刷新一季6冠嘅紀錄呢？</p></body></html>
