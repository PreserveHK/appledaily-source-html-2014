<html><header><meta charset="utf-8"><title>森巴嘉年華：法比仔輸畀大眼仔</title></header><body><h1>森巴嘉年華：<br>法比仔輸畀大眼仔</h1><p>阿仙奴唔要番法比加斯，等佢去車路士，好多球迷都覺得領隊雲格走寶，但原來眾人皆醉佢獨醒，雲格心知阿仙奴陣中大把寶貝，使鬼用幾千萬去買人咩！好似早前哥斯達黎加爆冷贏烏拉圭3:1場波，哥軍前鋒祖爾甘保又入波又助攻搶晒鏡，原來佢係阿仙奴借將嚟。雲格亦開心承認，祖爾甘保下季會返嚟幫手。至於法比加斯就話，佢問過雲格要唔要佢，但雲格回覆阿仙奴已經有奧斯爾，唔會要佢。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
