<html><header><meta charset="utf-8"><title>鯊魚童兩排牙　乳齒恒齒並列</title></header><body><h1>鯊魚童兩排牙　乳齒恒齒並列</h1><p>換牙是兒童成長必經階段，但英國西約克郡一名8歲男童長出恒齒後，罕見地乳齒仍未脫落，兩組牙齒在口腔中並列（圖），被同學戲稱為「大白鯊」（Jaws）。<br>布朗（Zak Brown）的一組恒齒直接長在乳齒之後，沒有妨礙進食，但對說話有輕微影響。雖然他愛向人炫耀「鯊魚牙」，但卻對姐姐和弟弟會掉乳齒也非常羨慕。因為按西方傳說，「牙仙」會收集兒童脫掉的乳齒，並送上金錢道賀，一般會由父母代贈。<br>苦等「牙仙」多時的布朗，上周終於脫掉首顆乳齒，獲父母送上10英鎊（126港元）。<br>英國《都市報》</p></body></html>
