<html><header><meta charset="utf-8"><title>梁家輝撼疤面Kelly</title></header><body><h1>梁家輝撼疤面Kelly</h1><p>陳慧琳（Kelly）日前與鄭伊健及梁家輝到北京宣傳新片《盜馬記》，不慎被化妝鏡割傷額頭，留下三吋長傷痕的Kelly，額傷未癒，連日來仍要繼續在內地多個城市宣傳。<br>拍檔家輝席間竟然說要和Kelly爭奪女主角獎，家輝笑言：「戲入面我有好多個女裝造型，影帝我已拎過，拍完呢部戲後，目標就係拎影后。」此外，家輝又玩踢爆說：「Kelly係購物狂，伊健就鍾意食，歐洲拍外景時，Kelly一定爭取時間shopping，伊健就去搵嘢食。」<br>撰文：麥萍萍</p></body></html>
