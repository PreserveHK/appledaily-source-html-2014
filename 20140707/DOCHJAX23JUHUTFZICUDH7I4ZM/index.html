<html><header><meta charset="utf-8"><title>星戰世盃：DaDa又中波膽</title></header><body><h1>星戰世盃：DaDa又中波膽</h1><p>陳靜（DaDa）又中波膽！繼之前在16強連中三場波膽後，昨日凌晨阿根廷對比利時一戰，她又估中了阿根廷贏1:0的賽果。至於心悠BB雖然估中荷蘭會擊敗哥斯達黎加，奈何荷蘭在法定時間內未能KO對手，故暫時在積分榜仍然捧蛋，不禁要倒抽一口涼氣。</p><p>【劉心悠】<br>昨日得分：0<br>總得分：0</p><p>【DaDa】<br>昨日得分：3<br>總得分：3</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
