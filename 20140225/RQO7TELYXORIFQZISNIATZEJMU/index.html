<html><header><meta charset="utf-8"><title>各區突發簡訊：失控男太古廣場墮樓</title></header><body><h1>各區突發簡訊：<br>失控男太古廣場墮樓</h1><p>【金　鐘】<br>【本報訊】金鐘太古廣場昨晨11時許發生墮樓案，一名32歲姓尚男子，被發現在太古廣場近金鐘道政府合署對開行人通道攀過圍欄，由商場一樓飛墮約4米下地面，商場職員見狀報警。警方到場後見尚仍情緒激動，並以普通話亂說一通，語無倫次，遂將他送院醫院治療，現情況穩定。經初步調查，事件並無可疑。太古廣場發言人稱，案件現交由警方處理，不便回應。</p></body></html>
