<html><header><meta charset="utf-8"><title>蘋果綠葉中鋁料扭虧為盈　賺10億</title></header><body><h1>蘋果綠葉<br>中鋁料扭虧為盈　賺10億</h1><p>中國鋁業（2600）公佈盈喜，2013年度有望扭虧為盈，盈利約10億元人民幣，原因是控制成本支出、向高端產業發展，以及出售股權資產獲利。印尼自1月12開始停止出口鐵鋁氧石，中鋁表示早前儲存足夠鐵鋁氧石，亦有信心印尼會再重新出口。 </p><p>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
