<html><header><meta charset="utf-8"><title>體壇拾趣：莊遜助速龍入季後賽</title></header><body><h1>體壇拾趣：<br>莊遜助速龍入季後賽</h1><p>速龍喺上周五嘅NBA常規賽，靠艾瑪莊遜（15號）嘅補籃奠勝，主場以105:103險勝塞爾特人，提早11場攞到季後賽資格。速龍除咗成為今季第5隊可以提早打入季後賽咁威水嘅球隊之外，今次亦係球隊自07/08賽季後終於再次入到季後賽。佢哋目前仲喺大西洋分區領先緊，有機會贏埋呢個分區冠軍。見證住愛隊光輝再現，啲主場球迷梗係超級開心，完場後即刻全部企晒起身拍掌支持一班功臣。</p></body></html>
