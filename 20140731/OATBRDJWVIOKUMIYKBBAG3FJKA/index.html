日麥當勞推「麥豆腐」</title></header><body><h1>福喜事件打擊生意<br>
日麥當勞推「麥豆腐」</h1><p>中國福喜食品公司向麥當勞提供過期雞肉，令不少人聞雞色變，生意額大減的日本麥當勞，昨天（周三）就推出麥樂雞「替身」──炸豆腐（圖）。<br>據日本麥當勞介紹，在日本生產的炸豆腐，靈感來自日本傳統小吃，混有豆腐、洋葱、甘筍和魚肉，配以薑味醬汁，口感較雞塊軟。發言人指，這並非針對福喜雞醜聞而設計的食品，而是本來就計劃在今夏於全日本3,000多間分店推出的「期間限定」產品，只會發售至9月。一份四塊的「麥豆腐」，售249日圓（18.9港元）。<br>法新社</p></body></html>
