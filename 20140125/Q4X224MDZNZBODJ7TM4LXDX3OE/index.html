<html><header><meta charset="utf-8"><title>有商業登記才可開戶</title></header><body><h1>有商業登記才可開戶</h1><p>【話你知】<br>香港郵政的特快專遞「e-郵寶」服務於09年開辦，主要為特快專遞賬戶客戶而設。此服務是香港郵政與中國郵政合作，原意是協助本港中小企開拓內地網購市場，只要在本港有商業登記證明及曾在網上有營運紀錄，就可到香港郵政網頁登記e-郵寶用戶。<br>根據香港郵政網頁介紹，這郵遞服務範圍包括內地廣東省、北京、上海、福建、四川、重慶、浙江、山東及天津等城市。投寄廣東省地區，2公斤或以下郵件劃一收費59元，廣東省以外地區劃一收費69元，聲稱收費特惠，節省超過50%運費，並兼享24小時網上郵件追查和電郵通知等增值服務。</p></body></html>
