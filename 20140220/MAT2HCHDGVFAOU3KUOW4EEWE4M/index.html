<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳喜蓮搵卿姐撐場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳喜蓮搵卿姐撐場 - 馮仁昭</h1><p>曾經同周潤發拍過電影版《狂潮》嘅陳喜蓮，前晚喺上環文娛中心開演唱會，仲廣邀好友，佢已經係第五次開演唱會。<br>現場見到立法會議員劉慧卿，原來陳喜蓮同卿姐有親戚關係，卿姐話：「佢舊時係我表哥個太太。」原來以前係親戚。同場嘅宮雪花自爆上海有人搵佢做百年旗袍展，要示範一百套旗袍，仲要一邊換旗袍一邊畫畫同寫書法，真係搵人信！<br>撰文：馮仁昭</p></body></html>
