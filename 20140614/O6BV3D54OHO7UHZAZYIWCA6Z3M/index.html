<html><header><meta charset="utf-8"><title>花絮：巴西旗訂單得第3</title></header><body><h1>花絮：巴西旗訂單得第3<br></h1><p>今屆世盃揭幕戰球場掛滿國旗（圖），據報世盃近千萬面國旗，都由浙江永康市一間工廠加工製作。該廠老闆娘李梅華根據國旗訂單數量來預測16強：冠軍德國，旗幟備貨多，歐洲商家提前預訂；亞軍西班牙，需求量大，訂單也高；第3巴西，預訂量沒有估計那麼多。</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
