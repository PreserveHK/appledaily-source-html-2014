<html><header><meta charset="utf-8"><title>家居資訊站：DBA商業移動冷風機用途多元化</title></header><body><h1>家居資訊站：DBA商業移動冷風機<br>用途多元化</h1><p>迪比亞環保科技（香港）有限公司由即日起至8月30日止推出夏日促銷優惠，當中包括多款2014年DBA商業移動冷風機，風量由5500M3/H至12000M3/H不等，適用於飯堂、物流倉庫、工場、寫字樓、公園、車行、茶餐廳飯店、大排檔及停車場等，產品可享一年內免費上門維修保養。DBA節能環保冷風機集通風、降溫、換氣、過濾塵埃、增加新鮮涼風含量於一體，在無雪種的情況下降溫可達5℃至15℃，每小時耗電量僅僅0.3至1度。<br><br>迪比亞環保科技（香港）有限公司<br>電話：2541 1611</p></body></html>
