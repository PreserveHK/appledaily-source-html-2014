<html><header><meta charset="utf-8"><title>梁洛施當兒子老闆</title></header><body><h1>梁洛施當兒子老闆</h1><p>梁洛施和詹瑞文昨日在灣仔出席舞台劇《快樂勿語》記者會，詹sir讚梁洛施進步神速：「佢之前只有55分，𠵱家去緊80分，同佢排咗一個月都冇生疏。」<br>至於梁洛施跟李澤楷所生的三個兒子，她謂在加拿大，晚上會以視像通話跟兒子們聊天，但坦言沒有太牽掛，因他們漸長大，長子快五歲，孖仔近四歲，有傭人照顧，她一個月返加逗留一周。撫養權方面，她指雙方共同照顧，跟李澤楷有否聯絡？她說：「有，我哋係父母。」爺爺李嘉誠會否掛念孫兒？她則說：「呢樣就唔答。」她謂現時沒有追求者，將來拍拖的話，要先給三位兒子過目：「老闆嚟㗎嘛！」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
