<html><header><meta charset="utf-8"><title>雙人花式高球紅爆網</title></header><body><h1>雙人花式高球紅爆網</h1><p>影片分享網站YouTube最近熱傳一段技驚四座的雙人花式高爾夫球影片，相信連高球名將「老虎」活士（Tiger Woods）也要甘拜下風。<br>兩名球技精湛的少年來自美國加州城市阿爾漢布拉（Alhambra）一間高中，二人分隔約三米站立，由在後者先發球（左圖），當球準確無誤地傳至前面的少年時，前者就趁球仍在半空中時猛力擊出（右圖）。球比在平地上打出時飛得更高更遠，表演創新兼充份表現出技術與默契。<br>影片在上月底被上載至YouTube，至今點擊率已經超過88萬次。<br>YouTube網站</p></body></html>
