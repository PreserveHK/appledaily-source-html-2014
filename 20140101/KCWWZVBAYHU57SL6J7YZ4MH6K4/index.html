<html><header><meta charset="utf-8"><title>體訊速遞：（足球）加泰隆尼亞炒佛得角</title></header><body><h1>體訊速遞：<br>（足球）加泰隆尼亞炒佛得角</h1><p>加泰隆尼亞隊周一於巴塞隆拿奧運球場，與去年非國盃8強分子佛得角進行友賽。有巴塞隆拿球星碧基及法比加斯（右）坐鎮的主隊，雖先失一球，但有效力愛斯賓奴的前鋒沙治奧加西亞梅開二度（左），最終以4:1大勝對手。綜合外電（西班牙）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
