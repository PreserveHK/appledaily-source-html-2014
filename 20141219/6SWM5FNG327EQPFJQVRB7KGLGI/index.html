<html><header><meta charset="utf-8"><title>西國癡肥男壓死聖誕驢</title></header><body><h1>西國癡肥男壓死聖誕驢</h1><p>瀰漫喜樂的聖誕節，竟是西班牙一隻驢子的死期。<br>安達盧西亞地區小鎮盧塞納（Lucena）踏入12月後，一如往年在鎮中心佈置了基督誕生場景作為慶祝，場景內有馬槽和驢子、綿羊等動物。上周三，一名38歲癡肥男子攀越圍欄，擅自闖入場景範圍，爬到驢子身上（圖），咧開嘴巴拍照留念。只有5個月大的年輕驢子「普拉特羅」，這時已被那150公斤（330磅）的肥大身軀壓至內傷，三天後有居民發現驢子無法站立，但聯絡獸醫也沒用，驢子翌日身亡。癡肥男子前天（周三）被控虐畜。<br>法新社</p></body></html>
