<html><header><meta charset="utf-8"><title>曉明任Baby打罵</title></header><body><h1>曉明任Baby打罵</h1><p>黃曉明和女友楊穎（Angelababy）昨分別現身康城影展，首次到康城的曉明左臉現紅腫，但仍風騷攬着親自設計的愛情怪獸公仔，他說：「我之前留鬍子拍《太平輪》，戰爭場面有土及髒東西，可能感染，有點痛。」他表示會抽空見Baby，並送上愛情怪獸：「我願意為我的愛去愛你，不管你怎麼打我罵我，欺負我也不會還手。」</p><p>Baby昨晚為電影《失戀急讓》宣傳，有傳年底結婚，Baby用普通話說：「未有計劃，我雖愛小朋友也未至於現在要生。」Baby大讚男友浪漫說：「他做少少事情我已感幸福。」<br>採訪：文國駿</p></body></html>
