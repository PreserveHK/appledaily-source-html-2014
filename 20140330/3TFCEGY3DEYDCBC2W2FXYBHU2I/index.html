<html><header><meta charset="utf-8"><title>PTSD病人自責　拒讓自己好過</title></header><body><h1>PTSD病人自責　拒讓自己好過</h1><p>【本報訊】謝子洋的死令姑姐謝金榮不停工作，逼自己忘掉傷痛，心理輔導協會總幹事杜永政指，這是創傷後壓力症候群（PTSD）的症狀，目的只有逃避內心的愧疚。如不接受治療，當再遇上其他人生風浪時，有可能會崩潰。<br>杜永政表示，事件發生後，子洋家人拒絕接受心理治療，以他分析，或者是他們「不想讓自己好過，始終覺得自己累死人」。他指PTSD是指人在遭遇或對抗重大壓力後，其心理狀態產生失調的問題，最佳治療期是事發18個月內。</p></body></html>
