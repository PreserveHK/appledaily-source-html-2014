<html><header><meta charset="utf-8"><title>神話Eric任鄭有美肉緊咀</title></header><body><h1>神話Eric任鄭有美肉緊咀</h1><p>韓國男團神話成員Eric與《需要浪漫2》女星鄭有美，時隔七年後再度合作KBS新劇《戀愛的發現》，新劇預告片日前公開。預告片中，Eric與鄭有美是一對甜蜜的情侶，二人一開始便忘形親吻，突然Eric狂笑，然後疑似講粗口，鮮明的反差引起觀眾對新劇的好奇。</p><p>《戀愛的發現》講述一名戀愛中的女子（鄭有美飾），在與前男友（Eric飾）重逢後，周旋在現任男友（成俊飾）與前男友之間，從而找到真愛的浪漫喜劇。劇組人員希望此劇可以令觀眾透過現實的劇情來回憶過去的戀情，從而產生共鳴，新劇將接檔池賢宇主演的《Trot戀人》於下月18日首播。<br>撰文：梁展雯</p></body></html>
