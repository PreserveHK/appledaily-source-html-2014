<html><header><meta charset="utf-8"><title>鄧麗欣塞車先影相</title></header><body><h1>鄧麗欣塞車先影相</h1><p>鄧麗欣（Stephy）昨日在商台宣傳新歌，對於郭少芸駕車時影相，被指有危駕之嫌，Stephy自稱有試過類似情況，她說：「當時塞緊車，停低架車影相，但唔係即刻發微博，其實開車唔應該影相，我仲會用藍芽。」會否覺得在網上分享要特別小心？她說：「每隻字都要睇清楚，啲相有冇唔見得光，網民太快，刪除唔切都已經被人截咗圖。」<br>對於死敵傅穎（Theresa）因在Instagram用簡體字留言而引發中港矛盾，Stephy說：「我唔知佢寫簡體字嘅用意，但我喺內地咁耐，喺微博都有寫簡體，但𠵱家就冇，其實中港矛盾係一個好複雜嘅議題。」<br>採訪、攝影：黃曉妍</p></body></html>
