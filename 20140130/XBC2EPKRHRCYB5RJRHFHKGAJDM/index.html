<html><header><meta charset="utf-8"><title>美總統最後武器仍可被推翻</title></header><body><h1>美總統最後武器仍可被推翻</h1><p>【話你知】<br>行政命令是美國總統手上的重要武器。美國憲法第二條第一款賦予美國總統權力頒佈行政命令，令他可以繞過國會，指令聯邦機關及官員執行總統決定，法律效力和國會通過的法例一樣。<br>不過，奧巴馬卻是美國過去一世紀以來，最少使用該權力的總統。奧巴馬執政五年迄今簽署168條行政命令；頭四年簽署了147條，較前任喬治布殊的173條、克林頓的200條都少。行政命令不是法力無邊，國會可以2/3大多數票推翻行政命令，也可修法或重新立法。<br>美國《紐約時報》</p></body></html>
