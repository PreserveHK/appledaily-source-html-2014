<html><header><meta charset="utf-8"><title>國際賽速遞：伊巴拒打針頂硬上</title></header><body><h1>國際賽速遞：伊巴拒打針頂硬上</h1><p>瑞典球星伊巴謙莫域（圖）在周二記者會上表示，他的腳跟傷患仍未痊癒，未知能否趕及出戰周四對俄羅斯及下周日對列支敦士登的歐國外，並表明絕對不會打止痛針上陣，「我不會勉強打止痛針，因為這只會令傷勢惡化。帶傷上陣，長遠會影響整個職業生涯。」他已經因腳傷缺席了4場巴黎聖日耳門的比賽。 綜合外電（瑞典）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
