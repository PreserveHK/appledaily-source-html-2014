<html><header><meta charset="utf-8"><title>中環在線：富通CEO打高球不忘拉客 - 李華華</title></header><body><h1>中環在線：富通CEO<br>打高球不忘拉客 - 李華華</h1><p>本身係高球高手嘅富通保險行政總裁（CEO）司徒富瑞（Stuart Fraser），更好落力推動本港職業高爾夫球運動，富通保險更連續6年贊助香港職業高爾夫球錦標賽。<br>保險公司同高爾夫球好似大纜都扯唔埋，司徒富瑞就話其實高球手都可以係有潛力嘅保險客嚟㗎，希望更多鍾意高球嘅人士因此留意吓富通呢間歷史悠久嘅保險公司。<br>華華聽聞司徒富瑞熱愛高球，閒時都會打番兩手，成績都唔錯，但佢就鬼死咁謙虛，話自己只係玩玩吓，同樣對工作充滿熱誠嘅佢，瞬間就將話題帶到保險上，仲話公司好快有新投連險產品應市。</p></body></html>
