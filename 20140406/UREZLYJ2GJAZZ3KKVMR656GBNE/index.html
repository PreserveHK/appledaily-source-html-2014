<html><header><meta charset="utf-8"><title>全裸青蜂俠腿張開</title></header><body><h1>全裸青蜂俠腿張開</h1><p>荷李活掀起一陣自拍（selfie）熱潮，連《青蜂俠》（The Green Hornet）男星薛夫洛根（Seth Rogen）都跟上潮流。昨日薛夫於twitter放上一張selfie相，雖然明顯非自拍照而是一張素描，但畫中薛夫的出位甫士，卻引來熱議。<br>於畫中薛夫全裸上陣，還擘開腿上下倒轉，露股露下體之餘亦露出陰囊，繪畫時的辛苦及難度可想而知！有fans留言說「笑到標淚」，但跟他合作過的喜劇演員Judd Apatow則指：「我的子女也會用twitter！」直指薛夫此舉絕對教壞細路！<br>撰文：盧葦</p></body></html>
