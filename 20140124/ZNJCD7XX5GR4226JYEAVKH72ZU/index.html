<html><header><meta charset="utf-8"><title>中環在線：足金米奇身價逾360萬同小朋友一樣高 - 李華華</title></header><body><h1>中環在線：足金米奇身價逾360萬<br>同小朋友一樣高 - 李華華</h1><p>周大福（1929）幾年前整咗隻1米幾高嘅足金小熊維尼後，噚日再推一隻90厘米高嘅足金米奇老鼠，同小朋友差唔多高，放喺尖沙嘴iSQUARE分店作展覽，屬非賣品。呢隻米奇係空心嘅，重280両，以最新每両黃金約1.3萬元去計，未計手工費，價值應該超過360萬元。<br>執董孫志強話，如果米奇好受歡迎，唔排除遲啲推出埋金身唐老鴨㖭呀。周大福呢間分店除咗有足金米奇，仲有一隻同成年人高跟鞋呎碼一樣嘅鑽石玻璃鞋，據講鑲咗2,000粒碎鑽，同樣係非賣品。</p></body></html>
