<html><header><meta charset="utf-8"><title>聖誕禮物收香蕉細路：thank you for banana</title></header><body><h1>聖誕禮物收香蕉<br>細路：thank you for banana</h1><p>這對小兄妹真乖巧！兩人雖然被爸爸戲弄，獲贈香蕉和洋蔥作聖誕禮物，但他們沒有生氣扭計，反而仍衷心地向爸爸說多謝。<br><br>片段三年前拍攝，近日才在網上瘋傳。貪玩爸爸科克爾(Tim Cocker)，提前向一對子女贈送聖誕禮物，小兄妹滿心歡喜，還以為爸爸會按他們的意願，分別送贈手錶、髮夾或軟糖，豈料當他們拆開禮物時，見到的竟是香蕉和洋蔥。<br><br>不過，小兄妹的反應異常冷靜，不但無對著爸爸大吵大鬧，還對著鏡頭鞠躬道謝，連爸爸也被感動了。<br><br>YouTube</p></body></html>
