<html><header><meta charset="utf-8"><title>張兆輝慶祝膺雙料影帝</title></header><body><h1>張兆輝慶祝膺雙料影帝</h1><p>張兆輝、周俊偉、李梓宸、許雅婷等，前晚在奧海城出席恐怖電影《恐怖在線》優先場，此片早前在聖地牙哥獨立電影節獲得最佳電影，最佳男、女主角，以及在Accolade Global Film Competition獲最佳電影、最佳男主角和優異女演員獎。成為雙料影帝的輝哥說：「希望多啲工作，得獎係一種鼓勵，活動之後會同演員去消夜慶祝。」<br>內地演員李梓宸談到得獎感受時說：「這部是我的處女作，很高興，看劇本時已經肯定角色能拿獎，我扮演一隻扮善良女鬼，和周俊偉發展人鬼戀情，戲中沒有對白，要靠身體語言。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
