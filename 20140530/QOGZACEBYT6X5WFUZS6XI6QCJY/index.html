<html><header><meta charset="utf-8"><title>希丹為拳王未婚夫懷孕</title></header><body><h1>希丹為拳王未婚夫懷孕</h1><p>美劇《Heroes》女星希丹彭妮蒂亞（Hayden Panettiere），去年10月與烏克蘭拳王傑素高（Wladimir Klitschko）訂婚後，昨日再傳出喜訊，有知情人士對美國娛樂雜誌《Us Weekly》爆料指，希丹已懷了傑素高的孩子。二人於09年認識後拍拖，但到大前年曾一度分手，至去年初復合。去年希丹接受訪問時，已表示十分恨做媽媽。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
