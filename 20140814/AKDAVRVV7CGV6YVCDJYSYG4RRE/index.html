<html><header><meta charset="utf-8"><title>霆鋒餵粉絲冧爆</title></header><body><h1>霆鋒餵粉絲冧爆</h1><p>謝霆鋒昨日在澳門出席新濠天地的蘇濠區開幕，在台上餵女粉絲試食及自拍，冧爆粉絲。霆鋒表示最近收到不少集團邀請合作開設「鋒味店」，現有計劃在東南亞開連鎖店。霆鋒的電影《一生一世》主題曲在王菲生日當天上載到互聯網上，他說：「唔好諗得咁複雜，唔講喇！唔關今日事。」<br>謝賢曾指每次見霆鋒與兒子分開感不捨，更因而老淚縱橫，霆鋒說：「一定有啦！好少見佢咁感觸，我都有問番佢，我同爹哋都早入行、早結婚，佢驚我辛苦箒。」此外，王菲與李亞鵬成立的嫣然基金被舉報善款下落不明、涉嫌巨額輸送，前日有報道指經內地民政部調查後，證實未發現舉報問題。<br>採訪：溫敏芝<br>攝影：沈健程</p></body></html>
