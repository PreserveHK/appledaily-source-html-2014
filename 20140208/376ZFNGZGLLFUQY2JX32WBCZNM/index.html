<html><header><meta charset="utf-8"><title>小Justin繼續剝衫喪飲</title></header><body><h1>小Justin繼續剝衫喪飲</h1><p>麻煩多多的加拿大小天王Justin Bieber（中）向鄰居掟蛋的案件，昨日據報道指警方在他家中做完搜證後，已急不及待向檢察官交申請書，望能盡快起訴小Justin，不過他一向懶理，於周三帶同新歡Chantel Jeffries現身阿特蘭大跟P.Diddy夜蒲，他更被拍到裸露上身手持啤酒喪劈。小Justin上月於邁阿密因醉駕拒捕而被拉，原來他當時於警署曾被要求除上衣除鞋搜身。</p></body></html>
