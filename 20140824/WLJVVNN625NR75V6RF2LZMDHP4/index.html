<html><header><meta charset="utf-8"><title>【壹週刊】時裝大鬥法　由天橋鬥到街頭</title></header><body><h1>【壹週刊】時裝大鬥法　由天橋鬥到街頭</h1><p>【壹週刊】時裝潮流轉咗幾十年，講真有咩style未玩過？不過近來唔少人談論高級訂製時裝即將成為夕陽工業，因而令呢種工藝嘅時裝再度引起大眾注意，好多設計師更加大玩高訂元素，融入成衣設計當中，令到今日嘅時裝再次充滿華麗嘅舞台感，由天橋靚到去街頭巷尾。<br><br>iPhone版下載： http://goo.gl/1SDaWF <br>Android版下載： http://goo.gl/xfQS8D  </p></body></html>
