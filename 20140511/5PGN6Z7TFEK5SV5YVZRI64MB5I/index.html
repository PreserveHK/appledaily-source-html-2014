<html><header><meta charset="utf-8"><title>綜藝王：Tablo囡囡搗亂錄音室</title></header><body><h1>綜藝王：Tablo囡囡搗亂錄音室</h1><p>韓國組合Epik High成員Tablo的囡囡Haru在最新一集綜藝《超人回來了》中，發揮「YG小公主」的本色搗亂錄音室，同時展現音樂天賦。<br>在今晚播出的節目中，Haru跟爸爸到錄音室與其他音樂人一起錄製兒歌《吸管頌》。自小在音樂環境下長大的她，進入錄音室後不單沒有對新環境感到陌生，反而像在自己家中一樣自在地四處走動，又把錄音設備當作玩具般玩。正式開始錄音前，Haru自信地說：「我可以的。」，然後戴着耳機的她會跟隨節拍擺動身體，又不時擺出自信的pose，可愛而直率的表演讓在場的人都陷入她的魅力中。<br>撰文：梁展雯</p></body></html>
