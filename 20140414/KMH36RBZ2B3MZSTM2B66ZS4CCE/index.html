<html><header><meta charset="utf-8"><title>閃燈神器　貓頭鷹逐格捉</title></header><body><h1>閃燈神器　貓頭鷹逐格捉</h1><p>在一張照片中，要展現貓頭鷹由遠飛近（圖）、張翼上下拍動的連環動態，過往可能要用複雜的攝影技巧或後期製作，現在卻能一蹴而至，因為有「新玩具」幫助攝影愛好者拍攝動態照片。瑞士愛玲瓏（Elinchrom）公司推出ELC Pro-HD閃燈，只需捕捉雀鳥飛行一秒，在單一曝光裏用頻閃效果閃燈15次，就能拍出這種移形換影的夢幻效果。閃燈售1,899英鎊（24,638港元）。</p><p>英國攝影師威爾遜在漢普郡安多弗拍攝貓頭鷹，玩得愛不釋手，但提醒不要向野生動物拍頻閃照片，免生意外。<br>英國《星期日郵報》</p></body></html>
