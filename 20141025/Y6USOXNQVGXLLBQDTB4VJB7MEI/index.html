<html><header><meta charset="utf-8"><title>趣趣地：奧斯爾舉鐵顯鬥心</title></header><body><h1>趣趣地：<br>奧斯爾舉鐵顯鬥心</h1><p>阿仙奴中場奧斯爾月初返國家隊報到，之後德國足總就隨即證實呢名主將膝部再度受傷，要唞至少3個月。奧斯爾缺陣，搞到德國喺歐國外兩場分組賽只拎到1分，而兵工廠喺之後聯賽迎戰侯城亦只能和波收場。阿仙奴周中場歐聯驚險反勝安德列治，奧斯爾雖然冇份落場，不過就喺twitter同隊友打氣；另外佢仲放咗張舉鐵操練相，證明自己冇偷懶，睇嚟奧斯爾真係好想快啲落場比賽。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
