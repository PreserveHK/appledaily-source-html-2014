<html><header><meta charset="utf-8"><title>體壇拾趣：居里滅「火」創紀錄</title></header><body><h1>體壇拾趣：居里滅「火」創紀錄</h1><p>史堤芬居里周二交出40分同7助攻，帶領勇士作客以114:97輕鬆贏熱火，錄得6連勝。今場外投11射8中，令居里累積到個人職業生涯第51次單場入到至少5球3分波同交出5次助攻，爬咗阿倫頭，獨霸聯盟紀錄。前兩場手風唔順嘅佢賽後就話：「上場波打成點都對今場冇影響，只需要一直keep住信心就隨時ready爆發。」連前3分王米拿都大讚居里仔，話佢可能係自己見過嘅最佳3分射手。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
