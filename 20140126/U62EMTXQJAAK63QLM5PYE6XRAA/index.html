<html><header><meta charset="utf-8"><title>FFx想搵霆鋒拍MV</title></header><body><h1>FFx想搵霆鋒拍MV</h1><p>𡃁模組合FFx前日喺紅磡出席學生活動，透露即將為新歌《見面禮》拍MV，成員Shirley表示MV有跳舞版及微電影版：「跳舞版會喺旺角街頭招募人拍，同幾十人一陣跳，而微電影版就未有劇本，但準備招募男主角。」問想與誰合作？Shirley說：「謝霆鋒，係我偶像，啱啱睇完佢套戲，好型。」不過成員Ceci就想找馬國明做男主角，更不怕四女爭一男，因為可以安排其他成員飾演男主角的母親或妹妹等角色。</p></body></html>
