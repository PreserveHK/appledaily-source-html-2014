<html><header><meta charset="utf-8"><title>K-Pop之王：SJ　11月來港扮女人</title></header><body><h1>K-Pop之王：SJ　11月來港扮女人</h1><p>韓國男團Super Junior（SJ）早前曾漏口風說11月會來港開騷，早已令粉絲相當期待。昨日SJ終於落實消息，公佈會於11月8日在香港亞洲國際博覽館舉行個唱。今次是隊長利特退役後首次訪港，如無意外SJ亦會照足韓國場一樣在個唱上反串扮迪士尼動畫《魔雪奇緣》（Frozen）的愛莎公主，大有看頭。個唱門票分六種，由$480至$1,680，指定信用卡的客戶可由下月6日至10日優先訂購。</p></body></html>
