<html><header><meta charset="utf-8"><title>Niall@1D膝蓋做手術</title></header><body><h1>Niall@1D膝蓋做手術</h1><p>英國組合One Direction（1D）成員Niall Horan平時在舞台上跳跳紮紮，不過原來他的左腳膝蓋自小時候已經常常移位。<br>日前Niall為了根治傷患，及面對即將開始的1D巡迴演唱會，就決定接受手術。Niall就被影到在倫敦街頭撐着枴杖，左腳沒有着鞋準備上車走人，可以看到他左腳膝蓋戴着大型護膝。之後他在車上又立刻自拍靚仔樣，向fans報平安。</p></body></html>
