<html><header><meta charset="utf-8"><title>大澳遙望30公里外澳門</title></header><body><h1>大澳遙望30公里外澳門</h1><p>【本報訊】近日西南風將珠三角污濁空氣吹向內陸，加上驟雨洗刷空氣，攝影愛好者陳先生（Lam Chan）前日在大澳看到澳門景象，他拍下的照片可看到旅遊塔（箭嘴示）及多幢賭場酒店大樓。大澳與澳門相距約30公里，天文台科學主任江如秋表示，當日觀測員的觀測結果顯示，赤鱲角的能見度逾30公里，近五年的6月份平均有三成日子都達此水平。天文台的能見度儀表量度在前日至昨日，錄得赤鱲角能見度曾升上「滿分」50公里。</p><p>【7.1上街】自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ </p></body></html>
