<html><header><meta charset="utf-8"><title>求驗客手記：紅魔師徒只差一點點</title></header><body><h1>求驗客手記：<br>紅魔師徒只差一點點</h1><p>雲高爾（圖左）成為曼聯新帥後，成班波生猛晒。禮拜四佢去咗一間位於柴郡叫Costa Coffee嘅咖啡店嘆茶，呢間咖啡店嘅口號係「我哋做得更好」，咁啱佢坐個位又喺正句口號下面，即時予人無限聯想佢可以令紅魔重振雄風。話時話，尹佩斯（小圖右）都喺附近出現，但就同領隊雲高爾撞唔到，睇嚟兩師徒真係心有靈犀。另外，曼聯揚威完美國捧走國冠盃後，佢哋班師弟都好醒，禮拜四晚喺曼市青少年高級盃以4:1擊敗死敵曼城，其中喺上季季尾冒出頭嘅占士威爾遜仲入咗4粒㖭。</p></body></html>
