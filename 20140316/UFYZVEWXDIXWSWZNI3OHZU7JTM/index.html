<html><header><meta charset="utf-8"><title>騎呢酒店住客要買駱駝</title></header><body><h1>騎呢酒店住客要買駱駝</h1><p>酒店每日都要應付來自不同國家住客的要求，當中有較常見的，例如代購表演節目門票、買花等，但亦有一些極盡騎呢之能事，叫人啼笑皆非。<br>美國紐約有酒店就收過一對澳洲新人住客要求，訂做一對跟他們真人大小的肖像朱古力。由於酒店餅師只有他倆的照片，結果花了數個月、無數電郵來往，才能搞清楚尺寸。在亞利桑那州的酒店就試過有住客要求買一對駱駝。<br>北卡羅來納州有酒店更收過住客要求獨角獸迎接他們蒞臨，禮賓師只好出動獨角獸公仔，更附上一張幽默感十足的字條（圖）：「不幸地現在的季節不對，根據獨角獸遷徙的習慣，牠們目前正身處在另外一個星球上。」<br>美國有線新聞網絡</p></body></html>
