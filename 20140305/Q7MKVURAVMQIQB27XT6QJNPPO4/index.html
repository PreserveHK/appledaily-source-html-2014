<html><header><meta charset="utf-8"><title>辛潘查理絲纏綿驚動娜姐</title></header><body><h1>辛潘查理絲纏綿驚動娜姐</h1><p>金像影帝辛潘（Sean Penn）自跟查理絲泰朗（Charlize Theron）公開戀情後，一直打得火熱，昨日辛潘更帶同查理絲出席其前妻麥當娜（Madonna）於經理人家中所搞的賽後派對，據講辛潘與查理絲整晚表現纏綿，而四圍撩Miley Cyrus等人跳舞的娜姐，亦目擊一切。</p><p>畢彼特（Brad Pitt）及安琪蓮娜祖莉（Angelina Jolie）也是座上客。</p></body></html>
