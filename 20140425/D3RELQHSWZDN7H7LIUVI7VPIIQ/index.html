<html><header><meta charset="utf-8"><title>嫌煩掟電話落海</title></header><body><h1>嫌煩掟電話落海</h1><p>有位電影監製講過，電影《紅VAN》中的對白「雖然我好爛賭，不過我個人好X有義氣」，講義氣是否等同讓人找着數，請自行定奪。不過林雪說不要因為經常在電影中見他出現，就以為他賺埋賺埋大把，他說：「呢個打嚟話拍兩日，不過冇budget所以幫幫手，唔知係我林雪係咪真係值咁多，所以戶口都係得幾千蚊。」臨界點在北京爆發，有日他在後海的船上跟朋友吃飯，他手上的香港電話又再響起，林雪一望來電顯示就知是「膊頭黨」，最後他把心一橫將電話拋下海，從此耳根清淨。</p></body></html>
