<html><header><meta charset="utf-8"><title>體訊速遞：（網球）哈蕾普中國賽闖8強</title></header><body><h1>體訊速遞：<br>（網球）哈蕾普中國賽闖8強</h1><p>2號種籽羅馬尼亞的哈蕾普（圖）周四於中國網球賽女單第3圈，以盤數2:1擊敗15號種籽德國的柏歌域晉身8強；至於美國的威廉絲因病退賽，令3號種籽捷克的姬維杜娃不戰而勝。男單方面，3號種籽捷克的貝迪治及5號種籽保加利亞的狄美托夫均從第2圈出線。綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
