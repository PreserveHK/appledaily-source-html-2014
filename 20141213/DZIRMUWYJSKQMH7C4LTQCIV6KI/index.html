<html><header><meta charset="utf-8"><title>平井堅扮印度人突襲餐廳</title></header><body><h1>平井堅扮印度人突襲餐廳</h1><p>日本靚聲男歌手平井堅近日以印度人形象宣傳新歌《就算這樣也想去做》，前日他更突襲位於東京濱松町的一間印度餐廳表演。當日包頭化身印度人的平井堅帶同四位同鄉舞蹈員殺入餐廳，為一間公司正舉行的年末周年聚餐獻唱新歌助興，曾被認錯是印度人的平井堅，這身扮相絕對呃到人，加上事前被沒有告知他會到訪，現場的150名員工一度以為真的是印度人來表演，直至發現真相才驚喜歡呼。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
