<html><header><meta charset="utf-8"><title>USB安全套防手機中毒</title></header><body><h1>USB安全套<br>防手機中毒</h1><p>免費的USB充電站越來越多，但隨時成為手機中毒或資料被盜的溫床。美國紐約有保安專家推出一款「USB安全套」（圖），套入手機的USB線接頭才插進電腦，可保手機百毒不侵。<br>市面上一般的USB線除了可充電外，亦具備傳送資料的功能，令不法之徒可在趁手機充電時，複製內裏的資料。int3.cc製作的「USB安全套」是一款迷你的USB連接器，設陰陽兩端，以此連接手機及電腦，就能為手機充電的同時，斷絕一切資料傳送，保障手機資料安全。每個售10美元（78港元）。<br>英國《每日郵報》</p></body></html>
