<html><header><meta charset="utf-8"><title>韓劇燒：尹尚賢望明年結婚</title></header><body><h1>韓劇燒：尹尚賢望明年結婚</h1><p>曾演出劇集《拜託小姐》的尹尚賢早前在SBS節目《Healing Camp》上自爆正跟一名視對方為結婚對象的女生戀愛中，更希望明年拉埋天窗，引起關注。昨日尹尚賢公司的相關人士爆料：「尹尚賢於本年4月透過朋友的介紹下認識對方，對方是比他年少6歲的作家。他們在8月發展成為戀人，尹尚賢以結婚為大前提跟對方拍拖，女方是個才貌兼得的美人。」而相關人士已否認有報道指尹尚賢已向女方家人送上嫁妝。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
