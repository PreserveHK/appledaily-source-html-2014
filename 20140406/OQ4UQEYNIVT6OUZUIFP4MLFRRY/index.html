<html><header><meta charset="utf-8"><title>沙坑紀念98條死亡海豚</title></header><body><h1>沙坑紀念98條死亡海豚</h1><p>【本報訊】特首梁振英近期開腔稱關注海豚生態，卻籌劃在大嶼山附近填海造島。保育團體Ark Eden Foundation指出，中華白海豚數量在10年間急跌六成，昨天邀請市民在貝澳泳灘挖出數十塊海豚形狀的沙坑，寓意自2003年起有98條海豚死亡。</p><p>主辦團體指出，本港生態系統明顯出現問題，海豚生境面對威脅，參加活動的市民以各式塑膠物料砌出海豚，帶出垃圾污染海洋生態的訊息。資料顯示，今年本港已有11條海豚擱淺，包括10條江豚及一條中華白海豚。<br></p></body></html>
