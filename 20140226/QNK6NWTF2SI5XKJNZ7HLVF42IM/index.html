<html><header><meta charset="utf-8"><title>各區突發簡訊：藥駕男斷正　襲警拒捕</title></header><body><h1>各區突發簡訊：<br>藥駕男斷正　襲警拒捕</h1><p>【長沙灣】<br>【本報訊】29歲姓葉男子，通宵與友人飲酒消遣後，昨晨7時許駕駛日產白色房車返家途中，突然在長沙灣興華街快線停車，並伏在軚盤上休息，有軍裝警長巡至，覺可疑要求葉下車接受調查，惟對方疑心虛企圖開車門逃走，與警長發生糾纏，最終被警員制服，並在其身上撿獲5.5克懷疑毒品，警方遂以在藥物影響下駕駛、藏毒、拒捕拘捕葉，送院檢驗再帶署扣查。</p></body></html>
