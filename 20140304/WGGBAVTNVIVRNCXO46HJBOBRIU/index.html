<html><header><meta charset="utf-8"><title>梁朝偉戴罩出巡</title></header><body><h1>梁朝偉戴罩出巡</h1><p>【中環】王家衛同張叔平等人噚日以電影《一代宗師》，喺美國出戰奧斯卡嘅最佳服裝設計同最佳攝影，可惜最後空手而回。至於「葉問」梁朝偉就未有同行，前日佢戴住cap帽戴埋口罩單拖喺中環出現，佢上咗一幢商業大廈逗留咗成個鐘先離開。走嗰時偉仔徒步行去附近嘅都嗲利街，原來佢架Land Rover泊咗喺街邊，偉仔沿途經過其他車都有望一望，結果發現到記者，但佢處變不驚繼續行去開車，再駛向半山方向返屋企。<br>採訪、攝影：朱志聰、羅德光</p></body></html>
