<html><header><meta charset="utf-8"><title>求驗客手記：皮利斯出山紅爆印度</title></header><body><h1>求驗客手記：皮利斯出山紅爆印度</h1><p>印度最近大搞足球，整咗個印度超聯，豪請唔少過咗氣嘅世界級球星出山，包括已經掛咗靴3年嘅前法國國腳皮利斯，呢位型男就同FC果亞簽約，到時將會同前隊友安歷卡、查斯古特、龍格保等喺場上鬥法。令佢驚訝嘅係，佢一到達印度，已經有唔少粉絲嚟迎接佢落機，全部都係過去效力阿仙奴6年時間積落嘅，搞到佢要不停擺「甫士」同班粉絲影相（圖），我求大俠唔肯定龍格保去到未，到時佢落機場面可能仲墟冚。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
