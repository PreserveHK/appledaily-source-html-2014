<html><header><meta charset="utf-8"><title>趣趣地：哥帥老婆煩過洛賓</title></header><body><h1>趣趣地：<br>哥帥老婆煩過洛賓</h1><p>拜仁慕尼黑主帥哥迪奧拿講笑話佢老婆姬絲甸娜，仲煩過陣中嘅荷蘭翼鋒洛賓。由於拜仁要踢幾條戰線，除咗踢德甲之外仲要踢歐聯同德盃，所以哥迪奧拿間唔中會畀班主力休息，但係佢老婆就唔同意咁做。呢位西班牙名帥話：「我老婆成日彈我啲戰術。佢不斷咁話，我應該用番上場贏波果班球員。同我老婆解釋我嘅輪換制度，仲難過同洛賓解釋點解佢要打後備。」哥迪奧拿咁大膽公然話佢老婆煩，唔知返到屋企會唔會俾人罰跪榴槤呢？</p></body></html>
