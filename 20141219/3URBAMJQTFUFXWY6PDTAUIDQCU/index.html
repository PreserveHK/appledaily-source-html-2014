<html><header><meta charset="utf-8"><title>馮仁昭四圍超：狄易達諗過追伍家怡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：狄易達諗過追伍家怡 - 馮仁昭</h1><p>蔚雨芯、狄易達日前約咗同門兼澳門歌手伍家怡及龍世傑喺尖沙嘴影聖誕相，蔚雨芯喺內地拍劇肥咗6磅，佢話聖誕要喺減肥中度過，不過佢話唔驚上圍會縮水。達仔就話自從喺中學畢業之後，今年第一次過寂寞聖誕，聽到身旁嘅家怡話會同男友去瑞士過白色聖誕，達仔話：「我有個規矩，同公司我係唔會追，因為過唔到自己嗰關，但其實佢未入呢間公司，我有考慮過㗎，不過佢入咗公司之後，我就唔喇。」<br>撰文：馮仁昭</p></body></html>
