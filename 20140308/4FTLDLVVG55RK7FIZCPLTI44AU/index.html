<html><header><meta charset="utf-8"><title>案件速遞：網遊公司遭暫禁用fb</title></header><body><h1>案件速遞：<br>網遊公司遭暫禁用fb</h1><p>【本報訊】社交網站facebook指營運網絡遊戲《無雙天下》的越進遊戲娛樂有限公司，透過facebook賣廣告及發佈色情資訊，申請禁制該公司及其董事使用facebook，案件昨在高院審理。辯方指需時回應指控，不反對頒佈臨時禁制令，但擔心玩家無法繼續玩遊戲。暫委法官陸啟康接納原告申請，頒佈臨時禁制令，准許被告在28日內入稟誓章抗辯。<br>facebook早於2012年中止與被告的合約。辯方律師在庭外指，被告沒有作出滋擾行為，現階段要考慮如何讓玩家繼續玩遊戲，「可能google係另一個選擇。」<br>案件編號：HCA343/14</p></body></html>
