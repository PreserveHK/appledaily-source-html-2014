<html><header><meta charset="utf-8"><title>求驗客手記：伊巴狂操備戰傑志</title></header><body><h1>求驗客手記：伊巴狂操備戰傑志</h1><p>「我要努力向上，不枉諸君寄望」，瑞典冇份踢世界盃，不過唔代表伊巴謙莫域呢個暑假可以Hea。呢位32歲前鋒就喺個人Instagram上載自己喺健身室跑步相（圖），仲留言話：「最後嘅季前練習已經展開，練跑有助提升強度同穩定性。」伊巴所屬嘅巴黎聖日耳門，新一季目標除咗衞冕法甲外，仲要力爭歐聯冠軍，月尾聖日耳門大軍就會嚟香港大球場同傑志踢表演賽，如果伊巴真係咁「弗」，肯定係香港球迷之福，到時仲係傑志後防嘅噩耗嘞。</p></body></html>
