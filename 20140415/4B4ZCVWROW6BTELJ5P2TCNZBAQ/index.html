<html><header><meta charset="utf-8"><title>阿B囝囝拍拖嘞</title></header><body><h1>阿B囝囝拍拖嘞</h1><p>阿B鍾鎮濤與章小蕙所生兒子鍾嘉浚，雖然一直在美國居住，不過與B哥哥和范姜的關係不俗，閒時亦見他回港探望，相處亦見融洽。<br>今年已經25歲的鍾嘉浚，昨日在facebook上宣佈與Vivi Nagi在戀愛中，不少朋友見到留言後，亦紛紛恭喜他，更有人問他會否帶女友返港，嘉浚亦大方地表示：「當然會。」見到他在facebook的相片中，明顯比以前消瘦，有B哥哥年輕時的影子。<br>採訪：張曦彤</p></body></html>
