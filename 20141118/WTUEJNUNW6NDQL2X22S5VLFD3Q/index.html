<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭富城坐馬車心癮起 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭富城坐馬車心癮起 - 馮仁昭</h1><p>郭富城日前去咗天津為手錶品牌Longines擔任新店開幕嘉賓，今次係城城拍攝電影《全民目擊》後再次去到天津，終於有機會一嚐當地地道美食脆麻花，大會安排咗一架馬車接載城城，搞到城城騎馬癮起，城城話：「見到一片綠草地，真係想跳上馬背走返個圈，過吓騎馬癮。」出席完活動，城城就要趕去無錫，參與電影嘅工作會議。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
