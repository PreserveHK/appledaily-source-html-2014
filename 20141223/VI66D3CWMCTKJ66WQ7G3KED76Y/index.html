<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）熱刺醞釀大清洗</title></header><body><h1>體訊速遞︰<br>（足球）熱刺醞釀大清洗</h1><p>今季英超表現未如理想的熱刺，有意在1月轉會窗重開後，將荷西保連奴及艾朗連儂（左）等多名球員賣走。此外，領隊普捷天奴本打算羅致積洛迪古斯，惟這位射手至今仍養傷，據指普帥現時望簽入身價2,500萬鎊的西布朗前鋒比拉希奴。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
