<html><header><meta charset="utf-8"><title>蘋果綠葉騰訊高層做華南城非執董</title></header><body><h1>蘋果綠葉<br>騰訊高層做華南城非執董</h1><p>華南城（1668）宣佈，委任騰訊（700）的企業發展事業群戰略發展部總經理林璟驊，成為集團非執行董事。林璟驊於去年4月加入騰訊，主要負責將微信商業化、規劃互聯網金融業務等，他亦曾於麥肯錫（台灣）擔任總經理，以及台灣勤業管理顧問公司的諮詢師。</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/  </p></body></html>
