<html><header><meta charset="utf-8"><title>少女呃酒飲為24男口交</title></header><body><h1>少女呃酒飲為24男口交</h1><p>一名放蕩的英國少女在西班牙馬加里夫（Magaluf）的夜場（圖）作樂時，為「呃酒飲」竟不顧廉恥為24名男子口交，遭網民唾罵。<br>這位荒唐少女身穿粉紅色牛仔熱褲及白色上衣，在男人堆中風騷獻媚，有獵艷男被她的大膽行徑嚇窒，但少女反鼓勵他們拿出「男子氣概」，結果先後有24名男子讓她提供口舌服務，她最後亦如願獲眾男請飲酒。<br>影片前日上載到facebook，六小時內火速被轉發15,000次。有網民大鬧她令英國人蒙羞，指她在沒做安全措施下口交隨時感染性病，亦有人開玩笑說她「至少有個愉快假期」。<br>英國《太陽報》</p></body></html>
