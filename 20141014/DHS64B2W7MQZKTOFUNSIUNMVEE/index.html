<html><header><meta charset="utf-8"><title>韓劇燒：蔡琳高梓淇今內地完婚</title></header><body><h1>韓劇燒：蔡琳高梓淇今內地完婚</h1><p>韓劇《愛上女主播》女星蔡琳和內地男星高梓淇因拍內地劇而擦出愛火，今年6月高梓淇在北京三里屯向蔡琳炮製驚喜浪漫求婚，最終蔡琳答應下嫁。</p><p>早前一對準新人已拍下婚照，當中有白色婚紗禮服，有韓式傳統禮服，亦有中國傳統旗袍裝，而今日他們將在內地太原舉行婚禮，並於下周四再次在韓國舉行第二場婚禮，方便蔡琳在韓國當地的親友到場祝賀。抱得美人歸的準新郎高梓淇心情十分緊張，大前晚他在微博上載多張和蔡琳穿上韓式禮服的婚照，並自嘲寫道：「如果我能像照片上那麼從容淡定就好了…三天倒計時！」估計他因為婚禮將至，所以緊張得要為自己打打氣。<br>撰文：施洛冰</p></body></html>
