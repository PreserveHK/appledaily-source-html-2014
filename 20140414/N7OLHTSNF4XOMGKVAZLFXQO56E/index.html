<html><header><meta charset="utf-8"><title>日女棄Kawaii寧做女強人</title></header><body><h1>日女棄Kawaii寧做女強人</h1><p>日本女性一向走Kawaii可愛路線（圖），追求大眼粉紅色妝容、愛嘟嘴……但時代不同，日本女生要轉型了，最新調查顯示她們最想成為「強大又帥氣的女性」。<br>聯合利華日本（Unilever Japan）今年初在互聯網訪問800名20至59歲日本女性，64.9%贊成拋棄可愛路線；想強大又帥氣有65.1%；她們認為裝可愛只能裝到25.8歲。日本女性形象逐漸改變，最多人（52.4%）認為性格堅強是日本女性優點，多過溫柔（40.8%）與時尚（29.9%）。<br>日經中文網</p></body></html>
