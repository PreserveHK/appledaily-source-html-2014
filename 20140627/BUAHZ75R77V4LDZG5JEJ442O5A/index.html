<html><header><meta charset="utf-8"><title>森巴嘉年華：靚仔內田出局萌退意</title></header><body><h1>森巴嘉年華：<br>靚仔內田出局萌退意</h1><p>日本今年小組包尾出局，陣中靚仔主力內田篤人（左）都好失望，仲爆出有退出國家隊嘅念頭㖭！只得26歲嘅內田話，佢去咗德國發展後，覺得日本同頂級嘅足球水平差太遠喇，而且喺國家隊一直踢唔出水準，已經考慮咗好耐，只係一直冇對外講過。另外，帶領日本4年嘅教練沙哲朗尼（右），亦喺出局後宣佈離隊。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
