<html><header><meta charset="utf-8"><title>狄維莊遜坐馬車谷新片</title></header><body><h1>狄維莊遜坐馬車谷新片</h1><p>荷李活片《戰神：海格力斯》（Hercules）前日在柏林舉行首映禮，有The Rock之稱的男星狄維莊遜（Dwayne Johnson）乘着馬車出場，既架勢又矚目，同場的球星C朗拿度（Cristiano Ronaldo）女友、俄羅斯模特兒伊琳娜（Irina Shayk），縱使以低胸露背Jumpsuit示人，又大派飛吻，仍當堂給比下去，兩人進場時為夾道的影迷拍照又簽名留念。</p></body></html>
