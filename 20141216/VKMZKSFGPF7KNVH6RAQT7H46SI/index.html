<html><header><meta charset="utf-8"><title>美兩幸運B女10:11　12/13/14出生</title></header><body><h1>美兩幸運B女10:11　12/13/14出生</h1><p>10、11、12、13、14，這五個相連數字就是美國兩名女嬰格雷絲和凱斯勒的出生時間，即是2014年12月13日早上10時11分，十分好記。<br>格雷絲（圖）在克利夫蘭市出世，她的家人早料到她在上周六出世，但沒想過她會在早上10時11分呱呱落地。凱斯勒則在蒙大拿州比靈斯出世。錯過2014年12月13日，要在英文寫法上再遇到連續數字日期，至少要再等20年，到2034年1月2日（1/2/34）或者89年後的2103年1月2日（1/2/03）。<br>美聯社</p></body></html>
