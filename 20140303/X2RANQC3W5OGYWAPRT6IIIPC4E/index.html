<html><header><meta charset="utf-8"><title>求驗客手記：傳雲高爾空降救紅魔</title></header><body><h1>求驗客手記：<br>傳雲高爾空降救紅魔</h1><p>曼聯今季喺莫耶斯領軍下戰績有目共睹，莫帥要保住烏紗到季尾似乎都幾難。紅魔喺兩星期後連續兩場大戰，先對利物浦再喺歐聯迎戰奧林比亞高斯，如果再出事睇怕球會唔請無情雞佢食都唔得。有報道指已經瞄準咗𠵱家荷蘭國家隊教練雲高爾（左）接任，仲諗住一箭雙鵰，打算請埋阿積士主帥法蘭迪保亞，實行荷蘭兩師徒一齊嚟打救曼聯。62歲嘅雲高爾早前已講過會喺今夏世盃之後離任，有唔少執教大球會嘅經驗。至於要法蘭迪保亞由阿積士教練嚟到曼聯做副手，不過跟嘅係佢恩師，唔係冇可能嘅。</p></body></html>
