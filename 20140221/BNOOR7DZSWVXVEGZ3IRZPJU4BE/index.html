<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張丹峰急晒萌爆囡囡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張丹峰急晒萌爆囡囡 - 馮仁昭</h1><p>洪欣喺今個月初為老公張丹峰誕下女兒張晞彤（Yannes），眨眼間就過咗兩個禮拜，張丹峰噚日喺微博上載四張Yannes 14日大嘅相，相中Yannes表情多多極為可愛，張丹峰寫道：「本來不想這麼早把你的近照發出來的，可你十幾天就開始賣萌了。</p><p>Yannes你想怎麼啦？你這麼萌。媽媽知道嗎？哈哈。」洪欣即轉載並留言寫道：「知道。」<br>撰文：馮仁昭</p></body></html>
