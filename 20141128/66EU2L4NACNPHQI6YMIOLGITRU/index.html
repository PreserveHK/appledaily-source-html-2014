<html><header><meta charset="utf-8"><title>體壇拾趣：占士準三雙炒巫師</title></header><body><h1>體壇拾趣：占士準三雙炒巫師</h1><p>NBA仍然有唔少一人球隊，例如勒邦占士（圖）嘅騎士。一路被貼為奪標大熱，但隊波開季成績唔好，大帝早前就批評隊友脆弱，而佢周三一個人得分、助攻同籃板王上身，以29分、10籃板、8助攻嘅準三雙表現，帶領騎士主場輕鬆大炒巫師113:87，球隊開季戰績改寫為7勝7負，勝率啱啱拉勻有一半，目前喺東岸排緊第7位。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
