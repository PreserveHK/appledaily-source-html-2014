<html><header><meta charset="utf-8"><title>【電玩巡場】PS 20周年　The Crew獨撐</title></header><body><h1>【電玩巡場】PS 20周年　The Crew獨撐</h1><p>今週雖然係PS 20周年大日子，但新Game就唔多，最大之作可算係Ubisoft首推的賽車Game《The Crew》。呢隻Game推出的聲勢其實唔算強，屬小試牛刀之作，不過遊戲質素其實一啲都唔差，畫面精細流暢，更吸引game迷的應該是其開放式賽道，同埋網上組隊完成任務的玩法。問過幾間Game舖都話《The Crew》出乎佢哋意料，雖未致於大賣，但成績算不俗，首批更有卡套送，自問是賽車迷的，可以一戰！現價約$368。</p><p>記者：韓繼聰</p></body></html>
