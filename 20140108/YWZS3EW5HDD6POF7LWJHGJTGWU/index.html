<html><header><meta charset="utf-8"><title>兩漢涉藏爆竊工具</title></header><body><h1>兩漢涉藏爆竊工具</h1><p>【荃　灣】<br>【本報訊】昨天凌晨3時30分，警員在荃灣福來邨永隆樓對開截查36歲姓戴可疑男子時，對方拒不合作，並召來兩名男子挑釁警員。<br>戴乘亂將一個膠袋交給兩人，兩疑人離去。警員在戴身上撿獲一對手套及一條繩；其後在附近永泰樓截獲18歲姓林疑人，餘下一名年約25歲疑人則逃去。<br>調查後，警員以外出時身懷爆竊工具及阻差辦公拘捕兩疑人帶署。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
