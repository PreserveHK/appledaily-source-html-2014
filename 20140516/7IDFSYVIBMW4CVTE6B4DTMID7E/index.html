<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國男星占士法蘭高昨日於網上狂轟他有份主演的《狂野青春》不應開拍續集。<br>★美國女歌手Selena Gomez的發言人昨日指她兩年前曾懷有前男友Justin Bieber的BB的傳聞完全不真實。<br>★荷李活影星安琪蓮娜祖莉日前受訪時，笑言子女希望她與畢彼特的婚禮會以迪士尼樂園或野戰遊戲作主題。<br>★日本女星瀨戶朝香5個月前誕下第二名兒子後，昨日首度露面，笑稱湊BB很開心。<br>★日本男星玉木宏稱拍攝新劇《事件救命醫生》有跳入巴士的動作場面，是參考成龍的電影。</p></body></html>
