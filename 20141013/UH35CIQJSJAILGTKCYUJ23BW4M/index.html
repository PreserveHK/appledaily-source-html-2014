<html><header><meta charset="utf-8"><title>陶傑踩落旺角同狗影相</title></header><body><h1>陶傑踩落旺角同狗影相</h1><p>內地官媒環球網前日一篇評論文章呼籲內地封殺力撐佔中藝人，不過，黃秋生、何韻詩和黃耀明無懼封殺威脅，繼續為港人發聲。而才子陶傑前晚亦到旺角佔領街頭視察，還跟現場一隻白狗合照。<br>對於特首梁振英昨聲稱自己落台解決不到事情，阿詩昨在facebook轉貼相關新聞，並謂：「唔係喎，我哋覺得解決到喎，你做乜咁低估自己？」她又指689炒得說：「鋪鋪小事變大，大事變鑊，令你頭大又頭痕，呢條𡃁，炒得。」<br></p><p>阿詩和黃耀明連日來以文化界監察暴力行動組成員身份，輪流在金鐘雨傘廣場帳篷留守，昨晚記者見阿詩與劉天蘭在帳篷內開會，未有接受訪問。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
