<html><header><meta charset="utf-8"><title>英推懸浮雞尾酒　四滴醉人</title></header><body><h1>英推懸浮雞尾酒　四滴醉人</h1><p>英國飲食發明家弗郎西斯又有新搞作！繼發光雪糕後，推出懸浮雞尾酒（圖）。烈酒在空氣浮沉，要用舌頭舔才能喝，帶動舌頭新革命。懸浮雞尾酒酒精含度高，四滴醉人。<br>弗郎西斯和布里斯托爾大學超音波學教授德林克沃特（Bruce Drinkwater）合作，斥資3萬鎊（37萬港元），研發懸浮雞尾酒機，透過彈射超聲波，形成8字狀聲波，創造低壓袋，再在上面噴灑雞尾酒，雞尾酒就會被聲波平台托住，在空氣中載浮載沉。<br>英國《每日鏡報》</p></body></html>
