<html><header><meta charset="utf-8"><title>龍小菌拒與高官握手</title></header><body><h1>龍小菌拒與高官握手</h1><p>龍小菌和喬寶寶等昨日在太子出席「國際消除種族歧視日2014」活動，當保安局局長黎棟國在台上伸手跟小菌握手時，小菌竟大派檸檬拒握手。她昨在電話中說：「我已經同佢鞠躬致大禮，我平民百姓冇乜機會見高官。」問她台上獻唱《假人》是否揶揄特首梁振英？小菌說：「首歌好啱唔同假人，香港好多假人。」是否指狼英假？小菌謂：「佢假唔假有目共睹。」此外，喬寶寶早前舉家移民蘇格蘭，現時他返港賺錢兩邊走，他說：「我個仔6月尾畢業，讀咗4年大學，可以出嚟幫手賺錢。」<br>採訪、攝影：黃曉妍</p></body></html>
