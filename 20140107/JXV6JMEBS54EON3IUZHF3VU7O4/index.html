<html><header><meta charset="utf-8"><title>News Flash英女皇無收輪椅女童獻花 </title></header><body><h1>News Flash<br>英女皇無收輪椅女童獻花 </h1><p>英女皇伊利沙伯二世前日在桑德靈厄姆出席崇拜後，連續第二周沒有接過民眾送她的花就坐車離去。約250人在寒風中等候女皇數小時，包括一名剛動過手術要坐輪椅的8歲女孩（圖），她說能親睹女皇已很開心，並不太介意她沒收花。有民眾則大感失望。<br>英國《每日郵報》</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
