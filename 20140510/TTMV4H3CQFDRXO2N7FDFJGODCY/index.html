<html><header><meta charset="utf-8"><title>化妝師眼簾作畫反欺凌</title></header><body><h1>化妝師眼簾作畫反欺凌</h1><p>眼睛是靈魂之窗，對以色列化妝師皮萊格（Tal Peleg）來說，眼簾更是畫布，用液體眼線筆和眼影，就能畫上姆明、美人魚、豌豆公主，甚至蛋糕和壽司等不同主題的眼妝。<br>皮萊格從童話故事和經典小說取得靈感，其中一個名為《靈魂之窗》的妝容，就用了鋁箔製成多個三角形，指向一名孤立無助的人身上，希望向公眾傳遞反欺凌訊息。複雜的眼妝，皮萊格要花三小時才能完成，她希望女士們知道，化妝不單會令人漂亮，更有帶來轉變的力量。<br>英國《每日郵報》</p></body></html>
