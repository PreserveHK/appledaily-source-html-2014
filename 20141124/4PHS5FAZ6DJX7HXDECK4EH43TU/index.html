「新娘」寧采臣搶鏡</title></header><body><h1>穗馬拉松變時裝派對<br>
「新娘」寧采臣搶鏡</h1><p>馬拉松光跑步太單調！昨日舉行的廣州馬拉松比賽「跑成了一場時裝派對」。一聲鳴槍後，一些參賽選手身着「奇裝異服」登場，有人打扮「蜘蛛俠」，有人一身粵劇行頭，從唐僧服、孫悟空到赤腳大仙、托塔李天王，以及電影《倩女幽魂》寧采臣，造型各異，色彩繽紛，一路上讓觀者大開眼界。<br>有新人穿婚紗禮服同跑，慶祝婚盟，也有男子跪地求婚，引來全場圍觀。在衝過終點時，這些不計成績、只搶眼球的「選手們」擺出各種姿勢，展示「終點造型」，享受比賽快樂。來自40個國家和地區的2萬多選手參賽，全馬男女冠軍均為非洲選手奪得。<br>新華網</p></body></html>
