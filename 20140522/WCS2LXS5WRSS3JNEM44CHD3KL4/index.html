<html><header><meta charset="utf-8"><title>張智霖弗晒怕反彈</title></header><body><h1>張智霖弗晒怕反彈</h1><p>張智霖（Chilam）昨日在新城宣傳個唱及演唱會主題歌《瘋狂有時》，他笑言今次最興奮是朋友打來追問飛債，現時會選擇性不聽電話。問會否再加場，他稱要視乎時間，因好多工作已安排，又謂現時已準備就緒，隨時可以上台，至於練好腹肌沒有？他說：「OK啦，但驚太早達標會好難keep，下次都唔好太早操。」<br>Chilam坦言現時要戒口，但自己要健美，不是健碩，問到會否想操到像張家輝及方力申變大隻仔？他說：「我唔係肌肉人嗰種，唔襯呢種身形，不過好滿意𠵱家嘅身形，瘦咗好多，比起之前瘋狂食嘢已經檢點。」<br>採訪、攝影：溫敏芝</p></body></html>
