<html><header><meta charset="utf-8"><title>鞏俐不忿遭金馬利用</title></header><body><h1>鞏俐不忿遭金馬利用</h1><p>鞏俐大熱倒灶，以一票之差輸給台灣藝人陳湘淇，失落第51屆金馬獎最佳女主角獎之後，連日發炮狠批金馬獎不公正，更透過台灣經理人發聲明。有人指鞏俐此舉小器，不過知情人士透露，鞏俐如此動怒是因為事件有前文。<br>據知鞏俐本沒有打算出席金馬獎，但大會多番邀請及連串暗示她成為影后下，鞏俐才歡天喜地答應，還拉攏任代言人的珠寶品牌伯爵，贊助金馬獎及出席藝人的首飾。<br>就以上傳聞，金馬執委會昨表示：「所有入圍者皆會邀請，不可能做出任何暗示，且伯爵並非首次贊助。」伯爵也表示早在7、8月已確定跟金馬大會合作，絕非因為鞏俐關係。<br>採訪：李森</p></body></html>
