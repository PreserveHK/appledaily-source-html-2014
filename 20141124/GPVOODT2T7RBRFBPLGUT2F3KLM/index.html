<html><header><meta charset="utf-8"><title>趣趣地：莫天才首領皇蘇悶和</title></header><body><h1>趣趣地：<br>莫天才首領皇蘇悶和</h1><p>上季俾曼聯搞到名譽掃地嘅莫耶斯（圖），拒絕咗國內多支球會嘅邀請，決定出國挑戰自己兼散心，接手皇家蘇斯達個帥位，希望可以憑自己嘅天才功力，打救喺西甲下游掙扎緊嘅皇蘇。上周六就終於上演莫天才嘅西甲處子戰，但佢領軍作客同樣係下游分子嘅拉科魯尼亞只能夠悶和0:0，護級壓力越嚟越大。據講呢位蘇格蘭籍教頭不諳西班牙文，所以成場波都要靠繙譯幫手向球員落指令，唔知溝通問題有冇影響呢？ </p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
