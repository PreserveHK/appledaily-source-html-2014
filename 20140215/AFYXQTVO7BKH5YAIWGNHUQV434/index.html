<html><header><meta charset="utf-8"><title>日裸祭　9,000裸男爭摸神男</title></header><body><h1>日裸祭　9,000裸男爭摸神男</h1><p>9,000名裸男為摸一名男子而你爭我奪，搞甚麼？原來這是日本的傳統儀式「裸祭」（圖）。<br>日本《朝日新聞》報道，「裸祭」周三在日本愛知縣稻澤市尾張大國靈神社舉行，當日共有20萬人聚集參拜，參與重頭戲「裸祭」的有9,000裸男。下午5時，他們高喊口號，一窩蜂湧向由抽籤選出、扮演「神男」的上班族田島康正，爭相與他親密接觸。根據傳統，只要摸到這位「神男」，來年就能免除厄運。<br>摸了大約一小時，眾裸男將「神男」推上儺神殿，儀式才告結束。<br>日本《朝日新聞》</p></body></html>
