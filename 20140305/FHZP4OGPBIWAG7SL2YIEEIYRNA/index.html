<html><header><meta charset="utf-8"><title>Pizza店或吸水8,000萬</title></header><body><h1>Pizza店或吸水8,000萬</h1><p>今屆奧斯卡贏家還有負責送pizza的店舖Big Mama's &amp; Papa's店員Edgar，原來Edgar是該擁有20間連鎖店的老闆，他當日除收了一班巨星及艾倫約7,800港元的貼士外，昨日更登艾倫節目受訪，Edgar指最開心是送pizza給他的女神茱莉亞羅拔絲（Julia Roberts）吃。Pizza店亦收宣傳之效，除省下黃金時段至少千萬廣告費外，TMZ網站又估計會為該店帶來約8,380萬港元的連鎖效益。</p></body></html>
