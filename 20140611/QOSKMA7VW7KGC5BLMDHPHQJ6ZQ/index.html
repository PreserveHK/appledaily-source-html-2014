<html><header><meta charset="utf-8"><title>體訊速遞：（足球）杜夫轉戰澳職</title></header><body><h1>體訊速遞：<br>（足球）杜夫轉戰澳職</h1><p>前車路士及紐卡素翼鋒杜夫（圖）周二加盟已被曼城收購的澳職球會墨爾本城（即墨爾本雄心），雙方簽約1年。除了杜夫外，墨爾本城較早前成功借用紐約城FC新簽前鋒韋拿3個月（由今年10月至12月）。2014/15球季澳職暫時定於10月10日開鑼。綜合外電（澳洲）</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp  </p></body></html>
