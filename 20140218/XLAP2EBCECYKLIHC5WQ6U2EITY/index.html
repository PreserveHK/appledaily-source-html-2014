<html><header><meta charset="utf-8"><title>隔牆有耳：沈旭暉出任《信報》主筆 - 李八方</title></header><body><h1>隔牆有耳：<br>沈旭暉出任《信報》主筆 - 李八方</h1><p>《信報》早排向佔中死士之一嘅專欄作家錢志健提出，日後喺《信報》嘅專欄要多談投資，其他政治評論要稍移玉步去評論版。早幾日《信報》春茗，老總郭艷明席上宣佈，《信報》陸陸續續有版位「微調」。<br>八方諗咗幾諗，「微調」呢個字似曾相識，咪就係當年政府因應母語教學失敗，「微調」教學語言政策，查實只係變相認衰。熟悉國際關係嘅沈旭暉早前喺facebook宣佈，農曆新年假期後，將會喺《信報》出任國際版主筆，每日撰寫國際評論，統籌周六嘅國際專題特刊。</p></body></html>
