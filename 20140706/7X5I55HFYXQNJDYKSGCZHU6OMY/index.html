<html><header><meta charset="utf-8"><title>體壇拾趣：飛馬青年軍烈日闖決賽</title></header><body><h1>體壇拾趣：飛馬青年軍烈日闖決賽</h1><p>近期世界盃睇得多，總會技癢想踢吓波。「一剔牌」嘅《Winner Stays》活動，噚日喺尖沙嘴文化中心海傍開戰，一班本地小將無懼烈日當空，合演多場4打4嘅足球賽，最終太陽飛馬青年軍（橙衫）喺U17界別，力壓流浪青年軍出線，打入下周日嘅決賽。而多場女子組、男子U17同埋公開組賽事，就會喺今日下晝12點繼續上演，亦有公眾時間畀市民免費參加。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
