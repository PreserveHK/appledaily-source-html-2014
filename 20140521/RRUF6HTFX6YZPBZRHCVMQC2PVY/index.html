<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國影星佐治古尼被指9月結婚時會找麥迪文任伴郎，而不是畢彼特。<br>★前英國樂隊披頭四成員保羅麥卡尼，因受病菌感染而要取消所有的日本巡迴演唱會。<br>★加拿大歌手Avril Lavigne的前夫Deryck Whibley日前因肝及腎衰竭入院，他昨日已出院，明顯瘦了不少。<br>★日本女星井上真央最近首次為《麵包超人》電影版聲演動畫。<br>★因涉毒被捕的日本歌手ASKA雖然遭唱片公司回收唱片，但他所屬的組合CHAGE and ASKA的精選專輯在日本收費下載榜登上首位。</p></body></html>
