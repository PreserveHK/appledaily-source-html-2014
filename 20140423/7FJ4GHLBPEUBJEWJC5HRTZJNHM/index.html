<html><header><meta charset="utf-8"><title>大話精愛狂眨眼　支吾以對</title></header><body><h1>大話精愛狂眨眼　支吾以對</h1><p>情路顛簸的你，經常懷疑伴侶不忠嗎？<br>有測謊專家列出說謊者的特徵，大話精再也逃不過你的金睛火眼。<br>‧對方答問題時反應遲緩，是因為腦部要將資訊組織一遍再說出來，可能有事要隱瞞；<br>‧支吾以對，經常說「嗯……呀……」；<br>‧自衞意識強、刻意轉移話題，或做出「叉手」等保護性動作；<br>‧迴避眼神接觸、不斷眨眼、吞吞吐吐且經常咳嗽清喉嚨，都是緊張表現；<br>‧坐立不安與聳肩是怕東窗事發；<br>‧提供大量資料，例如仔細羅列何時與何人去哪裏做何事，更覺此地無銀；<br>‧當你傾向相信時，對方看似鬆一口氣，明顯以自以為過關。<br>英國《每日郵報》</p></body></html>
