<html><header><meta charset="utf-8"><title>歡歡告別式子女不捨</title></header><body><h1>歡歡告別式子女不捨</h1><p>台灣女藝人歡歡（本名于佳卉），月初燒炭自殺，終年43歲。歡歡告別式昨早在台中殯儀館舉行。現場有播歡歡演唱的歌曲，子女手捧桔梗花和蠟燭進場，其中歡歡長女張恩瀞在祭母文中寫下：「16歲終於來陪伴，到我20歲又離開我，妳錯過15年，怎可以又離開？我才明白，我是如此不珍惜，希望時間可倒轉。說好婚禮，你要幫我打理，替我戴頭紗……妳可不可以再罵我一次？」令現場聞者心酸。而歡歡第二任丈夫江國賓明顯身形消瘦，不少圈中人加以慰問。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
