<html><header><meta charset="utf-8"><title>Rain電暈上海妹</title></header><body><h1>Rain電暈上海妹</h1><p>韓流天王Rain前日於上海舉行記者會，為本月20日的演唱會造勢。一身杏襯藍西裝示人的Rain，甫出場即送上招牌電眼加微笑，極為親民。Rain透露今次上海騷會準備跟粉絲互動的環節，他更即場跟一位女粉絲玩遊戲兼送上抱抱。Rain將在今年8月回歸韓劇界拍攝新作。</p><p>另外，韓流天團BIGBANG的公司YG，昨日宣佈將於今年8月在首爾舉行家族演唱會，屆時更會邀請美國天后Lady GaGa擔任特別嘉賓。<br>撰文：黎金美</p></body></html>
