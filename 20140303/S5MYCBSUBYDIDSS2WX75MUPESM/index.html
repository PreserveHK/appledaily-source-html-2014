<html><header><meta charset="utf-8"><title>梁安琪：曾航生冇郁手</title></header><body><h1>梁安琪：曾航生冇郁手</h1><p>近日有報道指與曾航生拍拖19年的電台節目主持梁安琪（Angel），因長期被男方武力對待，導致分手收場，不過Angel昨在火炭為其投資80萬的band房主持開幕禮時澄清：「佢冇郁手，只係一齊十九年都唔work，𠵱家冇見面冇聯絡，分開就要瀟灑啲。」她強調雙方沒錢銀瓜葛，亦不肯透露現時可有新戀情。<br>至於自資80萬開設band房，Angel指因過往做主持時，見到很多band友缺乏演出場地，自己搞活動亦很難搵場地配合，故決定開設band房。<br>採訪、攝影：張俊銘</p></body></html>
