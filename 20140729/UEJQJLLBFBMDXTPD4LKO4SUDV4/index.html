<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜幫自己設計婚紗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜幫自己設計婚紗 - 馮仁昭</h1><p>官恩娜（Ella）噚日到柴灣為自己設計嘅日本時裝品牌拍秋冬廣告，唔知今次係咪收設計師加代言兩份酬金呢？Ella笑話：「我反而要畀錢品牌畀呢個機會我啦!」佢話想幫自己設計傳統婚紗，但唔會閃婚閃生B：「我係有計劃嘅人，會循序漸進。之前我買咗童裝送畀細妹個BB，都未有機會着已經大個咗，惟有留番我生小朋友時用啦，希望唔會俾蟲蛀爛。」<br>撰文：馮仁昭</p></body></html>
