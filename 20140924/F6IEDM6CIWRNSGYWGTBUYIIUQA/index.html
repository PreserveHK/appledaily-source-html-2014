<html><header><meta charset="utf-8"><title>老佛爺愛貓出書晒豪華生活</title></header><body><h1>老佛爺愛貓出書<br>晒豪華生活</h1><p>真是同貓不同命！時裝設計師「老佛爺」Karl Lagerfeld愛貓「舒佩特」（Choupette）的新書今天（周三）出版，裏面有大量由老佛爺親自操刀的寫真，揭露這隻三歲大緬甸貓如何萬千寵愛在一身。</p><p>生日要喝香檳、從來在餐桌上以專屬銀器用膳、有兩名女僕及一名護衞貼身侍候、乘私人飛機外遊、又有度身訂做LV寵物袋，「舒佩特」的奢華生活簡直羨煞旁人，但原來牠也有平凡一面，愛在盒子與洗手盆蜷躺，又愛匿藏在購物袋跟人玩躲貓貓。<br>「舒佩特」高貴又淘氣，難怪叫「老佛爺」一往情深！<br>路透社</p></body></html>
