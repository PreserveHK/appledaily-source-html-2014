<html><header><meta charset="utf-8"><title>劉坤銘溫馨父子樂</title></header><body><h1>劉坤銘溫馨父子樂</h1><p>【怡和大廈】呢邊廂嘅羅霖好風光有戲上又有大把訪問，另一邊廂佢嘅前夫劉坤銘就相對低調，噚日見佢帶住細仔去咗中環怡和大廈（即係以前康樂大廈）間Starbucks，兩父子嘆下午茶。劉坤銘叫咗咖啡同西餅，囝囝就飲果汁，見到佢不時用手摸下囝囝個頭，一臉慈父本色。當佢兩父子離開時，劉坤銘接受訪問話贍養費問題已經解決，亦唔會因為對方風光而攞返轉頭，佢話：「撫養權屬於佢（羅霖），係佢自己講箒。」跟住兩父子就坐車離開。<br>採訪、攝影：羅德光</p></body></html>
