<html><header><meta charset="utf-8"><title>劇王子：李敏鎬呻冇時間拍拖</title></header><body><h1>劇王子：李敏鎬呻冇時間拍拖</h1><p>韓劇《繼承者們》男星李敏鎬（圖）日前與女模為雜誌拍照，接受訪問時對於與金秀賢、金宇彬和李鍾碩被稱為新韓流四大天王，李敏鎬表示被指定為單一形象對誰也不是好事，但覺得是充滿能量的事。談到戀愛，他亦大方說：「我也渴望愛情，但覺得沒有時間好好投入愛情中。」而李敏鎬原定本周日在新加坡舉行世巡，前日突然宣佈取消，有傳因門票銷情不理想。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
