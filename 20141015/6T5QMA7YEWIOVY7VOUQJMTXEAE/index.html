<html><header><meta charset="utf-8"><title>鬥牛㹴遭虐打縫千針保命</title></header><body><h1>鬥牛㹴遭虐打縫千針保命</h1><p>洛杉磯發生駭人聽聞的虐狗案，一隻鬥牛㹴（圖）遭喪心病狂的刀手用鐵鏟虐打，最後要獸醫為牠縫1,000針保命。<br>上周六，兩歲大的鬥牛㹴被發現倒卧於洛杉磯街頭，奄奄一息。警長指，「當差21年，從未見過有狗遭這樣割開」，頭部遭鏟擊打，全身多處刀傷，頸部幾被斬到身首異處。牠被送往搶救，接受兩小時手術及全身縫1,000針。主人暫將牠送往其他家庭寄養，免再遭毒手。<br>美國《紐約每日新聞》</p></body></html>
