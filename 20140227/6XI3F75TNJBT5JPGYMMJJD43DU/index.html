<html><header><meta charset="utf-8"><title>體壇拾趣：NBA設4分線？未得住！</title></header><body><h1>體壇拾趣：<br>NBA設4分線？未得住！</h1><p>阿當施華新接任NBA總裁冇幾耐，新人事新作風都好正常。</p><p>近日美國《ESPN》就報道，NBA有意增加30英呎嘅4分線，畀球員憑超遠投射攞4分，又可拉開防守線，令得分增加。NBA事後就澄清，呢個只係非常初步嘅構想，引進新規則前要先同各隊討論，又要喺發展聯盟試行，最後先由董事會通過，起碼要幾年時間。不過，有信心嘅年輕射手，好似史堤芬居里（右）、比爾等，𠵱家開始練定都得啦。</p></body></html>
