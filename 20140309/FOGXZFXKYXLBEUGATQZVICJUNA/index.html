<html><header><meta charset="utf-8"><title>台10萬人反核　突擊行政院</title></header><body><h1>台10萬人反核　突擊行政院</h1><p>上百個團體發起的「308全台廢核大遊行」，昨午在台北、台中、台南和台東雨中同步登場。在台北市，遊行隊伍行經忠孝東路口時，突然有工作人員圍起糾察線，把人潮引導到行政院前，大批示威者坐在行政院門前，警方措手不及，舉牌警告；附近車輛都被阻擋而改道行駛。<br>遊行提出「全面廢核、面對核廢、終結核四、立即停建」訴求，主辦單位號召10萬民眾，風雨無阻，遊行人士在忠孝東路上模擬核災。台北的遊行隊伍分三路挺進凱道，主辦單位稱三路大軍共有8萬人。<br>台灣《蘋果日報》</p></body></html>
