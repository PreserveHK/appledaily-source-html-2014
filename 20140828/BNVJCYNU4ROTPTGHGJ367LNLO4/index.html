<html><header><meta charset="utf-8"><title>轉會速遞：伊度奧過檔拖肥等反「車」</title></header><body><h1>轉會速遞：伊度奧過檔拖肥等反「車」</h1><p>英超愛華頓宣佈，於周二簽下自由身的伊度奧（圖），這名33歲喀麥隆前鋒已簽下兩年合約。</p><p>伊度奧上季加盟車路士，據報與領隊摩連奴不咬弦，於季後不獲續約。愛華頓於周六英超便與車路士碰頭，伊度奧或馬上倒戈。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
