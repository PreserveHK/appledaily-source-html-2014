<html><header><meta charset="utf-8"><title>馮仁昭四圍超：華納宣佈吞金牌大風 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：華納宣佈吞金牌大風 - 馮仁昭</h1><p>華納噚日發聲明宣佈收購金牌大風，今年夏天完成交易，金牌旗下歌手謝安琪、方大同都歸入華納名下，去年由華納跳槽到金牌嘅方大同，𠵱家兜個圈又返入華納，處境尷尬。大同日前話：「回華納我OK，反正大家都很熟。」華納擁有蔡依林、蕭敬騰、官恩娜、周柏豪等歌手，𠵱家接收埋金牌過去張惠妹、陶喆、蕭亞軒、楊千嬅、古巨基等歌曲版權，跟擁有張學友、陳奕迅、譚詠麟嘅環球拉近距離。<br>撰文：馮仁昭</p></body></html>
