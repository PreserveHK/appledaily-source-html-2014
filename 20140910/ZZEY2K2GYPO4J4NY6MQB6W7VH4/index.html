<html><header><meta charset="utf-8"><title>Tulip結他手安部腦出血逝世</title></header><body><h1>Tulip結他手安部腦出血逝世</h1><p>曾主唱過經典日劇《同一屋簷下》主題曲的日本老牌組合Tulip，昨日透過其所屬唱片公司宣佈，Tulip結他手安部俊幸已於兩個月前在印度去世，終年64歲。其公司稱安部是7月7日死於腦出血。近年安部俊幸長居於印度，兩年前Tulip舉行40周年紀念巡演，安部亦有參與。</p><p>據指安部生前向家人表示希望在印度低調舉行喪禮，因此，他的喪禮只有近親出席，其家族亦表示並沒有打算為安部舉行追思會。Tulip的隊長財津和夫昨日發聲明表示哀悼，他稱與安部合作長達44年，是他人生中十分重要的人，一直都很想與安部再次踏上舞台。<br>撰文：阮瑜</p></body></html>
