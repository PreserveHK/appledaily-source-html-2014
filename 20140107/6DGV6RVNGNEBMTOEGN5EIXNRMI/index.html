<html><header><meta charset="utf-8"><title>網事力場：Ella火辣廚娘</title></header><body><h1>網事力場：Ella火辣廚娘</h1><p>人妻Ella（S.H.E成員）同馬來西亞籍老公賴斯翔結婚一年幾，依然好鬼恩愛，前晚Ella化身性感煮飯婆，露香肩準備海陸火鍋，老公冧到喺微博留言激讚：「感謝美麗性感廚娘這暖暖的火鍋！太美味啦！」網友都羨慕賴斯翔娶到寶。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
