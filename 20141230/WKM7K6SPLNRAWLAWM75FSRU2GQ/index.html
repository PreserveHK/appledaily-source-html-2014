<html><header><meta charset="utf-8"><title>Shine出限量版唱片</title></header><body><h1>Shine出限量版唱片</h1><p>吳若希及組合Shine昨在銅鑼灣出席音樂會，Shine最近自資做歌，6位數字可做幾首歌，就連MV都親自操刀，天佑說：「出唔出碟就未知，或者出限量版。」問到《那夜凌晨，我坐上了旺角開往大埔的紅VAN》是否開拍續集，天佑說：「監製叫我講，希望各位演員仲未老就拍下集，所以都未知，聽講劇本都幾難搞。」<br>對於黃秋生批評《新城勁爆頒獎禮》好多歌手不合格，吳若希說：「我覺得OK，滿意。」表演都走音，不覺得醜？她說：「唔係好醜，今次做唔好咪下次囉，每次錯誤都係學習，歌手都係人，都有失誤，畀個機會從錯誤中成長。」<br>採訪、攝影：黃曉妍</p></body></html>
