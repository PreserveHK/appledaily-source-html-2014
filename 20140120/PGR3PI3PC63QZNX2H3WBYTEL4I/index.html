<html><header><meta charset="utf-8"><title>逃亡569日
美女逃兵押回台灣</title></header><body><h1>逃亡569日<br>
美女逃兵押回台灣</h1><p>逃亡569日後，台灣軍情局美女逃兵葉玫，昨由英國官員護送之下，押回台灣，即時被戴上手銬，押到台中地檢署偵訊。現年34歲的葉玫被指前年6月放假離境旅遊後，逾期未歸，並且逃到英國，被軍方通緝。英國當局去年12月發現葉玫逾期居留，將她拘捕，英國初時曾擔心葉玫被遣返後或會被判處死刑，但在台灣駐英代表與英方溝通後，最終決定將她送回台灣。<br>葉玫涉嫌違反《陸海空軍刑法》中「意圖長期脫免職役職責」罪，最高可被判刑5年。<br>台灣《蘋果日報》</p></body></html>
