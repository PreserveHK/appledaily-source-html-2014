<html><header><meta charset="utf-8"><title>體訊速遞︰（籃球）侯活用「拜恩治療法」 </title></header><body><h1>體訊速遞︰<br>（籃球）侯活用「拜恩治療法」 </h1><p>火箭中鋒懷特侯活（圖）上周六避戰小馬，連續兩場缺陣，主教練麥希表示，受膝傷困擾的侯活上周四接受右膝治療，採用了湖人球星拜恩去年也曾進行的高濃度血小板血漿治療，暫時未能確定需要多長的休養時間才能復出。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
