<html><header><meta charset="utf-8"><title>型爆紋牙露齒笑見阿森</title></header><body><h1>型爆紋牙露齒笑見阿森</h1><p>紋身早已司空見慣，想特別一點，可嘗試紋牙（圖），將阿森一族、滾石樂隊、心形、彩虹或任何自選圖案紋在植入的牙冠上，笑起上來時更與別不同。<br>美國康涅狄格州一間牙科診所，20年前已開始為須做植牙手術的病人提供紋牙服務，先為植牙的位置做模，將心儀的圖案紋在牙冠上，然後鑲入牙根，痛楚比在一般人體紋身還要少，圖案亦能永久留在牙冠上。紋牙收費介乎75至200美元（585至1,560港元）不等。<br>英國《每日郵報》</p></body></html>
