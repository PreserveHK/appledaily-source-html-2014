<html><header><meta charset="utf-8"><title>韓劇燒：金宇彬廣東話即學即用</title></header><body><h1>韓劇燒：金宇彬廣東話即學即用</h1><p>在韓劇《繼承者們》中飾演亦正亦邪角色的韓星金宇彬，早前來港為首個香港廣告進行拍攝。銀幕上以壞孩子形象出現的金宇彬一抵達拍攝現場，即向在場工作人員鞠躬致敬，還即場學廣東話講對白。<br>拍攝當日金宇彬由多名助手陪同下現身，穿上恤衫及西褲的他在千呎的佈置客廳場景中坐下，導演為不懂廣東話的金宇彬預備了大量韓文拼音字，方便他念對白。隨即他以略帶韓國口音的廣東話念出：「蜂蜜綠茶，少少甜。」他笑言有賴經常看香港電影所致，他說：「好鍾意睇港片，睇得多所以都略懂少少廣東話。」廣告拍了一個下午，而金宇彬亦友善為女工作人員送上簽名。<br>採訪：李森</p></body></html>
