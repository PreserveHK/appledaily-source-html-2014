<html><header><meta charset="utf-8"><title>蘋果綠葉首批iBond派息4.78厘</title></header><body><h1>蘋果綠葉<br>首批iBond派息4.78厘</h1><p>將於今年7月到期的第一批通脹掛鈎債券iBond（4208），昨日宣佈最後一次派息率為4.78厘。以每手1萬元計，可獲派息239元，將於本月底28日派發。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
