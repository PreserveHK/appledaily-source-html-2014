<html><header><meta charset="utf-8"><title>宿舍如無掩雞籠</title></header><body><h1>宿舍如無掩雞籠</h1><p>【本報訊】科大宿舍再爆偷拍女生沐浴事件，暴露保安鬆懈問題。記者昨亦輕易進入宿舍，揭發大廈內部分樓層的女廁大門長期打開，恍如無掩雞籠。<br>《蘋果》記者昨到發現偷拍淫賊的第一座宿舍，見大堂雖有保安駐守，且須拍卡進入宿舍範圍，惟記者跟在其他宿生身後，竟可輕易進入，保安員亦沒要求記者出示學生證或登記。記者其後實地觀察，發現樓高10層的大樓，1至8樓是學生宿舍，其中一層男女混宿。女廁門前設電子密碼鎖，惟部份樓層密碼鎖損毀，大門一推即開，密碼鎖形同虛設，所有人皆可自出自入，其中4層的女廁大門更長期打開。廁所內的浴格上方及底部俱留有氣孔，讓偷拍者有機可乘。</p></body></html>
