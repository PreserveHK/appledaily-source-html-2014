<html><header><meta charset="utf-8"><title>趣趣哋：皇馬練波練埋插水</title></header><body><h1>趣趣哋：<br>皇馬練波練埋插水</h1><p>皇家馬德里嘅操練係包埋演技訓練？喺一段皇馬嘅操練片段中，見到中堅比比瞓咗喺地，雙手仲抱住膝頭，好似重傷咁樣。鏟跌咗比比嘅左閘馬些路就踎喺側邊，雙手抱頭，非常震驚，從佢嘅肢體語言，令人覺得比比呢次傷得好大鑊！不過，當教練行到埋嚟，佢兩個就起番身，咩事都冇，笑晒咁行開。原來比比同馬些路係夾埋扮傷嚟呃隊友，但隊友同教練似乎一眼就睇穿佢哋嘅把戲。如果想喺比賽呃球證，仲要練多啲喎！</p></body></html>
