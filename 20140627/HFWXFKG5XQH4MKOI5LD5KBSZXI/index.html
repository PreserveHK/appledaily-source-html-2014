<html><header><meta charset="utf-8"><title>大快活研新概念店</title></header><body><h1>大快活研新概念店</h1><p>大快活（052）行政總裁陳志成表示，盈利倒退23%主因為內地華北業務撥備，以及去年因出售物業錄得額外收益。他承認，公司過去兩年在內地擴展過份急促，部份分店選址錯誤，未能掌握華北民生情況，導致內地業務由盈轉虧。他指今年在港已新開9間分店，冀全年能增16至17間分店，現已續租租金加幅為8%，料來年加幅會相對溫和。主席羅開揚指正研究開發兩個新概念餐廳，預計平均單價為80至120元。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
