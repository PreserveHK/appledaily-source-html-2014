<html><header><meta charset="utf-8"><title>K-Pop之王：太陽被初戀Hurt爆</title></header><body><h1>K-Pop之王：太陽被初戀Hurt爆</h1><p>偶像對戀愛話題一向避之則吉，但意想不到男團BIGBANG成員太陽早前在接受節目訪問時就大方談及初戀史，更坦言初戀女友令他心傷透。太陽指出道前他很愛初戀女友，女友為他帶來想成為出色音樂人的推動力。太陽說：「當時我想（為了做音樂人），即使不能經常見面亦可以忍受。可惜之後我聯絡不了她，她已有了新歡。」相反，男團BEAST成員龍俊亨日前在電台訪問上就扮失憶，避過主持人提問有關前度女友具荷拉的問題。</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
