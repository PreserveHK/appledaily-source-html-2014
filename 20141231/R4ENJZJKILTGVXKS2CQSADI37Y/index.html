<html><header><meta charset="utf-8"><title>雞排妹低溫露半球</title></header><body><h1>雞排妹低溫露半球</h1><p>台灣藝人「雞排妹」鄭家純昨到澎湖出席活動，無懼14度的寒冷天氣，着低胸裝半露32E奶賣大包，據知，主辦單位本安排雞排妹着仙人掌裝，但她仍以火辣辣性感look現身，誠意十足。她自爆今年出席活動的數量比去年少，幸收入卻有增加：「我覺得今年超閒的，可能因為經紀人都有過濾，重質不重量啦。」<br>問到新年願望？她說：「希望健康平安，戀愛運則順其自然。」向來關心政治的她，對於台灣太陽花學運領袖陳為廷被爆醜聞退選立委，她表示兩人已沒聯絡。<br>撰文：皓騫</p></body></html>
