<html><header><meta charset="utf-8"><title>趙學而晒天生泳手身材蘇梅 「零阻力」</title></header><body><h1>趙學而晒天生泳手身材<br>蘇梅 「零阻力」</h1><p>42歲人妻趙學而日前去咗泰國蘇梅歎世界，人到異地，盡情享受陽光嘅洗禮，早前喺instagram貼相見佢箍住GoPro攝影機爬樹摘椰子，唔係吓話？學而都自嘲：「可能出年都未摘到。」不過學而戴住黑超嘟嘴仔，成個人睇落好有少女味，真係唔講得笑。<br><br>唔止咁，佢連日仲有大晒骨感身材，昨日嗰批仲係水中暢泳嘅相o添噃。著low cut泳衣上陣嘅學而，嚟料喇!見佢胸前「零阻力」、「冇負擔」嘅感覺，就算攞住GoPro游游吓，依然保持流線形，肯定游得好快，絕對有晒天生泳手嘅條件！如果佢唔入行，做泳手，應該都好有發展。<br></p></body></html>
