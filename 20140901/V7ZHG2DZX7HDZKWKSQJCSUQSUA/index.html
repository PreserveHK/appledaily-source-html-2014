<html><header><meta charset="utf-8"><title>陳爽陀B肥咗十公斤</title></header><body><h1>陳爽陀B肥咗十公斤</h1><p>懷孕7個多月的陳爽昨到荃灣出席小模特兒大賽，着平底鞋小心翼翼的她，透露BB將於兩個月後出世：「我諗住順產，做女人有呢關要過，希望順產可以盡快瘦身，𠵱家肥咗十公斤，雖然係正常嘅體重，但我唔係好接受到，咁大個女都未試過咁大隻。」她透露老公會陪入產房，昨日同場有不少藝人媽媽，如陳琪、麥雅緻可以讓她提早吸取湊仔經。<br>此外，同場的陸永透露因外傭放假要親自湊女，提到周永恒被控家暴，陸永指認識對方但不會打搞慰問，對於周永恒有婚外情，他說：「唔單止娛樂圈，每行都有誘惑，平日的確有女仔埋身，就係羅蘭姐，同佢對手戲最多，老婆好放心。」<br>採訪：葉君海</p></body></html>
