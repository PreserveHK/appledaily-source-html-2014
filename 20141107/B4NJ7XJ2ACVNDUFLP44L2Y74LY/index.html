<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）泰那「飛」入修頓爭冠</title></header><body><h1>體訊速遞：<br>（籃球）泰那「飛」入修頓爭冠</h1><p>灣仔修頓室內場今晚上演康文盃籃球錦標賽決賽，以永倫星將泰那（左二）為首的飛飛，將於8:10pm與赤沙爭壯年組冠軍，頭場由WCI對迪奧斯合演公開組決賽。門票分40元及30元（長者及學生），即場有售。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
