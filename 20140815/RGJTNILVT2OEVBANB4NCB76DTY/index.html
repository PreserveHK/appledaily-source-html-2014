<html><header><meta charset="utf-8"><title>體壇拾趣：台網內訌1姐「罷打」</title></header><body><h1>體壇拾趣：台網內訌1姐「罷打」</h1><p>中華台北亞運網球隊爆出內訌，搞到應屆法網女雙冠軍謝淑薇冇癮到唔玩！謝淑薇喺fb話，自己喺女雙都叫上過世界排名第1，同最強嘅拍檔出戰，贏金牌嘅機會一定大好多，所以之前公開話想拍檔係，有兩次大滿貫決賽經驗、上屆亞運女雙金牌得主詹詠然；點知對方話只係想同細妹詹皓晴一齊比賽喎。結果，冇晒心機嘅謝淑薇就話，今屆亞運只會參加第1周嘅團體賽，放棄第2周嘅雙打，件事仲引起軒然大波。</p></body></html>
