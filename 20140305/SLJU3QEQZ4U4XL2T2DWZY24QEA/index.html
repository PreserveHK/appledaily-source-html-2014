<html><header><meta charset="utf-8"><title>趣趣地：伯明翰積極搵買家</title></header><body><h1>趣趣地：<br>伯明翰積極搵買家</h1><p>英冠球隊伯明翰嘅班主楊家誠洗黑錢罪成，球會主席彭彼德周二就澄清，事件冇影響會方日常運作，不過球會仍積極希望透過賣盤易主，新買家好大機會嚟自中國。而伯明翰嘅控股公司伯明翰環球（2309）周二股價就急跌11.2%，收市得番0.181元。至於英超另一個華裔班主、大馬籍嘅陳志遠亦都惹上麻煩，佢上周六向職球員宣佈如果護級成功會發放370萬鎊獎金，有違英超賽會規例，英超賽會正就此事調查。</p></body></html>
