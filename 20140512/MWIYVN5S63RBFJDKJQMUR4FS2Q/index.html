<html><header><meta charset="utf-8"><title>吳若希開咪疑似爆粗</title></header><body><h1>吳若希開咪疑似爆粗</h1><p>歌手吳若希昨日為港台節目《中女宅男殺很大》擔任嘉賓主持，怎知卻不慎在節目內疑似爆粗，嚇親另一主持曾志豪，事緣今集節目內容講一個人生活最大的煩惱是甚麽？吳若希就憶述以前搬出來自住的烏龍事，她口快快說：「成日冇交電費，心諗：Shit！」<br>由於是直播節目出街，吳若希驚覺自己爆粗後尷尬地笑，主持曾志豪即幫她打圓場：「有冇聽老師話：sit同down都唔好講。」節目後記者致電曾志豪了解，他否認吳若希爆粗：「呢個字唔係粗口，繙譯成中文意思只係該死，所以佢唔係講粗口，不過女仔都唔好講呢啲，比較粗魯。」<br>採訪：皓騫</p></body></html>
