<html><header><meta charset="utf-8"><title>日無良旅館自來水當溫泉</title></header><body><h1>日無良旅館<br>自來水當溫泉</h1><p>不少港人喜歡到日本浸溫泉（圖）、食和牛，但一不留神，隨時被無良商人以假貨欺騙。<br>日本消費者廳前日（周四）裁定愛知縣旅館企業「豆千待月」違反《贈品標識法》，指該公司旗下三間位於南知多町的旅館「一豆」、「豆千本館」及「豆千待月」在去年8月至今年2月，先後三次在住宿套餐中加入不當標籤，包括以澳洲牛肉冒充「知多牛」和牛、將養殖河豚標為野生河豚、將加熱自來水訛稱為「由1,300米地下湧出的優質溫泉」。當局已勒令「豆千待月」防止同類事件再發生。<br>日本共同社</p></body></html>
