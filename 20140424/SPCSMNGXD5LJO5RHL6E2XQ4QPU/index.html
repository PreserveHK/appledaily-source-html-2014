<html><header><meta charset="utf-8"><title>【電玩巡場】JVC木製耳機　升級玩換線</title></header><body><h1>【電玩巡場】JVC木製耳機　升級玩換線</h1><p>玩原木靚聲加日本製造嘅JVC HA-FX800（$2,980），剛推出了新版HA-FX850（$3,180）；雖然價錢差唔多，不過改進非常大，除沿用木製機身外殼之餘，新一代FX850更將「普通濾網單元」，升級為「木製震膜單元」；短暫試聽，音效在保持一貫木製耳機，人聲甜美特性之餘，又唔會忽略了動態；另一大改進點，是新加入了換線設計，而插頭更起用最常見的MMCX（行內人稱Shure頭），令玩法更多變化。<br><br>查詢：華仁影音（旺角花園街75-77號花園商業大廈4字樓401-402室）</p></body></html>
