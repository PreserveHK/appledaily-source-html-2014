<html><header><meta charset="utf-8"><title>隔牆有耳：本土代表　毛姨姨識寫簡體字 - 李八方</title></header><body><h1>隔牆有耳：<br>本土代表　毛姨姨識寫簡體字 - 李八方</h1><p>驅蝗行動成功觸動北京神經，毛孟靜覺得中央似乎想一竹篙打一船人，將所有同香港本土有關嘅活動，一律打成「港獨」。<br>毛姨姨有份嘅「香港本土」咁啱下星期日有個捍衞廣東話集會，佢就事先戴定頭盔，費事俾人大做文章，講明保衞廣東話同正體字，唔代表反普通話同簡體字，只係好擔心社會有「以簡代繁」情況。<br>不過毛姨姨有時貪方便，會用簡體字做速記，亦都考過考評局普通話高級水平測試，叫做合格咁話，而佢兩個仔，仲早喺3、4歲已經開始學普通話㖭。學還學，佢話喺香港梗係用番廣東話同正體字先最啱key。</p></body></html>
