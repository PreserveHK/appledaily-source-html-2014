<html><header><meta charset="utf-8"><title>體訊速遞：（足球）華西成曼聯新傷兵</title></header><body><h1>體訊速遞：<br>（足球）華西成曼聯新傷兵</h1><p>英國傳媒披露，曼聯的厄瓜多爾中場路爾斯華倫西亞（左）鼠蹊有傷，雖然不太嚴重，但相信不能在下周一作客西布朗的英超比賽中披甲。雖然華倫西亞有傷，但曼聯中場卡域克已經復操了一段時間，有望在下周一復出。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
