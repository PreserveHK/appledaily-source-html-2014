<html><header><meta charset="utf-8"><title>知多啲：肥賓愛食「肥雞餐」</title></header><body><h1>知多啲：肥賓愛食「肥雞餐」</h1><p>要數因為被炒而獲豐厚「分手費」的教頭，首推西班牙人賓尼迪斯（圖）。現執教意甲拿玻里的賓帥，4年前離開任教6季的利物浦時，據報獲近500萬歐元（約4,740萬港元）賠償，及後他轉投國際米蘭不足半季，雖領軍贏得世冠盃，卻因發出威脅離隊的言論，令主席莫拉堤不滿，最終他「如願」被國米辭退，再獲逾300萬歐元賠償，吃盡肥美的「無情雞」。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
