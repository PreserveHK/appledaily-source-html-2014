<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚不捨暫別舞台 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚不捨暫別舞台 - 馮仁昭</h1><p>莫文蔚（Karen）前晚喺台灣舉行「莫文蔚2014莫后年代暫別音樂會」，慶祝入行20年，佢呢個騷製作費高達1,000萬新台幣（約250萬港元），認真揼本。Karen高唱《愛我的請舉手》後話：「大家有沒有想我啊，愛我的請舉手。」<br>Karen仲同排舞師大跳辣身舞，穿上高衩晚裝嘅佢騷出長腿，非常誘人。Karen透露稍後會暫別一段時間，籌備最新國語專輯。<br>撰文：馮仁昭</p></body></html>
