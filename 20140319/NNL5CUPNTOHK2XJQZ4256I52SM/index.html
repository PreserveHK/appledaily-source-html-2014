<html><header><meta charset="utf-8"><title>案件速遞：
泰婦向一哥索償2,047萬</title></header><body><h1>案件速遞：<br>
泰婦向一哥索償2,047萬</h1><p>【本報訊】曾於九龍城打鼓嶺道經營卡拉OK的泰籍婦人，聲稱因無請「睇場」與警方交收賄款而遭警方針對，令卡拉OK常被查牌，更遭警員恐嚇。泰婦曾就事件向廉署投訴，但廉署沒有跟進，並指事件令她被迫將卡拉OK結業，昨天興訟高院向警務處處長及律政司索償2,047萬元。<br>原告Martnok Thanradee，曾經營Grow Karaoke，稱店舖在2006年起遭警方針對。她憶述警方查牌知道她沒有請「睇場」後，一名自稱是反黑組阿豹的警員說：「你唔合作，唔夠我哋玩，好易玩死你。」<br>案件編號：HCA789/11</p></body></html>
