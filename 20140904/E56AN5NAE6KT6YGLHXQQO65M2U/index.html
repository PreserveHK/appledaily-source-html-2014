<html><header><meta charset="utf-8"><title>黑客冒蘋果騙密碼</title></header><body><h1>黑客冒蘋果騙密碼</h1><p>iCloud洩露女星裸照事件鬧得滿城風雨，有不法之徒趁機渾水摸魚，冒充蘋果向iCloud用戶發電郵及訊息，聲稱其賬戶有未獲授權的登入紀錄，要求他們到「釣魚」網站，輸入賬戶名稱及密碼以確認身份，否則賬戶會被鎖。用戶如照做，登入資料會落入黑客手中，蘋果及聯邦調查局已着手調查。<br>另外，有Reddit惡搞用戶發帖呼籲看過裸照的人，代珍妮花羅倫絲（圖）捐款到前列腺癌基金會，稱她曾說自慰可助防前列腺癌，基金會表示已退回逾6,000美元（46,800港元）捐款。<br>英國《每日郵報》</p></body></html>
