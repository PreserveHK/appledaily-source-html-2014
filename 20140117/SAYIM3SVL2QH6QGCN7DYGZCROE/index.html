<html><header><meta charset="utf-8"><title>蘋果綠葉勵駿折讓7.8%配股集資</title></header><body><h1>蘋果綠葉<br>勵駿折讓7.8%配股集資</h1><p>澳門勵駿（1680）配售1.88億股，佔擴大後股本2.92%，Dynam Japan（6889）子公司將認購總值3.88億元股份。每股作價為7.25元，較昨日收市價折讓7.76%，集資13.5億元，所得款項淨額將用作澳門漁人碼頭重建項目撥資及一般營運資金。集團亦就澳門漁人碼頭投資與工銀澳門簽訂融資意向書，涉及最多為40億元的五年期定期貸款。</p></body></html>
