<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭永淳前妻暗示原諒Miki - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭永淳前妻暗示原諒Miki - 馮仁昭</h1><p>楊愛瑾（Miki）自07年傳暗撻永安太子爺郭永淳後，多年嚟間中都會傳出佢兩個嘅婚訊。日前二人再被爆計劃明年拉埋天窗，令到08年因失婚而患上抑鬱及厭食嘅郭永淳前妻伍智恆（圖）再成追訪對象。雖然有指伍智恆曾向友人表明：「絕不會原諒狐狸精楊愛瑾！」但可能經歷過割胃同小腸嘅手術後，令伍智恆睇化一切，噚日佢喺微博留言：「我從來沒有說過不原諒任何人，真的不希望再被打擾。」仲話自己𠵱家淨係想要番健康嘅身體。<br>撰文：馮仁昭</p></body></html>
