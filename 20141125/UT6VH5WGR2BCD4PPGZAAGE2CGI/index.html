<html><header><meta charset="utf-8"><title>陳嘉桓嫌棄衞志豪</title></header><body><h1>陳嘉桓嫌棄衞志豪</h1><p>陳嘉桓（Rose）和周柏豪主演的《販賣．愛》前晚在圓方謝票，有報道指Rose跟衞志豪拍拖多年，Rose即刻澄清說：「朋友箒！之前一大班朋友食飯，通常身邊男仔都被冠以『男友』稱呼，我得22歲咋，點會同佢拍到幾年拖咁耐？」Rose直認衞志豪不是她杯茶，她說：「如果要揀，我會揀一啲好似戲中柏豪個角色，令自己有改變。」Rose更強調現在單身，只想專注工作。<br>另外，周柏豪似有意向電影圈發展，他表示明年接拍兩至三部電影，有賀歲片、愛情片和喜劇。柏豪認為最難拍是喜劇，他最喜歡都是周星馳，他說：「自己鍾意睇星爺電影，就連對白都背得出。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
