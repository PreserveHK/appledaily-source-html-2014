<html><header><meta charset="utf-8"><title>楊崢避談黃宗澤緋聞</title></header><body><h1>楊崢避談黃宗澤緋聞</h1><p>楊崢和賈思樂昨日在尖沙嘴出席活動，跟黃宗澤分手後楊崢甚少出現，她稱正在籌備新飲食書，到外地訪問大廚。最近傳黃宗澤搭上內地女演員孫驍驍，新緋聞女友與黃媽媽微博互相關注、關係良好。楊崢笑說：「你哋問番當事人啦！」若戀情是真，可會祝福舊愛，她說：「唔答喇！」楊崢不願多談黃宗澤的事，稱只談自己事，被問大家再見亦是朋友也沒正面回答。是否心情仍未平復？她說：「哈哈，唔會。」<br>楊崢常在外地可有艷遇，她說：「唔知有冇，呢方面我較遲鈍。」同場宋熙年跟男友陳智燊感情穩定，至於是否三年內結婚，她說沒時間限制，暫時做好工作。<br>採訪、攝影：王連連</p></body></html>
