<html><header><meta charset="utf-8"><title>姬蒂、賓京士利險咀嘴</title></header><body><h1>姬蒂、賓京士利險咀嘴</h1><p>英國女星姬蒂碧金素爾（Kate Beckinsale），前日在加州比華利山出席由美國二戰大屠殺紀念博物館舉辦的晚宴。穿高雅長裙酥胸半露的姬蒂，更負責向金像影帝賓京士利（Ben Kingsley）頒發國家領袖獎，表揚他在演出電影時提高人們對大屠殺的關注。姬蒂在吻賀賓京士利時，因為齊齊擰錯方向而險變成嘴對嘴錫錫，令場面尷尬。</p><p>眼濕致辭</p><p>賓京士利領獎時為殘酷歷史眼濕濕，要拭完淚才可致辭。他在致辭時就向台下包括大屠殺倖存者家屬等表示不能忘記大屠殺的歷史。美國黑人影星摩根費曼（Morgan Freeman）亦有參與晚會。<br>撰文：鍾國泰</p></body></html>
