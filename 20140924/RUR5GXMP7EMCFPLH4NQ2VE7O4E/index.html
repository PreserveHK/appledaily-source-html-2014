<html><header><meta charset="utf-8"><title>下半身癱瘓　升CUP竟然行得番</title></header><body><h1>下半身癱瘓　升CUP竟然行得番</h1><p>英國斯塔福德一名一向健康活躍的女子，工作期間搬重物時受傷，導致下身癱瘓。行動不便的她為了增強自信去隆胸，結果不但成功升cup，竟連下肢也恢復活動能力。<br> <br>26歲的伍德曼（Nicola Woodman）受傷後，腰以下至膝部癱瘓，腳趾也沒有感覺，要用造口袋，更令她自尊跌進低谷。醫生對於她如何變癱大惑不解，懷疑是椎骨盤受傷所致。伍德曼大受打擊，決定隆胸增強自信，由32A升cup至32E。<br> <br>隆胸手術成功了，臥床數月的伍德曼，卻想不到本來極之緩慢的康復進程，在隆胸手術後大大加速，由緩緩數小步，很快就變得邁步如常。<br> <br>英國《都市報》</p></body></html>
