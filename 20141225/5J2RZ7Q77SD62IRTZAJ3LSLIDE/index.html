<html><header><meta charset="utf-8"><title>3歲童被老師關黑房　變呆發噩夢</title></header><body><h1>3歲童被老師關黑房　變呆發噩夢</h1><p>廣州某幼兒園一名3歲男童（圖），因不配合做早操，多次被老師關進漆黑小房間裏，並嚇他「內有大灰狼」。男童受驚嚇回家時目光呆滯，不時儍笑，行為怪異，晚上發噩夢驚醒，大喊「大灰狼來了」，全身哆嗦，緊緊抱住大人不放。<br>據孩童母親稱，兒子太小，說不清被關了幾次，每次關了多長時間，只說不願進小黑屋，硬被拽進去，老師還嚇唬說裏頭有大灰狼。後來兒子怎麼也不肯進幼兒園，領着父母來到一間黑暗小房間，說自己就是被關在裏面。當地文體局證實事件，稱這是宗性質嚴重的體罰事件，已下令整頓該幼兒園。<br>廣東南都網</p></body></html>
