<html><header><meta charset="utf-8"><title>求驗客手記：金球降雀賓迪基翻生</title></header><body><h1>求驗客手記：<br>金球降雀賓迪基翻生</h1><p>阿士東維拉射手賓迪基今季冇上季咁搶鏡，但佢喺周日對「金絲雀」諾域治嘅聯賽大發神威，梅開二度，仲入咗球靚倒掛，幫球隊以4:1反勝。維拉呢場先失波，開賽3分鐘被荷拉漢先開紀錄，但賓迪基喺25分鐘接應長傳，心口一控，壓住對手，背向龍門凌空一抽，為維拉追平。兩分鐘後，賓迪基頭槌建功，迅即反超前2:1。維拉之後靠巴根拿入多球同巴桑嘅烏龍，最後贏4:1。另一場英超，熱刺嘅蘇爾達杜罕有地靠生波入波，助球隊主場贏卡迪夫城1:0。蘇爾達杜今季英超入咗6球，得兩球唔係12碼。</p></body></html>
