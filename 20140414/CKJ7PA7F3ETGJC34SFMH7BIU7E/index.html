<html><header><meta charset="utf-8"><title>金像獎花絮：達明笑爆掃毒三子</title></header><body><h1>金像獎花絮：達明笑爆掃毒三子</h1><p>張達明之前因患癌而要休養一段長時間，繼早前跟農夫一同合作搞棟篤笑後，昨晚他精神奕奕現身擔任嘉賓，不過身形明顯清減不少，兼且說話時有些「黐脷筋」。張達明即場表演棟篤笑，大談現在不少電影以粗口吸引觀眾入場，現場又播出古天樂、劉青雲及張家輝拍《掃毒》時的錄音片段，但三人明顯有點五音不全，古仔即場掩臉狂笑，張達明則搞笑形容三人是現時流行的MK-Pop男子組合。</p></body></html>
