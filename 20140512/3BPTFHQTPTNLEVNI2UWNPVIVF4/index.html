成下課收工熱播曲</title></header><body><h1>Kenny G《回家》<br>
成下課收工熱播曲</h1><p>請問，在內地最為流行的一首英文歌是哪一首？動動腦，就知是《生日快樂歌》。那最為流行的一首英文樂曲呢？話你知，很大可能是美國色士風演奏家Kenny G（圖）的《回家》（Going Home）。但凡商場、圖書館快要關門，學校快要下課、工廠快要放工，你都有很大機會聽到喇叭中傳來這首1989年創作的爵士樂。<br>無人知究竟為何，Kenny G自己也不願深究，只是每次在內地聽到自己的音樂都覺得很開心：「讓我覺得音樂是沒有語言國界的。」<br>美國《紐約時報》</p></body></html>
