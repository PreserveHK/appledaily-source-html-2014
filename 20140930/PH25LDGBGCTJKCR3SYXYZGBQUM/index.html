<html><header><meta charset="utf-8"><title>周杰倫歡迎歌迷求婚</title></header><body><h1>周杰倫歡迎歌迷求婚</h1><p>周杰倫（周董）昨日在尖沙嘴宣傳11月19至24日，在亞洲博覽館舉行的《魔天倫Ⅱ》世界巡迴演唱會，並宣佈加開19日1場，大會安排了約40名粉絲到場撐偶像。周董表示這次個唱與對上一次在港開的巡唱模式一樣，只有服裝會有所改動。他並說：「之前做巡唱設台下歌迷點唱環節效果很好，這次也會這樣做，最近多練習冷門歌曲，現場也有字幕機。」<br>周董又呼籲歌迷大可選擇在他開騷時上演求婚記，他笑說：「上次巡唱有歌迷在場向女朋友求婚，其他歌迷大可效法。」但他不忘搞笑說不要在他唱悲傷情歌時求婚。<br>採訪、攝影：馬建華</p></body></html>
