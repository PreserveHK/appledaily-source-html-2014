<html><header><meta charset="utf-8"><title>彼思動畫暗藏密碼「A113」向母校致敬</title></header><body><h1>彼思動畫暗藏密碼<br>「A113」向母校致敬</h1><p>動畫電影《反斗奇兵》主角胡迪爬上的汽車車牌（上圖）、《海底奇兵》潛水員用的相機、《五星級大鼠》其中一隻老鼠編號，《怪獸大學》毛毛和大眼仔首次上課的課室編號，統統都是「A113」，當中有甚麼玄機？<br>這些彼思（Pixar）動畫製作室作品中的「A113」，背後原來指向加州藝術學院動畫系工作室編號（下圖），這間美國動畫設計大學是電腦動畫界人才搖籃，包括Pixar導演伯德。伯德最先在自己執導的作品中加入「A113」，彼思其他校友紛紛仿效，向母校致敬。<br>英國《每日郵報》</p></body></html>
