<html><header><meta charset="utf-8"><title>癲喪父母為張相任B危爬縣崖邊</title></header><body><h1>癲喪父母為張相<br>任B危爬縣崖邊</h1><p>挪威西南部著名景點聖壇岩(Pulpit Rock)發生驚險一幕！一對父母為求拍得靚靚紀念照，竟任由BB在604米高的崖邊任意爬行。有目擊旅客震驚不已，直言若嬰兒不幸失足，必死無疑。<br><br>遊客西雷沃格(Fred Sirevag)表示不敢相信眼前所見，他與11歲女兒當時坐在附近休息，見到4名成年人任由一名身穿粉紅衣服的BB在崖邊「危爬」，為拍得「單人照」，各人跟寶寶保持一段距離，「若寶寶失足，我不知道媽媽能否捉住得她」。<br><br>西雷沃格直言被當時情況嚇呆，正想上前干預，他們已把寶寶抱走了。<br><br>英國《每日郵報》</p></body></html>
