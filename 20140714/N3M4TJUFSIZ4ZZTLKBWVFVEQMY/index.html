<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳蕊蕊超激寫真男友操刀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳蕊蕊超激寫真男友操刀 - 馮仁昭</h1><p>陳蕊蕊噚日喺尖沙嘴出席食肆開幕活動，順便宣傳佢喺書展推出嘅寫真集，蕊蕊話男友金剛有份幫佢影，可惜佢影嗰輯相被評為二級以上，所以最後都冇用到。輯相有幾大膽呢？蕊蕊話：「輯相係我着住內衣，抱住隻貓坐喺屋企張床。男友都有啲失望㗎，不過佢都繼續支持我，仲用原價訂咗50本，我叫佢唔好嘥錢，訂10本好喇！」<br>撰文：馮仁昭</p></body></html>
