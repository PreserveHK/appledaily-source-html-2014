<html><header><meta charset="utf-8"><title>又南秋生釜山爭女</title></header><body><h1>又南秋生釜山爭女</h1><p>黃秋生、蔡卓妍（阿Sa）以及黃又南主演的電影《大茶飯》已入圍下月在韓國舉行的釜山電影節，並且會在下月11日的閉幕禮舉行首映，成為今年釜山電影節的閉幕電影，屆時三位主要演員都會出席。<br>戲中秋生跟阿Sa、又南將會發展一段三角戀。又南昨接受電話訪問時表示今次可以到釜山是喜出望外，他說：「之前拍《一碌蔗》都有秋生哥同阿Sa，估唔到今次仲可以同秋生哥喺戲裏面爭女仔，做戲唔夠佢嚟，卒之都有樣嘢可以同佢拗手瓜。」他表示今次可以出席閉幕禮感到非常榮幸，又南笑言有機會會一試當年天佑推介的八爪魚刺身，感受一下在口中蠕動的感覺。<br>撰文：李森</p></body></html>
