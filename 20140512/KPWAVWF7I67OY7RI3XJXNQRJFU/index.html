<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周迅晒迷人婚紗相 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周迅晒迷人婚紗相 - 馮仁昭</h1><p>周迅日前喺微博公佈戀情，同44歲美籍華人演員高聖遠拍拖，咁啱早排周迅、鍾漢良、佟大為喺福州一間教堂為新戲《我的早更女友》埋尾，啱啱公佈戀情嘅周迅，呢日就着住白色婚紗扮新娘嫁畀鍾漢良，呢一刻沉醉愛河嘅周迅零舍漂亮迷人，拍完呢場戲電影都殺青，唔知現實中嘅周迅，幾時先至會同男友高聖遠拉埋天窗，早日做人妻呢？<br>撰文：馮仁昭</p></body></html>
