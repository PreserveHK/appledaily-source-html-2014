<html><header><meta charset="utf-8"><title>體壇拾趣：
巴登爆seed領法奪銅</title></header><body><h1>體壇拾趣：<br>
巴登爆seed領法奪銅</h1><p>籃球世界盃上周六進行咗季軍戰，法國（圖）以95:93險勝立陶宛贏銅牌，亦創出國家隊史上最好嘅世界盃（前身係世錦賽）成績。雖然前一日先喺4強輸波，不過班球員今場冇腳軟，仲同上場一樣喺尾段大爆發，第4節攻入31分，成功反勝。上場爆seed勁入35分嘅巴登今場又入27分，喺唔夠24小時內總共入咗62分，絕對係法國首奪銅嘅大功臣。打完世界盃，法國下一個目標就係要衞冕下年舉行嘅歐錦賽。</p></body></html>
