<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃浩然慢走增強抵抗力 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃浩然慢走增強抵抗力 - 馮仁昭</h1><p>黃浩然（右）之前患咗「貝賽特氏症」，住咗好耐醫院，最初要住隔離病房，搞到好多朋友都好擔心，好彩前幾日終於可以出院，大家都放心晒！不過，黃浩然同馮仁昭講呢個病好易翻發，所以佢出院之後每日都運動，等自己可以健康啲，噚日佢就喺微博上載咗張影住隻腳嘅相，仲寫住話康復中嘅第二課就係慢走45分鐘，同埋做啲舒展運動、少量肌肉運動咁。<br>撰文：馮仁昭</p></body></html>
