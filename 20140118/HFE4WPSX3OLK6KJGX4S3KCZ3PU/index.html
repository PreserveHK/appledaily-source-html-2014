<html><header><meta charset="utf-8"><title>網事力場：G.E.M.約Fans造勢</title></header><body><h1>網事力場：G.E.M.約Fans造勢</h1><p>鄧紫棋（G.E.M.）最近參加內地節目《我是歌手2》，喺內地爆紅，多咗好多fans，G.E.M.都好識做，定期喺網絡更新狀況。噚日佢喺長沙錄影完《我是歌手2》後，即刻趕返香港，上機前佢都自拍張靚相，仲約fans噚晚一齊睇《我2》㖭，「飛機快要起飛了，拍得有點糊，再見長沙！今（噚）晚回港後已經預留時間跟大家一起看《我是歌手》了！好期待。」</p></body></html>
