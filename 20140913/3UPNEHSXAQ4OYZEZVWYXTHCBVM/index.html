武漢地鐵「喪屍」嚇乘客</title></header><body><h1>兩岸快線<br>
武漢地鐵「喪屍」嚇乘客</h1><p>萬聖節未到，湖北武漢一群喪屍已空群出動佔領地鐵車廂！當地一家形象藝術培訓學校30名學生（小圖），周三（10日）下午扮殭屍闖入地鐵2號線。一隻身穿破爛襯衫的「紅髮喪屍」（上圖右），眼口烏黑，傷疤佈滿全臉。<br>由於學生扮相逼真，不少乘客被嚇得失聲尖叫、紛紛閃避，有乘客當場被嚇哭，亦有女學生鼓足勇氣與喪屍握手及拍照。部份網民認為，學生行為刺激好玩，但不少人批評，此舉易引發恐慌，應注意場合和尺度。<br>湖北《長江日報》</p></body></html>
