<html><header><meta charset="utf-8"><title>杜德偉大玩意淫動作</title></header><body><h1>杜德偉大玩意淫動作</h1><p>杜德偉昨日於尖沙嘴舉行新歌發佈會，即場獻唱新歌《震》及《影子舞》時，與舞蹈員大玩意淫動作，而其中一位女舞蹈員更疑似春光乍洩。當杜德偉跳唱完整首歌之後，兩位男舞蹈員手持電筒，放在杜德偉的下體部位，另一男舞蹈員就從他褲襠下放紙炮，非常騎呢！但他的太太仍全程於台下支持，上海及台灣等歌迷亦特意飛來香港撐場。<br>杜德偉表示8月將舉行一場演唱會，雖然未正式預售，但反應理想，好大機會可以加場。至於嘉賓名單，杜德偉笑說：「好多朋友要還人情畀我，吳君如呃我做咗隻鴨王，要單槓倒吊佢出場，仲有沙麗（葉蒨文）、呂方、小豬（羅志祥）等，唔做嘉賓都要嚟睇！」<br>採訪、攝影：譚倩宜 </p></body></html>
