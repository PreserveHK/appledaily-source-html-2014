<html><header><meta charset="utf-8"><title>K-Pop之王：姜敏赫月底訪港</title></header><body><h1>K-Pop之王：姜敏赫月底訪港</h1><p>韓國人氣樂隊CNBLUE鼓手姜敏赫，去年在熱爆韓劇《繼承者們》中飾演「尹燦榮」一角而人氣急升，更憑該劇奪得SBS演藝大賞新人獎，在亞洲吸納了大批粉絲。<br>本月23日，姜敏赫將會撇低一眾隊友，單拖來港到馬鞍山新港城中心擔任聖誕亮燈儀式的嘉賓，同場更會舉行簽名會。姜敏赫當日會與粉絲大玩貼身遊戲，更即場送上親筆簽名海報給粉絲做聖誕禮物。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
