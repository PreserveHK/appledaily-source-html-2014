<html><header><meta charset="utf-8"><title>木村客串救收視</title></header><body><h1>木村客串救收視</h1><p>由日本女星尾野真千子主演的新劇《極惡頑暴》，上周打破富士月9史上新低收視，該劇前晚大結局找來木村拓哉救亡，結果關東地區收視微升，由單位數收視上升至10.3%。《極惡頑暴》大結局的結尾中，出現在下季新劇《律政英雄》第二輯《HERO 2》的東京地檢城西支部，木村扮演的久利生公平及尾野真千子扮演的神崎同時乘坐升降機對話的場面，木村更用手機跟尾野合照。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
