<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳妍希闊面又被惡搞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳妍希闊面又被惡搞 - 馮仁昭</h1><p>由新一代「小龍女」陳妍希接演嘅《神鵰俠侶》，喺內地一直惡評如潮，笑佢太肥，冇小龍女嘅氣質，仲不時將佢同之前演過小龍女的演員做比較，好似陳玉蓮、李若彤同劉亦菲咁。劇集今個星期先首播，又有網友將佢嘅造型拎嚟做笑柄，笑佢個髮型似饅頭插住雞髀。噚日再有網友攞佢嚟惡搞，將佢同劉亦菲嘅小龍女片段剪接成對決上載到社交網絡，片段命名為「華麗對決：劉亦菲版小龍女VS陳妍希版小龍包」。<br>撰文：馮仁昭</p></body></html>
