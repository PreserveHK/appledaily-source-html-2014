<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）高士路提前衞冕巴甲</title></header><body><h1>體訊速遞︰<br>（足球）高士路提前衞冕巴甲</h1><p>高士路（圖）在周日巴甲聯賽於主場以2:1險勝戈亞斯，在今季尚餘兩輪聯賽下提早鎖定冠軍，成功衞冕。另外，基斯奧馬再失分以1:1，作客賽和法林明高後，數字上確定降班。綜合外電（巴西）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
