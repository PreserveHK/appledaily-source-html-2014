<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳彥祖減磅戒滾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳彥祖減磅戒滾 - 馮仁昭</h1><p>林超賢執導、吳彥祖（Daniel）同安志杰主演，張家輝特別演出嘅《魔警》，已定檔下個月18日上映，孭重飛嘅Daniel，為咗呢部戲足足減咗30磅，佢平時最鍾意打邊爐同食壽司，但營養師叫佢開工前要食得好清，結果佢開戲前三個禮拜都冇打過邊爐同食壽司，對佢嚟講係好慘，因佢都幾鍾意食嘢，不過為咗工作，佢都知道冇辦法唔忍口。<br>撰文：馮仁昭</p></body></html>
