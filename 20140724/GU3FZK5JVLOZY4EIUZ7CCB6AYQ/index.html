<html><header><meta charset="utf-8"><title>情節似足《死神來了》　貨車狂撞睇熱鬧女子</title></header><body><h1>情節似足《死神來了》　貨車狂撞睇熱鬧女子</h1><p>江蘇早前發生一宗交通意外，1名駕駛電動車的男子因未有按燈號轉灣，接連被2部私家車撞倒，身受重傷。惟意外並未有完結，當時另1名在對面線的女子目擊男子被撞經過，全神貫注看熱鬧，期間更不顧危險走到路中心，欲看得更清楚，豈料另1部迎面的大貨車違規轉灣，加上雨路濕滑，整輛貨車意外打滑，將站在路中心的女子撞倒。不同的巧合串連一起，不禁令人想起電影《死神來了》的情節。<br><br>江蘇衞視</p></body></html>
