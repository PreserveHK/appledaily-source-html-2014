<html><header><meta charset="utf-8"><title>癡女與母屍同眠三年</title></header><body><h1>癡女與母屍同眠三年</h1><p>美國紐約市布魯克林區（圖）28歲女子施蒂恩，過去三年來每日都伴在亡母羅森塔爾屍體旁邊用膳及睡覺，而她則穿上亡母的衣服，情景儼如希治閣電影《觸目驚心》中那駭人一幕。<br>大廈管理員周一懷疑單位洩漏氣體，要求戶主開門不果後報警，救援人員破門後發現披頭散髮的施蒂恩，坐在一張被垃圾堆包圍的椅上，並在廚房發現羅森塔爾的屍體。<br>她的打扮跟亡母一樣，每晚都將亡母移到餐桌用膳，再將遺體搬回廚房與屍同眠。親友表示，施蒂恩不讓任何人入屋，也不會踏出家門，只要求親友將食物放在門口。警方正調查羅森塔爾的死因，施蒂恩則要接受心理評估。<br>英國《每日鏡報》</p></body></html>
