<html><header><meta charset="utf-8"><title>特稿：外流兵命途迥異 - 青蛙仔</title></header><body><h1>特稿：外流兵命途迥異 - 青蛙仔</h1><p>越來越多日本球員由日聯轉戰歐洲，其中今年1月加盟德乙1860慕尼黑的大迫勇也，由於表現出色，只踢了半季便轉投升班馬德甲科隆，並於聯賽上陣兩場入1球。至於轉投巴素利的柿谷曜一朗，儘管踢後備居多，不過聯賽落場5次也入兩球。相反田中順也暫時發展一般，今季僅上陣13分鐘。<br>文：青蛙仔</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
