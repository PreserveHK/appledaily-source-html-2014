<html><header><meta charset="utf-8"><title>惹火杜汶澤　遭強國CEO封殺</title></header><body><h1>惹火杜汶澤　遭強國CEO封殺</h1><p>杜汶澤一向敢言兼無視內地市場，經常在個人facebook和專欄，發表惹火言論，之前就台灣學運舌戰黃秋生、溫兆倫及一班內地憤青網民，他曾經說過一句：「有本事阻止我來大陸」，終於成功惹火上身。</p><p>曾投資《致我們》</p><p>曾經投資拍趙薇執導電影《致我們終將失去的青春》的北京麥特文化娛樂傳媒公司，其總裁陳礪志昨日於微博聲言：「我投資製作的電影，絕不用杜汶澤。有杜汶澤參與的任何項目，我主控的公司絕不參與（投資，營銷）。」也曾被網民鬧爆遭封殺的台灣歌手林宥嘉，則由撐反服貿突然軟化變成：「唔講政治。」</p></body></html>
