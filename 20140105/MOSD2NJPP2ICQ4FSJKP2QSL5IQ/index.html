<html><header><meta charset="utf-8"><title>渠務署開放日</title></header><body><h1>渠務署開放日</h1><p>到底媽媽平日洗衫煮飯的污水去了哪裏？背後功臣渠務署將於1月11及12日（星期六及日）於沙田污水處理廠舉行開放日。場內十多個攤位遊戲，以有趣互動方式讓你更了解渠務署多年來在污水處理、防洪及綠化等工程。同場更設即影即有主題拍照區，兩匹可愛小馬已準備和大家拍照留念。邊玩邊學好愉快！<br><br>日期：1月11及12日（星期六及日）<br>時間：早上9時30分至下午5時<br>地點：沙田污水處理廠（馬料水水廠街1號）<br>費用：全免<br></p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
