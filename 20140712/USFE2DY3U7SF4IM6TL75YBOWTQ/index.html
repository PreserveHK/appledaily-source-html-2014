<html><header><meta charset="utf-8"><title>地獄黑仔王　泊車仔撞爛200萬跑車</title></header><body><h1>地獄黑仔王　泊車仔撞爛200萬跑車</h1><p>印度新德里一名代客泊車員，停泊一架價值14.6萬英鎊（194萬港元）的林寶堅尼跑車時，懷疑誤踏油門，跑車在五星級酒店外狂飈，泊車變炒車。<br><br>閉路電視拍到，跑車突然向前加速撞向其他汽車，一名酒店職員見狀迅速避開，跑車再撞向一牆牆才停下。跑車車頭損毀嚴重，泊車員僅受輕傷。<br><br>警方已就事件展開調查，酒店和泊車員或要賠償高達19.6萬英鎊（260萬港元）。<br><br>英國《每日電訊報》</p></body></html>
