<html><header><meta charset="utf-8"><title>Betty Boop將闖大銀幕</title></header><body><h1>Betty Boop將闖大銀幕</h1><p>面世超過80年的經典卡通人物Betty Boop，將會推出全新電影！美國電視真人騷監製Simon Cowell的公司更有份參與製作，昨日Simon於Instagram將一張Betty按着他嘴巴的合照放上網，他說：「Betty是經典，是世上一個超級巨星，我曾與很多天后合作，但我想你是她們當中最勁的！」Betty亦曾現身大銀幕，於88年電影《夢城兔福星》（Who Framed Roger Rabbit）演出。</p></body></html>
