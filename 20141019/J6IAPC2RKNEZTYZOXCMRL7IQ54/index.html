<html><header><meta charset="utf-8"><title>陳法蓉生日念羅慧娟</title></header><body><h1>陳法蓉生日念羅慧娟</h1><p>陳法蓉昨日在西九海濱長廊出席慈善活動，與長者一起做熱身運動。後天47歲生日的她，透露將會與同月生日的黎美嫻及另一女友人到日本旅行慶祝。好友羅慧娟因癌症去世已有兩年，法蓉表示娟妹丈夫劉志敏相當有心，仍代娟妹送上禮物。<br>娟妹與法蓉同是10月生日，法蓉感慨地說：「今年我送咗手機畀自己，娟妹都係送電話畀我，佢未走之前，都有預先準備禮物畀我，而舊年同今年佢老公都有為我哋準備禮物，我就送咗花畀娟妹，去佢屋企同佢傾偈，相信佢喺天堂會開心，而且相信將來我哋喺上面再見。」<br>採訪、攝影：王連連</p></body></html>
