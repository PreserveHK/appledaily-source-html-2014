<html><header><meta charset="utf-8"><title>一中一台：小豬肥仔收得</title></header><body><h1>一中一台：小豬肥仔收得</h1><p>羅志祥（小豬）昨日在台灣與黃鴻升（小鬼）、蝴蝶姊姊、敖犬和威廉錄影八大《娛樂百分百》除夕過年特別節目，他們齊齊扮成大胖子進行錄影，五人會進行運動大挑戰，分別在地上翻滾，小豬說：「去年我們玩宮廷風，前年我們也是扮胖子，結果收視率很高，看來觀眾喜歡我們胖胖的樣子。」而今個農曆年小豬將休息與家人過節，並準備七位數字新台幣利是給母親。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
