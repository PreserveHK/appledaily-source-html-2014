<html><header><meta charset="utf-8"><title>邱淑貞索爆多人𥄫</title></header><body><h1>邱淑貞索爆多人𥄫</h1><p>近日翁靜晶27歲大女劉萬儀簽約模特兒公司，準備喺娛樂圈闖，星二代陸續接力入行。同樣擁有優質下一代嘅邱淑貞（豆斗）囡囡沈月，亦都係萬眾期待，唔知最後會唔會接力，其實就算囡囡唔入行，媽咪豆斗復出都大把市場。好似日前3點幾，豆斗由司機送咗佢去中環落車，雖然冇點化妝同冇帶墨鏡，不過行喺中環都仲有好多男士注目，除咗認得佢之外，當然係畀豆斗嘅美貌吸引啦。<br>採訪、攝影：羅德光</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
