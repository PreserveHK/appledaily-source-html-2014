<html><header><meta charset="utf-8"><title>健康Express醫學新知：止痛藥難治好腰背痛</title></header><body><h1>健康Express醫學新知：<br>止痛藥難治好腰背痛</h1><p>澳洲最近有研究質疑止痛藥成效。當地悉尼大學的研究人員，邀請1,650名急性腰背痛病人參與分組研究。第一組人定期服用止痛藥撲熱息痛、第二組人有需要時才服藥；另一組人服安慰劑作對照。<br>病人最後要自評康復進展，無論定期或有需要時才服藥的病人組別，平均都要用17天時間才康復。反而安慰劑組在服藥16日已大大康復。研究人員認為，止痛藥或對頭痛、牙痛等痛症有幫助，但對腰背痛成效並不明顯，未必能改善病人的整體生活質素。</p></body></html>
