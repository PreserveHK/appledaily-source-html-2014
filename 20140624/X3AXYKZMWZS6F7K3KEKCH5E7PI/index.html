<html><header><meta charset="utf-8"><title>體壇拾趣：魏聖美爭氣奪冠</title></header><body><h1>體壇拾趣：魏聖美爭氣奪冠</h1><p>韓裔美籍高球手魏聖美（圖）等足9年，24歲嘅佢周日喺美國高球公開賽，以總桿數278桿首奪冠軍，世界第1嘅露意絲以兩桿之微屈居亞軍。呢個獎對魏聖美嚟講感觸良多，出道9年嘅佢，高中時未曾攞過冠軍就去挑戰男子賽，引嚟唔少批評，加上佢歷來只贏過4個規模較細嘅LPGA冠軍，令人質疑佢嘅實力，今次奪冠終於為自己出番口氣。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
