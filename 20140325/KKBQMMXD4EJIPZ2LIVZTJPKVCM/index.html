<html><header><meta charset="utf-8"><title>Style GPS：Ann Dem開卷</title></header><body><h1>Style GPS：Ann Dem開卷</h1><p>比利時Antwerp Six之一的Ann Demeulemeester，去年11月宣佈離開自己建立28年的時尚王國，令不少fans惋惜，有指Ann Dem將與出版社Rizzoli合作，親筆撰寫回憶錄於今年10月中出版。<br>新書內容主要圍繞Ann Dem過往創作過程，並刊登逾千張照片，其好友也是靈感女神Patti Smith會寫序，預計售價100美元（約780港元）。<br>撰文：MR2</p></body></html>
