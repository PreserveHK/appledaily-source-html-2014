<html><header><meta charset="utf-8"><title>求驗客手記：費Sir教到入哈佛</title></header><body><h1>求驗客手記：<br>費Sir教到入哈佛</h1><p>前曼聯領隊費格遜（圖）將會轉行教書，事關呢位72歲嘅蘇格蘭名帥，周五應承去美國哈佛大學，教關於娛樂、傳媒同埋體育嘅高級行政人員管理課程。另外，曼聯力壓車路士排英超第2！冷靜啲先，原來係人工榜啫。紅魔上季簽入尹佩斯呢位貴價兵，以1.82億鎊（約23億港元）薪金支出壓過得1.76億鎊嘅車仔，成功登上英超人工榜第2，排第1嘅就唔使問都知係曼城啦。</p></body></html>
