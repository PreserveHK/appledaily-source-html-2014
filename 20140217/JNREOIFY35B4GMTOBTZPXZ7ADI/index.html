<html><header><meta charset="utf-8"><title>黃伊汶愛陳國坤幽默</title></header><body><h1>黃伊汶愛陳國坤幽默</h1><p>黃伊汶常被傳與男友陳國坤好事近，她不斷否認，日前接受有線電視節目《為食情報局》訪問時，她坦言男友的確已求婚：「叫做係，都係開心事，對我嚟講結婚唔使太鋪張，最緊要過程大家舒服。」不過她揚言暫沒結婚意思：「冇計劃幾時結婚，好多人都話結婚要用大半年時間去籌備，基本上我已諗好着乜婚紗，知自己想點，所以唔使用太多時間去搞個婚禮。」<br>提到跟男友的相處，黃伊汶大讚男友幽默健談，兩人很合拍，她說：「我性格唔鍾意講好多嘢，佢就好健談幽默，仲可以帶動氣氛，畀到我無窮無盡娛樂，同佢一齊感覺幾輕鬆同埋舒服。」<br>撰文：麥斯</p></body></html>
