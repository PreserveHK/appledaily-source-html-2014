<html><header><meta charset="utf-8"><title>楊家誠被拒保釋等候上訴</title></header><body><h1>楊家誠被拒保釋等候上訴</h1><p>【本報訊】英冠球會伯明翰前班主楊家誠因洗黑錢7.2億元，被判監六年。他早前向高等法院申請保釋等候上訴，但押後處理，至昨日他再到高院出席申請聆訊。法官聽取控辯雙方陳詞後，認為楊家誠雖有可供爭議的理據，但上訴成功機會不大，故拒絕保釋申請。楊家誠續還柙至明年3月11日進行上訴聆訊。</p><p>頭髮花白、面容憔悴的楊家誠（54歲）昨坐在犯人欄內，不時打呵欠及伸懶腰，其妻王曼酈亦有到庭，並與楊家誠打招呼。<br>控罪指楊由2001至2007年間利用五個銀行戶口洗黑錢7.2億元，今年3月於區院被裁定五項洗黑錢罪成，判囚六年。<br>案件編號：CACC101/14</p></body></html>
