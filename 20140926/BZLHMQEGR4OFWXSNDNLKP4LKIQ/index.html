<html><header><meta charset="utf-8"><title>花絮：朴泰桓天然樣失贊助</title></header><body><h1>花絮：朴泰桓天然樣失贊助</h1><p>南韓一位整容醫生爆料，話知道南韓有好多運動員，為咗吸引多啲贊助都會整容；但係佢就好肯定咁話，人氣爆燈嘅游泳明星朴泰桓個靚樣就係純天然無添加嘅。可惜朴泰桓都得唔到贊助商歡心，搞到之前要fans籌旗資助，先夠錢去澳洲訓練咋。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
