<html><header><meta charset="utf-8"><title>超盈多仔圍　愛兒冇癮</title></header><body><h1>超盈多仔圍　愛兒冇癮</h1><p>【中環蘭桂坊】何超盈的情路兜兜轉轉，與室內設計師Greg分手後，疑再變攣戀林愛兒。昨日凌晨，超盈、愛兒與一班友人連走兩場，在Play Club時愛兒玩得最開心，與數名女友人一邊跳舞一邊玩包剪揼，獲勝後與要give me five；當時超盈只坐在一旁與友人閒談，間中偷望愛兒耍樂，一副不是味兒的模樣。<br>之後眾人轉場去Level 2 Club，但今趟到超盈威番，有四、五位男士輪流上前與她咬耳仔，而愛兒則站在一邊抽煙，似乎擔心超盈飲得太多。至凌晨四時半，她們在樓下發現記者拍照，兩人分道揚鑣，帶醉的超盈則要兩個女友人扶住離開。</p></body></html>
