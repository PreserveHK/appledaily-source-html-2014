<html><header><meta charset="utf-8"><title>韓劇燒：雙賢繼續賣水</title></header><body><h1>韓劇燒：雙賢繼續賣水</h1><p>全智賢和金秀賢最近因接拍內地品牌礦泉水廣告而搞出大頭佛，引起中、韓兩國土地主權爭議，兩人更被罵叛國。聲稱要解約賠錢的金秀賢日前已經縮沙，昨日全智賢亦決定和金秀賢共同進退，繼續代言，因為廣告只會在內地播放，廣告商亦並非將長白山這名字宣傳到海外作政治用途。此外，「雙賢」的礦泉水平面廣告在網上離奇流出，有指是業內人士所為，亦有指是偽造。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
