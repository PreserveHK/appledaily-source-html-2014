<html><header><meta charset="utf-8"><title>R＆K望再演舞台劇</title></header><body><h1>R＆K望再演舞台劇</h1><p>Robynn &amp; Kendy昨日在大埔接受鳳凰URadio訪問，Robynn表示最忙於宣傳新碟，其中有首歌與糖兄合作，是之前舞台劇的歌曲，她們說：「我哋都好掛住舞台劇嗰段時間，希望有機會再演舞台劇。」Robynn與Kendy表示之前一直忙碌，希望聖誕前可旅行，在創作上找靈感，因聖誕、除夕及新年已接了工作，Robynn稱雖然忙碌，但自己都要調節一下身體及充足睡眠。</p></body></html>
