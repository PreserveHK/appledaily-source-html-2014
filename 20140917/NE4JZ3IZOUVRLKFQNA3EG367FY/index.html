<html><header><meta charset="utf-8"><title>佐治將獲金球成就獎</title></header><body><h1>佐治將獲金球成就獎</h1><p>現年53歲的荷李活影星佐治古尼（George Clooney）將會與未婚妻Amal Alamuddin本月內在意大利結婚，昨日又傳出另一單喜訊。荷李活外國記者協會昨日公佈，將於明年1月舉行的金球獎頒獎禮中，頒發最高榮譽的Cecil B. DeMille終身成就獎給佐治，以表揚他為電影的貢獻，以及為全球人道主義所付出的努力貢獻。佐治曾奪過四次金球獎。</p><p>【動Live】iPhone 6搶先玩，朝9晚5全港巡迴試機<br> http://bit.ly/liveiphone6  </p></body></html>
