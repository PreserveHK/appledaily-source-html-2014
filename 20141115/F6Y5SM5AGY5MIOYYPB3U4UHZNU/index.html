<html><header><meta charset="utf-8"><title>班尼狄1分鐘扮11明星</title></header><body><h1>班尼狄1分鐘扮11明星</h1><p>英國男星班尼狄甘巴貝治（Benedict Cumberbatch），憑英劇《新福爾摩斯》（Sherlock）成為新一代男神，其演技毋庸置疑，近日班尼狄接受MTV頻道訪問，更於1分鐘內模仿11位明星的表情及聲線，包括積尼高遜、馬修麥康納希、奧雲韋遜、湯哈迪等。但班尼狄扮男明星似乎未夠過癮，更扮女歌手Taylor Swift，可惜女聲始終不太似。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
