<html><header><meta charset="utf-8"><title>英大學女新生性事多</title></header><body><h1>英大學女新生性事多</h1><p>大學校園生活自由自在，男女關係會否變得隨便？英國教育機構調查顯示，81%新鮮人表示開學後發生過性行為，其中56%女新生自稱性生活頻繁，多於男生的49%。<br>YouthSight訪問近1,000位9月入讀大學的新生，平均每人有兩名性伴侶，1/5人有超過三位；1/3人試過做愛時不設防，1/4有過一夜情；但整體只有6%人發生關係後感懊悔。但他們並非入大學後才變得開放，只有7%新生是在校內初嘗禁果；86%入學時有拍拖的新生，至今仍與中學時的伴侶在一起，其中由男方講分手的，比女方多一倍。<br>英國《星期日泰晤士報》</p></body></html>
