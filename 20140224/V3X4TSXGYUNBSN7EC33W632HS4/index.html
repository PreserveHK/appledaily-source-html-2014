凌空跑步</title></header><body><h1>真人版超音鼠<br>
凌空跑步</h1><p>要好像超音鼠一樣，違反地心引力在圓形賽道上凌空跑步？英國著名特技演員沃爾特斯（Damien Walters）在沒有工具協助下，成為首位完成360度凌空跑步的人。<br>經專人精密計算，沃爾特斯要在3米高的圓形跑道上跑步，就要維持跑速在時速13.9公里之上，才可以違反地心引力，如果中途減速亦會功虧一簣。沃爾特斯經無數次練習和試驗後，終於成功（圖）。這段近3分鐘的片段，已吸引逾90萬點擊率，但因他受過專業訓練，旁人切勿模仿。<br>英國《星期日鏡報》</p></body></html>
