<html><header><meta charset="utf-8"><title>葉蘊儀：覺得氣氛和平</title></header><body><h1>葉蘊儀：覺得氣氛和平</h1><p>葉蘊儀昨日在銅鑼灣出席國際培幼會捐贈鉛筆宣傳活動， 她稱有感自己的子女已經長大，所以考慮助養兒童，亦希望透過活動可以幫助一些有需要的人。一直關注雨傘革命事態發展的葉蘊儀，對於有女士因參與佔中示威時被非禮，氣憤地說：「好過份！呢件事唔能夠接受，示威就要預咗被非禮？咁樣香港會令好多人擔心。」<br>日前被人目睹低調現身金鐘撐學生的葉蘊儀，被問到警員選擇性執法惹公憤，她說：「我冇親眼睇到，反而覺得氣氛和平，現場仲有好多藝術作品，如果係有嘅話，就請香港警察唔好咁做！」<br>採訪、攝影：卓寶花</p></body></html>
