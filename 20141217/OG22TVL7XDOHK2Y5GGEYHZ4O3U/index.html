<html><header><meta charset="utf-8"><title>韓劇燒：金亞中新劇收視墊底</title></header><body><h1>韓劇燒：金亞中新劇收視墊底</h1><p>韓片《醜女大翻身》女星金亞中事隔三年，與韓劇《食客》男星金來沅合演的新劇《Punch》前晚首播，不過面對同檔崔振赫的《傲慢與偏見》及池昌旭的《Healer》，最終「雙金」聯手依然無助收視，首播收視只得6.3%，墊底收場。《傲》劇繼續以9.2%收視，蟬聯冠軍，《Healer》錄得7.2%收視排第二名。</p><p>另外，男團JYJ成員金在中主演的新劇《SPY》，將於下月首播，昨日劇組公開劇照，只見扮演特工的金在中因手臂受傷而需要包紮。而金在中將於下月在蠶室室內體育館舉行粉絲見面會，以報答粉絲這一年來對他的支持。<br>撰文：施洛冰</p></body></html>
