<html><header><meta charset="utf-8"><title>百萬富翁染毒癮淪小偷被捕</title></header><body><h1>百萬富翁染毒癮淪小偷被捕</h1><p>吸毒害人！一名51歲王姓男子，上周一（15日）在陝西西安街頭緊隨一名老人，拿長鑷子伸進老人口袋（圖）偷取手機，當他以為得手之際，在他身後的公安馬上將他拘捕。<br>警方調查時發現他原來是百萬富翁，靠在廣東、上海做時裝生意賺到第一桶金，而且有車有樓，可是在2008年起染上毒癮，不但不管生意、妻子，身家亦在幾年內歸零，現在要寄住朋友的破爛房子，靠當小偷的賊贓買毒品解癮。<br>公安現時已將王刑事拘留，並要他送往強制戒毒。<br>陝西《華商報》</p></body></html>
