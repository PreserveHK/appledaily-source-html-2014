<html><header><meta charset="utf-8"><title>額頭睇事業　男愛超人　女愛詩詩</title></header><body><h1>額頭睇事業　男愛超人　女愛詩詩</h1><p>面相學來說，飽滿光滑的額頭有助於事業，不僅增加自信，事業更是如魚得水。額頭部位是人相學中的官祿宮位置，也象徵事業方面或求學過程運勢之順遂與否。根據統計，通常男性會指名想有李嘉誠的額頭;而女性則偏愛國內古裝劇《步步驚情》劉詩詩的額頭。進一步分析兩位名人的額頭，都是屬於天庭飽滿型，以面相學來說，額頭圓潤常被認為頭腦發達、深思熟慮，擅於思考分析，因此事業上容易扶搖直上。<br><br>作者：皓云師傅，香港六壬師傅、易學師傅、堪輿學家。</p></body></html>
