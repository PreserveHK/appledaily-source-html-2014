<html><header><meta charset="utf-8"><title>黃百鳴教路抗誘惑</title></header><body><h1>黃百鳴教路抗誘惑</h1><p>前日是黃百鳴與太太結婚44周年的紀念日，當日黃百鳴要到重慶工作，黃太便做跟得夫人，陪他遠赴重慶，談到如何力抗外來的誘惑時，他笑說：「其實每一個行業都有不同的誘惑，最重要是自己怎樣去面對。」當晚黃百鳴出席晚宴時，更憑歌寄意，以歌聲送給太太，坐在台下欣賞的黃太當然為之冧爆。同行的盛君亦唱《I Believe》和《愛我》送給黃百鳴夫婦。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
