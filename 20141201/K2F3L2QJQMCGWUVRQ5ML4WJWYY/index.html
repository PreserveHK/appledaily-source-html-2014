<html><header><meta charset="utf-8"><title>吳佩慈湊女戒高踭鞋</title></header><body><h1>吳佩慈湊女戒高踭鞋</h1><p>台灣女星吳佩慈早前宣佈退出娛樂圈，主力照顧與富商男友紀曉波誕下的女兒「小蕊蕊」，做全職媽媽，更揚言想生5個，不過卻有內地網友爆料指紀曉波疑包養小三，甚至資助小三在意大利學油畫。<br>日前吳佩慈返台灣出席活動，並客串做模特兒示範英國品牌鞋履Charlotte Olympia時接受訪問，大談時尚經，她笑言久未穿高跟鞋：「高跟鞋有種魔力，穿起來臀也提了、背也拉直了，還是覺得自己氣場很強，現在在香港過的是育兒生活，抱女兒出門穿最多的就是球鞋，偶爾回台灣，看到鞋櫃裏的高跟鞋，就會想說『我的人生哪，也曾經很華麗。』」 <br>撰文：唐如</p></body></html>
