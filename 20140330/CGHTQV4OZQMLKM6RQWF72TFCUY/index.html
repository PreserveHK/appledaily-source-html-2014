<html><header><meta charset="utf-8"><title>哈七忽然大個</title></header><body><h1>哈七忽然大個</h1><p>英國萬人迷碧咸與Victoria所生的三子一女，一向是傳媒追拍的對象。昨日Victoria帶着兩個兒子Brooklyn、Cruz及細女哈七（Harper Seven）抵達洛杉磯機場，即遭當地傳媒狂影。跟細仔Cruz並肩而行的Victoria，亦不及可愛的女兒哈七搶鏡。</p><p>幫媽媽湊女</p><p>戴黑超的Victoria昨日現身機場時負責拖着8歲的Cruz，至於15歲的Brooklyn，則幫媽媽手湊女，主力照顧已經3歲的哈七。哈七昨日現身時，突然由平時胖嘟嘟的女嬰，變成標緻小美人，長髮輕垂的她十分可愛，被指甚有媽媽Victoria的風範。<br>撰文：盧葦</p></body></html>
