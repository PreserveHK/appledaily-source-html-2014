<html><header><meta charset="utf-8"><title>上海兩樓傾斜「親吻」現裂痕</title></header><body><h1>上海兩樓傾斜「親吻」現裂痕</h1><p>上海浦東川沙鎮兩幢入伙才一年半的高樓，近日發生傾斜，並「親」到了一起（上圖），兩樓的接觸點更出現裂痕（右圖）。兩幢樓之間本來有十幾厘米寬的空隙，如今15樓以上靠攏連成一體，居民家中房樑牆面、公共走廊出現裂紋。樓內住客人心惶恐，夜晚不敢入睡。開發商向居民派定心丸，稱傾斜是由於自然沉降擠壓，對房屋主體結構沒有影響。當地政府表示，暫不考慮轉移樓內居民，但會請專家前來測量。<br>上海《新聞晨報》 </p></body></html>
