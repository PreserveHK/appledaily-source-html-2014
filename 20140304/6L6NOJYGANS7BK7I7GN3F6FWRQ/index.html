<html><header><meta charset="utf-8"><title>今日提醒你︰天文台開放日免費入場</title></header><body><h1>今日提醒你︰<br>天文台開放日免費入場</h1><p>天文台本月29日（星期六）及30日（星期日）舉行開放日，今年主題為「與年青人共創新氣象」，免費入場，參觀人士可實地了解天文台工作，並與專業氣象人員交談。<br>天文台位處尖沙嘴小山丘上，種植大量植物，今年特設生態遊，30日上午10時至12時半進行，名額有限，先到先得。<br>開放日設有攤位遊戲，台長岑智明更會有簽名會。開放日於本月29日中午12時半開始，30日提早由上午10時開門；兩日下午4時半截止入場，5時15分結束。<br>開放日將會實施人流單向移動的安排，參觀者必須經由彌敦道近尖沙嘴街坊福利會入口進入天文台，再沿天文台道離開。</p></body></html>
