<html><header><meta charset="utf-8"><title>堺雅人做狂人唔演半澤</title></header><body><h1>堺雅人做狂人唔演半澤</h1><p>日劇《半澤直樹》去年大收成為神劇之後，一直有傳TBS電視台想拍續集，但主角堺雅人卻三催四請亦沒有答應。由於堺雅人明年開始要拍攝後年才播出的大河劇集《真田丸》，更要拍足一年，所以被指《半澤》續集已沒希望。不過，昨日富士電視台卻宣佈，堺雅人另一套人氣作品《律政狂人》，將於11月22日播出單元特別篇，原來他寧願再演《律政》中賤賤格格的古美門律師，也不願再演半澤！<br>在《律政》特別篇中，堺雅人再與女主角新垣結衣做鬥氣冤家，他就感謝觀眾支持，令他再有機會演古美門，更稱在劇中會與新垣玩Cosplay。<br>撰文：阮瑜</p></body></html>
