<html><header><meta charset="utf-8"><title>Alex夜蒲冇力</title></header><body><h1>Alex夜蒲冇力</h1><p>林子祥（Lam）和林德信（Alex）父子檔再度出擊，日前合作為保健食品拍廣告，平時Alex和阿Lam各有各忙，喜愛夜蒲的Alex難得陪老竇做運動，拍攝時兩父子踩單車踏遍山頂、渣甸山、坪輋及大生圍等景點，寓工作於運動有益身心。<br>不過，拍攝當日天公不造美驟晴驟雨，幸好阿Lam有做開運動身體夠強健，年過60的他就算冒雨拍攝都頂得住。相反，29歲的Alex望住高峭又迂迴的拍攝地點，竟然表現得有點迷茫，要老竇鼓勵他盡力去行。廣告選用阿Lam金曲《星光的背景》為廣告歌，歌詞「我願像浮雲」比喻他現在的悠然心態。<br>撰文：皓騫</p></body></html>
