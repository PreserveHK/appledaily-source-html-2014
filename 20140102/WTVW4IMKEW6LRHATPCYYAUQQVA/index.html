<html><header><meta charset="utf-8"><title>一中一台：趙薇基仔齊倒數</title></header><body><h1>一中一台：趙薇基仔齊倒數</h1><p>趙薇和古巨基合作拍電視劇《情深深雨濛濛》成為好友，前晚基仔在微博貼二人合照，原來他們在港齊齊看煙花倒數，基仔說：「薇薇叫我和大家說：新年快樂！happy new year！網絡好繁忙啊！」同時趙薇亦貼上與王菲女兒竇靖童的合照，有傳王菲將與李亞鵬展開監護權大戰，身為好友的趙薇應允照料她兩個女兒在香港的起居，令阿菲無後顧之憂。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
