<html><header><meta charset="utf-8"><title>馬詩慧無懼小三誘老公　</title></header><body><h1>馬詩慧無懼小三誘老公　</h1><p>馬詩慧（Janet）、琦琦與貝安琪等昨晚於灣仔出席勞斯萊斯活動，對於近日娛圈頻頻出現小三，問她是否擔心老公受引誘？Janet說：「我好差咩？佢要驚我多啲喎，以前都有女仔黐埋去佢度，我相信另一半，佢喺呢方面好乖，唔乖只係太多嗜好。」<br>剛剛在美國出席完細女畢業禮的Janet，她稱當時控制得好好，所以沒有喊得很厲害。談到王敏德踢爆細女有男友，Janet說：「好耐㗎喇，𠵱家佢冇拍拖，因為佢哋要分開讀大學，一個喺波士頓，一個喺芝加哥，所以不如分開畀啲空間大家，如果將來相遇可能再喺埋一齊，佢好成熟。」<br>採訪：林嘉慈<br>攝影：陳慧安</p></body></html>
