<html><header><meta charset="utf-8"><title>大原櫻子下月殺入樂壇</title></header><body><h1>大原櫻子下月殺入樂壇</h1><p>日本矚目新人大原櫻子備受力捧，去年在選拔賽中打敗5千名對手爭贏做電影《愛我請說謊》女主角，跟男星佐藤健拍住上做影壇情侶，今年更全面殺入歌壇及接拍日劇，又推出2015年月曆，火速已成為少男殺手。櫻子為《愛》片化身樂隊MUSH&amp;Co.主音，獲前樂隊東京事變成員龜田誠治擔任唱片監製，櫻子下月底終於推出首張個人單曲《Thank you。》，她為MV盡情賣萌，稍後更展開首次的巡迴校園騷及擊掌會。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
