<html><header><meta charset="utf-8"><title>箍煲被拒　男子鬧事被捕</title></header><body><h1>箍煲被拒　男子鬧事被捕</h1><p>【荃　灣】<br>【本報訊】30歲姓盧男子疑不堪情變，昨凌晨2時許走至荃灣青山公路汀九段的服務式住宅汀蘭居，夜訪女友「箍煲」。但女友拒訪，盧大吵大鬧，推翻大堂的裝飾品，掃跌兩個告示牌及一個垃圾桶，職員致電報警。警員到場時事主仍然不合作，擾攘一番，最終將他制服五花大綁送院（圖）。他送院期間，還不住大叫「俾人打呀！」相當激動。盧因涉嫌刑事毀壞、妨礙警務人員執行職務被捕。</p></body></html>
