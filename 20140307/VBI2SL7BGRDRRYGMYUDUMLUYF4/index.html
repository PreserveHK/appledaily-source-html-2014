<html><header><meta charset="utf-8"><title>難忘張國榮</title></header><body><h1>難忘張國榮</h1><p>蔡瀾叫靚靚分享一些哥哥張國榮的趣事，靚靚稱蔡瀾比她更了解，蔡瀾笑說：「我又冇同佢拍過床上戲！」靚靚嚴肅的說：「我諗我有生之年都唔會撞到一個比哥哥更有星味嘅人。」<br>肥佬黎憶起一個情景，感覺哥哥有點「bitchy」。有次他到黃霑家作客，當時哥哥和陳百強（Danny）都在場，其間有人問Danny有沒有化妝，哥哥突然走近Danny身邊，用手指往其面上一捽，再將粉底塗在牆上，全程不發一言。肥佬黎說：「呢招好毒呀大佬！呢個情景我一世都記得。」</p></body></html>
