<html><header><meta charset="utf-8"><title>馮仁昭四圍超：無綫資深幕後被炒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：無綫資深幕後被炒 - 馮仁昭</h1><p>服務咗無綫28年嘅資深幕後工作人員一鳥（左），噚日突然喺微博宣佈已經離職：「以後我就不是公司員工，這些年來他給我有很多回憶耶，雖然有點不捨得，但是我一鳥定會像火鳳凰一樣，火裏重生的。」仲叫大家有工作記得搵佢，成件事睇到人勁心酸。由於一鳥同唔少藝人都好老友，所以此post一出即引起極大迴響，向海嵐、阿Bob林盛斌等仲勁錯愕。據知今次一鳥離職並非佢本人意願，而係喺大台「勸喻」下無奈離開嘅，都話方丈份人……<br>撰文：馮仁昭</p></body></html>
