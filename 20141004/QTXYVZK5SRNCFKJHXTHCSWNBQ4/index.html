<html><header><meta charset="utf-8"><title>【先達收風】細金128GB終於失守　倒蝕$88</title></header><body><h1>【先達收風】細金128GB終於失守　倒蝕$88</h1><p>先有旺角出現佔中，繼而大陸又宣佈10月10月正式推出iPhone 6，雙重打擊下，先達回收價終於失守！流動帝國店長阿基話，幾乎每間舖都趕住散貨，他們擔心內地大貨一到，價位隨即插水；就好似今日價單內的iPhone 6 128GB版，據稱由於貨源確實太多，令回收價跌至$7,100新低，相比定價$7,188，還要倒蝕$88!</p><p>雖然「細機」 有機會被炒燶，但「大機」仍有水位。他說，隨著大陸版開售，預計賺幅將會越縮越小，炒家們要當心了。</p><p>記者：陳國輝</p></body></html>
