<html><header><meta charset="utf-8"><title>特稿：蝙蝠潛艇卧虎藏龍</title></header><body><h1>特稿：蝙蝠潛艇卧虎藏龍</h1><p>雖然今次訪港的華倫西亞及維拉利爾，部份國腳因應付世盃而未有隨隊，但陣容仍算完整，當中更有國腳級人馬。論名氣最響，要數華倫西亞前鋒莊拿斯干卡維斯，這位巴西國腳曾8次入選，並取得兩個入球；門將迪亞高艾維斯亦是「森巴兵團」邊緣國腳，可惜最後未有獲史高拉利徵召。<br>重用新秀的維拉利爾陣中國腳相對較少，但中場查維亞阿基路屬近年墨西哥國家隊中場主力，可是今次落選世盃；另外，中堅梅沙基奧為阿根廷新一代中堅，有可能是國家隊未來主力。</p></body></html>
