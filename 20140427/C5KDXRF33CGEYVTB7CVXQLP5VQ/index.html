<html><header><meta charset="utf-8"><title>天堂鳥揀女過三關</title></header><body><h1>天堂鳥揀女過三關</h1><p>MK-Pop男團天堂鳥昨日在柴灣為新歌《你知道我在找你嗎？》進行MV女主角選拔賽，請來黃夏蕙及高皓正擔任評判，約有過百名女子參選，大部份是十多歲女生，而其中一位是曾參選09年亞姐的張加慧。選拔過程需要過三關，首先是自我介紹，第二關表演15秒獨腳戲，最後再和天堂鳥成員做對手戲，有參選者成功過三關。<br>對戲時，有參選者問成員Tyrese：「點解你唔畀對白我？」意思反指他接不下去。但事後Tyrese辯稱：「唔係，有畀，嗰句我已經講咗。」此外，天堂鳥表示MV有故事性，亦有跳舞場面，想找又靚又叻兼夠膽識的女子。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
