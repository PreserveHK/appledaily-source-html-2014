<html><header><meta charset="utf-8"><title>雷碧達上封面被漂白</title></header><body><h1>雷碧達上封面被漂白</h1><p>美國《People》雜誌日前選出憑電影《被奪走的12年》（12 Years a Slave）奪得奧斯卡女配角的雷碧達尼安高（Lupita Nyong'o）為世界第一美人，但雜誌的封面卻惹種族歧視風波。<br>美國娛樂網站RadarOnline昨日找來一名專家，該專家表示相信雜誌為雷碧達拍封面照時，應該有刻意地讓拍攝現場變得更光，讓雷碧達的膚色看來更加白。網站之後又拿了雷碧達早前幫《Dated》拍的雜誌封面照比對，該封面上的雷碧達膚色較《People》上面的黑。因此有網民彈《People》竟然將雷碧達「漂白」。<br>撰文：鍾國泰</p></body></html>
