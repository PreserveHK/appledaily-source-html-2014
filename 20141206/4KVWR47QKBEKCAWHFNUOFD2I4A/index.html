<html><header><meta charset="utf-8"><title>K-Pop之王：金英在呃朋友622萬</title></header><body><h1>K-Pop之王：金英在呃朋友622萬</h1><p>韓國抒情男團4Men前成員金英在，涉嫌借投資的名義，向熟人詐騙8億9,560萬韓圜（約622萬港元），昨日被首爾中央地方檢察院重要經濟犯罪調查一組正式起訴。據知，金英在於去年7月至今年3月，以「投資汽車抵押貸款或汽艇可獲高額利潤」為藉口，向身邊5名熟人收取約622萬港元，之後一直未有歸還。根據警方調查，金英在為了償還欠下的5億韓圜（約348萬港元）而決定行騙。</p></body></html>
