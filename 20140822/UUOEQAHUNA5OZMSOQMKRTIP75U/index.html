<html><header><meta charset="utf-8"><title>一票難求：市面得兩成飛</title></header><body><h1>一票難求：市面得兩成飛</h1><p>樂壇近年雖然一潭死水，但演唱會卻不乏捧場客，像鄭秀文演唱會便被秒殺，黃子華的11場棟篤笑更在零宣傳下門票一日內全沽清，出現一票難求情況。由於主辦機構最多可留起79%門票，作信用卡優先訂飛及內部認購，餘下21%作公開發售，故每逢有紅星開騷，難免供不應求爭崩頭。</p><p>黃牛黨見演唱會飛有利可圖，僱用大批南亞裔人士做排隊黨，轉頭在網上高價炒貴幾倍兜售。此外，亦有不少內地旅行社搞香港演唱會旅行團，因此亦以不同途徑買入大量門票。歌迷要睇騷，除了透過信用卡訂飛外，只能瞓街跟南亞裔排隊黨搶飛，或者認識行內人訂飛，否則就只有紅館帶位員、保安能有幸睇到免費騷。</p></body></html>
