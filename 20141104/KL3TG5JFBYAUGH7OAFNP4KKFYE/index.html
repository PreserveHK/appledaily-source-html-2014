<html><header><meta charset="utf-8"><title>綜藝王：小愛變心戀三胞胎</title></header><body><h1>綜藝王：小愛變心戀三胞胎</h1><p>韓國綜藝節目《超人回來了》一向大受歡迎，亦令童星秋小愛，男星宋一國的三胞胎兒子大韓、民國和萬歲爆紅。在前日播出的新一集中，小愛竟然犧牲色相，與爸爸在鏡頭前洗白白，搞到小愛露點演出。在節目中，爸爸秋成勳更問小愛：「在Yuto哥哥（小愛的小男友）和爸爸之間，你更喜歡誰？」豈料小愛人細鬼大，最終竟然貪心地選擇了三位新歡大韓、民國和萬歲，並展示出羞澀的微笑，令爸爸秋成勳哭笑不得。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
