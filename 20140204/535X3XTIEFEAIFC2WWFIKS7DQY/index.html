<html><header><meta charset="utf-8"><title>安仔任十嫂派「許」利是</title></header><body><h1>安仔任十嫂派「許」利是</h1><p>去年底成功為鄭秀文冠以「十嫂」稱號的許志安，事業愛情兩得意，今年重投經理人黃栢高懷抱加入太陽娛樂文化。安仔跟十嫂首個農曆年留港度歲，問可有準備印有「許」字利是給十嫂派？他說：「準備一叠利是喺屋企等佢攞去用，幾有型。」<br>同公司的薛凱琪（Fiona）農曆年在台灣拍劇，問可會到房祖名家拜年？她說：「祖名應該喺北京拍戲。」中西情人節將至，Fiona稱會跟單身朋友開派對：「我係單身派對會長，唔急拍拖，但心態準備好，暫時未有人追。」鄧麗欣準備五位數派利是，問到情人節怎樣跟方力申過？她說：「佢一向冇心思。」<br>採訪、攝影：馬建華</p></body></html>
