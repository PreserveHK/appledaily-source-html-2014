<html><header><meta charset="utf-8"><title>吳辰君餵人奶速減磅</title></header><body><h1>吳辰君餵人奶速減磅</h1><p>吳辰君今天36歲生日，上月26日她誕下女兒Mia，距離滿月還有數天，今年她要在坐月中度過生日，當真別具意義。初為人母，辰君因湊B餵人奶極速減磅，不到一個月已經減了24磅，她昨日接受訪問說：「每天都忙着餵奶和擠奶。頭一周在醫院擠奶好痛，第二周慢慢開始奶越來越多，現在除了寶寶每餐要吃的量，還有多餘的母乳可以儲存下來，所以超開心。」<br>辰君又透露老公廖懷南替囡囡換屎片、洗屁股及掃風都非常上手，她說：「每天寶貝女兒Mia很乖，只有肚子餓或撒嬌時偶爾哭哭討抱。」<br>撰文：麥萍萍</p></body></html>
