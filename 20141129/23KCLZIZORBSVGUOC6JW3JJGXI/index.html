<html><header><meta charset="utf-8"><title>體訊速遞：（F1）侯根保兼戰勒芒賽</title></header><body><h1>體訊速遞：<br>（F1）侯根保兼戰勒芒賽</h1><p>F1印度力量車手侯根保（圖）周四宣佈，來季將會兼項，除了續出戰F1外，同時會代表保時捷車隊參加明年6月中舉行的勒芒24小時賽。這位27歲的德國車手亦會乘F1賽期空檔，參戰明年5月初於斯柏舉行的6小時世界耐力錦標賽比利時分站。 綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
