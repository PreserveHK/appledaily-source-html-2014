<html><header><meta charset="utf-8"><title>包圍集集追：殷大邱走犯駁嘴</title></header><body><h1>包圍集集追：殷大邱走犯駁嘴</h1><p>由車勝元、李昇基主演的新劇《你們被包圍了》前晚播出第2集，收視比首集升了1.9%，收得14.2%，再次成為同檔劇集收視冠軍。<br>撰文：黎金美</p><p>【精采場面】拘留警局</p><p>殷大邱（李昇基飾）對徐判錫（車勝元飾）心存仇恨，更處處跟對方對立。一次徐判錫吩咐殷大邱跟魚秀善（高雅娜飾）看管犯人，但犯人突然逃脫，幸好徐判錫及時捉回犯人，殷大邱跟魚秀善事後被徐判錫責罵，但殷大邱卻反駁徐判錫沒有好好教導他們，二人關係惡劣。<br>其後，殷大邱帶魚秀善等人到夜店埋伏騙子黨，怎料過程中發生混亂，殷大邱更因搶走刑警的手槍而連累眾人被拘留警局，要徐判錫出面保釋。</p></body></html>
