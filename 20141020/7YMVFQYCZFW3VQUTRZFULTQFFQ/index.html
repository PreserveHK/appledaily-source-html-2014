<html><header><meta charset="utf-8"><title>全球蒙眼品酒賽法國奪冠</title></header><body><h1>全球蒙眼品酒賽法國奪冠</h1><p>一年一度的全球蒙眼品酒（圖）比賽前日（上周六）在法國東部艾鎮完滿結束，法國隊擊敗去年冠軍比利時隊，獲得冠軍。<br>比賽自去年起開始舉行，今年吸引西班牙、中國及俄羅斯等18國參加。參賽隊伍四人一組，需品嚐五款來自不同國家的紅酒，分辨出紅酒的名稱、年份、出產國及所用的葡萄品種。法國隊今年所有隊員均來自圖盧茲，隊長佩呂松指全靠紅酒的氣味及顏色給予的第一個印象，找出正確答案。比賽明年10月將移師法國南部沙托納迪帕普舉行。<br>法新社</p></body></html>
