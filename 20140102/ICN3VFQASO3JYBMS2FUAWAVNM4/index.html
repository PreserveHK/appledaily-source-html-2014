<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港甲球會接收屯門兵</title></header><body><h1>體訊速遞：<br>（足球）港甲球會接收屯門兵</h1><p>受假波疑雲困擾的屯門，借將黎耀昌被流浪回收後再外借予晨曦，而後衞黃志聰則轉投東方。同時簽入愉園門將梁文禮的東方副總監歐偉倫（圖）表示，球圈太多負面消息，望吸納有鬥心的球員，給球圈多點正能量。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
