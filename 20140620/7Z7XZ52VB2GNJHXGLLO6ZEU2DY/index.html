<html><header><meta charset="utf-8"><title>體壇拾趣：李慧詩爭牌未絕望</title></header><body><h1>體壇拾趣：李慧詩爭牌未絕望</h1><p>有澳洲1姐美雅絲，又有中國勁敵鍾天使，「牛下女車神」李慧詩（Sarah、圖）周四出戰阿德萊德場地單車大獎賽，始終無法喺凱林賽開齋。上屆豪奪5金嘅佢喺初賽以首名殺入次圈，之後更力壓鍾天使，再以首名晉級，但喺決賽只能夠以第5名衝線，冠軍就由美雅絲奪得。Sarah繼爭先賽得梗頸四後再次失牌，但女車神嘅粉絲唔使擔心，因為佢今日會轉戰同場舉行嘅超級巨蛋大獎賽，仲有機會喺爭先賽爭牌。</p><p>【我撐公投】毅行直播<br>網頁:  http://622popvote.appledaily.com  </p></body></html>
