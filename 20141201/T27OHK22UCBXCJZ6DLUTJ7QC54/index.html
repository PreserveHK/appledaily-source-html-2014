<html><header><meta charset="utf-8"><title>求驗客手記：紅牛出局留憾亨利返廠？</title></header><body><h1>求驗客手記：<br>紅牛出局留憾亨利返廠？</h1><p>紐約紅牛喺上周六場美職聯季後賽東岸決賽次回合，雖然與主場嘅新英倫革命打和2:2，但兩回合計仍以3:4出局，而喺呢場波交出一球靚助攻嘅法國前鋒亨利（白衫），亦極可能係最後一次替紅牛上陣，皆因37歲嘅亨利同紅牛嘅合約喺今年屆滿，但佢就無意續約。據講，亨利重返英格蘭嘅機會都唔細，而且仲盛傳佢會回歸阿仙奴，成為兵工廠教練團嘅成員。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
