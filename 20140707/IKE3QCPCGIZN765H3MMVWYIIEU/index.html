<html><header><meta charset="utf-8"><title>隔牆有耳：私煙暴食牛腩撐狼英 - 李八方</title></header><body><h1>隔牆有耳：<br>私煙暴食牛腩撐狼英 - 李八方</h1><p>為咗支持特區政府，私煙BB唔單止可以連命都唔要，學人去政總搞絕食，最新招數仲發展到暴食撐狼英。話說幾日前林慧思老師去過粉嶺欽記麵家食牛腩河，得悉原來狼英幫襯過，老闆仲話中共同狼英「係我哋父母」，於是呼籲大家罷食。點知呢個訊息俾私煙BB知道咗，護狼心切嘅佢，覺得身為愛護香港同特區政府嘅人士，要制止呢種仇恨蔓延，於是發起同網民噚日齊齊去食欽記，撐老闆、撐狼英。私煙嘅戰友揚言要坐爆個場，又話牛腩好食、老闆好樣、正義長存。最後私煙BB仲同老闆合照，老闆又話要請客，呢一幕牛腩舖內挺梁嘅場面，又感人又溫馨。</p></body></html>
