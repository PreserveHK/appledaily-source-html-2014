<html><header><meta charset="utf-8"><title>易惹是非：搗亂周家蔚婚禮</title></header><body><h1>易惹是非：搗亂周家蔚婚禮</h1><p>前港姐王愛倫兒子林建億（Chester），近年才活躍於社交圈，由於父母擁逾2億資產，加上Chester高大靚仔，被喻為鑽石級筍盤。不過最令大眾留有深刻印象，是前年Chester被指於前女友周家蔚的婚禮上生事，新郎洪天明事後更嬲爆力斥Chester是「不請自來」，並指他刻意倒瀉水整濕周家蔚，見報後Chester雖有反擊指當日是女家邀請他出席，但為平息事件，Chester跟母親王愛倫均有致電洪天明道歉。</p></body></html>
