<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何超蓮爆李蘊已婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>何超蓮爆李蘊已婚 - 馮仁昭</h1><p>何超蓮同李蘊係好姊妹，噚日半夜超蓮喺微博爆響口話李蘊做咗人妻。上年10月已經有報道指李蘊同28歲做渣打銀行番禺支行行長羅章冠喺英國秘密結婚。雖然李蘊否認秘婚，不過泊到好碼頭就肯定㗎喇！佢𠵱家忙緊做舞台劇，噚日凌晨喺微博寫：「其實，女人是男人的肋骨，作用是支撐着他！」半夜超蓮回咗兩個字：「賢妻！」唔通真係秘婚？<br>撰文：馮仁昭</p></body></html>
