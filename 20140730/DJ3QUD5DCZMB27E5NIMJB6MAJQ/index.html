<html><header><meta charset="utf-8"><title>西伯利亞又現大地窿　無人知係乜東東</title></header><body><h1>西伯利亞又現大地窿　無人知係乜東東</h1><p>俄羅斯西伯利亞亞馬爾半島（Yamal Peninsula）繼早前出現直徑80米的神秘大洞後，西伯利亞又再出現兩個類似神秘地洞。<br><br>其中一個也在亞馬爾半島發現，在塔茲河區，直徑15米（49呎）。另一個在西伯利亞中部克拉斯諾亞爾斯克區的泰梅爾半島，直徑4米（13呎）。比起早前的大洞，新發現的兩個直徑較短，但形狀相似。<br><br>新的大洞又給科學家另一道難題。自80米大洞離奇出現，其成因引起各種揣測，是隕石、導彈、外星人還是氣體爆炸？目前最多人相信的說法，是氣候轉變導致永久凍土融化，釋放甲烷氣，引發大爆炸。<br><br>英國《每日郵報</p></body></html>
