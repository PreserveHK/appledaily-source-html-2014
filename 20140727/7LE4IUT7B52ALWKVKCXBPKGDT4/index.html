<html><header><meta charset="utf-8"><title>陳柏宇影密照會着衫</title></header><body><h1>陳柏宇影密照會着衫</h1><p>陳柏宇與林奕匡前晚在W酒店出席音樂會揭幕派對，陳柏宇剛與女友符曉薇去完泰國蘇梅島度假回來，問他有否拍親密照和影片？陳柏宇說：「有拍水底片，但係有着泳衣，冇着一定唔會拍片，咀嘴相都有影，點都要晒吓幸福，親密照都會影，不過就唔係鹹濕嗰種。」<br>同場林奕匡表示最近邀Robynn &amp; Kendy拍新歌MV，Kendy做女主角，陳柏宇即笑問林奕匡何時打破親熱僵局拍接吻戲？林奕匡說：「如果係認真同藝術，都會考慮，不過暫時冇咁嘅需要。」<br>採訪、攝影：黃曉妍</p></body></html>
