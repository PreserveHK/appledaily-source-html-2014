<html><header><meta charset="utf-8"><title>律師沒提文件受保護</title></header><body><h1>律師沒提文件受保護</h1><p>【周富祥涉賄案】                            <br>【本報訊】警務處前高級助理處長周富祥，任職保安公司行政總裁期間，被廉署指控收賄，撿走家中文件。周指文件受法律保密特權保護，要求取回文件，案件昨續審。周被捕後代表他的律師昨供稱，陪同周到廉署錄取口供時見到涉案文件，但他當時並無即時提出文件受特權保護。<br>周的代表律師何偉峯昨稱，廉署去年6月25日在周寓所撿走的文件，是他與周商討案件的筆記影印本，撿取時他不在場，未能給予法律指示。其後他陪同周到廉署錄口供，廉署人員在他與周面前展示涉案文件。何指當時腦中閃過法律保密特權的想法，但沒即時提出。法官押後裁決。<br>案件編號：HCMP2268/13</p></body></html>
