<html><header><meta charset="utf-8"><title>陳小春花仔買餅</title></header><body><h1>陳小春花仔買餅</h1><p>【灣仔】陳小春同老婆應采兒婚後生咗個囝囝Jasper，令小春愛不釋手。前晚七點幾，小春撇下妻兒，同兩個朋友喺灣仔買蛋糕又買花，似係籌備緊開派對。小春先去咗一間餅舖買餅，離開嗰陣，佢仲拎住件西餅邊行邊食，好鬼疏乎。之後小春再同朋友去到花店買花，見佢拎住一大紮似係滿天星嘅襯花出門口，心情唔錯，不過呢排唔係采兒生日又唔係結婚紀念，唔知佢哋係咪有乜紀念日要慶祝呢？<br>採訪、攝影：吳耀輝、潘冠恩</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
