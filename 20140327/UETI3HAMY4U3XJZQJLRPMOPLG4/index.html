<html><header><meta charset="utf-8"><title>涉替日匪運贓物
越航空姐落網</title></header><body><h1>涉替日匪運贓物<br>
越航空姐落網</h1><p>日本警方昨日（周三）拘捕越南航空公司一名空姐，指她涉嫌替日本的盜竊集團偷運贓物出境。<br>東京警視廳指，被捕空姐叫阮碧玉（譯音，圖），是應一名在日本居住的越南女子所託，將21件價值12.5萬日圓（9,480港元）偷來的衣物，由大阪一間酒店帶到關西國際機場，再偷運到越南。她亦被指涉嫌由去年6月起，利用當空姐之便把總值300萬日圓（22.7萬港元）化妝品、衣服等贓物帶到越南轉售圖利。<br>阮碧玉否認控罪，強調她不知道該批衣物是賊贓，又指很多同事都有偷帶物品回越南賺外快。日本警方懷疑另有20名越南航空機組人員涉及走私。<br>日本《每日新聞》</p></body></html>
