<html><header><meta charset="utf-8"><title>幼鯨屍擱淺大埔石灘</title></header><body><h1>幼鯨屍擱淺大埔石灘</h1><p>【本報訊】大埔鳳坑村對開石灘，昨午2時許，有行山人士途經發現一條鯨魚屍體擱淺灘上，於是報警。漁護署人員及警員到場發現該鯨魚約7呎長，應屬幼鯨，頭部有明顯傷痕，屍身已腐爛滲血，相信已死去一周左右，不排牠除遭船隻撞傷斃命，並隨海水漂流至石灘上。<br>漁護署人員今日將再來處理屍體，稍後會進一步檢驗死因，為免水漲鯨屍遭捲走，暫用繩綑綁鯨屍。有村民表示，過往灘上曾發現海豚及大魚屍體，但甚少發現鯨魚屍，懷疑屍體已漂浮附近一段日子，潮退才被發現。</p></body></html>
