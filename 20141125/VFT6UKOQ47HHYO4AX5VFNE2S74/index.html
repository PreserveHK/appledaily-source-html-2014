<html><header><meta charset="utf-8"><title>體壇拾趣︰流浪主場整親自己友</title></header><body><h1>體壇拾趣︰<br>流浪主場整親自己友<br></h1><p>流浪前晚首次喺重鋪為仿真草嘅主場九龍灣公園球場出擊，雖然以3:0大勝黃大仙，但場地就唔多掂；前鋒夏志明（圖）一開賽就受傷離場，睇返慢鏡重播，佢跳起落地唔好，仲要俾啲膠粒「啜」住，初步檢驗證實左膝骨裂同拉親韌帶，教練張寶春話希望「子彈」下月中對東方前復出。至於前晚為流浪射入首球嘅陳銘剛就話，比重鋪前沙塵滾滾嘅真草場好，但仿真草場對球員膝頭同足踝嘅負荷就太大，仲要啲時間適應咁話。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
