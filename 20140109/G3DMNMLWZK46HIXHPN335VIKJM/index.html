<html><header><meta charset="utf-8"><title>各區突發簡訊：警掃黃拘三內地男妓</title></header><body><h1>各區突發簡訊：<br>警掃黃拘三內地男妓</h1><p>【油尖旺】<br>【本報訊】油尖警區特別職務隊聯同入境處，昨傍晚透過放蛇展開代號「風火」的掃黃行動，在彌敦道300號華豐大廈一個劏房單位，拘捕三名持中國護照及雙程證來港「搵食」的內地男妓，及兩名非法入境內地妓女。各人年齡由22至36歲，來港數天，警方相信他們由賣淫集團安排來港，再透過色情網頁招徠不同癖好男嫖客在上址交易，每次收費數百元。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
