<html><header><meta charset="utf-8"><title>蓮莎自爆幫雲妮捲屍袋</title></header><body><h1>蓮莎自爆幫雲妮捲屍袋</h1><p>荷李活壞女孩蓮莎露夏恩（Lindsay Lohan）年前因犯事被判緩刑要執行社會服務令，但卻經常玩失蹤，結果被法官勒令要到停屍間工作。蓮莎近日接受《每日電訊報》訪問，自爆曾於洛杉磯停屍間，被迫幫手捲於12年初因濫毒身亡的天后雲妮候絲頓（Whitney Houston）的運屍袋，蓮莎說：「我覺得好X不當。很多人可以做，但他們卻說『讓蓮莎做吧』，我知道這很黑暗及奇怪。」<br>撰文：盧葦</p></body></html>
