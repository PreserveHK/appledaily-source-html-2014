<html><header><meta charset="utf-8"><title>佛州迪士尼加價</title></header><body><h1>佛州迪士尼加價</h1><p>各位迪士尼迷要注意！美國佛羅里達州「迪士尼世界」（Walt Disney World）內四個園區，周日（2月23日）起單日入場費各加4美元（31.2港元）。這是「神奇王國」（Magic Kingdom）園區八個月內第二度加價。<br>「神奇王國」10歲或以上人士單日門票收費調高至99美元（772港元），小童票93美元（725港元）；「荷李活影城」、「動物王國」及「未來世界」三個園區，門票同時調高至94美元（733港元），小童收費88美元（686港元）。<br>迪士尼指票價反映樂園質素高，又指多數遊客都是購買多日門票。<br>美聯社</p></body></html>
