<html><header><meta charset="utf-8"><title>整蠱專家扮賊佬　慘被正義超人打爆缸</title></header><body><h1>整蠱專家扮賊佬　慘被正義超人打爆缸</h1><p>澳洲悉尼兩名整蠱專家，扮打劫到櫃員機提款的賊人，結果被「好心人」打到變豬頭。<br><br>影片中，兩名惡作劇演員到多個櫃員機扮打劫，結果不少途人都願意伸出援手，制止賊人，不過其中一名「好心人」則較「重手」，將扮演「賊人」的演員打至爆鼻，猛流鼻血。<br><br>雖然惡作劇證明世上仍有見義勇為的人，不過經過這次教訓，相信兩名惡作劇演員以後再出動也要三思了。<br><br>英國《都市報》</p></body></html>
