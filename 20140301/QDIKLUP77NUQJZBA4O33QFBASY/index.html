<html><header><meta charset="utf-8"><title>「賊王」藏身及落網之地</title></header><body><h1>「賊王」藏身及落網之地</h1><p>【話你知】<br>位於油麻地佐敦道與渡船街交界的八文樓，原名叫文華新村，於64至70年間落成，由八座大廈組成，全部以「文」字為首，故統稱八文樓。每幢樓分前、中、後三座，每座樓高19層，除頂層為一梯四伙外，其餘每層有八伙，整個八文樓共3,552個單位。八座大廈像「田」字形般排列。<br></p><p>八文樓曾有不少影星入住，包括成龍、洪金寶、陳寶珠及周星馳等；九十年代，區內治安一度變差；03年「賊王」季炳雄藏身於文景樓單位內，最後被飛虎隊圍捕落網。</p></body></html>
