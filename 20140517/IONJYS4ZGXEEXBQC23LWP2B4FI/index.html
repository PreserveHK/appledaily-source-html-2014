<html><header><meta charset="utf-8"><title>K-Pop之王：Kris勞累過度患心肌炎</title></header><body><h1>K-Pop之王：Kris勞累過度患心肌炎</h1><p>韓團EXO中國籍成員Kris向所屬公司SM事務所提出解約，震驚各界更被隊友狂插，但昨日內地傳媒就公開一張Kris去年在廣州醫院做身體檢查的證明書，上面顯示他的肌酸激酶和同工酶指標偏高極多，不排除患心肌炎的可能。他的好友宋秉洋爆料是因Kris過度心理壓力和勞累所致。昨日Kris亦在個人微博上公開了一封手寫信，以一句「螳臂擋車，我還安好」作開頭，再送上感謝和祝福。</p></body></html>
