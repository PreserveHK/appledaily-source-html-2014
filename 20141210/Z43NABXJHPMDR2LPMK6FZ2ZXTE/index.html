<html><header><meta charset="utf-8"><title>體壇拾趣：F1首腦狠批「維特hea」</title></header><body><h1>體壇拾趣：F1首腦狠批「維特hea」</h1><p>2010年起連贏4屆F1總冠軍嘅德國車手維特爾，今屆只得第5名，連1個分站都未贏過。F1首腦伊基史東就批評呢位「新車神」喺紅牛俾歷斯基亞度搶咗風頭，同埋知道大勢已去後就hea揸。伊基史東話：「我係維特爾嘅超級粉絲，但佢比賽態度變晒令我好失望，其實佢鬥心好強㗎。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
