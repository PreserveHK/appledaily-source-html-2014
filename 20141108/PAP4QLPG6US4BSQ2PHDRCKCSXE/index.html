<html><header><meta charset="utf-8"><title>亞馬遜揚聲器
懂答問題助記事</title></header><body><h1>亞馬遜揚聲器<br>
懂答問題助記事</h1><p>網上零售巨擘亞馬遜（Amazon）前天（周四）推出全球首個家居擬真助理服務「Echo」，能隨時隨地回答問題、提供新聞消息、播放音樂，以至幫手記住待辦事項。<br>用戶只要向罐狀的無線藍牙收音兼揚聲器（圖）喚「Alexa」，它就會傾聽用戶接下來說出的指令，並透過無線上網搜尋，或自雲端存取數據。就算正在播音樂，它一樣聽得到。亞馬遜介紹說：「Echo的腦袋是在亞馬遜雲端儲存服務，可持續學習和增加功能。你越多用它，它越熟知你的說話方式和喜好。」<br>Echo定價199美元（約1,552港元），但亞馬遜暫時只邀請部份用戶購買及試用。<br>法新社</p></body></html>
