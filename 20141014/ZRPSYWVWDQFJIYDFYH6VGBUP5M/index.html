<html><header><meta charset="utf-8"><title>相士「贈兩句」反佔領</title></header><body><h1>相士「贈兩句」反佔領</h1><p>【本報訊】看命理、談術數者基於職業習慣，往往惜字如金，昨日的佔旺現場，卻出現了身穿「女人街式」唐裝的「睇相佬」，中午1時開始連續3小時不停「贈你兩句」，高呼「阻住人做生意呀！」、「條路唔係你哋㗎！」在最前線向佔旺十字路口的義工和集會人士「挑機」。<br>據了解，這位「睇相先生」逢周末在旺角行人專用區擺檔，收費每次50元起，已經擺檔兩年，主要是看掌相，不滿佔旺者阻其做生意，至於為何佔旺會影行人專用區的人流，則不得而知。<br></p></body></html>
