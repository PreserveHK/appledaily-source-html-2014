<html><header><meta charset="utf-8"><title>鏡頭藥丸
吞落肚覓癌魔</title></header><body><h1>鏡頭藥丸<br>
吞落肚覓癌魔</h1><p>結腸鏡檢查是預防大腸癌最佳方法，但由於要從肛門塞入長長的內窺鏡，令很多人卻步。美國食物及藥物管理局（FDA）最近為一款鏡頭藥丸開綠燈，較結腸鏡檢查舒適、便宜得多。<br>以色列藥廠研發的藥丸「PillCam」內置攝影鏡頭以電池推動，服藥後鏡頭會留在人體八小時，其間會將拍攝到的高速照片，傳送到服藥者佩戴在腰間的裝置，供醫生分析。藥丸不但不會像結腸鏡檢查般令人尷尬不適，每粒更只售500美元（3,900港元），是檢查費用的11%，有助推廣預防結腸癌。<br>美聯社</p></body></html>
