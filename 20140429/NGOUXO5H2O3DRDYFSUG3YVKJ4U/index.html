<html><header><meta charset="utf-8"><title>楊崢形容舊情「嗰啲嘢」</title></header><body><h1>楊崢形容舊情「嗰啲嘢」</h1><p>楊崢、廖碧兒、吳綺莉和莫文蔚媽媽等昨日在馬場出席盧永仁的新書發佈會，右眼發炎的楊崢約滿商台後，將籌備飲食新書，談到感情生活，她謂多謝關心，現在開心嗎？她指自己向來是開心的人，之前的壓力是否影響與黃宗澤的關係？她說：「嗰啲嘢唔答。」跟黃宗澤有否聯絡？她說：「唔好意思，唔方便一一透露。」現時的感情狀況？她只謂：「一日未結婚都係單身。」<br>問廖碧兒日前偕爸爸相約周潤發行山，更在微博晒合照，她笑稱當日行了五個多小時，行到喘氣和心跳加速，幸有靚仔發哥在旁，才有氣堅持下去。至於她的法國緋聞男友，她說：「唔係拍拖，認識當中。」<br>採訪：黃曉妍<br>攝影：黃偉雄</p></body></html>
