<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）歐陽若曦今戰排位賽</title></header><body><h1>體訊速遞：<br>（賽車）歐陽若曦今戰排位賽</h1><p>FIA世界耐力賽車錦標賽日本站（WEC），Aston Martin車隊的港將歐陽若曦（圖），昨在兩場練習賽分列22及23，將在香港時間今日12:20pm的排位賽爭上前列。本報消息（日本）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
