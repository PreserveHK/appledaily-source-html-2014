<html><header><meta charset="utf-8"><title>熊媽叼起怕醜仔見世面</title></header><body><h1>熊媽叼起怕醜仔見世面</h1><p>寶寶別怕，有媽媽在身邊！俄羅斯新西伯利亞動物園兩個月大北極熊寶寶初見世面怯場，媽媽阿凱（Kay）即時給寶寶「熊抱」定驚，一舉一動散發無限母愛，溫馨之情盡在不言中。<br>阿凱雖是新手媽媽，但對這個寶貝女照顧無微不至，看來非常熟練。寶寶躲在洞穴門前不敢出來，阿凱即溫柔地咬着牠的耳朵，將牠叼起，帶牠外出。害羞寶寶最初一直貼着母親，但後來熟習了環境，就開始貪玩，萌樣更將在場遊客的心完全融化。<br>英國《每日郵報》</p></body></html>
