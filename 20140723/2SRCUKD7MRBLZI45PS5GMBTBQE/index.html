<html><header><meta charset="utf-8"><title>張耀揚秘密出監</title></header><body><h1>張耀揚秘密出監</h1><p>在《監獄風雲》、《古惑仔》等電影演反派的張耀揚，本月2日在北京某酒店涉吸毒被捕，遭拘留20天，還在北京朝陽區看守所度過51歲生日，預計昨天獲釋重獲自由的他，惟內地傳媒在看守所外久等多時，直至截稿前仍未見他離開。<br>不過，其間曾有一部車輛在看守所門外停泊了個多小時，之後駛入了看守所的停車場，有估計是接張耀揚從秘密通道離去。其實自大前天張耀揚生日的晚上，內地傳媒已在看守所外苦候，但直至凌晨仍未見他蹤影。<br>撰文：皓騫</p></body></html>
