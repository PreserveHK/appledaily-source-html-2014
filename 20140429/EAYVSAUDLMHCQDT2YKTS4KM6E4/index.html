<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林雪粗口谷《紅VAN》續集 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林雪粗口谷《紅VAN》續集 - 馮仁昭</h1><p>陳果執導嘅《那夜凌晨，我坐上了旺角開往大埔的紅VAN》到噚日票房衝破2,000萬，即係代表過咗陳果所定開續集所要嘅票房。而男神林雪繼上次放咗條聲上網大玩王家衛《一代宗師》之後，前晚又再錄多次聲放上網，粗口仲多過上次，仲回應咗好多話套戲爛尾嘅觀眾，佢話：「邊條X樣話《紅VAN》爛尾呀？X你老母！第一集你睇X完，有第二集㗎嘛！……第二集仲正呀。」<br>撰文：馮仁昭</p></body></html>
