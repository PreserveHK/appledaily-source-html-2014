<html><header><meta charset="utf-8"><title>婦餵馬慘遭咬斷兩指吞掉</title></header><body><h1>婦餵馬慘遭咬斷兩指吞掉</h1><p>馬急會咬人！福建泉州一名38歲的曾姓女子，日前與家人一同到當地農場（圖）遊玩，她隨手執起一堆青草打算餵給蒙古馬，讓家人拍照。當她拿起青草擺好姿勢，馬匹卻突然一口咬下，將她的兩根手指咬斷，並且吞到肚裏，她被家人送院，可是醫生稱沒有斷指，根本無法進行接指手術。<br>農場負責人稱他們一般都是將草倒入飼料槽，讓馬匹自己食用，稱用手拿草餵馬十分危險，事後已緊急放置「禁止靠近」牌子。而熟識馬匹者則指出，馬匹的視力很差，誤以為有人與牠搶食，因而發怒，一口咬下去。<br>中新網</p></body></html>
