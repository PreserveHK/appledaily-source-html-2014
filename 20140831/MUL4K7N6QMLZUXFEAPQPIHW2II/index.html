<html><header><meta charset="utf-8"><title>韋達緊張邊隻怪獸？</title></header><body><h1>韋達緊張邊隻怪獸？</h1><p>這朝韋達如常勤力操馬，共操13駒，而他的首匹出試馬，就是短途怪獸「神舟十號」，重視程度不言而喻。睇番呢隻馬嘅操練，原來對上一次快跳都係由韋達主理，話唔定呢位13屆冠軍騎師已奪得此駒帥權。早前練馬師徐雨石講過，「神舟十號」將於10月1日的1000米國慶盃賽事復出，且看屆時此駒是否由韋達主轡。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
