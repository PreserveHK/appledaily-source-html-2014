<html><header><meta charset="utf-8"><title>薛凱琪抗拒似Kay</title></header><body><h1>薛凱琪抗拒似Kay</h1><p>薛凱琪（Fiona）昨日在中環出席品牌Lancome活動，今年是她入行10周年，9月會在紅館開演唱會。之前有指Fiona樣貌跟謝安琪（Kay）越來越似，問她會否邀請謝安琪合組Twins上台演出？Fiona說：「Twins係好特別嘅group，有啲嘢取代唔到，正如王菲都係得一個。似唔似樣，同謝安琪一樣都係女人，有眼耳口鼻，但大家都係個別個體。」<br>Fiona又表示老闆黃柏高重視今次紅館騷，為她推了幾部戲。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
