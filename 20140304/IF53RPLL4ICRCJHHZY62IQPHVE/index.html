<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅明憲出埠谷胸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅明憲出埠谷胸 - 馮仁昭</h1><p>傅明憲之前唔小心整傷腳，直到𠵱家都未算完全康復，見佢上星期仲要去睇醫生，真係唔知幾時先可以完全好番晒。不過傷腳咁耐好多活動同運動都做唔到，一向好動嘅佢梗係覺得有啲悶，近日佢去美國探親，仲坐郵輪度假，前日仲喺微博貼咗張着住三點式嘅自拍照出嚟，張相真係不得了，見到佢着住泳衣谷爆上圍，露出深長嘅事業線，真係令唔少男士睇到流鼻血，不過隻腳啱啱先好番，咁快落水真係冇有怕？<br>撰文：馮仁昭</p></body></html>
