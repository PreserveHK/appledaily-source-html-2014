<html><header><meta charset="utf-8"><title>求驗客手記：伊度奧愛心傳病童</title></header><body><h1>求驗客手記：<br>伊度奧愛心傳病童</h1><p>車路士前鋒伊度奧（右）上場對曼聯連中三元，幫球隊喺英超全取3分，盡顯「獵豹」本色。球場外佢就保持好好先生形象，日前就喺車仔安排下，教一個10歲有嚴重肝病嘅小朋友尼敦（左）踢波，仲送上波衫同波砵，又同尼敦傾偈，尼敦真係滿載而歸。伊度奧就話球星嘅鼓勵對小朋友好重要，仲話自己細個都試過等足喀麥隆傳奇前鋒米拿一日，終於見識到佢嘅明星風範，先至立志做職業足球員。</p></body></html>
