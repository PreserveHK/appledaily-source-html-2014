<html><header><meta charset="utf-8"><title>突破框框：政界人物演過界</title></header><body><h1>突破框框：政界人物演過界</h1><p>近年不少中外政界人物都成為戲劇迷，追看之餘，有人更客串過戲癮。</p><p>立法會議員黃毓民</p><p>03年，立法會議員黃毓民於港產片《戀上你的床》中飾演雜誌總編輯。</p><p>美國前國務卿賴斯</p><p>大前年，美國前黑人女國務卿賴斯在美劇《我為喜劇狂》中扮演男主角的舊愛。</p><p>法國第一夫人卡拉布魯妮</p><p>大前年，法國第一夫人卡拉布魯妮在電影《情迷午夜巴黎》中客串博物館館長，拍攝5小時NG了32次。</p><p>美國副總統拜登</p><p>前年，美國副總統拜登在美劇《公園娛樂》中飾演女主角暗戀對象，被讚華盛頓最性感的男人。</p></body></html>
