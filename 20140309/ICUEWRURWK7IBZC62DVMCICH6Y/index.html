<html><header><meta charset="utf-8"><title>神奇內衣掩眼法10秒瘦10磅</title></header><body><h1>神奇內衣掩眼法<br>10秒瘦10磅</h1><p>10秒內立即瘦10磅聽來像天方夜譚，其實全靠修身內衣施展掩眼大法。英國一間矯形內衣公司推出「神奇內衣」Miraclesuit，聲稱穿上後能塑造更優美體態。<br>Miraclesuit系列內衣由雙層輕薄透氣纖維製成，束緊身體達到「修身」視覺效果，有高腰、包裹大腿等不同款式。Miraclesuit系列基本款式售31.95英鎊（414港元），Singlette款式更索價53.95英鎊（700港元）。<br>英國《每日郵報》</p></body></html>
