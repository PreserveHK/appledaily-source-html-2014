<html><header><meta charset="utf-8"><title>龍心做酒店執房</title></header><body><h1>龍心做酒店執房</h1><p>「維園霆鋒」龍心繼早前被網民上載他在蘭桂坊被人打到爆缸的片段到網絡，與網民分享後，昨日再由網友大爆他正在九龍區某酒店返工，並上載他穿上制服的相片，見他架上眼鏡，頭髮散亂，但一臉正經模樣。有網友指他於酒店內，做房間清理工作，有網友見狀即揶揄他少了很多霸氣，但有網友認為龍心在酒店執房也很好，起碼他能自力更生，並留言勉勵龍心：「其實龍心真係返工，唔使老竇老母日日擔驚受怕，真係為佢開心！龍心！畀心機！」但是也有網友懷疑相中人並非龍心，只是人有相似。<br>撰文：楠楠</p></body></html>
