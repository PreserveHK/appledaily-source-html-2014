<html><header><meta charset="utf-8"><title>最痛籌款噱頭電槍射比堅尼女郎</title></header><body><h1>最痛籌款噱頭<br>電槍射比堅尼女郎</h1><p>網上最近流傳片段，見到一名女子，穿上比堅尼泳衣，讓男士從後電擊施襲，痛苦地尖叫倒地，為的原來是籌款。<br><br>片段長38秒，比堅尼女郎站在中間，身旁有兩名男士扶着，然後讓人在20呎內，以電槍施襲，每次可以籌得100美元（約780港元），善款歸予因公殉職執法人員家屬。<br><br>短片上載不久後，已錄得近25萬次點擊，雖然片段未有透露女子身分，但網民都大讚她十分勇敢。<br><br>英國《每日郵報》</p></body></html>
