<html><header><meta charset="utf-8"><title>小豬丞琳北京掃獎</title></header><body><h1>小豬丞琳北京掃獎</h1><p>羅志祥（小豬）與楊丞琳昨日在北京出席音樂之聲主辦的中國Top排行榜頒獎典禮，兩人分別獲頒最受歡迎男、女歌手，楊丞琳昨以極短裙外罩薄紗亮相，經理人幫她借衣服還擔心太露，她雖然不介意，但裏面還是穿安全褲以策安全。她身材看來瘦了一些，問她是否跟王子（邱勝翊）分手消瘦？她否認，堅稱一直都是好友，體重目前維持約99磅。她跟小豬近來都在內地拍戲，習慣當地生活，兩人在後台更聊到想在內地買屋。</p></body></html>
