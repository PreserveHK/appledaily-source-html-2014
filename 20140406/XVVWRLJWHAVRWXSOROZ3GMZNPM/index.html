<html><header><meta charset="utf-8"><title>市民抬棺抗議李家傑</title></header><body><h1>市民抬棺抗議李家傑</h1><p>【本報訊】身兼全國政協常委的恒基副主席李家傑較早前批評港大民調不科學，有市民不滿李家傑干預學術自由，昨趁清明節抬棺材到麥當奴道李兆基住所外抗議。三名市民戴上李兆基面具，帶着貼上李家傑照片的模型棺材及祭品（圖），昨下午3時許到達李宅門外，警方在路邊圍起鐵馬，但並無阻止。三人上演街頭劇，諷刺李兆基教子無方。其中一名市民符偉樂指出，李家傑無提出任何學術理據，根本無資格胡亂批評學術問題。曾顯華攝</p></body></html>
