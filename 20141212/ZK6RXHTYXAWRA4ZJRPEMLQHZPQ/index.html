<html><header><meta charset="utf-8"><title>小春生吞活章魚嚇呆</title></header><body><h1>小春生吞活章魚嚇呆</h1><p>鄭伊健與陳小春早前為內地電視台到韓國首爾拍攝節目《極速前進》，二人於節目中要接受不同的挑戰，其中一項挑戰是他們憑記憶力擺放小菜，記憶力麻麻的小春坦言：「這個真的有一點難。」但他沒有被嚇倒，惟有變身「複讀機」不斷重複「蘿蔔」、「青瓜」等菜式，身旁的伊健看見他𠵱𠵱哦哦，哭笑不得。之後，他們接受另類任務，便是在水產市場捉活章魚，最初不明任務真相的小春還識笑，得知需要將捕撈的活章魚生吃之後立即當場嚇呆。雖然任務頗具挑戰，不過小春和伊健卻一臉放鬆，小春還哼起韓劇《大長今》的主題曲。他說：「玩遊戲最主要是開心嘛！」<br>撰文：楠楠</p></body></html>
