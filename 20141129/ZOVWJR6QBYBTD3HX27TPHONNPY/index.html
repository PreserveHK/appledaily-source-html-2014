<html><header><meta charset="utf-8"><title>宮澤里惠封報知影后</title></header><body><h1>宮澤里惠封報知影后</h1><p>日本女星宮澤里惠今年相當有攞獎運，她前日被選為年度最佳衣着女星，更親身出席東京舉行的頒獎禮，穿着腳部透視的裙子領獎。由日本報章《報知新聞》主辦的第39屆報知映畫賞昨日公佈得獎名單，宮澤憑新片《紙月》第三度封后，她已憑該片獲封東京電影節及第28屆山路文子影后，宮澤表示慶幸遇上一部好電影。<br>有份演出《紙月》的AKB48前一姐大島優子，亦憑該片獲報知最佳女配角，離開AKB五個月即獲獎的大島表示難以置信。而今屆報知影帝則由《永遠的0》的岡田准一奪得，他是首名奪該獎的尊尼偶像。而最佳電影則由講述一名失意女子的《0.5毫米》奪得。<br>撰文：阮瑜</p></body></html>
