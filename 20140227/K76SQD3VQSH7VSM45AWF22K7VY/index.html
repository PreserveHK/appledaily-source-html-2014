<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>第三輪「Citibank x 投資王擂台賽」總參加人數直逼3,500人，虛擬成交金額則有21.6億元。<br>成績方面，星級玩家首名依然是Tong Chi Wing，最新資產總值956萬元，增長218.69%，昨日只做了14個交易。排第二的也依然是鄧建初，最新資產總值495萬元，增長65.03%，昨日無做過買賣，繼續一注獨贏北泰（2339）。第三名則是太陽國際證券研究部，最新資產總值409.3萬元，增長36.46%，昨日同樣無做買賣，只一注獨贏企展（1808）。</p></body></html>
