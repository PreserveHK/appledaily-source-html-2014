<html><header><meta charset="utf-8"><title>馮仁昭四圍超：呂慧儀曬太陽唔露餡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：呂慧儀曬太陽唔露餡 - 馮仁昭</h1><p>陀B差唔多五個月嘅呂慧儀（長腳蟹），性格好動，呢排日日落雨，仲要唔係雷暴就係黃雨，冇得玩戶外活動，屈喺屋企真係好悶，前一日先喺微博呻話好掛住太陽伯伯。<br>噚日見太陽伯伯蒲頭，即刻同埋肚入面嘅蟹仔去曬太陽，蟹媽仲即刻發埋微博，放咗張戴住黑超着住泳衣嘅相，好開心咁話同埋蟹仔一齊同陽光玩遊戲，不過只得個心口畀人睇，唔知個肚大咗幾多呢？<br>撰文：馮仁昭</p></body></html>
