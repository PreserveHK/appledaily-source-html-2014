<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林師傑疑超速駕駛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林師傑疑超速駕駛 - 馮仁昭</h1><p>木偶哥林師傑之前因疑偷食搞到同鄧穎芝分手。</p><p>噚日有網友傳出一段上月尾嘅片段，段片係一位車主用車尾鏡頭拍，呢位車主聲稱尾隨架車係林師傑揸住佢媽咪架銀色跑車，佢放條片上網為乜？呢位車主係想晒自己架車有幾快，喺新清水灣道開成百幾公里輕易撇甩林師傑架車，不過冇耐林師傑架車追返上嚟，照片睇佢哋都可能已經超速違例。<br>撰文：馮仁昭</p></body></html>
