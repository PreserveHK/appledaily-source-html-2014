<html><header><meta charset="utf-8"><title>五月天下年再到港</title></header><body><h1>五月天下年再到港</h1><p>台灣天團五月天在紅館舉行的演唱會，前晚圓滿結束，阿信說：「原本五月天下年想休息，因為又沒有新歌，沒新東西會感動不到人，不過2015年是我們在香港開騷的十周年，我們將會以原班人馬再來的，我們下年香港見！」張耀榮生前曾提過五月天，五月天說：「我們會以小歌迷身份參與張耀榮紀念演唱會，他對我們是蠻重要的人。」</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
