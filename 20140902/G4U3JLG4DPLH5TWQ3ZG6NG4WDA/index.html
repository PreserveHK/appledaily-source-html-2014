<html><header><meta charset="utf-8"><title>體壇拾趣：大埔有「水」再添外援</title></header><body><h1>體壇拾趣：<br>大埔有「水」再添外援</h1><p>早前搵到「水喉」嘅港超大埔，啱啱同之前幫南華、太陽飛馬引入外援嘅JH足球顧問公司成為合作夥伴，更重要係呢間公司幫大埔搵到私人投資者支持，會再搵多3個外援。噚日率先到埗嘅就有祖爾基比斯（左）。呢位22歲澳洲籍前鋒曾經外流過比利時，來港前踢過澳職西悉尼流浪者同紐卡素噴射機。佢噚日隨隊首操後話，前日抵港後入咗場睇社區盃，覺得港超水平唔錯，仲好期待下周首戰傑志㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
