<html><header><meta charset="utf-8"><title>張杰晒蜜照甩G.E.M.</title></header><body><h1>張杰晒蜜照甩G.E.M.</h1><p>曾經參加《我是歌手2》的內地歌手張杰，日前驚傳他與太太謝娜離婚，更與G.E.M.鄧紫棋傳結婚，結果網民非但不信，還直斥G.E.M.是最會炒作的女人！張杰昨日在instagram上載了一張與謝娜的親密合照，相中張杰攬實老婆，謝娜手上則捧着一大束玫瑰，狀甚親暱，為緋聞作出澄清，而被網民圍攻的G.E.M.則只貼了論愛仇敵的聖經圖片並說：「給愛我的人，上帝看着一切，我們不用爭！」</p></body></html>
