<html><header><meta charset="utf-8"><title>離奇家居意外　門柄直插手臂不見血</title></header><body><h1>離奇家居意外　門柄直插手臂不見血</h1><p>家居陷阱防不勝防！英國一名12歲男童塔特索爾（William Tattersall），上周五在家中走廊奔跑時，不慎把整個門柄插入手臂，場面非常嚇人。<br><br>塔特索爾雖然受劇痛折騰，仍然非常鎮靜，沒有哭泣吵鬧，反而一名哥哥受驚；塔特索爾的傷口僅輕微流血，任職護士的媽媽和大哥相信威廉沒有生命危險，一直在旁安撫他，並報警求助。<br><br>消防員到場把門柄拆下，救護員將塔特索爾送院，並取出門抦，幸好門柄沒有傷及主要血管，傷口僅縫了四針。塔特索爾廉目前在家休養，父母已更換家中所有門柄，避免再有意外發生。<br><br>英國《每日郵報》</p></body></html>
