<html><header><meta charset="utf-8"><title>SMAP重提叛將刺激收視</title></header><body><h1>SMAP重提叛將刺激收視</h1><p>日本組合SMAP為年度慈善節目孭重飛，連踩27小時使盡渾身解數，就連沖涼也直播出街，有觀眾直指木村拓哉中年發福，胸肌變得鬆弛兼顯得下垂，難復當年的最佳狀態。不過SMAP仍有號召力，昨日公佈全27小時的平均收視達13.1%，當五子在節目尾聲以45分鐘唱出27首歌曲後，更破戒在鏡頭前大談離隊18年的叛將森且行，大會讀出他為五子的留言，眾人即淚流滿面，感人一刻即飆升至23.8%收視。</p></body></html>
