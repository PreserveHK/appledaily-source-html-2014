<html><header><meta charset="utf-8"><title>311海嘯捲走愛妻癡情男學潛水尋遺骸</title></header><body><h1>311海嘯捲走愛妻<br>癡情男學潛水尋遺骸</h1><p>日本311地震及海嘯發生至今近3年，宮城縣一位癡情男子每日練習潛水，考取了日本國家潛水員資格，只為了親自到海底尋找失蹤的愛妻遺骸。<br>地震發生後，57歲的高松康雄只收到妻子傳來的簡訊：「你沒事吧？我想回家。」此後音訊杳然，隔日到她工作的銀行尋覓，才知她可能已被海嘯沖走。高松努力3年，取得國家潛水員資格（圖），7月便可下水尋妻。高松說︰「要用自己的手帶她回家。」<br>日本《讀賣新聞》</p></body></html>
