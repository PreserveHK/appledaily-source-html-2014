<html><header><meta charset="utf-8"><title>被斬川榮排名急升</title></header><body><h1>被斬川榮排名急升</h1><p>日本組合AKB48本周六舉行人氣總選，在早前公佈的首日投票排名中，上周在握手會被狂徒斬傷的川榮李奈，只排名45位，但前日有網站向AKB粉絲進行調查，得出最新投票情況，川榮排名急升至第15位，可謂因禍得福。傷人案發生後，AKB位於秋葉原的劇場一直關閉，昨日宣佈劇場將於明日重開。前晚AKB在案發後首次演出直播節目，高橋南提及事件時稱希望與粉絲一起跨過難關。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
