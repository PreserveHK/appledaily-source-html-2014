<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧九雲隔空安慰何韻詩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄧九雲隔空安慰何韻詩 - 馮仁昭</h1><p>何韻詩嘅緋聞女友鄧九雲（圖）噚日喺台灣出席新戲《落日》記者會，講到阿詩喺金曲獎大熱倒灶，鄧九雲公開安慰話：「拿這個獎需要資歷，能入圍已經很好。」佢仲話自己唔係音樂人，如果出席頒獎禮會好莫名其妙，所以選擇留喺屋企睇。<br>鄧九雲講咗陣就轉話題講新戲，聽講佢喺戲裏面會有客家話對白，本身唔識講客家話嘅鄧九雲話：「人家都敢找我，我就敢演啊。」<br>撰文：馮仁昭</p></body></html>
