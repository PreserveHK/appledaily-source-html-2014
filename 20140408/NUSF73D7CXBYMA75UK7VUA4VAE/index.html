<html><header><meta charset="utf-8"><title>牛津划艇賽大勝劍橋</title></header><body><h1>牛津划艇賽大勝劍橋</h1><p>英國泰晤士河前天（周日）舉行年度「牛劍划艇賽」，結果由牛津大學輕取劍橋大學，是七年來第五次勝利。<br>這場第160屆賽事火藥味甚濃，牛津大學和劍橋大學兩船在開賽五分鐘就發生撞船槳意外，劍橋一名船員差點掉進水裏，牛津趁機衝前，以18分36秒完成6,800米賽道，足足拋離劍橋11個船身，是41年來雙方最大差距，劍橋賽後提出抗議但遭拒絕。<br>牛津隊今年有2008京奧金牌得主霍華德，以及2012年倫奧銅牌得主盧魯迪斯坐鎮，雖然是七年來第五勝，但歷屆賽事總比數計仍是劍橋隊多贏三次。<br>英國廣播公司</p></body></html>
