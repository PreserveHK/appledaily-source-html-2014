<html><header><meta charset="utf-8"><title>收銀機短路燒地舖</title></header><body><h1>收銀機短路燒地舖</h1><p>【屯  門】<br>【本報訊】屯門蝴蝶邨蝴蝶廣場地下一間體育用品店，昨天凌晨3時閉門失火，51歲姓陳保安員發現報警。<br>消防員和警員接報到達現場時，發現蝴蝶廣場的走廊已經煙霧瀰漫，消防員隨即破門進入和開喉撲救，迅速救熄火警，該體育用品店的部份貨物燒毀。<br>消防員調查後，相信電子收銀機短路起火，火警並沒有可疑。警方事後聯絡店舖的37歲姓葉負責人折返店舖協助調查及清理。</p></body></html>
