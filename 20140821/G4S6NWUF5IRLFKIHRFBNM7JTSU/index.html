<html><header><meta charset="utf-8"><title>柯震東遭內地封殺　肯德基換人</title></header><body><h1>柯震東遭內地封殺　肯德基換人</h1><p>柯震東和房祖名涉毒被捕，演藝事業岌岌可危。昨傳中國廣電總局下令封殺柯震東。中國肯德基已決定終止與柯震東的代言合作，妮維雅男士保養也正在考慮撤換其廣告，他還面臨被十幾個廣告商解約及賠償。<br>柯震東還有《小時代4》、《打噴嚏》、《捉妖記》3部電影未上映，而《排球甜心》則在拍攝中，如果嚴懲屬實，電影未能如期在內地上映，必定令片商損失慘重。但弔詭的是，封殺令中卻不見祖名，連他正在拍攝陳凱歌的電影《道士下山》也沒傳出要剪戲。<br>撰文﹕嵐山</p></body></html>
