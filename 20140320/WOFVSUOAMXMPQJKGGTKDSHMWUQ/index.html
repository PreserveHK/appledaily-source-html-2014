<html><header><meta charset="utf-8"><title>祖兒認與爺爺疏離</title></header><body><h1>祖兒認與爺爺疏離</h1><p>容祖兒昨日被指貼錢養男友劉浩龍，打本給他開餐廳，但冷待年屆70多歲的爺爺，兩爺孫多年沒聯絡，老人家退休後仍要在機舖打工維生，年初祖兒蒲頭丟下一千元即匆匆離去，令其繼嫲氣上心頭，在酒樓向街坊訴苦，指控祖兒有失天后身份。<br>祖兒經理人霍汶希昨日接受本報電話訪問，她為祖兒澄清說：「祖兒出世前，佢（容爺爺）已經同嫲嫲離婚，關係比較疏離，祖兒跟媽咪長大，佢好愛錫屋企人，會捍衞屋企人，內容唔真實唔回應，對於報道侵犯私隱，公司保留法律行動追究。」<br>採訪：皓騫</p></body></html>
