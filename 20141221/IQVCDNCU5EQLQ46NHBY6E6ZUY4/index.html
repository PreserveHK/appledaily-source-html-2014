<html><header><meta charset="utf-8"><title>張天愛感激青霞照顧女兒</title></header><body><h1>張天愛感激青霞照顧女兒</h1><p>張天愛於87年下嫁富商邢李㷧，同年誕下女兒邢嘉倩，可惜兩人婚姻只維持了3年便宣告離婚。早前張天愛接受有線電影節目《往事˙並不如煙》訪問時，曾感激林青霞代她照顧好女兒邢嘉倩。<br>在訪問中，張天愛透露當年想在事業上有更好發展，而提出離婚，之後又因經常飛到外地，沒有時間照顧女兒，她說：「我好感謝林青霞，佢對我個女（邢嘉倩）好好，見到佢哋好似好朋友咁，我真係好開心。」去年邢嘉倩創辦幼兒教育中心Bebegarten，張天愛與林青霞不介意同場現身支持愛女。</p></body></html>
