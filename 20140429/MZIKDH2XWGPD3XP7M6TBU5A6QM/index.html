<html><header><meta charset="utf-8"><title>News FlashPaul Simon涉家暴被捕</title></header><body><h1>News Flash<br>Paul Simon涉家暴被捕</h1><p>美國康湼狄格州警方昨天表示，歌手Paul Simon（圖）和民謠歌手妻子Edie Brickell上周六因行為不檢而被捕，昨天提堂，但拒絕透露細節。據說，兩人涉及家暴而被捕，Paul Simon的經理人對事件沒置評。Paul Simon曾12度獲格林美音樂獎，也是作曲家名人堂和樂與怒名人堂成員。<br>美聯社</p></body></html>
