<html><header><meta charset="utf-8"><title>岑潔儀懷孕3個月</title></header><body><h1>岑潔儀懷孕3個月</h1><p>岑潔儀（Zoey）、唐貝詩及吳日言等，昨日去到荃灣為鞋履品牌宣傳。曾經與台灣歌手陶喆傳緋聞的岑潔儀，與馬來西亞籍華僑Dixon結婚兩年，終於造人成功，懷孕3個月的她，腹部微微隆起，上圍明顯升級，Zoey說：「下個月先知係仔定女，老爺鍾意仔多啲，我就仔女都鍾意，最緊要係BB健康。」Zoey指自己很易容擔心及緊張，易攰兼好胃口，現在初懷孕體重已上升10磅，Zoey表示預產期在明年1月，現階段開始減少工作。<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
