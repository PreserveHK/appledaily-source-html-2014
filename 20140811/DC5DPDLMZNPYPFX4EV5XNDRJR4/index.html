<html><header><meta charset="utf-8"><title>雅莉宣佈再懷孕</title></header><body><h1>雅莉宣佈再懷孕</h1><p>曾演電影系列《死神來了》（Final Destination）的美國女星雅莉娜達（Ali Larter），近日應名嘴Jimmy Fallon邀請上清談節目任嘉賓，肚凸凸的她宣佈再為丈夫懷了第二胎，並即場起身讓主持親親肚皮，她搞笑地稱近期只跟朋友解釋食得太多芝士漢堡。<br>現年38歲的雅莉娜達，在2010年拍攝人氣美劇《Heroes》時證實懷孕，當時她亦是在Jimmy節目上宣佈喜訊。</p></body></html>
