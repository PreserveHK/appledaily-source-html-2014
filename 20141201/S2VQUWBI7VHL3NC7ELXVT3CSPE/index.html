<html><header><meta charset="utf-8"><title>體訊速遞︰（羽毛球）黃永棋逆轉敗獲亞軍</title></header><body><h1>體訊速遞︰<br>（羽毛球）黃永棋逆轉敗獲亞軍</h1><p>香港羽毛球男單主將黃永棋（左），昨日在澳門羽毛球公開賽的男單決賽，在領先一局下，被中國的薛松（右）連追兩局，以1:2反勝為敗而屈居亞軍。本報消息（澳門）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
