<html><header><meta charset="utf-8"><title>法拉斥緋聞假</title></header><body><h1>法拉斥緋聞假</h1><p>陳法拉、吳千語及顏卓靈等昨日在旺角出席展覽活動，日前有報道指法拉獲鄭中基欽點演出電影《張保仔》，法拉直斥無中生有：「演員真係好有心機拍，劇本又好，拍喜劇又開心，唔明點解硬係要咁寫，惟有當宣傳。」中基有意捧你？法拉說：「都要睇自己造化。」她笑指跟黃子華也有很多對手戲，下一個可能跟子華傳緋聞。<br>此外，中基太太余思敏昨日在尖沙嘴出席義賣活動，問到老公與法拉的緋聞，她說：「係老公話我知，好假囉，你哋都唔會信喇！」中基為此事在微博爆粗，她說：「佢真係好嬲，今次自導自演，用咗好多心機做，但焦點模糊咗，真係好唔公平。」她稱會保留追究權利。<br>採訪：譚倩宜、藍文浩<br>攝影：陳慧安</p></body></html>
