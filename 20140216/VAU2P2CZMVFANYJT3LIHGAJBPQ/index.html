<html><header><meta charset="utf-8"><title>潮智賢的千種衣</title></header><body><h1>潮智賢的千種衣</h1><p>【星狂熱】近日熱爆煲劇界的韓劇《來自星星的你》在韓國已經播到第17集，劇集收視爆紅，男女主角金秀賢和全智賢亦人氣急升，寶刀未老的全智賢在劇中扮演大明星千頌伊，為了配合角色，全智賢全劇靚衫車輪轉換不停。由於劇集叫好又叫座，女神所着過的名牌服飾都大賣，搞到不少大牌子紛紛贊助靚衫給模特兒出身的全智賢穿着。而全智賢每集更換服飾最少5次，保守估計她將會變裝超過100次，現在就精選最近幾集出現過的靚衫，齊齊觀賞千頌伊的時裝騷。<br>撰文：施洛冰</p></body></html>
