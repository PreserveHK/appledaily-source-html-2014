<html><header><meta charset="utf-8"><title>元配小三打架花生友都被毆</title></header><body><h1>元配小三打架<br>花生友都被毆</h1><p>大婆街頭與小三對戰的戲碼，在內地經常看到，不過，路人好奇圍觀的話，隨時會招來血光之災。上周六（18日）早上10時許，陝西西安韋曲老街內便有兩名女子互毆，她們互砸板凳、酒瓶，有人在旁邊拍照，結果卻掛了彩，現場十分混亂。<br><br>據目擊者稱，一名女子指摘另一名女子勾引她老公，「她說小孩都十幾歲了，那女的還跟那個男（丈夫）在一起。」然後，兩名女子打起來，小三臉受傷了。一名路人抱着看熱鬧的心情在旁邊拍照，結果卻被元配帶來的男子毆打，頭流血了。<br><br>隨後，西安市公安局航天分局秦宇派出所的警員到場，將所有鬧事者帶走。警方目前正進一步調查事件。<br><br>西部網</p></body></html>
