<html><header><meta charset="utf-8"><title>期指戰況：後抽至頸線造好 - 吳六奇</title></header><body><h1>期指戰況：後抽至頸線造好 - 吳六奇</h1><p>中港股市互通終於落實，即月期指一鼓作氣向上突破，昨日早段曾低見22738後即展開強勁升勢，收報23275，升409點，高水89點。<br>期指昨日早段在雙底頸線22937附近遇到阻力，一度回試100日線（22680）支持，最終以大陽燭一舉升破頸線及23000點關口，確認雙底形態及起自去年12月的中線弱勢已經改變。技術指標轉強，不過恒指急升後已現超買，短線應有回吐壓力，但估計回吐空間有限，雙底頸線附近料有支持，候後抽至22937建立好倉。<br><br>吳六奇</p></body></html>
