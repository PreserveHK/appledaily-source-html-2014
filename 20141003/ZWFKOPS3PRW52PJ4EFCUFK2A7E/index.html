<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范冰冰自拍遭狂寸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范冰冰自拍遭狂寸 - 馮仁昭</h1><p>一向都好鍾意喺微博晒自拍相嘅范爺范冰冰，噚日又喺微博度大晒素顏自拍相，佢仲留言話：「假期第二天的早晨！喂！醒醒！」自拍相一出，梗係有唔少網友激讚喇！雖然有好多人讚，但係有啲心水清嘅網民，一見到范爺啲相，就話佢仲係用緊iPhone 5S手提電話發微博，而唔係用呢排勁hit嘅iPhone 6，結果有人留言問范爺點解冇換新款手提電話？又有人話范爺好低調，仲有人好搞笑咁話叫范爺換番個新電話先自拍啦。<br>撰文：馮仁昭</p></body></html>
