<html><header><meta charset="utf-8"><title>JM演《紅VAN》令人起敬</title></header><body><h1>JM演《紅VAN》令人起敬</h1><p>陳果執導的新片《那夜凌晨……我坐上了旺角開往大埔的紅VAN》，戲未正式上映已經大受爭議，有彈有讚。日前在柏林影展舉行首映禮，美國雜誌《Hollywood Reporter》出版的柏林影展特輯刊登的《紅VAN》影評指電影難消化、好雜亂，但美國《綜藝》（Variety）雜誌影評人，就大讚陳果懂得利用低成本拍戲，營造出毛骨悚然而達到超現實氣氛，每個角色都能帶出重要政治訊息。<br>影評更點名讚文詠珊（JM）及任達華，指JM起初予人柔弱感覺，尾段會令人覺得毛骨悚然；任達華演繹出色，其他演員也有驚人表現。<br>撰文：鍾國仁</p></body></html>
