<html><header><meta charset="utf-8"><title>【動水着】Jumbo箍牙搣甩cute味</title></header><body><h1>【動水着】Jumbo箍牙搣甩cute味</h1><p>中國小姐香港區三料冠軍曾淑雅（Jumbo）有着甜美笑容，天生爆牙笑起來爆萌，但Jumbo越大越覺得爆牙令她非常稚氣，近日的起心肝箍牙，她已戴了透明牙套幾個月，Jumbo說：「爆牙笑起嚟係好cute，但估唔到將來老咗，三十幾歲仲係cute咩，𠵱家箍落都習慣咗。」<br>Jumbo有見夏日將完，日前穿上泳裝吸睛，大晒33C咪咪，她搞笑說：「我個英文名叫Jumbo，不過身材自問就一啲都唔Jumbo，只係得對長腳咋。」<br>採訪：比華利</p></body></html>
