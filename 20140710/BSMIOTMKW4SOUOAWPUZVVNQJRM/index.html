<html><header><meta charset="utf-8"><title>韓劇燒：李美淑涉張子妍自殺案</title></header><body><h1>韓劇燒：李美淑涉張子妍自殺案</h1><p>韓劇《Miss Korea》女星李美淑被前所屬事務所代表金承勳告上法庭，要求李美淑賠償5億韓圜（約383萬港元），同時起訴已故韓劇《花樣男子》女星張子妍的經理人劉某。</p><p>金承勳指李美淑09年擅自與劉某簽約，本應付3億韓圜（約230萬港元）的違約金，但李美淑為了不用賠償而與劉某強迫張子妍寫下被金承勳利用進行性交易的指控書，逼使金承勳放棄起訴，並導致張子妍因不堪醜聞壓力而自殺身亡。</p></body></html>
