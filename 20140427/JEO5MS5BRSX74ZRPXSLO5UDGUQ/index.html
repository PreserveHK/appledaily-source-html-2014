<html><header><meta charset="utf-8"><title>陳法拉機師變大耳窿</title></header><body><h1>陳法拉機師變大耳窿</h1><p>陳法拉最近遭人不法運用其肖像，日前馬來西亞警方到各區拆除掛在街頭巷尾的貸款廣告橫額，有記者在檳城警察總局採訪時，發現堆積如山的橫幅上出現陳法拉身穿機長服的肖像，並寫着「Easy Loan」易借錢等標語，令法拉無辜成為借貸公司的代言人。<br>法拉得悉後亦感驚訝，昨日在電話中說：「睇到報道真係嚇咗一跳，竟然有人會將我嘅機師造型變成大耳窿，真係唔知好嬲定好笑。」她直言最擔心有人上當，她說：「以前未試過發生咁嘅事，希望有關方面會處理好，我亦都會同律師商量一下，保留法律追究權利。」<br>採訪：嵐山</p></body></html>
