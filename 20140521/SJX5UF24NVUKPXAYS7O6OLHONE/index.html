<html><header><meta charset="utf-8"><title>劉曉慶拒親熱被摑</title></header><body><h1>劉曉慶拒親熱被摑</h1><p>劉曉慶去年梅開四度下嫁富商王曉玉，生活幸福，不過她的首段婚姻卻遭遇不幸，因為她不願意和老公上床，結果慘遭家暴。據內地雜誌近日報道，劉曉慶的首任丈夫是解放軍總政治部歌劇團的王立，她婚後才體會到自己厭惡男女的性關係，開始對婚姻生活反感，甚至討厭男人。<br>為了逃避夫妻生活，劉曉慶結婚四天就連拍三部電影，一年後才返北京再見老公，兩人感情越來越差，有日老公想跟她親熱，她作出激烈反抗，結果老公怒摑她一巴，劉曉慶即離家出走，兩人離婚收場，她說：「我不能掩飾自己對男女之間親暱的厭惡，我反感婚姻生活，我討厭男人。」<br>撰文：皓騫</p></body></html>
