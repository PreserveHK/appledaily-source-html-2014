<html><header><meta charset="utf-8"><title>News Flash跳傘「鳥人」意外跌死</title></header><body><h1>News Flash<br>跳傘「鳥人」意外跌死</h1><p>有「鳥人」之稱的35歲智利定點跳傘運動員羅哈斯（圖），上周六在瑞士盧達本納比賽時意外跌死，初步調查相信是當時風勢太強，導致降傘失控肇禍。羅哈斯8月曾在安第斯山脈4,100米處高躍下，刷新世界紀錄。<br>英國《每日鏡報》</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
