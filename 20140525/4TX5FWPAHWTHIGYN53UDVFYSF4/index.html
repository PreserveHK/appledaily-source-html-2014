<html><header><meta charset="utf-8"><title>實拍綠帽男暴打出軌老婆變沙包</title></header><body><h1>實拍綠帽男暴打<br>出軌老婆變沙包</h1><p>網上瘋傳一段片段，片中一名長髮女子懷疑出軌，遭男子街頭扯頭髮暴打，在旁幫手痛罵的中年女子相信是男子的母親，而在不遠處，該女子的情夫則坐在地上一聲不吭。整段片段持續3分半鐘，後來有警車鳴笛，該打人的男子才停手。<br><br>有網民認為，內地男人出軌，原配打小三，到今次有女人出軌了，挨打的仍然是女人。有網民說看到暴打情況，不忍心看下去。<br><br>搜狐</p></body></html>
