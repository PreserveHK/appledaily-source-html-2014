<html><header><meta charset="utf-8"><title>飯藏蟑螂　美心罰款</title></header><body><h1>飯藏蟑螂　美心罰款</h1><p>【本報訊】美心集團旗下位於中環中華總商會大廈的美心MX，有客人購買一客鮮茄牛肉飯後，發現一片洋葱上有一隻一毫米大的小蟑螂，遂向警方及食環署投訴。<br>美心食品有限公司代表昨日在東區裁判法院承認食物的物質與購買人所要求者不符罪。<br>裁判官指美心是有商譽的食肆，出售有蟑螂的食物會傳播細菌，應該謹慎處理，判處罰款6,000元。<br>涉案店舖以往有兩次同類紀錄。辯方求情指出，該店每月滅蟲一至兩次，去年12月26日事發後，食環署人員曾經到店舖巡查，認為衞生環境理想，公司會加強清潔。<br>案件編號：ESS25626/14</p></body></html>
