<html><header><meta charset="utf-8"><title>隔牆有耳：某集團報慶全體派錢 - 李八方</title></header><body><h1>隔牆有耳：<br>某集團報慶全體派錢 - 李八方</h1><p>近日香港風雨飄搖，政改、佔中等大事日日有新進展，要靠一班記者行家追到實報道畀公眾知，都咪話唔辛苦。報界噚日有個令行家振奮嘅消息，八方當然唔係指ICAC去壹傳媒老闆肥佬黎屋企調查啦，而係某大報業集團向全公司所有員工派錢！<br>八方聽聞，該報趁今年報慶，噚日宣佈向員工派5,000蚊至10,000蚊不等，人工20,000蚊以下嘅派5,000蚊，20,000蚊或以上就派人工嘅四分一，上限係10,000蚊，就連未過試用期嘅新同事都派1,000蚊。</p></body></html>
