<html><header><meta charset="utf-8"><title>K-Pop之王：Crayon Pop出發做GaGa嘉賓</title></header><body><h1>K-Pop之王：Crayon Pop出發<br>做GaGa嘉賓</h1><p>憑一曲《Bar Bar Bar》爆紅的韓國騎呢女團Crayon Pop，早前獲美國天后Lady GaGa親自邀請，擔任GaGa為期約一個月的美加演唱會暖場嘉賓。昨日，Crayon Pop放棄招牌運動服和頭盔，換上一身青春造型在仁川機場出發，大批粉絲特別到場送機，為偶像打氣。五名成員對於今次在海外舞台演出都信心十足，臨入閘時更和粉絲握手及合照。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
