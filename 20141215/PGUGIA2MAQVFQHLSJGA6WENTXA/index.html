<html><header><meta charset="utf-8"><title>隔牆有耳：俾女夾　袁國強好拘謹 - 李八方</title></header><body><h1>隔牆有耳：<br>俾女夾　袁國強好拘謹 - 李八方</h1><p>有兩女相伴，本來係一件賞心樂事，但唔知點解，屬官場鑽石王老五嘅律政司司長袁國強，噚日出席民建聯副主席李慧琼同葛珮帆喺將軍澳健明邨嘅聯合辦事處開幕禮時，全程卻好鬼拘謹；被兩女集郵合照時，雖則依然禮貌笑笑口，但就索性蹺埋雙手，任由兩女左右夾攻兼丁字腳風騷擺pose。唔通袁國強鍾情浮誇龍蝦裝，嫌兩女粉紅長褸土味濃，未算開胃口？</p></body></html>
