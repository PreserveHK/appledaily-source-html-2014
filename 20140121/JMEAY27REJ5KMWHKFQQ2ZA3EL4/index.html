<html><header><meta charset="utf-8"><title>求驗客手記：王健林否認收購聖人</title></header><body><h1>求驗客手記：<br>王健林否認收購聖人</h1><p>嘉菲蓮娜接替爸爸做「聖人」修咸頓班主之後，早前逼走幫球隊重返英超嘅主席哥迪斯，搞到幾乎散班咁滯，好彩佢都識做，公佈表明冇打算賣走球隊任何一名球員，𠵱家仲提供新約，希望留住領隊普捷天奴；事關餘下18個月約嘅普帥，一手一腳將球隊打做成地面進攻球隊，又打起咗積洛迪古斯、勞基梳爾等新星，真係皇帝女唔憂嫁。另外，日前傳出中國富豪、大連萬達老闆王健林（圖）有意收購聖人，不過王健林接受國內傳媒訪問時表示，傳聞屬子虛烏有。</p></body></html>
