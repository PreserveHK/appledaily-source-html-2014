<html><header><meta charset="utf-8"><title>【一周回顧】炒到儍咗？強國土豪晒五億戶口</title></header><body><h1>【一周回顧】炒到儍咗？<br>強國土豪晒五億戶口</h1><p>基金大換馬，上周一港股與中資冰火兩重天！A股未癲完，中資金融股續瘋狂開派對，內地更有土豪於網上晒資產值逾5億港元的股票賬戶。上周一，申銀萬國（218）單日飆兩成，傳統本地股份坐冷板凳，部份濠賭及零售動輒見半成跌幅，令升市下整體下跌股份比例達66%。有基金指市場大玩「高PE（市盈率）轉低PE」的換馬遊戲，坦言部份中資升勢「得人驚」，不敢貿然估頂，「個市好難估」。</p></body></html>
