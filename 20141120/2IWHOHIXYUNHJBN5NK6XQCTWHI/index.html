<html><header><meta charset="utf-8"><title>【旅行住好啲】網上七折訂香格里拉酒店 </title></header><body><h1>【旅行住好啲】網上七折訂香格里拉酒店 </h1><p>減價酬賓，永遠要出師有名，今年是香格里拉酒店在大陸開業三十年，明天起一連三日，凡在其網站訂大陸41間酒店，即獲七折優惠，地點從內蒙到深圳，拉薩到上海，縱橫大江南北，我未住勻，都有少少心水，首選是拉薩，因為去到海拔三千米上，全國最高；其二是北京國貿，在摩天大樓，天子城下最高。</p><p>訂購日期：11月20日至22日<br>入住日期：12月1日至2015年2月28日<br>網址： http://www.shangri-la.com/cn  </p><p>記者：梁佩芬</p></body></html>
