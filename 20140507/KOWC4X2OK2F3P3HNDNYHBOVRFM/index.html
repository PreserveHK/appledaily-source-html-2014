<html><header><meta charset="utf-8"><title>求驗客手記：祖記開P普巴被撬?</title></header><body><h1>求驗客手記：<br>祖記開P普巴被撬?</h1><p>由於羅馬早一日喺意甲已經全失3分，祖雲達斯周一主場對阿特蘭大賽前，已經落實成功衞冕，所以呢場波似祝捷會多過一場聯賽；祖記憑中場柏度恩一箭定江山，以1:0小勝，前鋒泰維斯仲展示32號紋身，以紀念球隊第32次封王（其中兩次因電話門被褫奪）。不過周一祖雲達斯球場就出現稀客，就係皇馬會長佩雷斯，據報佢親自出馬，係傾收購中場保羅普巴（6號）一事，仲話出到6,000萬歐元轉會費！睇吓呢位法國國腳來季會唔會轉投銀河艦隊啦！</p></body></html>
