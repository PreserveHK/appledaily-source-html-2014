<html><header><meta charset="utf-8"><title>徐小明邀太太唱定情歌</title></header><body><h1>徐小明邀太太唱定情歌</h1><p>徐小明昨日在灣仔演藝學院為「徐小明感恩豪情演唱會2014」作最後綵排，徐小明表示太太李鳳鳴屆時會表演羽扇舞，他笑說：「太太未答應實，不過睇佢跳得好有信心，應該冇問題。佢雖然係業餘舞者，不過已經有教學生又攞獎，今次上台都係作為一個家人嘅紀念。」除此之外，小明哥還會在台上跟太太合唱定情歌，他說：「當年拍拖，我寫咗首歌畀佢，希望今年可以夫唱婦隨。」<br>徐小明透露演唱會有很多元素，有中樂和西樂，還有40人大樂隊伴奏，他更會唱契媽鳳凰女的首本名曲《鳳閣恩仇未了情》。<br>採訪、攝影：盧妹</p></body></html>
