<html><header><meta charset="utf-8"><title>吞拿魚扑爆老婆頭醉酒老伯好重手</title></header><body><h1>吞拿魚扑爆老婆頭<br>醉酒老伯好重手</h1><p>吞拿魚除了用來弄刺身外，原來用途還挺廣泛的。日本宮城縣一個71歲退休老伯和老伴感情一般。一向愛好杯中物的他日前又在家喝悶酒。妻子買菜後回家，見到喝醉的丈夫已不滿，豈料老伯毫不忌諱，還叫妻子再出去買酒。兩人爭吵起來，怒火中燒的老伯，竟然從雪櫃拿出準備用來做刺身的急凍吞拿魚肉，痛擊妻子後腦，令對方頭破血流，嚇得老伯都酒醒了， 打電話報警。幸好他的妻子並無生命危險，但老伯就被控傷人罪了。</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ </p></body></html>
