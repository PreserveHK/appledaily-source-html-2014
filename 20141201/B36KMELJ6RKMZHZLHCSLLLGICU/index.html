<html><header><meta charset="utf-8"><title>Taylor着T恤冧仔</title></header><body><h1>Taylor着T恤冧仔</h1><p>少男殺手美國歌手Taylor Swift，最近被傳與英國獨立樂隊1975主音Matthew Healy撻着！雖然Taylor近日接受訪問時表示現在暫不想拍拖，但她卻與現年25歲的Matthew隔空調情。Taylor上周與好友Selena Gomez一齊在洛杉磯觀看Matthew演出，之後她出街時又穿了印有1975字樣的T恤。<br>至於外表俊俏的Matthew似乎也對Taylor有意思，他開騷時穿了印有Taylor新碟《1989》封面的T恤，而當他接受電台節目訪問時，又直認與Taylor有交換電話，大讚對方很好人，不排除會約她出街。 <br>撰文：泰米</p></body></html>
