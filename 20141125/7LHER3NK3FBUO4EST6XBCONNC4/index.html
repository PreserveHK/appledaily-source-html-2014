<html><header><meta charset="utf-8"><title>馮仁昭四圍超：C AllStar配音咬青蘋果 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：C AllStar配音咬青蘋果 - 馮仁昭</h1><p>噚日C AllStar喺銅鑼灣宣傳有份配音嘅迪士尼動畫《大英雄聯盟》，佢哋話呢份工恨咗好耐，聲演男主角濱田廣嘅阿King講笑話：「我都唔知自己把聲可以扮10幾歲𡃁仔。」不過其他成員就笑佢把聲似女仔。C AllStar又感激配音導演指導，仲透露錄音室放滿青蘋果，因為青蘋果可以減少錄音時嘅口水聲，過程好順利。<br>撰文：馮仁昭</p></body></html>
