<html><header><meta charset="utf-8"><title>一中一台：蕭亞軒被指苛刻</title></header><body><h1>一中一台：蕭亞軒被指苛刻</h1><p>蕭亞軒自創的品牌「Carry Me」將於本周六在台北東區開店，不過據聞她做老闆要求嚴格，往往半夜一想到構思時就即打電話給職員討論，令員工沒有充份休息時間。<br>加上蕭亞軒意見多多，反對多過認同，所以員工私下為她起花名，並指她十足十電影《穿Prada的惡魔》中的挑剔時尚雜誌總編輯，員工私下稱她為「蕭安妮」。而蕭亞軒自知嚴格，所以亦自掏腰包，安排15名員工作健康檢查。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
