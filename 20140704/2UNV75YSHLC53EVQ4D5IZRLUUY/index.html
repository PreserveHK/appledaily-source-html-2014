<html><header><meta charset="utf-8"><title>體訊速遞：（網球）港網賽接受報名</title></header><body><h1>體訊速遞：（網球）港網賽接受報名</h1><p>全港公開網球錦標賽下月16日假京士柏南華會網球中心（圖）展開，賽會歡迎持有效香港特區護照或身份證的港、澳、台人士參加，主席盃及公開組的截止報名日期分別為8月8日及9月5日，詳情可登入www.scaatenniscentre.com。本報消息（香港）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
