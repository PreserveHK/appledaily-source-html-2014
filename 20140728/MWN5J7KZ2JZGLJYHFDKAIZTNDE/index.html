<html><header><meta charset="utf-8"><title>大眼仔米高？畸形綿羊go go go</title></header><body><h1>大眼仔米高？<br>畸形綿羊go go go</h1><p>土耳其有農民近日發現一隻新生綿羊因為基因突變，致臉容異常扭曲，更只有一隻眼睛，嚇得他們目瞪口呆。<br><br>小綿羊雖不斷咩咩叫，但牠四肢無法平衡着地連站也站穩，要農民攙扶。類似的獨眼羊於50年代在美國十分常見，當局調查下發現，部分野生粟米受天然存在的化學物污染，母羊懷孕時進食就會造成幼羊畸形。<br><br>英國《每日鏡報》/《都巿報》</p></body></html>
