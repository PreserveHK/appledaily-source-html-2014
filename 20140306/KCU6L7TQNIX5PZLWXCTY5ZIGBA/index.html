<html><header><meta charset="utf-8"><title>各區突發簡訊：倒車撞冧樹　險壓工人</title></header><body><h1>各區突發簡訊：<br>倒車撞冧樹　險壓工人</h1><p>【火　炭】<br>【本報訊】一輛停泊在火炭黃竹洋街近新竹街中型貨車，昨午2時許，46歲鄭姓司機取車後倒車掉頭時，車斗撞塌一棵10米高大樹，一輛水務署外判工程七人車的車頂遭塌下樹椏擊中受損，63歲鄭姓司機及兩名工程人員幸無受傷。鄭稱：「好彩行快一秒，只係車頂被樹椏拖過，遲一秒會俾棵樹壓中。」由於大樹橫亙路中（圖），消防員到場鋸樹清理。</p></body></html>
