<html><header><meta charset="utf-8"><title>偉仔全智賢或合作</title></header><body><h1>偉仔全智賢或合作</h1><p>梁朝偉先後演出《東京攻略》、《韓城攻略》，戲中有不少美女作伴的劇情，有望今年可以重現，負責兩片的導演馬楚成透露希望今年會開拍第三部曲《巴黎攻略》，更有機會跟全智賢合作。<br>馬楚成前日在灣仔出席香港國際電影節時，表示已開始籌備《巴黎攻略》，他說：「今次準備去巴黎，主角都係鎖定梁朝偉，佢將會演一名國際刑警，辦搞笑嘅案。」同時他想邀請內地演員黃渤及韓星全智賢演出，預計投資1.5億人民幣。偉仔經理人公司、澤東發言人梁小姐昨日接受電話訪問時說：「梁先生目前有好多劇本睇緊，暫時未有一部電影落實。」<br>撰文：李森</p></body></html>
