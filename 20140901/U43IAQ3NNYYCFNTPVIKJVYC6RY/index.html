<html><header><meta charset="utf-8"><title>廖偉雄自爆入院割腎石</title></header><body><h1>廖偉雄自爆入院割腎石</h1><p>廖偉雄（阿燦）、黃一山（細龜）、朱紫嬈等昨晚在北角新光戲院演出音樂劇《那年五月》，下午綵排時阿燦透露明年1月2及3日會舉行《笑聲救地球》25周年紀念騷。不過，阿燦即將要入院做割腎石手術，令他擔心健康難以應付，他說：「兩邊都有手指尾咁大嘅腎石，𠵱家又要醫病，又要為個騷籌集資金，黎文卓（搞手）要去賣腎，細龜要去賣笑。」<br>細龜自爆前日才綵排，被阿燦笑着斥責無演員道德，他反駁說：「佢都腎虧啦，唔怕佢鬧！」拍檔胡大為未定會否參與，阿燦說：「佢𠵱家係好紅嘅荷李活剪片師，所有事要經經理人好麻煩；但冇話冇邊個唔得，冇乜太都得。」<br>採訪、攝影：譚倩宜</p></body></html>
