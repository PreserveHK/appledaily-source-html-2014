<html><header><meta charset="utf-8"><title>體壇拾趣：黑帝恩愛晒6年情</title></header><body><h1>體壇拾趣：黑帝恩愛晒6年情</h1><p>唔好睇F1車手「黑帝」喺賽車場上好鬼狠，其實佢喺賽場外都不知幾咁細心幾咁浪漫。29歲嘅黑帝同35歲歌星妮歌呢對姊弟戀，喺開始拍拖嗰陣雖然不被外界睇好，但話咁快佢哋已經拍拖6年，仲好似越嚟越恩愛㖭。黑帝為慶祝拍拖6周年，先喺上周六帶妮歌喺倫敦享受燭光晚餐，之後就齊齊飛咗去意大利水都威尼斯共度浪漫之旅。睇見妮歌喺威尼斯嘅貢多拉船上對黑帝對望個冧樣，就知佢好受落啦！</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
