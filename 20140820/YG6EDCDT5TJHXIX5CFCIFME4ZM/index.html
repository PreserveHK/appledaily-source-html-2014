<html><header><meta charset="utf-8"><title>小栗旬率水着女射記者</title></header><body><h1>小栗旬率水着女射記者</h1><p>經典日本動畫《雷朋三世》終於拍成真人版電影搬上大銀幕，男主角小栗旬昨日現身位於東京的增上寺，並率領十多位穿着比堅尼的性感索女祈求電影大收旺場，導演北村龍平坦言望能開拍第二及第三集。</p><p>今次活動，小栗旬在鋪了紅地毯的寺院樓梯現身，之後他被眾水着女郎抬起大擺chok甫，而片商向現場300名影迷派發雨衣，小栗旬忽然拿起水喉、一班索女則利用水槍向群眾射水降溫，場面相當熱鬧。<br>不過小栗旬似乎玩得樂極忘形，其間把水喉射向在場記者席，知衰的他隨即向被淋濕的記者鞠躬道歉。<br>撰文：哥羅</p></body></html>
