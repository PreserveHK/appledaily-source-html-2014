<html><header><meta charset="utf-8"><title>【二手車看全相】落斜試煞車　兩秒試真章</title></header><body><h1>【二手車看全相】落斜試煞車　兩秒試真章</h1><p>昨天談完上斜，今天便輪到落斜了。當中最重點測試的，便是煞車系統是否健康了。Tony Sir說並非教大家加速後急急煞停汽車，這是全無必要的檢測，亦會對後方車子構成危險。以一般市區限速50km/h的路面計，大概在燈柱與燈柱之間，兩秒內能煞停，便算合格了。另外若煞車時車身出現明顯的左或右擺，便意味着車身有機會經歷碰撞，又或底擔出現問題了。</p><p>記者：徐影龍</p></body></html>
