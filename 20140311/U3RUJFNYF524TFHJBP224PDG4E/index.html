<html><header><meta charset="utf-8"><title>今日提醒你：咪嘥嘢Apps助回收</title></header><body><h1>今日提醒你：<br>咪嘥嘢Apps助回收</h1><p>環境保護署昨推出名為「咪嘥嘢」的手機Apps，向用戶提供全港各區的回收點位置，以及減廢回收資訊等，促進市民「源頭減廢」。程式會以地圖形式展示各個公眾地方的回收點位置，並附上外貌照片、地址、回收物品的種類及開放時間等，也有搜尋功能，自動協助用戶找出最就近的回收點，方便市民將廢物帶到上址回收。<br>另外，程式又設有「回收點滴」功能，記錄用戶每日回收的物品；內裏也有提供回收知識及資料，方便用戶查閱廢物管理、回收再造的有用知識。程式現時共收錄約4,000個由政府部門管理的三色回收桶地點，並會陸續更新。</p></body></html>
