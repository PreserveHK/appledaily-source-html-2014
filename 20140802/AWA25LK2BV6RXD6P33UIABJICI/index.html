<html><header><meta charset="utf-8"><title>33歲男　刀嚇54歲女友</title></header><body><h1>33歲男　刀嚇54歲女友</h1><p>【本報訊】大埔一對年齡相差21年的「母子戀」情侶，54歲女友昨早在家中重提分手，豈料男方情緒激動，以𠝹刀指臉威脅會傷害她，警方接報到場，調查後以涉嫌刑事恐嚇把男友拘捕。<br>被捕男子姓陳（33歲），女友姓葉（54歲）。消息指葉女任職侍應，去年初與陳相識，至今年4月更發展成情侶，葉女搬進陳在富亨邨寓所共賦同居。<br>據知近來他們已多次因感情問題爭吵，葉女欲斬情絲曾提分手。昨清晨5時許，兩人在家葉女又提出分手。陳聽罷，亮出七吋長𠝹刀指向葉女臉龐大呼：「如果你甩我嘅，我就劃花你塊面。」葉女報警，警方經調查後拘捕陳某。</p></body></html>
