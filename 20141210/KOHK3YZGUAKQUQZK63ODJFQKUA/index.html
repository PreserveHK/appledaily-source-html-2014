<html><header><meta charset="utf-8"><title>Rosemary結婚為生B</title></header><body><h1>Rosemary結婚為生B</h1><p>名模Rosemary與羅孝勇女友夏意瑩（Jamie）昨日在尖沙嘴出席聖誕藝術展，Rosemary表示將與男友出發泰國影結婚相，男友送了這個旅程給她作聖誕禮物，問會否計劃生小朋友？她說：「吓，冇咁快，要結婚先，不過結婚都係想生BB，但婚禮日子未定。」提到母親的身體狀況，她說：「佢身體唔好喺屋企唞緊，我都有啲嬲佢，以前我唔聽佢電話，𠵱家佢唔聽我電話。」而在美國出世長大的Jamie坦言返港工作是為了男友，提到二人早前被指買情趣內衣，她解釋只是為萬聖節服裝作準備。<br>採訪：溫敏芝 <br>攝影：葉君海</p></body></html>
