<html><header><meta charset="utf-8"><title>沙仔跑步搞行為藝術</title></header><body><h1>沙仔跑步搞行為藝術</h1><p>電影《變形金剛》（Transformers）系列男星沙拉保夫（Shia LaBeouf），繼於柏林影展紅地毯笠上寫有「我不再出名」的紙袋後，日前又有新搞作，於阿姆斯特丹搞行為藝術。穿上搶眼紫色緊身褲的沙仔，在Stedelijk現代藝術博物館外舉行馬拉松，歡迎任何人與他一齊環繞博物館跑步，亦可代他或吩咐他跑。<br>沙仔總共跑了144個圈，但全程不與參加者說話或接受訪問。參加者大多數都不明白沙仔的目的，博物館方面就解釋，沙仔的馬拉松跑步是與館內舉行的研討會一同舉行，研討會邀請了600名藝術及哲學家討論生活環繞網上社交的80後對現今世界看法。<br>撰文：丁焯敏 </p></body></html>
