平底鑊連鏟墮髮廊天井</title></header><body><h1>各區突發簡訊︰<br>
平底鑊連鏟墮髮廊天井</h1><p>【旺　角】<br>【本報訊】旺角廣東道1097號地下的髮廊，昨午近1時發生飛鑊、飛鏟墮下事故。職員聽到砰砰 連環巨響後，往後舖天井視察，發現一個14吋平底鑊、兩隻鑊鏟和一樽清潔劑跌墮於天井地面，平底鑊更因撞擊力巨大而崩爛，警員接報到場調查，上址為九層高舊唐樓，初步不排除有住戶將廚房用具和清潔劑擺放在窗邊，卻擺放不穩掉下，幸事故中無人受傷。</p></body></html>
