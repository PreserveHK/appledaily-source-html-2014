<html><header><meta charset="utf-8"><title>偵探社賣失實廣告罰款</title></header><body><h1>偵探社賣失實廣告罰款</h1><p>【本報訊】偵探社合夥人設計及提供有虛假資料的網頁廣告，訛稱偵探社有超過30年辦案經驗，由資深前警員查案，實情是偵探社僅開業5年，僱員中並無警員。合夥人昨承認違反《商品說明條例》，被罰款3萬元，成為條例新修訂後首名被定罪的服務供應商。<br>被告陳容川（30歲）被控一項要約提供已應用虛假商品說明的服務罪。案發去年11月20日至22日間，海關接報後拘捕被告。辯方指被告為吸引顧客才犯案，偵探社已結業，被告已改任兼職跆拳道導師。被告妻霍兆林（27歲）原被控同一罪名，昨獲控方不提證供起訴。<br>案件編號：KTCC6664/14</p></body></html>
