<html><header><meta charset="utf-8"><title>眾星心痛悼念</title></header><body><h1>眾星心痛悼念</h1><p>Ladies' Code昨日發生恐怖奪命車禍，消息震驚演藝界，一班藝人紛紛悼念不幸身亡的成員高恩妃，並為其他傷者打氣。</p><p>miss A成員秀智</p><p>「為已逝的故人祈福，我真的感到很心痛，希望其他成員能夠早日康復。」<br></p><p>SJ成員圭賢</p><p>「這不是他人的事，希望看到這段留言的人能夠一同為她們祈禱，希望傳來好消息。」</p><p>2AM成員趙權</p><p>「這是個非常令人心痛的消息，正值花樣年華，一切正在開始，我會一直祈禱。」</p><p>KARA成員朴奎利</p><p>「怎會發生這樣的事，今天（昨天）可是昭政的生日啊，請一定要獲得力量。」</p></body></html>
