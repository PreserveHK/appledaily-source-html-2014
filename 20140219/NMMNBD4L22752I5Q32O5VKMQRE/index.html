<html><header><meta charset="utf-8"><title>隔牆有耳：鼠王芬滅鼠自相殘殺 - 李八方</title></header><body><h1>隔牆有耳：<br>鼠王芬滅鼠自相殘殺 - 李八方</h1><p>最近有網民發現鼠王芬喺愛民邨廣發單張（圖），話邨民驚見邨內鼠輩橫行，就算邨民喺露台同門口裝鐵絲網同膠板，啲老鼠仍然喺鐵閘頂乘涼，於是鼠王芬發起一人一信俾房署，要求署方滅鼠。<br>本來議員發動一人一信唔係乜嘢新鮮事，但鼠王芬卻惹嚟唔少網民關心，有人話物傷其類，「本是同根生，相煎何太急？」仲有網民話呀，想當年，鼠王芬單人匹馬殺入旺角街市處理鼠患問題，成為響朵之作，但事隔幾年就錫身咗，淨係去信而唔落手落腳去滅鼠，到底係不復當年勇？抑或穩坐九龍西，捉老鼠都求其咗？</p></body></html>
