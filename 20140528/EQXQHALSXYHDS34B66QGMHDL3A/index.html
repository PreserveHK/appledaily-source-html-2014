<html><header><meta charset="utf-8"><title>不明物體凌空轉加國冰川驚現UFO</title></header><body><h1>不明物體凌空轉<br>加國冰川驚現UFO</h1><p>又有疑似不明飛行物體（UFO）出現，今次發現的地點是加拿大東部海岸一處冰川上方。<br>一名YouTube用戶早前駕車到薩爾維奇、紐芬蘭及拉布拉多一帶離遠觀賞冰川。其間在一座冰川上發現有物體（紅圈示）凌空旋轉，並不停轉變形狀。45秒後，畫面右下方又有另一不明飄浮物跌入海中。有人質疑是海市蜃樓現象或飄揚的旗幟，但拍攝者堅稱冰川有五、六層樓高，而且附近無人居住，物體是甚麼仍是個謎。<br>英國《每日鏡報》</p></body></html>
