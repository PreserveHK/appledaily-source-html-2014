<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Super Girls裸睡嗌舒服 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Super Girls裸睡嗌舒服 - 馮仁昭</h1><p>Super Girls成員Aka同Heidi分別喺本月15、27號生日，噚日有50位粉絲喺銅鑼灣一間卡拉OK為佢哋搞咗個睡衣生日派對，不過佢哋話只係家居裝束，問佢哋有冇裸睡習慣？Aka話：「有試過，好舒服㗎！」<br>問Aka喺15號生日點慶祝？佢就話：「前一日同其他隊員慶祝情人節之後，一個人返屋企嘅時侯覺得好冷漠，因為見到街上每個人都一雙一對，所以我都想快啲搵個男朋友。」<br>撰文：馮仁昭</p></body></html>
