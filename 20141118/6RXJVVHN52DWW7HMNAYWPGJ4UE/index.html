<html><header><meta charset="utf-8"><title>【燒烤教室】腸仔粉多　心急一定燶</title></header><body><h1>【燒烤教室】腸仔粉多　心急一定燶</h1><p>今日是燒烤教室第一集，會由大尾篤麥師傅燒烤場場主麥師傅教大家燒腸仔要注意的地方及技巧。</p><p>叉腸仔技巧：<br>輕輕力，中間位置叉入，不要叉穿。<br><br>燒烤技巧：<br>腸仔因為粉多，好易燶，盡量不要太大火，先慢慢燒一下，漲身代表已熟，夠熱了。燒腸仔不能心急，心急放太低，一定燶，最後塗上蜜糖。</p><p>麥師傅</p><p>大尾篤麥師傅燒烤場場主 </p></body></html>
