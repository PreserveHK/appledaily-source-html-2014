<html><header><meta charset="utf-8"><title>抗議領匯放售籮底橙</title></header><body><h1>抗議領匯放售籮底橙</h1><p>【本報訊】「領匯監察」10多名成員昨由中環領匯辦事處遊行至政府總部（圖），抗議領匯放售旗下葵涌葵興商場及香港仔華貴商場等5個商場，擔心商場易手推高租金，變相趕絕小商戶，影響基層市民。他們將豬頭骨及寫上「慘」字的爛橙交予領匯代表，諷刺領匯放售的商場是「籮底橙」和「豬頭骨貨色」，並遞上請願信。團體代表促政府盡快回購領匯股份，並加強對領匯的監察。今次放售的商場估值約9億元，有消息指領匯傾向售予本地長線投資者。</p></body></html>
