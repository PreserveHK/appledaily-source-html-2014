<html><header><meta charset="utf-8"><title>體訊速遞：（足球）「代課」朱國權否認下山</title></header><body><h1>體訊速遞：<br>（足球）「代課」朱國權否認下山</h1><p>上月臨危受命接替南華守門員教練范俊業職務的前港足門將朱國權，對於有傳因條件不理想而拒續約，他昨否認已「下山」，並指上任前已與球隊協議執教3場賽事，至於會否留任要視乎球隊誠意。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
