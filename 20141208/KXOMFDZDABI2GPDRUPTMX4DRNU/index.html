<html><header><meta charset="utf-8"><title>【Phone拍專家】基本三式　雙手夾臂深呼吸</title></header><body><h1>【Phone拍專家】基本三式　雙手夾臂深呼吸</h1><p>凡事都有基本功，即使簡單如用手機影相都一樣。之前教了大家影食物，現在便帶大家出外面，再影靚相。出外影靚相，第一項基本功就是習慣雙手拿手機拍攝，比單手穩定得多，一來安全性較高，不容易跌爛手機，二來亦減少手震機會。第二就是雙手拿機同時手踭盡量向身體緊貼，進一步提高穩定性，做好這兩項，基本上已能好好影到一張不手震的相。不過，若然在低光環境，甚至是拍攝夜景，還有第三招可一試，就是按快門前深呼吸，按快門時輕輕閉氣，就可更穩定手上的手機了。</p><p>記者：韓繼聰</p></body></html>
