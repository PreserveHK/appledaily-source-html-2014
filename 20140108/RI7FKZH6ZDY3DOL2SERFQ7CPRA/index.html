<html><header><meta charset="utf-8"><title>米高演講發台瘟</title></header><body><h1>米高演講發台瘟</h1><p>電影《變形金剛》（Transformers）系列導演米高比爾（Michael Bay左）拍戲就叻，但演講技巧就認真麻麻。他昨日獲電子品牌三星邀請，在拉斯維加斯舉行的CES電子展做演講嘉賓。不過，米高竟然發台瘟，於演講期間因台詞提示器出現問題，而突然道歉落台，剩下三星的高層打圓場。事後米高於網上留言自認十分失禮，又自嘲現場表演非自己強項。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
