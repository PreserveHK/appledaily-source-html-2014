<html><header><meta charset="utf-8"><title>蒼井空上擂台打泰拳</title></header><body><h1>蒼井空上擂台打泰拳</h1><p>日本AV女優蒼井空不僅成功打開內地市場，她在泰國亦知名度甚高，除先後接拍兩套泰片外，她近日再度赴泰搵食，並亮相電視節目打泰拳，以一身拳手裝備在擂台上大顯身手，獲網民指蒼老師的確是「動作片」的好材料！昨日，蒼老師在Twitter談及自己早年考得幼稚園老師資格，但沒有打算轉行教育小朋友。<br>至於其AV界好姊妹麻美由真，抗癌後一直為日本報章寫專欄，她大談舊男友視她為性奴，記得有次發高燒要在對方家留宿三天，怎料男友仍不斷要求跟她發生性行為。<br>撰文：哥羅</p></body></html>
