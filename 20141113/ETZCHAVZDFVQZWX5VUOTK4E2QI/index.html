<html><header><meta charset="utf-8"><title>隔牆有耳：鐵頭仁無懼藍絲投訴 - 李八方</title></header><body><h1>隔牆有耳：<br>鐵頭仁無懼藍絲投訴 - 李八方</h1><p>法庭就佔領行動頒佈禁制令，身為律師嘅民主黨何俊仁就叫示威者自己考慮走定唔走，仲話Day One開始已經知道佔領行動係違法㗎啦，唔使等法庭裁決都知。點知仁哥呢番言論又被親建制派、藍絲帶班友執住嚟大做文章，聲言要向律師會投訴仁哥。根據網上嘅樣板投訴信，內容係指控仁哥公然叫示威者唔遵守禁制令、踐踏法治，可能係專業失德行為，要求律師會調查等。<br>仁哥原來都知道有件咁嘅事，仲話有睇過呢封樣板信，但佢胸有成竹咁話「放馬過嚟」，事關自己行得正、企得正，點會驚人投訴？加上封信理據不足，所以身經百戰嘅佢，一啲都未驚過。</p></body></html>
