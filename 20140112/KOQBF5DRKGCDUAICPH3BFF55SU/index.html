<html><header><meta charset="utf-8"><title>薑汁白豚肉沙律</title></header><body><h1>薑汁白豚肉沙律</h1><p>秋冬我愛好吃薑，暖暖的感覺令我更有能量應付沉重的工作。不太想吃飯時，一大盤沙律是我非常喜歡的主餐，加些薑的元素就不覺冰冷。</p><p>材料：白豚肉8片、沙律菜2杯、櫻桃茄數粒<br>醃料：日本醬油1  1/2茶匙、味醂/薑茸/麻油各1茶匙<br>沙律汁：薑茸/白醋各2湯匙、日本醬油1湯匙、味醂/麻油/白芝麻各1茶匙</p><p><br>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
