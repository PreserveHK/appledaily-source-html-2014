<html><header><meta charset="utf-8"><title>趣趣地：作客入球打救銀河</title></header><body><h1>趣趣地：作客入球打救銀河</h1><p>新英倫革命上周六率先晉級美職季後賽總決賽，而洛杉磯銀河（右）周日雖然喺西岸決賽作客不敵西雅圖海灣者1:2，兩回合踢成2:2，但因為今季嘅季後賽首次採用作客入球優惠，結果銀河嗰球作客入球，就成為4年內第3次衝擊美職聯總冠軍嘅關鍵。出局嘅海灣者4強嗰陣，就係靠作客入球優惠淘汰FC達拉斯，點知今次俾銀河以其人之道，還治其人之身。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
