<html><header><meta charset="utf-8"><title>男生圍：預告　黑魂裝甲激似《新特警判官》</title></header><body><h1>男生圍：預告　黑魂裝甲激似《新特警判官》</h1><p>即將上映的《鐵甲威龍》，沿用87年版本的電影名字，故事亦跟原版一樣發生在底特律市，麥菲也會被歹徒殺死，再被OCP集團再造成鐵甲威龍。此版本找來《蝙幅俠》系列兩位要角：加利奧文及米高基頓參演，鐵甲威龍更改穿黑魂版盔甲，有影迷就覺得造型極似前年上映的《新特警判官》男主角德烈！<br>如果是手機遊戲迷的話，最近推出的《RoboCop》應用程式就必定要玩！背景較貼近1987年電影版本，玩家需完成指定任務，才能逐步為裝備升級，擊退敵人。是時候施展在現實生活中用不完的正義感了！</p></body></html>
