<html><header><meta charset="utf-8"><title>魯芬狼咀王祖藍</title></header><body><h1>魯芬狼咀王祖藍</h1><p>港產片愛玩重口味，連「宇宙最強」甄子丹孭飛的電影《3D冰封俠：重生之門》都要玩盡屎尿屁，下周四上映的電影《Delete愛人》當然又要落重料，魯芬咀爆王祖藍、向西女「蒙牛」王李丹妮晒事業線大講飲奶，甚至薛家燕啜鳳爪吐骨，然後餵祖藍吃去骨鳳爪，畫面令人反胃。<br>高大的魯芬跟矮細的祖藍戲中不是長短腳之戀，而是魯芬為逼祖藍好友方力申還錢，而硬咀祖藍，更狼死伸脷。魯芬日前在電話中說：「係臨時加，導演都要得我同意，佢應早同我講，因為我呢次收太平，有咀戲就唔係呢個價，你估我係廉價勞工咩，26年從影都冇得加，我不如死咗佢。」<br>採訪：陳杰</p></body></html>
