<html><header><meta charset="utf-8"><title>英爆紅少女博客被揭請槍出書</title></header><body><h1>英爆紅少女博客<br>被揭請槍出書</h1><p>在YouTube教扮靚而爆紅的英國美女博客薩格（Zoe Sugg上圖），最近出小說《Girl Online》，創下處女作開賣最暢銷紀錄7.8萬本，但很快被踢爆是槍手的作品，前日（周一）宣佈小休幾天和暫停上網發表（下圖），以避醜聞。<br></p><p>筆名叫Zoella的薩格，承認只負責構思小說故事大綱及人物，撰寫故事的另有其人。出版社拒絕透露她撰寫多少內容，只承認其處女作有整個編輯團隊幫手。薩格在Twitter留言說，任何新創作都要他人幫助，感謝那些幫她出書的人，並說自己「思緒混亂，會離開互聯網，小休幾天」。<br>英國《每日電訊報》</p></body></html>
