<html><header><meta charset="utf-8"><title>政協前副主席馬萬祺逝世</title></header><body><h1>政協前副主席馬萬祺逝世</h1><p>【本報訊】澳門工商界著名愛國人士、全國政協前副主席馬萬祺（圖），昨日傍晚6時在北京逝世，享年95歲。<br>馬萬祺在1919年生於廣州，19歲時搬到香港，移居澳門後從事轉口內地雜貨的生意，後來開始投資房地產。改革開放初期，馬萬祺和霍英東等是首批在內地投資的愛國商人。1978年，他出任全國政協常委，1993年成為第八屆全國政協副主席，是首位躋身國家領導人之列的澳門人，並連任至十一屆。<br>馬亦以精於詩詞見著，有「愛國詩人」之稱，曾發行《慶澳門回歸─馬萬祺詩詞選粹書畫作品集》。晚年健康欠佳，大部份時間留在北京的醫院中休養。</p></body></html>
