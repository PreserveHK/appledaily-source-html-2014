<html><header><meta charset="utf-8"><title>保鮮飲品全內地製</title></header><body><h1>保鮮飲品全內地製</h1><p>【本報訊】鴻福堂多年來常以「香港製造」來宣傳旗下產品，令不少市民都以為鴻福堂的飲品全是本地生產；但其實其保鮮飲品全部由內地製造。記者往鴻福堂分店查詢貨源，女店員指着冷藏櫃陳列內的杏仁露、鮮椰露等鮮製飲品及湯包說：「呢啲都係香港做。」至於放置店門口貨架上的夏枯草等無添加保鮮飲品則是內地製造。<br>鴻福堂一名員工說，本月初公司將部份產品下架後，現時仍有部份產品停產，門市的貨品未見退貨情況。有28年歷史的鴻福堂以香港製造，信心保證作招徠，其招股書指鴻福堂是全港最大中式草本飲品，湯品及龜苓膏零售商，而本港發售的所有保鮮飲品全部由深圳觀瀾廠房生產。</p></body></html>
