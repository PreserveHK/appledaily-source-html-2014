<html><header><meta charset="utf-8"><title>逆境自強　肥胡連中三元</title></header><body><h1>逆境自強　肥胡連中三元</h1><p>肥胡連中三元？冇錯，佢真係連中三元，不過就係試閘。在今日的四組大閘中，上季只得13 W、收了警告信的胡森馬房，分別憑「勁勇威龍」、「威勢之寶」及「風采」勝出其中三組大閘，看來旗下馬狀態冒起得不錯，隨時在季初大打快攻。<br>現時胡森馬房只餘下19駒，為養馬量最少的一個倉，故此他必須逆境自強，避免再收警告信。而在季初搶攻是胡森的一個出路。一來，一般大倉的賽駒比較慢熱，有利胡廐這些細倉偷雞；二來，若再季初取得成績，不但可穩定軍心，提升士氣，還可吸引其他馬主拉馬加盟。現時胡廐馬匹狀態甚佳，相信他已具備季初搶攻的條件了。</p></body></html>
