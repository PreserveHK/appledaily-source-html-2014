<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王維基寸政府縮龍門</title></header><body><h1>馮仁昭四圍超：王維基寸政府縮龍門</h1><p>香港電視老闆王維基噚日喺廣播道出席港台節目《頭條新聞》25周年活動，主持人之一嘅超人林超榮自然唔放過呢個機會玩嘢。現場準備咗三個龍門同足球俾王維基射，每次佢射波，主持都會搬開個龍門，取笑政府喺發牌事件搬龍門，王維基喺台上話都預咗政府會搬龍門：「預咗，不過估唔到佢係縮龍門，個龍門仲細過個波。」另外港視雖開台無期，但真人騷《Working Holiday》主持已出發意大利拍攝。<br>撰文：馮仁昭</p></body></html>
