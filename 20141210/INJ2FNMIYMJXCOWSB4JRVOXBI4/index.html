<html><header><meta charset="utf-8"><title>袁詠儀身痕想生多個</title></header><body><h1>袁詠儀身痕想生多個</h1><p>袁詠儀（靚靚）昨日去到灣仔為一個奶粉品牌擔任代言人。靚靚指過往有很多奶粉品牌找她任代言，但也被她婉拒，靚靚說：「過往我一問佢哋攞衞生證明，對方就閃咗人，錢我寧願唔賺因為放入口，點都唔可以錯。」靚靚表示，現在獲得廣告商無限支持奶粉，可以考慮再生小朋友，靚靚鬼馬說：「可以生多個，只要我另一半配合，我哋有傾好，佢問我點解，我冇原因，只可以話我痕，我身痕同好恨，計劃農曆年後。」靚靚指現時8歲的兒子魔童渴望當哥哥多時，可以幫手湊弟妹，靚靚說：「佢話肯湊，我先至生，佢鍾意做大佬點人。」<br>採訪、攝影：張俊銘</p></body></html>
