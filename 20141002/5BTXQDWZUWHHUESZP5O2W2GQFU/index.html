<html><header><meta charset="utf-8"><title>欣宜冇心情做維穩騷</title></header><body><h1>欣宜冇心情做維穩騷</h1><p>今晚假紅館舉行的國慶文藝晚會，繼張崇基和張崇德辭演後，昨鄭欣宜和小肥都表態辭演，欣宜透過公司宣傳部回應：「近日香港發生好多事，公司同欣宜都覺得唔太適合參加明晚嘅紅館活動。」小肥則說：「𠵱家都冇乜心情慶祝，雖然冇試過失場，但同公司溝通後，一致達成共識辭演。」<br></p><p>此外，龍小菌經理人邵子風前晚在facebook讚良心藝人推掉維穩騷，自爆在無綫化妝間看電視播市民冒雨抗爭消息，竟有男藝人涼薄說：「個天講咗邊個啱邊個錯啦！下午就曬死佢哋，夜晚就淋死佢哋！」有網友估男偽人是魯振順，邵子風則沒回應。<br>採訪：皓騫<br>攝影：仇志德</p></body></html>
