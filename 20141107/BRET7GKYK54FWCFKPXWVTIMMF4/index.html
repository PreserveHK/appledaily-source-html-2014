<html><header><meta charset="utf-8"><title>體訊速遞：（足球）禾諾克批球證罰11萬</title></header><body><h1>體訊速遞：<br>（足球）禾諾克批球證罰11萬</h1><p>水晶宮領隊禾諾克（右）因批評球證，被英足總罰款9,000鎊（約11萬港元）。禾諾克在早前對車路士的比賽後，批評球證鮑遜受「藍戰士」球員影響，才將水晶宮的迪米恩迪蘭尼驅逐離場。英足總的聲明指，雖然禾諾克在聆訊中否認指控，但證據確鑿，所以決定處分。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
