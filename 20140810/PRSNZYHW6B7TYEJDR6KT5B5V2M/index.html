<html><header><meta charset="utf-8"><title>K-Pop之王：JYJ露點開騷賣大包</title></header><body><h1>K-Pop之王：JYJ露點開騷賣大包</h1><p>男團JYJ昨晚8時在首爾奧林匹克主競技場開騷，為亞巡揭開序幕。三子表現落力，成員金在中更着開胸衫大方露點晒紋身。昨日，一班引頸以待的粉絲為搶購限量紀念品而一早擠滿會場門口，用行動力撐偶像。前日，JYJ於facebook上載一段問候短片及素顏通宵綵排演唱會的花絮照，為久違的演唱會作最後準備。JYJ之後會前往8個城市開騷，並於下周六唱到港。</p></body></html>
