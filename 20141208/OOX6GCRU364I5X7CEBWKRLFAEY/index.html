<html><header><meta charset="utf-8"><title>古仔拒評內地《新神鵰》</title></header><body><h1>古仔拒評內地《新神鵰》</h1><p>90年代《神鵰俠侶》的古天樂和李若彤多年後再度合作新戲，前日古仔在西安出席一個品牌活動時透露，接下來會跟李若彤合作。被問到由陳妍希和陳曉演出的《新神鵰俠侶》正在內地熱播，但劣評如潮，不少人仍懷念他和李若彤演繹的楊過和小龍女，古仔表示未有看過新版的《新神鵰俠侶》，不便作出評價，但仍然感謝觀眾對他的肯定。<br>另外，千禧年代小龍女劉亦菲日前在天津出席一個樓盤活動，不少粉絲慕名而來，可是大會規定進場的人必須提供儲蓄10萬元資產證明才可以入場。<br>撰文：非非</p></body></html>
