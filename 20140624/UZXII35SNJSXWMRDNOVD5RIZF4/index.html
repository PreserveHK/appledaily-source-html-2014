<html><header><meta charset="utf-8"><title>Miley靠細妹防走光</title></header><body><h1>Miley靠細妹防走光</h1><p>近期走癲喪性感路線的美國歌手Miley Cyrus前日在阿姆斯特丹開騷，她例牌穿高衩款的舞衣又唱又跳。Miley開騷前接受電台主持訪問，她公開分享其防走光秘訣。</p><p>原來Miley每次開騷，其妹Noah（左圖）都會在台下幫她𥄫實，一發現舞衣走位便即提點。Miley又讚妹妹天生是個表演者，幸而妹妹較為喜愛體育，不然出道後一定會搶走Miley不少粉絲。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
