<html><header><meta charset="utf-8"><title>KFC員工爆陰毛塞炸雞</title></header><body><h1>KFC員工爆陰毛塞炸雞</h1><p>英國威爾斯加的夫市一名肯德基（KFC，圖）快餐店女員工，為報復顧客投訴同事服務欠笑容，竟在社交網上揚言在食物中藏了體毛，最終遭停職。<br>該員工在加的夫一個facebook群組匿名留言，指不滿上周五中午有一群光顧駕駛者專用櫃位的女生投訴同事笑容不足，於是在食物中「加料」。「希望你好好享用食物，未來一周慢慢由牙縫中挑出陰毛。我由耳機聽到你們如何跟我的朋友說話。」<br>KFC展開調查，指廚房當時有四個人，那女員工根本無從下手，而她亦承認留言是惡作劇，「懲戒」那些無禮顧客。<br>英國《星期日郵報》</p></body></html>
