<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪天明賀囝囝牛一 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洪天明賀囝囝牛一 - 馮仁昭</h1><p>洪天明同周家蔚嘅囝囝洪大仁（TJ）聽日1歲生日，噚日喺海洋公園搞咗個生日派對，錢嘉樂、湯盈盈、方中信等都有帶仔女出席。天明同家蔚係潛水愛好者，TJ亦特別喜歡魚，見到現場有五千條小魚游嚟游去，特別興奮。大會仲安排吉祥物威威獅令同小丑搞氣氛，一齊唱生日歌，天明夫婦仲特別訂咗3D立體生日蛋糕，蛋糕上嘅公仔更係家蔚親手製作，眾人由中午兩點玩到傍晚六時幾，盡興而歸。<br>撰文：馮仁昭</p></body></html>
