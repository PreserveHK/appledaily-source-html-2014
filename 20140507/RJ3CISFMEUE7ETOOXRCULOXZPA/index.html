<html><header><meta charset="utf-8"><title>「蜘蛛女」爬門框跌倒萌爆</title></header><body><h1>「蜘蛛女」爬門框跌倒萌爆</h1><p>多數家長會極力阻止子女做出危險動作，但有另類父親樂於讓年幼女兒大膽冒險，扮蜘蛛女爬門框。<br>YouTube上一段影片見到一名仍包着尿片的小女孩，頭戴蜘蛛俠面具，手腳並用敏捷地攀爬門框（圖），背景播放着蜘蛛俠卡通片音樂，她成功攀到門頂位置，想再爬高一點時氣力不繼，「咻」一下子沿着門框滑下，臀部「着陸」到地毯上。<br>父親一邊狂笑一邊慰問女兒說︰「你沒事吧？」蜘蛛女沒嚇壞，得意洋洋地捲起褲管示意沒受傷，更應父親要求脫下面具，擺出展露「老鼠仔」肌肉的姿勢！<br>YouTube</p></body></html>
