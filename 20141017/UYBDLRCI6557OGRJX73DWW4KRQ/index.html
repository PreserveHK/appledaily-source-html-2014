<html><header><meta charset="utf-8"><title>空管員聽力損告民航處</title></header><body><h1>空管員聽力損告民航處</h1><p>【本報訊】民航處一名美籍航空交通管制員指稱，去年2月16日凌晨在控制室工作期間，有女同事發現有航班偏離航道後大叫。叫聲透過對講機傳入管制員的耳朵，導致他聽力受損，事後請病假65日，他更稱出現創傷後適應障礙等後遺症，復工後被迫轉職，晉升機會受阻。他認為民航處於事件中疏忽，日前入稟高院向處方索償。<br>原告Richard Francis Egbers現年53歲，加入民航處19年，他指民航處在事件中另違反航空安全要求。<br>案件編號：HCPI1063/14</p></body></html>
