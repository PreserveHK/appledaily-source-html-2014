<html><header><meta charset="utf-8"><title>各區突發簡訊：　港鐵地盤工持武器追薪</title></header><body><h1>各區突發簡訊：　<br>港鐵地盤工持武器追薪</h1><p>【香港仔】<br>【本報訊】香港仔海洋公園道港鐵地盤，逾100名釘板及扎鐵工人，聲稱被判頭拖欠超過一個月薪金，薪金由一萬多至三萬元不等，欠薪逾100萬元。昨晨9時許，數十名工人在地盤內罷工抗議，要求與資方會面，其間有工人情緒激動手持武器，有職員見狀報案，召警員到場調停，勞資雙方其後商討，資方答應發還12月的薪酬，工人始平靜散去。</p></body></html>
