<html><header><meta charset="utf-8"><title>騎呢廣告　郭靖帶黃蓉墮胎</title></header><body><h1>騎呢廣告　郭靖帶黃蓉墮胎</h1><p>「靖哥哥，好久沒來月經了！是不是又懷孕了？該怎麼辦？」福建泉州的鬧市出現一個有1983年版《射鵰英雄傳》劇照的廣告牌（圖），黃日華及已故女藝人翁美玲飾演的郭靖、黃蓉竟為一間民營醫院宣傳墮胎手術，引來不少網民熱議。<br>這廣告牌不但有郭靖、黃蓉的經典造型，「靖哥哥」也是黃蓉當年的經典對白，放置廣告牌的醫院負責人稱，廣告牌早在2月時已經放置，設計者已離職，醫院已經派人到處巡查，若發現這廣告牌會馬上撕掉。有網民指：「侵權了吧，金庸要哭了！」也有網民調侃說：「蓉兒你只是進入更年期了。」大部份網民說廣告太低俗。<br>《福建日報》</p></body></html>
