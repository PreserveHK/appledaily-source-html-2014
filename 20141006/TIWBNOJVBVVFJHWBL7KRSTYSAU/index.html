<html><header><meta charset="utf-8"><title>隔牆有耳：廚師佔鐘　拒食住先 - 李八方</title></header><body><h1>隔牆有耳：<br>廚師佔鐘　拒食住先 - 李八方</h1><p>各行各業撐學生爭普選，唔係誇張㗎！周六喺佔鐘現場就出現一個廚師，佢唔係嚟叫市民對政改「食住先」，而係嚟為硬啃爛政改方案嘅學生打氣。喺金鐘區做廚師嘅翁先生話，特登趁食晏時間抽時間同另一位同事嚟撐學生，「見到學生團結出來，如果我哋喺附近做嘢，都唔嚟支持佢哋，咁成個社會會好破裂」。翁先生大鬧旺角暴徒向和平示威者施襲「好離譜」。雖然佢任職嘅餐廳因為封路，假期生意有影響，但佢話平日影響唔算大，覺得仍然值得繼續集會，因為真普選對港人非常重要。</p></body></html>
