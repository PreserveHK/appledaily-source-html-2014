<html><header><meta charset="utf-8"><title>求驗客手記：A米唔入歐聯即減薪</title></header><body><h1>求驗客手記：A米唔入歐聯即減薪</h1><p>如果要揀世界最識慳嘅球會，相信AC米蘭敢認第2，冇人敢認第1。早前有人諷刺佢哋今季買番嚟嘅球星，全部都唔使畀錢；而意媒最近再爆料，指球會同大部份球員簽約時，合約入面竟有條款，話如果下季冇歐聯踢，呢班球星將自動減薪20%。以家陣A米喺意甲排中游嘅走勢，都幾肯定可以話下季冇歐聯踢，計計吓，A米下季就可以慳成2,000萬歐元（約2.1億港元）。可能大家覺得佢哋好度縮，但我求大俠就覺得呢招幾精明，慳埋啲錢又可以再簽新球員。</p></body></html>
