<html><header><meta charset="utf-8"><title>Evelyn不快事當磨練</title></header><body><h1>Evelyn不快事當磨練</h1><p>香港新晉導演孔令政（James）及演員蔡穎恩（Evelyn）日前為新片《第7謊言》接受訪問。Evelyn表示這是她第二部擔重戲份的電影，對上一部已是數年前的《歲月神偷》，問到她覺得自己這幾年來的變化？她坦言：「呢幾年都經歷過唔少，有開心有唔開心，演員係需要經歷。」<br>至於首次執導的James坦言做導演機會來得不易，他謂：「嗰陣喺美國讀完電影返嚟，自己一路都有寫開劇本，我就自己主動拍門去搵電影人介紹劇本，最後好好彩遇到田啟文先生對我劇本有興趣，最開心可以搵到鄭中基演出，真係學到好多嘢。」<br>採訪：文國駿<br>攝影：仇志德</p></body></html>
