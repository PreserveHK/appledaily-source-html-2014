<html><header><meta charset="utf-8"><title>闖出名堂：恐龍戰隊藍戰士</title></header><body><h1>闖出名堂：恐龍戰隊藍戰士</h1><p>周迅的新男友高聖遠（Archie David Kao），是美國華裔電影演員，出生於美國首都華盛頓市，44歲。他99年在美國兒童劇《恐龍戰隊》飾演藍戰士（圖）嶄露頭角。01年加入當時收視第一的電視劇《CSI滅罪鑑證科：拉斯維加斯》演出Archie Johnson一角。06年他獲美國《People》選為全球前100名最性感男士獎，07年與鄭秀文合作百事廣告，11年參演《雪花秘扇》後開始接觸內地市場。去年演出美劇《Chicago PD》，今年更參演台灣片《意外的戀愛時光》，演郭采潔前男友，演出機會不絕。</p></body></html>
