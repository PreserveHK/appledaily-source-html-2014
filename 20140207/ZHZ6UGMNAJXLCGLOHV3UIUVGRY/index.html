<html><header><meta charset="utf-8"><title>各區突發簡訊：長者公園閒坐忽倒斃</title></header><body><h1>各區突發簡訊：<br>長者公園閒坐忽倒斃</h1><p>【大埔】<br>【本報訊】大埔梅樹坑遊樂場昨晨發生罕見「坐到死」意外。65歲姓陳男子昨晨八時許在公園一個休憩亭坐在一張長凳上休息期間，突然昏倒向後跌，頭部撞地，不省人事。坐在他附近的另一長者嚇得立即找公園職員求助，公園女職員報警。警方及救護接報趕至把陳氏送院，惜搶救後不治，警方調查發現死者有疾病紀錄，不排除他猝死致向後跌，死因無可疑。</p></body></html>
