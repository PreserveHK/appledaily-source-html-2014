<html><header><meta charset="utf-8"><title>體訊速遞：（馬術）港隊望添3項賽賽駒</title></header><body><h1>體訊速遞：<br>（馬術）港隊望添3項賽賽駒</h1><p>在仁川亞運贏得銅牌的香港馬術隊昨獲賽馬會舉行嘉許儀式，成員吳蓓華（右）表示，香地發展3項賽有優勢，因香港每年有很多「純種馬」退役，從中可發掘適合的3項賽賽駒；她和何苑欣（左）目前各有一匹退役「純種馬」，所以希望發掘更多賽駒增添實力。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
