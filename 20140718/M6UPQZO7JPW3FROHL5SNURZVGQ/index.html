<html><header><meta charset="utf-8"><title>凶宅請筍工？　齋瞓袋七萬好輕鬆</title></header><body><h1>凶宅請筍工？　齋瞓袋七萬好輕鬆</h1><p>有免費屋住，業主還倒貼付錢給你！世上竟然有這種好事？近日網上論壇熱烈討論日本地產仲介相傳有一種兼職，讓人免費入住凶宅一個月，月薪達100萬圓（7.6萬港元），堪稱另類筍工了吧。<br><br>有網民寫道，他友人曾獲聘用試住凶宅，但友人只住了兩周便不敢再住立即搬走。原來日本地產有慣例，要向租客交代上一手住戶資料，若是兇宅就很難推銷，於是衍生這種兼職，為兇宅「洗底」。<br><br>貼文引起不少議論，有人表示看在100萬日圓份上甚麼凶宅都不怕，更索取求職門路。但也有網民表示，這只是日本地產經紀間的「都市傳說」，令不少網民大失所望。<br><br>台灣《中時電子報》</p></body></html>
