<html><header><meta charset="utf-8"><title>超蓮再着熱褲行街街</title></header><body><h1>超蓮再着熱褲行街街</h1><p>賭王千金何超蓮與台灣藝人吳建豪（Vanness）的太太石貞善（Arissa）相當老友，剛度過32歲生日的Arissa昨日在Instagram上載了一張跟超蓮、林建岳女兒心兒及一女友人在街頭拍攝的照片，穿上便裝的4人均穿上超短熱褲，超蓮條白色熱褲再次出動。Arissa寫道：「w/lit' girls 10 years my junior（同一班細過我10年的𡃁妹仔一齊。）」雖然Arissa比超蓮等年長近10年，但身形依然弗爆，絕對不輸蝕呢！<br>撰文：栐仁</p></body></html>
