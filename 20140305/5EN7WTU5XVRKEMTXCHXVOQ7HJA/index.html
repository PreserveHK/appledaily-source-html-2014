<html><header><meta charset="utf-8"><title>趣趣地：烏美友賽如期上演</title></header><body><h1>趣趣地：<br>烏美友賽如期上演</h1><p>周三本來有場烏克蘭（圖）對美國嘅友賽，喺塞浦路斯嘅中立場上演；由於烏克蘭政局好混亂，佢哋嘅足總主席干高夫周一就話：「我哋唔會去塞浦路斯，我哋會留喺國家。」點知佢講完冇耐，美國足總就喺twitter度話：「烏克蘭足總同我哋確認，佢哋將會去塞浦路斯，場波如期舉行。」最終烏克蘭方面喺周二確認會踢呢場比賽；足智彩亦有暫停受注呢場比賽，但就話開售時間或更改。另外，科索沃嘅首場友賽都會喺周三舉行，對手係海地。</p></body></html>
