<html><header><meta charset="utf-8"><title>體訊速遞：（足球）維達爾玩通宵被貶後備</title></header><body><h1>體訊速遞：<br>（足球）維達爾玩通宵被貶後備</h1><p>《米蘭體育報》周二披露，執法周日祖雲達斯對羅馬的球證洛基，得到意大利球證協會支持，但他最快至下月才會重新執法意甲比賽。在那場比賽中，洛基的判決涉嫌偏幫祖記，引來傳媒及球迷不滿。另外，祖記中場主力維達爾在該戰被貶後備，原來是他操練遲到的懲罰。維達爾在上周五被發現清晨5時仍在街上（圖），之後他更在操練遲到，事後球會還向維達爾罰款10萬歐元。綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
