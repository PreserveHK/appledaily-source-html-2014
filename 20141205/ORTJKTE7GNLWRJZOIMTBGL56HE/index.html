<html><header><meta charset="utf-8"><title>準新娘：情路崎嶇終結果</title></header><body><h1>準新娘：情路崎嶇終結果</h1><p>來自演藝世家的關之琳，作品逾60部，銀幕中的女神，原來現實的感情生活，比起她演出的任何角色更為精采。</p><p>閃婚閃離</p><p>82年，當時只有20歲的之之，不理父親關山的反對，嫁給僅認識兩個月兼較她大16年的富商王國旌，可惜婚姻只維持了半年。</p><p>情陷三角</p><p>84年曾被傳介入馬清偉與陳美琪的婚姻，有傳當時她令到陳美琪小產。</p><p>情感錯付</p><p>93年傳她介入富商劉鑾雄與寶詠琴的婚姻，二人關係約維持3年。</p><p>譜姊弟戀</p><p>01年與較她年輕8歲的模特兒黃家諾相戀，戀情維持3年，04年分手。</p></body></html>
