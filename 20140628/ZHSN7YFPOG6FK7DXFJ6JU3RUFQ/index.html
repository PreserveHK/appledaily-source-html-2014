<html><header><meta charset="utf-8"><title>周迅抱熊貓晒幸福</title></header><body><h1>周迅抱熊貓晒幸福</h1><p>與美籍男友演員高聖遠戀得火熱的周迅，經常被人拍下拍拖的相片，昨日周迅工作室在微博發佈了兩張周迅、高聖遠兩人與大熊貓的合照，相中周迅和男友中間坐着大熊貓，見到兩人開懷大笑，令人感受到他們的甜蜜，有不少網友見狀，祝福他們永遠幸福之餘，更大讚二人有夫妻相，假如和大熊貓合照換成BB，變成一家三口的大合照。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
