<html><header><meta charset="utf-8"><title>LuLu反擊負評留言</title></header><body><h1>LuLu反擊負評留言</h1><p>因為做「燈神」而被網民熱捧的董嘉儀（大埔LuLu），自被踢爆有個拍拖5年的男友後，隨即惹來不少負評，昨日LuLu終於在fb反擊一班網民，她說：「當出現就是搏上鏡，當你見我唔到，我着樽領，你話我件衫緊身；我着鬆身，你話我肥婆；我有男性支持時，你話佢哋狗公，其實把口喺你度，對眼都係你度，天高海闊，點解你咁留意咁討厭的我，而唔去睇你覺得更美好嘅事。」LuLu看來仍未懂得看美好的事！</p></body></html>
