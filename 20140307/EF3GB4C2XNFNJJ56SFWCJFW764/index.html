<html><header><meta charset="utf-8"><title>K-Pop之王：鄭容和拒戀女團　　</title></header><body><h1>K-Pop之王：鄭容和拒戀女團　　</h1><p>韓國樂隊CNBLUE的新歌前日在音樂節目上奪冠，而隊長鄭容和日前接受訪問時，承認曾被韓國女團成員索取電話號碼，當時他斷然拒絕，並指女方不是他喜歡的類型。曾和朴信惠傳緋聞的他再次重申二人沒有交往，並說：「因為很熟的關係，也會經常來看演唱會。」又指當日不接拍《繼承者們》崔英道一角，是因為不想再扮學生，加上與朴信惠合作太多，故選擇演出《未來的選擇》。</p></body></html>
