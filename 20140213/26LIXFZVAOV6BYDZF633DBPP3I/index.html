<html><header><meta charset="utf-8"><title>人物誌：大老倌放笑彈</title></header><body><h1>人物誌：大老倌放笑彈</h1><p>67歲的羅家英出身於粵劇世家，8歲跟父親羅家權學習粵劇基本功架，21歲擔當演出文武生，戲寶有《蟠龍令》、《英雄叛國》和《穆桂英大破洪州》等。70年代粵劇開始式微，羅家英91年轉戰影壇，最初他只是演繹平平無奇的配角，直至他參與周星馳電影系列演出，開始廣為人熟識。94年，他在周星馳的電影《國產凌凌漆》中，飾演達聞西，令觀眾留下深刻印象，之後再在《西遊記之月光寶盒》和《西遊記大結局之仙履奇緣》中飾演囉唆唐僧，笑破觀眾肚皮。</p></body></html>
