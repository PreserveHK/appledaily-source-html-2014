<html><header><meta charset="utf-8"><title>劉心悠到墨爾本退休</title></header><body><h1>劉心悠到墨爾本退休</h1><p>劉心悠和郭偉亮（Eric）最近到澳洲墨爾本拍攝旅遊特輯，走進大自然，摘生果又玩樹熊袋鼠。本來打算退休後返回溫哥華生活的心悠，將墨爾本列入退休養老的選擇，她說：「墨爾本環境、天氣好舒服，飛機時間又短，海鮮又好食，尤其環境保育方面，澳洲政府又做得特別好，我已經愛上了澳洲。」<br>至於香港Iron man Eric到墨爾本仍然以假亂真，被不少當地人邀拍合照，Eric被指長得似羅拔唐尼（Robert Downey Jr.），最初他甚尷尬，適應後竟然變本加厲，不時Iron man上身，即場扮鬼扮馬，表演超能力，煞停旅遊大巴，令同行的劉心悠捧腹大笑。 <br>撰文：非非</p></body></html>
