<html><header><meta charset="utf-8"><title>體訊速遞：（足球）陳俊樂骨折唞3個月</title></header><body><h1>體訊速遞：<br>（足球）陳俊樂骨折唞3個月</h1><p>足總昨公佈，原定周六舉行的YFC澳滌對流浪，與傑志對黃大仙，因4隊均有球員入選亞運隊，兩場賽事均會順延，而補賽日期稍後間公佈。至於為亞運隊勇戰受傷的澳滌中場陳俊樂（右），經X光檢驗後證實有3處骨折，預計至少要休養3個月。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
