<html><header><meta charset="utf-8"><title>體壇拾趣：大帝設計新鞋冇投訴</title></header><body><h1>體壇拾趣：大帝設計新鞋冇投訴</h1><p>勒邦占士周二出席新鞋發佈會，介紹佢最新嘅Lebron 12戰鞋。據講呢對新鞋可以增強爆發力，亦對雙腳加強咗保護，最緊要係用咗會令人着得更舒服嘅質料；大帝今次有份畀意見設計，應該唔會再投訴新鞋兼唔肯着啩。另外，克里夫蘭市將會再次掛起10層樓高嘅巨型海報，畫面就係着住騎士波衫嘅大帝，攤大雙手做出招牌拋chalk粉動作喇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
