<html><header><meta charset="utf-8"><title>韓劇燒：金有貞演冰雪安娜最好</title></header><body><h1>韓劇燒：<br>金有貞演冰雪安娜最好</h1><p>韓劇《懷抱太陽的月亮》女星金有貞人氣急升，在近日韓國一項調查中，以27%的支持率當選最適合扮演動畫《冰雪奇緣》（Frozen）安娜一角的真人版女星，力壓排名第二的miss A成員秀智和第三位的f(x)成員Krystal，網民認為金有貞可愛的樣子及性格善良，與安娜極為相似。此外，金有貞的朱古力批廣告曝光，早前她又演出綜藝《7人食客》，顯露其貪吃的性格。</p></body></html>
