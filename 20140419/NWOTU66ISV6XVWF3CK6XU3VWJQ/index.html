<html><header><meta charset="utf-8"><title>體壇拾趣：南華亞協夢或再碎</title></header><body><h1>體壇拾趣：<br>南華亞協夢或再碎</h1><p>本來肯定亞協盃分組賽止步嘅南華，原本諗住同屬G組嘅越南球隊寧平凱撒水泥，爆出假波事件後退賽，重燃出線16強機會；點知亞洲足協噚日宣佈今日派要員到河內，協助當地足總調查事件，仲傾向畀佢哋繼續參賽，少林寺可能好夢成空喇。此外，太陽飛馬今日喺旺角場鬥橫濱FC（now634台今日5:30pm直播），教練陳志康希望餘下3場港甲全勝，同南華爭做聯賽2哥；榜尾公民同日兩點半喺青衣運動場對皇室南區。門票分60蚊及20蚊（長者及學生票）。<br></p></body></html>
