<html><header><meta charset="utf-8"><title>體壇拾趣：呂品韜出發戰冬奧</title></header><body><h1>體壇拾趣：<br>呂品韜出發戰冬奧</h1><p>香港唯一角逐俄羅斯索契冬奧嘅選手呂品韜噚日凌晨出發，經莫斯科轉機到索契，星期五（7日）會出席開幕禮，下周一就會角逐男子1,500米短道速滑初賽。至於中國短道速滑隊已經到埗，但有主力王濛腳部骨折緣盡冬奧，實力大打折扣，王濛諗過親身打氣，但考慮傷勢後決定留喺北京養傷。另外，繼王濛同美國女將禾恩後，再有星級選手退出，被視為挪威金牌希望嘅男子花式滑雪板代表賀莫（Torstein Horgmo）練習時失控墮地，肩部骨折，賽會之後修改部份障礙同跳台，避免再有意外發生。</p></body></html>
