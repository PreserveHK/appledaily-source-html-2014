<html><header><meta charset="utf-8"><title>福建怪蟹似足外星生物</title></header><body><h1>福建怪蟹似足外星生物</h1><p>福建廈門八市大鼓魚店前日來了兩隻怪螃蟹，讓當地的海鮮達人們儍了眼，不僅沒人叫得出名字，還被其模樣嚇倒了。<br>兩隻怪蟹胖嘟嘟的，很肥很厚，蟹身的長和高幾乎一樣。一般螃蟹的蟹身長度是高度的幾倍，但牠們長10多厘米，高也是10多厘米，像顆小圓球。走動起來時，蟹爪和蟹螯一揮，有30多厘米長，像極了外星生物。而且蟹螯的頂端呈雪白的顏色，顯得威猛。這兩隻螃蟹在台灣海峽的深海捕撈到的，是有幾十年經驗的船老大抓的，但他也不知牠們屬何品種。 <br>福建東南新聞網</p></body></html>
