<html><header><meta charset="utf-8"><title>打友人女兒　教師判社服</title></header><body><h1>打友人女兒　教師判社服</h1><p>【本報訊】幼稚園女教師負責管教其同居女友人的14歲女兒，因少女未能回答功課問題，竟勒令少女除褲。少女拒絕後，女教師強行扯下少女的褲，用藤條打她的腰、臀及大腿，又狂咬少女膝頭，少女翌日向學校社工投訴報警。女教師昨在東區裁判法院被判160小時社會服務令，另付1,000元堂費。<br>被告曾文蕊（28歲）去年12月3日在鴨脷洲利東邨住所襲擊少女，早前承認襲擊致造成身體傷害罪。感化主任撰寫的報告內容正面，認為本案是單一事件，被告重犯機會低，已對所作所為深感後悔，亦獲家人支持，故建議判被告接受社會服務令。<br>案件編號：ESCC2383/14</p></body></html>
