<html><header><meta charset="utf-8"><title>隔牆有耳：大狀開talk唔講佔中 - 李八方</title></header><body><h1>隔牆有耳：<br>大狀開talk唔講佔中 - 李八方</h1><p>向來低調嘅資深大律師張健利噚日去浸大講talk，講題為「人權與關係倫理──世俗、宗教及法律的視角」，用唔同角度分析人權如何體現外，仲大講哲學，由西方亞里士多德講到東方孔孟仁、義、禮、智都滔滔不絕，但當有學生問佢，若爭取權利時破壞到執法人員嘅人權，應如何處理？張大狀冇正面回應，只叫大家諗吓社會和諧同人權之間如何取得平衡。<br>八方問佢點睇佔中同公民提名，佢亦冇乜點回應；至於政改，佢話首要中央講出底線，大家先可以有商有量去傾真普選。</p></body></html>
