<html><header><meta charset="utf-8"><title>趙碩之蹺男友晒恩愛</title></header><body><h1>趙碩之蹺男友晒恩愛</h1><p>林建名昔日愛將、去年解約收場的趙碩之，現與太陽飛馬足球員Landon Ling墮愛河，前日下午約4時，兩人孖住現身中環遊街晒恩愛，着熱褲騷長腿的趙碩之蹺實男友行過置地，又玩勾手指行街街，戴上黑超的他們大搖大擺拍拖，然後入了一間餐廳醫肚。<br>埋單之後，Landon似乎未夠飽，再去買魚蛋食，跟着兩人拍拖行去元創方濕平，其間Landon忽然身痕，竟當街伸手入背脊𢱑痕，露出了一截腰肉，他們入時裝店時睇衫時，Landon竟在店內篤魚蛋，似乎有點欠禮貌。趙碩之日前接受本報訪問，承認與男友拍拖兩個月，感情很好。<br>採訪、攝影：黃曉程</p></body></html>
