<html><header><meta charset="utf-8"><title>周杰倫望快做老竇</title></header><body><h1>周杰倫望快做老竇</h1><p>下周六（18日）是周杰倫35歲生日，雖然未知20歲的女模昆凌會否跟他慶生，但周杰倫表示希望在35歲結婚和做爸爸，他說：「記得後面要幫我括弧有種被迫婚的感覺。雖然不可能是指35歲當天，但目前還是希望可以在36歲前當爸爸，不要跟小朋友差太多歲。」<br>周杰倫幻想的婚禮，直言是低調和高調之間，並保證不會隱婚。是否有人選？他只謂：「茫茫人海中，總會有一個人選的。」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
