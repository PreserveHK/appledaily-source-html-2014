<html><header><meta charset="utf-8"><title>隔牆有耳：Tree根拋書包笑爆嘴 - 李八方</title></header><body><h1>隔牆有耳：<br>Tree根拋書包笑爆嘴 - 李八方</h1><p>繼講錯「子烏虛有」、「雞毛鴨蒜」後，Tree根鍾樹根再講錯四字成語，佢噚日喺立法會財委會批評泛民議員拉布係懦夫行為，「你全面不合作運動又好，拖冧我哋香港呢個社會又好，你咪『明張目膽』講囉！」八方知道鍾議員學多識博，唔會質疑佢拋書包，不過咁講法，卻令其他議員笑爆嘴，社民連梁國雄嘲笑佢「語言失禁」，之後響鐘期間，長毛再指Tree根屬於「植物界功能組別」，Tree根以冷笑話回應，「好彩你唔係話植物人界」。八方喺網上搜尋過，明張目膽都唔錯得晒，內地有部份網站會用明張目膽，只係香港人常用「明目張膽」咁解。</p></body></html>
