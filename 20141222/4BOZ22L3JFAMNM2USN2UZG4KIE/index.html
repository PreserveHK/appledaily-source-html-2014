<html><header><meta charset="utf-8"><title>隔牆有耳：
帶埋保鑣　狼英一家鳩嗚
 - 李八方</title></header><body><h1>隔牆有耳：<br>
帶埋保鑣　狼英一家鳩嗚<br>
 - 李八方</h1><p>過街老鼠，人見人憎，喺香港，能夠做到呢個境界嘅，相信真係非特首梁振英莫屬啦。噚日有網民喺中環見到啱啱喺澳門返嚟嘅梁振英、同佢老婆「人形龍蝦」，以及個樣睇唔清楚但似係細女嘅頌昕。網民即時影相，上載facebook宣洩不滿。<br>影相嘅市民唔知係有心定無意，只係影到梁振英嘅回眸，龍蝦同佢個女就只係影到背面，唔畀大家睇到佢哋兩母女嘅正面。龍蝦亦改穿一身黑色衫褲，似乎周日喺中環行街鳩嗚，唔想太高調。有網民話，龍蝦身旁有個保鑣護身，有人就建議，市民應該即場向佢成家人大聲嗌「我要真普選！689下台！」</p></body></html>
