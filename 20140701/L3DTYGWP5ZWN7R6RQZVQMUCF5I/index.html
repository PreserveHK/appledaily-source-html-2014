<html><header><meta charset="utf-8"><title>隔牆有耳：百基層學童彈長城 - 李八方</title></header><body><h1>隔牆有耳：<br>百基層學童彈長城 - 李八方</h1><p>超級充氣嘉年華喺香港已經搞過一次㗎啦，但嘉年華創辦人王學譜話今次活動有望打破最大型室內充氣遊戲設施嘅世界紀錄喔！今次嘅主打「中國長城」，連設計費用咗成80萬㗎！如果你想入去彈一彈嘅話，小朋友就要畀198到228蚊，冇得彈嘅家長都要畀58蚊。不過，如果你唔夠4歲同冇90cm高就冇份彈喇！每次排隊只係玩得5分鐘㗎啫！王學譜仲話，活動淨係搞6日，每日得2,000個名額，賣晒就冇㗎啦！不過都有家長話「亞博咁遠，啲飛又咁貴，未必會帶細路嚟囉」！</p></body></html>
