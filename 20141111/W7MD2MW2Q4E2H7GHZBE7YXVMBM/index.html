<html><header><meta charset="utf-8"><title>咪拗頸！賭一檔馬就是硬道理</title></header><body><h1>咪拗頸！<br>賭一檔馬就是硬道理</h1><p>禮拜三晚谷草賽事用A跑道，睇番最近10月19日同一移欄賽事，內叠前置馬佔盡優勢，當日十場賽事，九場有一至三檔馬上名，其中一檔馬更取得兩W五P，上名率達七成。至於跑法方面，當日除了「馬主光輝」係後上贏馬之外，其餘頭馬全部守於前四位入直路而建功，預計今次賽事亦係利放唔利追。<br>禮拜三晚列陣馬中，第二場「欖球大使」及第四場「馬利多」上仗正是於10月19日谷草A欄入Q，等番同一移欄先再跑，兩駒仲要有運抽到一檔，有力贏馬補中。另外，尾場「威威寶貝」三次角逐谷草A欄，取得冠亞殿各一佳績，憑較佳場地性能，有力食尾糊。</p></body></html>
