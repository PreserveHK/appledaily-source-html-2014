<html><header><meta charset="utf-8"><title>智能腕帶　時間投射手背</title></header><body><h1>智能腕帶　時間投射手背</h1><p>手錶設計千變萬化，烏克蘭有設計師製作出全球首枚智能投射腕帶，能將時間投影在手背上（圖）。只要輕觸手上Ritot腕帶，時間就會投影在手背上10秒。透過藍牙連接智能手機，更可用投影、震動或響鬧方式，發出電話、電郵及facebook訊息等通知，影像的顏色可用應用程式自由調校。<br>腕帶設有皮製的手鐲版及塑膠的運動版，以每件936港元在網站集資，已籌得498,600萬美元（約390萬港元）。<br>英國《每日郵報》</p></body></html>
