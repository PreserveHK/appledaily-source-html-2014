<html><header><meta charset="utf-8"><title>1,900元漢堡包
松露鵝肝神戶牛做餡</title></header><body><h1>1,900元漢堡包<br>
松露鵝肝神戶牛做餡</h1><p>漢堡包一向是廉價快餐代表，但美國紐約曼哈頓一家餐廳就用魚子醬、鵝肝、神戶牛肉等材料炮製超貴「土豪漢堡」，盛惠250美元（約1,900港元）。<br>「土豪漢堡」是明日（周四）開業的Beer and Buns鎮店之選，聲稱落足本錢， 單是松露已價值120美元（930港元），鵝肝值80美元（620港元），連番茄也是12美元（93港元）的高級貨。泰裔大廚班聘勇笑言︰「我想將漢堡定價1,000美元（7,800港元），製作成本太貴了。」<br>英國《每日郵報》</p></body></html>
