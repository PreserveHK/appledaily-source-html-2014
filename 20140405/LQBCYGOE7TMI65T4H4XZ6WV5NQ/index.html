<html><header><meta charset="utf-8"><title>蘇施黃食飽做司機</title></header><body><h1>蘇施黃食飽做司機</h1><p>【蘇豪】身為美食家嘅蘇施黃又出動，大前晚7點左右，佢同一位金髮男子去到中環蘇豪區一間賣fish &amp; chips為主嘅餐廳幫襯，入面嘅食客過半都係外籍人士。見到阿蘇面對美食，食咗兩啖就做咗過好厭棄嘅表情，跟住就攞部手提電話出嚟影相，唔知係咪用嚟出專欄用。餐飯食咗半個鐘頭有多，佢哋離開時蘇施黃個司機已經開定車喺門口等。不過蘇施黃安排完位金毛男子坐之後，居然叫埋個司機坐後排，自己充當司機揸車走。<br>採訪、攝影：徐錦池、潘冠恩</p></body></html>
