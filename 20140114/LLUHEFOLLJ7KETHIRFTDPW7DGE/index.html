<html><header><meta charset="utf-8"><title>Theresa試鞋都自拍</title></header><body><h1>Theresa試鞋都自拍</h1><p>【銅鑼灣】變面女傅穎（Theresa）前日4點幾現身銅鑼灣，佢戴住口罩同女友人喺I.T濕平，唔知係咪驚俾人識破佢嘅變面神功呢！不過，Theresa行勻幾層都冇買嘢，之後轉戰去利園嘅Dior試高踭鞋，Theresa唔止除襪試鞋，試到一半仲連口罩都除埋，無啦啦仲同友人玩自拍，果然不失港女本色！離開時佢終於發現記者，都有揮手打招呼，認真識做。<br>採訪、攝影：吳耀輝、畢紹基</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
