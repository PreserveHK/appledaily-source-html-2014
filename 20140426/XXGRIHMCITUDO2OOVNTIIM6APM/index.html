<html><header><meta charset="utf-8"><title>陳奕迅借歌傳情</title></header><body><h1>陳奕迅借歌傳情</h1><p>陳奕迅2010年首《無人之境》因歌詞描寫偷歡，加上當時他與謝安琪（右）的緋聞，故被指是描寫他倆的關係。早前再有網友指陳奕迅去年的歌曲《遠在咫尺》是描述他跟老婆徐濠縈及緋聞女友謝安琪的現狀，網友指歌詞中的她是阿徐，而你則是謝安琪，歌詞中一句「很短暫狂熱留下得一杯冷水，認定是可歌可泣的一雙一對」，正好表達了他早前跟阿徐夜蒲時忽然黑面離開的場景，不少人看了篇「解密」歌詞後均大感認同。</p></body></html>
