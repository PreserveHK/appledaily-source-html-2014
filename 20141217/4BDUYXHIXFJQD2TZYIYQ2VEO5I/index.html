<html><header><meta charset="utf-8"><title>中國製電子煙　比真煙更有害</title></header><body><h1>中國製電子煙　比真煙更有害</h1><p>電子煙近年越來越受煙民歡迎，亦為市場帶來無限商機，其中作為研發地的中國，今年就生產了3億支電子煙（圖），佔全球市場90%以上，數以百計的生產商應運而生。然而，由於內地對其尚沒有任何監管措施，不少廠商為賺取利潤，粗製濫造生產劣質產品，有的沒有安全檢測設備，有的採用廉價零件製造冒牌貨。<br>有專家表示，目前已在部份電子煙中檢測到重金屬、致癌物質和鉛、錫、鋅等危險化合物，有些金屬顆粒的直徑還不到100納米，這些東西能夠深入肺部。部份產品蒸汽中的鎳鉻含量，是香煙煙霧的四倍，相比之下，使用電子煙的危害甚至高於真煙。<br>美國《紐約時報》</p></body></html>
