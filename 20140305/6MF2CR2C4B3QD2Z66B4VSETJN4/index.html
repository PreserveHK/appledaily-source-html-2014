最貴班戟$10,340</title></header><body><h1>黑松露魚子醬餡<br>
最貴班戟$10,340</h1><p>昨天（周二）是基督教傳統節日「懺悔星期二」（Shrove Tuesday），又有「班戟星期二」之稱，英國曼徹斯特有酒店餐廳推出史上最貴班戟，賣800英鎊（10,340港元）。<br>這個由Opus One餐廳供應的班戟總共有三層，賞心悅目的粉紅色表面，是用最高級香檳「Dom P𥌎rignon Ros𥌎」製成。餡料有蘇格蘭龍蝦及青口、貝魯加魚子醬、野生黑松露，全部都是貴族級食材。<br>但在「懺悔星期二」食班戟的原意，是要在復活節前齋戒期開始前用盡剩餘食材以免浪費，這個班戟似乎有違原意。<br>英國《每日鏡報》</p></body></html>
