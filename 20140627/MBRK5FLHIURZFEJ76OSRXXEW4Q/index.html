<html><header><meta charset="utf-8"><title>News Flash劉延東今或接見日閣員</title></header><body><h1>News Flash<br>劉延東今或接見日閣員</h1><p>日本國土交通大臣太田昭宏昨飛抵北京，由於中國交通部長楊傳堂因故取消跟太田會晤，一度被視為中國輕視太田之行，但日本新聞網獲得消息，中國副總理劉延東（圖）今接見太田，若果屬實，將是日本把釣魚台國有化以來，中國最高層官員會見安倍內閣閣員。<br>日新網</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
