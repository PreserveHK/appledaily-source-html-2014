<html><header><meta charset="utf-8"><title>趙嘉懿慶祝囡囡12朝</title></header><body><h1>趙嘉懿慶祝囡囡12朝</h1><p>本地名模趙嘉懿（Carrie）本月3日剖腹誕下女兒，並取名Gabrielle，前日剛過12朝，昨日Carrie精神奕奕接受電話訪問，她說：「我𠵱家仲坐緊月，噚日（前日）屋企人一齊慶祝，媽咪煲咗薑醋同雞酒，好開心。今次身體復原得好快，傷口表面已經復原，但仲未可以周圍走。」<br>Carrie笑言囡囡是一名happy girl，經常微笑，她說：「佢有時仲笑到出聲，好神奇，佢一日瞓20個鐘，我都可以休息吓，好開心。」<br>撰文：唐如</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
