<html><header><meta charset="utf-8"><title>GSK中國行賄案判罰30億</title></header><body><h1>GSK中國行賄案判罰30億</h1><p>英國製藥公司葛蘭素史克（中國）投資有限公司（GSKCI圖）因涉行賄，被湖南省長沙市中級人民法院罰款30億元（人民幣．下同），是中國至今最高的罰款。<br>除了罰款30億元，亦對GSKCI前總經理馬克銳（Mark Reilly）判刑3年獲緩刑，並驅逐出境。判詞指，GSKCI為擴大銷量，對多家機構行賄，數額巨大。葛蘭素史克隨後發表聲明，向中國政府和人民致歉。上月8日，英籍調查員韓飛龍（Peter Humphrey）和妻子被控受僱於葛蘭素史克，非法獲取中國公民訊息，分別被判刑2年6個月及2年。<br>新華社</p></body></html>
