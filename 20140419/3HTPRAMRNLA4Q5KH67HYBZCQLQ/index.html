<html><header><meta charset="utf-8"><title>大連忠犬送恩人返工</title></header><body><h1>大連忠犬送恩人返工</h1><p>每天清晨，遼寧大連市民王某出門返工，斑點狗花花等候門口陪他前往車站，分手前王和花花「握握手」，牠才會乖乖離開。傍晚收工，王走到樓道門口，花花就會現身撒嬌（圖），他要把花花送回窩，囑咐「別出來了」，牠才不再跟着。<br>王某並不是花花主人。除夕那天，他在路邊見到花花時，發現其眼神充滿乞求，便拿出餅幹餵牠，花花吃完後躥進一個箱子裏。他跟着來到箱子前，發現裏面有六隻剛出生的小狗崽。他回家取來牛奶和食物餵花花一家，一連持續半個月，但從未領牠們回家。從那以後，花花準時出現在王某門口接送上下班，以特有方式報答自己的恩人。<br>遼寧東北新聞網</p></body></html>
