<html><header><meta charset="utf-8"><title>蘋果綠葉瑞年入股安徽雙科藥業</title></header><body><h1>蘋果綠葉<br>瑞年入股安徽雙科藥業</h1><p>銷售營養保健品為主的瑞年（2010）宣佈，斥資2億元人民幣（約2.52億港元），入股眼藥水公司安徽省雙科藥業60%股權。該公司主要擁有高端滴眼液的生產設施，生產及銷售約10種就各種眼疾、眼科手術後治療所需的高端醫藥，當中七種為國家批准的新藥。</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/  </p></body></html>
