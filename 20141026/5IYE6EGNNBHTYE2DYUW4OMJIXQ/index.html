<html><header><meta charset="utf-8"><title>體訊速遞︰（游泳）孫楊世盃又添金</title></header><body><h1>體訊速遞︰<br>（游泳）孫楊世盃又添金</h1><p>2014年短池游泳世界盃北京站賽事於上周五展開。中國泳手孫楊（圖）在首日贏得男子400米自由泳金牌。這位倫奧男子400自金牌得主，以3分37秒10奪冠，他在賽後表示，近月馬不停蹄參加比賽後，感到有些疲憊。 綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
