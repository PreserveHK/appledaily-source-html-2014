<html><header><meta charset="utf-8"><title>貓遇着怪主人扮死唔肯出去行</title></header><body><h1>貓遇着怪主人<br>扮死唔肯出去行</h1><p>很多貓咪都懶洋洋，但像美國這隻懶得如此賴皮，實在叫人又愛又恨！<br><br>住在田納西州的貓主托馬斯 (Ryan Thomas），為讓貓咪埃貢 (Egon) 運動一下，竟買了一條狗帶，打算帶牠外出。<br><br>埃貢當然不領情，由家中廚房至客廳，全程都動也不動躺在地上，任由主人拖行。主人曾經抱起牠希望牠會自己走路，可惜一放手，埃貢又躺下。直至下樓梯，埃貢才勉強走幾步，不過一到樓下，便又躺下，令主人哭笑不得。<br><br>影片中，埃貢與主人在門口糾纏，主人原以為埃貢從未外出，看到門外的風景會很雀躍，可惜看來是自作多情了！<br><br>英國《每日郵報》</p></body></html>
