<html><header><meta charset="utf-8"><title>蕭敬騰保鑣護送</title></header><body><h1>蕭敬騰保鑣護送</h1><p>蕭敬騰前日在其屬唱片公司華納音樂，收到陰司紙及麵包蟲信件，事件未有影響他的心情，昨晚他在保鑣陪同下擔任第9屆KKBOX頒獎典禮壓軸嘉賓，他說：「雖然潑糞案還沒破又來一案，還是願意相信警方，期待司法給大家答案，不會隨『瘋』起舞。」活動前他於微博及facebook留言，獲粉絲力撐。而他的瘋狂女粉絲Yuki昨受訪時狂寸老蕭：「怎麼又來了，如果真的是好人，為甚麼被潑糞、又給恐嚇，他們全公司的人都有問題，包括老蕭。」</p></body></html>
