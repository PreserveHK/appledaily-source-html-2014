<html><header><meta charset="utf-8"><title>協和號船艙重見天日中庭變泳池</title></header><body><h1>協和號船艙重見天日<br>中庭變泳池</h1><p>內櫳裝潢華麗的歌詩達郵輪「協和號」（Costa Concordia圖），在意大利吉廖島（Giglio）擱淺沉沒兩年半，隨着打撈人員前日（周一）成功將船身浮出水面，得以讓被海水侵蝕的船艙重見天日。<br>昔日遊客大啖美酒享樂的酒吧，電線外露，凳子生銹，盡顯滄桑，餐廳杯碟散滿一地。華麗的升降機中庭浸滿海水，恍如泳池；只有大廳一座鋼琴因處於水平線之上，才得完好無缺。<br>英國《每日郵報》</p></body></html>
