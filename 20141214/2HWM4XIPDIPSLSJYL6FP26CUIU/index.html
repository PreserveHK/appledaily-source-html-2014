<html><header><meta charset="utf-8"><title>體訊速遞：（足球）車仔欲續簽夏薩特5年</title></header><body><h1>體訊速遞：<br>（足球）車仔欲續簽夏薩特5年</h1><p>英超球隊車路士開季戰績理想，既排聯賽榜首又在歐聯首名出線，會方亦陸續與主力續約；有傳車仔與比利時中場夏薩特（左），續簽一張5年合約，圖粉碎巴黎聖日耳門、皇家馬德里等球隊收購，另外亦跟老牌隊長泰利續約多1季至2016年。<br>綜合外電（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
