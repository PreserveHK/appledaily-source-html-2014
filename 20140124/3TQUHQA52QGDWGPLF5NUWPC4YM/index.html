<html><header><meta charset="utf-8"><title>隔牆有相：施政報告後狼英中招 - 李八方</title></header><body><h1>隔牆有相：<br>施政報告後狼英中招 - 李八方</h1><p>流感高峯期，狼英也疑似中招。話說噚日出席商界午餐會，喺台上自稱施政報告發表以嚟，因為不斷發表講話，所以聲沙，而佢喺演講時，不下六次用毛巾抹鼻（圖），似乎傷風鳥。知情人士稱，狼英上周發表施政報告時已經有啲中招feel，同傳媒閉門吹風時咳唔停，唔通係畀佢嘅梁粉戰友高永文傳染？<br>話說噚日午餐會上，四大商會中只有中總、工總同總商會有提問機會，唐營林大輝代表嘅廠商會，佢哋嘅吳永嘉，好早已經舉手想發問，但一直未被點中，廠商會會長施榮懷話喎，「佢（梁振英）可能睇唔到啦」，相信日後仲有機會問嘢嘅。 <br>李家皓攝</p></body></html>
