<html><header><meta charset="utf-8"><title>趣趣地：阿古爾見證紅鑽登頂</title></header><body><h1>趣趣地：阿古爾見證紅鑽登頂</h1><p>世界盃後接手日本國家隊嘅墨西哥籍教練阿古爾（小圖），上周六日聯入場睇浦和紅鑽對廣島三箭嘅前列大戰，考察吓梅崎司、興梠慎三同佐藤壽人等本土國腳。結果紅鑽憑阿部勇樹（中）門前執雞，以1:0小勝對手，仲趁鳥棲砂岩主場爆冷以0:2不敵FC東京，以40分獨佔榜首。阿部勇樹自11年後就冇代表過國家隊，唔知佢呢個入波又吸唔吸引到阿古爾呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
