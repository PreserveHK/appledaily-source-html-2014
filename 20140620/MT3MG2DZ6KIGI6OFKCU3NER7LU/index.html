<html><header><meta charset="utf-8"><title>動燈女神：LuLu貼意大利勝2:0</title></header><body><h1>動燈女神：LuLu貼意大利勝2:0</h1><p>大埔LuLu（董嘉儀）發威了，再次打破燈神的本色，在今屆世界盃賽事外界一致看好西班牙國家隊之下，LuLu力排眾議認為智利可以偷襲小勝一球，雖然最後1：0波膽猜不中，但買智利贏真是能人所不能。今趟D組大戰她屬意意大利國家隊可勝對手哥斯達黎加2：0。</p><p>LuLu：「意大利有前鋒巴洛迪利，第一場世界盃賽事就有波入，加上意大利排名第9名高過哥斯達黎加嘅28咁多，冇理由唔係意大利贏啦。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
