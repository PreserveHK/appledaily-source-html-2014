<html><header><meta charset="utf-8"><title>薛凱琪全女班闖紅館</title></header><body><h1>薛凱琪全女班闖紅館</h1><p>薛凱琪（Fiona）昨日為下月舉行的兩場紅館演唱會排舞，舞蹈員方面將由全女班上陣，不過Fiona表示並非怕與男舞蹈員觸碰到身體會蝕底，只是覺得全女班好有girl power，又笑言全女班上陣會無咁臭。<br>Fiona透露每次演唱會前舉行前都要助手陪瞓，因為可以替她按摩一下，但知道助手都疲倦，故今次決定往求診，她說：「因為每日都腰痠背痛，朝早係痛醒，所以去攞鬆弛肌肉嘅藥。」另外，𡃁模王璐瑤日前突然自爆有一線女星向她展開追求，Fiona聞言一臉茫然，然後笑說：「追女仔？我唔會追女仔同追男仔囉！」又暗寸對方：「佢指用腳追咋！」<br>採訪：小米<br>攝影：陳俊強</p></body></html>
