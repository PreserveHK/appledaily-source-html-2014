<html><header><meta charset="utf-8"><title>求驗客手記：傳大哨出山鬥魯爾</title></header><body><h1>求驗客手記：<br>傳大哨出山鬥魯爾</h1><p>「大哨」朗拿度喺早幾日入股美國甲組球隊勞德代爾堡前鋒，成為該隊嘅班主之一，而呢名38歲嘅前巴西前鋒就話會參與營運球會事務。不過，傳吓傳吓，竟傳出已掛靴嘅大哨為咗快啲幫前鋒升上美職聯，決定出山，替球隊衝鋒陷陣喎！連大哨嘅顧問愛麗絲喺接受訪問時都話：「朗拿度唔排除重返球隊嘅可能性，如果佢下季替前鋒上陣，就會喺北美聯賽同昔日嘅皇馬拍檔魯爾（佢加盟咗紐約宇宙隊）喺球場上交鋒㖭！」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
