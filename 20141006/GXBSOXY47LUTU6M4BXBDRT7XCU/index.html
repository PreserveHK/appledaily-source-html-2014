<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申獲選十大傑青 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>方力申獲選十大傑青 - 馮仁昭</h1><p>噚日公佈十大傑出青年選舉得獎名單，演藝界得獎嘅有方力申（圖）同彭秀慧。<br>收到消息後，小方即刻喺自己幾個網誌度留言，同粉絲分享喜訊，佢話：「今年發生的一切都是緣份，年初為一個內褲廣告健身3個半月，減了30磅，重拾運動習慣；6月策劃明星慈善藝術展，感謝捐獻的藝人；7月得到李秀恆先生提名，這絕對是我人生到現在最大的嘉許，感謝大家，我會繼續努力。」<br>撰文：馮仁昭</p></body></html>
