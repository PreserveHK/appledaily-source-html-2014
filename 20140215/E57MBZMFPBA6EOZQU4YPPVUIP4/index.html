<html><header><meta charset="utf-8"><title>敏感冇有怕　無毛小豬寵物新星</title></header><body><h1>敏感冇有怕　無毛小豬寵物新星</h1><p>這隻貌似天竺鼠的無毛小豬（圖），自去年聖誕節引入英國後就掀起熱潮，因為牠只有少許毛髮，更成為對毛髮敏感者的寵物首選。<br>小豬只有數吋長，由加拿大科學家於1978年培育，面部和四肢只有少許毛髮，不過亦因為牠沒有毛髮，打理就要花一點心思。牠不能受冷，所以不可以在戶外生活，夏天亦要搽太陽油才能外出，以保護幼嫩肌膚，網上售價最貴120英鎊（1,549港元）一隻。但英國愛護動物協會指，這種動物沒有毛髮或引不適或行為問題，故此不建議收養。<br>英國《每日郵報》</p></body></html>
