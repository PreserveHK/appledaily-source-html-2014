<html><header><meta charset="utf-8"><title>趣趣地：大哨學港女玩神器</title></header><body><h1>趣趣地：大哨學港女玩神器</h1><p>「大哨」朗拿度（右）近日去咗西班牙嘅度假勝地福門特拉島，同未婚妻摩麗絲（中）享受陽光與海灘。37歲嘅大哨赤裸上身，頂住個大肚腩，而摩麗絲就3點式上陣。佢兩位簡直旁若無人，喺水中攬攬錫錫，大哨仲拎埋港女恩物自拍神器，影低甜蜜時刻。佢哋仲將一張喺水底激吻嘅相放上instagram，大晒幸福。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
