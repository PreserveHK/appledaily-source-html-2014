<html><header><meta charset="utf-8"><title>鄭融冧A貨都敏俊</title></header><body><h1>鄭融冧A貨都敏俊</h1><p>鄭融昨日在尖沙嘴宣傳韓國音樂劇《WEDDING》，身穿露背禮服裙的她，背部有個頗為明顯的胸圍扣印，不知就裏的她反而說：「我幾鍾意自己呢個斯文造型。」大會安排音樂劇中的韓國男演員跪地向她求婚。<br>近年韓風吹襲香港，連鄭融都說愛聽韓國歌，尤其是2NE1，可惜日前2NE1在港開騷時，她有工作無法捧場。問她對迷倒萬千少女的BIGBANG印象如何？鄭融反問：「蛋壽司頭（G-Dragon）嗰個係叫乜嘢名？佢好型，同我求婚嗰位韓國男演員幾靚仔，有個都敏俊髮型喎！」不過鄭融Instagram的追蹤名單包括G-Dragon。<br>採訪、攝影：文國駿</p></body></html>
