<html><header><meta charset="utf-8"><title>Kabby演繹七個人性格</title></header><body><h1>Kabby演繹七個人性格</h1><p>許雅婷（Kabby）和林家棟昨日在深水埗出席活動，早前Kabby到內地參加周星馳執導新戲《美人魚》角色甄選，並表示能入選四十強已很高興，她說：「今次有才藝表演，我表演跳舞，另外仲有考演技，即時出題目，一人演繹七個人性格。」自言怯場的她指下周會公佈十二強名單，若入圍會再返內地面試。<br>同場的林家棟剛從內地工作回港，他透露有機會拍內地投資新戲，若成事會在內地工作兼過中秋節。房祖名跟柯震東於內地涉毒品案，有指內地不會錄用涉毒的藝人，林家棟說：「聽聞過有啲經理人公司係話唔合作，但只係傳聞，冇留意。」<br>採訪、攝影：王連連</p></body></html>
