<html><header><meta charset="utf-8"><title>體壇拾趣：路斯唔使再用拐杖</title></header><body><h1>體壇拾趣：路斯唔使再用拐杖</h1><p>公牛主將戴歷路斯（圖）喺今季復出後又重傷，幾時可以落場打番波真係遙遙無期，不過近日都算係有好消息，話佢𠵱家已經唔使用拐杖行路，仲即將可以隨隊參與比賽，就算落唔到場，喺場邊打吓氣都好吖。公牛教練泰保杜話：「路斯康復情況幾好，已經唔使用拐杖，當然距離完全好番晒仲有一段長時間。喺未來幾星期內，我相信佢已經可以隨隊周圍去。」</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
