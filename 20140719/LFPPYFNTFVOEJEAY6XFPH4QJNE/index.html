<html><header><meta charset="utf-8"><title>英討論區設「強姦相簿」捱轟</title></header><body><h1>英討論區設「強姦相簿」捱轟</h1><p>英國一個網上體育討論區公然鼓吹用戶張貼「最想強姦」女人照片，被當局下令刪除相關討論。</p><p>急急刪除討論</p><p>自稱容許用戶自由討論愛隊的網上體育討論區not606.com（圖），早前設立「強姦」相簿，鼓勵用戶上載最想性侵犯女人的照片，有用戶向負責網上內容評級的英國電影分級局（BBFC）投訴，BBFC指雖然相關討論「開玩笑」成份居多，但仍須嚴肅處理，「『強姦相簿』可能出於玩樂，但其他人並不認同，而將女士標籤作強姦對象明顯構成風險」。<br>當局裁定相關內容只限18歲以上人士瀏覽，討論區急急刪除這項具爭議討論。<br>美國《赫芬頓郵報》</p></body></html>
