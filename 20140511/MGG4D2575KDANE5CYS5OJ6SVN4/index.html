<html><header><meta charset="utf-8"><title>阿嬌阿Sa公開床照網民驚呼：太嫩了！</title></header><body><h1>阿嬌阿Sa公開床照<br>網民驚呼：太嫩了！</h1><p>唔少藝人好鍾意將自拍照放上微博，不過影得好唔好就見仁見智，因為總有粉絲支持；但係如果素顏嘅話，大家又點睇呢？當然，如果靚仔靚女梗係冇問題啦，就好似鍾欣潼(阿嬌)咁，可能佢見阿Sa蔡卓妍貼張睡前床照成功得到唔少like，於是佢噚日凌晨都貼番張，留言話：「晚安。」網民「驚叫」:「太嫩了!」係指阿嬌嘅皮膚呀。<br><br>不過都有人質疑阿嬌呢個係咪算素顏look，又笑佢學阿Sa，仲有人話阿嬌貼張咁嘅相，仲邊有人瞓得著喎!</p></body></html>
