<html><header><meta charset="utf-8"><title>復古超級電動單車時速逾50公里快靚正</title></header><body><h1>復古超級電動單車<br>時速逾50公里快靚正</h1><p>西班牙巴塞隆拿一間單車廠，推出一款電動單車，外型刻意仿照50年代的電單車，但時速一點也不復古，可達55公里。<br><br>這款電動單車完全充電後，可行走40至65公里，但也可當普通單車，踏腳踏時可同時為單車充電。單車廠標榜每一輛單車都獨一無二，根據顧客要求度身訂造。至於售價不算太昂貴，只需3,700美元（28,860港元）便可駕駛著它，於路上風馳電掣。<br><br>英國《每日郵報》</p></body></html>
