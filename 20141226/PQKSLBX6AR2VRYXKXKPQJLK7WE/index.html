<html><header><meta charset="utf-8"><title>隔牆有耳：舞王歌后快閃唱聖誕 - 李八方</title></header><body><h1>隔牆有耳：<br>舞王歌后快閃唱聖誕 - 李八方</h1><p>放假去「鳩嗚」是常識吧！各大商場都趁聖誕搞花臣吸客，好似德福廣場，噚日同今日都有「快閃表演」，請嚟街舞王「孖8」同首位中國Beatboxer蘇子麟邊rap聖誕歌邊跳機械舞，又有烏克蘭女高音Oksana Birkun同鍵式風琴手Andrew Birkun，「潛伏」喺商場人群之中，突然現身為大家唱出傳統聖誕歌。<br>今日仲有兩場「星閃閃唱聖誕頌」，但話明「快閃表演」，每場只係歷時20分鐘，分別喺下晝2點同3點開始，到時可以感受吓rap住跳，跳住唱嘅聖誕氣氛。</p></body></html>
