<html><header><meta charset="utf-8"><title>花絮：愛美封視后咀Bono</title></header><body><h1>花絮：愛美封視后咀Bono</h1><p>擔任司儀的愛美寶娜（Amy Poehler）憑《Parks and Recreation》捧走最佳喜劇連續劇女主角。鬼馬的愛美於宣佈得獎者前在台下要U2的Bono為她按摩，當宣佈她的名字時，她即開心得狂咀Bono。她甫上台便說：「我未試過贏任何東西，所以今次攞獎好緊張！」她還特別感謝家人及兒子，更形容兩名兒子是她的電池。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
