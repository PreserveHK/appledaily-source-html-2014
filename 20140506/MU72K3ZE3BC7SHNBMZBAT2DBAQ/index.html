<html><header><meta charset="utf-8"><title>譚詠麟打波自吹自擂</title></header><body><h1>譚詠麟打波自吹自擂</h1><p>年年25歲的校長譚詠麟除了踢波及滑雪，原來對羽毛球都很有興趣。前日譚校長與老友舉行牙骹賽，看他在微博上載的飛身拗腰接波相，有姿勢有實際，不過李克勤在他貼相不久，就留言笑他說：「請問譚丹……球在哪兒？」</p><p>昨日譚校長仍然很回味這場波，一早在微博寫道：「溥儀Jeff不單是演唱會的好拍檔，連打羽毛球都幫得手，拗了很久的雙打牙骹大賽靠你喇！」打完波後譚校長約了溫拿隊友陳友、彭健新及葉智強吃海鮮，還拿着大大盤海膽拍照。<br>撰文：小米</p></body></html>
