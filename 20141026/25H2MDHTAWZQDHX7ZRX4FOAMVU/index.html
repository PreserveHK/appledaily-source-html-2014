<html><header><meta charset="utf-8"><title>娜姐老江湖浴缸擘髀</title></header><body><h1>娜姐老江湖浴缸擘髀</h1><p>樂壇大姐大娜姐麥當娜（Madonna）現年雖已56歲，但仍操得相當弗。昨日娜姐於社交網上載擘髀新相，她竟然在浴缸中做出倒轉擘髀的動作，網民笑指她雖然有穿衣服，但該動作十分挑逗。</p><p>娜姐自稱是做早操，她的早操動作可謂相當趣怪。據指娜姐近日正忙於錄音，趕製明年推出的新大碟，因而把自己長時間困在錄音室，可能沒時間出外做運動，竟然要在浴缸做早操！</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
