<html><header><meta charset="utf-8"><title>關仁隱事：「瘦蜢蜢」冇事夏迎春 - 關仁</title></header><body><h1>關仁隱事：「瘦蜢蜢」冇事夏迎春 - 關仁</h1><p>「瘦蜢蜢」平日把口幾Talk得，佢喺呢行就係靠把口搵食，雖然未算撈得風生水起，但都叫做搵到兩餐，前排仲做埋老竇，事業同婚姻都叫做托賴。不過關仁聽聞佢份人真係好現實，絕對係有事鍾無艷冇事夏迎春嗰類人，話說某次有行家想搵佢做訪問，點知「瘦蜢蜢」話呢排唔係宣傳期，所以佢唔會做喎。關仁明白藝人同記者係互惠互利關係，但「瘦蜢蜢」有事要幫手時，就識得利用記者出位，冇事搵佢就乜都唔得，佢咁嘅工作態度，真係唔知佢可以撈到幾耐囉！<br>撰文：關仁</p></body></html>
