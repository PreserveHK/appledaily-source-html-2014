<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）黃永棋輕鬆晉級</title></header><body><h1>體訊速遞：<br>（羽毛球）黃永棋輕鬆晉級</h1><p>香港羽毛球代表黃永棋（圖）昨出戰澳門公開賽，直落兩盤輕取中華台北的呂家弘，今與中國球手高歡爭入8強；混雙組合陳仁龍/謝影雪亦以2:0，淘汰泰國組合殺入16強。本報消息（澳門）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
