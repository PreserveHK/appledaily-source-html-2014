<html><header><meta charset="utf-8"><title>寸爆改圖</title></header><body><h1>寸爆改圖</h1><p>曼聯季前熱身賽踢到曉飛，當外界期待這支班霸能重振雄風時，結果開鑼首戰即跌到一地眼鏡碎，令鼎鼎大名的名帥雲高爾面目無光。網上立即出現不少諷刺紅魔的創意改圖，嘲笑雲高爾連莫耶斯都不如，甚至連疑在比賽期間慘吞「雀屎」的艾舒利楊格，亦難倖免，被網民以網上遊戲《Crappy Bird》的改圖，取笑他「中頭獎」。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
