<html><header><meta charset="utf-8"><title>《羅馬浮世繪》膺最佳外語片</title></header><body><h1>《羅馬浮世繪》膺最佳外語片</h1><p>最佳外語片由保路蘇雲天奴（Paolo Sorrentino）執導的意大利片《羅馬浮世繪》（The Great Beauty）奪得，是繼98年《一個快樂的傳說》（Life is Beautiful）後，再有意大利片贏獎。《羅》片講述男主角Toni Servillo飾演的過氣作家，成名後過着聲色犬馬的上流生活，到65歲生日派對後，因突如其來的遭遇而喚醒對生活的探求，遂遊走羅馬大街小巷尋找生命意義。<br>撰文：馮國康</p></body></html>
