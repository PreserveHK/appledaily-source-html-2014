<html><header><meta charset="utf-8"><title>特別項目攻略：撐梅拿再有波入 - 青蛙仔</title></header><body><h1>特別項目攻略：撐梅拿再有波入 - 青蛙仔</h1><p>德國中場湯馬士梅拿上場雖沒入波，但歷來於決賽周上陣8場入8球，可見是大賽球員，故「特別項目」可取他「入球」。</p><p>其隊友馬里奧葛斯及奧斯爾不時因戰術需要而被入替，吼「被換出」。另外，葡萄牙隊長基斯坦奴朗拿度今屆未開齋，定搏命爭取入球，故此投注「特別項目」，熱捧他「入球」；而於「球員總入球」，則可冷敲他入「3球或以上」，賠率有14倍；畢竟他射術精湛，而且是罰球專家，故值博。<br>文：青蛙仔</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
