<html><header><meta charset="utf-8"><title>仙姐踢爆阿刨講大話</title></header><body><h1>仙姐踢爆阿刨講大話</h1><p>近日盛傳白雪仙（仙姐）跟龍劍笙（阿刨）師徒反目。早前仙姐接受訪問時，透露先是阿刨以身體不惜為由辭演任劍輝逝世25周年的演出，當仙姐去到加拿大時，阿刨又謊稱不在當地卻跟師傅在一餐館撞過正着，大話即時被踢爆，仙姐說：「全部都係事實，冇花冇假。」她更透露在加拿大逗留1個月，阿刨都沒有去探望。近日阿刨回港表演，曾親身到仙姐家探望，更每場預留戲票給仙姐，而老人家的反應是「有時間才看」。</p></body></html>
