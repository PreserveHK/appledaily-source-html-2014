<html><header><meta charset="utf-8"><title>碧咸獲邀食平價聖誕餐</title></header><body><h1>碧咸獲邀食平價聖誕餐</h1><p>英國前球星碧咸（David Beckham）雖然身家超過2億英鎊（約24.5億港元），但他的姐姐Lynne卻相當窮困。育有四子女的Lynne於過去曾靠政府福利維生，不過根據英國《太陽報》報道，她與男友Kevin Briggs仍然堅持想請碧咸與老婆Victoria及其他家人食聖誕大餐。有指Lynne打算請碧咸夫婦到位於西倫敦的酒吧食飯，每位盛惠7.99英鎊（約98港元）。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
