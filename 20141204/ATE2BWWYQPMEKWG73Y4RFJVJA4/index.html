<html><header><meta charset="utf-8"><title>【有營生活】檸檬水預防便秘　真唔真？</title></header><body><h1>【有營生活】檸檬水預防便秘　真唔真？</h1><p>營養師李龍家麒今日會回應坊間一些幫助預防便秘的傳聞。例如有人說喝檸檬水可加快腸道蠕動，其實也有效。我們之所以會有便秘，就是因為腸道蠕動較慢，令食物殘渣在大腸逗留很長時間，而大腸可令食物中的水份回收到身體，所以越久大便就會越硬和越乾，形成便秘。<br><br>喝檸檬水可刺激大腸蠕動速度，但要留意檸檬酸性很高，所以胃痛人士要盡量避免用這種方法了，應專注吃足夠纖維，足夠水份和運動，才是最安全最健康的方法。</p><p>記者：彭海燕<br>攝影：陳永威</p></body></html>
