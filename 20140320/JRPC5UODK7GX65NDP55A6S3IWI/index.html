<html><header><meta charset="utf-8"><title>體壇拾趣：程菲讚天使夠堅持</title></header><body><h1>體壇拾趣：<br>程菲讚天使夠堅持</h1><p>程菲同「天使」緣慳一面！來港10日到處進行「飛躍歷程」交流嘅前中國體操奧運金牌得主程菲，噚日去到香港體操隊訓練基地順利邨體育館，同浸大體育系學生交流，仲即場示範自由體操及平衡木（圖）嘅基本技術；最可惜係香港主力啱啱去咗德國參加世界盃，大家見唔到面。講到老戰友黃曉盈（Angel），25歲嘅程菲話以前同Angel比賽嗰陣撞到，就會講唔停口，好佩服佢一直堅持到𠵱家26歲，仲喺高水平比賽打滾。另外，2012年因傷退役嘅程菲，就計劃年底到美國修讀英文。</p></body></html>
