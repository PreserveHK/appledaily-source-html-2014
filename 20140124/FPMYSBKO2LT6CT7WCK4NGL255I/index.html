<html><header><meta charset="utf-8"><title>無手指婦製精細首飾</title></header><body><h1>無手指婦製精細首飾</h1><p>英國珠寶設計師加比黛（Annette Gabbedey）雖天生沒有手指，卻製作出精細首飾，成為英國貓眼石珠寶專家。她覺得有手指反而礙手礙腳。<br>48歲的加比黛自幼已獲家人鼓勵，先在學校攻讀珠寶製作，然後在倫敦著名珠寶鑽石市場──哈頓花園，跟名師學藝。24年前勇闖薩默塞特郡弗羅姆，三年後創立個人品牌。為慶祝開業21周年，她設計一條貓眼石頸鏈，售價高達2.5萬鎊（31.3萬港元）。<br>英國《每日郵報》</p></body></html>
