<html><header><meta charset="utf-8"><title>廁格大戰有疑點？「造新聞唔使等而家」</title></header><body><h1>廁格大戰有疑點？<br>「造新聞唔使等而家」</h1><p>Coffee咆哮︰「大家覺得我造新聞，因為6年嚟我一直紅唔起！」6年好短啫，做無間都要等9年，6年茄喱啡算係乜？總好過做dry啡吖！」<br><br>柳爺又發揮記者抽絲剝繭本色︰「但係啲記者喺齊度喎，係咪夾定架？」「我知名度不嬲都咁上下，點解要等而家？」Andy Warhol話齋，每個人都有15分鐘紅嘅機會，過程唔係重點，柳爺唔好執著啦！<br><br>入一次廁格就會紅？星期四晚11:00《亂噏24》足本版！<br><br>服裝︰ANTEPRIMA</p></body></html>
