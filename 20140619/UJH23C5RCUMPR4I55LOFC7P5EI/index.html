<html><header><meta charset="utf-8"><title>聰明眼鏡讓失明者「看得見」</title></header><body><h1>聰明眼鏡讓失明者「看得見」</h1><p>視障人士將來可以隨心所欲逛街，因為英國成功研發聰明眼鏡，助失明人士「看」到前方物件（圖），甚至連導盲犬的動作和表情都能一一「目睹」，助他們產生物件距離感，預計最快明年推出巿面。不過聰明眼鏡只對視力嚴重受損、感到光暗的人有效，對完全失明人士就無效。<br>英國《每日郵報》</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
