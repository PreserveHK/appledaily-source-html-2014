<html><header><meta charset="utf-8"><title>馮仁昭四圍超：秋生讚劉曉慶有演技 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：秋生讚劉曉慶有演技 - 馮仁昭</h1><p>劉曉慶日前喺微博話中國女人太早放棄自己，年過廿五不再談青春，結果俾網民彈佢50幾歲人拍劇仲扮16歲，噚日黃秋生力撐：「劉曉慶就是有本領演十六歲，她是中國最出色的女演員。所以說現在很多人都沒有水平，根本不懂甚麼叫演技，以為年輕貌美便是演技，型便是演技，本來便年輕還演個屁年輕呀？重點不在裝扮，在演技。」<br>撰文：馮仁昭</p></body></html>
