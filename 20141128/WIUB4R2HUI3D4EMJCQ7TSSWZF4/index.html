<html><header><meta charset="utf-8"><title>求驗客手記：尼斯達出山征印超</title></header><body><h1>求驗客手記：尼斯達出山征印超</h1><p>開鑼冇耐嘅印度超聯相當令人注目，最主要原因係有好多昔日球星都有加盟，包括有皮利斯、龍格保同安歷卡等，相當之星光熠熠；而印超亦即將會再多粒星，前意大利國家隊守將尼斯達（中），將會加盟𠵱家排榜首嘅金奈FC。現年38歲嘅尼斯達喺上季效力蒙特利爾衝擊，原本已經宣佈咗退役，唔知係咪仲有好大波癮，又決定出山，佢最快會喺下星期五正式加盟金奈。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
