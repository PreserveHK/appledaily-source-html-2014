<html><header><meta charset="utf-8"><title>筍盤推介：圈中鑽石王老五</title></header><body><h1>筍盤推介：圈中鑽石王老五</h1><p>圈中筍盤古巨基昨天公佈娶女助手Lorraine，現時圈中黃金盛男所剩無幾。</p><p>郭富城</p><p>去年與名模熊黛林分手後，曾與苟芸慧及𡃁模葉熙祺傳緋聞，最近有指苟芸慧冧掂城城經理人小美，有望入「城」堡。</p><p>古天樂</p><p>入行多年，只承認曾與黃𨥈瑩相戀，緋聞女友包括鄭秀文、楊千嬅、郭羨妮、陳喬恩和陳妍希等。</p><p>金城武</p><p>出道初期傳與台灣藝人林葉亭拍拖，後指女方承受不起壓力而分手，近年鮮有緋聞。</p><p>周星馳</p><p>星爺曾與羅慧娟、朱茵及莫文蔚拍拖，最長一段感情是于文鳳，二人於99年底開始拍拖，至2010年分手，之後星爺再無戀事發生。</p></body></html>
