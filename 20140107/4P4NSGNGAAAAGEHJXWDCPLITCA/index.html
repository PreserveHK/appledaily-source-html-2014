<html><header><meta charset="utf-8"><title>千嬅挑戰老公戒條</title></header><body><h1>千嬅挑戰老公戒條</h1><p>人妻楊千嬅和劉嘉玲近日不用開工，都去享受生活，千嬅和老公丁子高似乎去了外地旅遊嘆世界，還童心未泯黐住芝麻街卡通人物拍照，千嬅攞住芝麻街水樽蠱惑留言：「飲凍嘢，邊個知！」挑戰老公不准飲凍飲料的戒條。<br>48歲的劉嘉玲就享受潛水樂，繼前日勇敢擺素顏相上微博後，昨日她再下一城公開索爆泳照，雖然只是一件頭加多件救生衣，但都看到嘉玲姐的白滑美臀和修長美腿，網友都讚嘉玲似美人魚：「大美人去潛水，啲魚實沉晒海底啦！」<br>撰文：皓騫</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
