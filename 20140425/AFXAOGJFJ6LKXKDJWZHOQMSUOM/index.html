<html><header><meta charset="utf-8"><title>被指宥棋戀第三者丁文琪澄清冇對唔住任何人</title></header><body><h1>被指宥棋戀第三者<br>丁文琪澄清冇對唔住任何人</h1><p>愛嘅反面就係恨！台灣歌手林宥嘉同鄧紫棋（G.E.M.）分手後，G.E.M.喺facebook轟林宥嘉罪狀，日前更傳兩人分手全因丁文琪介入。<br><br>其實林宥嘉喺fb澄清過，仲強調同丁文琪只係朋友。點知佢同丁文琪日前被台灣《壹週刊》影到連續七晚密會，又目擊二人勾手、夜跑同深夜一齊返男方嘅內湖住所，搞到水洗唔清。<br><br>林宥嘉被網友痛罵大話精、唔要面。佢之後就喺fb再澄清丁文琪非第三者，而丁文琪噚日亦po文話「沒有對不起任何人。」但…兩人都冇否認拍拖，咁咪即係變相承認一齊？！</p></body></html>
