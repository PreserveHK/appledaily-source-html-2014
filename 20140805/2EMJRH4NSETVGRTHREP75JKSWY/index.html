<html><header><meta charset="utf-8"><title>關仁隱事：「玉立」人企佢坐唔專業 - 關仁</title></header><body><h1>關仁隱事：「玉立」人企佢坐唔專業 - 關仁</h1><p>呢排好多星二代加入娛樂圈，係咪個個撈得掂就唔知，但肯定好多都俾父母寵慣咗，好有自己風格，唔係好肯聽人講嘢，講衰啲就係唔專業，好似當年步阿哥後塵，入行做模特兒嗰位「玉立」就係其中一位，事關專業嘅模特兒換咗衫後就一定會企喺度等出場，以免服裝出現摺紋影響視覺效果，但玉立就一於少理，人人企佢都會照坐，試過有工作人員提醒佢，佢就黑晒面好唔鍾意咁，認真唔掂！<br>撰文：關仁</p></body></html>
