<html><header><meta charset="utf-8"><title>體壇拾趣：港欖108隻蛋贈菲國</title></header><body><h1>體壇拾趣：<br>港欖108隻蛋贈菲國</h1><p>108:0呢個咁誇張嘅比數，噚日就出現喺香港足球會舉行嘅亞洲5國欖球賽。香港15人代表隊面對弱旅菲律賓，半場已領先51:0，最後仲以過百分差距贏波，下周就會作客斯里蘭卡。呢個比賽同時係2015年世界盃外圍賽，情人節求婚成功嘅港將姚錦成（圖），為咗備戰，到今日先有時間同未婚妻Kelly睇婚紗。阿成仲話今仗拎到咁大分差優勢，有信心緊隨日本之後取得亞洲次名，然後再同南美洲代表烏拉圭爭出線。</p></body></html>
