<html><header><meta charset="utf-8"><title>無鼻骨貓紅爆網推產品謝6萬粉絲</title></header><body><h1>無鼻骨貓紅爆網<br>推產品謝6萬粉絲</h1><p>丹麥4歲貓咪「蒙蒂」（Monty）天生染色體缺陷，小小臉蛋零鼻骨，驟眼看來像有一對「鬥雞眼」，卻深受網民喜愛，牠的facebook專頁有逾60,000「粉絲」。<br>「蒙蒂」原在哥本哈根街頭獨個兒流浪，幸得動物收容所發現收留，獲尼爾森夫婦收養，成為家中一分子，發現牠原來還有膀胱問題，一個月總會漏尿兩、三次。<br>有人覺得「蒙蒂」醜怪，但尼爾森夫婦深信「怪相依然可以討人歡喜」，於是為「蒙蒂」設下fb專頁。結果牠一炮而紅，還推出了牠的主題產品（圖），答謝「粉絲」支持。<br>英國《每日電訊報》</p></body></html>
