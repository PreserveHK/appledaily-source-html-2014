<html><header><meta charset="utf-8"><title>倫敦壽司舖好Dirty老鼠出沒屙便便</title></header><body><h1>倫敦壽司舖好Dirty<br>老鼠出沒屙便便</h1><p>英國倫敦一間壽司店打烊後，被人發現有老鼠出沒，排泄物留在地上，衞生情況令人擔憂。<br><br>33歲的鄧普爾頓(Craig Dumpleton)於上月12日發現，「YO! Sushi」倫敦分店收舖後有5隻老鼠跑來跑去，立刻向餐廳投訴。但一周後再經過餐廳，卻發現老鼠增至10隻，更目擊到老鼠「如廁」，相當噁心。他指職員黑色袋或漆油把餐廳窗門遮蓋，有隱瞞事件之嫌。<br><br>餐廳回應時，指收到鄧普爾頓的投訴後已立刻著手處理，其間因要滅鼠才會遮蓋窗戶，稱鼠患問題已經解決。<br><br>英國《每日郵報》</p></body></html>
