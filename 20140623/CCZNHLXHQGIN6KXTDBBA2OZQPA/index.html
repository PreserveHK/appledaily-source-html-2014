<html><header><meta charset="utf-8"><title>蘋果綠葉內地擴大孖展試點</title></header><body><h1>蘋果綠葉<br>內地擴大孖展試點</h1><p>內地傳媒報道，轉融券（相等香港「孖展」）業務試點範圍擴大，試點證券公司將由原來的30家增加至73家，轉融券標的證券數量將由原來的287隻股票增加至628隻股票，合計流通市值約為14.27萬億元，佔A股流通市值的70.3%，今日起生效。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
