800元有找</title></header><body><h1>H&amp;M復古婚紗<br>
800元有找</h1><p>誰說婚紗一定價值不菲？國際連鎖時裝店H&amp;M推出售價僅59.99英鎊（778港元）的平價婚紗（圖），大大減輕禮服方面的開支。<br>英國婚紗售價一般高達18,000英鎊（23.3萬港元），負擔沉重，H&amp;M推出的白色無袖雪紡婚紗，設計靈感來自30年代荷李活經典款式，領口綴以小花，簡約優雅。這襲婚紗將於本月應市，預料適合夏天出嫁的準新娘。<br>有婚紗雜誌編輯讚揚H&amp;M體貼，並期望推出更多配飾及稍為華麗的款式，讓新人有更多選擇。<br>英國《每日郵報》</p></body></html>
