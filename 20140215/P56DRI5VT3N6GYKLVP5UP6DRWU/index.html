<html><header><meta charset="utf-8"><title>谷祖琳爆老公睇AV</title></header><body><h1>谷祖琳爆老公睇AV</h1><p>谷祖琳（小谷）早前為茜利妹及梁梓禧主持的nowTV電視節目《攣直後援會》任嘉賓，節目上更播放三款不同類型的AV。<br>問小谷有否與老公一起看AV？她說：「冇，各有各睇，我估佢都有睇，雖然冇親眼見到，咁我會睇嚟當補課，結咗婚都唔可以懶嘅！」茜利妹大爆不少女同志視小谷為女神，小谷說：「其實我嘅初吻係同一個中學女同學，但係我同佢都唔係les，純粹好friend，當時大家都覺得初吻應該同對方試。」</p></body></html>
