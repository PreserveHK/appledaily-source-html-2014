<html><header><meta charset="utf-8"><title>單靠錫紙3秒鐘撬開一字鎖</title></header><body><h1>單靠錫紙3秒鐘撬開一字鎖</h1><p>「不敢說有絕對安全的鎖！」年近歲晚，即將進入入屋盜竊的高峯期，廣州有開鎖佬稱市面上的一字鎖芯，只要一張錫紙，3秒鐘便能撬開，呼籲民眾在買鎖芯時要慎選廠家。<br>內地電視台近日重播一段2011年的相關報道，曾遭人入屋偷竊的曾姓女子稱，她被賊人撬開門鎖，入屋搜括財物，事後她在門鎖發現一條捲起來的錫紙。廣州市鎖具維修行業協會會長羅國宗稱，現在市面出售的鎖芯，很多時都極容易被攻破，熟練的開鎖佬只消三秒便能撬開一字鎖芯。不過有業者稱，目前市面有很多不同品牌的鎖芯，提醒民眾購買時要慎選廠家，一般「第三代鎖芯」相對已比較安全。<br>廣東電視台</p></body></html>
