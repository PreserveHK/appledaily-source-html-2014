<html><header><meta charset="utf-8"><title>漢堡包擺一個月冇發霉有冇咁恐怖？</title></header><body><h1>漢堡包擺一個月冇發霉<br>有冇咁恐怖？</h1><p>有人話一生只求搵一個肯同你食漢堡包嘅女人，相信Coffee稱職有餘︰「我鍾意你，去連鎖快餐店食，都會食得開心！」<br><br>為表誠意，齋食包都係唔夠嘅。「我有一次放咗個漢堡包喺屋企，成個月先拎返出嚟，竟然一模一樣冇發霉！我叮翻熱再食！」柳爺嚇到眼都突，究竟係俾食包呢個行為嚇親，定係俾個包嚇親呢？<br><br>過期食品，小心肚痛！今晚11:00《亂噏24》足本版！</p></body></html>
