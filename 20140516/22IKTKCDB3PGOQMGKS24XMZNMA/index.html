<html><header><meta charset="utf-8"><title>【自爆100】八両金話你厚多士</title></header><body><h1>【自爆100】八両金話你厚多士</h1><p>八両金同八両仔（葉小霆）玩自爆100，要大家淨係睇住對眼同個嘴嚟估邊個係八両金、邊個係八両仔喎。老實講，見到個齊陰就知係八両金啦！但佢突然爆響口話：「你唔好咁厚多士呀！」反而佢囝囝就真係唔同晒，已經牛高馬大，加埋佢嘅單眼皮、濃密頭髮，似足「都敏俊謝霆鋒混合體」呀！<br><br>大家想睇佢哋兩父子點玩「厚多士式」自爆，記得留意蘋果娛樂即時新聞同動新聞喇！</p></body></html>
