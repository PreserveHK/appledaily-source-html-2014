<html><header><meta charset="utf-8"><title>趣趣地：「小轟炸機」地標即領紅</title></header><body><h1>趣趣地：<br>「小轟炸機」地標即領紅</h1><p>現帶領美國國家隊嘅德國名宿奇連士文（小圖），原來佢嘅17歲囝囝莊拿頓（圖）都係踢波嘅，不過就唔似有「金色轟炸機」之稱嘅爸爸咁踢前鋒，而係守龍門。喺日前，莊拿頓仲首次代表美國U18上陣，友賽德國U18，而且贏埋2:1㖭！不過，佢嘅「地標戰」就可謂苦樂參半，因為喺比賽入面雖然有好幾次靚撲救，可惜就喺補時階段兩黃一紅被逐，仲令球隊輸12碼，如果唔係，美國咪完封對手2:0囉！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
