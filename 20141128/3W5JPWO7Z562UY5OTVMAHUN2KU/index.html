<html><header><meta charset="utf-8"><title>張敬軒擔心頒獎禮冷清</title></header><body><h1>張敬軒擔心頒獎禮冷清</h1><p>張敬軒昨日在商台宣傳新碟，他表示對年底頒獎禮都有信心，提到有指陳奕迅、容祖兒及李克勤不再出席頒獎禮，因覺得沒有意思，軒仔說：「其實我覺得係好意，佢哋係每一年嘅大贏家，到某一年畀啲機會我哋後浪，老實講做咗幾個頒獎禮記者會，得我哋呢啲坐喺前面，個心唔係咁踏實，有佢哋喺度個心定好多，場面會好睇好多，我哋做後輩需要佢哋帶住，我個人好希望佢哋繼續出席。」<br>軒仔坦言如果大師兄、師姐缺席會令頒獎禮失色，問他會否問祖兒？他說：「祖兒年底好似忙演唱會走埠，其實每年頒獎禮都有啲尷尬，因為係搵食嘅黃金檔期。」<br>採訪、攝影：溫敏芝</p></body></html>
