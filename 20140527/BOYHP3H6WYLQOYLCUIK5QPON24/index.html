<html><header><meta charset="utf-8"><title>趙又廷認娶高圓圓</title></header><body><h1>趙又廷認娶高圓圓</h1><p>內地女星高圓圓與台灣藝人趙又廷拍拖三年，一直表現恩愛，之前有傳他們將於年底結婚，趙又廷昨到北京宣傳電影《痞子英雄2：黎明升起》，被記者追問婚期一事，他承認要結婚了，但日期未定，並說：「我最後會統一回應結婚的事，大家先問電影有關問題。」</p><p>有網友昨日則上載了趙又廷及高圓圓早前在法國巴黎拍攝婚紗照的照片，相中看到高圓圓穿上貼身的白色婚紗，趙又廷則從後抱着她。網友興奮地說：「今天趙又廷和高圓圓在巴黎聖心大教堂拍婚紗照！」內地傳媒曾向高圓圓的宣傳人員查詢，對方回應指肯定不是拍雜誌寫真，其他則未有再作回應。<br>採訪、攝影：陶然婷</p></body></html>
