<html><header><meta charset="utf-8"><title>隔牆有耳：李卓人請葉劉食檸檬 - 李八方</title></header><body><h1>隔牆有耳：<br>李卓人請葉劉食檸檬 - 李八方</h1><p>早前話「學生都唔係省嘅油燈喎」嘅葉劉淑儀，批評完學生後，竟然又抽水向佢哋招手，話要約學聯、學民、佔中、教協甚至李卓人對話。查實唔少都人都質疑，葉劉有乜資格去做和事佬？噚日八方追問阿人睇唔睇好，佢即刻say no向葉劉派檸檬，點知話口未完，佢嘅電話就響起，正正係葉劉打嚟。由於當時金鐘逼到連轉身都冇位，阿人焗住喺記者前講電話：「當然希望有結果，但同你傾會有乜結果呢？」阿人其後補充，如果想公開對話就直接落金鐘同市民對話好過。</p></body></html>
