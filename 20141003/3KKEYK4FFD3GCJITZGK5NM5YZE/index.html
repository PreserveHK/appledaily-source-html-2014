<html><header><meta charset="utf-8"><title>馮仁昭四圍超：艾威廣告被迫改對白 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：艾威廣告被迫改對白 - 馮仁昭</h1><p>艾威最近幫衞訊拍咗個廣告（圖），原本個idea係想幫港人發聲，專登加咗句：「用手機睇香港電視都唔得？想趕絕我？」但有傳呢句說話篤正大台死穴，廣告最後要遷就改為：「想用手機睇電視啫」咁先可以正常出街，艾威噚日喺電話度都好無奈，但亦明白到大台嘅立場，所以我哋遲啲仲會出多個網上版，條聲會話『我想喺手機睇界警線！』希望效果有趣啦。」<br>撰文：馮仁昭</p></body></html>
