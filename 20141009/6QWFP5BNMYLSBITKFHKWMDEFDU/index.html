<html><header><meta charset="utf-8"><title>車主呻貴　或要賣車</title></header><body><h1>車主呻貴　或要賣車</h1><p>【用家心聲】<br>對於寶翠園拆售車位，車主麥先生由寶翠園入伙住到現在，他稱，發展商拆售車位，令他們作為車主好慘，「咩300萬，有啲成300幾萬呀，冇辦法，實要俾佢劏，如果唔係架車泊去邊。下個禮拜都入紙囉。不過唔知抽唔抽到，抽唔到咪賣車囉，第時呢度有地鐵」。</p><p>「唔會同佢癲」</p><p>另一苦主吳先生覺得車位不值這個價，「唔會買，唔會同佢癲，由得發展商賣吧！物業係佢嘅，佢要咁無良，咁都冇辦法㗎」。他又指，現時租用寶翠園車位，租金短短兩、三年由月租3,200元加到4,500元，「佢唔加租加到咁，點可以賣到咁貴，明顯就是配合晒」。</p></body></html>
