<html><header><meta charset="utf-8"><title>比利悼好友羅賓</title></header><body><h1>比利悼好友羅賓</h1><p>艾美獎大會昨日特別向於本月11日自殺身亡的一代笑匠羅賓威廉斯（Robin Williams）致敬，由他的多年好友比利基斯度（Billy Crystal）在台上致辭。</p><p>比利說：「無論你在電視、場館、醫院、收容所、或是快要死的女孩病房見到羅賓，他都會帶給我們歡笑。」比利又指很難用過去式來談及羅賓，因為對方在每人的生活中彷似仍然存在。比利亦將羅賓比喻為喜劇銀河中最亮的星。</p></body></html>
