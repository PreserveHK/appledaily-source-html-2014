<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Ella籲合夥人現身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Ella籲合夥人現身 - 馮仁昭</h1><p>官恩娜（Ella）噚日喺尖沙嘴出席信用卡宣傳活動，對於父親官有權十年前以「恩娜控股有限公司」同合夥人買地皮未成交，因對方失蹤而鬧上法庭，Ella話：「公司係我名，但公司完全同我冇關。當時爸爸有畀錢投資，中間係點唔知。」提到其父合夥人玩失蹤，佢話：「成年人無論拍拖、工作任何事都好，要正面面對，最憎人玩失蹤，希望失蹤者早啲出嚟處理事件。」<br>撰文：馮仁昭</p></body></html>
