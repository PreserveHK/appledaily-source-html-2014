<html><header><meta charset="utf-8"><title>車模瞓「人仔」炫富</title></header><body><h1>車模瞓「人仔」炫富</h1><p>被網民稱為「最豪車模」的田紫紫，繼早前碌卡400萬元人民幣，買下超級跑車後，日前再度炫富。她近日拍攝一輯照片，穿着黑色性感內衣褲的她，躺在鋪滿百元人民幣鈔票的大床上（圖），展示玲瓏曲線。照片一出例牌引發網民熱議，批評她是被包養、在晒「乾爹」的財富，大罵她「厚顏無恥」、「醜陋」、「不要臉」。可是，現年20歲的田紫紫早前在網上回應網民惡評，不但否認被包養，更稱：「我所有的生活都是靠上輩和這輩的努力得來的。」<br>新浪微博</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
