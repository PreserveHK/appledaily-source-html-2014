<html><header><meta charset="utf-8"><title>體壇拾趣：中國女排終贏番場</title></header><body><h1>體壇拾趣：中國女排終贏番場</h1><p>首戰不敵巴西嘅中國女排終於打開勝利之門，總算挽回少少面子！上周六喺意大利站嘅世界女排大獎賽，中國隊收拾前一晚輸畀巴西嘅敗仗心情，再次派出主攻惠若琪（右二）、朱婷同副攻楊珺菁等有樣有技術嘅主力上場，終以25:18、25:21、25:23直落3盤擊敗多明尼加共和國。中國女排周日會對東道主意大利，一眾粉絲梗係想佢哋繼續贏波啦，話晒佢哋聽晚就會殺到香港，準備本周五嘅香港站女排大獎賽㗎喇。</p></body></html>
