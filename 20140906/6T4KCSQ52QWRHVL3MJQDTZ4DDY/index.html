<html><header><meta charset="utf-8"><title>有情歲月：結伴走過人生低谷</title></header><body><h1>有情歲月：結伴走過人生低谷</h1><p>鄭希怡與化妝師梁學儲昨在港補擺喜酒，二人拍拖8年多，情路上經歷不少，06年Yumiko在《歡樂滿東華》表演空中飛人，意外被錢嘉樂扯甩褲當眾露T-back，翌年再於多倫多的《新秀歌唱大賽》表演時，tube top下滑當眾露兩點，梁學儲都一直在旁扶持。前年Yumiko在布吉失足跌落30呎高的山坡，被樹枝插傷肺部及頸椎移位，Andy更是寸步不離在當地照顧她，其後向Yumiko求婚終於修成正果，而Yumiko亦不介意曾任職記者的Andy結過婚。</p></body></html>
