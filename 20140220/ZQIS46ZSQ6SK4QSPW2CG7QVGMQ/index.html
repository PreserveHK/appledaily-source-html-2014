<html><header><meta charset="utf-8"><title>關仁隱事：「小雲」抑鬱冇啖好食 - 關仁</title></header><body><h1>關仁隱事：「小雲」抑鬱冇啖好食 - 關仁</h1><p>經常聽到有藝人話壓力大，搞到患上抑鬱症。好似「小雲」咁，白白滑滑，一出道已引死唔少宅男，可惜佢天生好肉地，點減睇落都好圓潤，搞到佢經理人「甜甜」成日鬧佢，平時做完活動都唔畀佢食嘢，結果搞到抑鬱，食藥副作用就係越減越肥。其實甜甜一向鬧人唔留情面，以前「小欖」都成日俾佢鬧喊，又係話佢減極都咁肥，着衫又老套，搞到小欖好唔開心，終日以淚洗面。好彩後來小欖信咗主，搵埋個跟得男友，之後過埋心理關口豁出去行性感，咁先捱過日日俾人鬧嘅日子。<br>撰文：關仁</p></body></html>
