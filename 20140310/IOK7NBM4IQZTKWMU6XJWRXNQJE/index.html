<html><header><meta charset="utf-8"><title>Kay否認大肚</title></header><body><h1>Kay否認大肚</h1><p>B餐人妻謝安琪（Kay）日前與母親現身大埔診所，被指肚凸凸的她搵醫生做婦檢，希望為老公張繼聰追個女兒，Kay昨透過經理人夏森美向本報否認大肚，他說：「Kay嗰日係陪媽咪睇醫生，因為老人家唔舒服，佢哋唔係睇婦科。Kay冇計劃生第二胎，肚凸只係角度問題。」對於有指Kay約滿星煥後冇唱片公司吼，惟有跟經理人自組公司，夏森美力斥Kay被嫌棄的傳聞全是老作：「Kay嘅大中華市場依然同金牌大風合作，大家唔使擔心，香港部份有好好安排，遲啲會公佈，佢已經錄緊廣東歌，好快會派台。」<br>採訪：皓騫</p></body></html>
