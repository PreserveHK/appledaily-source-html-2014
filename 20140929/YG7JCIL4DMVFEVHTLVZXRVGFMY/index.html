<html><header><meta charset="utf-8"><title>「天下組爸皆獸父」O Camp變淫亂大本營？</title></header><body><h1>「天下組爸皆獸父」<br>O Camp變淫亂大本營？</h1><p>O Camp (迎新營)– 一個幫助Freshman融入大學校園生活而舉辦嘅活動，但近年網上就流出唔少有關O Camp嘅意淫短片，令呢個活動同「淫亂」兩個字拉上關係。<br><br>網絡作家于日辰更以《戀上組爸Oppa》為題，創作出一個「天下組爸皆獸父」嘅故事。佢覺得大學生參O Camp嘅目的，係旨在「媾女」。<br><br>而事實上O Camp的確造就咗唔少情侶嘅誕生，讀Poly嘅湯包同毛毛就係例子。但佢哋對於O Camp等於「淫亂」就唔多認同，仲直言好鍾意返到O Camp呢個地方。</p></body></html>
