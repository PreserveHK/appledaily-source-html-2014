<html><header><meta charset="utf-8"><title>Yumi澄清生仔傳聞</title></header><body><h1>Yumi澄清生仔傳聞</h1><p>尹蓁晞（Yumi）昨日在灣仔出席婚紗騷，跟陳偉成（Avis）甜蜜拍拖的她，主動表示要澄清有關她曾經結婚生仔的傳聞。她早前被人爆料指，去年底和台灣富貴男模蔣鍇儒（Cairo）離婚，並曾秘密誕下一子，Yumi再一次澄清說：「我覺得呢個傳聞好搞笑，佢（Avis）梗係信我，身邊人個個都知我冇結過婚亦冇生過仔。」<br>穿上婚紗行騷的Yumi表示：「有4年冇行婚紗騷，心情都有啲緊張，𠵱家26歲，希望可以30歲前結婚，但想事業為主先。」至於Avis是否理想結婚對象？她笑說：「唔答你哋住，係秘密！不過我結婚一定會通知大家。」<br>採訪、攝影：王連連</p></body></html>
