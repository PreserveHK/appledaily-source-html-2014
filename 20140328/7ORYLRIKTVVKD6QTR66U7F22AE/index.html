<html><header><meta charset="utf-8"><title>20壯漢抬2,000年巨烏木</title></header><body><h1>20壯漢抬2,000年巨烏木</h1><p>古語有云：「家有烏木半方，勝過財寶一箱。」重慶南紀門長江邊近日發現一根巨型烏木，經鑑定大約有2,000年歷史。一支由20名壯漢組成的隊伍，前日合力抬起這根5.8米長、重約3噸的烏木穿街過市（圖），沿途吸引不少途人圍觀。<br>壯漢們早上10時在江邊開始移動烏木，運往文管所時已下午1時。雖然旅程不長，但眾人一路上歇了好幾次。「究竟這段烏木價值多少？」渝中區文管所的徐所長只是神秘一笑。他稱烏木是屬於國家的，不是拿來賣錢的，它經特殊處理後，將開放給民眾觀賞。<br>《重慶晨報》</p></body></html>
