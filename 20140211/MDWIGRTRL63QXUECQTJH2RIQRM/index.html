<html><header><meta charset="utf-8"><title>求驗客手記：賓菲加主場好牙煙</title></header><body><h1>求驗客手記：<br>賓菲加主場好牙煙</h1><p>賓菲加周日葡超主場對士砵亭場里斯本打吡，因光明球場看台發生意外被迫腰斬。事緣因為大風得滯，開賽前球場頂有簷篷同玻璃跌咗落看台（圖），好彩冇人受傷，但就有碎片跌落球場度。賓菲加會方基於安全理由，擔心球場有倒塌危機，決定盡快疏散人群同取消場比賽，而呢場打吡就會延至周二再對決。雖然呢次事故冇傷亡，但令唔少人都好擔心呢個球場嘅安全性，皆因5月歐聯決賽就喺光明球場打，我求大俠希望到時唔好咁黑仔又出事啦。</p></body></html>
