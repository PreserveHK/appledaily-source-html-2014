<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa速閃怕睇蝕</title></header><body><h1>馮仁昭四圍超：阿Sa速閃怕睇蝕</h1><p>由邱禮濤執導、杜汶澤染指幕後、蔡卓妍（阿Sa）同孫佳君演出嘅新戲《雛妓》，噚日喺上海街一間老字號文具店拍外景。</p><p>下晝約4點左右，拍攝孫佳君搭住阿Sa膞頭離開文具舖。現場有啲街坊睇拍戲，可能阿Sa換咗校服look、孫佳君淡妝又眼腫腫，街坊唔係太認得佢兩個。未知係咪怕品流複雜，唔使埋位時，阿Sa會上番保母車。至於杜汶澤唔使埋位，喺現場行嚟行去，仲周圍同人吹水。大隊唔知係咪怕拍到途人眼望望，索性拉起黑布遮住嚟拍。<br>撰文：馮仁昭</p></body></html>
