<html><header><meta charset="utf-8"><title>上原夫疑為妻自殺</title></header><body><h1>上原夫疑為妻自殺</h1><p>日本組合SPEED成員上原多香子，其音樂人丈夫TENN早前自殺身亡，由於TENN生前並沒有任何自殺先兆，其原因一直成謎。但日本報章《Sponichi》昨日報道，在TENN自殺的車上，散佈着十多張他與妻子上原的恩愛合照，懷疑他自殺是否與感情有關。<br>有報道指，二人原本居於大阪，但因上原近日工作增多，想搬回東京居住，未知是否影響二人感情。而上原的心情仍未平復，繼續在網上留言稱悲痛。</p></body></html>
