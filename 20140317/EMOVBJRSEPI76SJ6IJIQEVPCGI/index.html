<html><header><meta charset="utf-8"><title>蘋果汁：　啟德以樹作設計概念</title></header><body><h1>蘋果汁：　<br>啟德以樹作設計概念</h1><p>【本報訊】啟德發展計劃有三分一土地劃為公共空間，發展局局長陳茂波昨在網誌表示，土木工程拓展署之前委託專業顧問，探討如何利用公共空間土地建立地方品牌。研究結果建議採用「公共創意」概念，並以「樹」作為啟德品牌的核心設計。<br>陳茂波指，「樹」象徵旺盛生命力，亦象徵前啟德機場多年來飛機升降及旅客進出的情景。樹的年輪就代表悠久歷史，正如啟德見證香港由漁村發展成為全球其中一個舉足輕重的金融中心。陳茂波希望將整個概念融入啟德發展區內的街道設施及私人發展建築，今年將向業界推廣，達至一個視覺協調且貫徹品牌效應的發展區。</p></body></html>
