<html><header><meta charset="utf-8"><title>Adam墨西哥農莊娶妻</title></header><body><h1>Adam墨西哥農莊娶妻</h1><p>美國樂隊Maroon 5主音Adam Levine，前日跟拍拖兩年的Victoria's Secret模特兒Behati Prinsloo在墨西哥拉埋天窗，並包下當地的El Ganzo酒店，於私人沙灘內大搞婚前派對，現場賓客全部赤腳參與。<br>至於婚禮方面，一對新人揀了當地的農莊Flora Farm舉行，邀來不少圈中好友到場見證，除了索模Candice Swanepoel等300名親友外，越見發福的里安納度狄卡比奧（Leonardo DiCaprio）也有攜眷出席。之後，Adam會偕愛妻前赴南非度蜜月。<br>撰文：哥羅</p></body></html>
