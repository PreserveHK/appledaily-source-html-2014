<html><header><meta charset="utf-8"><title>關仁隱事：「斤両」收完錢唔肯扮鬼 - 關仁</title></header><body><h1>關仁隱事：「斤両」收完錢唔肯扮鬼 - 關仁</h1><p>每年萬聖節，香港嘅主題公園都會大搞活動，大家齊齊扮鬼扮馬慶祝一番。最近主題公園嘅全新萬聖節項目陸續推出，當然要搵吓啲紅星坐鎮，推銷一下，今年好多明星都拍心口（即係唔收錢）出席，仲扮鬼扮馬玩得好開心，但係巨星「斤両」就堅持唔肯扮鬼造型現身，仲多多要求，話自己唔可以喺背景板前面影相，又唔會入鬼屋咁，雖然佢係以慈善關係畀面出席，但原來都收咗5位數字利是，佢咁唔合作，搞到大會鬼咁唔開心。<br>撰文：關仁</p></body></html>
