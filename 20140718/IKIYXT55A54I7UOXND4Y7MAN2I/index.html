<html><header><meta charset="utf-8"><title>誤闖蘇聯領空　大韓機1983年被擊落</title></header><body><h1>誤闖蘇聯領空　<br>大韓機1983年被擊落</h1><p>【話你知】<br>民航客機被導彈擊中，對上一次已經是31年前的大韓空難。1983年9月1日凌晨，大韓客機被指誤闖前蘇聯領空，遭空軍戰鬥機擊落於庫頁島西南方的公海，全機269人遇難，轟動全球。<br>不過事件疑點重重，有媒體指出是中央情報局利用該航機蒐集蘇聯情報而被擊落。但俄羅斯在1992年將客機黑盒交給國際民航組織，該組織翌年證實機師設定自動飛行儀時出錯，犯了低級錯誤而誤闖蘇聯領空，導致被戰機擊落。</p></body></html>
