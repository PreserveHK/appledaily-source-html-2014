<html><header><meta charset="utf-8"><title>湯漢斯獲獎闔家捧場</title></header><body><h1>湯漢斯獲獎闔家捧場</h1><p>美國甘迺迪中心每年表揚於表演藝術領域有傑出成就的演員、舞蹈家及音樂家，今年獲此榮譽的有金像影帝湯漢斯（Tom Hanks）、歌手Al Green、著名影星莉莉湯蓮（Lily Tomlin）、歌手史汀（Sting）及芭蕾舞蹈家Patricia McBride。</p><p>頒授儀式昨日於華盛頓美國國務院舉行，湯漢斯的全家包括老婆麗達韋遜（Rita Wilson）、三個囝囝Colin、Truman及Chet、女兒Elizabeth，相當熱鬧。史汀亦人強馬壯，他的老婆Trudie Styler及五名子女一同撐場。<br>撰文：泰米</p></body></html>
