<html><header><meta charset="utf-8"><title>滙控疑操控金價</title></header><body><h1>滙控疑操控金價</h1><p>【本報訊】外電引述一份美國法院的文件指，包括滙控（005）在內，5家參與設定指標金價的銀行，隨時再次捲入訴訟，因一名紐約居民入稟控告，指上述5家銀行共同操控金價。<br>《路透社》報道引述文件稱，一名買賣黃金及期權的紐約居民，入稟當地法院指，滙控、巴克萊、德銀、加拿大豐業銀行及法興5家銀行，涉謙操控金價。《彭博資訊》報道則指該名原訴人有引述不同新聞報道作證據，希望成為多名投資者組成的集體訴訟代表。<br>報道引述德銀聲明指該項起訴缺乏法律依據，會積極就指控作出抗辯。法興發言人同樣指相關起訴沒有事實根據，會作出辯護；滙控及巴克萊則拒絕置評。</p></body></html>
