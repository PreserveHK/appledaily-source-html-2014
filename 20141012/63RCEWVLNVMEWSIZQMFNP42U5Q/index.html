<html><header><meta charset="utf-8"><title>體壇拾趣：孫延在萌爆撐校隊</title></header><body><h1>體壇拾趣：孫延在萌爆撐校隊</h1><p>啱啱幫南韓歷史性贏到亞運韻律操金牌嘅孫延在（圖），早兩日喺一場大學棒球比賽度現身，支持自己就讀嘅延世大學。雖然係身份優越嘅金牌級國手，但20歲嘅孫延在都冇擺款，落足力幫手打氣，除咗開金口吶喊助威，又擺出唔同嘅可愛甫士刺激軍心，仲同一班啦啦隊成員齊齊跳舞，分分鐘全場焦點轉移晒落佢身上，場波都唔知有幾多人留心睇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
