<html><header><meta charset="utf-8"><title>求驗客手記：碧基中古look笑死人</title></header><body><h1>求驗客手記：碧基中古look笑死人</h1><p>周三歐聯「雙巴戰」，巴塞隆拿中堅碧基賽前唔知搞乜傢伙，着咗一套古靈精怪嘅灰色冷衫去到球場（上圖），最搞鬼係笠埋個冷帽喺頭上，睇落成個歐洲中古騎士咁款（下圖）。我求大俠唔知佢想抄咩造型啦，但網上對佢今次呢身打扮，似乎就劣評如潮，笑佢到底係去化妝舞會定踢波，抑或想轉行拍劇。我覺得呢身打扮，話唔定係佢女友Shakira主意，因為Shakira平時登台嘅造型不嬲古靈精怪。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
