<html><header><meta charset="utf-8"><title>拍片上網拍乜好？出賣自己有著數！ </title></header><body><h1>拍片上網拍乜好？<br>出賣自己有著數！ </h1><p>人人都說拍片放上網，但究竟拍甚麼題材最好？肥佬黎就話︰「登台嗰陣，有啲友仔飲醉咗，拍低佢點樣掟樽，再搵你助手拍低佢！」柳俊江即刻舉腳贊成︰「咁就會紅架喇！」<br><br>小環都覺得啱︰「佢哋啲人會鍾意睇呢啲！」但問題是，如果思琦登台時無人飛樽，咁思琦拍乜嘢好？<br><br>想紅？其實唔難！明晚11:00《亂噏24》足本版！<br><br>服裝:ANTEPRIMA</p></body></html>
