<html><header><meta charset="utf-8"><title>體訊速遞：（網球）迪樸度極速奪冠</title></header><body><h1>體訊速遞：<br>（網球）迪樸度極速奪冠</h1><p>上周六上演的悉尼國際網賽男單決賽，頭號種籽、世界排名第5的阿根廷球手迪樸度（圖）僅花了53分鐘，便以6:3、6:1直落兩盤擊敗東道主球手湯密，贏得其職業生涯第18項單打賽事冠軍。 綜合外電（澳洲）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
