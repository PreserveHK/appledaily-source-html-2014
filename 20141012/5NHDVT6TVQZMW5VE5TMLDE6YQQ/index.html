<html><header><meta charset="utf-8"><title>浙江賊偷試婚紗狂照鏡</title></header><body><h1>浙江賊偷試婚紗狂照鏡</h1><p>浙江當局近日發現一名怪賊，上周一（6日）凌晨偷偷闖入一間婚紗店，店內的閉路電視片段顯示，該名賊人沒有馬上去尋找現金或貴重物品，反而是拿起一件女裝外套聞了又聞，然後拿了一件吊帶婚紗穿上。<br>賊人穿上婚紗後，背後拉鏈只拉了一半，他雙手提着裙襬，慢慢地走走看看，對着鏡子照了數分鐘。這名小偷在店內待了20多分鐘便離去。店員稱這名怪賊之後曾經折返，但因大門已經加固而不果。店主則表示對其行為感到吃驚，並丟掉了小偷試過的那一襲婚紗。<br>南方網</p></body></html>
