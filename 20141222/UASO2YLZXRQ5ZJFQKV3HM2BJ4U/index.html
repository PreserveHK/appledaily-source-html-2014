<html><header><meta charset="utf-8"><title>K-Pop之王：Rain行蹤曝光速逃</title></header><body><h1>K-Pop之王：Rain行蹤曝光速逃</h1><p>韓流天王Rain自拍畢韓劇《對我而言可愛的她》後一直休息，前晚他參演於浙江省麗水舉行的音樂節。戴上冷帽和格仔口罩現身的Rain，本打算趁演出前的空檔在當地商場購物，可惜被眼利的途人認出，引來大批市民圍觀。有感私人時間被騷擾，Rain立即低頭逃離現場，工作人員亦為他擋駕開路。不過晚上演出時，Rain立即變回親民，在台上單眼及咬唇冧粉絲。</p></body></html>
