<html><header><meta charset="utf-8"><title>馮仁昭四圍超：顏子菲坐篤篤似過山車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：顏子菲坐篤篤似過山車 - 馮仁昭</h1><p>顏子菲近日去咗柬埔寨擔任講座司儀，子菲仲抽時間試坐電動三輪車（篤篤）喺市內遊覽，子菲話初初以為篤篤速度好慢，點知司機逢車過車，加上路面不平，感覺好似坐過山車，嚇到佢唔停尖叫，子菲話20分鐘嘅車程，比起當日做5小時司儀仲辛苦，返港後子菲仲發現首飾盒嘅飾物唔見咗，損失咗5位數字，好彩今次酬金高，惟有當破財擋災啦。<br>撰文：馮仁昭</p></body></html>
