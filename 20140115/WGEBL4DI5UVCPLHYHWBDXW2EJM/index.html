<html><header><meta charset="utf-8"><title>小八卦：意國13獎稱霸</title></header><body><h1>小八卦：意國13獎稱霸</h1><p>奧斯卡最佳外語片設立於1947年，藉以提高世界各地觀眾對奧斯卡的注意，直至56年成為競賽單元，正式制訂評審機制。在過往頒發的65次獎項之中，歐洲國家共奪得53次，亞洲僅得六次。而獲得最多最佳外語片的地區是意大利，共得獎13次。</p><p><br>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
