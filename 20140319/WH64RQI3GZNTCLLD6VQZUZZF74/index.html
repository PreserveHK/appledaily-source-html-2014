<html><header><meta charset="utf-8"><title>大樹都「流血」因乜解究咁離奇？</title></header><body><h1>大樹都「流血」因乜解究咁離奇？</h1><p>澳洲新南威爾斯發生一宗駭人「血案」。事主「皮膚」剝落，兩個傷口清晰可見，「血流披面」。<br><br>Burragorang Valley以優美景色聞名，娜塔莉(Natalie Jewitt)帶著7歲女兒前往旅遊，發現一棵大樹上有很多大洞，流出血紅色的液體，「我從來沒見過那麼可怕的事」。<br><br>當地園藝專家表示，這棵大樹確是傷得很重，命不久矣，而「流血」是大樹的防禦自救機制。因為這棵樹遭到了蟲蛀，樹幹被蛀成中空，水分難以輸送到大樹頂部，即將由上而下枯死，所以大樹分泌樹膠及樹汁，希望吞沒及消滅昆蟲自救。<br><br>telegraph.com.au</p></body></html>
