<html><header><meta charset="utf-8"><title>未婚妻撐黎諾懿有腰骨</title></header><body><h1>未婚妻撐黎諾懿有腰骨</h1><p>黎諾懿即將迎娶家族坐擁逾5億身家的落選港姐李潔瑩，由小生榮升「五億駙馬」。不過，昨日有報道指黎諾懿激嬲李家上下，除了李潔瑩胞兄不滿他經常要胞妹接送，以致美容公司無人打理，李父亦因為無份參與婚宴籌備對他不滿。李潔瑩為撐準老公，早於本周一（15日）獲悉有記者訪問其父，報道還未刊出便在微博貼文，表示有記者向父親問不實的問題，替黎諾懿作出反擊。<br>李潔瑩又指：「父母和黎諾懿friend過打band，黎諾懿一向經濟獨立，有肩有腰，做的都是能力範圍做的事，希望得到的都是祝福。」<br>撰文：小米</p></body></html>
