<html><header><meta charset="utf-8"><title>關仁隱事：「大門牙」孤寒屈員工 - 關仁</title></header><body><h1>關仁隱事：「大門牙」孤寒屈員工 - 關仁</h1><p>有錢人「大門牙」揸弗嘅娛樂公司年年都搞春茗，雖然佢有大把錢，不過份人真係好鬼孤寒。<br>關仁聽過大門牙啲員工投訴，原來每年嘅春茗，都係要員工夾錢食飯，好似今年就大拿拿要每人夾280蚊，啲錢唔係用喺食貴價餸上，而係要嚟請歌手唱歌表演餘興，啲員工知道後梗係唔滿意啦，話晒大門牙咁有米，唔單止唔請員工食餐飯，仲要員工自己夾錢，真係聞所未聞，所以好多員工都寧願唔去，無謂嘥呢啲血汗錢。<br>撰文：關仁</p></body></html>
