<html><header><meta charset="utf-8"><title>周柏豪否認預支蜜月</title></header><body><h1>周柏豪否認預支蜜月</h1><p>周柏豪昨歐遊返港，有傳他與同居女友歐遊過年兼預支蜜月，但昨只見柏豪獨自出閘，並由助手接機。問到是否與女友出埠？他邊行邊稱是與朋友，再問是否預支蜜月？他說：「講到咁遠？只係同大班朋友去法國玩，呢次係我第一年唔喺香港過年，不過嗰邊唔興派利是。」</p><p>至於全黑打扮的李連杰透露，此行是經香港去深圳開會，他反問記者在等甚麼？有記者告知在等馬賽，但李連杰不知她是誰，更搞笑地反問：「係咪打波嗰啲？」後來他祝記者新年快樂。 <br>此外，陳慧琳亦於內地登台返港，她企定定給粉絲影相後便匆匆離開。<br>採訪：楊潔雯<br>攝影：黃偉雄</p></body></html>
