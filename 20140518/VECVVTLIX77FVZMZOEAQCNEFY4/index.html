<html><header><meta charset="utf-8"><title>Baby行紅毯：有使命感</title></header><body><h1>Baby行紅毯：有使命感</h1><p>楊穎（Angelababy）昨日與趙又廷一起現身《馴龍記2》紅地毯活動，她穿上Dior 2014春夏高級訂製薄荷綠配珍珠白的通花短裙亮相，由於Baby是第一次行康城紅毯，所以表現興奮，還找人幫她拍照留念。Baby說：「這次在紅毯上的感覺和以前很不一樣，很明顯感覺荷李活電影在紅毯上被關注的程度，雖然紅毯上有點亂、有點擠，但突然覺得有種使命感，以後自己演的華語片，能不能也獲得一樣的關注？」<br>採訪：文國駿<br>攝影：仇志德</p></body></html>
