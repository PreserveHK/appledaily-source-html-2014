<html><header><meta charset="utf-8"><title>馮仁昭四圍超：武師設基金助受傷同業 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：武師設基金助受傷同業 - 馮仁昭</h1><p>錢嘉樂（左）同導演陳德森（右）前晚為電影《一個人的武林》喺科技大學出席座談會，佢哋喺現場分享做武師嘅經歷。錢嘉樂話喺行內成立咗慈善基金，希望幫助因拍戲而受傷嘅武師，仲想培育多啲新人入行。佢仲話：「我哋搵咗張同祖同吳思遠擔任監察顧問，一分一毫點樣用都要佢哋批准，希望做到每年至少公佈一次，增加基金嘅透明度！」<br>撰文：馮仁昭</p></body></html>
