<html><header><meta charset="utf-8"><title>《東方》前主管非禮　減刑失敗</title></header><body><h1>《東方》前主管非禮　減刑失敗</h1><p>【本報訊】東方報業集團兩岸新聞組前主管多次非禮女下屬，早前被裁定六項非禮罪成，判囚21周。被告昨天透過代表資深大律師申請覆核刑期指，根據類似案例，應改判囚三個月。<br>惟裁判官指被告作為上司濫用權力，持續犯案，事主在工作環境下多次被侵犯，對她造成嚴重影響，加上被告沒有悔意，須判阻嚇性刑罰，駁回其申請，維持原判。<br>被告溫日文（36歲）在2012年5月至8月期間，於大埔東方報業中心的辦公室，五次趁24歲事主在通道旁揀選圖片時，在她身後掃臀。另一次他在指導事主寫稿時，摸背及按着她的胸圍扣。<br>案件編號：FLCC3439/13</p></body></html>
