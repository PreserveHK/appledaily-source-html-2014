<html><header><meta charset="utf-8"><title>傅嘉莉同足球爭寵</title></header><body><h1>傅嘉莉同足球爭寵</h1><p>傅嘉莉（Kelly）昨日在中環出席足球用品專門店開幕活動，穿上球衣的她與眾主禮嘉賓主持剪綵儀式時，一時失手剪不斷綵帶，在旁男士見狀即施以援手。<br>今年世界盃6月在巴西舉行，Kelly回想上屆南非世界盃，當時的男友跟她去當地旅行，可惜失望收場，她說：「去南非旅行，我以為好浪漫，但佢其實係想睇波，之後轉咗去東南亞，不過去嘅時間好短，因為佢想睇波。」會否找個不太熱愛足球的男友？Kelly說：「我𠵱家開始有少少鍾意睇，今屆八強我都有興趣睇，我啲朋友會上我屋企一齊睇。」<br>採訪、攝影：黃曉妍</p></body></html>
