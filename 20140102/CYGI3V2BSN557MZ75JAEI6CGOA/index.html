<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Avis望周秀娜拍拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Avis望周秀娜拍拖 - 馮仁昭</h1><p>陳偉成（Avis）噚日同女友尹蓁晞（Yumi 左）喺旺角出席健身房開幕，身為老闆嘅Avis，話今次三個朋友一齊投資咗成百萬，問會唔會分啲股份畀女友？佢即話只要Yumi開聲都會畀。講到舊愛周秀娜同金鍾國傳緋聞，Avis話如果係會祝福對方，仲話一直都好想對方快啲拍拖：「見佢成日都受傷，如果有個男仔保護佢，照顧佢會好啲，不過我哋已經冇聯絡。」<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
