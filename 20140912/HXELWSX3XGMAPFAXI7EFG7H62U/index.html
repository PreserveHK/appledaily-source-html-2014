<html><header><meta charset="utf-8"><title>聖公會被追稅上訴得直</title></header><body><h1>聖公會被追稅上訴得直</h1><p>【本報訊】香港聖公會將大埔聖基道兒童院舊址地皮，交予長實合作發展成豪宅鹿茵山莊（圖），從中獲利11億元，被稅局徵收1.8億元利得稅。聖公會不服提出上訴，昨獲判得直，上訴庭下令將案件發還稅務上訴委員會重新考慮。<br>上訴庭認為，聖公會在1989年9月至1990年12月間向城規會申請重新規劃地皮，只為將地皮增值套現，但稅局錯誤地認為，聖公會當時已改變意向，想將地皮由原本的資本財產轉變為房地產項目。聖公會在1993年與長實合作發展地皮，上訴庭指，有可能該段時間開始才是意向的轉變期，遂將案發還委員會重新考慮。<br>案件編號：CACV41/10</p></body></html>
