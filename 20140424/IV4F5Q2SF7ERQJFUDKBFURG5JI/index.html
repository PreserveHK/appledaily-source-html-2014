<html><header><meta charset="utf-8"><title>關仁隱事：「書枱」樣樣都投訴 - 關仁</title></header><body><h1>關仁隱事：「書枱」樣樣都投訴 - 關仁</h1><p>女星「書枱」今時今日梗係威，個個名牌都爭住搵佢合作做商演，但佢嘅合作條件出名好辣，之前要簽定合約，講明要檢閱記者問乜問題，唔可以問私人感情嘢，又要求只可以畀大會攝影到場內拍攝，唔可以亂影佢相。書枱有次出席內地活動，忽然通知所有香港傳媒話唔做訪問，搞到啲公關左右做人難。佢對近身衣物都好有要求，試衫要有裁縫在場，又要試晒所有大半號、細半號嘅鞋，住一兩晚酒店又嫌人哋張床太軟，乜都要投訴，好多公關都話唔少內地女星難相處，但講到最難頂都係書枱咯。<br>撰文：關仁</p></body></html>
