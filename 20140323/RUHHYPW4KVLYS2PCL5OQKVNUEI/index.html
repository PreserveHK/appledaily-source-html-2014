<html><header><meta charset="utf-8"><title>福山被疑割雙眼皮</title></header><body><h1>福山被疑割雙眼皮</h1><p>日本音樂節目《Music Station》前晚播出三小時特輯，出席者包括福山雅治、AKB48及SMAP等，當晚節目有不少歌手都被公開學生時代的照片，而福山的兩張學生照片中其中一張正吹奏着法國號，粉絲讚他從小開始就是型男，但有眼利網民卻指福山樣子轉變頗大，更指他學生時期是單眼皮，懷疑他割雙眼皮！<br>當晚亦是AKB快將畢業離隊的大島優子最後演出該節目，她首次唱出監製秋元康特別為她而寫的畢業曲，見她極力忍喊，但隊友高橋南卻哭成淚人，大島伸手為她擦眼淚，場面動人。<br>撰文：阮瑜</p></body></html>
