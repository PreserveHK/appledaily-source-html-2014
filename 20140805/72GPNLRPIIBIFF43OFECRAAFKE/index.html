<html><header><meta charset="utf-8"><title>派系鬥爭：樂派失勢　余派崛起</title></header><body><h1>派系鬥爭：樂派失勢　余派崛起</h1><p>林峯毅然離巢，某程度上與無綫近年的派系鬥爭不無關係。早年樂易玲權傾朝野，旗下愛將包括鄭嘉穎、林峯、黃宗澤等「親生仔」，全被捧成一線小生，每年的頒獎典禮儼如「感恩節」般互相阿諛奉承一番。不過自從殼王陳國強11年入主無綫後，高層人事大變動，余詠珊擔任綜藝科總監，樂易玲明顯失勢。余詠珊上任後銳意重用黃翠如、洪永城及陸浩明等「外來勢力」，令樂易玲率領的「舊派系」意興闌珊，無疑令他們產生離心。</p></body></html>
