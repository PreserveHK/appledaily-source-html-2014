<html><header><meta charset="utf-8"><title>劉玉翠頂替龔慈恩接新片</title></header><body><h1>劉玉翠頂替龔慈恩接新片</h1><p>由新晉導演關信輝執導、楊千嬅及古天樂主演的電影《五個小孩的校長》，早前開始拍攝工作，而龔慈恩原本在戲中會飾演其中一名小孩的母親，不過臨開工前因為盲腸炎入院做手術，意外發現體內有一個9cm腫瘤最後要辭演。目前她的角色由劉玉翠接拍。</p><p>關信輝表示由於時間緊迫，難得劉玉翠可以義助出手，他接受訪問時說：「戲中玉翠要演珠女嘅媽媽，除咗同小演員有對手戲之外，同黑仔（姜皓文）演一對夫婦。玉翠好唔話得一口就答應演出，佢話睇咗劇本好鍾意。」導演表示還找來老戲骨的吳耀漢跟吳婉儀演公公、婆婆，最抵死是吳婉儀會以香港小姐造形出現。<br>採訪：何永寧</p></body></html>
