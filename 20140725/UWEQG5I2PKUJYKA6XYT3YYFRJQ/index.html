<html><header><meta charset="utf-8"><title>健康Express醫學新知：初經與100種基因有關</title></header><body><h1>健康Express醫學新知：<br>初經與100種基因有關</h1><p>英國專家發現少女首次來經的時間，與過百種遺傳基因有關。劍橋大學領導的研究，分析超過18萬名女性，了解她們的首次來經時間，並進行基因檢驗。其中大部份女性平均在12至13歲之間首次來經，即使生長在同一個家庭的女性，來經的時間也各有不同。<br>專家發現，控制首次來經時間的基因超過100種，當中或來自父母，也有女性受到祖母遺傳基因影響。醫學界過往認為，女性首次來經的時間，與日後患病風險有關連，包括糖尿病、心血管疾病及乳癌等。</p></body></html>
