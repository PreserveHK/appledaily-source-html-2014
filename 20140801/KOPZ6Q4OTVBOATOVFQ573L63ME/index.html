<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林二汶加強性教育 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林二汶加強性教育 - 馮仁昭</h1><p>林二汶（右）同何基佑（左）最近應港台邀請，喺新一輯《性本善》做主持，二汶話今次獲益良多：「有啲名詞完全冇聽過，好似係《聖母妓女心理障礙》，其實係講男性從細喺AV影片中覺得性愛係要好火辣辣，但對住太太就唔敢咁做，令兩夫妻冇性生活而要靠召妓解決性需要。」不過二汶覺得香港好似少咗呢啲性教育課程，佢話：「小學六年級時教女生用衞生巾嗰時，但男生就要避席，其實係咪應該教佢哋點用避孕套呢？」<br>撰文：馮仁昭</p></body></html>
