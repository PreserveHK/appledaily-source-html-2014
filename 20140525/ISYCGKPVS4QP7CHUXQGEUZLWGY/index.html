<html><header><meta charset="utf-8"><title>「外星水母」來襲？美派戰機炸爆</title></header><body><h1>「外星水母」來襲？<br>美派戰機炸爆</h1><p>外星怪物襲地球，美軍出動戰機轟炸？網上流傳一段聲稱本月在美國新墨西哥州杜蘭戈沙漠拍攝的片段，片中的美軍發現沙漠出現水母狀的巨型「外星怪物」，即派戰機轟炸（圖），真的信不信由你！<br>片中先見一架軍機劃過杜蘭戈沙漠上空，地面則有兩名美軍與水母狀的巨型怪物對峙，其間軍機投下炸彈，企圖「炸死」怪物。一輪爆炸後怪物不知所終。但網民認為片段是惡搞，加上由專門上載UFO片用戶提供，可信性有待商榷。<br>英國《每日鏡報》</p></body></html>
