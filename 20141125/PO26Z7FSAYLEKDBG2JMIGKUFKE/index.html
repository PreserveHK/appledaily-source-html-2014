<html><header><meta charset="utf-8"><title>絕症教師最後心願穿州過省尋找舊生</title></header><body><h1>絕症教師最後心願<br>穿州過省尋找舊生</h1><p>美國一名罹患末期腦癌的中學教師，為了達成與舊生見面的心願，縱使雙目幾乎失明又行動不便，仍獨自踏上逾萬公里征途。<br><br>春風化雨15年，來自佛羅里達州的David Menasche，雖然生命提早走到盡頭，但仍用盡最後一口力氣，前年十一月開始花了101天，走遍全國31個城市，和75名舊生見面，就為了要證明，他當教師時的確以生命，改變生命。他更把握時間將經歷輯錄成書，並會拍成電影 ，希望令更多人得到啟發。<br><br>上周四 David在家人陪伴下，與世長辭，終年41歲。<br><br>英國《每日郵報》</p></body></html>
