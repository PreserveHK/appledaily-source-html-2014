<html><header><meta charset="utf-8"><title>【銅鑼灣站】袁彌明叫CY跪低</title></header><body><h1>【銅鑼灣站】袁彌明叫CY跪低</h1><p>前港姐袁彌明昨金鐘、銅鑼灣兩邊走，為示威群眾打氣，她指提前佔中令事件錯有錯着：「如果唔係延續呢個運動，就唔會好似𠵱家咁遍地開花，警方噚日動用暴力，要全體辭職，特首梁振英要跪低認錯，立即下台回應大家訴求。」<br>王宗堯大前日到過中環政總撐學生，昨午再低調到銅鑼灣派發物資，他昨在電話中說：「我喺附近萬寧掃咗啲退熱貼去畀大家，下午好曬，怕大家會中暑。」在渣甸坊開小店賣魚蛋的前港姐譚小環，都安排員工送上飲料給集會巿民補給，非常有心。<br>採訪、攝影：黃曉妍</p></body></html>
