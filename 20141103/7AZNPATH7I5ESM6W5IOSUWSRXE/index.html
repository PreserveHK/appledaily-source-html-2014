<html><header><meta charset="utf-8"><title>隔牆有耳：阿松孖兩囝囝愛心跑 - 李八方</title></header><body><h1>隔牆有耳：<br>阿松孖兩囝囝愛心跑 - 李八方</h1><p>盛傳係董建華心目中下屆特首人選嘅前財爺梁錦松，近期頻頻出動搶曝光，唔知係咪為入閘熱定身？噚日拍住兩個囝囝一齊上，為乜咁隆重其事？原來係佢自己嘅心血結晶、小母牛香港搞第九屆「小母牛競步善行2014」，所以佢帶埋大仔皓嘉同細仔家瑋，一齊參加親子「3公里愛心跑」，齊齊為安徽嘅扶貧項目籌款出啲力。雖然大仔皓嘉年紀細細，今年先得嗰10歲，但現場人士話佢相當fit，體力唔輸蝕過老竇。阿松仲要做埋廿四孝老竇，細心餵阿仔飲水。身為小母牛香港主席嘅阿松話，扶貧工作同長跑一樣，希望大家齊齊持久地努力。</p></body></html>
