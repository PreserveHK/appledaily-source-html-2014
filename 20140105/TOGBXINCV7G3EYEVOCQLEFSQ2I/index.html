<html><header><meta charset="utf-8"><title>網事力場：劉璇孖辮妹小雲</title></header><body><h1>網事力場：劉璇孖辮妹小雲</h1><p>做咗人妻既「璇美人」劉璇，噚日喺微博貼咗張近照，見到紮住兩條孖辮，戴住副黑框眼鏡嘅佢，個樣睇落又幾似IQ博士個小雲！劉璇仲留言話：「哼！我是井女王！橫豎都是二！周末要2得愉快！」睇嚟劉璇嘅二人生活又過得幾愉快喎，唔知幾時變成三人世界呢？</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
