<html><header><meta charset="utf-8"><title>黃芷晴指母血有問題</title></header><body><h1>黃芷晴指母血有問題</h1><p>黃芷晴和霍啟山緋聞女友Lea T.昨日穿上性感低胸裙，在觀塘apm出席「國家文物婚書珍藏展」活動，對於有指媽咪梁潔華在年初三因發燒再入院，芷晴否認並指媽咪當日在家中煮大餐，精神不俗：「初五入院係如常覆診，𠵱家逐步康復。」芷晴指媽咪預計要半年時間才完全康復，農曆年期間照吃年糕、蘿蔔糕，但要戒食生冷食物。問到是否血癌？芷晴只表示是血出現少少問題，情況不算嚴重：「唔算係，總之血出現少少問題，度數有時唔同，醫生話要覆診，問題不大，食得走得好開心。」<br>採訪、攝影：黃曉妍</p></body></html>
