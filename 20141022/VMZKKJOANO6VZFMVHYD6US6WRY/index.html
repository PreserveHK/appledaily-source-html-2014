<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國歌手Miley Cyrus上周五在悉尼開騷時，有男粉絲扮清潔工闖入後台。<br>★荷李活影星畢彼特日前透露下月中會到日本宣傳新片《戰逆豪情》。<br>★日本女星石原佐美前日獲頒最佳眼鏡藝人獎，她領獎時自爆其實在中學開始已經是一名四眼妹。<br>★日本女歌手Kyary Pamyu Pamyu早前被指一腳踏兩船，但她近日被發現陪正印男友深瀨慧到醫院探望深瀨病重的父親。<br>★新婚的日本女星仲間由紀惠主演新劇《Sakura》前晚首播，但只錄得9.9%收視。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
