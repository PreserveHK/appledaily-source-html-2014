<html><header><meta charset="utf-8"><title>艷照女星驚變肉食女奧菜惠嗒完又嗒再離婚</title></header><body><h1>艷照女星驚變肉食女<br>奧菜惠嗒完又嗒再離婚</h1><p>35歲日本女星奧菜惠，想當年以偶像身份深得男士歡迎，不過10年前佢正處於事業搏殺期嗰陣，忽然爆出佢同吸毒男星押尾學多張艷照，搞到奧菜惠嘅形象直插谷底。<br><br>奧菜惠之後宣佈嫁IT社長藤田晋，唔夠年半就離婚收場，06年再被爆搭上當年仲係奀星嘅齋藤工，但係奧菜惠同齋藤工僅得肉體關係，畀人影完攬住入屋過夜之後就冇下文。<br><br>5年前，奧菜惠同圈外人奉子成婚，呢段時間育有兩個囡囡，以為佢過住幸福生活，點知噚日又話會第二度離婚，原因係佢又有新男友，認真係典型肉食女！</p></body></html>
