<html><header><meta charset="utf-8"><title>【動風水】回字形辦公室　誘發內部不和</title></header><body><h1>【動風水】回字形辦公室　誘發內部不和</h1><p>很多大企業都會把商業大廈某樓層的整層租下來作為辦公室。而該商業大廈的電梯是設於大廈的中央位置的話，該大企業的辦公室就會是回字形辦公室了。但在這樣的大樓中辦公，會使公司內部不和，鬥爭不斷，人心不團結。回字形辦公室一般氣勢都不旺的，因為中間是空的。中間是風水上的中宮位，也是心臟位。心臟空了，精神不濟而無力起動，不利推廣業務。<br><br>作者：皓云師傅，香港六壬師傅、易學師傅、堪輿學家。</p></body></html>
