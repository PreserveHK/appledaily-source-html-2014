睡眠窒息症令病人失憶</title></header><body><h1>健康Express醫學新知：<br>
睡眠窒息症令病人失憶</h1><p>睡眠窒息症可令人失憶。美國一項有18名嚴重睡眠窒息症病人參加的小型研究，連續紀錄病人一周的睡眠情況及進行記憶力測試，結果發現尤其空間記憶部份，例如將文件、書本、銀包、鎖匙等日常物品放置的地方，或駕駛者將汽車駛入大型停車場，泊車的位置等，特別容易忘記。<br>研究又發現，參加者在睡眠期間，因為間歇性窒息症狀，導致深層睡眠受干擾，相信是令空間記憶受損的關鍵。研究人員指出，健忘或可用作診斷睡眠窒息症的病徵之一，因可顯示患者的深層睡眠已受到嚴重干擾，或需配合更積極的治療方案。</p></body></html>
