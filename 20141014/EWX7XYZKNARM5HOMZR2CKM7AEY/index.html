<html><header><meta charset="utf-8"><title>陳柏熹否認戀何嘉莉</title></header><body><h1>陳柏熹否認戀何嘉莉</h1><p>現年34歲的何嘉莉（Lillian）上周一發聲明宣佈跟甜品店太子爺黃逸璋（King）正式離婚，之後有報道指Lillian與合作多年、比她年輕7歲的Moiselle太子爺陳柏熹（Harris）撻着3年，更指二人於11年聖誕節拖手夜蒲導致Lillian的婚姻破裂。</p><p>報道一出，Harris與家人均感愕然兼憤怒，為保聲譽與人格，Harris昨日決定發出聲明，字正詞嚴否認報道所講的關係。他表示跟Lillian及黃逸璋是認識了6年的好朋友，一直以來都視大家為知己，並希望失實事件盡快告一段落。<br>採訪：栐仁</p></body></html>
