<html><header><meta charset="utf-8"><title>積犯被禁入倫敦酒吧25年</title></header><body><h1>積犯被禁入倫敦酒吧25年</h1><p>英國34歲男子威廉斯（Rodney Williams圖）因多次偷竊酒徒財物，被法庭下令未來25年不得進入倫敦所有酒吧、餐廳和酒店，相信是法庭首次禁止罪犯進入相關場地。<br>威廉斯4月因偷手袋被捕，警方調查下發現他涉及多宗偷竊案，他周二承認12項盜竊罪，被判入獄四年。法院並頒令，禁止他在未來25年進入倫敦3.5萬個販賣酒精場所，估計他在近60歲時才可以再踏足，亦意味他獲釋後只能到市內超巿買酒，或索性搬到其他城市。<br>英國《每日快報》</p></body></html>
