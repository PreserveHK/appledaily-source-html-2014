<html><header><meta charset="utf-8"><title>霆鋒聞王菲笑咪咪</title></header><body><h1>霆鋒聞王菲笑咪咪</h1><p>謝霆鋒前日在內地宣傳飲食節目《十二道鋒味》，今次的嘉賓陣容份量十足，有張家輝、范冰冰和趙薇，現場有人追問會否邀請前女友王菲做嘉賓？霆鋒聽後低頭微笑，未有回應，再被問感情生活時，他則表示個人安定下來。他坦言因煮食而找回親情，亦體會謝賢的一句說話，他說：「一個男人真正的財富，未必是你銀行裏的錢，而是你用一隻手可以數過來的朋友。這次好多影壇樂壇的好朋友都來捧場，覺得自己很富有。」</p></body></html>
