<html><header><meta charset="utf-8"><title>趣趣地：黑池輸波助教打球員
</title></header><body><h1>趣趣地：黑池輸波助教打球員<br>
</h1><p>上周五英冠，次席嘅般尼雖然作客贏黑池1:0，但因同日第3位嘅打比郡都贏，所以般尼要直升仍要hold住。講番場波，都幾多事發生，黑池球迷抗議班主唔科水買人，喺下半場佢哋仲激到掟網球同橙入場示威。黑池嘅球員兼領隊巴利費格遜（中）就帶住隊友一齊執。另外，喺黑池嘅後備席都發生咗怪事，當後備球員史提芬杜比準備落場時，助教馬甘同佢有啲爭執，仲打咗杜比塊面，結果馬甘因為打自己球員被逐上看台。賽後巴利費格遜就死撐隊波一啲問題都冇！</p></body></html>
