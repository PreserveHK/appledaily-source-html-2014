<html><header><meta charset="utf-8"><title>每年1,200龍捲風　集中春季</title></header><body><h1>每年1,200龍捲風　集中春季</h1><p>美國是全球受最多龍捲風襲擊的國家，平均每年受到逾1,200股襲擊，是歐洲的四倍。<br>雖然美國的地理和氣候全年適宜龍捲風形成，但最多出現在春季，因為正值氣候交替，冷空氣跟暖空氣相遇機會較多，造就更多雷暴。至於受襲地區，主要集中在洛磯山脈以東的北美大平原、中西部、密西西比河谷及南部地區；在東北部州分較少出現，在洛磯山脈以西更是罕有。<br>龍捲風每年在美國平均造成80人死亡、1,500人受傷，當中逾39%死傷者都是流動屋居民。<br>《蘋果》記者</p></body></html>
