<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎瑞恩求開心度餘生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎瑞恩求開心度餘生 - 馮仁昭</h1><p>黎瑞恩（小恩子）同金利來三少曾智明婚姻破裂，搞緊離婚，有傳曾智明不但喺內地包養小三，更懶理小恩子要獨力照顧一對子女，每月只肯畀20萬蚊家用，拒幫妻兒交5萬蚊屋租，連子女嘅課外活動費用都拖欠。噚日馮仁昭致電小恩子，佢話：「唔好再問我啲咁負面嘅嘢，我唔想再答啲咁負面嘅嘢，唔該畀我開開心心咁度過埋餘生。」<br>撰文：馮仁昭</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
