<html><header><meta charset="utf-8"><title>隔牆有耳：湯家驊他鄉巧遇大班 - 李八方</title></header><body><h1>隔牆有耳：湯家驊他鄉巧遇大班 - 李八方</h1><p>政改鬧沸沸之時，泛民陣營總動員，力抗中央意圖搞假普選，但芸芸泛民中，點解唔見咗公民黨湯家驊嘅蹤影？查實湯大狀因為推動溫和政改方案而被打沉後，已經唔多想再捲入呢個政治漩渦，所以成個暑假，佢都幾乎喺海外輕鬆快活遊，索性唔喺香港政壇現身。<br>湯大狀噚日就喺facebook貼上同大班碰杯嘅合照，原來大班係喺巴塞隆拿上郵輪，另外仲有林大輝；而除此以外，湯大狀同時撞到李國寶同李國章，所以佢話呀，政治呢家嘢，怎麼也躲不過。相請不如偶遇，加上他鄉遇政治友，湯大狀如此情況下，當然要聚一聚啦，趁機同大班嘆番餐閒話家常。</p></body></html>
