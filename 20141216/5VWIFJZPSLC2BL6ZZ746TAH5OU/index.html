<html><header><meta charset="utf-8"><title>四太對猷君戀情開放</title></header><body><h1>四太對猷君戀情開放</h1><p>賭王何鴻燊四太梁安琪、霍震霆昨日現身上水，出席保良局的慈善高球活動，問到賭王病況，她表示：「佢OK，忙未得閒見，每日都有通電話，之前真係想出院，其間天氣凍。」提到兒子猷君與新加坡孖妹組合By2的Yumi戀情，她表示：「我係開放態度，小朋友開心自己諗。」有指Yumi整容及疑訛稱入讀麻省理工大學，會否驚帶壞兒子，甚至影響學業，四太都不願置評：「小朋友有自己選擇，個仔已經大，讀大學二年級。」此外，問到霍震霆有否與孫仔一起運動？他表示：「唔好咁諗，𠵱家先歲幾，𠵱家嘅父母好怪，咁細個就上嗰啲班。咁細個就開始，原來香港競爭咁大。」<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
