<html><header><meta charset="utf-8"><title>Ana R.人妻學慳家</title></header><body><h1>Ana R.人妻學慳家</h1><p>名模Ana R.昨日於W Hotel為珠寶展擔任模特兒，她透露與老公Brad共同設計定情飾物：「一同設計結婚戒指，是一雙鉑金戒指，由畫圖開始，老公不時會問我特別的東西，相信是要放在戒指當中，我還未看到製成品。戒指要五位數字，當上太太後要為生活打算，不再買奢侈品。」<br>問Ana有否留意楊崢與黃宗澤戀情？她說：「很多人覺得負面，大家說楊崢年長，但她很性感，兩人在一起只要知道做甚麼便可以，不要被外界影響。」<br>採訪、攝影：盧妹</p></body></html>
