<html><header><meta charset="utf-8"><title>曾支持限制示威失勢議員被掟入垃圾桶</title></header><body><h1>曾支持限制示威<br>失勢議員被掟入垃圾桶</h1><p>烏克蘭一名國會議員在國會大樓外，遭憤怒民眾丟進垃圾桶。<br><br>在基輔國會大樓外的群眾，將茹拉夫斯基（Vitaly Zhuravsky），丟進在垃圾桶後，以車胎擲之，繼而淋水和施以拳打。茹拉夫斯基挽力想起來，又被壓下去，狼狽之極。<br><br>茹拉夫斯基曾是被罷免親俄總統亞努科維奇所屬地區黨的成員，今年1月曾草擬鎮壓反政府示威者的法案，備受抨擊，有指跟他今次遇襲有關。至少一名示威者向他高喊：「多得你，我們住在血流成河的國家。」<br><br>美國《華盛頓郵報》／英國《都市報》／英國《每日郵報》</p></body></html>
