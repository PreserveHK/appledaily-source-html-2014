<html><header><meta charset="utf-8"><title>羅霖心急揀新抱</title></header><body><h1>羅霖心急揀新抱</h1><p>羅霖和雨僑昨日去到香港電台為「香江暖流：靚媽靚媽我愛你」活動擔任嘉賓，與現場80位母親預祝母親節。收起性感的羅霖以媽媽身份出席，身為三子之母的羅霖慨嘆，自己做單親媽咪並不容易，長子不經不覺已近18歲入讀大學，又開始識女朋友，羅霖似有弦外之音說：「識女仔靚唔靚唔重要，最緊要心地善良，大家傾得埋，做男仔各方面都要負責任。」羅霖指母親節會與母親及兒子一齊慶祝。<br>近年收入穩定的雨僑表示，剛花6百多萬在南區買了一層3房單位予媽咪作為禮物，雨僑說：「媽咪話我一把年紀，新屋只留間細房畀我擺嘢，想我快啲獨立有人照顧。」<br>採訪：張俊銘　<br>攝影：仇志德</p></body></html>
