<html><header><meta charset="utf-8"><title>漁民漂流8日生吃海鷗保命</title></header><body><h1>漁民漂流8日生吃海鷗保命</h1><p>墨西哥43歲漁民諾奧拉本月中無視惡劣天氣出海捕漁，結果漁船遇到風暴沉沒，靠進食海鷗保命，他在海中漂流八日後獲救，大難不死。<br>諾奧拉及69歲漁民梅奧乘漁船出海時遇到熱帶風暴「波羅」（Polo），結果漁船沉沒，梅奧死亡。諾奧拉爬入發泡膠箱等待救援（上圖），其間一隻海鷗飛到發泡膠箱，又餓又渴的諾奧拉隨即擒住牠充飢，又吃下三隻較小雀鳥及一隻海龜。<br>諾奧拉隨水漂流八日後被一艘遊艇救起（下圖），船長指神志不清的諾奧拉仍拿着海鷗屍體，出現脫水及灼傷，隨即將他帶上岸治理。<br>英國《太陽報》</p></body></html>
