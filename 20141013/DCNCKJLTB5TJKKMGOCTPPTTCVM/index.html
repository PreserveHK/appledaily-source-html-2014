<html><header><meta charset="utf-8"><title>EZIO智能手錶　就係要佢似手錶</title></header><body><h1>EZIO智能手錶　就係要佢似手錶</h1><p>EZIO出芒靚，但估唔到智能錶佢都嚟參一腳，今個星期喺黃金佢新返咗隻VULTURE，佢可以對應Android手機，玩通話操控、顯示來電者名稱號碼、來電震動提示、遙控音樂播放、同步電話簿、訊息通知及手機離開範圍提示等功能，話實唔算突出，功能叫幾基本啦！最可惜係冇觸屏功能，一切功能選項，都要用到機邊實體按鍵；咁點解仲要買佢，聽講有人話鍾意佢真係似手錶，而唔似智能手錶囉！<br><br>迅達科技（深水埗黃金電腦商場地面54號舖）<br><br>記者：朱崇德</p></body></html>
