<html><header><meta charset="utf-8"><title>少時俾阿爸整喊</title></header><body><h1>少時俾阿爸整喊</h1><p>韓國組合少女時代前晚亮相SBS節目《Healing Camp》，其間成員收到神秘男來信，原來這封信是秀英爸爸代表所有少時成員的父母所寫，透露為人父母擔心寶貝女的心情，成員聽到主持讀出信件後均喊爆。<br>主持人又爆允兒公開戀情後，曾寫信給其他成員，允兒說：「第一個公開戀愛的是我，因此連累其他成員都被追問戀愛話題，被問『允兒都承認了，你怎麼樣？』之類，為她們帶來不便，因此寫信道歉。」秀英就表示起初否認戀情是因當時跟鄭京浩還未穩定。被問到哪個成員脾氣最大，孝淵坦承自己是其中一個，泰妍就透露在《Gee》時期曾跟孝淵吵架。<br>撰文：嘉妍</p></body></html>
