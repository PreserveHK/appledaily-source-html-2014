<html><header><meta charset="utf-8"><title>陳爽凸腩老銅買鞋</title></header><body><h1>陳爽凸腩老銅買鞋</h1><p>現年31歲的陳爽前年與圈外金融才俊梁梓軒結婚，今年10月更升任成為一子之母，據悉，產後兩個月的她即將復工，前日下午接近4時，本報發現陳爽在銅鑼灣時代廣場一間鞋店試鞋，相信是為之後的工作做準備，穿上緊身短裙的陳爽產後上圍明顯升cup，且未完全收身兼出現肚凸凸，其後陪她同行的經理人發現有記者在場，素顏的陳爽立即戴上太陽眼鏡，再快速試穿了四、五對高踭鞋，最終買了兩對離開。<br>採訪、攝影：徐錦池</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
