<html><header><meta charset="utf-8"><title>女大胃王3分鐘啃12磅布甸</title></header><body><h1>女大胃王3分鐘啃12磅布甸</h1><p>三分鐘可以泡一個杯麵，但美國內布拉斯加州34歲女大胃王斯凱勒（Molly Schuyler）卻能夠在三分鐘內啃下5.44公斤（12磅）布甸（圖），刷新世界紀錄。<br>身形苗條、育有四名孩子的斯凱勒，用大匙羹一口接一口，有節奏地吃大盤內的布甸，她中途稍事休息再繼續，旁人都看得目瞪口呆，結果她打破舊紀錄，比原先的紀錄得主多吃逾4.5公斤（10磅）。斯凱勒早在今年2月以半小時鯨吞363隻雞翼，在「雞翅盃」大食比賽中奪冠，並打破大胃王小林尊的舊紀錄。<br>英國《都巿報》</p></body></html>
