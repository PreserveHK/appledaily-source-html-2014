<html><header><meta charset="utf-8"><title>體訊速遞：（網球）華域加、錦織圭爆冷出局</title></header><body><h1>體訊速遞：<br>（網球）華域加、錦織圭爆冷出局</h1><p>周三進行的上海大師賽男單次圈吹冷風，分列2、3號種籽的拿度及華域加（圖），以及爭奪年終賽資格的錦織圭與狄美托夫，齊齊爆冷輸波出局；1哥迪祖高域、梅禮及貝迪治則順利過關。綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
