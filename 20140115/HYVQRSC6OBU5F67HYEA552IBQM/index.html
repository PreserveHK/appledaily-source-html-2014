<html><header><meta charset="utf-8"><title>一中一台：張馨予騷腿洩春光</title></header><body><h1>一中一台：張馨予騷腿洩春光</h1><p>在內地新版《神鵰俠侶》被譽為「最妖媚李莫愁」的張馨予，前日於北京出席新戲《封神英雄榜》記者會，收起F奶改騷長腿的她，不慎走光露底洩春光，之後助手扶她落台時，雖然張馨予用手㩒實裙腳，可惜為時已晚！另日前張馨予被發現夜奔舊愛李晨屋企傳翻撻，她否認說：「完全沒有這樣的事，我自己家就住在那裏，我現在就是單身。」</p><p><br>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
