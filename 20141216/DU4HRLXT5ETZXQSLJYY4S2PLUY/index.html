<html><header><meta charset="utf-8"><title>爆房女Emily變賽車女</title></header><body><h1>爆房女Emily變賽車女</h1><p>𡃁模張可義（Emily）當年與陳肇麒決戰維多利亞酒店事件曝光後，贏盡人氣，工作接連不斷。今年她更走出小三陰霾，簽約新公司，成為羅彩玲及曾淑雅的同門，由𡃁模轉戰娛樂圈，不時為有線電視拍節目，今年6月更被本報拍下她轉嗒籃球男，感情似乎也有着落，由於對方似是賽車圈中人，Emily近日也多了賽車活動工作。此外，她日前又上載與一名外籍男模為港鐵拍廣告的相片，還笑言：「夕陽西下──我跟男朋友有錫錫，咁益我！」<br>撰文：楠楠</p></body></html>
