<html><header><meta charset="utf-8"><title>求驗客手記：鐵甲威龍守住里約？</title></header><body><h1>求驗客手記：鐵甲威龍守住里約？</h1><p>巴西搵鐵甲威龍幫手搞好世盃期間嘅保安？真係㗎！喺其中一個比賽城市里約熱內盧，嗰度會有軍人幫手維持秩序，戴晒頭盔同着晒盔甲（圖），驟眼睇同電影《鐵甲威龍》真係冇分別。不過，巴西警方都提醒嚟睇波嘅遊客，遇到劫匪，要交出財物，而且唔好反抗同叫救命，咁先至可以保住條命。另外，巴西有個消防員因為賣黃牛世盃波飛，有可能因此而入冊。為咗少少錢搞到咁，真係唔值。</p></body></html>
