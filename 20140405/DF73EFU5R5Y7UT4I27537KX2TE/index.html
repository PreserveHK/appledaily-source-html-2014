<html><header><meta charset="utf-8"><title>變種援交泛濫　秋葉原禁「JK散步」</title></header><body><h1>變種援交泛濫　秋葉原禁「JK散步」</h1><p>東京都千代田區，在4月1日頒布新例，禁止為「JK散步」進行拉客。<br><br>最近在東京秋葉原，興起的另類交友服務「JK散步」，意指「女子高生」的「JK」會陪客人上餐廳、到遊樂園，或散步聊天，但絕不能碰到女生身體。一直以來沒有相關條例監管，造成青少年參與賣淫等社會問題。因此，東京都千代田區頒布新條例，全面禁止此類拉客行為。<br><br>儘管新例沒有明確的罰則，但如果業界違反新例，可被停業整頓。新條例頒布當天，秋葉原車站前的商店街商戶與居民團體，自發加入巡邏，向行人呼籲「不要參與違法拉客」，並派發印有條例說明的宣傳單張。<br><br>日本新華僑報網</p></body></html>
