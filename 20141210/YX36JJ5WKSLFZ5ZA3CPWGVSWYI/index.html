<html><header><meta charset="utf-8"><title>【PS實戰】對焦區退地　憑景深判斷</title></header><body><h1>【PS實戰】對焦區退地　憑景深判斷</h1><p>去地執相，是玩《Photoshop CC》經常用到的功能，普通一張生活照，可以去地貼在外國的郵輪，感覺相當奇幻；以往的去地工序比較煩複，又要用鋼筆劃路徑，再剪出來製作圖層……新的《Photoshop CC》有一個很方便的功能，就是憑着相片的景深，計算去地物事的邊沿位，製作方法完全自動化，更厲害處還可利用類似景深尺的方法，手動調校去地物事的範圍，不過小竅門是相片最好前後景較分明，去地物事會更加準確。</p><p>記者：朱崇德 </p></body></html>
