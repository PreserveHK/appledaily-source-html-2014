<html><header><meta charset="utf-8"><title>體壇拾趣：女排傳奇獨愛肥佬</title></header><body><h1>體壇拾趣：女排傳奇獨愛肥佬</h1><p>男女擇偶條件大不同，前中國女排傳奇隊長馮坤就係最佳例子。今年36歲嘅馮坤，咁多年嚟同大自己12年、𠵱家已經變成大肥佬嘅加提蓬感情穩定，早兩日就喺微博宣佈喺12月初結婚。據悉，佢哋喺01年嘅世界女排大獎賽泰國站初次見面，一見鍾情嘅馮坤主動要求合照，後尾終於成功俘虜有「泰國排球教父」之稱嘅加提蓬。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
