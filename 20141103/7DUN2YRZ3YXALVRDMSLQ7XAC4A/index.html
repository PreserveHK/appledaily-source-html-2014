<html><header><meta charset="utf-8"><title>體壇拾趣：張培萌影住跑全馬</title></header><body><h1>體壇拾趣：張培萌影住跑全馬</h1><p>秋天係馬拉松季節，呢排世界各地都舉行緊多個大型馬拉松比賽。而噚日喺上海外灘舉行嘅上海國際馬拉松，就搵到多位中國體壇明星撐場，好似短跑好手張培萌（左起）、跳水名將吳敏霞同女飛魚葉詩文等等，認真星光熠熠耀上海。不過，幾位精英運動員都唔係專攻長跑，而且平時訓練都跑夠晒，今次應該只係抱住參加嘉年華會嘅心態去參觀吓，同周圍嘅新知舊遇自拍留倩影先係重點。所以，最終冇人入到三甲。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
