<html><header><meta charset="utf-8"><title>【大廚秘技】黃金比例　蒸水蛋唔皺皮</title></header><body><h1>【大廚秘技】黃金比例　蒸水蛋唔皺皮</h1><p>蒸水蛋各師各法，成功與否，好多時都會皺皮，不會凝結，一定有標準比例，暢和軒總廚吳永皓心目中比例是一份蛋，兩份半水，水一定要用熟水，如果不是內裏氧氣受熱升上來時，蛋便會變豆皮。蓋上時可能會過熱，壓力會太大，會令到它皺皮，所以不能令它過熱，最好用筷子和湯炙，放在鑊邊，以方便疏氣。最後蒸約20分鐘便大功告成，可放上葱粒或淋上豉油均可。</p><p>記者：何嘉茵</p></body></html>
