<html><header><meta charset="utf-8"><title>患癌女涉勒索智障男友</title></header><body><h1>患癌女涉勒索智障男友</h1><p>【本報訊】患有末期喉癌的無業女子與20歲智障青年拍拖，發展姊弟戀，她涉嫌拍下男方手淫的錄影片段，並利用淫片勒索男方母親2萬元，否則會在網上公開影片。女子昨日被控一項勒索罪，在觀塘裁判法院提訊，案件押後至11月14日再訊，待控方取得法律指示。<br>被告倫美思（33歲）在庭上表現得身體十分虛弱，須由母親攙扶出庭應訊，辯方指被告正接受化療，靠領取綜援過活，她昨獲准繼續保釋。控罪指被告於今年4月6日至7日，在深水埗勒索一名女子2萬元。控方在庭上透露，被告與女事主的智障兒子拍拖期間，拍下男友手淫片段並用來勒索。<br>案件編號：KTCC5022/14</p></body></html>
