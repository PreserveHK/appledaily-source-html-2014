<html><header><meta charset="utf-8"><title>乜書最好賣？強國fans都嚟買</title></header><body><h1>乜書最好賣？強國fans都嚟買</h1><p>書展甫揭幕，最多人湧向雜誌出版商攤位，訂購兼換領限量贈品。午後人流增多，有書商首日即推出優惠，100元可帶走一袋書，數目不限，只要能塞進出版商的紙袋便可；有專門出售靈異書籍的攤位，更展出詭異紙紮公仔作招徠，嚇得路過的小孩大哭。<br><br>商務印書館攤位近展場入口，預期今年生意額有4至5%增長，復刻書《香港指南》首日算熱賣，希望書展能因應颱風延長展期。天地圖書攤位負責人指，今年租金上升，預計生意額有一成增長，面對颱風「預咗傷亡慘重」。</p></body></html>
