<html><header><meta charset="utf-8"><title>彭順贖罪　留大馬𠱁女</title></header><body><h1>彭順贖罪　留大馬𠱁女</h1><p>李心潔昨日隻身在台灣為新作《念念》做後期，丈夫導演彭順並沒有跟隨。據知彭順目前仍在馬來西亞李心潔的娘家，他沒有同行一來是為免觸動記者的神經，二來是他的14歲女兒彭欣欣知道父親的新聞後，一直悶悶不樂，彭順要留在當地看顧她。</p><p>彭順自被爆偷食26歲𡃁模Liddy後，已急回大馬向李心潔請罪求原諒。只有在今月初為新片《逃出生天2》開會，才短暫離開大馬飛到北京跟兩位老闆林小明及林小強見面。之後便急急腳返回大馬，繼續待在太太身邊寸步不離。<br>採訪：李森</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
