<html><header><meta charset="utf-8"><title>章子怡遭舊愛嘲難溝通</title></header><body><h1>章子怡遭舊愛嘲難溝通</h1><p>章子怡與內地名嘴撒貝寧戀情傳足兩年，直至去年中宣佈玩完，當時有傳是章媽媽有感男方的知名度與收入都難以匹配而棒打鴛鴦。撒貝寧日前接受內地傳媒訪問，雖沒正面為分手解畫，不過就直指拍拖對象要思想接近，似暗示與章子怡難以溝通，他說：「精神上的門當戶對很重要，上天自有安排。」<br>撒貝寧覺得思想溝通比大屋更珍貴，他續說：「兩個人對生活的理念和態度，至少要在同一頻道上，互相溝通了解，這種目標不是一間大房子，如果兩個人都對那種東西同樣渴望就好辦，若然沒法營造共同期待的生活環境，就會出現問題。」<br>撰文：麥萍萍</p></body></html>
