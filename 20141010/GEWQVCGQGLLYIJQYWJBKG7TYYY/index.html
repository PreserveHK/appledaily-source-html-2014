熱帶果製藥　4小時殺癌細胞</title></header><body><h1>健康Express醫療新知：<br>
熱帶果製藥　4小時殺癌細胞</h1><p>澳洲科學家正研究從熱帶雨林的植物中，提煉新一代的抗癌藥物，有望為病人帶來曙光。墨爾本有醫學研究中心人員，在昆士蘭北部一個熱帶雨林的樹木blushwood中，利用其果實的種子，研製成藥物「EBC-46」。前期臨床研究顯示，注射一劑有關藥物後，癌細胞可於四小時內被殺死，令腫瘤在短期內被破壞。超過七成個案，可維持長時間的治療效果，並且一年內未有復發。分析指出，該藥物可阻礙身體為癌細胞供應血液及養份，最終令癌細胞「餓死」。</p></body></html>
