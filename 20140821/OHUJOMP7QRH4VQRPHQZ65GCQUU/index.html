<html><header><meta charset="utf-8"><title>綜藝王：徐康俊率Surprise襲港</title></header><body><h1>綜藝王：徐康俊率Surprise襲港</h1><p>韓國綜藝節目《Roommate》成員徐康俊（圖），本周日將與所屬的演員組合Surprise在葵芳新都會廣場舉行粉絲見面會。由於這次是Surprise首次在港舉行公開活動，徐康俊等人已急不及待公開近照與粉絲打招呼，成員更希望能抽空到處觀光及品嚐香港美食。<br>另外，組合Leessang成員Gary下月與女歌手鄭仁來港開騷，二人來港前會先赴紐約出席活動。</p></body></html>
