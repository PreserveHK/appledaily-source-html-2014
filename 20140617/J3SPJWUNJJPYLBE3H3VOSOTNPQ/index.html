<html><header><meta charset="utf-8"><title>梅拿「戴帽」　德國狂數葡萄牙</title></header><body><h1>梅拿「戴帽」　德國狂數葡萄牙</h1><p>德國周二凌晨於世盃G組首場分組賽，面對強敵德國，取得一面倒的優勢，結果憑前鋒湯馬士梅拿大演帽子戲法，以及曉姆斯的入球，最終以4:0大勝一場。葡萄牙今仗不單有比比「衰衝動」領紅牌被逐，更有後衛法比奧干查奧傷出，可說是禍不單行。<br><br>識睇 一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ </p></body></html>
