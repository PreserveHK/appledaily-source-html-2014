<html><header><meta charset="utf-8"><title>轉會速遞：侯城破紀錄簽謝拉域</title></header><body><h1>轉會速遞：侯城破紀錄簽謝拉域</h1><p>侯城以破球會轉會費紀錄的750萬鎊（約9,375萬港元）羅致了另一英超球隊愛華頓的前鋒謝拉域（圖），而這名28歲的克羅地亞球員表示，加盟侯城主要因為該隊領隊布魯士夠誠意。在獲得謝拉域加盟後，侯城的擴軍計劃並未結束，他們正準備向西布朗前鋒沙恩朗招手。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
