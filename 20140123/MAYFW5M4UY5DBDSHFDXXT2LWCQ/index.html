<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭家星沙灘撻着雨僑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鄭家星沙灘撻着雨僑 - 馮仁昭</h1><p>出咗新碟嘅唱作歌手鄭家星，之前同雨僑傳緋聞，不過最近鄭家星不避嫌搵咗雨僑嚟為新歌《有夥星》拍MV，導演要佢哋喺沙灘手拖手，傍晚時分又要依偎埋一齊生火取暖，實行一條圍巾兩份用，鬼咁浪漫。<br>鄭家星專程搵雨僑做女主角，係咪真係有意思追求？佢話：「佢靚女又友善，感覺幾好，不過其實我同佢唔係好熟，只係見過兩三次，係因為覺得佢適合拍呢個MV咪搵佢。」<br>撰文：馮仁昭</p></body></html>
