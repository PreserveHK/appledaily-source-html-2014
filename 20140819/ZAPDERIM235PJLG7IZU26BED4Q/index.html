<html><header><meta charset="utf-8"><title>中環在線：宏橋年輕IR　有台型 - 李華華</title></header><body><h1>中環在線：<br>宏橋年輕IR　有台型 - 李華華</h1><p>好多上市公司鍾意搵資歷深厚嘅人負責投資者關係（IR），貪佢哋見慣大場面，不過近年亦多咗好多三十出頭嘅IR。中國宏橋（1378）噚日舉行中期業績記者會，佢哋嘅投資者關係部經理肖蕭原來仲幾省鏡，真係唔打得都睇得。<br>肖蕭舊年10月先至加入宏橋，做咗未夠一年，因為呢份工先由內地來到香港工作。<br>望落只係三十出頭嘅佢，之前喺北京一間公司從事金融風險諮詢嘅工作。雖然佢冇做開投資者關係，但噚日佢負責簡介業績，表現都算係非常淡定，又識得喺適當時間幫管理層補充答案，都算係有台型啦。</p></body></html>
