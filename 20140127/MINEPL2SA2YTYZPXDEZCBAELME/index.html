<html><header><meta charset="utf-8"><title>體壇拾趣：港單車隊新年冇假放</title></header><body><h1>體壇拾趣：<br>港單車隊新年冇假放</h1><p>香港單車隊呢個月真係威到爆，繼早前嘅香港國際盃同世界盃墨西哥站後，噚日喺靜岡舉行嘅日本場地單車盃，總共掃走1金3銀2銅。近期狀態好弗嘅刁小娟勇奪女子全能賽金牌；而22歲小將張敬樂亦獲男子全能賽銀牌，隊友梁峻榮就得「梗頸四」，兩人今年會專攻呢個項目，目標係衝擊9月仁川亞運獎牌。全體成員農曆新年冇假放，要喺昆明訓練基地受訓，備戰下月哥倫比亞世錦賽，預祝佢哋馬到功成。</p></body></html>
