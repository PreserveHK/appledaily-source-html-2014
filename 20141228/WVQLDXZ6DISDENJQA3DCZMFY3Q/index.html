<html><header><meta charset="utf-8"><title>《出埃及記》被指失實遭禁映</title></header><body><h1>《出埃及記》被指失實遭禁映</h1><p>由金像男配角基斯頓比爾（Christian Bale）主演的聖經電影《出埃及記：神王帝國》（Exodus：Gods and Kings），原定在本年尾於埃及上映，不過昨日埃及官員卻指電影具「歷史上的錯誤」，所以不會放映。<br>埃及的官方對《出埃及記》存在不少疑問，除將埃及人描寫暴力對待和平的猶太人外，亦不贊同電影將摩西描寫成一位將軍多過一位先知，至於戲中摩西帶領以色列人過紅海的畫面，處理得更似潮汐漲退，多過摩西行神迹令紅海分開，令他們決定禁映。<br>撰文：盧葦</p></body></html>
