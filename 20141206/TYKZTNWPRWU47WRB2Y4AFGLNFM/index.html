<html><header><meta charset="utf-8"><title>bb車跣落火車路軌歲半女童頭破血流</title></header><body><h1>bb車跣落火車路軌<br>歲半女童頭破血流</h1><p>澳洲墨爾本一名粗心大意男子，竟然將躺在嬰兒車的女嬰獨留在火車站月台，嬰兒車滑行跌落路軌，女嬰頭部受創。<br> <br>火車站閉路電視拍到事發過程，嬰兒車載著歲半大女嬰，相信是她祖父的男子只顧買票，沒意識到嬰兒車慢慢溜向月台邊緣，最後整輛車跌入路軌。<br> <br>目擊者稱女嬰的頭部撞到路軌，眼眶周圍嚴重受傷 ，鼻子亦流血。幸好當時未有火車經過，其他乘客趕來幫忙，將女嬰及嬰兒車帶回月台。女嬰被送往醫院，據悉目前情況穩定。<br> <br>英國《每日鏡報》</p></body></html>
