<html><header><meta charset="utf-8"><title>台男移動「黑痣」竟是牛蜱</title></header><body><h1>台男移動「黑痣」竟是牛蜱</h1><p>「第一次見到會走路的痣！」台灣台中一個男子月初長了一顆黑痣，感覺痕癢到醫院檢查，竟發現這移動黑痣是一隻活牛蜱，吸食他的血才令他痕癢！<br>該名61歲男子月初長了黑痣後原本不以為意，但三天後突然感到痕癢，且周圍紅腫，到醫院檢查，才發現原來有一隻牛蜱從他的愛犬跳到他的頸上吸血黏住了。當醫生用夾子把牛蜱夾起來，竟然還能迅速移動。另外，有皮膚科醫生提醒，每隻牛蜱體內約有2,000至4,000隻蟲卵，如果發現牛蜱，千萬不要弄爆牠，避免蟲卵跑出來殺不完。<br>台灣《蘋果日報》</p></body></html>
