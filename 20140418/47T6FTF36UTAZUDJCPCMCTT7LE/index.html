<html><header><meta charset="utf-8"><title>大整蠱！自拍男車軌旁被踢頭</title></header><body><h1>大整蠱！自拍男車軌旁被踢頭</h1><p>「嘩！或者我企得太近火車軌。」潮流興自拍，但千萬不要像米高那樣站得太近火車軌玩自拍，連火車風馳電掣駛至，司機喝叫也不理，結果被司機兜頭踢一腳（圖）。<br>停！大家是否覺得這套自拍片段騎呢古怪，犯駁位奇多？對！這其實是美國整蠱大師基梅爾（Jimmy Kimmel）的最新傑作，片段在美國廣播公司錄影場地拍攝，基梅爾懷疑粉墨登場，扮演火車司機。雖然片段早被Dailydot編輯萊施曼踢爆造假，但片段繼續在網站瘋傳，證明自拍潮火熱，不論真假，一律紅爆。<br>美國《紐約每日新聞》</p></body></html>
