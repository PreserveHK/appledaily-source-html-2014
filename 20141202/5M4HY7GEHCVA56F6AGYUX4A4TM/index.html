<html><header><meta charset="utf-8"><title>K-Pop之王：金希澈台灣夜會「前妻」</title></header><body><h1>K-Pop之王：金希澈台灣夜會「前妻」</h1><p>韓國當紅男團Super Junior（SJ）前晚在台北小巨蛋舉行第二場演唱會，曾跟成員金希澈在綜藝節目《我們結婚了》扮演過夫妻的台灣女星郭雪芙亦有捧場，並送花給「老公」打氣，之後這對「過氣夫妻」更相約到寧夏夜市兼擦火鍋，兩人更大玩合巹交杯，足證二人感情要好。之後希澈被粉絲發現到錢櫃唱K，而他亦相當友善，與粉絲有傾有講。<br>另外，前晚SJ在台上繼續施展渾身解數，成員更賣大包大騷身材，以野馬造型獨唱的崔始源大方脫去上衣，而男扮女裝、穿上露肩超短藍色裙的利特，跑跳時令衣衫下滑而露點。<br>撰文：施洛冰 </p></body></html>
