<html><header><meta charset="utf-8"><title>惡姐衝紅燈被攔　大叫交警「殺人」</title></header><body><h1>惡姐衝紅燈被攔　大叫交警「殺人」</h1><p>江蘇鎮江一名女子，近日駕電動車衝紅燈時被交警攔下，拒絕繳交罰款50元人民幣：「你們窮瘋了嗎？非要50塊錢？」警察勸不動她，欲扣起她的電動車。未料女子竟大叫「搶劫呀！殺人了！」最後還是依法繳交罰款，並向交警道歉。<br><br>江蘇公共</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
