<html><header><meta charset="utf-8"><title>隔牆有耳：「立會」通過三軌方案 - 李八方</title></header><body><h1>隔牆有耳：<br>「立會」通過三軌方案 - 李八方</h1><p>若非中聯辦睇實班建制派，相信保皇黨都會力挺真普選。由幾十位年輕人組成嘅模擬立法會，噚日舉行閉幕典禮。模擬立法會嘅多個委員會公佈多個通過嘅議案，其中政制事務委員會膽敢通過包括公民提名、政黨提名同提名委員會嘅三軌方案，仲由350萬登記選民選出所有提名委員會委員，好彩呢班年輕人唔使畀西環照肺啫。<br>喺現場擔任評判嘅八位立法會議員，一半泛民，一半建制，點知佢哋好識貨，聯手選出三軌方案係咁多個議案中嘅勝出者。但模擬始終都係模擬，難怪評判之一嘅人民力量議員陳志全話，想現實中嘅立法會通過呢項議案，簡直係天方夜譚呀。</p></body></html>
