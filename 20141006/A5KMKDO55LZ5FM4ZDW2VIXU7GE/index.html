<html><header><meta charset="utf-8"><title>求驗客手記︰保特啤酒節玩到癲</title></header><body><h1>求驗客手記︰<br>保特啤酒節玩到癲</h1><p>牙買加飛人保特上年去完慕尼黑參與德國啤酒節後，食過翻尋味，今年又再參加呢項盛事。上周五晚喺派對露面嘅「閃電」，入鄉隨俗着上傳統巴伐利亞服裝，不過就由上年嘅紅色格仔恤改咗着綠色。成晚都有位身材火辣嘅女郎傍住，保特飲咗幾round之後就開始high晒，企上凳仔娛樂大家，又狂向fans飛吻，仲擺晒甫士畀群眾舉機影相㖭(圖)。當佢做出招牌動作時，全場即刻瘋狂歡呼。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
