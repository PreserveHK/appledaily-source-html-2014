<html><header><meta charset="utf-8"><title>隔牆有耳：消防雲梯直達摩天輪 - 李八方</title></header><body><h1>隔牆有耳：<br>消防雲梯直達摩天輪 - 李八方</h1><p>中環摩天輪已獲多個部門批文，據知暫時只欠消防處及屋宇署嘅審批。八方噚日朝早就見到，消防處派員到場檢視逃生通道及設施，架起雲梯去到摩天輪頂部，確保有突發情況，消防員仍可進行拯救行動。<br>據了解摩天輪大約喺12月1日，即係下星期一招呼傳媒參觀，當日同時公佈正式開業日子。摩天輪票價大約100蚊，據聞狼英提議由政府包起一段時間，畀市民玩摩天輪以平息民憤，以為使錢可以收埋人心？想香港人順氣、年輕人開心，畀真普選啦唔該。</p></body></html>
