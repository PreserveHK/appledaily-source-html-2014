<html><header><meta charset="utf-8"><title>促推「雙甜招」</title></header><body><h1>促推「雙甜招」</h1><p>【本報訊】施政報告大手筆開倉助基層，中產一族受惠卻不多。公民黨昨建議政府在月底公佈的財政預算案為中產推出「雙甜招」，包括為中產家庭提供生育後首三年退稅，每年上限3萬6千元，以及中產家庭為父母支付醫療費，例如手術費、中西醫及牙醫後扣稅，每年上限5萬元，同時建議為無自置物業又租住私樓人士提供上限3萬6千元稅務優惠。黨魁梁家傑稱，施政報告已令中產失望，冀即將出爐的預算案能幫助中產。<br>曾顯華攝</p></body></html>
