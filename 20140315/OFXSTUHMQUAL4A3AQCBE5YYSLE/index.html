<html><header><meta charset="utf-8"><title>前NASA工程師　整鞋食落肚</title></header><body><h1>前NASA工程師　整鞋食落肚</h1><p>美國著名的蛋糕藝術家BethAnn Goldberg，製作的蛋糕的手藝非常高超，真亦假時，假亦真，一句講晒好真實。</p><p>例如有遠看似足壽司船的蛋糕，還有超巨型巨無霸，真的非常神似。她的作品全部都好精美，好像這對和converse一模一樣的鞋子蛋糕，如果玩競猜真的令人難以分辨！真的要說一句：「真的假不了，假的真不了。」<br><br>資料來源：mymodernmet</p></body></html>
