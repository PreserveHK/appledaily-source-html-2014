<html><header><meta charset="utf-8"><title>韓劇燒：尹恩惠封最性感唇模</title></header><body><h1>韓劇燒：尹恩惠封最性感唇模</h1><p>《未來的選擇》女星尹恩惠早前與化妝品牌合作，為時尚雜誌拍攝特輯。以性感心形嘴聞名的她以不同唇色展現形象多變的魅力，用烈焰紅唇演繹性感女星、優雅粉色展現高貴氣質以及鮮艷橙色扮演幹練女強人。粉絲大讚尹恩惠是最性感的「唇模」，更有人留言希望她演出人氣綜藝節目《Running Man》（ＲＭ），與主持人金鐘國再續前緣。<br>金鐘國與尹恩惠04年合作主持綜藝節目《X-MAN》結緣，當時二人是人氣「螢幕情侶」。時至今日《RM》的主持人亦不時在節目中提起她，更多番重演二人「摸耳仔」的場面。<br>撰文：梁展雯</p></body></html>
