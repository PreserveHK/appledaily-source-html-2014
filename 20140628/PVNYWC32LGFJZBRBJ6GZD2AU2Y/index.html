<html><header><meta charset="utf-8"><title>蘋果綠葉華僑銀行成功購永亨</title></header><body><h1>蘋果綠葉<br>華僑銀行成功購永亨</h1><p>新加坡華僑銀行終在6月30日死線前成功收購永亨銀行（302）。永亨、OCBC  Pearl  Limited及華僑銀行宣佈，收購事宜已順利通過香港金管局、新加坡金管局、香港證監會、香港保監處、香港積金局及澳門金管局，即已符合收購永亨的先決條件。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
