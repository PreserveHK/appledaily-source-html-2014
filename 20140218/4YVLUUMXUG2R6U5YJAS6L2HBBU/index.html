<html><header><meta charset="utf-8"><title>夜光中國恐龍郵票後天發行</title></header><body><h1>夜光中國恐龍郵票後天發行</h1><p>【本報訊】香港郵政後天會發行一套六枚以「中國恐龍」為題的特別郵票，由六種在中國發現的稀有品種，包括巨龍、小盜龍、祿豐龍等擔當主角，採用夜光效果印製技術，在黑暗中亦可見到恐龍閃閃發光（右圖），盡顯其獨特形態。恐龍郵票由二月二十日起於各集郵局發售，1套6枚和小全張均售18.6元。香港郵政同時推出一套3D立體郵資已付圖片卡（上圖右），展示特別郵票上的恐龍，1套6張售60元。恐龍屬遠古脊椎動物，早於二億三千萬年前出現，約六千五百萬年前消失，而在中國發現的恐龍就有170多種。</p></body></html>
