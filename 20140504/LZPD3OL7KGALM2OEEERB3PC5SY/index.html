<html><header><meta charset="utf-8"><title>趣趣地：伯明翰神奇護到級</title></header><body><h1>趣趣地：伯明翰神奇護到級</h1><p>英冠上周六煞科，伯明翰（黃衫）早前已有班主楊家誠因洗黑錢被判入獄，好彩球隊黑唔晒，佢哋作客風流波保頓，對手先由李青龍同祖基域斯各建一功，一度領先2:0，伯明翰韌力夠，先由施積破蛋，加上後衞保羅卡迪斯補時兩分鐘頭槌建功，終逼和2:2，同日唐卡士打作客0:1不敵冠軍李斯特城，伯明翰以44分，憑較佳得失球壓過唐軍升上21位，戲劇性成功護級，唐軍下季就同伊奧維、班士利降落英甲。升班附加賽同樣精采，白禮頓靠前鋒荷西烏路補時階段入波，作客2:1擊敗諾定咸森林，壓過賽和般尼嘅雷丁升上第6，與打比郡、昆士柏流浪同韋根爭最後一個升班權。</p></body></html>
