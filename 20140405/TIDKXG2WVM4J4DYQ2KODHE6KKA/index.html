<html><header><meta charset="utf-8"><title>幽靈刺客放監失霸氣</title></header><body><h1>幽靈刺客放監失霸氣</h1><p>電影《轟天猛將》（The Expendables）第三集繼推出角色海報後，日前再推出新一段預告片，大晒參演的巨星陣容。昔日拍《幽靈刺客》（Blade）系列（左圖）殺遍天下無敵手的韋斯利史納斯（Wesley Snipes）亦有份演出，他早前因逃稅入獄，相信《轟天3》應是去年4月他獲釋後復出第一擊。不過從片段及早前的片場照片中所見，韋斯利霸氣盡失兼發福，站在眾巨星中猶如嘍囉。</p></body></html>
