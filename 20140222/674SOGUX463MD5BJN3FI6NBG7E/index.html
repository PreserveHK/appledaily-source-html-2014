<html><header><meta charset="utf-8"><title>房委會：無計劃售新公屋
</title></header><body><h1>房委會：無計劃售新公屋<br>
</h1><p>【本報訊】無綫昨《六點半新聞》報道，指政府有意出售部份新建公屋，予現有公屋居民購買，以騰空原有單位，讓輪候冊上的申請人上樓。房委會發言人昨晚回應，指房委會沒有計劃出售公屋，在建造公營房屋時，會清楚區分出租公屋和居者有其屋的用途。 <br>無綫新聞昨傍晚頭條報道，政府正構思一種新的出售公屋計劃，初步構思將部份新建公屋全幢撥作出售用途，售予現有的公屋居民。報道出街兩小時後，房委會回應傳媒查詢，指無計劃出售公屋。</p></body></html>
