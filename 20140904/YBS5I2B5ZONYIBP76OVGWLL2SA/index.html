<html><header><meta charset="utf-8"><title>體訊速遞：（單車）李慧詩抵韓備戰  </title></header><body><h1>體訊速遞：（單車）李慧詩抵韓備戰  </h1><p>被視為亞運獎牌大戶的香港單車隊，14名參賽選手包括參加爭先賽及凱林賽的李慧詩（圖），日前抵達韓國仁川及襄陽市進行最後集訓，全隊以張敬樂最忙碌，因為將出戰4個賽項。本報消息（南韓）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
