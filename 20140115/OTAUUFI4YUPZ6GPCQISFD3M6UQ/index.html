<html><header><meta charset="utf-8"><title>小八卦：猛赴飯局為爭獎</title></header><body><h1>小八卦：猛赴飯局為爭獎</h1><p>通往奧斯卡的道路遙遠，所有得獎者必須經歷一場公關大戰──應邀各式各樣飯局。李安去年曾說：「參與奧斯卡是很累的事情。洛杉磯的雞肉像塑料一樣，我們笑稱這種塑料雞肉宴至少要吃25次才能拿到奧斯卡。為了工作人員，再難吃的塑料雞也得咽下去！」</p><p><br>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
