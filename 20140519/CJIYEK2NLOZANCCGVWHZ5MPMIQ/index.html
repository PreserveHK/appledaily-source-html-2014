<html><header><meta charset="utf-8"><title>GIGI懷念麥當當　見到棵樹發青光！</title></header><body><h1>GIGI懷念麥當當　見到棵樹發青光！</h1><p>彭導在《香港仔》笠上變色龍裝束扮怪獸，全因為兒時的情意結。他說：「我細個睇哥斯拉電影大嘅，所以我好想着嗰件怪獸衫，然後打爛啲大廈！」肥佬黎乘機硬銷animation：「你用animation，十分一價錢都唔使喎！」彭導反駁：「唔同嘅，我覺得個質感係有分別。」梁詠琪幫口：「你（肥佬黎）唔好咁講啦，畀咗錢嗰啲老闆好心痛㗎！」然後打圓場：「想睇真嘢睇《香港仔》，想睇animation睇《動新聞》。」<br><br>星期四晚11:00《亂噏24》足本版, 肥佬黎彭浩翔鬥hard sell!<br><br>服裝:ANTEPRIMA</p></body></html>
