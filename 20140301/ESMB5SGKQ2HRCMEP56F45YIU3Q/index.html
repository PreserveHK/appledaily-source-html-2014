<html><header><meta charset="utf-8"><title>趣趣地：艾迪巴約助熱刺爭「霸」</title></header><body><h1>趣趣地：<br>艾迪巴約助熱刺爭「霸」</h1><p>英超球隊在今周歐洲賽程表現低迷，去到周四歐霸盃先獲得首勝，熱刺主場以3:1擊敗迪尼普，成功收復首回合落後形勢，以總比數3:2晉級16強；其實熱刺晉級都好驚險，客軍前鋒佐佐耶先開紀錄，9分鐘後主隊由基斯甸艾歷臣追平。佐佐耶之後由功臣變罪人，62分鐘用頭撞向維頓漢，紅牌被逐；熱刺把握以眾凌寡機會，艾迪巴約（上圖右）梅開二度，反勝3:1，16強面對葡超嘅賓菲加。另外，31歲熱刺前鋒迪科爾（下圖）今仗因傷冇份上陣，半場就向主場球迷道別，正式離隊轉投美職嘅FC多倫多。</p></body></html>
