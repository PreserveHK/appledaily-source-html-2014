<html><header><meta charset="utf-8"><title>隔牆有耳：陳恒鑌立法會派膠 - 李八方</title></header><body><h1>隔牆有耳：<br>陳恒鑌立法會派膠 - 李八方</h1><p>狼英噚日去立法會出席答問大會，八方聽到悶悶哋，到尾聲民建聯陳恒鑌提咗條膠力甚強嘅問題，真係當堂嚇醒。佢話醫管局嘅稽查報告指出，屯門醫院被評為「表現遜色」，𠵱家人手唔夠，員工又士氣低，會唔會增加資源……問到呢度其實都還可以，最多話佢將立法會區議會化啫，點知佢成條問題嘅重點，竟然係問狼英會唔會喺農曆新年買果籃去屯門醫院為員工打氣？皆因成個新界西市民性命都喺呢班醫護人員手上喎！狼英嘅答案講咗等於冇講。前線醫護人員已經忙到不可開交，如果陳議員「成功爭取」特首到場「探望」，屯門醫院班醫護人員真係多得佢唔少。</p></body></html>
