<html><header><meta charset="utf-8"><title>趣趣地：阿蘇康復進度好</title></header><body><h1>趣趣地：阿蘇康復進度好</h1><p>烏拉圭今屆世盃食粥定食飯，都幾靠蘇亞雷斯（圖中），可惜呢位英超神射手季後受傷，上周五先做完膝部手術，康復進度好快，𠵱家開始做肌肉練習，雖然未有復出日期，但就否定咗缺陣世界盃嘅機會。除咗烏拉圭人好關心阿蘇，利物浦球迷都一樣，據英國《每日郵報》報道，阿蘇已私底下同紅軍隊友講，下季會留低，全力助紅軍出戰歐聯，澄清咗轉投皇馬或巴塞嘅傳聞。另外，紅軍領隊羅渣士亦已續約至18年夏天。</p></body></html>
