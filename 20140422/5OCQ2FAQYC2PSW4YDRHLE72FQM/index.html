<html><header><meta charset="utf-8"><title>關仁隱事：「笑臉虎」雙面人 - 關仁</title></header><body><h1>關仁隱事：「笑臉虎」雙面人<br> - 關仁</h1><p>「笑臉虎」成日苦口婆心導人向善，但其實都係人前人後兩個樣。有次笑臉虎搞咗個大型慈善活動，專登叫電視台幫手採訪做宣傳，鏡頭後不停呼喝啲採訪隊影呢樣、影嗰樣，人哋又唔係幫佢打工，但笑臉虎一副老細格，已令人覺得佢好討厭。估唔到一開機，笑臉虎即刻好恭敬，又擺出一副好慈祥嘅樣對住鏡頭叫人多做慈事，同場嘅人見到都覺得好惡心。<br>撰文：關仁</p></body></html>
