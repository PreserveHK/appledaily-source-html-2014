<html><header><meta charset="utf-8"><title>陳美齡爆囝囝頻換畫</title></header><body><h1>陳美齡爆囝囝頻換畫</h1><p>移居日本多年的香港歌手陳美齡，前晚偕日籍丈夫金子力和三名18、25和28歲的兒子到灣仔君悅酒店為媽媽90大壽賀生日，陳美齡的全家上下都有出席，岑建勳和車淑梅亦前來到賀。年屆90的陳媽媽，精神飽滿，看見兒孫滿堂更是笑不攏嘴。<br>陳美齡表示三兒子長居美國，更踢爆他們經常換畫，不同國籍的女仔都試過，陳美齡說：「佢哋成日換畫，乜嘢種嘅女仔都拍過。佢哋都習慣晒同外國人拍拖，佢哋都好好㗎，鍾意我個仔嘅都係好人。」她笑說曾試過擺烏龍：「試過見到個女仔，同佢講好耐冇見，點知個女仔話：『Auntie，唔係呀，我哋第一次見咋。』好尷尬！」<br>採訪：文國駿<br>攝影：沈健程</p></body></html>
