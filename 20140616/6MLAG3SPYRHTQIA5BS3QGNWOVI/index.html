<html><header><meta charset="utf-8"><title>【煲劇學韓文】幾多錢？</title></header><body><h1>【煲劇學韓文】幾多錢？</h1><p>在《Doctor異鄉人》，李鍾碩想把初戀情人陳世妍接回南韓，有個叔叔說只要付錢便可做到，李鍾碩就不太客你地問：「多少錢才可以?」這句的韓文是「얼마면 돼?」(拼音：餓媽myon dwhere?)</p><p>如果一般問多少錢，韓文是「얼마예요?」(拼音：餓媽夜唷?)</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
