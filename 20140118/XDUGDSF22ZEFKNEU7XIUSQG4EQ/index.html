<html><header><meta charset="utf-8"><title>怪病男約會爆粗抽搐</title></header><body><h1>怪病男約會爆粗抽搐</h1><p>英國22歲青年齊伍德（Brent Zillwood圖）六年前患上妥瑞氏綜合症（Toureetee's Sydronme），一緊張就會情緒失控及爆粗，令他無法約會女性，幸好最終克服這症狀，找到真愛。<br>妥瑞氏綜合症是一種神經行為障礙，病發時會咳嗽、大叫和頭部抽搐。齊伍德15歲時某天醒來頭頸抽搐後就不時發病，令童年女友提出分手，之後他跟女性約會時，「緊張令我抽搐及爆粗」。幸好最後跟查利絲約會，對方沒被他的行為嚇倒，而戀愛的滋潤令他病發次數減少。<br>英國《每日郵報》</p></body></html>
