<html><header><meta charset="utf-8"><title>G.E.M.連踩14粒鐘</title></header><body><h1>G.E.M.連踩14粒鐘</h1><p>參加《我是歌手2》在內地爆紅的鄧紫棋（G.E.M.），前日出席完跳舞活動後，她即刻跳上保母車到柴灣某studio，逗留約四小時，之後由外籍女子和女友人陪同下上車離開，今次G.E.M.的目的地是中環一幢商廈，她獨自上樓，直到晚上9時多仍未離去。至凌晨G.E.M.在微博留言：「經過連續十四個小時沒有休息的工作，我終於回到家了！」<br>採訪、攝影：朱志聰、李志明</p></body></html>
