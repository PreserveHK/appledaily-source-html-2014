<html><header><meta charset="utf-8"><title>巴士姐吃榴槤包臭到喊</title></header><body><h1>巴士姐吃榴槤包臭到喊</h1><p>「一個榴槤味的麵包，一個雞蛋味的包子，我要吐了！」湖北武漢女白領小敏，前日早上8時許乘搭巴士上班時，車廂內榴槤味撲鼻。原來對面一名女乘客（圖左），正在吃榴槤味麵包當早餐，加上車廂通風欠佳，難聞氣味令乘客大呼受不了。<br>小敏近日在網上留言指，該名女乘客年約20多歲，手持裝滿食物的膠袋，當她吃完榴槤味麵包後，又吃了幾個包，「附近的人都捂住鼻子，她還不以為然。我旁邊的婆婆帶了一個小男孩，不停的哭鬧，說味道難聞，要下車。」小敏批評，該名早餐姐不顧其他乘客感受，乘車時吃重口味麵包，令人氣憤。<br>長江網</p></body></html>
