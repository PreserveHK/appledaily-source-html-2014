<html><header><meta charset="utf-8"><title>福山雅治開騷為處男祈福</title></header><body><h1>福山雅治開騷為處男祈福</h1><p>日本型佬福山雅治前晚於橫濱開騷，首次舉行只限男粉絲入場的男人騷，雖然門票滯銷，但在努力促銷下仍有15,000名男士入場。一向自認鹹濕的福山，在騷中大講不文笑話，指樂隊成員懷有巨鵰，又問在場有幾多處男，竟然有三分一觀眾舉手承認，福山更說：「不用怕醜，今晚是為處男打氣的！」<br>完騷後，福山竟在門口設置處男出口，凡利用該出口的處男粉絲，可獲得福山送出代表着緣份的5日圓硬幣，祝處男們盡快找到另一半。而福山一直很希望開全男騷，當他唱到為男性打氣的歌曲時，全場大合唱，令他感動到眼濕濕。<br>撰文：阮瑜</p></body></html>
