<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龍小菌唔認嘈親人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：龍小菌唔認嘈親人 - 馮仁昭</h1><p>龍小菌噚日喺新城宣傳新碟，成日喺街頭做騷嘅小菌，又有報道話佢喺元朗街頭表演，嘈到樓上嘅老人院，搞到有人報警冇得唱，小菌話冇呢件事，反而話：「真正有人投訴係有次喺上水一個商場外表演，但商場保安勸都冇就報咗警。」<br>龍小菌又話：「我之後都冇再去旺角行人專用區表演，雖然可惜，但咁麻煩都冇法，希望香港可以好似台灣，政府發牌畀街頭表演者。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
