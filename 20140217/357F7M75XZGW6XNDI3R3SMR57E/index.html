<html><header><meta charset="utf-8"><title>採訪手記：柏林影展效率高</title></header><body><h1>採訪手記：柏林影展效率高</h1><p>歷時11日的第64屆柏林影展終於結束，筆者雖非首次採訪柏林影展，但依舊對這影展充滿好感。就大會的工作人員而言，相比法國康城影展的傲慢及意大利威尼斯影展的嘆慢板，柏林的工作人員明顯更樂意幫助解決問題，就像專門負責安排攝記事宜的「鬍鬚佬」Bjorn，雖然沒事做時他會撩美女聊天，但找他辦證及解答的效率卻是一流。Bjorn正職是精算師，不論怎忙都會抽空為柏林影展作兼職，他坦言兼職收入遠不及正職，但卻為他洗滌心靈及減壓。</p></body></html>
