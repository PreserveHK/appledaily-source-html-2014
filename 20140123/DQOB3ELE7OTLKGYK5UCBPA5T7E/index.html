<html><header><meta charset="utf-8"><title>寶馬智能眼鏡　透視零件助修車</title></header><body><h1>寶馬智能眼鏡　透視零件助修車</h1><p>德國寶馬車廠研發出智能眼鏡幫助技師修理汽車，維修師傅戴上眼鏡，猶如戴上透視鏡般，損壞零件立即現形，令修理汽車變得易如反掌。<br>寶馬車廠的智能眼鏡，其實是一副「擴增實境眼鏡」，戴上它後檢查引擎，會以3D影像展現出了問題的組件，然後逐步教授如何拆卸有問題零件，甚至會提點使用甚麼工具，簡直是技師的超級拍檔。<br>智能眼鏡一旦普及化，車主也可以隨時自行檢查車內零件，DIY修理汽車，意味維修技師可能成為過去。<br>英國《每日郵報》</p></body></html>
