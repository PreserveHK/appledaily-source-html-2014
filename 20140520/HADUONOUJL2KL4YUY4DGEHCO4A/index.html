<html><header><meta charset="utf-8"><title>兒童文學家　向英雄致敬</title></header><body><h1>兒童文學家　向英雄致敬</h1><p>【當年良心話】<br>本港芸芸聲援八九民運的廣告之中，香港兒童文藝協會在當年5月26日的啟事尤其搶眼，文框裏兩個卡通小孩作敬禮狀，向所有為中國民主自由而犧牲的英雄致敬，「沒有民主、自由、富強的中國，就沒有健康成長的下一代」。<br>該會1989年的會長是兒童文學家阿濃。他其後移民加拿大，每年都出席當地的六四燭光集會，前年因為不滿當地電台華僑之聲拒絕播放溫支聯的六四集會廣告，而拒絕續任訓練班導師。</p><p>【六四25周年專頁】燭光不滅，血仍未冷，民主中華，花果漂零。蘋果請你一同見證：良知，從未貶值！ http://64.appledaily.com  </p></body></html>
