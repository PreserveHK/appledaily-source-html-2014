<html><header><meta charset="utf-8"><title>【風水先生】Office遇小人？速擺青龍陣</title></header><body><h1>【風水先生】Office遇小人？速擺青龍陣</h1><p>如遇到在辦公室感覺到有小人害你，在坐位的左手邊放一條青龍或一幅青龍畫，以添貴人運。在右手邊盡量不要放電話或雜物，但要在右邊放一小盆栽，以化小人。仙人掌是化小人最佳的植物，但放在自己坐位會對自己亦產生不利。想想辦法怎樣送給害你的人啊。流年三碧星是口舌是非星，2014年的三碧星在東南方。可以插9枝紅玫瑰來化解是非星。如覺得太張揚，可以放9粒紫水晶粒來處理。再想效果好一點，就在流年的四綠文昌位放4枝水種富貴竹，以添名譽運。<br><br>作者：皓云師傅，香港六壬師傅、易學師傅、堪輿學家。</p></body></html>
