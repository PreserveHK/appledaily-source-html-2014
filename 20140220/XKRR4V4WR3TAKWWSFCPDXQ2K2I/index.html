<html><header><meta charset="utf-8"><title>巴西影到疑似狼人？政府要宵禁</title></header><body><h1>巴西影到疑似狼人？政府要宵禁</h1><p>世上真有狼人嗎? 巴西巴伊亞州（Bahia）出現疑似狼人，令人心惶惶，當局都要實施宵禁。<br><br>居於費拉迪聖安娜(Feira de Santana)市附近小鎮的男子，最先聲稱見過一隻身高1.5米、全身黑色的「怪物」出沒，還被對方追逐險遇襲，幸好最終成功逃脫，自此後不少居民都聲稱見過「怪物」，更將「怪物」稱作狼人，社交網YouTube近日流傳一段短片，聲稱閉路電視拍到疑似狼人在當地一個公園爬行，但當局尚未證實短片的真偽。<br><br>由於不少居民稱親眼目睹疑似狼人，當局安全起見實施宵禁，下令居民每晚9時後不准外出<br><br>英國《每日鏡報》</p></body></html>
