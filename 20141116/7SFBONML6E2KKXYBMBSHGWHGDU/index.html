<html><header><meta charset="utf-8"><title>「獨角獸」 真面目鹿角變異結合生長</title></header><body><h1>「獨角獸」 真面目<br>鹿角變異結合生長</h1><p>斯洛文尼亞一名獵人發現一隻擁有罕見獨角的雄鹿，由於牠早年曾受傷，導致鹿角位置畸形生長，令牠的鹿角在頭頂位置生出（上圖），成為現實版的獨角獸。</p><p>一般鹿有兩隻角（小圖），但鹿角往往因不同原因受傷，以致生長有異。不過科學家就指，這隻「獨角鹿」極為罕見，因為牠的兩邊鹿角沒有分開，而是結合在一起成長。斯洛文尼亞政府准許獵人每年獵殺指定數目的鹿，而這隻「獨角鹿」因年紀大被獵人看上，8月被獵殺。<br>英國《每日郵報》</p></body></html>
