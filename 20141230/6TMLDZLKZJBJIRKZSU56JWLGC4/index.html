<html><header><meta charset="utf-8"><title>Eric Kwok孖公仔買靚扒</title></header><body><h1>Eric Kwok孖公仔買靚扒</h1><p>郭偉亮（Eric Kwok）因為人妻謝安琪（Kay）沒有做自己演唱會的嘉賓，而與Kay的經理人隔空罵戰。幸好之後Kay都十分識做傳訊息給Eric。雨過天青之後，Eric日前亦心情大靚，和老婆葉佩雯去了跑馬地一間凍肉舖買牛扒。當日下午5時許，Eric和老婆駕車到一間凍肉舖前面停低，入到店內全程由老婆話事，選了一輪之後，就由Eric負責付錢及拿牛扒，兩公婆表現合拍。<br>採訪：畢紹基、吳耀輝</p></body></html>
