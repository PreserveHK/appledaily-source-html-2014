<html><header><meta charset="utf-8"><title>體壇拾趣：76人連輸26場平紀錄</title></header><body><h1>體壇拾趣：<br>76人連輸26場平紀錄</h1><p>期待咗咁耐，76人喺周四作客火箭嘅NBA常規賽再被大炒98:120，終於平到史上最長連敗紀錄，真係唔知應唔應該恭喜佢哋好。主力卡達威廉士（右二）今場打得好頹，淨係入咗4分；佢賽後話，成場波見到班隊友個樣超級沮喪，搞到自己都好down。下場對活塞輸埋嘅話，76人就可以改寫歷史，以連輸27場造出新嘅連敗紀錄。其實活塞近況都幾差，周六即管睇吓究竟76人班球員可唔可以喺主場打番場爭氣波，叫做畀番少少安慰啲一路以嚟對佢哋不離不棄嘅球迷都好吖。</p></body></html>
