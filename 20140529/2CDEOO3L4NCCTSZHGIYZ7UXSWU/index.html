<html><header><meta charset="utf-8"><title>求驗客手記：新阿古路投馬體會</title></header><body><h1>求驗客手記：新阿古路投馬體會</h1><p>馬德里體育會前鋒迪亞高哥斯達幾乎肯定會喺今夏走人，不過呢隊波從來都唔怕主力前鋒離隊，由早年嘅費蘭度托利斯、之後阿古路再到法卡奧，將主力射手高價賣走，總有本事搵到好球員頂上。馬體會已經鎖定咗新射手，喺阿甲聖羅倫素以大約600萬鎊簽咗有「新阿古路」之稱嘅19歲前鋒安祖哥利亞（圖），唔知會唔會喺幾季之後，呢位球員又以幾千萬轉會費離開馬體會呢？</p><p>【壹錘定音 . 李慧玲】6月4日早上8點正式開咪！<br>即like【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
