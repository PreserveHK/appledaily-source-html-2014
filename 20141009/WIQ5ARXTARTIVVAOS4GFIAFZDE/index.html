<html><header><meta charset="utf-8"><title>求驗客手記：卡卡抵京「耍太極」</title></header><body><h1>求驗客手記：卡卡抵京「耍太極」</h1><p>前世界足球先生、巴西中場卡卡噚日朝早抵達北京，備戰周六對阿根廷嘅比賽。卡卡着住黑衫黑褸到埗，一出閘就行埋球迷度簽名。佢之後接受內地傳媒圍訪（圖），避談未來會唔會嚟中超效力，「嚟中國？我𠵱家同美國球會仲有約喎。」至於阿根廷方面，噚日朝早突然拉隊去故宮參觀，所以傳媒都跟唔切，只係有網民影到張迪米捷利斯同馬斯真蘭奴開車窗周圍望嘅相；但美斯、阿古路同埋加高就冇出到去，留喺酒店健身。 </p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
