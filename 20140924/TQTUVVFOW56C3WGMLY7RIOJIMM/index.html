<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周永恒大鬧阿Yu屋企被帶返警署 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周永恒大鬧阿Yu屋企<br>被帶返警署 - 馮仁昭</h1><p>趙頌茹（阿Yu）狠撇老公周永恒（Roy），決定離婚爭回兩個囡囡嘅撫養權，前日係大女信希4歲生日，點知Roy噚晚上阿Yu位於屯門嘅屋企大吵大鬧，嚇到阿Yu報警求助，警察持盾牌上門，約晚上9點半將Roy帶返警署，上警車前Roy重複兩次大叫：「個女生日，老婆都唔俾我見，仲報警，超開心。」曾打老婆被控傷人判守行為18個月嘅Roy，據知，佢今次就冇暴力行為，只係口角。<br>撰文：馮仁昭<br></p></body></html>
