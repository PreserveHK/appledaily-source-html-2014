<html><header><meta charset="utf-8"><title>得拉米迪卡公園曾破產</title></header><body><h1>得拉米迪卡公園曾破產</h1><p>得拉米迪卡主題公園的發展恰如過山車那麼起伏不定，2000年開幕，四年後遭管理公司入稟法院申請破產保護，在2006年後浴火重生，並開始扭虧為盈。<br>得拉米迪卡主題公園開幕後一年，派拉蒙公園同意管理該樂園。2004年，派拉蒙公園代表債權人對得拉米迪主題公園申請破產保護令，其後經過支出重組、大幅裁減勞工成本和出售公園內多餘土地，樂園終於在2006年逃過清盤命運，並扭轉開業時每年虧損800萬歐元（8,428萬港元）局面，開始賺錢。<br>樂園分為五個主題區：埃及、希臘、羅馬、伊比利亞及海島區，肇事的4D過山車位於羅馬園區。<br> 《蘋果》資料室</p></body></html>
