<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何潤東吊高賀跨年</title></header><body><h1>馮仁昭四圍超：何潤東吊高賀跨年</h1><p>何潤東已經有8年冇返台灣做跨年晚會，而為咗參加今次晚會，佢雖然拍戲拍咗12個鐘，之後要坐車同飛機共7個鐘，但係佢都畀面支持。為咗隆重其事，佢仲花幾萬新台幣訂做一件8米長嘅長袍西裝，出場時仲係吊住現身，不過佢就自爆本身有畏高症，雖然成日拍古裝飛嚟飛去，但其實次次都死頂，佢話：「老實說我還真的蠻害怕的。」而佢嘅師弟AK亦會表演，佢哋仲赤膊騷肌肉㖭。<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
