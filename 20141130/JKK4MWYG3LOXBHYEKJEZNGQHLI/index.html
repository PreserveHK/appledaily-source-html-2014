<html><header><meta charset="utf-8"><title>體訊速遞：（高球）麥艾萊失準墮後</title></header><body><h1>體訊速遞：<br>（高球）麥艾萊失準墮後</h1><p>澳洲高球公開賽上周六舉行第3日賽事，衞冕球手、北愛爾蘭的麥艾萊（圖）失準，打出超5桿的76，總成績超1桿，暫排第14位。澳洲查麥斯、拉福特及美國史派夫低5桿並列榜首。綜合外電（澳洲）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
