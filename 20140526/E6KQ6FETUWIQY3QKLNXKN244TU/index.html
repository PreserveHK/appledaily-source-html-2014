<html><header><meta charset="utf-8"><title>隔牆有耳：中電總裁好扒得 - 李八方</title></header><body><h1>隔牆有耳：<br>中電總裁好扒得 - 李八方</h1><p>中電義工隊噚日殺入沙田同200名「老友記」，提早食飯過端午節。人稱Paul Sir嘅中電總裁潘偉賢同社會福利署副署長林嘉泰亦有參與，Paul Sir席間仲聯同兩屆沙田耆英龍舟大賽嘅冠軍級鼓手盧志德伯伯，一齊打龍舟鼓助興。據聞Paul Sir打起鼓嚟似模似樣，𠱁到成班長者好開心。<br>有在場嘅中電義工話，平時官仔骨骨嘅Paul Sir，查實係龍舟好手嚟，每年端午節前無論幾忙，都會參加中電管理層龍舟隊每星期嘅練水，十幾年嚟帶領龍舟隊喺唔同比賽獲獎無數。據知佢噚日仲同盧伯伯一見如故，不停share扒龍舟嘅有趣經驗。</p></body></html>
