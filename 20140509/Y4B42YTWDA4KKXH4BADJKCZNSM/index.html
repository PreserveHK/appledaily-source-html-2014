<html><header><meta charset="utf-8"><title>【壹週刊】無綫死撐《西遊記》高層放假拒孭鑊</title></header><body><h1>【壹週刊】無綫死撐《西遊記》<br>高層放假拒孭鑊</h1><p>【壹週刊】無綫黃金時段播出斥資過億人仔打造的外購劇《西遊記》，結果被觀眾鬧爆，要求腰斬之聲此起彼落，但無綫為了面子及銀紙，繼續 死撐，堅持播足五十五集才罷休。據知，無綫急煞停已排期播映的自家劇《載得有情人》改播外購膠作《西遊記》，事件源自一場無綫內亂鬥爭，搞出一鑊粥。<br><br>iPhone App免費下載： http://bit.ly/nextplus_iphone <br>Android App免費下載： http://bit.ly/nextplus_android  </p></body></html>
