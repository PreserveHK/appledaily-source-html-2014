<html><header><meta charset="utf-8"><title>台美少女拉提琴秒殺宅男</title></header><body><h1>台美少女拉提琴秒殺宅男</h1><p>美女如雲的台灣，出現「00後」秒殺宅男的大提琴美少女！台北市議員、前藝員歐陽龍的13歲女兒歐陽娜娜，亮相內地電視節目，純真外表和精湛的表演，令她搖身一變成為網民心目中的新女神，微博粉絲一下子衝破10萬人。<br>歐陽娜娜正在美國費城柯蒂斯音樂學院（Curtis Institute of Music）主修大提琴，去年偶然間首度接拍電影《北京愛情故事》。電影在內地大賣之餘，歐陽娜娜亦一炮而紅。她前日亮相湖南衞視節目《天天向上》，在節目中表演拿手的大提琴，成功獲取網民歡心。有網民認為：「清新、可愛、不做作，簡直是氣質美女。」<br>台灣《蘋果日報》</p></body></html>
