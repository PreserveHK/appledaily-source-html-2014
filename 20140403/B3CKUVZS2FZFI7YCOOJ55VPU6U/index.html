<html><header><meta charset="utf-8"><title>體壇拾趣：網隊入季後賽傑特笑晒</title></header><body><h1>體壇拾趣：<br>網隊入季後賽傑特笑晒</h1><p>網隊（白衫）走勢強勁，入季後賽只係時間問題；周二NBA常規賽，佢哋主場以105:96贏咗火箭（紅衫），呢張入場券終於到手。教練傑特（小圖）賽後老懷安慰，話之前俾人睇死入唔到季後賽，𠵱家終於吐氣揚眉。踏入下半季，網隊嘅佳績有目共睹，尤其係上個月，有場作客1分險勝熱火嘅代表作，而且係東岸唯一一隊喺3月主場不敗嘅球隊，9場贏晒；傑特亦順理成章繼1月後，再當選東岸最佳教練。</p></body></html>
