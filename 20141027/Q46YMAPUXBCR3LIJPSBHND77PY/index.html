<html><header><meta charset="utf-8"><title>對住塊鏡嗌三聲有嘢出現咁得人驚？</title></header><body><h1>對住塊鏡嗌三聲<br>有嘢出現咁得人驚？</h1><p>唔止東方人有詭異傳說，西方一樣有！靈異學會會長Jacqueline就話︰「長久以嚟相傳，夜晚做啲儀式，會請天使嚟送你幾個願望！」咁神奇？連徐緣都忍唔住要話︰「咁咪即係阿拉丁神燈咁？」<br><br>Jacqueline話其實仲有其他儀式，就好似「Bloody Mary」咁︰「相傳喺外國、英國，對住一塊鏡，講三聲 Bloody Mary，咁 Bloody Mary就會出現喇！」大家上街大嗌「我要真普選」都未必有，「Bloody Mary」嗌三聲就有？乜嘢世界！<br><br>西方詭異傳說大解畫！星期四晚11:00《亂噏24》足本播放！</p></body></html>
