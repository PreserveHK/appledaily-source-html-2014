<html><header><meta charset="utf-8"><title>INFINITE L臨急學車</title></header><body><h1>INFINITE L臨急學車</h1><p>韓國男子組合INFINITE成員L，將於MBC電視台的新劇《別有用心的單身女》中飾演一名司機兼秘書，工作態度認真的L亦因此而學車。新劇早前於江南區拍攝，L與前輩級演員朱相昱演對手戲，L因而表現緊張，幸好在朱相昱的循循善誘下，完全不用NG便完成那一幕。L表示：「通過這部作品，我會努力學習去成為一名出色的演員。」此外，L於前日出席了在弘大的化妝品牌簽名會。</p></body></html>
