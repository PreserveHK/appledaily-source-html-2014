<html><header><meta charset="utf-8"><title>柒良上堂學扎鐵</title></header><body><h1>柒良上堂學扎鐵</h1><p>「柒良」蔡瀚億（BabyJohn）和趙勁皓昨日出席港台於葵芳舉行的《總有出頭天》啟播禮，從未接觸過鋪磚泥水扎鐵等建築行業的BabyJohn，為劇集上了數堂建築課程，他說：「接咗套戲，好多人問我係咪識裝修，都識少少，就算有新屋都唔會自己裝修。」有畏高的陳家樂要克服心理在劇中演搭棚，他透露最近接拍同性戀微電影，跟男子共浴擁吻，感覺奇怪。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
