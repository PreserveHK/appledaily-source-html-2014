<html><header><meta charset="utf-8"><title>七成fb用戶為監視add討厭者「做朋友」</title></header><body><h1>七成fb用戶為監視<br>add討厭者「做朋友」</h1><p>你在facebook（fb）有多少朋友？有沒有不喜歡的人？有網站調查發現，68%用家有不喜歡的fb朋友，有近七成人會與最不想見的人「做朋友」，以便監視他們的現況。<br>調查訪問了美國逾2,570人，發現每人平均有671名fb朋友，但平均只有18人才是真正朋友或常有聯絡的人，佔fb的「朋友」不足3%。受訪者坦言，他們的朋友名單中有不喜歡的人，但又不想解除友好關係（unfriend），因為69%想窺探對方的一舉一動。<br>英國《每日郵報》</p></body></html>
