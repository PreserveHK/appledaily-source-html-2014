<html><header><meta charset="utf-8"><title>里安納度姪女被綁走</title></header><body><h1>里安納度姪女被綁走</h1><p>荷李活型男里安納度狄卡比奧（Leonardo DiCaprio）的同母異父哥哥Adam Farrar上周在德州與女友Charity先後被捕，而據娛樂網站AceShowbiz昨日報道，原來Adam帶同與女友所生的女兒到德州，兩人被捕後，洛杉磯警方指里安納度的姪女被家庭成員綁走，現時仍然不知去向，並已發出尋人啟事！<br>詭異的是，Charity的父親日前接受美國娛樂網站RadarOnline訪問時表示，里安納度的姪女十分安全，並受Charity照顧，但AceShowbiz指Adam與Charity現時仍然待在監獄，兩種說法自相矛盾。<br>撰文：鍾國泰</p></body></html>
