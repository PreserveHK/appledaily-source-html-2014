<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孟瑤怕患禽流感 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孟瑤怕患禽流感 - 馮仁昭</h1><p>孟瑤前晚喺微博度上載咗3張好病嘅相，見佢眼淚汪汪，貼上退熱貼同通鼻塞貼，睇嚟好辛苦，佢仲話好驚自己患上禽流感H7N9㖭！她說：「終於抗不住了！希望病魔快快離我遠去！我還要拍戲呢！今晚再不退燒，就只能去醫院了！（聽說常州發現H7N9，好害怕啊！）」 <br>撰文：馮仁昭</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
