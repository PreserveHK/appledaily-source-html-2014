<html><header><meta charset="utf-8"><title>劇王子：金秀賢髮型似亞豬媽</title></header><body><h1>劇王子：金秀賢髮型似亞豬媽</h1><p>「都敏俊」金秀賢昨日現身日本橫濱出席粉絲見面會，吸引數千名「金粉」到場支持。見面會由他的師弟組合ID-BeatIdentity唱歌打頭陣，之後金秀賢唱着《Dreaming》現身，粉絲尖叫不斷。金秀賢用日文跟粉絲打招呼外，又表示想打破「都教授」的形象，為大家帶來驚喜。進行問答環節上，金秀賢不時掩嘴大笑，表現風騷。有粉絲指金秀賢的中分曲髮頭似足韓國「亞豬媽」，非常搞笑。</p></body></html>
