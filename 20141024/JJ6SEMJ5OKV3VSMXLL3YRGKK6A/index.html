<html><header><meta charset="utf-8"><title>體訊速遞：（足球）羅賓奴捲性侵案</title></header><body><h1>體訊速遞：<br>（足球）羅賓奴捲性侵案</h1><p>曾效力過皇馬與曼城，目前返回巴西山度士的前鋒羅賓奴（圖），涉嫌與一宗性侵犯案件有關，正接受調查。事發在去年1月，當時仍效力AC米蘭的羅賓奴，被指與另外幾名疑犯向一名18歲女侍應施襲，暫時未有人就此案受到檢控；羅賓奴透過其律師否認犯案。 綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
