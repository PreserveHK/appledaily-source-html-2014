<html><header><meta charset="utf-8"><title>王力宏保囡囡超密實</title></header><body><h1>王力宏保囡囡超密實</h1><p>不少星爸媽為免子女長相曝光而出盡法寶，如王力宏為保護囡囡不被攝入鏡頭，不單出動保鑣，更用電筒照射，認真誇張。去年11月跟圈外女友李靚蕾在美國結婚的王力宏，今年7月榮升老竇，太太為他誕下B女王嘉莉，但一直以來，王力宏僅在囡囡出世當日於微博貼過囡囡小腳板照片，從未讓囡囡樣貌曝光。<br>日前，王力宏一家三口現身內地機場，雖然他為避人耳目而刻意分開出現，但還是被記者發現行蹤。當時李靚蕾孭住B女現身，身邊還有保鑣及助手推行李，雖然李靚蕾已將B女整個身及頭遮掩，但當保鑣發現記者拍照，即緊張萬分地用電筒照射相機鏡頭，嚴防小朋友曝光。<br>撰文：魯吉</p></body></html>
