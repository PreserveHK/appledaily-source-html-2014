<html><header><meta charset="utf-8"><title>韓劇燒：甩拖孔孝真飛泰陪趙寅成</title></header><body><h1>韓劇燒：甩拖孔孝真飛泰陪趙寅成</h1><p>韓星孔孝真前日宣佈和李鎮旭甩拖，有傳她和趙寅成因合作劇集《沒關係，是愛情啊》而撻着，雖然謠言滿天飛，但孔孝真懶理傳聞，前日與《沒關係》劇組飛到泰國慶功旅行。分手後首度現身的孔孝真穿上白恤衫騷長腿，亦不避嫌與趙寅成有傾有講，更與成東日的一對寶貝仔女玩耍，似乎未受情傷困擾。</p><p>此外，趙寅成早前擔任綜藝節目《兩天一夜》的嘉賓，原來製作單位事前不知道他會現身，所以當車太鉉帶趙寅成參加時，全場都大吃一驚，因為趙寅成甚少參與綜藝節目，所以令不少觀眾十分期待。<br>撰文：施洛冰</p></body></html>
