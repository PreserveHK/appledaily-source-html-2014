<html><header><meta charset="utf-8"><title>最黑大肚婆　胎位唔正早產遇炒車</title></header><body><h1>最黑大肚婆　胎位唔正早產遇炒車</h1><p>英國一名孕婦產子可謂一波三折，不但胎位不正，丈夫載她到醫院時更遇上車禍，幸最終仍成功產下女嬰，母女平安。<br><br>事發於薩里郡，31歲塔馬琳(Tamarin Cox)因為胎兒頭部向上，原訂上周二進行剖腹生產，但在開刀前兩日凌晨，寶寶搶閘出世，由丈夫駕車載她到醫院。但在一處彎位，車子因冰面道路太滑失控，先撞上石壆，再翻滾至一處6米深溝渠，四輪朝天，幸二人只受輕傷。<br><br>幸好在路過行人協助，將塔馬琳救出車廂，再乘坐救護車抵達醫院。塔馬琳於個半小時後誕下6磅1安士重的女兒。<br><br>英國《每日郵報》<br></p></body></html>
