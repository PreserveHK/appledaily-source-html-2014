<html><header><meta charset="utf-8"><title>求驗客手記：禾確特囝囝出「廠」</title></header><body><h1>求驗客手記：<br>禾確特囝囝出「廠」</h1><p>阿仙奴喺英足盃4強對韋根之前，有禾確特生仔打氣！禾仔雖然因為十字韌帶受傷，唔可以喺周六大戰韋根中披甲，亦都趕唔切幫英格蘭喺今夏嘅巴西世界盃上陣，但佢喺周四就用另一個方法為兵工廠打氣。禾仔喺社交網頁面書度宣佈，同太太美蓮妮嘅愛情結晶品喺周四朝早出世，係囝囝，叫做芬尼（Finley）。禾仔話：「實在太高興喇！我哋嘅囝囝芬尼喺今朝出咗世！榮升父母嘅感覺實在太好！」睇嚟佢季後冇得踢世界盃都有囝囝玩，咁就唔怕悶啦。</p></body></html>
