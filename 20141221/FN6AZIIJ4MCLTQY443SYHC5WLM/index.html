<html><header><meta charset="utf-8"><title>佐敦簽名人偶拍賣</title></header><body><h1>佐敦簽名人偶拍賣</h1><p>【本報訊】九展舉行的Toy Soul亞洲玩具展今日閉幕，全場壓軸焦點是珍藏限量品玩具拍賣會，由參展商送出八款「有錢都買唔到的」玩具即場拍賣。</p><p>主辦單位How Amazing負責人駱嘉樑表示，Michael Jordan親筆簽名12吋珍藏人偶全球只有23個，底價5,000元起，曾有紀錄成交價達4.8萬元；為了讓更多人參加競投，部份拍賣品低至10元起，如幾米「月亮忘記了」枱燈等。</p></body></html>
