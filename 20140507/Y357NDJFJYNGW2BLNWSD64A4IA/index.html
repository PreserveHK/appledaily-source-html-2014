<html><header><meta charset="utf-8"><title>求驗客手記：AC復古賀115周年</title></header><body><h1>求驗客手記：<br>AC復古賀115周年</h1><p>AC米蘭今年踏入創會115周年，來季新波衫（圖）都大玩復古feel，主場紅黑直間唔少得，不過會章就用番聖佐治嘅白底紅十字，原本上仗米蘭打吡，AC已經想着新衫，不過因為大戰前夕唔想改動先推遲，家陣就由本田圭佑等人氣王示範新衫先。作客方面，AC就學巴西整件黃色戰衣，會方仲搵巴西兵卡卡、羅賓奴同基比爾示範，下仗作客阿特蘭大嘅聯賽，AC就以呢件新衫應戰，當提早宣傳。</p></body></html>
