<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳曉東悔冷落大肚妻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳曉東悔冷落大肚妻 - 馮仁昭</h1><p>陳曉東噚日喺微博貼咗張同太太合照，雖然佢太太𠵱家陀B八個月，不過佢都要返內地宣傳電視劇，忍唔住喺微博呻咗兩句。另外，東東噚日喺北京出席《加油！愛人》《幸福！愛人》嘅發佈會，佢話一家團聚唔夠一日，就接到一系列宣傳通告，搞到佢提前結束假期趕返去內地，好彩老婆理解，但係因為做嘢太忙，同太太嘅大肚合照影唔夠五張，做嘢還做嘢，有啲事過去咗，就算有錢都買唔返呀！<br>撰文：馮仁昭</p></body></html>
