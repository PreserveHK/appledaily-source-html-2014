<html><header><meta charset="utf-8"><title>關仁隱事：「艇仔」掃貨強國味濃 - 關仁</title></header><body><h1>關仁隱事：「艇仔」掃貨強國味濃 - 關仁</h1><p>已經轉戰內地好幾年，做演員兼出品人嘅「艇仔」，近年間中會回歸拍港片。咁多年喺內地搵人仔梗係賺唔少，但艇仔始終搣唔甩鋪shopping癮，經常四圍入貨先滿足。關仁有朋友有日喺北京某名店見到艇仔開開心心咁掃貨，佢表現相當豪氣，唔使半個鐘艇仔已經掃咗幾個新款手袋，之後就碌卡畀錢走人，算係滿載而歸。而間名店見有大客嚟幫襯又點會得失客人，所以經理親自送埋艇仔出門口，非常好招呼，關仁位朋友形容艇仔喺內地咁多年，作風舉止已經似足內地同胞，幾年間改變都咪話唔大。<br>撰文：關仁</p></body></html>
