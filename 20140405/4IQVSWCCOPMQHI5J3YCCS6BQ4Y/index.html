<html><header><meta charset="utf-8"><title>「性愛計算機」
親熱燒脂有數計</title></header><body><h1>「性愛計算機」<br>
親熱燒脂有數計</h1><p>和伴侶在床上翻雲覆雨，溫馨之餘亦消耗甚多體力，但到底做愛能為你燃燒多少熱量？使用英國性愛研究專家開發的「性愛計算機」（圖）就知道答案。<br>只要在UKMedix.com輸入性別、身形、做愛姿勢、劇烈程度及時間，就能計算出用家在性愛中燃燒多少熱量，以做愛半小時計，最多能消耗150卡路里，相當於緩步跑15分鐘所消耗的熱量。<br>雖然燒脂減磅功效不俗，不過UKMedix負責人貝莉（Sarah Bailey）溫馨提示勿將做愛只當作「健身運動」，否則隨時令愛侶光火。<br>英國《每日鏡報》</p></body></html>
