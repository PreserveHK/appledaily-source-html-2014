<html><header><meta charset="utf-8"><title>母陀B女　男童嚎哭：又是女！</title></header><body><h1>母陀B女　男童嚎哭：又是女！</h1><p>我要弟弟！美國亞利桑那州六歲男童岡納已有兩名妹妹，當他發現媽媽又懷了妹妹時大受打擊，小臉扭曲嚎哭大叫「又是女孩？」（圖），可愛表情讓網民捧腹大笑。<br>岡納和妹妹們面前放着一個蛋糕，中心若是藍色代表媽媽懷着弟弟、粉紅色則是妹妹。答案揭曉前岡納滿心歡喜說：「我猜是男孩。」但當他拿起蛋糕赫見是粉紅色時臉色大變，頹然倒在椅子中，雙手握拳哭喊：「又是女孩！我討厭女孩！每次都是女、女、女、女！我要離開這個家不再回來！」父母連忙忍笑勸慰兒子，一小時後岡納冷靜下來接受一屋女人的事實，把蛋糕吃了。<br>美國霍士新聞</p></body></html>
