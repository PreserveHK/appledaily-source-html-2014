<html><header><meta charset="utf-8"><title>800學生嵌大型花壇</title></header><body><h1>800學生嵌大型花壇</h1><p>【本報訊】約800名來自25間學校的學生昨齊集維園，為下月舉行的香港花卉展覽，鑲嵌出名為「珊瑚群『樂』是我家」的大型花壇。當中展示出多個造型生動活潑、充滿動感的海洋生物如珊瑚魚、寄居蟹、水母、海馬及八爪魚。愛賞花的市民，屆時切勿錯過。<br>參與學生昨日在120名綠化義工指導下，利用3萬多株繽紛奪目的花卉植物，包括家樂花、康乃馨、菊花及毋忘我等等，悉心鑲嵌出大型花壇（圖），希望為花卉展覽增添色彩。<br>由康樂及文化事務署舉辦的香港花卉展覽，今年主題花是「家樂花」，以「花滿園．樂滿家」為主題，將於下月7日至16日、朝9晚9在維園舉行。</p></body></html>
