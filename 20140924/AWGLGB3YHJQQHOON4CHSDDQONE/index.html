<html><header><meta charset="utf-8"><title>用手機唔檢點？印度少女慘被燒死</title></header><body><h1>用手機唔檢點？印度少女慘被燒死</h1><p>父母不准用手機，最嚴厲都是沒收；印度北方邦一名17歲少女卻因為手機，被同村惡漢認為不道德，而慘遭活活燒死。<br> <br>與很多印度「賤民」(Dalit caste)家庭一樣，少女家中沒廁所，上周六晚(20日)她跑到屋外小解，不幸遭到4名男子襲擊，他們曾指少女用手機是不道德，雙方發生過口角。少女遭惡漢縱燒至重傷，送院搶救延至周日(21日)不治。<br> <br>事後少女的父親指控4名男子行兇，警方已初步將他們列為刑事案疑犯，他們也是賤民。<br> <br>channel news asia/中央社</p></body></html>
