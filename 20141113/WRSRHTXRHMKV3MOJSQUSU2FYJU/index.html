<html><header><meta charset="utf-8"><title>體訊速遞：（足球）卡比路遭俄足總拖糧</title></header><body><h1>體訊速遞：<br>（足球）卡比路遭俄足總拖糧</h1><p>俄羅斯足總周三透露因財政緊絀，未能負擔國家隊教練卡比路（圖）約900萬歐元年薪，目前正積極籌錢。當地傳媒報道，足總過去5個月都沒有向卡比路支薪。綜合外電（俄羅斯）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
