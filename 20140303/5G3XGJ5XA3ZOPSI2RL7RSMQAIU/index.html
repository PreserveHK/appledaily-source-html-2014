<html><header><meta charset="utf-8"><title>各區突發簡訊：青年圖跳樓　觸動警鐘</title></header><body><h1>各區突發簡訊：<br>青年圖跳樓　觸動警鐘</h1><p>【天水圍】<br>【本報訊】23歲姓冼男子，昨晨11許走上天水圍天恆邨恆健樓天台企圖跳樓，由於觸動天台門保安鐘，保安員立即上樓查看發現，迅速勸服事主返回安全位置，豈料他走至梯間情緒激動，撼頭埋牆自殘，保安員制止和報案，救護員到場將他送院檢驗，他對於輕生原因三緘其口。稍後，警員聯絡事主的女友到醫院善後，她指彼此沒有感情問題，亦不知男友為何尋死。</p></body></html>
