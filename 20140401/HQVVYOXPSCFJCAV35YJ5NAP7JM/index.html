<html><header><meta charset="utf-8"><title>隔牆有耳：無綫新聞惹河蟹疑雲 - 李八方</title></header><body><h1>隔牆有耳：<br>無綫新聞惹河蟹疑雲 - 李八方</h1><p>無綫新聞報道屢爆河蟹風波，難怪令市民猜疑更多。好似前晚無綫報道台灣反服貿示威時，將學運領袖陳為廷T恤上面嘅中文字樣「自己國家自己救」打格，網民不知就裏，就將打格相截圖擺上網，大鬧無綫河蟹「國家」兩個字，顯然想避台獨呢個敏感議題。<br>之後有無綫記者喺網上澄清，T恤打格只係因為上面同時有"F××k the Government"嘅英文字眼，而現場人士大叫「自己國家自己救」嘅口號，順利喺無綫播出、字幕亦有顯示，呢鋪網民可能怪錯無綫咯。</p></body></html>
