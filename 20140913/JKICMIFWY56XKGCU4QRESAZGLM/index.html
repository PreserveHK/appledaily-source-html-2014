<html><header><meta charset="utf-8"><title>體訊速遞：（冰球）港騎兵隊不敵菲國</title></header><body><h1>體訊速遞：<br>（冰球）港騎兵隊不敵菲國</h1><p>「2014香港業餘冰球會冰球邀請賽」昨晚在九龍灣MegaIce揭開戰幔，港冰球訓練學校騎兵隊（圖）在揭幕戰1:3不敵菲律賓冰球隊；港騎兵隊開賽先以0:1落後，但杜希豫在第1節完場前追成1:1，可惜第2節被客軍連入兩球致敗。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
