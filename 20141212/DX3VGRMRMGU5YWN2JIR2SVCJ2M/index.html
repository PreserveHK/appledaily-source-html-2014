<html><header><meta charset="utf-8"><title>鎮宇報警為仔討公道</title></header><body><h1>鎮宇報警為仔討公道</h1><p>吳鎮宇與兒子Feynman早前拍攝內地真人騷節目《爸爸去哪兒2》，但他們兩父子卻未有參與電影版的拍攝，惹來各方猜測，前晚鎮宇終在微博上解釋，他說：「實情是費曼受傷，復元的狀況還是不太理想，根據醫生的意見和我們家庭會議的結果，惟有決定不參加大電影的拍攝工作，為這遺憾深感歉意。」鎮宇還答謝電影台給他與兒子一個成長共處的回憶，祝電影票房大賣。然而他的解釋卻引來網民惡搞Feynman，鎮宇見狀即於微博留言，表明已經為此事而報警，並聯絡網站處理該涉及人身攻擊及淫穢的惡劣行為。其工作室亦在微博上轉發鎮宇的留言，希望網絡暴力者好自為之。<br>撰文：楠楠</p></body></html>
