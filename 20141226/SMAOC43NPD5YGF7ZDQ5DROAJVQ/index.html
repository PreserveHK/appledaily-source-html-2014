<html><header><meta charset="utf-8"><title>羅拔女友黑面過節</title></header><body><h1>羅拔女友黑面過節</h1><p>電影系列《吸血新世紀》（The Twilight）男星羅拔柏迪臣（Robert Pattinson），被發現偕形象前衞的女歌手新歡FKA Twigs返回英國過節，既見家長又出席當地的聖誕派對，有人拍下派對的情況，雖然羅拔仔笑到四萬咁口，但女友卻蹺起雙手似足黑面神。<br>反觀羅拔仔舊愛姬絲頓史釗域（Kristen Stewart），今年10月被指忽然轉基，跟打扮中性的女助手Alicia Cargile越見親密，兩人再被發現趁假期外出食晏，無論打扮到舉動也充滿默契。<br>撰文：哥羅</p></body></html>
