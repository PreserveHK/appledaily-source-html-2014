<html><header><meta charset="utf-8"><title>話你知：溫布頓高Q瘋漢 - 吾中</title></header><body><h1>話你知：溫布頓高Q瘋漢<br> - 吾中</h1><p>溫布頓（圖）是80至90年代期間英頂級聯賽著名球隊，以大踢傳統英式高Q大棍聞名，而由於球員個個勇猛有餘而幼細不足，在場上經常表現粗枝大葉，但又十分團結，故獲得「瘋漢兵團」（Crazy Gang）的稱號。代表人物就有中場韋斯（Dennis Wise）、硬漢鍾斯（Vinnie Jones）、柱躉式前鋒法辛奴（John Fashanu）及基爾（Marcus Gayle）等。現時，球隊已易名為米爾頓凱恩斯，在英甲角逐。文：吾中</p></body></html>
