<html><header><meta charset="utf-8"><title>關心妍MV被禁嬲爆</title></header><body><h1>關心妍MV被禁嬲爆</h1><p>關心妍（Jade）化名C-12為新歌《罪名》拍MV，扮演第三者跟男主角有親暱床戲，衣着惹火的Jade被剝黑絲摸大髀，MV擺上C-12的YouTube channel火速有逾17萬點擊，怎知日前YouTube收舉報指MV涉及色情，結果無聲無息鏟走MV，令Jade嬲到爆炸。<br>Jade日前接受電話訪問說：「唔明點解突然抽起，之前YouTube話MV敏感，已經加咗提示字眼，亦將MV剪到體無完膚，點解淨係鏟走呢條最高點擊嘅MV，其他網友轉發就冇刪？係咪針對我？台灣、美國MV仲大膽，我都冇除衫，𠵱家俾人滅聲唔識講，我只係想做音樂！」<br>採訪：皓騫</p></body></html>
