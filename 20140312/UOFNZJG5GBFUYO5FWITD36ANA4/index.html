<html><header><meta charset="utf-8"><title>撞車毀蜂巢兩女被螫600下</title></header><body><h1>撞車毀蜂巢<br>兩女被螫600下</h1><p>馬路不只如虎口，更有蜂群隨時發難。美國加州洛杉磯周日發生一宗小車禍，本來無人受傷，但其中一車撞向路旁大樹（右圖），撞毀住着上千隻蜜蜂的蜂巢（左圖），兩名女司機因而遭蜜蜂圍螫，合共被螫600多下。<br>其中51歲的女司機跳入附近人家後園的泳池躲避，另一名17歲少女司機卻一直被蜂群圍攻，尖叫聲引起居民查看並報警。警員到場後用滅火器向倒地的她噴滅火泡沫，終把蜂群趕走。<br>兩名女司機同被送院。但家園被毀的蜜蜂仍未息怒，兩小時後去到的記者亦被蜂群包圍。除蟲專家最後到場將蜂巢移走。<br>英國《每日郵報》</p></body></html>
