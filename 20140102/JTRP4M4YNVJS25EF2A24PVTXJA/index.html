<html><header><meta charset="utf-8"><title>西班牙自治區搞「獨立」樂透獎</title></header><body><h1>西班牙自治區<br>搞「獨立」樂透獎</h1><p>西班牙加泰羅尼亞自治區今年首辦元旦樂透獎，派出數百萬歐元獎金。加泰羅尼亞一直爭取獨立，元旦樂透獎被指是要跟西班牙聖誕傳統、全球派彩最高的「大肥仔」彩票（圖）打對台。首屆的投注額高達2,500萬歐元（2.67億港元），是預期兩倍有多。「大肥仔」主辦單位承認投注的確受影響，來自加泰羅尼亞的投注額錄得顯著跌幅。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
