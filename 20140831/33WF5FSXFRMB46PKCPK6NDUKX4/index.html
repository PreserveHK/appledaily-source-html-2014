<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）港隊世錦賽全軍覆沒</title></header><body><h1>體訊速遞：<br>（羽毛球）港隊世錦賽全軍覆沒</h1><p>混雙港將周凱華/李晉熙（藍衫）上周五，在丹麥舉行的世界羽毛球錦標賽8強，直落兩盤被中國組合馬晉/徐晨淘汰，港隊已全軍覆沒。中國李雪芮上周六以2:0淘汰三谷美菜津，殺入女單決賽（有線62及202台今日6:25pm起直播）。本報消息（丹麥）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
