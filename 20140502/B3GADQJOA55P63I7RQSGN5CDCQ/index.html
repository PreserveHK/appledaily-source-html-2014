<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張慧儀認富商朋友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張慧儀認富商朋友 - 馮仁昭</h1><p>張慧儀（左）同江欣燕噚日接受電台訪問，張慧儀近日被爆有羅姓富商追求三年，佢解釋：「只係傾生意嘅朋友，事實上希望任何對象都對我個仔好。」叫大家畀空間佢哋，不過講到擇偶條件，張慧儀坦言首要係對方可以接受佢嘅養子，佢仲讚富商朋友對小朋友好好︰「佢做飲食生意，唔只對我小朋友好，連對佢公司員工啲小朋友都好好。」至於身旁的江欣燕一聽到即刻恭喜慧儀，仲追問對方靚唔靚仔。<br>撰文：馮仁昭</p></body></html>
