<html><header><meta charset="utf-8"><title>體壇拾趣︰拿度老西代言名牌</title></header><body><h1>體壇拾趣︰<br>拿度老西代言名牌</h1><p>西班牙泥地王拿度（圖）最近簽約成為Tommy Hilfiger下年代言人，除咗主打嘅底褲系列之外，大家亦都會見到佢着住西裝嘅型仔造型。另外，年終1哥迪祖高域同1姐莎蓮娜周四就齊齊攞獎，分別獲頒國際網球協會嘅2014男子組同女子組世界冠軍。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
