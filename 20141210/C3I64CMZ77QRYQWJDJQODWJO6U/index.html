<html><header><meta charset="utf-8"><title>戀愛大過天：前夫爆閨房秘密</title></header><body><h1>戀愛大過天：前夫爆閨房秘密</h1><p>41歲的葉蘊儀，戀愛大過天的她，22歲毅然放棄如日方中的事業，於95年與玩具業富商陳柏浩（圖）閃婚，翌年便誕下長子，但當葉蘊儀懷有次女時，陳柏浩卻有了外遇，婚姻只維繫了5年。離婚後，陳柏浩的生意經營不順，向法院申請破產令並拒付贍養費，主動向傳媒爆料指葉蘊儀貪慕虛榮及對性苛索無度，還向傳媒大爆二人閨房秘密，最後葉向法庭申請禁制令，要求前夫封口。<br>離婚至今14年間，葉蘊儀一直專注事業及照顧子女，鮮有向外公開提及感情，只是多年前曾跟Twins和周秀娜的髮型師Daniel及近日與一名「鬚根男」傳過緋聞。</p></body></html>
