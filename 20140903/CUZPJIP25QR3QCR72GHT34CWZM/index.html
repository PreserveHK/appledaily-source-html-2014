<html><header><meta charset="utf-8"><title>梁詠琪大肚行善</title></header><body><h1>梁詠琪大肚行善</h1><p>由梁詠琪（GiGi）與李心潔等成立的「小黃花慈善教育基金」，趁着剛過去的暑假，舉行了一次愛心影院日，邀請200多個低收入家庭免費到戲院欣賞動畫電影。身為基金大使的GiGi與老公Sergio、弟弟及同事等也一同當義工，懷有身孕的GiGi目前已全面停工，但她為了慈善事仍現身參與，穿上寬鬆的連身裙與平低鞋的她，臉形略為飽滿，看來精神相當不錯，GiGi說：「其實香港有好多低收入家庭，連日常生活基本開支都應付唔到，莫講話額外嘅娛樂消費，今次有好多家庭原來係第一次全家大細一齊入戲院睇戲，見到佢哋興奮又滿足嘅笑容，可知道佢哋非常期待。」<br>撰文：栐仁</p></body></html>
