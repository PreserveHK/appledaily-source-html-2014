<html><header><meta charset="utf-8"><title>旅遊App新功能偷看同機乘客fb</title></header><body><h1>旅遊App新功能<br>偷看同機乘客fb</h1><p>搭長途機（左圖）隨時遇上新朋友，有旅遊應用程式加入新功能，協助乘客「偷看」同機乘客的社交網頁，令你提早認識新朋友。<br>旅遊應用程式Quicket（上圖）推出手機及板腦更新版，在「社交登入」欄目加入新功能。你可以在不提交個人資料的情況下，按入揀好座位乘客圖示，進入他們facebook專頁，查看他們的個人簡介、資料以及照片等。不過，只有對方同意分享社交網頁資料，你才可以透過Quicket提早認識新朋友。若你拒絕，其他乘客亦休想「偷看」你的fb。<br>英國《星期日郵報》</p></body></html>
