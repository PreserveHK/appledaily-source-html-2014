<html><header><meta charset="utf-8"><title>蘇永康請飲有霆鋒冇栢芝</title></header><body><h1>蘇永康請飲有霆鋒冇栢芝</h1><p>蘇永康、吳國敬及李國祥昨日到深水埗出席漢洋及譚嘉荃的新碟記者會。蘇永康送上私家暖壺以示支持，上月到在新加坡一家泰國寺廟落髮修行10天的他自嘲最難是守妄語，他笑說：「有時會諗班粉腸喺出面做乜，諗下就已經犯咗。」<br>有報道指謝霆鋒與王菲答應出席蘇永康12月與女友馮翠珊的婚宴，他說：「阿仔（謝霆鋒）帶唔帶人嚟我唔知，拉姑（狄波拉）、四哥（謝賢）已經送晒（囍帖），栢芝就冇。」是否有發帖給王菲？他笑說：「唔知可以寄去邊到畀佢喎！」有物業在銅鑼灣怡和街的他談到雨傘革命，他說：「如果佢哋生意有問題，我願意減租。」<br>採訪、攝影：盧妹</p></body></html>
