<html><header><meta charset="utf-8"><title>子丹惡鬥王寶強</title></header><body><h1>子丹惡鬥王寶強</h1><p>現年50歲的甄子丹在電影《3D冰封俠：重生之門》中打不停，劇情講述扮演冰封俠的子丹穿越時空，被交惡的盟友從古代追殺到現代，這場打戲在舊機場搭成的一比一青馬大橋佈景取景，子丹先騎着白馬狙擊一架林寶堅尼，該林寶堅尼拍戲時仍由張智霖所有，但早前已第三手由黃曉明轉送Angelababy做生日禮物。<br>子丹、王寶強及喻亢各執鐵鏈、盾牌及大斧頭開戰，子丹以一敵二，加上約50部私家車連環相撞和爆炸場面，據知單是這場12分鐘戲便燒了5,000萬，子丹昨在電話說：「呢場戲我做埋動作指導，寶強曾喺少林寺習武，佢身手好好。」<br>採訪：陳杰</p></body></html>
