<html><header><meta charset="utf-8"><title>GaGa胸降致敬派對</title></header><body><h1>GaGa胸降致敬派對</h1><p>第56屆格林美頒獎典禮舉行在即，不少前哨派對都紛紛舉行，昨日Lady GaGa就在洛杉磯出席其中一個名為MusiCares Person Of The Year的派對，GaGa更以一身「愛登士家庭」look出席，不但戴上黑超，更在胸口開窿中門大開，十分性感。<br>是次活動最主要是為了向美國音樂人Carole King頒發榮譽獎，吸引不少名人出席，其中包括英國樂團「披頭四」（The Beatles）已故成員約翰連儂（John Lennon）遺孀小野洋子，她的造型被指似足GaGa，另外還有金像影帝湯漢斯（Tom Hanks）攜妻出席。<br>撰文：鍾國泰</p></body></html>
