<html><header><meta charset="utf-8"><title>體訊速遞：（亞運）兩職球員被控性騷擾</title></header><body><h1>體訊速遞：<br>（亞運）兩職球員被控性騷擾</h1><p>正在仁川參加亞運的一位巴勒斯坦足球員及一名伊朗工作人員，周二先後被當地警方控告性騷擾賽事女義工（圖）；前者被禁離開南韓國境，後者則被逐出亞運，不得再於大會場地出現。綜合外電（南韓）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
