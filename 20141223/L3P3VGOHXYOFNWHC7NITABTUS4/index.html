<html><header><meta charset="utf-8"><title>關仁隱事：「細嫂」擔心阿仔戀事 - 關仁</title></header><body><h1>關仁隱事：「細嫂」擔心阿仔戀事 - 關仁</h1><p>一家唔知一家事，幾頭住家仲多煩惱事，好似「細嫂」公事家事兩頭忙，真係少啲魄力都唔掂，好彩仔女大咗都開始幫吓屋企打理家族生意。<br>其實細嫂咁忙，仔女啲感情事更加理唔到，好似佢寶貝仔最近同「易容」拍拖，雖然見過面，人前都讚對方得體，其實個心都有啲微言，更擔心阿仔玩認真，佢仲同身邊好友呻易容細細個就喪父，都唔慌有人管教，但係又唔可以對住阿仔明言，不過佢身邊朋友都勸佢要睇開啲，仲笑細嫂本身都細細個冇咗老竇，管教都冇問題，叫佢放開啲。<br>撰文：關仁</p></body></html>
