<html><header><meta charset="utf-8"><title>19歲少年　畫美目可亂真</title></header><body><h1>19歲少年　畫美目可亂真</h1><p>眼球倒影活靈活現、眼睫毛栩栩如生、連皮膚毛孔也清晰可見。靈魂之窗美麗動人，少年畫家貝爾加拉（Jose Vergara）大筆一揮，畫出超現實懾人美目，幾可亂真，令人目瞪口呆。<br>不要見貝爾加拉的眼畫像真度高，就以為他用上許多複雜工具，事實恰恰相反，他只用顏色鉛筆及鋼筆，再加上耐心，每次繪畫都花上20小時，不眠不休地創作。19歲的貝爾加拉生於墨西哥，在西班牙馬德里長大，自小熱愛繪畫，8歲時遇意外，幾乎失去一隻手，令他決志成為藝術家。他去年投身創作時，決定以靈魂之窗入畫，母親烱烱美目就是他的處女作。<br>英國《每日郵報》</p></body></html>
