<html><header><meta charset="utf-8"><title>六叔愛將回巢救亡</title></header><body><h1>六叔愛將回巢救亡</h1><p>無綫近年不停推出膠劇，如關禮傑在《叛逃》的超人跳躍便被網民恥笑。據悉無綫為打救膠劇而力邀曾任六叔邵逸夫中文秘書兼愛將的陳輝光回巢，擔任集團總經理助理，主力監察劇本和劇集製作，上周一陳輝光已重返無綫開工。不過，若無綫不改慳皮及粗製濫造作風，深信任何人也打救不來。</p><p>此外，TVB職員協會前日發起黑衣行動，抗議無綫解僱50名幕後，薛家燕昨出席王梓軒於九龍灣舉行的新專輯發佈會，對於曾志偉爆無綫裁退休及有病員工，家燕姐表示不清楚說：「我喺TVB十幾年，所有員工都有感情，可能公司有公司原則，唔希望再有員工流失及遣散。」<br>採訪、攝影：魯吉、張俊銘</p></body></html>
