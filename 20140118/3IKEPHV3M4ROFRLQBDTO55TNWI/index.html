<html><header><meta charset="utf-8"><title>KARA智英憔悴變V煞　疑因合約問題爆</title></header><body><h1>KARA智英憔悴變V煞　疑因合約問題爆</h1><p>點樣消除包包面?韓國組合KARA成員姜智英就教到你啦。日前佢Po咗張微笑相上instagram，網民睇完話佢塊面V咗，個樣憔悴咗。擔心係因為近排嘅合約問題，搞到智英「被減肥」呀。<br>其實都唔出奇，好地地嘅一個5人組合，原本月中先滿約嘅Nicole俾公司提前踢走。4月滿約嘅智英，又宣佈唔會續約，決定離隊出國留學，向自己嘅演員之路進發。剩低嘅荷拉、朴奎利同韓勝妍前路茫茫，分分鐘會解散，心情點會好呀，fans見到都紛紛留言安慰智英，希望佢會注意身體呀。</p></body></html>
