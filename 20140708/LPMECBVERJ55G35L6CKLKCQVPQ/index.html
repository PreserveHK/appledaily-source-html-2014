<html><header><meta charset="utf-8"><title>拉動Body：OL伸一伸　踢走寒背</title></header><body><h1>拉動Body：<br>OL伸一伸　踢走寒背</h1><p>上班一族經常使用電腦，如坐姿不正確，低頭工作時容易令胸椎過份彎曲，增加脊椎韌帶的負荷，並引致肌肉組織不平衡，令胸肌和上背肌力不均，久而久之會令胸椎變緊，如出現胸椎後突或肌肉過度繃緊等，長遠可造成寒背問題。香港伸展運動學會會長林庭光指出，寒背不但影響外觀及個人自信心，還會損害脊椎的健康，問題不容忽視，建議寒背一族，要多抽空進行背部的伸展運動，有助踢走寒背問題。<br>示範：香港伸展運動學會學員Josephine<br>攝影：謝榮耀<br>逢周二刊出</p></body></html>
