<html><header><meta charset="utf-8"><title>女生拒當舞伴遭捅死</title></header><body><h1>女生拒當舞伴遭捅死</h1><p>美國16歲高中女生桑切斯（Maren Sanchez）拒做同校男生的舞會舞伴，男方前日（周五）在康湼狄格州的學校走廊用刀將她殺死。<br>前日早上7時多，16歲男生普拉斯松（Chris Plaskon）在學校梯間推倒桑切斯，揑她頸部，然後亮出廚刀刺她頸、胸和臉部，有老師即時將他制服和報警。<br>普拉斯松被控謀殺罪，將於明天（周一）上庭。有學生指，普拉斯松上周四曾邀請桑切斯當舞伴，但女方因已有男友而拒絕。<br>原定前晚舉行的舞會則押後，近200名學生到海邊悼念桑切斯。死者曾在fb留言指期待舞會的來臨，並上載試穿晚裝的相片。<br>美國霍士新聞網</p></body></html>
