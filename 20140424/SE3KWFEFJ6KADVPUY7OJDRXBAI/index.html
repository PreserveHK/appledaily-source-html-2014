<html><header><meta charset="utf-8"><title>可頤晒塗鴉天份</title></header><body><h1>可頤晒塗鴉天份</h1><p>張可頤為有線電視主持《激活？空間大改造》節目，其中一個環節「張可頤的空間大改造」，以她的角度探索香港歷史變遷。可頤之前去了一間在舊式唐樓開設的皮具工作坊，跟師傅學做刻名電話套，可頤說：「由畫紙樣開始，一針一線都係自己縫，用鎚仔鑿咗自己個名，真係獨一無二。」<br>可頤又去到屯門藍地廢鐵場跟塗鴉達人學習塗鴉，噴了一大幅彩色塗鴉，大叫過癮說：「第一次玩街頭藝術塗鴉，好有滿足感，呢幅作品亦係送畀自己嘅禮物。我覺得藝術好重要，希望政府畀多啲生存空間呢啲街頭藝術。」<br>撰文：麥萍萍</p></body></html>
