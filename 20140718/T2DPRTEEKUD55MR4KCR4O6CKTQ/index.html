白智英告整容醫院勝訴</title></header><body><h1>K-Pop之王：<br>
白智英告整容醫院勝訴</h1><p>有「OST女王」之稱的韓國女歌手白智英，近日以「侵犯肖像權」向位於首爾松坡區的一間整容醫院作出起訴，原因是該院的院長在廣告上刊登了白智英的相片。昨日韓國裁決部宣佈白智英獲得勝訴，更索得近5萬港元的總賠償。裁决部表示，整容醫院院長為了幫醫院吸引客㻇，在沒有白智英的許可下於醫院網址上刊登了其相片，以白智英的人氣及肖像謀利，完全侵犯了白智英的肖像權。</p><p>藝人被醫院侵犯肖像權已不是甚麼新鮮事，演員秀愛、Wonder Girls等亦曾向整容醫院提出侵權起訴，最後全都獲得勝訴。<br>撰文：黎金美</p></body></html>
