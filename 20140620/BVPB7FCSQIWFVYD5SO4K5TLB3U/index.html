<html><header><meta charset="utf-8"><title>靚仔多又如何　球迷失望囉</title></header><body><h1>靚仔多又如何　球迷失望囉</h1><p>上屆世界盃冠軍西班牙，昨日大戰智利。一眾女球迷覺得西班牙球員既靚仔又球技好，十分支持狂牛得勝。<br><br>支持智利的Alfred，就覺得門將哥迪奧巴禾表現很好，下半場救了兩球世界波，令西班牙未能扳平。而Skylar就覺得西班牙敗戰，是因為他們整體表現不好，應改變踢法及加強合作性。<br><br>識睇 一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ </p></body></html>
