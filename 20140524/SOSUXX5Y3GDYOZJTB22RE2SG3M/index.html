<html><header><meta charset="utf-8"><title>豪得起：JM富友在身邊</title></header><body><h1>豪得起：JM富友在身邊</h1><p>模特兒出身的JM，隨着其名氣漸增，所交的朋友亦越來越富貴。跟拍拖7年的有米男友李冠峰分手後，JM所識的異性均非富則貴，先有擁有自家潮服品牌的陳冠希，之後JM再結交了來自製衣世家的富二代衞以德並被對方力追，但當時JM堅稱大家只是朋友關係。直到去年尾，JM又認識了Moiselle太子爺陳柏熹（上圖），當時男方更為她舉行生日派對，其後又跟擁數億身家的謝霆鋒傳緋聞，不過在JM眾多朋友中，亦有一些較「平實」的朋友如劉浩龍等。</p></body></html>
