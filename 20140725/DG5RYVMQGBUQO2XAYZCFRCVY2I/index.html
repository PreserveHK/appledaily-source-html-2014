<html><header><meta charset="utf-8"><title>氣候暖化　南極海狗瘦削基因變異</title></header><body><h1>氣候暖化　南極海狗瘦削基因變異</h1><p>氣候變化已令南極洲海狗（圖）生態出現巨變，由於糧食短缺，海狗數量下降、新生海狗體積變小、生育期推遲甚至基因改變。<br>德國比勒費爾德大學研究員跟英國自然環境研究委員會合作，1982年起到大西洋英屬南喬治亞島，對海狗進行30年考察。結果發現由於全球氣溫及海水溫度上升，海狗的主要食糧，如磷蝦及小型甲殼類動物大減，令海狗糧食不足，以致海狗總體數量及雌性海狗數量下降，新生海狗的平均體重亦下跌。<br>專家又發現，雌性海狗基因亦有變化，未有將全數高度綜合性基因遺傳給小海狗，令不少小海狗難以適應環境而死。<br>法新社</p></body></html>
