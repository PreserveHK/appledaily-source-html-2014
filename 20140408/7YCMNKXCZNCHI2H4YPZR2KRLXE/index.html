<html><header><meta charset="utf-8"><title>體壇拾趣：永倫封王後再出擊</title></header><body><h1>體壇拾趣：<br>永倫封王後再出擊</h1><p>啱啱喺銀牌屈居亞軍嘅福建，今晚8點40分喺灣仔修頓室內場上演嘅甲一聯賽，勢挫安青出氣。安青今季響南華同永倫吸納咗林凱光、李樹榮等戰將，但整體實力唔及對手，要「開齋」唔係易事。至於銀牌冠軍永倫喺今晚7點頭場迎戰超敏，亮點當然係陣中前加拿大國手泰那（圖左），睇吓佢會唔會打破自己上場獨得42分嘅紀錄，為力爭雙冠王嘅永倫響頭炮。票價分40元及30元（長者及學生票）。</p></body></html>
