<html><header><meta charset="utf-8"><title>單車女遇亡命保時捷慘被撞飛40米</title></header><body><h1>單車女遇亡命保時捷<br>慘被撞飛40米</h1><p>山東濟寧市早前發生一宗讓人驚心動魄的交通意外。9月25日晚上，一輛保時捷越野車在路上快速行駛，期間撞倒一名騎單車的婦人，婦人被撞飛至40米以外的地方，最後重傷不治。惟越野車司機於意外發生後，未有停車。整個意外被路上閉路電視全程紀錄。<br><br>當地警方事後翻閱錄影，發現越野車司機事發前曾在一飯店用餐，撞倒人後曾在別處停車，了解車上痕跡。警方隨後鎖定朱姓司機身份，曾派員上門將其拘捕，惟發現車主去向未明。目前現已對其作出通緝。<br><br>齊魯網</p></body></html>
