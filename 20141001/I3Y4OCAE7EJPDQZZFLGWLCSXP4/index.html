<html><header><meta charset="utf-8"><title>鐵棒刺穿車廂
插土國男屁股</title></header><body><h1>鐵棒刺穿車廂<br>
插土國男屁股</h1><p>土耳其前日（周一）發生罕見意外，伊斯坦堡地鐵有列車在行駛時，被一根鐵棒刺穿車廂，更直插33歲男乘客喬班的屁股（圖）。身受重傷的喬班躺在車廂內近30分鐘，才連人帶鐵棒由救護員送院救治。<br>有乘客指當時感到車廂搖晃，最初不以為意，但震感逐漸加強，在按下緊急掣後司機才煞停列車，可惜喬班仍遭無妄之災。<br>地鐵職員其後疏散車上的乘客，鐵路服務亦一度暫停。有報道指，鐵棒可能是地鐵公司最近進行工程時遺下的，而市政府表示正調查意外肇因。<br>德新社</p></body></html>
