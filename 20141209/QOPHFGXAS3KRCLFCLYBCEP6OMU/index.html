<html><header><meta charset="utf-8"><title>張繼聰被兒子催退休</title></header><body><h1>張繼聰被兒子催退休</h1><p>張繼聰昨日在上環出席聖誕活動，在台上獻唱及玩遊戲，他表示聖誕要忙拍劇，希望抽到時間做節，與父親及岳母吃生日飯，問到妻兒有否投訴太忙？阿聰說：「阿仔好驚我開工會冇得見，噚晚佢先問我幾時退休，我話到時你都40幾歲，佢即刻有種絕望感覺。」問到會否再生小朋友陪囝囝？他說：「都要睇老婆意思，陀BB佢付出好多，佢又穿過幾次肺，都擔心，等佢話事。」<br>提到有指容祖兒及李克勤不參與《勁歌》頒獎禮，阿聰指自己今年沒有歌及忙拍劇，故不會參加，他說：「樂壇冇以前咁繁盛，但仲有好多活躍歌手。」<br>採訪、攝影：溫敏芝</p></body></html>
