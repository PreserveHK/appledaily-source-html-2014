<html><header><meta charset="utf-8"><title>陳慧琳蘇州掃聖誕禮物</title></header><body><h1>陳慧琳蘇州掃聖誕禮物</h1><p>陳慧琳（Kelly）日前一身白裙到蘇州出席手錶代言活動，她出發前以為當地天氣寒冷，帶備了不少厚衣，但到達後才知氣溫回暖。Kelly在活動後抽空到附近的刺繡店舖行街購物，她表示：「看到有睡袍、枱布同畫等等，發現原來所有貨品都是人手一針一針刺上去，好欣賞仔細嘅手工，所以買咗好多手巾仔畀同事做聖誕節禮物。」<br>問到Kelly如何度聖誕節？她透露以前有朋友送她一隻火雞，但原來她不喜歡吃，可能中國人和外國人的口味不一樣：「買聖誕節禮物係一件好頭痕嘅事，因為希望能夠朋友鍾意，又要實用，所以𠵱家有時寧願同朋友食一餐聖誕大餐，大家都高興。」<br>撰文：唐如</p></body></html>
