<html><header><meta charset="utf-8"><title>藥房賣假活絡油罰款</title></header><body><h1>藥房賣假活絡油罰款</h1><p>【本報訊】消費者委員會從海關收到一宗於2014年1月至2月期間，定罪的售賣偽冒藥物案件資料，涉案店舖是天水圍嘉湖銀座的仁心中西藥房，事緣該藥房涉售賣使用偽造商標的黃道益活絡油（圖）。該公司最終被罰款8,000元，公司董事被判60小時社會服務令。<br>該會提醒，出售或供應附有偽造商標或虛假商品說明的貨品屬嚴重罪行，一經定罪，最高可被判罰款50萬元及監禁5年。市民如對藥物真偽有懷疑，可電海關熱線2545 6182舉報。</p></body></html>
