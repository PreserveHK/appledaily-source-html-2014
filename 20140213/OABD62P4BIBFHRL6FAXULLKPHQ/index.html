<html><header><meta charset="utf-8"><title>食字部：（火候）腍而不散　荷包白鱔湯</title></header><body><h1>食字部：（火候）腍而不散　荷包白鱔湯</h1><p>燉湯重火候，潮州名菜荷包白鱔湯是一例。這道菜少人做，原因是煮得好很難。好的荷包白鱔湯，湯要清；鱔味、鹹菜味、肉味要平均，每一味道不能太搶，最難是白鱔要腍而不散。潮州冷用鹹菜尾包住一件起骨的白鱔，放上金華火腿、冬菇、紅蘿蔔，再放入用老雞熬的上湯燉成。材料平凡，但工夫繁瑣，要做得好在於包白鱔的鬆緊度，鹹菜、鱔和唐排的比例，和燉的時間火路的掌握。</p><p>潮州冷<br>大埔舊墟直街4-20號美新大廈A2舖</p></body></html>
