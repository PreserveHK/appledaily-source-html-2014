<html><header><meta charset="utf-8"><title>白人餵黑人小童如餵狗　廣告捱轟</title></header><body><h1>白人餵黑人小童如餵狗　廣告捱轟</h1><p>南非人道主義組織Feed A Child推出廣告，原意是希望國民關注兒童飢餓的問題，但廣告中的黑人男孩被人當成寵物狗般餵飼（圖），遭炮轟是種族歧視。<br>廣告中一名在豪宅用膳的白人女子，將一小塊食物交給一名跪在她旁邊的黑人男孩；女子煮飯時，男孩更舔她的手指，廣告最後以一句「寵物狗所吃的食物比過百萬小童還要好」作結。<br>有網民在社交網站留言批評廣告令人反感，對人類不尊重。廣告公司及組織隨即在YouTube刪除有關廣告，並就廣告致歉。<br>德新社</p></body></html>
