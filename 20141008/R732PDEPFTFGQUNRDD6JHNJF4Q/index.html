<html><header><meta charset="utf-8"><title>水兵吻女護雕塑　被轟展示性侵</title></header><body><h1>水兵吻女護雕塑　被轟展示性侵</h1><p>法國為紀念二戰結束70周年，向美國加州雕塑基金會借來「無條件投降」雕塑（上圖）放在諾曼第市展出，但法國女權組織批評雕塑展示性侵犯行為，要求館方移走。</p><p>「無條件投降」雕塑重13噸、高7.62米，是美國藝術家約翰遜根據一名水兵1945年在紐約時代廣場擁吻女護士的經典照片（左圖）而打造，是象徵二戰結束的「標誌性作品」。法國女權組織指出，拍攝該照片的攝影師艾森施泰特曾說，該名水手當時在街頭強行擁抱及強吻身邊的女性，認為是性侵犯行為，要求移走雕塑，但館方指該護士是樂意與水手接吻，而她從沒覺得被侵犯。<br>英國《泰晤士報》</p></body></html>
