<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★蘇格蘭村姑歌手蘇珊博伊爾日前罕有地穿上泳衣，手執美國國旗接受冰桶大挑戰。<br>★英國影星海倫美雲於新片《米芝蓮摘星奇緣》扮餐廳老闆，不過她日前於倫敦宣傳該片表演拋班戟時卻失手。<br>★美國影星姬蒂韓遜接受雜誌訪問時否認患有厭食症。<br>★日本女星綾瀨遙於下月首播的新劇《今天不上班》中演30歲處女，將初戀獻給年輕9年的福士蒼汰。<br>★日本女星木村佳乃將參與澤尻英龍華主演的劇集《First Class》。</p></body></html>
