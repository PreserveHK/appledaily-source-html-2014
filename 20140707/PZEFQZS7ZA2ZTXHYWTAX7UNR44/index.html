<html><header><meta charset="utf-8"><title>體壇拾趣：南華斟掂昆卡借將</title></header><body><h1>體壇拾趣：南華斟掂昆卡借將</h1><p>南華足主張廣勇（中）噚日同中村祐人（左）及陳肇鈞（右）出席喺南華會舉行嘅「拍住上青年足球計劃」，足主透露搞掂前厄瓜多爾國腳門將摩拉、阿根廷中場法索迪同干沙里斯3名昆卡借將，其中前兩人屬貴價貨，月薪達到6位數港元；張廣勇話咁貴都係想南華喺新季有好成績，至於借用期幾耐就冇講。另外，由公民轉投南華嘅日本前鋒中村祐人噚日首次亮相，佢話暑假喺夏威夷舉行婚禮，佢仲諗緊係咪安排太太嚟香港一齊生活。</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
