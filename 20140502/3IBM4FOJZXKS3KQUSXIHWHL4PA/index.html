<html><header><meta charset="utf-8"><title>崔始源闞清子被指超襯</title></header><body><h1>崔始源闞清子被指超襯</h1><p>韓國組合Super Junior（SJ）成員崔始源正忙於拍攝內地新劇《億萬繼承人》。前日，女星闞清子於微博公開數張結婚場面的花絮照。粉絲大讚「新娘」很美，而且跟崔始源極為相襯。崔始源早前與實力派女星馬麗拍攝一場撕心裂肺的親情戲份，他坦言要照顧馬麗的情緒時又要表現得極為悲傷，對演技是一大考驗。導演則大讚他表現專業，讓人相當期待該劇。</p><p>另外，SJ成員東海在一個韓國調查中榮登「恐龍美男」。「恐龍美男」指擁有大眼而且輪廓分明，令人聯想到恐龍的男性。調查中排名第二及第三的分別是男團CNBLUE主音鄭容和及《繼承者們》男星金宇彬。<br>撰文：梁展雯</p></body></html>
