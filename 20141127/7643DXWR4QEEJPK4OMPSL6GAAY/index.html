<html><header><meta charset="utf-8"><title>馮仁昭四圍超：呂珊瘦剩90磅冇厭食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：呂珊瘦剩90磅冇厭食 - 馮仁昭</h1><p>有報道話今年50歲嘅呂珊患咗厭食症，飲酒當食飯，瘦到得80幾磅，咁啱馮仁昭早前喺銅鑼灣撞到同朋友食消夜嘅呂珊，佢又真係狂隊紅酒喎！噚日打電話問呂珊，佢鬼咁好中氣咁笑住話：「我冇厭食症呀！同埋我有90幾磅㗎！飲酒？唔係成日，間唔中啫！」至於報道話佢食完嘢又嘔番出嚟，呂珊話只係有時啲嘢唔啱食：「大庭廣眾咁梗係要搵嘢包住啦！禮貌嚟吖嘛！」提到感情生活，呂珊就話OK，其他唔提喇！<br>撰文：馮仁昭</p></body></html>
