<html><header><meta charset="utf-8"><title>再見膠樽　三藩市禁賣樽裝水</title></header><body><h1>再見膠樽　三藩市禁賣樽裝水</h1><p>為了減少使用膠樽，三藩市政府早前通過動議，禁止市內售賣21 盎司或以下，即大約600毫升的膠樽裝水；如無意外，法例將於今年10月開始在室內實施，兩年後擴展至戶外活動，不過馬拉松和同志遊行等大型活動可以豁免。立法方面，尚欠第二輪投票和市長簽署便可以落實。<br><br>「禁樽法」的目的是要令大家反思，樽裝水是否必須品，從而減少不必要的浪費 。90年代 美國樽裝水業，一年收益已經高達6千億美元。可是目前膠樽佔了美國13%固體廢物，而回收率只得23％；2007年就有380億個膠樽被送到堆填區。美國一年用來製造膠樽的石油，則足夠推動130萬架車輛。</p></body></html>
