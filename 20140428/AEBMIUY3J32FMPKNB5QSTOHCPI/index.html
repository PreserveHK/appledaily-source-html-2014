<html><header><meta charset="utf-8"><title>陳惠敏激似都教授</title></header><body><h1>陳惠敏激似都教授</h1><p>「都敏俊」金秀賢上周來港掀起一股追星旋風，原來擅演黑幫大佬的影星陳惠敏，後生時的樣子竟有99%似金秀賢，昨日網上瘋傳陳惠敏20多歲時的舊劇照，梁思浩留言：「都敏俊不做外星人做了警察？如果今天你們喜歡金秀賢，四十年後也會喜歡他嗎？」<br>有網友認同陳惠敏激似都教授，還爆粗留言：「型到痹啊！」「唔通佢係佢個仔？或者佢係佢個孫？」不過，死硬的都教授粉絲當然覺得完全不像，其實看真點，後生的陳惠敏單眼皮、厚唇，樣子像吳浩康比金秀賢更甚。<br>撰文：皓騫</p></body></html>
