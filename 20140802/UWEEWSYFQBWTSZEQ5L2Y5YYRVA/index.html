<html><header><meta charset="utf-8"><title>【先達收風】小米手機　驚現老翻？</title></header><body><h1>【先達收風】小米手機　驚現老翻？</h1><p>數月以來成為手機界熱話的小米，最近發佈了第四代，配上金屬邊框，繼續給用家帶來驚喜！不過，先達最近傳出一則負面消息，指場內竟然出售小米的老翻手機！Sales爆料話，型號包括小米3、紅米、紅米Note，然而最誇張是，當Sales看過老翻實物和包裝，居然也真假難分！他們建議，如果用家打算選購小米，應盡量避免買有可能魚目混珠的水貨機，因為這些所謂「水貨」，孰真孰假，根本沒有人知。</p></body></html>
