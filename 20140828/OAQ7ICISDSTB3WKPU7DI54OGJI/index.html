<html><header><meta charset="utf-8"><title>湯漢斯拍《達文西3》</title></header><body><h1>湯漢斯拍《達文西3》</h1><p>奧斯卡金像影帝湯漢斯（Tom Hanks 左）將會再與金像大導朗侯活（Ron Howard）再度攜手合作，繼06年的《達文西密碼》（The Da Vinci Code 圖）及09年的《天使與魔鬼》（Angels &amp; Demons），拍攝第三部由美國著名作家丹布朗（Dan Brown）小說改編成的電影《Inferno》，湯漢斯更會再次扮演戲中的教授角色，據知電影將於下年4月開鏡，於安排在聖誕檔期上映。</p></body></html>
