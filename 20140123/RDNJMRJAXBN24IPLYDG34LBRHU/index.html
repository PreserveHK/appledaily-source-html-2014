<html><header><meta charset="utf-8"><title>已裝監控器　倒車仍輾斃翁</title></header><body><h1>已裝監控器　倒車仍輾斃翁</h1><p>【青　衣】<br>【本報訊】一名75歲老翁昨晨行經青衣街市車場出入口時，遭倒車駛出的凍肉貨車撞倒捲入車底輾過，送院不治，司機涉危險駕駛引致他人死亡被捕。<br>命喪輪下老翁姓黃，昨中午12時行經青綠街38號青衣街市車場出入口時，30歲姓吳男子恰巧倒車駛出載有凍肉的貨車，雖然安裝有行車紀錄器監控車尾情況，但車尾仍將黃伯撞倒，並將他捲入車底，右後轆輾過黃伯胸腹。吳對意外懵然不知，欲繼續開車時，姓曾男保安及一名送貨工人見狀高呼：「你撞倒人呀！」他仍沒有聽到，直至兩人拍打其車窗才醒覺停車，但黃伯送院後傷重不治。昨午3時許，20名親友在場路祭，神情哀傷。</p></body></html>
