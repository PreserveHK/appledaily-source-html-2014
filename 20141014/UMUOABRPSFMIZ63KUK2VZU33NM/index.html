<html><header><meta charset="utf-8"><title>【搶機票】搶！一元機票日日不同</title></header><body><h1>【搶機票】搶！一元機票日日不同</h1><p>Hong Kong Express由即日起至10月26日，每天按其13個航點，推出低至港幣一元的優惠機票，包括東京、首爾、釜山和布吉等熱門航點。</p><p>雖然未連稅、燃油附加費等，但呢個優惠都抵到爛，要搶一元平機票，可每日零晨12點登上（ http://www.hkexpress.com）搶購。合共有近20 ,000個座位有此優惠！機票航點將每天更新。<br>另外，Hong Kong Express為慶祝轉型低成本航空一周年，將於香港人流最旺的地區派紅雞蛋，將送出800張免費機票！</p><p>記者：林慧賢</p></body></html>
