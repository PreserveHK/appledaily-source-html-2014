<html><header><meta charset="utf-8"><title>花絮：歐冲買貴價飛學嘢</title></header><body><h1>花絮：歐冲買貴價飛學嘢</h1><p>周二歐聯分組賽星光熠熠，當中PSG主場贏巴塞嗰場就至勁，碧咸（上圖）、古華特等都係座上客。</p><p>至於葡超士砵亭對車路士嗰場都唔輸蝕，都有首位登陸葡甲嘅前港腳歐陽耀冲（下圖）撐場。手執60歐元（約587港元）貴價飛嘅歐冲笑言入場「學嘢」，仲話「第一次睇歐聯，睇到咩叫主場氣勢。」雖然佢目前仲未為葡萄牙體育會正式披甲，但佢近期都好努力學葡語，希望佢可以盡快為球隊上陣啦！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
