<html><header><meta charset="utf-8"><title>劇王子：朴海鎮告網民獲賠</title></header><body><h1>劇王子：朴海鎮告網民獲賠</h1><p>憑韓劇《來自星星的你》演「輝京」而人氣急升的朴海鎮，一直飽受網民惡意散播謠言困擾，令曾患抑鬱症及自閉症的他十分痛苦，昨日釜山地方檢察廳起訴一名冒充是朴海鎮高中同學的網民，指他誹謗判罰150萬韓圜（約10,800港元），而朴海鎮的事務所稱今後還將控告30名網民。</p><p>此外，朴海鎮前日在北京出席自家品牌發佈會，他笑言還沒錢在北京置業，又指聽說內地女生很外向，自己應該會被吸引。至於其《星星》拍檔金秀賢近日為韓亞銀行拍新廣告，又與少女時代代言樂天百貨。<br>撰文：梁婉霞</p></body></html>
