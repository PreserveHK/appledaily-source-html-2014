<html><header><meta charset="utf-8"><title>張耀榮空凳駐紀念騷</title></header><body><h1>張耀榮空凳駐紀念騷</h1><p>演唱會之父張耀榮於3月離世，其有份創辦的演出業協會，昨日假尖沙嘴舉行記者會，宣佈8月30及31日舉行兩場「演唱會之父榮耀紅館SHOW」，張耀榮的女兒張麗芳與協會主席陳淑芬在台上放了一張寫上「RESERVED」紙牌的椅，寓意留給張耀榮。<br>將會義務演出的歌手有張學友、劉德華、鄭秀文、容祖兒和許志安等，五月天、葉蒨文、甄妮、鄭欣宜和關菊英更會連續演出兩晚，所有收益扣除成本，餘數將轉交張耀榮家人。張麗芳說：「留畀歌手自己揀唱乜嘢歌，可能歌手同爹哋生前有自己回憶嘅歌。」又透露已安放父親的骨灰在荃灣西方寺。<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
