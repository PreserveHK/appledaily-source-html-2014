<html><header><meta charset="utf-8"><title>一中一台：王力宏憤退喜餅</title></header><body><h1>一中一台：王力宏憤退喜餅</h1><p>王力宏去年突然公佈跟女友李靚蕾結婚，一對新人近日在台灣訂了270盒法式禮餅，打算送贈親友分享。</p><p>禮餅還沒派完，卻被餅店在facebook高調貼上宣傳照，令王力宏覺得被侵犯私隱，他馬上請經理人公司安排把未派完的喜餅退回餅店，並放在門口以示不滿，不追究已付款項，估計都損失約50萬新台幣。餅店發聲明不滿說：「隨意不滿而退貨的行徑如同惡霸。」店方指當日有簽約同意宣傳才給友情價訂餅，但王力宏經理人鳳琴否認：「請他們把合約書拿出來。」</p></body></html>
