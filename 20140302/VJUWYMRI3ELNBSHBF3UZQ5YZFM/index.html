<html><header><meta charset="utf-8"><title>蛋糕高踭鞋美味穿上腳</title></header><body><h1>蛋糕高踭鞋<br>美味穿上腳</h1><p>鞋子和蛋糕雖然風馬牛不相及，但美國佛羅里達州設計師坎貝爾打破傳統，設計出將兩者合而為一的蛋糕高踭鞋，每對60至200英鎊（780至2,600港元）。</p><p>這些鞋子有多種款式（圖），包括曲奇、朱古力蛋糕、雪糕新地、薑餅等，雖然不能吃下肚，但鞋上的車厘子及忌廉等裝飾看上去幾可亂真，每對約要用兩至四周製造。為配合主題，他特別將鞋店起名叫「鞋子餅店」。「很多顧客以為真的是蛋糕，我要花時間解釋它們是不能吃的。」<br>英國《每日郵報》</p></body></html>
