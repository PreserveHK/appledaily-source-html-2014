<html><header><meta charset="utf-8"><title>英藝術家薯條砌大笨鐘</title></header><body><h1>英藝術家薯條砌大笨鐘</h1><p>用炸薯條和豌豆茸砌成的大笨鐘、巨石陣及倫敦眼，不知味道如何？這些睇得又食得的地標，全是英國33歲藝術家斯泰蒂（Prudence Staite）參與英國「薯條周 2014」活動的作品。<br>斯泰蒂和助手足足用了10公斤炸薯條砌成地標主體，當中有購自薯條店，也有由微波爐「叮」出來，豌豆茸則用來鋪設地貌，全部都需要各種材料的「完美配搭」。最複雜的「北方天使」足足用了240條薯條和12小時製成，最簡單的尼斯湖水怪則只用了7條薯條。<br>英國《每日星報》</p></body></html>
