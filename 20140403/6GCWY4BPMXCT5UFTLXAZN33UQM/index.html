<html><header><meta charset="utf-8"><title>隔牆有耳：警隊170周年音樂會 - 李八方</title></header><body><h1>隔牆有耳：<br>警隊170周年音樂會 - 李八方</h1><p>今年係警隊成立170周年，警方特別喺前日同噚日舉辦三場慈善音樂會，由警察銀樂隊、風笛隊、合唱團同警務處中國文化學會中樂團演出，仲有著名敲擊樂家錢國偉同歌星葉麗儀做特別嘉賓。<br>今次音樂會全部收益撥捐慈善機構「兒童癌病基金」同「伸手助人協會」，噚日晏晝嗰場音樂會，更加免費招待弱勢社群、非政府機構、耆樂警訊同少年警訊會員，好多觀眾爭住同一班型仔阿Sir、樂手合照。係咪想趁機修補警民關係？警察學院副院長朱明寶總警司話只係想關顧弱勢，回饋社會，「冇諗咁多嘢」。</p></body></html>
