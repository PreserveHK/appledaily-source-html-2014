<html><header><meta charset="utf-8"><title>趣趣地：冇錢買人普利斯劈炮</title></header><body><h1>趣趣地：<br>冇錢買人普利斯劈炮</h1><p>新一季英超周六先開鑼，但水晶宮主帥普利斯（左）周四率先宣佈離任，據報係不滿會方唔肯開水喉買人。水晶宮上季由降班膽打到以11位衝線，3至4月仲踢出5連勝兼贏埋車路士同愛華頓，普帥功不可沒。佢原本獲會方承諾今夏放水買人，但𠵱家只係用得240萬鎊收購費沙甘保同馬田基利，軒治蘭特更係自由身加盟。水晶宮盛傳搵前曼聯領隊莫耶斯接手，不過以莫帥帶曼聯都咁差，球迷真係祈定禱都得喇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
