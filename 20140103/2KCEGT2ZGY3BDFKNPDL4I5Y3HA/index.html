<html><header><meta charset="utf-8"><title>李彩華嘆紅酒吹水</title></header><body><h1>李彩華嘆紅酒吹水</h1><p>【中環→銅鑼灣】李彩華（Rain）日前深夜11點幾，揸住Mini Cooper載住女性朋友去中環蘇豪區，泊低車後行咗一陣似係搵嘢食，但最後冇着落，只係去咗朋友間薄餅店，同老闆坐低飲紅酒吹水，傾咗足足粒幾鐘，玩到凌晨點幾收舖，因為Rain飲咗啲酒，由女性朋友揸車，車埋老闆喺銅鑼灣放低佢後，就齊齊返Rain跑馬地寓所。<br>採訪、攝影：楊浩賢、李志明</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
