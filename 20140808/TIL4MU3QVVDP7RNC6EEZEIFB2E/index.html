<html><header><meta charset="utf-8"><title>颱風吹襲沖繩或山泥傾瀉</title></header><body><h1>颱風吹襲沖繩或山泥傾瀉</h1><p>颱風「夏浪」昨天（周四）朝日本沖繩吹去，為當地帶來狂風暴雨和巨浪（圖），當局已呼籲居民做好防風措施。<br>陣風時速達198公里的「夏浪」，正以時速14公里向北移動，沖繩南大東島的居民紛紛封好窗戶，氣象廳呼籲市民提防狂風暴雨引發山泥傾瀉。「夏浪」吹襲沖繩後會繼續向北移動，預料明天會吹襲九州及本州。<br>另外，美國夏威夷民眾也作好防風措施，迎接近22年來首次吹襲當地的颶風。颶風「伊塞萊」雖然正在減弱，預計周四吹襲夏威夷本島時的時速風力155公里，掀起3至4.5米高巨浪。另一股颶風「朱利奧」預料最快周六吹至，同樣帶來狂風巨浪。<br>法新社/美聯社</p></body></html>
