<html><header><meta charset="utf-8"><title>LED假指甲來電閃光</title></header><body><h1>LED假指甲來電閃光</h1><p>潮流興貼假甲片，但如何能更突出、吸引更多艷羨目光？<br>日本一間公司推出Lumi閃光假甲片（圖），鑲有LED閃燈及近場通訊（NFC）感應器，只要接受手機發出的電磁波，指甲就會閃閃發光，如果配合特定手機應用程式，更可於收到來電或手機電池快耗盡時發出閃光。LED閃光甲片不需電池驅動，更有防水功能。<br>一套16片普通甲片，加上一片閃光甲片及修甲工具，售價為1,296日圓（98港元），產品下周起僅於日本國內發售。<br>英國《都市報》</p></body></html>
