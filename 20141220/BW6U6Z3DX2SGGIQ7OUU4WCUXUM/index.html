<html><header><meta charset="utf-8"><title>高速公路車震　江西男稱「上廁所」</title></header><body><h1>高速公路車震　江西男稱「上廁所」</h1><p>江西省交通巡邏警員上周五（12日）早上發現一輛私家車停在高速公路的應急車道，覺得可疑，上前查看前座空無一人，再看後座竟驚見一對男女正在「車震」，見到警員，男子趕緊打開車門，女子衣衫不整，頭髮凌亂。警員問他們為何停在高速公路上，男司機竟一再辯稱他們只是「上廁所」。</p><p>內地媒體昨日報道該事件，警方並不相信「上廁所」的說法，事後把他們帶到服務區，並依違法停車行為，對男司機罰款200元人民幣及扣他駕駛證6分。<br>光明網</p></body></html>
