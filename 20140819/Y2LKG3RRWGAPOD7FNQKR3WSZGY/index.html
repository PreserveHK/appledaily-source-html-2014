<html><header><meta charset="utf-8"><title>體壇拾趣：細佬被捕法拉照奪金</title></header><body><h1>體壇拾趣：<br>細佬被捕法拉照奪金</h1><p>歐洲田徑錦標賽周日喺蘇黎世落幕，英國長跑王法拉喺男子5,000米決賽大熱勝出，今屆包攬男子5,000米同1萬米金牌。雖然佢21歲嘅細佬奧馬涉嫌爆竊被拘留，要喺下月再上庭，但法拉一啲都冇受影響。另外，之前喺男子3,000米障礙賽中途剝衫而被取消資格嘅法國選手麥希斯，喺周日男子1,500米決賽仍然未逢敵手，不過佢冇除衫，只係寸寸貢咁衝線，搞到俾觀眾噓爆，但總算保得住塊金牌。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
