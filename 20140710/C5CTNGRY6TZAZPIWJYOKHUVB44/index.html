真人騷「一見結婚」</title></header><body><h1>靈媒性專家拉紅線<br>
真人騷「一見結婚」</h1><p>現代社會崇尚自由戀愛，你能接受盲婚啞嫁嗎？美國FYI電視台製作了一個叫「一見結婚」真人騷節目（圖），四位專家以數據分析撮合三對素未謀面的男女，甫見面即展開婚姻生活。<br>節目安排性專家、心理學家、靈學家及社會學家，從數百名參加者中根據其性格、價值觀撮合三對男女。27歲護士奧蒂斯獲安排下嫁同齡急症室技術員卡里翁，她說：「反正紐約市男人在40歲前多數是玩家，很難找到認真對象。」<br>FYI會追蹤每對夫婦婚後五周的生活，之後他們要作出離婚還是繼續一起的決定，以便驗證社會科學數據分析能否配對一段長久婚姻。<br>美國廣播公司</p></body></html>
