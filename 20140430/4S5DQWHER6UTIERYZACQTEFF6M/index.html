<html><header><meta charset="utf-8"><title>張家輝炮製花樣浪漫</title></header><body><h1>張家輝炮製花樣浪漫</h1><p>出爐金像影帝張家輝，首次自導自演的電影《盂蘭神功》將於7月盂蘭節前上映，是首部將藍可兒靈異事件搬上銀幕的電影，家輝加入浪漫情節來平衡。<br>家輝飾演事業失敗的出版社老闆，最後回去打理家族的粵劇團，跟花旦劉心悠由互看不順眼發展到交心。有幕講心悠BB喝醉酒，由家輝開車送回家，途中心悠依偎在家輝肩膀。細看下場景似曾相識，類似鏡頭在王家衛的電影《花樣年華》及《春光乍洩》出現過，張曼玉和張國榮都有類似甫士。《盂蘭》電影公司對此謂只是美麗巧合。<br>撰文：李森</p></body></html>
