<html><header><meta charset="utf-8"><title>天地福星「寶」中</title></header><body><h1>天地福星「寶」中</h1><p>在上次日賽葉楚航真的威水，他憑旗下馬「隨心隨意」捧走全日唯一盃賽其士盃，今期谷賽，這位練馬師仍有不少惡馬列陣，大有機會延續聲勢，當中包括列陣第四場四班1200米的「天地福星」，此駒今朝由騎師柏寶出試，當操練完畢後，柏寶亦有摸馬舉動，可見騎者對此駒操練表現及狀態十分滿意。查「天地福星」賽績，此駒歷來在港的兩W都是跑這個路程，反映牠路有專長，加上那兩W都是由澳洲騎師策騎，可見「天地福星」最夾澳系騎師。而此駒經上仗柏寶騎過一次，今仗可望有更佳發揮，看來「天地福星」今回有望補中。</p></body></html>
