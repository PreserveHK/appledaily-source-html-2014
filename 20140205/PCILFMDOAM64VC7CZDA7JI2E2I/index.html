<html><header><meta charset="utf-8"><title>張松枝畫功一流</title></header><body><h1>張松枝畫功一流</h1><p>【維基開台倒數146日】港視藝人張松枝、唐寧及菁瑋日前相約畫揮春跟大家拜年，唐寧、菁瑋雞手鴨腳，不知從何入手，要松枝出手相助。原來松枝不只演戲好，更是畫畫高手，他自言小時候已鍾意畫畫：「讀小學已經幫同學手畫龍同鳳。」唐寧畫龍馬精神揮春時，大嘆困難：「我嘅美術好差，好彩有松枝出手，我驚將馬畫到似狗，松枝話幫我畫兩筆，點知喺個龍字側邊真係畫咗條龍，真係臥虎藏龍。」<br>採訪：溫敏芝<br>攝影：黃文偉</p></body></html>
