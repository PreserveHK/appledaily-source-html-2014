<html><header><meta charset="utf-8"><title>關仁隱事：「靚牛」秘收富婆粉絲過億遺產 - 關仁</title></header><body><h1>關仁隱事：「靚牛」秘收富婆粉絲過億遺產 - 關仁</h1><p>公仔箱小生花旦鬧逃亡潮，青黃不接，皆因個個都走返內地掘金，「靚牛」都係其中一分子。其實佢近年搞自組公司，有意開劇做製作人，仲事隔多年出CD圓夢，身邊人都覺得好奇怪，佢又不時同記者放風，話有投資者注資。</p><p>上契變富豪</p><p>原來係另有內情㗎，關仁聽聞靚牛早年出道已經有個忠心女粉絲，更正式上契，佢契媽係隱形富婆，前年過咗身，不過身邊無兒無女，順理成章啲身家畀晒靚牛，聽聞遺產過億，呢世都唔使憂。靚牛當然低調處理，所以自組公司都向外宣稱有投資者，間唔中返吓公仔箱拍劇打吓風流工，保持知名度。<br>撰文：關仁</p></body></html>
