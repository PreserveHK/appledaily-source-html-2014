<html><header><meta charset="utf-8"><title>Sam紅館開騷　向耀榮叔致敬</title></header><body><h1>Sam紅館開騷　向耀榮叔致敬</h1><p>許冠傑（Sam）一連三場個人演唱會昨晚在紅館開鑼，傍晚6時許Sam乘七人車到達紅館，現場有50多名粉絲守候，表現親民的Sam專程走向人群，跟粉絲握手致謝。Sam跟擔任表演嘉賓的官恩娜、鄭欣宜等進行拜神儀式，祈求個唱順利，之後返回後台準備。<br>據知昨晚的演唱會中段，加插向昨日設靈、演唱會之父張耀榮致敬的環節，Sam更致辭及獻唱《每當變幻時》給耀榮叔。另外，梁詠琪於拜神前，亦帶同外籍老公Sergio到場探班。<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
