<html><header><meta charset="utf-8"><title>【自爆100】「爆肌申」偕杜德智　爆肌爆到入學校</title></header><body><h1>【自爆100】<br>「爆肌申」偕杜德智　爆肌爆到入學校</h1><p>爆肌熱潮仲係咁凌厲呀！爆肌方力申、星級健身教練杜德智(Orlando)，孖埋班fit到爆嘅大隻男，一齊去咗間學校表演，大跳健身舞，騷肌肉之餘，都不忘話俾學生知：「其實運動又有咩好怕喎！」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
