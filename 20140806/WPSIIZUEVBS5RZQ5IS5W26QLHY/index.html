<html><header><meta charset="utf-8"><title>姍迪娜年賺4億女星之冠</title></header><body><h1>姍迪娜年賺4億女星之冠</h1><p>美國權威財經雜誌《福布斯》，昨日公佈了過去一年最賺錢女星排行榜，結果美國女星姍迪娜布洛（Sandra Bullock）以過去12個月賺得5,100萬美元（約3.98億港元），成為女星之冠，她的收入主要來自科幻片《引力邊緣》（Gravity）的片酬及分紅。<br>緊隨姍迪娜之後，是排第二位的美國青春女星珍妮花羅倫絲（Jennifer Lawrence），她過去12個月賺得3,400萬美元（約2.65億港元），美國女星珍妮花雅麗絲頓（Jennifer Aniston）則以3,100萬港元（約2.42億港元）排第三位。<br>撰文：張一明</p></body></html>
