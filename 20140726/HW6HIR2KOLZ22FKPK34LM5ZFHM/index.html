<html><header><meta charset="utf-8"><title>《魔雪奇緣》真人跳入公仔箱</title></header><body><h1>《魔雪奇緣》真人跳入公仔箱</h1><p>迪士尼動畫電影《魔雪奇緣》（Frozen）在世界各地也叫好叫座，尤其日本更大收250億日圓（約19.5億港元），是繼2010年的《千與千尋》後再有電影創下此佳績，累積票房更直逼《鐵達尼號》（Titanic）錄得的262億日圓（約20.4億港元）票房紀錄，連帶主題曲《Let It Go》也唱到街知巷聞。</p><p>最近，美國ABC劇集《Once Upon A Time》，就把《魔雪奇緣》的角色加該劇，由澳洲女星Georgina Haig飾演愛莎，電視台近日公開部份劇照，只見Georgina一身藍色戲服似模似樣，明天便在當地首播。<br>撰文：哥羅</p></body></html>
