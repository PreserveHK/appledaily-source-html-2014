<html><header><meta charset="utf-8"><title>也門女孩竟流石頭淚</title></header><body><h1>也門女孩竟流石頭淚</h1><p>人類傷心時會流眼淚，不過也門12歲女孩薩利赫（Saadiya Saleh）傷心時，從眼眶流出的不是眼淚，而是石頭！<br>也門一間電視台播出片段，薩利赫的外表與一般女孩無異，但她眼皮內冒出的不是淚水而是一塊塊小石頭，數小時就流出一小盒石頭。她到醫院求診，醫生指她並沒患有其他病症，「石頭淚」現象百思不得其解。薩利赫的鄰居感到恐慌，擔心薩利赫被巫術支配或是魔鬼附身，亦有人擔心是流行病會傳染他人。<br>英國《每日鏡報》</p></body></html>
