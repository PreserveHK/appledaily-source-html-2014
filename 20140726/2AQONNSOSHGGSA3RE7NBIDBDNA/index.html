<html><header><meta charset="utf-8"><title>千嬅重拾少女味</title></header><body><h1>千嬅重拾少女味</h1><p>鄭丹瑞執導的電影《分手100次》除有鄭伊健、周秀娜主演之外，更找來不少串星。當中最令人期待的是在《新紮師妹》中兩次飾演女警的楊千嬅，今次再以師姐身份登場。<br>楊千嬅今次答應客串，主要是報答伊健早前在《春嬌與志明》客串她的前度。在《分》片中千嬅演一名經常行咇經過伊健咖啡室的女沙展，不單止過鏡還有不少對白，跟伊健亦有對手戲。當伊健開設分手迷你倉時，千嬅將一對曾經拉過自己男朋友的手銬存放，借此將一段感情封印。千嬅接受訪問時笑說：「自從拍《新紮師妹》後好耐冇着過軍裝，多謝旦哥畀呢個機會我重拾少女味。」<br>採訪：李森</p></body></html>
