<html><header><meta charset="utf-8"><title>半包糖重早產B捉實媽咪拒放棄</title></header><body><h1>半包糖重早產B<br>捉實媽咪拒放棄</h1><p>蘇格蘭一個女嬰早產了16周，出生時體重只有一磅三安士，但在醫護人員同家人的悉心照顧下，終於慢慢成長。<br><br>埃米莉（Emily Cressey）在24周便出生，當時體重只比半包沙糖重一點點，被送到愛丁堡醫院接受特別治療。醫生最先利用呼吸機幫助，之後再用一個氣壓機，幫助埃米莉的肺部發育，直至它能自行運作。<br><br>埃米莉的父母同家人一直守護她，每捱過一周，便以蛋糕慶祝。她現時已10周大，體重已上升至三磅十五安士，34歲的母親克拉里（Claire），終於可以首次用奶樽餵女兒飲奶。她在社交媒體撰文，形容是「最美麗時刻」。<br><br>英國《每日郵報》</p></body></html>
