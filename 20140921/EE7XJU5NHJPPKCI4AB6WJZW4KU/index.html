<html><header><meta charset="utf-8"><title>有玄機：《蘋果》三年前貼中復合</title></header><body><h1>有玄機：《蘋果》三年前貼中復合</h1><p>鋒菲復合的咀嘴片段，在你們眼裏是最期待的畫面出現，很意外嗎？很驚喜嗎？其實，世事早已被本報的蘇芬妮看透，早在2011年已經在《娛圈360：鋒芝狂想曲2012-2026 》預測，回復自由身的霆鋒最終都會回到阿菲身邊，而且戀情更會於北京曝光。蘇芬妮當時預言鋒菲會於2016的除夕夜現身，重現「十指緊扣晒可樂」的經典一幕。<br>至於王菲御用風水師蘇民峰，02年批中阿菲與霆鋒分手，又批中阿菲與李亞鵬婚姻不長，最離奇是他指阿菲是「繼室鼻」，要嫁給結過婚男士，才可以有美滿姻緣，如今霆鋒離婚，難道二人終可以開花？</p></body></html>
