<html><header><meta charset="utf-8"><title>股民「發橫財」
賬戶突增623億</title></header><body><h1>股民「發橫財」<br>
賬戶突增623億</h1><p>「這兩隻股票（紅框示）我從來沒有買過，就是這兩隻股票把我賬戶資產漲623億多元（人民幣．下同）。」青島股民張先生突然發現股票賬戶多出數百億，嚇得差點報警。他多出的兩隻股票是平安銀行和中國平安，各是10億股，市值加起來有523億多元，另有100億元的新增餘額。平安證券對此回應稱，周末時股市休盤，這是系統在進行非交易測試，不涉及股民的賬戶安全。<br>山東半島網</p></body></html>
