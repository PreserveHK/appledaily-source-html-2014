<html><header><meta charset="utf-8"><title>剝橙引爆氣球　男童險吞碎片</title></header><body><h1>剝橙引爆氣球　男童險吞碎片</h1><p>剝橙時不要玩氣球！浙江杭州一名祖母上周四（21日）晚吃橙，她的孫兒則在旁玩氣球，氣球突然爆裂，男童吸入一片氣球碎片，不斷哭鬧。祖母到屋外求救，一名男子發現後，用膠管伸進口腔，撥走碎片，化險為夷。<br>內地媒體進行實驗（圖），發現除了橙、桔子、檸檬、柚子等水果的果皮汁都能讓氣球爆裂，專家稱果皮上的芳香烴，與氣球主要成份乳膠相遇時，會溶解氣球表面，令氣球爆裂。<br>浙江《錢江晚報》</p></body></html>
