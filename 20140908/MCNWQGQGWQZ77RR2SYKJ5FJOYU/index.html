<html><header><meta charset="utf-8"><title>打機列運動項目　美大學發獎學金</title></header><body><h1>打機列運動項目　美大學發獎學金</h1><p>誰說打機是不務正業？美國芝加哥羅伯特莫里斯大學（Robert Morris University）宣佈把約30個運動獎學金的名額，發放予在網絡遊戲《英雄聯盟》（League of Legends，圖）中表現最出色的選手。<br>現時全球每日玩《英雄聯盟》的人數達2,300萬，校方指雖然遊戲不屬於心血管運動，但亦講求團體合作與策略，因此遊戲選手應像籃球員般，能憑競技項目贏取升學機會。又指電子競技選手是校園裏被忽略的一群，這項決定能改變人們認為「科技男」不擅於團體運動的刻板印象。<br>《俄羅斯時報》</p></body></html>
