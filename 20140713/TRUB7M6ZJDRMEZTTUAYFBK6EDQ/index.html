<html><header><meta charset="utf-8"><title>毒星有難：朴春被轟冇反省</title></header><body><h1>毒星有難：朴春被轟冇反省</h1><p>明星最忌傳出濫藥醜聞，韓團2NE1成員朴春上月底被踢爆4年前曾偷運違禁藥安非他命入韓，同樣惹到一身蟻。雖然朴春所屬的YG事務所老闆楊賢碩為事件解畫，但反而幫倒忙，被網友發現朴春疑似虛報年齡。朴春事後暫停演出綜藝節目《Roommate》，但有網友不滿節目未有刪剪她的畫面，又認為2NE1如常到日本開騷及隊長CL經常在網上公開玩樂相片，似乎沒有為醜聞作出反省，對組合大表失望。</p></body></html>
