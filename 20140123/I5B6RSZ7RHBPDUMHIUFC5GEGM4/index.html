<html><header><meta charset="utf-8"><title>Kylie Taylor新碟鬥靚股</title></header><body><h1>Kylie Taylor新碟鬥靚股</h1><p>澳洲歌后Kylie Minogue雖然已經45歲，但身材依然索爆，她早前透露新碟將會有性感造型益粉絲，果然沒有食言！</p><p>大晒玉背</p><p>她的新單曲《Into the Blue》封面照昨日曝光，可見她穿上透視魚網裙，大騷白滑玉背之餘，美臀亦若隱若現，相當誘人。<br>同日，美劇《花邊教主》（Gossip Girl）的女星Taylor Momsen所屬的樂隊The Pretty Reckless，亦推出了新大碟《Going To Hell》的封面，可見Taylor背向鏡頭全裸坐着，比Kylie露得更激！認真後生可畏。<br>撰文：丁焯敏</p></body></html>
