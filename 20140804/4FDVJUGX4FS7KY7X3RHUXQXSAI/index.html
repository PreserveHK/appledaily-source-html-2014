<html><header><meta charset="utf-8"><title>華仔捐款助高雄災民</title></header><body><h1>華仔捐款助高雄災民</h1><p>劉德華剛拍完電影《失孤》，昨日現身台北與歌迷聚會，但為免引起外界關注及避開傳媒，華仔今次刻意不在慣常租借舉辦見面會的「台北國際會議中心」，改於汐止「那米哥婚宴廣場」舉行，還請了保鑣管制入場人士，他更從秘密通道進入會場。</p><p>此外，高雄日前發生丙烯管線爆炸意外造成重大傷亡，華仔不但捐款幫助受災者，日前還在其官網「華仔天地」貼手書心經為死傷民眾祈福，他感傷留言：「這些……失去親友的悲苦，救難人員的犧牲，堅守崗位的奉獻，慟念於心。」<br>撰文：小米</p></body></html>
