<html><header><meta charset="utf-8"><title>韓劇燒：Rain拒絕粉絲探班</title></header><body><h1>韓劇燒：Rain拒絕粉絲探班</h1><p>韓國歌手Rain（圖）前日下午於梨花大學的壁畫村開拍新劇《對我而言很可愛的她》，吸引大批粉絲去現場偷拍。Rain前日於twitter呼籲粉絲不要去探班，並說：「首先很感謝粉絲為打氣而前來，但因為電視劇不只有我在拍攝，所以對劇組感到抱歉。」他又認為未能與粉絲打招呼而感到傷感，希望大家透過看新劇來支持他。<br>另外，男團2PM成員澤演早前亦在twitter警告私生飯別再偷拍他的私生活。</p></body></html>
