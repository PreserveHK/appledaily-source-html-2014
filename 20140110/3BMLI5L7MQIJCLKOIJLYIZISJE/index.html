<html><header><meta charset="utf-8"><title>中環在線：今日我至豪 - 李華華</title></header><body><h1>中環在線：今日我至豪 - 李華華</h1><p>噚日長和系舉行周年晚宴又點少得和黃兩位新舊大班，前大班馬世民似係趕到嚟，一到場就做個趣緻伸脷表情。現任大班霍建寧唔知真講電話，還是扮講電話避開記者提問，不過佢手上部「土豪金」手機就好搶鏡。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
