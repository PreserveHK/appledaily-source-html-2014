<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Baby秒刪揑下巴影片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Baby秒刪揑下巴影片 - 馮仁昭</h1><p>楊穎（Angelababy）最近拍內地版《Running Man》《奔跑吧兄弟》，再掀起佢下巴整容嘅疑雲，佢個經理人急忙否認兼話會採取法律行動。前日Baby喺微博上載揑下巴嘅自拍影片，疑以用行動粉碎整容傳言，但佢跟住就秒刪影片。Baby早前喺首爾拍《奔》節目時，同拍檔鄧超同林更新一齊現身鬧市接受任務，Baby趁機嘆地道美食，店舖老闆仲請佢免費任食㖭。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
