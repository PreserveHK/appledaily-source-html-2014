<html><header><meta charset="utf-8"><title>兩性噩夢大不同
男怕天災女恐傷心</title></header><body><h1>兩性噩夢大不同<br>
男怕天災女恐傷心</h1><p>男女真的同床異夢。加拿大進行了歷來最全面的夢境研究，發現男士發噩夢多與災難有關，如水浸、地震或被成群昆蟲追逐；女性的噩夢就多與社交扯上關係，擔心會傷心或失去朋友。<br>蒙特利爾大學要求572名受訪者寫下「發夢日記」，成功記錄了近1萬個夢。結果發現5%至6%受訪者有發噩夢，當中雖有些共通主題，如受襲、害怕失敗等，但更多的情況下，男性多夢見發生天災，女性就多夢到人際關係衝突。最令研究員驚訝是，感到害怕和發噩夢之間沒有必然關係。<br>英國《星期日電訊報》</p></body></html>
