<html><header><meta charset="utf-8"><title>法首創駕車報案警局</title></header><body><h1>法首創駕車報案警局</h1><p>現今凡事講求快捷便利，連到警署報案都不例外，法國南部城鎮勒卡內（Le Cannet）有警局將首創駕車報案服務，駕車到警局（圖），毋須下車都可以報案。<br>靈感來自快餐店專為駕駛人士而設的外賣櫃台，勒卡內警方在警局設有三米闊大窗，有一名警員當值；備有對講機供報案者在晚間召喚警員。報案期間，駕駛者必須先關掉汽車引擎。<br>這項服務原本只為行動不便人士而設，但後來當局認為可推廣至所有駕駛者，但暫未公佈正式啟用時間。<br>英國《每日郵報》</p></body></html>
