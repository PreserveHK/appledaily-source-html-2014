<html><header><meta charset="utf-8"><title>潮•鮮：朴海鎮捧國貨着SOLID HOMME</title></header><body><h1>潮•鮮：<br>朴海鎮捧國貨着SOLID HOMME</h1><p>《來自星星的你》第二男主角朴海鎮，劇中他飾演的李輝京對千頌伊（全智賢飾）不離不棄，令女粉絲人數急速上升。日前他出席韓國時裝品牌活動，白色恤衫配西褲，外披暗花圖案的深藍綴黃邊大褸，簡約時尚，服飾出自韓國設計師Wooyoungmi的自家品牌SOLID HOMME，設計師雖是女性，但只設計男裝，連續多年在巴黎舉辦時裝騷，是深受巴黎潮人推崇的亞洲品牌。</p><p>許多熱播韓劇的男主角也常在劇中穿起SOLID HOMME男裝，如《紳士的品格》中的張東健、《時尚王》中的李濟勛等，因此深受年輕人追捧。<br>撰文：嘉妍</p></body></html>
