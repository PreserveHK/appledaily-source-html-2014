<html><header><meta charset="utf-8"><title>體壇拾趣：金sir征越南有信心</title></header><body><h1>體壇拾趣：金sir征越南有信心</h1><p>港足噚日飛去越南，準備聽日喺河內友賽越南。主教練金判坤話，雖然港超聯未開「咧」，但球員體能狀態比預期好，期待連續兩場客場友賽有好發揮；而之前失波太多，希望今場減少失球。傑志港腳盧均宜等未開季已飛咗5次，佢話踢完亞協8強次回合有啲疲態，但休息完應冇大問題。另外，南華澳洲翼鋒伊雲上月集訓整傷半月板，噚日飛返祖家做手術，預計休養1個月，最快11月先復出。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
