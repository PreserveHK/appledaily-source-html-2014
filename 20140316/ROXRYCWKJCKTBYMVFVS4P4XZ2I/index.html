<html><header><meta charset="utf-8"><title>SKE來港掃手信</title></header><body><h1>SKE來港掃手信</h1><p>日本組合AKB48師妹組合SKE48，近日派出三名成員木下有希子、二村春香及岩永亞美來港出席C3日本動玩博覽，昨日順道於西九龍中心舉行握手會，與港迷近距離接觸，木下與二村去年曾來港，不過二村稱：「我上次沒有時間行街，希望今次可以行街shopping一下。」木下亦希望四處逛逛，買些手信回日本送給朋友。首次來港的岩永則覺得香港很有親切感。<br>此外，有日本爆料網指AKB集團總帥秋元康，及與AKB有密切關係的著名攝影師兼女導演蜷川實花，很大可能成為2020東京奧運會的委員，因此，AKB若繼續活動的話，有機會在奧運上表演。<br>採訪：張俊銘<br>攝影：黃偉雄</p></body></html>
