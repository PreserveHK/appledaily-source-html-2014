<html><header><meta charset="utf-8"><title>古巨基呻忙冇時間造人</title></header><body><h1>古巨基呻忙冇時間造人</h1><p>剛在今年7月與拍拖廿年的女助手Lorraine結婚的古巨基，婚後一直努力工作，而基仔將於下月15日在中山舉行演唱會，日前他便到中山出席記者會，因去年9月在廣州站出現黃牛黨賣假票的情況，所以今次基仔呼籲歌迷要到指定網站購票，以免受騙招損失。<br>現場基仔再被追問生B的問題，他笑說：「上半年做咗老襯，下半年又要開演唱會兼拍戲，排到下年先有時間擺酒，真係好忙。」他又補充：「結咗婚之後，最大改變係有人叫我做老公，又多咗隻結婚戒指，身份唔同咗，所以希望將來可以喺家庭同事業有一個平衡點，留多啲時間畀家人。」<br>撰文：唐芯悠</p></body></html>
