<html><header><meta charset="utf-8"><title>K-Pop之王：BIGBANG四缺一仁川閉幕</title></header><body><h1>K-Pop之王：BIGBANG四缺一仁川閉幕</h1><p>2014仁川亞運昨晚在韓國時間下午6時於亞運會主場館舉行閉幕儀式，人氣組合BIGBANG、CNBLUE及SISTAR亦有現身擔任閉幕表演嘉賓。BIGBANG成員勝利上月因發生車禍，早前因持續發高燒而再度送院急救，因此缺席昨日的演出活動。<br>另外，對於可以參與演出，CNBLUE及SISTAR均表示非常榮幸，而是次閉幕式是由韓國名導演林權澤及張振擔任，為亞運會畫上完美句點。</p></body></html>
