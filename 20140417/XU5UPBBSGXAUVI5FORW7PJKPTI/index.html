<html><header><meta charset="utf-8"><title>保羅兄弟代拍《狂野7》</title></header><body><h1>保羅兄弟代拍《狂野7》</h1><p>於去年尾因車禍離世的美國男星保羅獲加（Paul Walker 右），死前仍未能完成《狂野時速7》（Fast &amp; Furious 7）的拍攝，電影公司昨日發聲明表示，找來保羅哥哥Caleb（中）及弟弟Cody代保羅完成戲份：「現在我們從新拍攝，歡迎保羅的兄弟Caleb及Cody加入，他們會協助我們完成保羅剩下的戲份，有他們在片場令我們感到保羅亦與我們同在。」</p></body></html>
