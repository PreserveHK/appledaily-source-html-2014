<html><header><meta charset="utf-8"><title>隔牆有耳：傳媒嚴冬　立法會送暖 - 李八方</title></header><body><h1>隔牆有耳：<br>傳媒嚴冬　立法會送暖 - 李八方</h1><p>香港呢幾日特別凍，連立法會條走廊都陰風陣陣，好配合新聞自由被打壓嘅寒冬feel，所以八方同一班記者喺立法會收風時，都好自覺着番件褸，慎防一個唔覺意冷親。<br>說時遲、那時快，八方噚日發現，立法會走廊忽然多咗兩部名牌子、價值近千蚊嘅暖風機昂然豎立，原來係立法會秘書處從議員口中得知，有記者行家嫌走廊好凍，所以即時派人買咗兩部暖風機畀記者送暖。想當日，有記者都呻記者室好熱，秘書處都撲咗兩部風扇返嚟㗎，反映佢哋相當重視記者嘅訴求。</p></body></html>
