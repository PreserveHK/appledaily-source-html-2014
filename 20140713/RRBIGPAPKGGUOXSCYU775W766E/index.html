<html><header><meta charset="utf-8"><title>號角iPhone殼音量放大一倍</title></header><body><h1>號角iPhone殼<br>音量放大一倍</h1><p>嫌你的iPhone 5、iPhone 5s電話音量太細聽不清楚來電？不用換電話、加喇叭，只要購買價值44.95美元（350港元）的特製軟膠外殼（圖），就可以將音量放大一倍。<br>這款由加州公司Speck設計的「Candyshell Amped」外殼，不單有軍用級防震保護作用，外殼內層的螺旋紋理，可起號角音箱的放大聲波作用，將從電話底部喇叭發放的聲波再放大一倍，令用家即使身處市區嘈雜的環境，仍可清晰收聽來電。<br>電話殼厚度僅7毫米，適用於iPhone 5及5s，有四種顏色選擇，使用時不會增加電話耗電量。<br>英國《每日郵報》</p></body></html>
