<html><header><meta charset="utf-8"><title>千嬅、高圓圓戀戰角力</title></header><body><h1>千嬅、高圓圓戀戰角力</h1><p>古天樂、高圓圓、吳彥祖及楊千嬅主演的新片《單身男女2》，再由杜琪峯和韋家輝攜手打造愛情喜劇，延續上一集未完的結局，向高圓圓求婚失敗的古仔再度重返情場與吳彥祖拗手瓜，又與千嬅發展另一段情，今次還加入了周渝民，五個人四段情。<br>編劇韋家輝被問到是否想借千嬅和高圓圓這兩位女性角色去比喻港女和內地女人對愛情觀的分別？韋家輝說：「我唔會去標籤港女同內地女人，呢兩個角色只係描寫唔同性格嘅女人對男人有唔同態度同睇法。」<br>此外，《單2》繼早前參加了「多倫多國際電影節」，最近又獲邀參加下月韓國舉行的「釜山國際電影節」。<br>撰文：麥萍萍</p></body></html>
