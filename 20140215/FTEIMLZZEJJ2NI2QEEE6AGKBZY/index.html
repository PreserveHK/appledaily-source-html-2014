<html><header><meta charset="utf-8"><title>雷碧達升呢黐娜奧美睇騷</title></header><body><h1>雷碧達升呢黐娜奧美睇騷</h1><p>【紐約直擊】自從黑人女星雷碧達尼安高（Lupita Nyong'o）憑在《被奪走的12年》（12 Years A Slave）一角獲奧斯卡最佳女配角提名後，人氣立即急升，她昨日在紐約時裝騷觀看Calvin Klein的最新秋冬騷時，更坐在澳洲影星娜奧美屈絲（Naomi Watts）及時裝雜誌《VOGUE》總編Anna Wintour中間，可見地位非凡。<br>至於真人騷女星Kim Kardashian的妹妹Kendall Jenner亦成功升呢，擔任Marc Jacobs時裝騷的模特兒，她更透點上陣，頗具大將之風。<br>採訪：林嘉慈</p></body></html>
