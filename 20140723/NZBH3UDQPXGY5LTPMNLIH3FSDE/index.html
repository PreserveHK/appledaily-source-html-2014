<html><header><meta charset="utf-8"><title>隔牆有耳：梁敬國降呢副秘書長 - 李八方</title></header><body><h1>隔牆有耳：梁敬國降呢副秘書長 - 李八方</h1><p>長毛變短毛後，繼續喺睇佢唔順眼嘅民建聯議員葛珮帆（EQ）面前展示飛毛腿，噚日喺EQ做副主席的立法會資訊科技及廣播事務委員會，長毛就以短褲look貓步進場。唔知係咪明知主席黃毓民唔會理，EQ都冇再投訴長毛違反《議事規則》，任由長毛「唔莊重」咁開會。<br>到會議最後一個item，輪到秘書處蝦碌，搞錯商務及經濟發展局副局長梁敬國title，寫咗佢係副秘書長，無端端由問責局長變咗公務員。乜佢唔係喺5月時，因為立法會主席曾鈺成唔知佢係乜水而成咗名咩？點解秘書處仲咁失策？主席毓民仲要潤梁副局，話明明佢已經好多人識㗎嘞喎。</p></body></html>
