<html><header><meta charset="utf-8"><title>體訊速遞：（足球）內田膝傷退戰亞洲盃</title></header><body><h1>體訊速遞：<br>（足球）內田膝傷退戰亞洲盃</h1><p>史浩克04後衞內田篤人（圖）因受膝傷困擾，無緣下月舉行的亞洲盃。日本足總發聲明表示，內田退出了23人大軍名單，其位置由鹿島鹿角的植田直通頂上。<br>綜合外電（日本）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
