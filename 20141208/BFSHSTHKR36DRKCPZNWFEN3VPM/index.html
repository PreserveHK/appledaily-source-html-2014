<html><header><meta charset="utf-8"><title>無錫205人鬥發呆爭iPhone 6</title></header><body><h1>無錫205人鬥發呆爭iPhone 6</h1><p>發呆可以參賽贏iPhone 6手機！前日，全國首屆發呆大賽無錫站活動在無錫南禪寺廣場舉行，吸引205人為爭手機大獎報名參賽（圖），他們懷抱卡通玩偶靜坐地上比「呆」。<br>「發呆大賽」創意源於韓國，參賽者不分性別年齡，在比賽過程中，只需放空大腦發呆即可，不能動、不能笑也不能睡着，該活動意在為忙碌的都市人群尋找一種減壓方式，希望人們可以盡情享受緩慢，體會慢生活帶來的愉悅。舉辦發呆大賽的下一城市是上海。<br>中新網</p></body></html>
