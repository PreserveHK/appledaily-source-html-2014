<html><header><meta charset="utf-8"><title>趣趣地：曼聯92班晒可樂版</title></header><body><h1>趣趣地：曼聯92班晒可樂版</h1><p>碧咸、傑斯、史高斯，仲有費格遜，全部喺齊度！曼聯「92班」嘅菲臘尼維利日前喺網上擺咗張相，相中係一套紀念版可口可樂，招紙印住「92班」成員嘅名（圖）。另外，碧咸被發現有新紋身，呢次係紋咗兩行英文喺右手手臂，「Dream Big Be Unrealistic」，意思係唔好俾現實束縛，放膽去夢想，菲臘仔仲爆碧咸同英格蘭足總傾緊，或者會喺足總工作。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
