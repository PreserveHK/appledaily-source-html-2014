<html><header><meta charset="utf-8"><title>蘋果綠葉住建部：續調控內地樓市</title></header><body><h1>蘋果綠葉<br>住建部：續調控內地樓市</h1><p>內地報章《南方都市報》報道，住建部副部長仇保興於一公開場合上表示，現時解決內地房地產的問題還來得及，相信仍可透過微調來調控內地樓市，並指中國現時的情況並不像80年代的日本，認為內地房地產與崩潰仍有一段距離。不過，他批評現時很多地方仍見盲目改造鄉村面貌。</p><p>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
