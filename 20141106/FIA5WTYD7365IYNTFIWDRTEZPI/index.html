<html><header><meta charset="utf-8"><title>淫慾隊長玩轉消防局健身房消防車變春宮</title></header><body><h1>淫慾隊長玩轉消防局<br>健身房消防車變春宮</h1><p>美國佛羅里達州一名消防隊目，近日被揭將消防局變成私家「炮房」，執勤期間邀請8女到入局鬼混，被逼請辭。<br><br>自5月開始捲入離婚官司的消防隊目科沃德（Stephen Coward），入行已有19年，過去表現一直不錯，被視為救火英雄。但他最近有一段20秒的性愛影像流出，頓時間變成淫魔。<br><br>當局追查發現，科沃德在執勤時間常和女子互傳性愛信息，甚至邀對方到消防局或宿舍做愛，估計與至少8名女子有染，包括女老師和前女同事。該段流出影片的背景，相信就是在消防宿舍的浴室。<br><br>美國《紐約每日新聞》</p></body></html>
