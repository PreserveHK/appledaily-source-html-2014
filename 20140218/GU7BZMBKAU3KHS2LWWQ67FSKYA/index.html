<html><header><meta charset="utf-8"><title>曬命引來牛牛狂追　鐵騎士走夾唔唞</title></header><body><h1>曬命引來牛牛狂追　鐵騎士走夾唔唞</h1><p>YouTube流傳一段群牛窮追電單車的片段。一名男子在街頭示範「電單車氹氹轉」，令鐵馬繞着自己打圈，但他玩得忘形時，突然一群牛入鏡，牠們那輛無人駕駛的「自轉」電單車大感好奇，越走越近，想追捕電單車一樣。車手最初不予理會，但有見牛隻興趣「濃厚」，連忙騎上電單車開走，試圖擺脫牛群，但牛群窮追不捨。片段未有交代司機的下場。<br><br>英國《都市報》</p></body></html>
