<html><header><meta charset="utf-8"><title>健康Express醫療新知：少年暴飲　血壓高風險增70%</title></header><body><h1>健康Express醫療新知：<br>少年暴飲　血壓高風險增70%</h1><p>美國一項研究跟進約8,600名8至14歲兒童及青少年的健康狀況15年，其間每隔一至兩年填寫飲食與生活習慣問卷，包括酒精攝入量，並接受體檢記錄身高、體重、血壓及血糖等資料，研究結束時各人均已成年。結果顯示越早開始接觸酒精、有暴飲經驗的男性，血壓超標風險較不曾飲酒者高70%。<br>不過，研究顯示酒精對女士血壓的影響不同，少量至中等程度飲酒的女性，較不飲或飲得太多的女性，血壓超標風險低45至62%。</p></body></html>
