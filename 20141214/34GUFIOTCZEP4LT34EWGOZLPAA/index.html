<html><header><meta charset="utf-8"><title>幼童胸圍被轟可恥</title></header><body><h1>幼童胸圍被轟可恥</h1><p>英國百貨公司「John Lewis」推售全新「女童」系列童裝，竟然包括適合小至兩歲女童都可穿着的胸圍（圖），引起不少母親投訴，有家長組織譴責該公司將小孩形象變得色情，手法可恥。<br>正當英國政府承諾致力打擊網上兒童色情資訊，「John Lewis」卻背道而馳，推出一款售價8英鎊（97港元）的棉質碎花圖案胸圍，與適合2至5歲女童的同款背心短褲一併發售，結果激起民憤，批評要幼童穿着女性內衣令人反感。<br>百貨公司辯稱是誤會一場，因該批胸圍本是為11歲或以上女童而設，收到投訴後已將貨品在網站刪除，但店內仍然有售。<br>英國《每日郵報》</p></body></html>
