<html><header><meta charset="utf-8"><title>貪靚中女想除皺打botox竟變大細超</title></header><body><h1>貪靚中女想除皺<br>打botox竟變大細超</h1><p>愛美是女人天性，四川達州唐姓女子為消除臉皺紋，上月25日到成都一美容院打肉毒桿菌針。豈料五日後發現左眼腫脹，而且情況更是越來越嚴重，唐遂向院方要求負責，對方卻解釋腫脹要待3至6個月才消腫，又指唐女自願接受美容療程，只答應退回2,000元人民幣的費用，拒負任何責任。唐批評美容院疏忽，令她美容變毀容。<br><br>唐女事後由內地記者陪同，再到美容院索償，職員又以負責人不在，拒絕接受訪問。隨後美容院再與唐女聯絡，雙方終達成賠償協議。<br><br>四川電視台</p></body></html>
