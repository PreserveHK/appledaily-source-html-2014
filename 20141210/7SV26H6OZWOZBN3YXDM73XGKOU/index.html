<html><header><meta charset="utf-8"><title>關仁隱事：「一座山」整傷人速閃 - 關仁</title></header><body><h1>關仁隱事：「一座山」整傷人速閃 - 關仁</h1><p>公仔箱係一個好複雜嘅地方，當好多小生花旦上咗位，自然會有風駛盡隽，關仁聽到當家花旦「一座山」個人成日好巴閉，不但要拍攝幕後大隊就晒佢，即使佢對替身同老臨都態度奇差，關仁有次見到佢有一場戲要推跌個老臨，最初一座山都係輕輕力，但食咗幾個NG，佢開始發竧𣉢，於是大力將個老臨推落地，結果導演係收貨，但就換嚟老臨手臂擦損晒，一座山問候都冇一句就速閃，好冇禮貌，關仁覺得雖然呢一下係無心之失，但始終搞到對手流血，點都要講句唔好意思啦，人紅都咁冇品，抵佢人開始下滑。<br>撰文：關仁</p></body></html>
