<html><header><meta charset="utf-8"><title>長者服務券　1/4人未用</title></header><body><h1>長者服務券　1/4人未用</h1><p>【本報訊】政府去年9月分兩階段推行為期四年的「長者社區照顧服務券試驗計劃」，採取「錢跟人走」的資助模式，被評估為身體機能中度缺損、在中央輪候冊上的長者，每月可獲價值6,000元的服務券，自行選擇日間護理、家居照顧或兩者混合模式，首批名額1,200個。審計署發現，計劃試行一年，約有310人仍未曾使用服務券，其中約180人的服務券已過期作廢。<br>審計報告指出，雖然社署今年4月曾去信提醒負責計劃的工作人員及服務券持有人或護老者，了解未曾使用原因及鼓勵他們使用。</p></body></html>
