<html><header><meta charset="utf-8"><title>體訊速遞：（足球）迪天奴重返少林寺</title></header><body><h1>體訊速遞：<br>（足球）迪天奴重返少林寺</h1><p>南華足主張廣勇昨透露，為加強後備兵力，決定從甲組公民簽入年屆40歲的前南華中鋒迪天奴（圖），作為球隊的「後備殺手」，後者有機會再次穿上其30號的南華戰衣。張廣勇承認，周日僅和大埔後，是導致球隊增兵的原因之一，而教練團將按照戰況需要，決定如何發揮該名老將後備落場時的威力。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
