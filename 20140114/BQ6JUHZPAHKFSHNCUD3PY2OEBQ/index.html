<html><header><meta charset="utf-8"><title>News Flash西南航空機降錯誤機場</title></header><body><h1>News Flash<br>西南航空機降錯誤機場</h1><p>美國西南航空公司一架波音737客機（圖），前日載着124名乘客，原定由芝加哥往密蘇里州布蘭森市，再轉飛達拉斯，但飛機未有飛抵布蘭森機場，而是錯誤在該市以北14.5公里的塔尼縣機場降落。航空公司要另調客機到布蘭森載客。當局正調查起因。<br>美聯社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
