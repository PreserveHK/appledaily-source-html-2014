<html><header><meta charset="utf-8"><title>馮仁昭四圍超：彭家麗同朱主席夾歌尷尬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：彭家麗同朱主席夾歌尷尬 - 馮仁昭</h1><p>彭家麗噚日去咗商台宣傳唱片，彭家麗話自己最近增值學韓文，希望喺登台嘅時候唱韓文歌，仲有上風趣幽默課程，跟住馮仁昭話查實朱主席都好幽默，大可以向對方請教，彭家麗就話：「合唱之後就冇再搵佢，冇留意新聞，唔知𠵱家佢仲肯唔肯一齊唱歌。」問彭家麗同朱主席合唱係唔係好難夾？佢就好尷尬咁話：「可能佢進步咗呢。」<br>撰文：馮仁昭</p></body></html>
