<html><header><meta charset="utf-8"><title>帶子洪郎：與八両仔相依為命</title></header><body><h1>帶子洪郎：與八両仔相依為命</h1><p>年屆60歲的八両金，99年與八両菜離婚後，便獨力撫養兒子葉小霆，自此兩父子便相依為命。<br>冬菇頭、金器是八両金的標誌，父兼母職的八両金，愛將八両仔打扮成自己的翻版，兩父子每次亮相也會穿父子裝，由內到外襯到絕。八両金為了賺錢，不惜帶住八両仔四出登台，有時更會父子檔演出，但八両仔漸漸長大，才不想與老竇父子裝登台。<br>此外，八両金曾經透露，為彌補八両仔失去的母愛，當年為𠱁寶貝仔食飯，不惜買魚翅撈飯給他吃。</p></body></html>
