<html><header><meta charset="utf-8"><title>蕭亞軒黐實男友
機場甜蜜</title></header><body><h1>蕭亞軒黐實男友<br>
機場甜蜜</h1><p>蕭亞軒（Elva）與富貴男友Elroy自拍拖以來都如膠似漆形影不離，昨日雙E又被目睹在台灣機場現身，皆因Elory家族在杭州經營地產生意，因此他每周六、日都要做空中飛人，專程到台灣跟Elva短聚，盡量抽時間陪女友。<br>昨天一早雙E坐女方的保母車到機場，Elroy低頭跟在女友後面，他的袋子更是女友自家品牌Carry Me，果然力撐女友。問兩人有否結婚打算，Elroy只笑而不答，再問他甚麼時候求婚，Elva即怕醜對着男友，兩人相視甜笑，默契十足，看來感情相當穩定和甜蜜。<br>撰文：唐寶妮</p></body></html>
