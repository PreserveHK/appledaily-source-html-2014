<html><header><meta charset="utf-8"><title>特稿：BIGBANG師弟抵港中頭獎</title></header><body><h1>特稿：BIGBANG師弟抵港中頭獎</h1><p>2NE1昨晚開騷，請來被譽為「BIGBANG接班人」的師弟新團WINNER做嘉賓。WINNER五子前晚約11時抵達香港，他們未有行秘道離開，反而走大堂測試人氣，怎知首次襲港竟引爆機場大混亂，逾200粉絲衝破保安人牆爭摸偶像，成員南太鉉更在混亂間「中了頭獎」，被粉絲所送的禮物拍中。<br>WINNER前晚在12名保安護送下，毫無架子地親自拖行李出閘，粉絲見到五子出現即失控爭影相、爭送禮、爭握手，幾乎連WINNER也被推跌。<br>撰文：梁婉霞</p></body></html>
