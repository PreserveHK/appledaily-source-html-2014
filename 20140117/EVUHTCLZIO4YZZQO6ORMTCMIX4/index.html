<html><header><meta charset="utf-8"><title>求驗客手記：鞠盈智唔敢再「o殊」</title></header><body><h1>求驗客手記：<br>鞠盈智唔敢再「o殊」</h1><p>飛馬中場鞠盈智（圖）「o殊」出禍，被足總紀律小組指行為挑釁而停4場，飛馬教練陳志康噚日仍戥愛將唔抵，仲已經入信上訴︰「同一場比賽，南區雅高入完波向我哋球迷『開槍』慶祝、李毅凱領紅後又同我哋球迷嘈，而晨曦葛祖威上季都做過阿智一樣嘅慶祝手勢，佢哋都冇事，足總根本就係選擇性執法。」至於阿智就話以後都唔再做呢種動作，希望可獲減刑；佢又透露，早前有中超及中甲球會接洽，但因為想幫飛馬爭盃所以未有成事，至於𠵱家會唔會改變主意就未定。</p></body></html>
