<html><header><meta charset="utf-8"><title>韓劇燒：權相佑拖大肚老婆送炭</title></header><body><h1>韓劇燒：權相佑拖大肚老婆送炭</h1><p>韓劇《誘惑》男星權相佑（圖）一向愛心爆棚，據知他下月會再拖老婆孫泰英（小圖）一起做義工，向弱勢社群送上蜂窩煤過冬。權權夫婦曾在去年放下明星身份，冒寒在首爾松坡區一帶親自托米和搬炭，雖然今年孫泰英已懷了第二胎，但無阻她繼續參加的意欲，不過有網民就希望她以胎兒為重，量力而為。此外，已決定缺席被勒索案第二輪審訊的韓國男星李秉憲，日前被目睹以四眼造型在洛杉磯睇首映，更幫粉絲簽名，但未見其妻李敏貞的蹤影。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
