<html><header><meta charset="utf-8"><title>高大非洲男偷渡「縮骨」抱膝入篋</title></header><body><h1>高大非洲男偷渡<br>「縮骨」抱膝入篋</h1><p>不少非洲人千方百計偷渡到歐洲，一名高頭大馬的19歲非洲男子竟然選擇施展「縮骨功」，藏身行李篋偷渡到西班牙屬地，但最終被識破。<br>西班牙北洲屬地梅利利亞（Melilla）接壤摩洛哥的邊防人員，上周五見一名39歲可疑男子拖行一個藍色行李篋，上前查問時他立即棄篋逃走。邊防人員打開行李篋，赫然發現一身形瘦削黑人抱膝蜷伏篋內（圖）。「他很高，偏瘦但個頭大，不是身形細小的人。」這名相信來自非洲馬里的人蛇最後因未有入境文件被捕。<br>英國《每日鏡報》</p></body></html>
