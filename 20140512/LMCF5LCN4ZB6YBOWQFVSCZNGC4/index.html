<html><header><meta charset="utf-8"><title>「神蹟」阻巨石毀教堂</title></header><body><h1>「神蹟」阻巨石毀教堂</h1><p>難道是「神蹟」？美國麻省一枚重20噸的巨石滾落山坡（上圖），眼見就要砸毀坡下一間教堂，卻硬生生在距離教堂約30厘米處停住（左圖），牧師大呼是「上主出手」保護了教堂。<br>位於麻省索古斯（Saugus）的格雷斯教堂日前避過一劫，教堂附近正施工興建學校，工人爆破清理山頭時，意外令巨石滾下，煙塵四起。牧師勒克萊爾當時站在教堂對街，「我心想教堂這回要被壓毀了，但同時內心平靜，感到它會逃過厄運，果然真的避過了。只要再滾前30厘米，教堂就完蛋了」。<br>美國廣播公司</p></body></html>
