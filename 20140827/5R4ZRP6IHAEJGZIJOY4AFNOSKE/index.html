<html><header><meta charset="utf-8"><title>含菌量高　隨時致命</title></header><body><h1>含菌量高　隨時致命</h1><p>【醫生之言】<br>有市民無懼「屎水」可能污染泳灘繼續落水暢泳，腸胃及肝臟科專科醫生姚志謙警告，泳客隨時禍從口入，因為污水含菌量高，嚴重更可以致命；呼籲市民不要「搵命博」。<br>姚志謙指出，市民接觸涉及排泄物的污水，最常見是感染大腸桿菌、沙門氏菌、腸道感染的腸病毒等，但亦可能感染甲型肝炎、戊型肝炎及幽門螺旋菌，引致腸胃炎、肝炎、胃炎等不同病症。<br>海水一旦受污染含菌，市民游泳易「中招」，老弱患者、免疫系統較差人士及長期病患者，甚至或因惡菌入侵出現敗血症，情況嚴重更可致命；故市民必須小心，遠離疑受污染的海水。<br>《蘋果》記者</p></body></html>
