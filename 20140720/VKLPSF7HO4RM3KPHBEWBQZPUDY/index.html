<html><header><meta charset="utf-8"><title>劉華古董錶被偷光</title></header><body><h1>劉華古董錶被偷光</h1><p>劉德華前晚到上海的當代藝術博物館，出席「卡地亞時間藝術展」，華仔透露自己一直有收藏古董錶的習慣，廿多歲時便擁有第一隻古董錶，日後亦會將所有古董錶留給他的下一代繼續珍藏。<br>不過最令華仔難忘的古董錶，要數到他28、29歲的生日那天，他笑說：「我家裏的20多隻古董錶，就在當天被賊偷了，所以當天起，決定不會放古董錶在家裏，我現在改放在我歌迷會裏。」談到時間，問華仔會將時間花在哪裏？他說：「我的時間用來做一些喜歡的東西，給工作、給我的家人，我的時間裏面可以有很多很多不一樣的東西。」<br>撰文：楠楠</p></body></html>
