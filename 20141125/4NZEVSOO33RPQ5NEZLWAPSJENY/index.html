<html><header><meta charset="utf-8"><title>洗米華千嬅撐慈善拍賣</title></header><body><h1>洗米華千嬅撐慈善拍賣</h1><p>太陽娛樂文化老闆周焯華（洗米華）、楊千嬅及丈夫丁子高等昨日到澳門，出席高爾夫球會一周年晚宴，洗米華事先聲明不受訪，。<br>千嬅捐了三支刻有名字的香檳作慈善拍賣，提到丁子高日前出席活動，稱千嬅綵排演唱會瘦到大風都吹得走，千嬅直言老公「厚多士」：「佢講完我都唔知點算，我都未開始減，只不過係做緊訓練，希望做演唱會個體能會好啲，𠵱家搞到我都唔敢食嘢。」談到丁子高曾謂有意在她個唱後，到一個可以睡覺的地方旅行，千嬅一頭霧水，問她是否指造人？她說：「聽天由命喇，總之有就開心，冇亦唔會覺得大壓力。」<br>採訪、攝影：馬建華</p></body></html>
