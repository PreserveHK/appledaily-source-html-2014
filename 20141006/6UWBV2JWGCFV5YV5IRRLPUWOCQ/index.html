<html><header><meta charset="utf-8"><title>隔牆有耳：陳太身在英心在港 - 李八方</title></header><body><h1>隔牆有耳：<br>陳太身在英心在港 - 李八方</h1><p>香港嘅佔領運動喺各區蔓延，唔少泛民中人亦到場力撐，但前政務司司長陳方安生冇現過身，莫非佢唔上心？原來陳太身在外國心在港，佢喺10月1日，應邀主持英國牛津大學為紀念佢媽媽方召麐誕生100周年舉行嘅畫展開幕禮。咁重要嘅事，陳太點可以缺席？佢嘅五弟方桂生同八弟方津生都有陪同出席。陳太噚日越洋發聲明，話密切關注香港近日群眾抗爭行動嘅事態發展，呼籲市民用和平方式爭取民主及真普選，向國際社會展現港人嘅質素。佢當然強烈譴責任何暴力行為啦！</p></body></html>
