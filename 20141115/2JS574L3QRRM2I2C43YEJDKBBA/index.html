<html><header><meta charset="utf-8"><title>求驗客手記：韋拿加盟曼城？</title></header><body><h1>求驗客手記：韋拿加盟曼城？</h1><p>有石油錢射住嘅英超富豪球會曼城想喺全球擴張勢力，可以話係已知嘅事實，早前既買咗澳職球隊墨爾本城，亦都買埋下季會參加美職嘅紐約城；而紐約城日前展示嘅下季新球衣，就更加同曼城嘅主場球衣有9成相似，設計差唔多之餘，亦同樣係粉藍色。咁唔似嗰一成係乜？咪係球衣製造商囉，曼城嗰件係一剔牌，而紐約城嗰件則係三間嘅。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
