<html><header><meta charset="utf-8"><title>富豪合成怪樣考驗恨錢女</title></header><body><h1>富豪合成怪樣考驗恨錢女</h1><p>不少女性都希望嫁個有錢人，但若對方的長相猶如附圖中的男子那樣，無論他多麼有錢，相信各位女性可能都要再想一想才作決定。</p><p>25%為錢結婚</p><p>英國優惠券密碼公司Savoo調查訪問了2,000名女性，25%揚言會因為錢而結婚，當中10%更認為錢是決定會否下嫁的最重要因素。<br>Savoo於是利用電腦，結合了維珍航空創辦人布蘭信、英超車路士班主阿巴莫域治、微軟創辦人蓋茨、facebook創辦人朱克伯格及Google創辦人佩奇五位富豪的樣貌特徵，繪製出一位其貌不揚的超級富豪（圖），挑戰一眾女性的容忍度。<br>英國《都市報》</p></body></html>
