家事爭吵三父子互毆</title></header><body><h1>各區突發簡訊：<br>
家事爭吵三父子互毆</h1><p>【葵　芳】<br>【本報訊】葵芳邨葵明樓47歲姓陳男戶主，昨午妻子和女兒外出未返，他和18歲幼子留家中，至下午1時40分20歲長子拍門要求入屋，疑家人關係欠佳，戶主與子拒絕開門，導致隔鐵閘爭吵，及後長子入屋與父兄推撞，三父子打作一團，警方接報到場將眾人拘捕，長子表示面和胸口受傷，召救護車送院治理。街坊透露，涉案家庭成員經常為家事嘈吵。</p></body></html>
