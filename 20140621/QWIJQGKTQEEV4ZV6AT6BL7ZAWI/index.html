<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）騎士邀布拉特執教</title></header><body><h1>體訊速遞：<br>（籃球）騎士邀布拉特執教</h1><p>NBA球隊騎士，已向以色列名帥布拉特提供一份合約，如果斟介成功，布拉特將是首度直接由歐洲聯賽轉教NBA的教練。55歲的布拉特經驗非常豐富，曾執教俄羅斯、以色列等國家隊。另外，新秀狀元熱門之一、堪薩斯中鋒艾比迪（圖）因右足傷需接受手術，大大打擊他獲騎士挑選的可能性。綜合外電（美國）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
