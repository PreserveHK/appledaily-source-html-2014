<html><header><meta charset="utf-8"><title>黃金單車　索價780萬</title></header><body><h1>黃金單車　索價780萬</h1><p>金光閃閃多美麗！美國加州一間公司限量生產這款真金打造的黃金單車（圖），售價100萬美元（780萬港元），大部份金額會撥作慈善用途。<br>單車的車架、腳踏等組件都以24K金打造，座椅墊包上鱷魚皮，水樽就包上魔鬼魚皮，每一個細節都盡顯奢華，總共花上工匠750小時精心製造，相信屬於全球唯一可騎的黃金爬山單車。<br>製作金單車的加州公司House of Solid Gold限量生產13架，收入絕大部份撥捐一個在全球打擊暴力罪案的志願組織。<br>英國《每日郵報》</p></body></html>
