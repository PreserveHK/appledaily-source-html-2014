<html><header><meta charset="utf-8"><title>楊思琦攰爆　抱住個女喊</title></header><body><h1>楊思琦攰爆　抱住個女喊</h1><p>楊思琦昨日在西環出席「小熊維尼與跳跳虎」活動，與現場小朋友玩遊戲。思琦表示平時會跟兩歲多的女兒在睡覺前說故事，不過囡囡越聽越精神，反而不想睡。她又透露最近帶囡囡去游水：「已經第二次游水，最初就有啲驚，今次游已經好好多，遲啲帶佢去沙灘玩，等再大啲可以一齊去旅行。」</p><p>目前沒簽經理人合約的思琦，被問到會否物色經理人？她說：「應該唔會住，有時朋友幫我接工作，𠵱家傾緊主持工作，間中返內地商演。」作為單親媽咪既要工作又要獨力扶養女兒，思琦坦言曾累得抱着女兒哭，她說：「可能太攰啦，但最緊要識舒緩情緒。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
