<html><header><meta charset="utf-8"><title>外遇男恐嚇妻子索錢</title></header><body><h1>外遇男恐嚇妻子索錢</h1><p>【本報訊】瓷磚商人涉嫌在旺角佔領區襲擊及非禮兩女子，案件本月中審訊。他早前另被妻子揭發有婚外情，妻子欲離婚，但他死纏妻子索錢，更恐嚇「如果你唔畀，就淋你屋企火水燒死你，攬住你全家一齊死」，他為此在沙田裁判法院承認刑事恐嚇罪。<br>案件原定昨判刑，但因感化官未及索閱被告何志佳（38歲）的精神報告，裁判官押後本月15日宣判。被告與妻子結婚7年；至今年7月，被告失業後酗酒並常與妻子爭執，妻子搬回娘家居住。3個月後，妻子發現被告有婚外情，決意離婚。上月15日，被告致電妻子索錢及出言恐嚇她，妻子報警將他拘捕。<br>案件編號：STCC3650/14</p></body></html>
