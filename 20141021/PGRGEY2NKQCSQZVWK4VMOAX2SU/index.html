<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐小明望高人打救亞視 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>徐小明望高人打救亞視 - 馮仁昭</h1><p>徐小明（右）同石修噚日喺港台出席《香江暖流：童星回味當年情》記者會，效力過亞視同麗的嘅小明哥，提到亞視冇糧出，如果到月尾都搞唔掂可能要清盤，佢話亞視係香港電視業嘅里程碑，希望會平安大吉，有高人打救。至於幫港視拍緊《風雲》嘅石修就話，下個月19號港視就開台，希望以網台形式帶嚟良性競爭，希望各位觀眾畀個機會欣賞指教。<br>撰文：馮仁昭</p></body></html>
