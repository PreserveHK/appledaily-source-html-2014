<html><header><meta charset="utf-8"><title>韓劇燒：孔孝真趙寅成穿情侶裝</title></header><body><h1>韓劇燒：孔孝真趙寅成穿情侶裝</h1><p>由孔孝真和趙寅成主演的韓劇《沒關係，是愛情啊》，雖然已曲終人散，但《沒關係》劇組感情要好，上周三拉隊到泰國旅行。不過孔孝真日前宣佈與李鎮旭甩拖，更傳出她和趙寅成拍劇撻着，未知她是否怕緋聞纏身，即使去到泰國旅行，也刻意和趙寅成保持距離。</p><p>據了解，孔孝真因受腳傷影響，所以甚少跟隨大隊出外，反而乘機逛街，亦有幫手照顧成東日的子女。而趙寅成為免被指做小三，全程都黏住李光洙。此外，有網友發現趙寅成在泰國所穿着的白色T恤，原來孔孝真在拍劇時亦有着過，令二人緋聞甚囂塵上。<br>撰文：施洛冰</p></body></html>
