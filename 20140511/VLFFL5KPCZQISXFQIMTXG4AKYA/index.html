<html><header><meta charset="utf-8"><title>劉德華踎地做強國人</title></header><body><h1>劉德華踎地做強國人</h1><p>前日是劉德華和太太朱麗倩的囡囡劉向蕙（Hanna）兩歲生日，去年華仔就在尖沙嘴半島酒店為囡囡舉辦生日派對，並廣邀圈中好友出席，近月華仔要在內地趕拍新片《失孤》，但他特別向劇組請假回港為囡囡慶祝兩歲生日，兼與家人食飯慶祝母親節。<br>華仔在《失孤》中扮演民工，昨凌晨該片導演彭三源在微博發了多張花絮照片，並寫道：「你們如果認出他，希望你們更愛他。」雖然相中的華仔扮相確實入木三分，滿面灰黑，一頭亂髮，跟其他民工排隊拎飯，又踎地食飯，完全融入強國人感覺，不過依然一眼就認到他是劉天王。<br>撰文：麥萍萍</p></body></html>
