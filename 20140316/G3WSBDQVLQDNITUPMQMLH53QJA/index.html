<html><header><meta charset="utf-8"><title>廣州維權男受辱割脈</title></header><body><h1>廣州維權男受辱割脈</h1><p>以監督公車私用受到民眾擁戴的廣州維權人士區伯，被官員多次強迫交出居民代表證，他不甘受辱，3月13日晚憤然割脈自殺（圖），其左手割斷三條筋絡，由於搶救及時，目前已經脫離危險。<br>區伯在醫院接受訪問時表示，10天前，經小區居民選舉，他當選為居民代表，街道辦書記和主任卻三番四次要求他交出居民代表證。事發當晚，街道辦主任假意到他家中送慰問品，威逼他交出代表證，區伯聯想到昔日屢遭官員打擊報復，決心以死抗爭，剛好面前有一把刀，就用刀將手腕的動脈割斷。<br>自由亞洲電台</p></body></html>
