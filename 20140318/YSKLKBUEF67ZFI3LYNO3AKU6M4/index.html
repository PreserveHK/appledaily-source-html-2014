<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>第四輪「Citibank x 投資王擂台賽」最新總參加人數已超過3,400人。<br>至於虛擬成交金額方面，則有15.8億元。成交縮減可能是與市況偏淡及更改了賽例有關。星級玩家首名仍然是郭家耀，其最新資產總值408.2萬元，增長36.09%。<br>排名最尾的Tong Chi Wing，最新資產總值217.9萬元，虧損27.34%。他終於怒斬隻文化中國（1060），跟手換馬正峰集團（2389），未知此股能否為Tong反敗為勝。<br>係咪想知到其他星級玩家有乜炒作對象？快啲到Apple Store及Google Play下載「蘋果投資王」睇實兼炒餐飽啦！</p></body></html>
