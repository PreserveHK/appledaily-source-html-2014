<html><header><meta charset="utf-8"><title>團體抗議東熹苑車位拆售</title></header><body><h1>團體抗議東熹苑車位拆售</h1><p>筲箕灣居屋東熹苑車位今日拆售，工聯會昨到房署總部請願，指房署興建的屋苑資產及設施轉售後被炒家拆售圖利，使用權既遭剝削，居民更要捱貴租，基層市民終受害，要求房署及地政總署盡快跟進和加強監管。<br>工聯會立法會議員麥美娟指，車位拆售有很多條文不清晰，新買家未清楚車位是否有租用限制，及可能要負起維修責任。上水天平邨車位亦最快明年2月拆售，公屋租客購入車位是否計資產審查，因車位升值變成富戶會否被剔除公屋資格，存在不少疑團。<br><br>程俊華攝</p></body></html>
