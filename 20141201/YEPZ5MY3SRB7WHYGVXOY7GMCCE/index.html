<html><header><meta charset="utf-8"><title>英市211隻貓人間蒸發</title></header><body><h1>英市211隻貓人間蒸發</h1><p>貓兒（圖）出走不是新聞，但英國伊普斯威奇成了「貓咪黑洞」，8個月內多達211隻貓人間蒸發，數目之多絕不尋常。有貓主不滿警方愛理不理，自設facebook群組追查真相，已有2,664成員。<br>發起人之一卡奇普爾的兩隻小貓失蹤數天後尋回，但毛被扯脫更燒傷，至今不准愛貓出街。歹徒動機難明，除了是虐貓狂徒，也可能有搞鬥狗的人擄貓去挑動打狗的獸性，因「家貓已絕育較友善，較易下手」。上月組織公開一保安片段，顯示兩男女用零食誘兩貓後擄走，影片發佈後兩貓就獲釋。<br>英國《星期日人物報》</p></body></html>
