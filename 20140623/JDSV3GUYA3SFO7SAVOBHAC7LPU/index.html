<html><header><meta charset="utf-8"><title>Coffee傳搭上監製或被炒</title></header><body><h1>Coffee傳搭上監製或被炒</h1><p>林芊妤（Coffee）因與富貴男友林知譽在殘廁「Gathering」而成為熱話，事後有傳她隨時被炒，昨日更有報道指，Coffee去年拍《衝上雲霄II》時，因搭上監製陳維冠而被其妻走上大台找樂易玲投訴，事後Coffee已被減騷，再加上殘廁事件，所以實在難以再留低。與此同時，報道亦指Coffee愛搞男女關係，故被同期的天使們排斥及疏遠。<br>撰文：張嘉澄</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
