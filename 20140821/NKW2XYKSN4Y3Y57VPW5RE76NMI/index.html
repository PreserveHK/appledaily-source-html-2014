<html><header><meta charset="utf-8"><title>體訊速遞：（排球）中國女排今爭兩連勝</title></header><body><h1>體訊速遞：<br>（排球）中國女排今爭兩連勝</h1><p>世界女排大獎賽總決賽周三於東京展開，盡遣新兵的中國（圖）首仗以局數3:1擊敗比利時，將於香港時間今午2時10分對戰巴西。（有線62及202台今日11:20am起直播）本報消息（日本）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
