<html><header><meta charset="utf-8"><title>楊崢死撐：一切如常</title></header><body><h1>楊崢死撐：一切如常</h1><p>至於楊崢昨返商台主持節目，下午1時許離開，問到她與Bosco吵大鑊？她全程笑笑口死撐：「冇咁嘅事，今日都回應咗！」關係很好？她則說：「總之唔係事實嘅嘢唔回應。」有否壓力？她說：「一切如常！」問到是否太高調？但她未有回應便駕着Bosco的仿古車離開。而Bosco昨於將軍澳開工，問到分手一事？他笑說：「我真係唔識回應，睇報道先知。」問到母親是否不滿楊崢？他說：「我同媽媽都幾乎見唔到面，日日門口咁多朋友（指狗仔隊）喺度，點算？」但他死撐大家關係冇變。問到是否有長輩勸止？他嘆說：「唉！畀啲空間我哋啦，我唔識回應。」<br>採訪、攝影：文國駿、馬建華</p></body></html>
