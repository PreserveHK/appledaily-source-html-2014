<html><header><meta charset="utf-8"><title>蘋果汁：朗邊中轉屋兩年後清拆</title></header><body><h1>蘋果汁：朗邊中轉屋兩年後清拆</h1><p>【本報訊】立法會房屋事務委員會昨討論清拆元朗朗邊中轉屋，中轉屋將於2016年1月清拆，原址將可興建約2,300個公屋單位，2021年落成。運輸及房屋局昨表示，清拆朗邊中轉屋、約510個住戶受影響，當中約七成人會在清拆期前，到期審核公屋申請資格，合資格人士將獲配公屋。另約一成人由於未到期審核資格，將獲安置到屯門寶田邨的中轉房屋。<br>工黨李卓人指部份住戶尚未到期審核公屋申請資格，質疑為何當局不立即審核。房署回應，為公平起見需按先後次序審核。當局也會提供500個德朗邨單位，讓寶田邨部份居民調遷，騰空寶田邨的中轉單位。</p></body></html>
