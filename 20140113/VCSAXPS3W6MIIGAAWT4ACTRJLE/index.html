<html><header><meta charset="utf-8"><title>蘋果綠葉中石化賠償青島爆炸損失</title></header><body><h1>蘋果綠葉<br>中石化賠償青島爆炸損失</h1><p>中石化（386）刊發公告，指去年11月青島由原油管道破裂引發的爆炸，造成62人死亡的特大責任事故，其所造成約7.5億元人民幣的直接經濟損失，將由公司積累的安全生產保險基金和保險理賠資金承擔。公告又指，國務院同意對董事長傅成玉行政記過、及副總裁王永健免職等人的處分。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
