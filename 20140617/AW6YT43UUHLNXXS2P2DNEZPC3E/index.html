<html><header><meta charset="utf-8"><title>印度漢獲封「細鵰王」</title></header><body><h1>印度漢獲封「細鵰王」</h1><p>男人那話兒也許越大越好，不過短小的也不用自卑，應該學印度28歲學者吉普塔（圖）一樣引以為傲。<br>美國紐約一間酒吧上周六舉辦第二屆「最短陰莖比賽」，經過穿濕底褲上台展示「細鵰」及才藝表演跳舞後，吉普塔終於奪得冠軍，贏得皇冠、200美元（1,560港元）獎金、權杖及與兩名金髮美女約會的機會，他直言「很開心，希望因而交到女朋友」，阿Q精神確實可嘉。酒吧坦言要搞這個比賽並不簡單，事關很多參賽者臨陣退縮，但觀戰的客人卻笑翻天。<br>美國《紐約郵報》</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
