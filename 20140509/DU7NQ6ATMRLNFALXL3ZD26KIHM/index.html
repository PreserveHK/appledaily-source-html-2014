<html><header><meta charset="utf-8"><title>靈異怪客街頭漫步變透明</title></header><body><h1>靈異怪客街頭漫步變透明</h1><p>是特異功能，還是電腦剪接技巧？美國懷俄明州一個小鎮出現奇異景象，一名男子深夜在陰暗街上行走時，身體突然變成透明，只餘下兩個白點，最後消失得無影無蹤（圖）。<br>從47秒長的片段看到，該男子走過一個路牌後，仍清晰看到他大步行走，但多行約10步後，馬路上一輛汽車迎面駛過，他頓時變得矇矓，漸漸消失。<br>片段上載YouTube後，網友都議論紛紛，有人懷疑那是全像投影，利用物體反射，產生立體的視覺效果，亦有人笑言可能是時空旅客。<br>英國《每日鏡報》</p></body></html>
