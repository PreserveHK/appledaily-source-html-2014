<html><header><meta charset="utf-8"><title>能年孖嵐做復仇者</title></header><body><h1>能年孖嵐做復仇者</h1><p>日劇《海女》帶挈女主角能年玲奈（小圖）走紅影視界，她最近為宣傳本周末在當地開畫的新片《海月姬》，她亮相尊尼男團嵐主持的節目大玩cosplay，眾人化身成《復仇者聯盟》（The Avengers）中的超級英雄，能年戴上鐵甲奇俠的面具，而嵐成員松本潤、相葉雅紀、櫻井翔、大野智各自扮成費局長、雷神、美國隊長及變形俠醫，不過最爆都是二宮和也（左一）反串的黑寡婦造型，令觀眾捧腹大笑。</p></body></html>
