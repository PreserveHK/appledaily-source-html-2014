<html><header><meta charset="utf-8"><title>翻版Mr.Bean「鷲」嚟開齋</title></header><body><h1>翻版Mr.Bean「鷲」嚟開齋</h1><p>有翻版Mr.Bean 之稱的的意大利新星艾兆禮，在本周三將會首次在跑馬地馬場上陣。今日沒有賽事，這位騎師當然如常操馬吧！而他今朝一到場便首操出戰尾場三班一哩的摩廐馬「獅鷲」，而當他操完馬後，便找大摩傾談一番，畢竟今次是騎者首次跑谷草及首次接觸「獅鷲」，故他們都談了一段不短的時間。雖然艾兆禮跑過一個賽日而未有交出表現，但當日他的座騎是較下風，故未能反映騎者真正實力。至於艾兆禮今期的座騎「獅鷲」就是實力分子，此駒來港只贏同程，而且上仗同程亦有不錯走勢。說不定此駒會成為騎者開齋馬。</p></body></html>
