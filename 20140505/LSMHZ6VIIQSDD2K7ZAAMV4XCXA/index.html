<html><header><meta charset="utf-8"><title>17米高柯柏文　最怕尖刺</title></header><body><h1>17米高柯柏文　最怕尖刺</h1><p>動畫《變形金剛》內的機械人柯柏文，經常聯同博派戰友與狂派機械人戰鬥，保衞地球，堪稱是「宇宙最強」機械人。美國猶他州亦發現「柯柏文」的蹤影，但是它不能作戰，還害怕被尖物刺到，因為它是用氣球砌成的。<br>紐約藝術家里德（John Reid）在上月舉行的鹽湖城動漫展中，用了42個小時及4,302個氣球，砌出一個高17米的巨型氣球柯柏文（圖）。雖然它不能變形及作戰，但已經成為全場焦點，大會更宣佈它創下歷來個人製作的最大氣球作品紀錄。<br>英國《都市報》</p></body></html>
