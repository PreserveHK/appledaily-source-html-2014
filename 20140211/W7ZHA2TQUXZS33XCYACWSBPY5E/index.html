<html><header><meta charset="utf-8"><title>求驗客手記：艾迪巴約有情有義</title></header><body><h1>求驗客手記：<br>艾迪巴約有情有義</h1><p>熱刺周日英超主場小勝愛華頓1:0，壓過對方升上第5位，但原來場波後備上陣嘅前鋒迪科爾，就係最後一次代表球會上陣，因為今場過後，佢就會飛去新球會FC多倫多報到。呢位職業生涯曾兩度效力熱刺嘅英格蘭國腳，完場後同球迷吻別，而艾迪巴約（圖）、迪比利同維頓漢等隊友亦都好識做，夾手夾腳抬起迪科爾，同佢farewell（右圖）。艾迪巴約返到屋企後，仲喺Instagram上載咗呢張farewell相，向老友致敬，真係估唔到多哥王子咁有情有義喎。</p></body></html>
