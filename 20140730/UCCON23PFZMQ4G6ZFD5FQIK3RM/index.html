<html><header><meta charset="utf-8"><title>湯唯婚前婚後忙護膚</title></header><body><h1>湯唯婚前婚後忙護膚</h1><p>湯唯在本月中與韓國導演男友金泰勇於瑞典結婚，早前她便與內地女星倪妮一同拍攝護膚品牌SK-II廣告，二人一見如故，一個忙着終身大事，另一個則為事業衝刺，但二人都相當注重膚肌的保養，提到護膚的秘訣，湯唯摸摸自己的臉笑說：「從前的我性格男子氣，只會做基本清潔，但這幾年開始注重護膚。」充滿活力的倪妮則說：「我喜歡挑戰自己，每次發掘出新的一面，我就覺得我在改寫自己的命運，這才是最完美的人生。同樣，肌膚命運是自己選擇的，所以無論多忙，我也非常注重清潔和呵護肌膚，給它養份。」<br>撰文：栐仁</p></body></html>
