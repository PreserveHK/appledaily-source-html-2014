<html><header><meta charset="utf-8"><title>Cheryl美腿月曆吸客</title></header><body><h1>Cheryl美腿月曆吸客</h1><p>不少女星都會出個人月曆益粉絲之餘，又趁機賺錢，已嫁人兼改姓的英國歌手Cheryl Femandez-Versini，亦將會推出2015年月曆，不過她拍攝月曆時亦不怕老公呷醋，以性感裝束上陣。當中她以黑色露腰look晒長腿，另外穿白色tee玩濕身誘惑，Cheryl亦穿了喱士內衣展示柔情。</p><p>除了出月曆外，Cheryl亦在樂壇也相當活躍，她前日推出了新歌《I Don't Care》的MV。她在MV中玩隨性，在沙灘上奔走時不經意騷事業線。<br>撰文：丁焯敏</p></body></html>
