<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒紅館騷一腳踢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒紅館騷一腳踢 - 馮仁昭</h1><p>張敬軒（軒仔）噚日喺商台宣傳紅館演唱會，佢話今次票房唔錯，加咗1場，𠵱家開3場，希望可以開到4場。<br>軒仔話4年冇喺紅館開騷都幾驚，因為今次自己做埋導演同統籌，佢話上次廣州演唱會有分享自己抑鬱時期，今次都會有呢啲元素，佢話：「我嗰時未去到諗自殺，但會覺得自己存在冇用。」軒仔噚日着透視露臍衫，佢笑言腹肌係天生嘅，又話今次冇特登練，騷肌肉亦唔係佢賣點喎。<br>撰文：馮仁昭</p></body></html>
