<html><header><meta charset="utf-8"><title>關仁隱事：「大力」為冧女掉低阿媽 - 關仁</title></header><body><h1>關仁隱事：「大力」為冧女掉低阿媽 - 關仁</h1><p>「大力」成功翻撻「西太后」鬼咁得戚，搞到好多人都一地眼鏡碎，大力為咗箝實女友同公司請大假，幾乎全天候隨傳隨到，有二五仔話畀關仁知，大力瘟女瘟到連媽咪生日都唔理，唔單止禮物都冇送一份，就算抽時間陪媽咪食飯慶祝都做唔到，難為含辛茹苦養大佢嘅媽媽，仲要喺其他人面前做戲，聽到啲人恭喜佢個仔追到西太后，就E起棚牙笑晒口扮好開心，唉！冇辦法啦，𠵱家仔大仔世界嘛，況且西太后嘅名氣比前新抱勁多多聲，梗係希望佢快啲娶西太后過門啦。<br>撰文：關仁</p></body></html>
