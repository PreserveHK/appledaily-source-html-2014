<html><header><meta charset="utf-8"><title>動燈女神：LuLu盼德國踢加時出線</title></header><body><h1>動燈女神：LuLu盼德國踢加時出線</h1><p>隨着世界盃殺入直路，大埔LuLu（董嘉儀）在四強大戰巴西對德國也趨向保守，她認為兩隊會在發定時間握手言和，再以互射十二碼分勝負。<br>LuLu說：「巴西主力尼馬受咗傷，不過睇吓巴西嘅陣容，又好似守得幾穩陣喎，雖然可能入唔到波，但德國又唔係攻得好勁，我諗0：0，要踢加時。最後出線嘅係……梗係我最鍾意嘅德國隊啦！」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
