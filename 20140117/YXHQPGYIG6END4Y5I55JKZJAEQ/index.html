<html><header><meta charset="utf-8"><title>求驗客手記：傑志佐迪勁過尹佩斯</title></header><body><h1>求驗客手記：<br>傑志佐迪勁過尹佩斯</h1><p>評審標準嘅差別，可能產生奇怪嘅排名，就好似國際足球歷史和統計聯合會（IFFHS）嘅2013年最佳射手排名，踢港甲傑志嘅佐迪（圖）竟然排第17位，仲勁過尹佩斯、蘇亞雷斯同埋卡雲尼。呢個排名嘅標準好特別，只係計國際足協同埋各大洲足協所舉辦賽事嘅入波，所以入球係唔包國內聯賽同盃賽，只計國際賽同各洲嘅球會盃賽。佐迪雖然冇入選過西班牙國家隊，但佢上年幫傑志喺亞協盃入咗12球，所以排名先咁高。排第一嘅係基斯坦奴朗拿度，佢入咗25球。</p></body></html>
