<html><header><meta charset="utf-8"><title>復活兔搞喊細路　點解扮兔紀念耶穌</title></header><body><h1>復活兔搞喊細路　點解扮兔紀念耶穌</h1><p>復活節是紀念耶穌的日子，但為何會出現復活兔及復活蛋呢？<br><br>其實復活兔及復活蛋都是源於德國民間傳說。在13世紀，德國人每逢春分便會吃大餐，拜代表新生及重生的春天女神，祈求新一年收成好。而白兔生育率其高，所以找牠作女神象徵；雞蛋則自古代表繁殖。至羅馬天主教傳入德國，人們便將復活節加入春天女神傳說，指復活兔生蛋後，將雞蛋收藏在草叢。故事流傳到美國，所以現時美國人每到復活節，便會在花園收藏七彩繽紛的復活蛋，讓小朋友找尋。<br><br>Discovery.com/Huffington Post<br></p></body></html>
