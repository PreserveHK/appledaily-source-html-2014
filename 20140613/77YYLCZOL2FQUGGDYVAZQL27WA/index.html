<html><header><meta charset="utf-8"><title>K-Pop之王：金九拉寸PSY MV</title></header><body><h1>K-Pop之王：金九拉寸PSY MV</h1><p>韓國毒舌主持金九拉於節目《舌戰》中批評「馬舞大叔」PSY的新歌《Hangover》。在昨晚播出的節目中，男團Super Junior成員金希澈讚賞PSY創作出全新歌曲，並脫離《江南Style》的影子，非常厲害。但金九拉並不認同：「光聽音樂是美國最前衞的音樂，但一看MV就覺得是在民俗村拍攝電視《戰狼300》一樣。」，令在場主持爆笑。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
