<html><header><meta charset="utf-8"><title>影畫館：姜東元自揭食檸檬</title></header><body><h1>影畫館：姜東元自揭食檸檬</h1><p>韓國男星姜東元（圖）近日跟緋聞女友宋慧喬為新片《我的忐忑人生》接受訪問時，姜東元就大爆自己比起拍電影，其實更愛拍劇集。姜東元說：「近年電視劇製作組都不常找我，曾經有過一個角色我很想演出，可惜受到拒絕。」而宋慧喬就表示希望挑戰動作片，不過姜東元隨後就說：「你一定會後悔，去一次坡州的武打學校拆一層皮就知。」此外，姜東元對於被眾多女團成員選為理想型覺得興奮，更笑言自己喜歡所有女團。</p></body></html>
