<html><header><meta charset="utf-8"><title>青葱草地離奇披透明薄膜</title></header><body><h1>青葱草地離奇披透明薄膜</h1><p>青葱草地突然出現難以解釋的異象！有網民拍攝到一處草地披上薄薄一層來歷不明的半透明物質（圖），把花花草草都蓋住，情景令人毛骨悚然。拍片男子也摸不着頭腦，形容「花朵全部被覆蓋，無放射性物質，簡直瘋狂」。<br>透明薄膜引起網民熱議，有人相信是巢蛾毛蟲的傑作，牠們會結出巨網包住適合食用的植物；也有人認為是狼蛛搞鬼，使整片田野變成特大蜘蛛網。有網民則相信是天氣現象，只是晨露在花草上遇冷凝結。<br>英國《都市報》</p></body></html>
