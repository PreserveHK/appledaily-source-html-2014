鞏俐張藝謀冇避忌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
鞏俐張藝謀冇避忌 - 馮仁昭</h1><p>鞏俐參與演出舊愛張藝謀嘅《歸來》，二人同場完全冇避忌。最近鞏俐接受訪問講到張藝謀，佢話兩個人溝通同以前一樣，冇嘢要避忌，仲建議張藝謀唔好理其他人話佢超生嘅事。<br>講到結婚，鞏俐話：「一輩子都拿着幾個箱到處亂跑，旅行太多沒有家的感覺。」所以佢話自己可能有一日都要停落嚟，𠵱家同前夫仍然係好朋友，會互相打電話問候。<br>撰文：馮仁昭</p></body></html>
