<html><header><meta charset="utf-8"><title>世盃通識：睇波飲湯最滋陰</title></header><body><h1>世盃通識：睇波飲湯最滋陰</h1><p>世界盃捱夜睇波又要趕返工，球迷體內實會積聚唔同程度嘅熱氣，人會覺攰，肌肉繃緊；中醫師許懿清今期推介嘅捱夜孖寶，以「滋潤」嘅方法降火、去燥熱，紅蘿蔔雞腳湯大家都飲過，但原來佢滋潤得嚟同時有護膚、幫大便暢通嘅效用；茶水入面嘅素馨花有疏肝理氣功效，日日飲都得。<br>記者：徐嘉華　<br>攝影：黃賢創<br><br>許懿清<br>註冊中醫師</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
