<html><header><meta charset="utf-8"><title>豬鼻蛇發瘟狂咬自己</title></header><body><h1>豬鼻蛇發瘟狂咬自己</h1><p>一條西部豬鼻蛇，疑因病魔作祟，把牠弄得糊裏糊塗，竟張開大口，狂咬自己（圖）。<br>該段蛇自己吃自己的駭人片段，在影片分享網站YouTube大熱。牠原本被放在寵物店以716美元（5,584港元）叫售。有一天，牠蜷曲在小圓盤內，突然張開大嘴，狂噬自己，即使咬到自己尾巴流血，也照吃如儀。網友議論紛紛。有人懷疑牠不堪炎熱天氣，狂咬自己尾巴。蛇是冷血動物，若身體過熱，新陳代謝加速，再加上沒有吃飽，不排除會做此怪異行徑。<br>YouTube網</p></body></html>
