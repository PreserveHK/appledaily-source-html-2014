<html><header><meta charset="utf-8"><title>中環在線：43歲傅明憲　殘樣現身中環 - 李華華</title></header><body><h1>中環在線：<br>43歲傅明憲　殘樣現身中環 - 李華華</h1><p>都說女人化開濃妝，一旦素顏或者化個淡妝都可能有分別。海域集團（1220，現稱志道國際）前主席葉劍波嘅43歲前妻傅明憲，上周五早上11點幾一身便服、薄施姿粉現身中環。<br>佢出名喜愛夜蒲，早上11點幾對佢嚟講可能好早，見佢雙目冇神，好似未瞓醒，塊面又腫腫哋，唔知係咪早前着高跟鞋拗柴受傷未癒，冇心機扮靚靚先出街呢？佢呢個look同佢平日出席活動時化行妝、狀態十足個樣真係幾有分別喎！</p></body></html>
