<html><header><meta charset="utf-8"><title>古仔懶佬鞋走埠</title></header><body><h1>古仔懶佬鞋走埠</h1><p>古天樂連續第四季任鞋履手袋品牌Le Saunda代言人，日前拍攝新廣告，有關方面安排內地超模韓冰與他合作，適逢當天得悉自己憑電影《掃毒》獲提名第28屆香港電影金像獎最佳男主角，心情興奮的古仔擺起甫士來特別醒神。<br>首次與韓冰合作，但默契十足，古仔換了八個造型，他坦言情有獨鍾懶佬鞋。問經常要出埠的古仔，必備甚麼鞋款，他說：「身為男人，行李最緊要輕巧，所以有對百搭嘅鞋好重要。」他又謂打算今年推出一本有關玩具的書。<br>撰文：唐寶妮</p></body></html>
