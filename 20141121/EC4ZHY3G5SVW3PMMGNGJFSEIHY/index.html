<html><header><meta charset="utf-8"><title>體訊速遞：（棒球）MLB外野手超肥約</title></header><body><h1>體訊速遞：<br>（棒球）MLB外野手超肥約</h1><p>美職棒MLB邁阿密馬林魚的外野手史坦頓（圖），日前續簽下一份總值3.25億美元（約25億港元）的13年長約。不過這份北美運動史上最肥約先苦後甜，15年球季只收650萬美元年薪，到完成第6年後才可以選擇跳不跳出合同，留隊才可享受餘下7年總值2.18億美元的薪酬。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
