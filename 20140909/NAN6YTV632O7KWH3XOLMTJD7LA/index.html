<html><header><meta charset="utf-8"><title>關仁隱事：「清清」鬥晒命亂吹水 - 關仁</title></header><body><h1>關仁隱事：「清清」鬥晒命亂吹水 - 關仁</h1><p>銀幕前嘅明星名人個個都博搶鏡、博上位，咁樣自然名利雙收，但原來幕後一班公關都鬥個你死我活，𠵱家做親公關嘅都有番咁上下知名度，唔係星級公關，就係有名嘅名人後代，有名自然朋友多，容易請到名人明星去佢哋搞嘅活動，一舉多得。話說有位星級公關「清清」自己搞咗間公關公司，一向都有唔少大客仔，有一次喺派對撞到競爭對手「公子」，一齊同個巨星傾偈交流，話題圍繞近況同有咩活動搞，點知清清就話自己有好多活動，當晚都有單大型活動搞緊，公子聽到當然不是味兒，喺佢明查暗訪下，發覺清清原來係亂咁吹，公子知道咗好激氣，仲話佢係大話精！</p></body></html>
