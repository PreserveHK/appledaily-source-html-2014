<html><header><meta charset="utf-8"><title>劇王子：蘇志燮下月襲港開騷</title></header><body><h1>劇王子：<br>蘇志燮下月襲港開騷</h1><p>韓劇《主君的太陽》男星蘇志燮早前在台灣舉行粉絲見面會，大受當地粉絲歡迎。下月6日他將會殺入香港，在九龍灣Star Hall舉行「So Ji Sub First Love in HK」粉絲見面會，門票售價分別有$380、$580、$880及$1,080四種，有手機軟件程式Playroll率先開始為粉絲預訂門票，不過要撲得靚位置就要另附$40至$50的手續費。</p></body></html>
