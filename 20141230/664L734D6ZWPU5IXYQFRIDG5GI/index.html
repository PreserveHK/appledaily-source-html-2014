<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許靖韻拍拖唔怕公開 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許靖韻拍拖唔怕公開 - 馮仁昭</h1><p>剛度過第三個單身聖誕嘅許靖韻（Angela）噚日去到商台宣傳新專輯，佢好驚過自己過聖誕，好彩今年聖誕節忙宣傳工作外，都有時間約朋友家人慶祝。有冇約有潛質男仔慶祝？佢話：「都有約，係一大班人玩，不過今年冇收過男仔送嘅聖誕禮物。將來拍拖我都唔介意公開，睇另一半意願，不過我都覺得同圈內男仔拍拖會容易啲，因為圈外人會覺得有層次問題。」<br>撰文：馮仁昭</p></body></html>
