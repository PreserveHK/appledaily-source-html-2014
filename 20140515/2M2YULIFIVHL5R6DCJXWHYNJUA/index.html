<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉鑾雄賣貴價艇籌旗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉鑾雄賣貴價艇籌旗 - 馮仁昭</h1><p>大劉（劉鑾雄）噚日單拖去福臨門食晏，有報導話大劉因賄賂澳門運輸工務司前司長歐文龍案，判咗罪成，傳聞要賣資產套現，應付上訴嘅巨額官司費，𠵱家仲劈價4.5億，急放4年前用6億訂造、以佢媽咪「Lady Lau」命名嘅超級遊艇，呢艘遊艇入一次油要30萬，多過普通打工仔年薪。大劉噚日就冇回應係咪賣遊艇，不過佢個樣好從容，同前幾日個冇剃鬚look真係差好遠。<br>撰文：馮仁昭</p></body></html>
