<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高圓圓生仔冇時間表 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高圓圓生仔冇時間表 - 馮仁昭</h1><p>高圓圓日前接受有線節目《電影蒙太奇》訪問，分享同謝霆鋒拍攝《一生一世》嘅難忘事，佢話同霆鋒拍親熱戲時，多少都有尷尬，初初都覺得自己唔夠專業，大家都好嚴肅，實在有啲緊張。高圓圓今年同趙又廷註冊結婚，被問到有冇生小孩計劃？圓圓話：「早晚都要生的。」有冇時間表？佢就話：「沒有，先別被這種想法拴死，順其自然吧。」<br>撰文：馮仁昭</p></body></html>
