<html><header><meta charset="utf-8"><title>傳舒淇翻撻馮德倫</title></header><body><h1>傳舒淇翻撻馮德倫</h1><p>舒淇在農曆新年於Instagram發表單身宣言，但原來女神已翻撻相交17年、屢傳復合的馮德倫！舒淇及馮德倫早前同日在網上貼與經理人的合照，當時已有傳復合。昨日有報道指舒淇春節返港期間，馮德倫被影到於舒淇家中留宿19小時，並不時為舒淇及愛貓May May Boy影靚相，舒淇昨日凌晨在facebook放上躺在床與愛貓的合照，未知是否由馮德倫操刀，據悉舒淇昨離開香港。對此舒淇說：「不予置評，人們只看人們想看的、說人們想說的，寫人們想寫的，解釋了這麼多年，很累，不想再說了！」經理人管小姐否認戀情，她在電話中說：「佢哋只係好朋友。」<br>採訪：嵐山</p></body></html>
