<html><header><meta charset="utf-8"><title>裴勇俊傳下月娶富家女</title></header><body><h1>裴勇俊傳下月娶富家女</h1><p>韓國男星裴勇俊自去年公開戀情，承認與年輕14年的LG旗下的LS電器公司太子女具紹熙拍拖後，戀情一直受關注。近日有日本傳媒爆出裴勇俊上月跟女友及男星金賢重同遊濟州島，更傳出他跟女友將於下月拉埋天窗，今次濟州之行是兩人的婚前蜜月。</p><p>裴勇俊否認婚訊，指當時只有自己跟金賢重同遊濟州，女友並不在場，更指自己跟女友未有結婚打算。今次是日媒繼年初指俊哥會在上月結婚後，再一次報道其婚訊。此外，具紹熙被爆在LS企業持有近102億韓圜（約7,700萬港元）的股份，身家不可小覷。<br>撰文：黎金美</p></body></html>
