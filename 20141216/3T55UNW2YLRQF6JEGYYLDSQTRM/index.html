<html><header><meta charset="utf-8"><title>百年寺廟變會所　「龍椅」供拍照</title></header><body><h1>百年寺廟變會所　「龍椅」供拍照</h1><p>百年古蹟竟變成私人會所！北京故宮附近有上百年歷史的嵩祝寺和智珠寺，被發現內藏豪華餐廳，更把一些古建築改為豪華客房，價格堪比五星級酒店﹗<br>列為北京市文物保護單位的嵩祝寺和智珠寺，被發現門面是兩座並排的寺廟，但內裏卻是高級私人會所。有記者早前到寺廟查訪，職員竟指他們是私人會所，禁止進入。隨後記者跟隨另一名職員進入寺廟，發現內設高級西餐廳，一頓晚飯最低人均消費高達800元，吃好一點更需兩千元；內部裝修奢華，搭建「龍椅」（圖）讓食客坐上去拍照，亦有戲台供聽戲。寺廟甚至改造成高檔客房，價格每晚從2,000元至4,500元不等。<br>新華社</p></body></html>
