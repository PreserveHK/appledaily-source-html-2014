<html><header><meta charset="utf-8"><title>鐵騎士炒車 　空翻落地無恙 </title></header><body><h1>鐵騎士炒車 　空翻落地無恙 </h1><p>鐵騎士當街表演騰空翻（圖）。前天中午，浙江溫州李先生駕車經過某路口時與一輛電單車發生碰撞，電單車司機騰空飛起，接着來了個接近360度的前空翻，再摔落在地上，場面十分驚險。驚魂未定的李以為這下肯定出大事故了。未料，電單車司機穩穩地站了起來，只是手腳皮膚擦傷，並無大礙。<br>更幸運的是，在他落地時，身邊還有一輛電動三輪車，該車司機反應敏捷，及時停車，沒有造成對他的二次傷害。有網民封這位大難不死的鐵騎士為「體操哥」。 <br>浙江《溫州商報》 </p></body></html>
