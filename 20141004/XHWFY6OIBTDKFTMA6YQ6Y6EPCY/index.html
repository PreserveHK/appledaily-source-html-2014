<html><header><meta charset="utf-8"><title>澤尻勁嗒稻垣糖</title></header><body><h1>澤尻勁嗒稻垣糖</h1><p>日本女星澤尻英龍華憑劇集《First Class》人氣反彈，為配合該劇續篇即將首播，近日她四出宣傳，相隔7年再亮相富士王牌節目《SMAP X SMAP》造勢。澤尻在節目中自爆勁冧SMAP成員稻垣吾郎，她與稻垣對望時已含情脈脈，被對方搭膀頭時，更一臉受落。另方面，澤尻在《First Class》飾演時裝雜誌實習生，入行初時受盡同事欺凌，近日便舉行一個「最想見到澤尻被哪位女星欺負」選舉，結果由米倉涼子奪得最多票數。</p></body></html>
