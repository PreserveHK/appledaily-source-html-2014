<html><header><meta charset="utf-8"><title>一中一台：陳綺貞開騷親粉絲</title></header><body><h1>一中一台：陳綺貞開騷親粉絲</h1><p>陳綺貞昨日到尖沙嘴舉行個唱記招，她將於3月8日在紅館開騷，之前已舉行了數場演唱會，她笑言每場個唱都是獨一無二，對於在香港開一場個唱是否足夠？她說：「都要等主辦安排，看看是否加到場。」她透露今次個唱會與歌迷拉近距離，亦會落台與歌迷合照，她不擔心會被歌迷捉住不放，並大讚歌迷十分溫柔。下一步計劃是否結婚？陳綺貞說：「沒有，家人亦沒催。」</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
