<html><header><meta charset="utf-8"><title>艾麗睡公主谷戲</title></header><body><h1>艾麗睡公主谷戲</h1><p>跟金像女配角安琪蓮娜祖莉（Angelina Jolie）合演新片《黑魔后：沉睡魔咒》（Maleficent）的美國女星艾麗芬寧（Elle Fanning），昨日以迪士尼電影《睡公主》（Sleeping Beauty）的經典造型，到紐約接受美名嘴大衛利達文（David Letterman）訪問。適逢今年是《睡公主》誕生55周年紀念，艾麗以華麗的公主裙赴會，大賣青春可人，更不停跟在場fans揮手打招呼。</p></body></html>
