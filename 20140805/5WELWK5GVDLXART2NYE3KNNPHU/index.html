<html><header><meta charset="utf-8"><title>K-Pop之王：G-DRAGON明日旋風襲港</title></header><body><h1>K-Pop之王：G-DRAGON明日旋風襲港</h1><p>韓國天團BIGBANG的隊長G-DRAGON（GD）忙到飛起，上月底才來港宣傳手機遊戲，大前日在釜山因趕往出席活動而發生車禍，雖然GD人無事，但已經令粉絲虛驚一場。未有時間休息的GD明日又再襲港，並於明日傍晚到金鐘出席Harvey Nichols的Colombo手袋剪綵活動，身為潮人的GD到時必定大晒一身潮物，而完成剪綵後，GD即晚閃人，乘夜機返韓國繼續工作。</p></body></html>
