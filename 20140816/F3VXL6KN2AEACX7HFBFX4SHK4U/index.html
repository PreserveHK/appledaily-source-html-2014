<html><header><meta charset="utf-8"><title>奇里夫涉性侵Fans力撐</title></header><body><h1>奇里夫涉性侵Fans力撐</h1><p>有金童子之稱的著名歌手奇里夫李察（Cliff Richard右），前晚他的英國伯克郡住所忽然遭警方搜查，為1980年代一宗性侵男童案搜證。奇里夫事後已即發聲明澄清自己無辜：「有關我陳年不道德行為的指控，已在網上流傳了多個月，這些指控完全錯誤。我現不在英國，但警方在完全沒有知會的情況下搜查，如果警方想跟我談談，我會合作。」昨日奇里夫獲大批fans支持，數小時內已獲過萬人湧往facebook留言力撐。</p></body></html>
