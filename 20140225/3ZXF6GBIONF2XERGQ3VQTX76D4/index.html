<html><header><meta charset="utf-8"><title>Julio做義工洗底</title></header><body><h1>Julio做義工洗底</h1><p>Soler成員Julio跟台中市長千金胡婷婷閃分後，日前結束假期返港復工拍港台劇，他到屯門紅十字會取景，該會的外籍工作人員認出Julio，問他可否加入義工團隊？Julio即趁休息時間拿起掃把掃花園，事後獲頒贈義工證。<br>之前傳Julio脾氣臭兼爛滾導致分手，他否認做義工為形象洗底，Julio日前接受電話訪問說：「自己由細到大都有做義工，媽咪以前有去孤兒院幫手照顧流浪兒童，唔夠床位就帶小朋友返屋企住，媽咪教識我要幫助人。」<br>雖然分手令形象受損，但Julio強調沒影響工作，下月會拍另一部港台劇，年尾更演出馮小剛執導的新戲。<br>採訪：皓騫</p></body></html>
