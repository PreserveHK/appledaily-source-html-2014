<html><header><meta charset="utf-8"><title>倒奶諷白色恐怖</title></header><body><h1>倒奶諷白色恐怖</h1><p>新民主同盟十幾名成員昨午到灣仔警察總部示威，抗議警方無理拘捕7月2日留守遮打道示威者，以及不人道對待示威者，最後向警方遞交請願信。他們又用盒裝牛奶倒在成員頭上，牛奶更四濺在橫幅標語上，以寓意警方製造白色恐怖（圖）。召集人梁里表示，原想以淋白油手法表達「白色恐怖」訊息，但礙於事後難於清理，所以最後決定倒牛奶。</p><p>【學界佔中　黃竹坑現場】YouTube 重溫：<br> http://bit.ly/71march  </p></body></html>
