<html><header><meta charset="utf-8"><title>K-Pop之王：昭政車禍手術成功</title></header><body><h1>K-Pop之王：昭政車禍手術成功</h1><p>韓國女子組合Ladies' Code月初發生嚴重車禍，造成2死3傷慘劇，成員昭政（圖）面部骨折受重創。早前，Ladies' Code所屬的事務所表示，昭政的上顎骨縫合手術非常成功，目前毋順再做手術，又透露昭政現時的飲食狀況良好，但仍需一段時間才可痊癒。事務所補充，昭政得知兩名隊友不幸離世後精神上受到嚴重打擊，目前正努力走出悲傷，學習以笑容面對生活。</p></body></html>
