<html><header><meta charset="utf-8"><title>【煲劇學韓文】你講咩呀？</title></header><body><h1>【煲劇學韓文】你講咩呀？</h1><p>在《Doctor異鄉人》，李鍾碩想替姜素拉媽媽做手術，但覺得成功機會微，最初不想做，姜素拉很疑惑，便問：「你說甚麼?」這句的韓文是「무슨 소리야?」(拼音：mu孫 梳呢丫?)</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp </p></body></html>
