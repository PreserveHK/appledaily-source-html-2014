<html><header><meta charset="utf-8"><title>黃日華行街似保鑣</title></header><body><h1>黃日華行街似保鑣</h1><p>【九龍塘】有火爆華之稱嘅黃日華真係好火爆喎！前日黃昏6點幾，佢同老婆梁潔華、阿女黃芷晴同男友一齊喺九龍塘又一城行街，全程行喺前面嘅黃日華，一啲都唔似享受緊家庭樂，反而似足保鑣，邊行邊四處張望把風，雖然佢戴住口罩，但當佢發現記者鏡頭時，佢即刻目露凶光望住記者，再用手指住記者鏡頭，殺氣好大！本來佢仲想衝埋記者度，但見記者再冇拍攝，佢又做出OK手勢然後離開。<br>採訪、攝影：潘冠恩</p></body></html>
