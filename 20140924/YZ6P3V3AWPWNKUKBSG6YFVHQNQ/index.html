<html><header><meta charset="utf-8"><title>英大學畢業禮
花114萬買7椅</title></header><body><h1>英大學畢業禮<br>
花114萬買7椅</h1><p>英國大學因財困而要緊縮開支和裁員，但普利茅斯大學校長珀塞爾（Wendy Purcell）竟花9萬英鎊（約114萬港元），為畢業典禮添置七張名師設計的椅子，被轟揮霍無度。<br>英國大學與學院工會（UCU）地區支援主任戴維對大學的做法感到「憤怒及失望」，「大學正透過自願離職計劃節流，努力省下來的錢竟是用來買價值9萬鎊的椅子」，批評大學的財政透明度不足。<br>普利茅斯大學前日發聲明，稱椅子有助大學在畢業周帶來70萬英鎊（889萬港元）旅遊收益，但戴維質疑根本不會有人會為這些畢業禮上名師設計的椅子而來。<br>英國《衞報》</p></body></html>
