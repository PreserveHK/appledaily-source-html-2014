<html><header><meta charset="utf-8"><title>體壇拾趣：平治奪冠分「金」同味</title></header><body><h1>體壇拾趣：平治奪冠分「金」同味</h1><p>平治禮拜日喺俄羅斯站提早3站贏到今屆F1車隊總冠軍後，家陣喺車手龍虎榜排1、2位嘅英國車手咸姆頓（前排中）同埋德國車手羅斯保（前排左），以及平治車隊上下700名工作人員，每人至少袋走1萬鎊（約124,500港元）。聽聞佢哋嘅獎金有成4,000萬鎊咁多，佢哋梗係唔會待薄啲員工啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
