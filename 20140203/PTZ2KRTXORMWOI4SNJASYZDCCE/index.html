<html><header><meta charset="utf-8"><title>章子怡汪峰睇戲三人行</title></header><body><h1>章子怡汪峰睇戲三人行</h1><p>章子怡和內地歌手汪峰越愛越高調，大年初一有網民爆料，聲稱目擊汪峰帶着與前妻所生的女兒，跟章子怡前後腳入場睇電影《爸爸去哪兒》，該網民留言：「居然遇到汪峰帶女兒看同場電影！汪峰先帶女兒入場，後帶章子怡入場，散場時汪峰帶女兒先離開，然後子怡和助理離開。」 <br>網民上載兩張在電影院拍到的照片，表示只影到汪峰和女兒的背影，而戲院所在地點是北京朝陽區某大型商場，據傳汪峰的寓所就在附近，令他們「一家三口」睇戲的傳聞更加似層層，有網民留言：「章子怡已經開始自己的後媽生活！」亦有網民祝他們有情人終成眷屬。<br>撰文：皓騫</p></body></html>
