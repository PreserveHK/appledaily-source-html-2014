<html><header><meta charset="utf-8"><title>松鼠舉重健身玩「刀鋸美人」</title></header><body><h1>松鼠舉重健身<br>玩「刀鋸美人」</h1><p>松鼠要舉重鍛煉身體？英國51歲攝影師埃利斯（Max Ellis）在倫敦住所的花園，用葵花種子、曲奇和玩具等道具，引誘這些松鼠擺出不同甫士，再拍下牠們人性化的趣怪一刻。<br>埃利斯與11歲兒子在YouTube看魔術表演後，靈機一觸，決定讓松鼠擺甫士上演經典的「刀鋸美人」魔術，相片在網上大受歡迎，於是埃利斯再設置不同場景拍攝。每張相片都花埃利斯數小時苦候和預備，例如松鼠舉重的相片，就是將葵花種子放在啞鈴上，再用魚絲將啞鈴半吊在空中，才能完成。<br>英國《每日郵報》</p></body></html>
