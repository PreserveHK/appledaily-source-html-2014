<html><header><meta charset="utf-8"><title>橫刷比打圈刷更有效潔齒</title></header><body><h1>橫刷比打圈刷更有效潔齒</h1><p>如何才是最完美刷牙（圖）方式？英國倫敦大學學院研究報告認為，只需簡單地輕輕橫向刷牙，已能有效清潔牙齒。<br>不少牙醫建議以打圈或垂直震動方式清理牙齒，但倫敦大學學院研究發現，這些繁複的清潔牙齒方法，都不及簡易的橫向刷動有效。只要將牙刷45°傾側放於牙齦位置，集中清理牙齦及牙齒的咀嚼面；用握鉛筆的力度輕握牙刷，切忌以拳頭緊緊握着用力地刷。<br>研究又指吃糖果或飲含糖飲料後立即刷牙對防止蛀牙意義不大，因食物內的細菌在兩分鐘內已分解成酸性，此時刷牙反而傷害牙齒琺瑯質。<br>英國廣播公司</p></body></html>
