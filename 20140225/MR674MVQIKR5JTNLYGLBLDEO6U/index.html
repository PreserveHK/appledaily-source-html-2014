<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝婷婷拖新歡會友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝婷婷拖新歡會友 - 馮仁昭</h1><p>謝婷婷同男友戴尚安雖然仲未正式公開承認關係，噚日喺facebook就發現佢哋拍住拖去到Kee Club出席small &amp; TALL嘅nightlife brand三周年紀念，佢哋仲不避嫌咁同Rosemary、Jocelyn夫婦等齊齊開心合照，啱啱旅行返香港嘅Rosemary就話當晚大家都玩得好開心，男友Jason要負責打點所以未有合照，而當晚就請咗好有名嘅DJ，大家一齊飲酒跳舞，度過咗一個好開心嘅晚上。<br>撰文：馮仁昭</p></body></html>
