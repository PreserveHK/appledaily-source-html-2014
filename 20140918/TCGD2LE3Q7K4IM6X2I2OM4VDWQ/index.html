<html><header><meta charset="utf-8"><title>葉蘊儀做囡囡白老鼠</title></header><body><h1>葉蘊儀做囡囡白老鼠</h1><p>葉蘊儀在尖沙嘴的黏土藝術學校「Art Around」擴充營業，張慧儀及方力申等昨日到賀。葉蘊儀指14歲的女兒喜歡做手作仔，最近醉心研究有機護膚品，她笑稱是用家兼白老鼠：「佢𠵱家整緊lotion bar，仲一次過整10種配搭畀我試，等佢成功就喺度賣。」<br>同場的張慧儀曾與鄺佐輝合作拍劇，得悉對方患腸癌，她說：「未搵到佢，祝佢早日康復。」對於無綫大裁員，她不作評論：「最好就唔好（裁員）啦。」當日冇返無綫是明智？她說：「自己唔同咗狀態，包薪唔係咁適合我。」<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
