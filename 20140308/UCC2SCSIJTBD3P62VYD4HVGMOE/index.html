<html><header><meta charset="utf-8"><title>體壇拾趣：區志偉同小丁無緣8強</title></header><body><h1>體壇拾趣：<br>區志偉同小丁無緣8強</h1><p>香港桌球老將區志偉雖敗猶榮，佢噚日喺東莞舉行嘅桌球公開賽32強，同中國嘅馬兵激戰3個幾鐘，最後區志偉以4:3殺入16強，場波仲創咗本賽最長紀錄。之但係就影響咗緊接場16強比賽，區志偉得十幾分鐘休息，就要對泰國德差瓦普京，最後以1:4輸波，無緣晉級8強。至於同樣16強出局嘅，仲有中國丁俊暉（圖），佢以3:4不敵同胞梁文博，梁文博今日將會同德差瓦普京爭入4強。</p></body></html>
