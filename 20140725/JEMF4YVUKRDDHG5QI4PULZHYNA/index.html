<html><header><meta charset="utf-8"><title>Peaches過量吸毒致死</title></header><body><h1>Peaches過量吸毒致死</h1><p>愛爾蘭著名音樂人Bob Geldof的女兒Peaches Geldof今年4月於英國家中猝死，死因一直成疑。前日展開死因研訊，報告指Peaches身體中包含致命份量的海洛英，Peaches丈夫Thomas Cohen（小圖）出庭作證時指Peaches離世前兩個月曾瞞着他吸毒，警方亦於Peaches死後於其家中搜出純度達61%的海洛英，又在其床邊找到吸毒工具，裁定Peaches死於過量吸毒。</p></body></html>
