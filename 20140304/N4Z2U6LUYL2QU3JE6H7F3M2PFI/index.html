<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★蘇格蘭影星辛康納利昨日受訪時贊成蘇格蘭投票搞獨立脫離英國，並指會為蘇格蘭電影業帶來更多機會。<br>★澳洲歌后Kylie Minogue為電視節目《完美Sing戰》擔任評判時，與男參賽者大跳辣身舞的場面太性感而被剪走。<br>★日本組合AKB48一姐大島優子昨帶領三名新上位隊員，出席運動品牌世界盃代言活動。<br>★日本女星上戶彩昨出席代言活動時，被公開5歲時的照片，她即追問是誰借出來。<br>★韓國組合Super Junior成員希澈，昨宣佈與前輩李順載合演新劇《花樣爺爺搜查隊》；成員神童獲兵務廳通知要於本月31日入伍，SM事務所指會申請延至6月以完成手上工作。</p></body></html>
