</title></header><body><h1>體壇拾趣：<br>
不敗拳王被咬都贏<br>
</h1><p>美國不敗拳王美韋達（右）繼續保持清白之軀，除咗成功衞冕3條金腰帶之外，仲將連勝紀錄改寫到47勝㖭。美韋達上周六喺賭城同手下敗將阿根廷拳手邁迪拿進行rematch，大戰12回合之後，今次當然又係美韋達贏啦。不過，邁迪拿唔知係咪唔忿氣兩次都要做輸家，喺第8回合搞小動作，疑似咬美韋達；後者就即刻向裁判投訴對手咬佢隻手，但係裁判睇唔到，於是就當冇事發生。</p></body></html>
