<html><header><meta charset="utf-8"><title>馬德鐘偕妻買餅勁吹</title></header><body><h1>馬德鐘偕妻買餅勁吹</h1><p>馬德鐘與太太張筱蘭日前於銅鑼灣逛街買餅，二人下午4時許在銅鑼灣禮頓道出現，兩公婆均架上黑超，邊行邊有講有笑，行至利園商場，他們便走到地庫的法國甜品店La Maison Du Chocolat買了一盒七彩繽紛的法式小圓餅Macaron，店員耐心包裝後，馬德鐘便走到櫃台付款，之後他們走到商場的服務台前，與服務員談個不停，一傾便傾足10分鐘方離開，認真「吹」得！二人離開時見記者拍照均報以微笑，馬德鐘更向記者揮手，之後便步向禮頓中心，駕車離開。<br>採訪、攝影：朱志聰</p></body></html>
