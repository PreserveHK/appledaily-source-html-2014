<html><header><meta charset="utf-8"><title>萌爆龍貓扮名媛　粉絲逾11萬</title></header><body><h1>萌爆龍貓扮名媛　粉絲逾11萬</h1><p>新加坡這頭7歲大的萌爆龍貓BuBu最近紅爆Instagram，粉絲人數超過11萬！<br><br>這頭會「high tea」，又會「shopping」的龍貓，去年開始出現在網上。主人Angel F對BuBu這樣受歡迎都感到很開心：「我想這不單是因為牠可愛，而是因為大家喜歡見到栗鼠這樣（到處走），而非困在籠子裡。」而BuBu也樂在其中，不需要食物引誘，都會自己擺出不同「甫士」給主人拍照。<br><br>本身反對售賣皮草的Angel F又希望，透過分享BuBu的照片，可以觸動大家的心靈，一同反對皮草銷售。<br><br>英國《每日郵報》</p></body></html>
