<html><header><meta charset="utf-8"><title>Britney破分手傳聞</title></header><body><h1>Britney破分手傳聞</h1><p>美國女歌手Britney Spears上周被傳與拍拖15個月的法律助理男友David Lucado，早前已和平分手，原因是她忙在拉斯維加斯開騷，並要照顧兩名兒子，頻在twitter上載與兩名兒子合照，而以往的跟得男友David卻未見蹤影。不過，Britney前日卻在twitter上載了穿上泳裝又戴上潛水眼鏡與赤裸上身的David合照，粉碎分手傳聞，力證二人發展穩定。</p></body></html>
