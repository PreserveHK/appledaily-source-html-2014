<html><header><meta charset="utf-8"><title>傳iPad增頁面分割功能</title></header><body><h1>傳iPad增頁面分割功能</h1><p>智能手機與平板電腦的「頁面分割」功能，讓用家能同時使用兩個程式，相當方便，市傳蘋果公司將在iOS 8作業系統加入這功能，與三星及微軟競爭。<br>三星與微軟的智能電子產品都有頁面分割功能，消息指iOS 8將新增類似功能，容許兩個程式同時作業之餘，還可以共享內容，例如用家可以將文字或圖片等檔案，由一個程式拖曳到另一個程式中。<br></p><p>iPad mini或未能應用
</p><p>新功能初步只在屏幕較大的iPad上應用，暫時未知會否惠及iPad mini用家。<br>9to5Mac網</p></body></html>
