<html><header><meta charset="utf-8"><title>馮仁昭四圍超：顧紀筠設計錶拍賣</title></header><body><h1>馮仁昭四圍超：顧紀筠設計錶拍賣</h1><p>顧紀筠設計嘅兩款手錶嚟緊會喺「保利香港2014春季拍賣」拍賣，噚日佢喺金鐘出席拍賣會活動，黃鑽腕錶嘅底價係22萬至32萬港元，藍寶石腕錶就18萬至28萬港元。顧老闆話今次第一次拍賣自己作品，心情都好緊張，問佢之後會唔會為老公設計隻男裝錶？佢話：「唔係為佢嘅，𠵱家好多朋友叫我設計男裝錶，應該係年底嘅事。」會唔會留番最靚嘅手錶編號畀老公？佢話：「佢未講到呢個問題，最多畀佢揀先。」<br>撰文：馮仁昭</p></body></html>
