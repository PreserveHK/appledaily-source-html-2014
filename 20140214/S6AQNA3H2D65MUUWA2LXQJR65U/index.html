<html><header><meta charset="utf-8"><title>韓流吹襲：星星美男紅遍亞洲</title></header><body><h1>韓流吹襲：星星美男紅遍亞洲</h1><p>25歲韓星金秀賢最近爆紅，07年出道的他前年憑劇集《擁抱太陽的月亮》竄紅，至今年夥全智賢拍《來自星星的你》令人氣一時無兩，該劇除在韓國收視報捷，兩岸三地也有很多粉絲，單是內地網上播放點擊已逾5億。金秀賢在《星星》飾演外星人都敏俊而人氣勁升，他將於下月巡迴亞洲舉行粉絲見面會，會到上海、北京、台灣、日本、泰國及新加坡等地，據知內地粉絲會門票除要先付200元人民幣訂金，前十排門票約500至1,200人民幣，但現時前三行門票已炒至3,500人民幣，有望打破李敏鎬創下炒至5,000元的紀錄。</p></body></html>
