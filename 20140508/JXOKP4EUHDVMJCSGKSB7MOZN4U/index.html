<html><header><meta charset="utf-8"><title>工聯會登報譴責鎮壓</title></header><body><h1>工聯會登報譴責鎮壓</h1><p>【當年良心話】<br>25年前解放軍血洗天安門，左派工會也曾經義憤填膺。八九民運期間，工聯會與85個屬會兩度登報撐學運（圖），6月6日更強烈譴責當權者血腥鎮壓，要求立即停止搜捕行動，「全港工人立刻行動起來，通過各種形式和渠道，把六四事件的真相告知內地親友」。該會又呼籲市民以理智和平的態度繼續支持內地愛國民主運動。當年在百萬人大遊行高叫「反對鎮壓」的工聯會榮譽會長鄭耀棠其後變臉。2010年他曾警告，若果大批年輕人衝擊中聯辦，北京就會出兵。</p></body></html>
