<html><header><meta charset="utf-8"><title>求驗客手記：尼馬chok爆拍廣告</title></header><body><h1>求驗客手記：尼馬chok爆拍廣告</h1><p>巴塞隆拿前鋒尼馬（圖）因為腳傷錯過咗場西甲開鑼戰，𠵱家只可以輕鬆練波，冇得落場打真軍，悶悶哋可以做啲咩？對於青春無限兼對自己外表信心爆棚嘅尼馬嚟講，呢個梗係拍番輯唯美寫真，留個倩影嘅好機會啦。不過各位可以放心，佢絕對唔係偷懶，有傷在身唔練波而走去揸電單車咁牙煙，尼馬只係去咗幫佢代言嘅太陽眼鏡拍廣告箒。佢之後仲上載咗一張chok爆花絮照上instagram公諸同好。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
