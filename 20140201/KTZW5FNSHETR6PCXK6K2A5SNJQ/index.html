<html><header><meta charset="utf-8"><title>BabyJohn馬年有排學</title></header><body><h1>BabyJohn馬年有排學</h1><p>顏卓靈及蔡瀚億（BabyJohn）日前舞獅賀年，顏卓靈祝BabyJohn年生貴子，BabyJohn即尷尬謂工作行先。談到馬年大計，BabyJohn笑說：「今年對我嚟講都係好特別，首先今年係首次派利是，工作上都仲有好多嘢要學。」<br>顏卓靈又說：「其實我都好鍾意過年，尤其係今年，之前工作忙少咗同家人傾偈，過年係個好機會。」<br>採訪：文國駿<br>攝影：陳志嵐</p></body></html>
