<html><header><meta charset="utf-8"><title>陳喬恩帶空篋狂掃貨</title></header><body><h1>陳喬恩帶空篋狂掃貨</h1><p>【巴黎直擊】台灣女星陳喬恩昨日現身巴黎時裝周，她透露會留在當地8天，並謂此行是首次到巴黎欣賞時裝周，她大感興奮說：「可以最快知道來季的潮流，之前來巴黎都是為了工作，今次要好好享受。」</p><p>陳喬恩笑言帶了很多空篋瘋狂購物，問到她有否留意柯震東經理人柴智屏涉嫌行賄，遭內地限制出境一事？她反問記者是甚麼一回事，她說：「我沒有留意，我們是認識，但不太熟，我們沒有合作過。」至於問到她希望有艷遇嗎？對巴黎男生的印象如何？她說：「不排除有這個可能。我5年前來過，覺得這裏男男女女都很優雅。」<br>採訪：梁錦雯<br>攝影：葉君海</p></body></html>
