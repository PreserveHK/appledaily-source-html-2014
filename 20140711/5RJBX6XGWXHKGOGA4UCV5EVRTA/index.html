<html><header><meta charset="utf-8"><title>板野友美下周襲港谷個唱</title></header><body><h1>板野友美下周襲港谷個唱</h1><p>日本女團AKB48前成員板野友美近年單飛發展，立志要成新一代J-pop小天后。板野稍後展開首次的亞洲巡迴演唱會「SxWxAxG」，她分別於香港、台灣及日本各地開騷，香港一站已定下月24日晚上8時假九龍灣國際展貿中心舉行。<br>板野將於下周二再度來港，當天下午3時會殺入將軍澳東港城開記者會，此行她希望一嚐港式粥品及油炸鬼，又打算選購中國旗袍。<br>另一方面，下周二假灣仔會展開騷的神級天后五輪真弓，明天會在香港萬麗海景酒店舉辦記者會。<br>撰文：哥羅</p></body></html>
