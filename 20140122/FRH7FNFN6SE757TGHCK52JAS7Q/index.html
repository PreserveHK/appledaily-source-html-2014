<html><header><meta charset="utf-8"><title>求驗客手記：歐版《Winning》笑瓜人</title></header><body><h1>求驗客手記：<br>歐版《Winning》笑瓜人</h1><p>有玩開足球game嘅球迷，應該都有玩《PES2014》（歐版Winning Eleven），但英國傳媒近日就發現呢隻game原來好多bugs（圖），其中有啲仲笑到你肚孿。好似葡萄牙球星C朗喺頂頭槌嘅時候竟然可以頂穿個波；咁都未算，德國中場湯馬士梅拿跌落地嘅時候，身邊竟然有啲人頭喺度飛吓飛吓，唔知仲以為自己玩緊《生化危機》。最離譜係有球員跳起頂完頭槌之後，下身竟然俾對手個頭插住，真係好三級。我求大俠終於明白，點解越嚟越多人轉玩FIFA14喇！</p></body></html>
