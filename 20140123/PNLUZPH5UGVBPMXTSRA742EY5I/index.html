<html><header><meta charset="utf-8"><title>BB窗台驚嚇　網友：睇到唔敢唞大氣</title></header><body><h1>BB窗台驚嚇　網友：睇到唔敢唞大氣</h1><p>獨留兒童在家可謂危機重重，當不知危險的小孩子走上「無遮無擋」的窗台，更加是九死一生！<br><br>一段據稱是在印度拍攝的短片顯示，一名BB獨自走出窗台玩，不時趴地或拉窗「玩花式」，甚至一度在著窗台，一條腿懸空，難怪有網友謂，一路看都不敢「唞大氣」。幸好，片尾見到一名大人伸手把BB抱回室內，否則後果不堪設想。<br><br>liveleak</p></body></html>
