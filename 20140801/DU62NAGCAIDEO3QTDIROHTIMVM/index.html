<html><header><meta charset="utf-8"><title>賤男拋摔倉鼠落水17次</title></header><body><h1>賤男拋摔倉鼠落水17次</h1><p>台灣一名自稱「劉小泰」、飼養倉鼠的男子，近日竟將名為「老公公鼠洗澡」的片段放上網，引來網民群起討伐，怒罵：「你會有報應的！」<br>在長2分08秒的短片中，劉竟將倉鼠（上圖）連續17次拋摔到水裏，看着牠在水中拚命踩水掙扎（下圖），他竟狀甚興奮，不但繼續故意讓倉鼠落水，甚至將牠放到水龍頭下直接沖洗。<br>台灣動物緊急救援小組接到民眾投訴後找到劉，他承認是出於好玩心態虐待倉鼠，雖然倉鼠本身會游泳，但事實上牠們非常怕水，被扔下水可能會驚嚇過度導致休克，嚴重會死亡。<br>台灣《蘋果日報》</p></body></html>
