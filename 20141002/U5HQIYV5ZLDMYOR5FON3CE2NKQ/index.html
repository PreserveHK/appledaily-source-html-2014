<html><header><meta charset="utf-8"><title>田中聖組新樂隊掠水</title></header><body><h1>田中聖組新樂隊掠水</h1><p>日本組合KAT-TUN前成員田中聖，去年因有露械照流出並秘撈經營夜店，被尊尼事務所炒魷，之後有傳他去做男伴遊。不過，田中昨日宣佈組成了新樂隊INKT，走搖滾風格，但卻立即惹來娛樂網站批評，指一些樂迷聽過INKT歌曲後，覺得他們是抄另一搖滾組合ONE OK ROCK的風格，又指INKT歌迷會收費貴，有優先訂票權的會員要收10,000日圓（約710港元），比其他歌迷會都貴，有掠水之嫌。<br>此外，田中舊隊友龜梨和也與男星妻夫木聰，前日在加拿大出席其主演電影《溫哥華之朝日》，於溫哥華影展舉行的首映，二人均有熱情影迷捧場，令妻夫木感動到眼濕濕。<br>撰文：阮瑜</p></body></html>
