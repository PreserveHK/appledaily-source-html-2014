<html><header><meta charset="utf-8"><title>狗狗陪住瞓　小主人超冧</title></header><body><h1>狗狗陪住瞓　小主人超冧</h1><p>美國北卡羅來納州一隻狗狗克羅德（Clyde），眼見小主人艾莉（Eisleigh）睡在搖籃床上，可能怕她一個人睡太孤單，不理搖籃地方有限，都要跳上去同小主擠在一起「陪睡」。<br><br>艾莉似乎亦樂意愛犬陪伴，綻放一個「冧爆」笑容。她母親布蘭尼（Brandi Hodges），將女兒同愛犬的溫馨片段上載YouTube，至少已吸引逾47萬人觀看。<br><br>美國《紐約每日新聞》</p></body></html>
