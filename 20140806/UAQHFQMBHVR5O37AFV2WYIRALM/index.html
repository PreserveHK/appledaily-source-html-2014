<html><header><meta charset="utf-8"><title>梁漢文孖老婆食麵</title></header><body><h1>梁漢文孖老婆食麵</h1><p>雖然梁漢文（Edmond）即將飛加拿大舉行演唱會，不過一向和老婆林文慧（Karen）相當恩愛的他，昨日約三時許，兩夫婦駕駛着黑色寶馬房車，拍拖到中環威靈頓街嘆下午茶，兩公婆一身便裝現身，Edmond把房車泊在麥奀雲吞麵世家門口，然後兩公婆就急急腳入店內，揀選了一個比較隱蔽的卡位齊齊撐枱腳。</p><p>不過嘆麵期間Edmond依然警覺性十足，不久眼利的他已發現門外有記者影相，不知是否如此，兩公婆只花了十分鐘多便食完鬆人，出到門口Edmond主動和記者打招呼，還問記者有沒有食飯，然後就駕車離開。<br>採訪、攝影：潘冠恩</p></body></html>
