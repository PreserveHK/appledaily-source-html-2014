<html><header><meta charset="utf-8"><title>快訊：英軍着馬莎出征</title></header><body><h1>快訊：<br>英軍着馬莎出征</h1><p>【綜合英格蘭外電】英格蘭今屆世界盃官方西裝正式曝光！在6月號的男士雜誌《GQ》英國版中，包括巴尼斯（左起）、林柏特、謝拉特及艾殊利高爾等12名極可能入選今夏巴西世盃的英格蘭球員，齊齊穿起由Marks &amp; Spencer提供的英軍官方西裝影靚相。這套碳灰色西裝是雙袖單襟設計，莊重得來不失時尚，一眾英格蘭國腳配以由Gibson提供的綁帶尖頭黑皮鞋，個個化身模特兒大擺「甫士」，有型有款。</p></body></html>
