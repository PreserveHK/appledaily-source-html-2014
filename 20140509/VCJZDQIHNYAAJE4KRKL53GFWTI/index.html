<html><header><meta charset="utf-8"><title>Eric紅館騷加場</title></header><body><h1>Eric紅館騷加場</h1><p>唱作人郭偉亮（Eric Kwok）昨日在觀塘出席記者會，宣布7月舉行的紅館騷加一場共開三場，老婆葉佩雯、李克勤、梁漢文、劉浩龍等現身撐場，眾星大搞有味笑話，梁漢文送上足球機笑說：「畀你兩夫婆喺屋企搞。」克勤就送雨褸鬼馬說：「着住一齊搞。」Eric抵死回應：「你知我好開放，個人唔安全。」葉佩雯則送孖煙囪給老公，Eric自誇說：「唔啱size，咁細。」</p><p>另有份做嘉賓的吳雨霏昨因病缺席記者會，她早前到耶加達拍新歌《逆轉》MV和唱片封套，大膽玩蜘蛛面具蒙面，在草叢穿露背裙拍攝時，更慘被蚊咬面痕足全日。<br>採訪、攝影：盧妹</p></body></html>
