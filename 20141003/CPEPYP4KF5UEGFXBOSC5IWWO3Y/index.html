<html><header><meta charset="utf-8"><title>綜藝王：韓國不滿內地抄節目</title></header><body><h1>綜藝王：韓國不滿內地抄節目</h1><p>近日，內地江蘇衛視的綜藝節目《一起來笑吧》（圖）涉嫌多次抄襲韓國KBS電視台綜藝節目《Gag Concert》的情景劇，當中節目的佈景、內容，甚至演員姿態都似到足，惹來KBS不滿，更向中國廣電總局和江蘇衛視提出強烈的抗議，要求防止再出現類似事件。而正與江蘇衛視交流製作搞笑節目心得的韓國SBS電視台亦不滿江蘇衛視的做法，前日發聲明要求江蘇衛視就抄襲其他電視台節目一事解釋。</p></body></html>
