<html><header><meta charset="utf-8"><title>獼猴媽媽喪子　抱屍數天不放</title></header><body><h1>獼猴媽媽喪子　抱屍數天不放</h1><p>對母親最椎心之痛，莫過於喪子。印尼蘇拉威西一個自然保育區及國家公園有一隻黑冠獼猴媽媽，兒子出生數周就夭折，牠傷心欲絕，緊抱屍體數天不放，令人心酸。<br>獼猴媽媽不時為兒子梳洗、嗅牠的氣味、溫柔地抱着牠，彷彿幼猴仍然在生，其間一隻雄性獼猴欲觸碰幼猴，獼猴媽媽即齜牙咧嘴，一手擋開。31歲英國研究員沃姆斯利說：「實在慘不忍睹……牠抱着幼猴獨個兒坐着，低頭望着牠，動也不動坐了15分鐘」。直至數日後，牠才能面對現實，放下屍體離開。<br>英國《每日郵報》</p></body></html>
