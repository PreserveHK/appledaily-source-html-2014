<html><header><meta charset="utf-8"><title>牛津字典收錄粗口字</title></header><body><h1>牛津字典收錄粗口字</h1><p>再有新一批詞彙收錄入《牛津字典》，除了潮語外，連被稱為最無禮的英語粗口字「c*ntish」也收錄在內，引起傳媒熱議。<br>新收錄的詞彙包括形容鉸剪腳踢法的動詞「scissor-kick」、形容最好密友的名詞「bestie」、形容瘋狂看書和買書的名詞「bookaholic」、形容小休的名詞「bathroom break」等，另外還有形容自己動手做東西的人叫「DIYer」，注意大小楷。<br>形容女性性器的英語粗口「c*ntish」亦收錄在字典內，但這詞彙其實並非新字，據稱已有800年歷史。<br>美國《時代》周刊</p></body></html>
