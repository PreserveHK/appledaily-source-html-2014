<html><header><meta charset="utf-8"><title>里安納度玩轉鐵達尼</title></header><body><h1>里安納度玩轉鐵達尼</h1><p>美國男星祖納希爾（Jonah Hill 左）日前為搞笑節目《Saturday Night Live》擔任嘉賓主持，竟然請到他的《華爾街狼人》（Wolf of Wall Street）拍檔里安納度狄卡比奧（Leonardo DiCaprio）客串。祖納在開場白時數落里安納度，豈料里安納度突然現身教訓祖納。最後二人更重演電影《鐵達尼號》（Titanic）中在船頭擁抱的經典鏡頭！</p></body></html>
