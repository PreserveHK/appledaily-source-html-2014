<html><header><meta charset="utf-8"><title>體壇拾趣：迪祖美網抽下籤</title></header><body><h1>體壇拾趣：<br>迪祖美網抽下籤</h1><p>美網周四進行咗抽籤儀式，男單頭號種籽迪祖高域（圖）就抽籤不利，8強好大機會對梅禮或者泰桑高，入到4強亦可能要硬撼澳網冠軍華域加；佢首圈會先對阿根廷新人舒華斯文。身處下線嘅2號種籽費達拿條籤就靚好多喇，幾位最難打嘅對手都喺晒上線，要打入闊別咗4年嘅美網決賽絕對有機。而女單1號種籽莎蓮娜就去咗做抽籤嘉賓，佢首圈就會面對小師妹唐辛。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
