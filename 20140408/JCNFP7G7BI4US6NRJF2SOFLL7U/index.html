<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Bob開心又做老竇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Bob開心又做老竇 - 馮仁昭</h1><p>已有兩個寶貝女嘅林盛斌（Bob），噚日喺微博宣佈又做老竇：「檢查完畢，可以講得嘞！各位，我又做老竇嘞！」佢上載咗同大肚老婆嘅合照，好興奮咁用手指住腹中胎兒，Bob嫂接受電話訪問，坦言係意外懷孕，唔係想追生仔，佢話：「有咗四個月，雖然係意外但好開心，仔女都冇所謂，因為自己有糖尿病，之前唔係咁穩定，𠵱家情況OK，但要好小心飲食。」<br>撰文：馮仁昭</p></body></html>
