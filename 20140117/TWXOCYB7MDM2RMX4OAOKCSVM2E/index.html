<html><header><meta charset="utf-8"><title>馮仁昭四圍超：栢芝揸鑊鏟做義工 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：栢芝揸鑊鏟做義工 - 馮仁昭</h1><p>張栢芝𠵱家喺新加坡照顧囝囝Lucas同Quintus，網上成日會見到佢嘅影蹤，新加坡有唔少華人，所以好多人都認得佢，仲不時影低佢啲新相。<br>栢芝趁住喺嗰邊唔使開工，做好多嘢打發時間，好似愛上踩滑板，不時拎住塊滑板周圍去，變身滑板潮媽。佢又去當地嘅非牟利慈善團體做義工，大汗叠細汗揸住個大鑊鏟煮飯，仲親自派飯盒畀長者，似乎栢芝喺新加坡有意行善為主。<br>撰文：馮仁昭</p></body></html>
