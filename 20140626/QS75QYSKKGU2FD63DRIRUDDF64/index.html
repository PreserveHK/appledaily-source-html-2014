<html><header><meta charset="utf-8"><title>蘋果綠葉恒生中國在港發點心債</title></header><body><h1>蘋果綠葉<br>恒生中國在港發點心債</h1><p>恒生銀行（011）宣佈，旗下恒生中國首次於香港發行點心債，總額為10億元人民幣，債券息率3.25厘，年期為三年，定價日為6月25日，債券於2017年7月3日到期，並已申請港交所（388）上市。恒生表示，集資所得用作一般融資及企業其他用途。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
