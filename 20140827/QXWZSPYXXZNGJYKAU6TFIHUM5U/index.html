<html><header><meta charset="utf-8"><title>惡新抱打暈奶奶剝光豬掟路口</title></header><body><h1>惡新抱打暈奶奶<br>剝光豬掟路口</h1><p>山東棗莊一名媳婦與奶奶關係勢成水火，沒想到這名媳婦日前竟當街將奶奶打暈，更將其衣服脫光，扔在十字路口。<br><br>但當事人聲稱不是故意脫掉奶奶褲子，並指是對方穿褲沒綁緊褲頭帶，混戰時才掉下。但為何要出手打奶奶，媳婦稱自己坐月時，曾遭奶奶虐打，踢肚、敲腦袋，其女兒生下不到13天，「丈夫」又離家出走，因此雙方積怨甚深。不過，她其實並沒與「丈夫」正式註冊，只是3年前開始同居。<br><br>齊魯網</p></body></html>
