<html><header><meta charset="utf-8"><title>蘋果綠葉中廣核傳招股上限2.78元</title></header><body><h1>蘋果綠葉<br>中廣核傳招股上限2.78元</h1><p>內地最大核電公司中國廣核集團來港上市計劃再有新消息，外電引述消息指，將於下周一展開路演的中廣核，意向招股價為每股2.43元至2.78元，即集資額高達245.2億元，意味將成為今年1月電能實業（006）分拆港燈（2638）上市以來，本港最大宗集資活動。<br>另外，東南亞殯儀服務商富貴生命上周通過港交所（388）上市聆訊，擬集資4億美元，保薦人為瑞銀及星展。</p></body></html>
