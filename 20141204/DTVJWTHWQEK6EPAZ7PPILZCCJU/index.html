<html><header><meta charset="utf-8"><title>步姐唱宇多田歌想當年</title></header><body><h1>步姐唱宇多田歌想當年</h1><p>集合13名日本歌手翻唱歌姬宇多田光歌曲的大碟已完成錄製，昨日公佈歌單，濱崎步在大碟中翻唱光妹名曲《Movin' on without you》，步姐表示一直都想試唱光妹的歌曲，獲邀時感到很興奮，她又指聽到該曲即回想起當年的日子。</p><p>當時是爆紅的光妹與步姐競爭最劇烈的年代，今非昔比的步姐似乎很緬懷當紅的日子，而步姐正積極的為大除夕騷綵排。至於光妹就表示聽該大碟時感動得痛哭。</p></body></html>
