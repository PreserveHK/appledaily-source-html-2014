<html><header><meta charset="utf-8"><title>俄閱兵慶祝二戰勝利日</title></header><body><h1>俄閱兵慶祝二戰勝利日</h1><p>今天（周五）是俄羅斯慶祝二戰勝利的「衞國戰爭勝利日」69周年，全國25個城市將舉行盛大慶祝活動，其中以莫斯科紅場的最矚目，昨日作最後綵排。有份參與的包括11,000萬名士兵、151套軍事裝備及69架戰機、直升機，當然不少得新型裝備亮相，規模是歷來之最。<br>而隨着克里米亞3月公投入俄，港口城市塞瓦斯托波爾亦將有慶祝活動，據報俄羅斯總統普京可能到當地參與，引起外界關注。而勝利紀念日前夕，俄軍在演習期間試射了多枚導彈，包括一枚「白楊」洲際彈道導彈及數枚較短程導彈，普京都有到場視察。<br>路透社</p></body></html>
