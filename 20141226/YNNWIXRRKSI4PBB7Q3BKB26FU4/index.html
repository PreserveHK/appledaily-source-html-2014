<html><header><meta charset="utf-8"><title>Jeana戲院派套被拒</title></header><body><h1>Jeana戲院派套被拒</h1><p>何佩瑜（Jeana）、劉心悠和許雅婷（Kabby）前晚在銅鑼灣出席電影《小姐誘心》謝票活動，電影公司本來安排眾演員大派安全套，但被戲院拒絕，最後只好偷雞進行。Jeana帶同11歲肥弟弟出席，她和心悠受不少宅男歡迎，爭相合照。<br>Jeana笑言體會到媽咪的辛苦：「細佬每朝早7點就轟炸式搵我，問我點樣開電視，又叫我買外賣，真係體會到媽咪感受。」Jeana有意帶弟弟到蘭桂坊見識，不過只准他飲果汁。心悠則表示有意帶媽媽入戲院睇戲：「聽監製話觀眾反應好好，所以我都想自己感受吓，遲啲同媽咪一齊睇！」<br>採訪、攝影：王連連</p></body></html>
