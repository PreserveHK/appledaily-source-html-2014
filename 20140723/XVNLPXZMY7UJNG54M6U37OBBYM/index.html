<html><header><meta charset="utf-8"><title>求職女失身報假案稱被姦</title></header><body><h1>求職女失身報假案稱被姦</h1><p>湖北十堰市23歲女子董月（化名）為了求職，早前在網上結識一名冒稱公司經理的王姓騙徒，當她聽到對方聲稱可讓她到公司上班，內心喜不自勝。董本月11日獲邀出席飯局後，被王及另一名男子合力灌酒，事後被帶到賓館發生性行為。<br>董月事後得知上當失身，向對方索償一萬元人民幣賠償費不果，報警謊稱自己被強姦。警方查後發現，董月當日入賓館神志清醒，不涉強姦，對她進行嚴厲批評，同時向兩名騙徒有傷風化的行為進行教育。<br>人民網</p></body></html>
