<html><header><meta charset="utf-8"><title>舒淇孖布魯妮剪綵</title></header><body><h1>舒淇孖布魯妮剪綵</h1><p>舒淇前日在意大利羅馬出席Bulgari旗艦店開幕活動，大晒千萬名鑽首飾，她並與法國歌手兼法國前第一夫人布魯妮（Carla Bruni-Sarkozy）及憑《鋼琴戰曲》贏得奧斯卡影帝的艾德烈邦迪（Adrien Brody）擔任剪綵嘉賓。今年是Bulgari的130周年，除封街慶祝，亦邀請意大利皇室成員及名人紅星等出席開幕酒會。將接拍中國星投資的3D版《封神榜》，演奸妃妲己的舒淇，在微博上載在羅馬名勝前留影及在酒會上與嘉賓合照。<br>撰文：麥萍萍</p></body></html>
