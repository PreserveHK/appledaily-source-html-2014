<html><header><meta charset="utf-8"><title>江欣燕家遇竊令母擔憂</title></header><body><h1>江欣燕家遇竊令母擔憂</h1><p>江欣燕昨日在大埔出席願望成真基金活動與小朋友預祝中秋節，問到她跟父母同住、位於汀九青山公路的觀海別墅，日前是否遭賊人偷竊，她說：「冇嘢損失，反而個賊漏低咗士巴拿，我屋企冇貴重嘢，啲賊唔使再去喇。」會否加強防盜保安？她笑說：「爸爸決定，不過我間房有鐵枝，好似坐監咁，媽咪就心理壓力好大，想開燈同開電視瞓覺。」<br>有指胞妹江希文的奶奶莊永楚（大律師胡漢清之母）立下遺囑，江希文不獲分毫，江欣燕說：「唔知道，我哋話題都係講人個BB好得意，佢哋（江希文夫婦）感情好好。」<br>採訪：文國駿<br>攝影：仇志德</p></body></html>
