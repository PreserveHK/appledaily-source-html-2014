<html><header><meta charset="utf-8"><title>體壇拾趣：流浪設千萬大本營</title></header><body><h1>體壇拾趣：<br>流浪設千萬大本營</h1><p>標準流浪近季成績麻麻，不過高層就好有心，會長莫耀強舊年尾就豪花2,600萬港元，喺荔枝角工廠區買咗個6,000呎單位做球會總部；噚日首次招待傳媒到場，參觀吓呢間使咗百幾萬裝修同添置健身器材嘅流浪大本營（圖）。呢個私人大本營除咗健身器材齊全外，仲有會議室、浸冰池同更衣室。總監李輝立話，球隊投放咁多資源，目的係希望球隊更專業，繼續培訓球員，但亦希望足總可幫職業足球隊爭取更多球場練習同資源。</p></body></html>
