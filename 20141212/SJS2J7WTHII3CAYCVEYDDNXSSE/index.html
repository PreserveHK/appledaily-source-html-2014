<html><header><meta charset="utf-8"><title>流程表：親友分享點滴</title></header><body><h1>流程表：親友分享點滴</h1><p>向華勝的追思會昨晚8時在世界殯儀館舉行，並向親友派發一張紀念卡，封面印有向華勝的相片。背面則是追思會程序，以及一對輓聯「心向中華愛國愛家笑看天下風雲事、永勝功成為俠為義書友常伴國士名」。</p><p>程序一：由陳欣健宣佈追思會開始<br>程序二：默哀三分鐘<br>程序三：主持人陳述向華勝的生平軼事<br>程序四：親人分享向華勝生活點滴<br>程序五：生前摯友王晶、楊銘光分享難忘時刻<br>程序六：遺孀向櫻子致辭<br>程序七：向遺照三鞠躬告別<br>程序八：追思會結束</p></body></html>
