<html><header><meta charset="utf-8"><title>許志安唔敢恭喜洗米華</title></header><body><h1>許志安唔敢恭喜洗米華</h1><p>許志安和鄧麗欣前晚在會展演出「綠色音樂會2014」，對於老闆周焯華（洗米華）再做爸爸，問安仔有否恭喜老闆？他說：「我唔問呢啲嘢，小朋友唔夠膽問，平時好少見到老闆，見到都會問工作嘅事，我都係睇報道先知。」問安仔今年會否出席頒獎禮？他說：「有期咪會去，總之我跟大隊。」<br>鄧麗欣表示衣服太多，計劃開賣二手衫店舖，她笑說：「我好鍾意儲嘢，最近執屋發現太多嘢，差啲連行都行唔到。」她又爆男友方力申愛儲一些已簽名的物品，她笑說：「佢買咗返嚟話會升值，但根本會唔賣，佢又唔肯儲我啲簽名！」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
