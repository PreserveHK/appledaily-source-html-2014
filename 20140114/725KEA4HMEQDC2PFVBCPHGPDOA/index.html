<html><header><meta charset="utf-8"><title>體訊速遞：（足球）波亞斯暫無意出山</title></header><body><h1>體訊速遞：<br>（足球）波亞斯暫無意出山</h1><p>在今季被英超球會熱刺辭退的波亞斯（圖），儘管近期先後傳出過西布朗以及史浩克04等球會都有意羅致他接手執教，但波亞斯日前表示，無意過於倉促作出再擔任教練的決定。波亞斯說：「我希望先好好休息一下，為自己充電。我亦學會當要找下一家效力球會時，對方必須是100%合適我，會方要懂得尊重與珍惜主帥才可以。」 綜合外電（卡塔爾）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
