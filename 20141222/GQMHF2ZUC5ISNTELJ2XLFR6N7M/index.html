<html><header><meta charset="utf-8"><title>體訊速遞：（足球）中甲兩亞運腳面臨散班</title></header><body><h1>體訊速遞：<br>（足球）中甲兩亞運腳面臨散班</h1><p>有前香港亞運代表方栢倫（右）及李毅凱的中甲球會瀋陽中澤，日前宣佈賣盤，若未有人承接將面臨散班；據悉，兩人已因球會前景不明而留港等消息。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
