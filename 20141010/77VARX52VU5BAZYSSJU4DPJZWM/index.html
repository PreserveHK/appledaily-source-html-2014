<html><header><meta charset="utf-8"><title>嘉玲免費幫蔡依林拍MV</title></header><body><h1>嘉玲免費幫蔡依林拍MV</h1><p>台灣天后蔡依林（Jolin）最近請來劉嘉玲擔任她的MV女主角，日前劉嘉玲專程到台灣拍攝，為免造型曝光，劇組人員在片場附近搭起反光板及白布。<br>而Jolin一直視劉嘉玲為偶像，覺得她很特別，活出女人的力量，所以透過老闆葛福鴻做中間人代為邀請。當Jolin見到劉嘉玲後，猶如小粉絲一樣興奮又緊張。據悉劉嘉玲今次演出不收酬勞，只需負責機票及一晚酒店住宿，以及化妝髮型等費用，估計約20萬台幣。Jolin的經理人說：「確實邀請她拍MV，但內容就不回應，請期待11月發行的新專輯。」<br>撰文：張嘉澄</p></body></html>
