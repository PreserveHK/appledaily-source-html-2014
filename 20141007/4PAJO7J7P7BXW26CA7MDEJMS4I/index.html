<html><header><meta charset="utf-8"><title>【財經動學堂】見到身懷六甲　入市好時機</title></header><body><h1>【財經動學堂】<br>見到身懷六甲　入市好時機</h1><p>底部身懷六甲出現於一個大跌勢中，提示你見底。當你見到一支大陰燭緊隨一支短燭、陀螺或十字星，而它們燭身完全被前一支大陰燭包裹，便是身懷六甲。如果第二支燭是十字星，這情況便是十字胎。<br><br>如果第二支燭的燭身越細越短，逆轉的機會便越高，我們找來囱指作例子。由上年12月約24000點開始跌勢，去到2月跌至21200點，這時候 身懷六甲出現，即一個見底訊號 ，之後囱指結束跌勢。它的點數開始上升，見到底部身懷六甲 ，可以暫時舒緩了向下趨勢。隨後數天價格都會向上，所以要買便是現在。</p></body></html>
