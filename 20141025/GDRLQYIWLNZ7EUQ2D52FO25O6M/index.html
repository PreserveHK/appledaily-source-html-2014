<html><header><meta charset="utf-8"><title>周海媚與男友浪漫賞雪</title></header><body><h1>周海媚與男友浪漫賞雪</h1><p>周海媚（海味）近年定居北京，有指海味是為了比她小8、9歲的建築師男友，最近她接受內地傳媒訪問，大談與男友浪漫事，她說：「我第一次跟他合照是在北京，當時下了雪，我們去了午門，就在那裏拍了第一張合照。」她又指02年北京下大雪，二人到了故宮玩，去任何地方都覺得浪漫，但她稱男友一開始不知她是藝人，二人大多留在家吃飯。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
