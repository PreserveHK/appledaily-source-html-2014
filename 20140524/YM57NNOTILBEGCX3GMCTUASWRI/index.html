<html><header><meta charset="utf-8"><title>少年爬電線杆捉雀　燒焦睾丸</title></header><body><h1>少年爬電線杆捉雀　燒焦睾丸</h1><p>14歲的福建漳浦縣男生黃元元，周二（20日）傍晚放學時，在路上看到路邊一根數米高的萬伏高壓電線杆上有鳥窩，便貪玩爬上電杆捕鳥。鳥沒抓到，人卻被高壓電擊傷，摔落地上，當場不省人事，被送醫搶救（圖）。<br>由於傷者整個左上肢和左邊睾丸都被燒焦燒乾，醫生只能作手術切除。據醫生介紹，黃全身13%遭電擊傷，屬重度電擊傷，由於事發現場急救及時，生命得以挽救，但整個左上肢和左睾丸必須切除，這會令孩子成人後性生活受影響，萬幸的是右睾丸還在，應該還可生育。<br>福建東南網</p></body></html>
