<html><header><meta charset="utf-8"><title>鄭伊健飛奔出舖護YoYo</title></header><body><h1>鄭伊健飛奔出舖護YoYo</h1><p>【中環】鄭伊健同蒙嘉慧（YoYo）已經結婚一年多，但似乎仍然未習慣與老婆一同被攝入鏡頭。日前伊健駕駛其Land Rover四驅車，載着蒙嘉慧喺中環出現，伊健將車停泊路邊，然後走入一間時裝店購物。但當伊健喺店內發現有記者瞄準老婆影相時，立即由店舖飛奔出嚟，將剛落車嘅蒙嘉慧拉埋一邊唔畀記者影相，二人耳語一番後，蒙嘉慧極速閃人，伊健則再折返時裝店；不過佢喺店內逗留幾分鐘就出返嚟，然後急步上車離開，相信是要趕往同太太會合。<br>採訪、攝影：吳耀輝</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
