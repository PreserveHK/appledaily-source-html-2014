<html><header><meta charset="utf-8"><title>舌黏燈柱「凍斷」嚇人</title></header><body><h1>舌黏燈柱「凍斷」嚇人</h1><p>天寒地凍，有人把舌頭黏在燈柱上還「凍斷」了？一班整蠱專家準備道具，在街上假扮舌頭被黏着，向途人呼救，有三名男子上前幫忙，沒想到一個拉扯，舌頭應聲「斷開」，半截假舌頭黏在柱上，途人嚇到跳開，滿臉不可置信。<br>此外，有青春少艾冷靜地往舌頭倒水、有中女知道中伏後怒然「兜巴星」。不過整蠱男並未知驚，竟然向巡警埋手，可惜警員只是瞥了一眼，然後施施然路過，叫整蠱男自討沒趣。<br>YouTube網</p></body></html>
