<html><header><meta charset="utf-8"><title>求驗客手記：鄧加拍佐真奴教巴西</title></header><body><h1>求驗客手記：鄧加拍佐真奴教巴西</h1><p>巴西身為堂堂足球大國，人才好似出現斷層，今屆世界盃只得殿軍，正前鋒仲要靠費特同祖奧；教練方面亦好似冇乜人才，「大菲」史高拉利走咗後，都係搵番舊人嚟教。巴西足總周二宣佈由前國家隊隊長鄧加（圖）接手，佢喺2010年帶過巴西出戰南非世界盃，最終8強止步，成績唔比大菲好；好彩鄧加呢次回朝有啲新意，搵嚟94年一齊贏世界盃嘅隊友佐真奴做副手，呢位翼衞以往助攻力強，睇吓巴西之後嘅風格會唔會注重兩翼側擊。</p></body></html>
