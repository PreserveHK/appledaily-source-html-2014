<html><header><meta charset="utf-8"><title>AC/DC鼓手Phil撤買兇殺人罪</title></header><body><h1>AC/DC鼓手Phil撤買兇殺人罪</h1><p>60歲澳洲搖滾樂隊AC/DC鼓手Phil Rudd，前日在新西蘭涉聘請殺手意圖謀殺兩名男子，兼在家中搜出毒品而被捕。不過，Phil的律師Paul Mabey昨日表示因證據不足，警方已撤銷聘請殺手意圖謀殺指控，但Phil仍被控藏毒及恐嚇罪。<br>昨日Phil已回到家中，由於門外有大量記者，他不時觀察屋外的情況。AC/DC昨發聲明指Phil的缺席亦不會影響樂隊即將推出的新碟及下年的巡唱。<br>撰文：泰米</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
