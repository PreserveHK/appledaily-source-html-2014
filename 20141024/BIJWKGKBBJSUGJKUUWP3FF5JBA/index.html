<html><header><meta charset="utf-8"><title>尋找失蹤馬航新希望殘骸或沖至印尼</title></header><body><h1>尋找失蹤馬航新希望<br>殘骸或沖至印尼</h1><p>失蹤馬航MH370的搜索持續，澳洲調查當局已通知印尼，指飛機殘骸或由澳洲沿岸漂向西方，有可能沖上印尼沿岸。<br><br>負責調查的澳洲運輸安全局表示，不斷收到公眾報告稱，有不明物體沖上澳洲海岸，認為可能是波音777客機的殘骸。但澳洲海事安全局分析海流後，認為即使殘骸漂浮，亦較可能漂往西部，並遠離澳洲沿岸，因此已通知印尼當局留意。<br><br>澳洲10月起展開水底搜索，至今已搜查了逾1200平方公里，而全面搜查範圍高達6萬平方公里，料整個行動需時1年。<br><br>澳洲《悉尼晨報》</p></body></html>
