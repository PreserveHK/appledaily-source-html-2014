<html><header><meta charset="utf-8"><title>體訊速遞：（足球）夏志明提早收「咧」 </title></header><body><h1>體訊速遞：<br>（足球）夏志明提早收「咧」 </h1><p>綽號「子彈」的標準流浪前鋒夏志明（圖），上場聯賽在重鋪仿真草後的九龍灣公園球場迎戰黃大仙時左膝受重創，經進一步檢驗後證實韌帶撕裂，稍後入院接受手術。夏指由於康復需時，相信今季已提早收「咧」。 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
