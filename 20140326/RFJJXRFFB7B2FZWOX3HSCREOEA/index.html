<html><header><meta charset="utf-8"><title>憤怒野雞襲擊農戶</title></header><body><h1>憤怒野雞襲擊農戶</h1><p>英國劍橋郡韋斯頓出現一隻憤怒野雞，在一農戶徘徊不去，並經常襲擊戶主一家及貓狗，令農戶不勝其煩。<br>漢密爾頓太太住在農場28年，過往都有野雞飛來，大家相安無事，但近日一隻惡野雞卻在農舍徘徊不去（圖），有人出入時就飛撲狂啄，連送貨司機也被啄得無法返回貨車，被困農舍20分鐘。野雞連貓狗也不放過，窮追不捨，令漢密爾頓一家猶如活在噩夢中，她聲稱幸好最近背傷，要拿手杖出入才有武器傍身。鳥類專家指，野雞有保護自己地盤的心思，但像這隻惡野雞卻甚少見。<br>英國《每日電訊報》</p></body></html>
