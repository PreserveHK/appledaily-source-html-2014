<html><header><meta charset="utf-8"><title>「槍械特赦」　兒童玩具槍換LEGO</title></header><body><h1>「槍械特赦」　兒童玩具槍換LEGO</h1><p>墨西哥暴力罪行嚴重，新萊昂州為向兒童宣揚減少暴力訊息，推出「槍械特赦」計劃，只要兒童交出玩具槍等涉及暴力的玩具，就可以換取樂高積木（LEGO）、球類或益智的傳統玩具，至今吸引逾1,000名兒童響應。<br>州政府希望兒童從小就盡量少接觸暴力和槍械，以降低他們長大後使用真槍實彈的機會，於是提出這項措施。兒童可以用玩具槍、重型武器玩具，甚至真刀真劍等物品，換取足球、棒球、籃球、搖搖、樂高積木和陀螺等益智學習玩具，以鼓勵他們參與體育活動和促進學習。當局希望此舉有助減少兒童對暴力遊戲的興趣，並在社區提倡增加親子時間。<br>英國《衞報》</p></body></html>
