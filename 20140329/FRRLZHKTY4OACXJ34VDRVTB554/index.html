<html><header><meta charset="utf-8"><title>小棕熊學媽媽爬樹保命</title></header><body><h1>小棕熊學媽媽爬樹保命</h1><p>言教不如身教。芬蘭一個自然保護區一隻棕熊媽媽為教曉三隻小熊爬樹，親身示範（圖），其中一隻小熊更勇敢地爬上樹頂，坐在樹幹上休息，另外兩隻很快就隨母親返回地面。<br>立陶宛兩名攝影師──35歲的凱斯達拉及38歲的斯塔卡斯攝下這溫馨一刻。二人看着這一家四口愉快地玩了數小時，直至晚上有一隻雄性大棕熊走近，牠們感受到威脅，三隻小熊更隨即學以致用，僅花5至10秒就隨母親爬上10米高的大樹。<br>英國《每日郵報》</p></body></html>
