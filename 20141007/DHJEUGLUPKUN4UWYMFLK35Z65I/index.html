<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）美國女籃挫狂牛封后</title></header><body><h1>體訊速遞：<br>（籃球）美國女籃挫狂牛封后</h1><p>在土耳其舉行的女子籃球世錦賽，周日進行決賽，美國（圖）憑天貓前鋒M摩亞攻入18分，以77:64擊敗西班牙，第9度獲得冠軍，並取得3連霸。綜合外電（土耳其）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
