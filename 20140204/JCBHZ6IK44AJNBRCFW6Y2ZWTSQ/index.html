<html><header><meta charset="utf-8"><title>「財神爺」促支援中產</title></header><body><h1>「財神爺」促支援中產</h1><p>【本報訊】財政司司長曾俊華將會於月底發表新一份財政預算案，十多名民主黨成員昨日由金鐘港鐵站，遊行至政府總部，其中一名成員更扮成財神爺，要求曾俊華在預算案提出支援中產及扶助基層的措施。<br>民主黨建議提高個人基本免稅額、子女及供養父母免稅額、同時擴闊薪俸稅階至五萬元，並且再促請政府發行通脹掛鈎債券iBond、寬減薪俸稅及代繳公屋租金兩個月等，認為當局若有能力便應作出承擔，並善用儲備，不應做「守財奴」。</p></body></html>
