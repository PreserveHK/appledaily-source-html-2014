<html><header><meta charset="utf-8"><title>梁漢文夢會全智賢</title></header><body><h1>梁漢文夢會全智賢</h1><p>梁漢文（Edmond）前晚在灣仔擔任頒獎典禮嘉賓，最近韓劇《來自星星的你》hit爆全城，以「都敏俊」造型現身的Edmond亦勁煲此劇，還自爆女主角全智賢是其摯愛。問到太太Karen排第幾位？他笑笑口說：「老婆永遠係第一，老婆係最愛，全智賢就摯愛！」<br>Edmond自爆曾為全智賢寫歌《失魂落魄》，又曾夢見她。問「綺夢」抑或是「夢遺」？他尷尬說︰「是但你哋揀一個！」<br>採訪、攝影：王崇穎</p></body></html>
