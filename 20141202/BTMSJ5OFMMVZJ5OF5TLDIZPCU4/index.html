<html><header><meta charset="utf-8"><title>貂蟬故鄉派百萬元鼓勵種樹</title></header><body><h1>貂蟬故鄉派百萬元鼓勵種樹</h1><p>被譽為貂蟬故里的甘肅臨洮縣，該縣機場村黨支部書記邊國勝，近日向17戶農戶派發接近100萬元（人民幣．下同）分紅，當作他們由種菜改種樹苗獎金，其中村民張德根種3畝樹苗，領取10萬元獎金，人人笑不攏嘴。<br>邊國勝兩年前上任村支書，提議農民改種樹苗，全村收入大幅增加，不少農戶種樹後風生水起，既起樓又買車，被網民形容為綠色奇迹。邊國勝說：「現場發放分紅是為了鼓勵農民，提高他們種樹致富的積極性。」<br>中新網</p></body></html>
