<html><header><meta charset="utf-8"><title>K-Pop之王：神起下廚冧日迷</title></header><body><h1>K-Pop之王：神起下廚冧日迷</h1><p>韓國男團東方神起前日在日本橫濱舉行見面會，日夜兩場共吸引超過28,000名粉絲到場。兩位成員除勁歌熱舞外，在遊戲環節上更化身廚師一展住家男魅力，又在台上跳大繩。據知，神起連日來在日本舉行的9場演出，總共吸引了10萬粉絲撐場。而成員Max日前由韓國出發飛往日本時，被發現反轉衣服穿，並露出了白色標籤，認真蝦碌。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
