<html><header><meta charset="utf-8"><title>求驗客手記：尼馬又晒超模合照</title></header><body><h1>求驗客手記：<br>尼馬又晒超模合照</h1><p>喺西班牙國家打吡擊敗皇家馬德里之後唔夠24小時，巴塞隆拿嘅巴西前鋒尼馬（右），又喺社交網站Instagram度晒命；不過，今次就唔係同足球有關，而係佢上載咗同巴西超模、美式足球巨星白蘭迪嘅太太Gisele Bundchen（左）嘅合照。原來，尼馬同Gisele一齊幫巴西版嘅《Vogue》雜誌影相。論名氣，33歲嘅Gisele分分鐘高過尼馬，論高度，身高1米80嘅Gisele亦高過1米75嘅尼馬，不過，喺Giesele遷就之下，尼馬同佢又幾合襯喎。</p></body></html>
