<html><header><meta charset="utf-8"><title>莎莉菲喜獲名人之星</title></header><body><h1>莎莉菲喜獲名人之星</h1><p>在《蜘蛛俠2：決戰電魔》（Spider-Man 2）中扮演男主角姑媽的金像女星莎莉菲（Sally Field 中），昨日在洛杉磯獲頒荷李活名人之星，她是第2,524位名人獲得此榮譽。現年67歲的莎妮菲，更獲老友珍芳達（Jane Fonda）支持，莎莉菲用騎馬來比喻成就說：「我曾到過高處，又從低潮中學習，在這生不斷工作，感到很多路程積聚在這馬鞍上，過去50年來我也沒有想過要改變。」</p></body></html>
