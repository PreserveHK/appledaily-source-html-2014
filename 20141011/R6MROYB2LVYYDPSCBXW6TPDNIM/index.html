<html><header><meta charset="utf-8"><title>劉錫賢帶隊亞視總台揭秘</title></header><body><h1>劉錫賢帶隊<br>亞視總台揭秘</h1><p>【亞視風雲之神秘面紗】這個地方平日極神秘，沒有職員證不准進入，只有約50位藝員，卻有130個泊車位！沒有出產劇集，卻有兩個大型化妝間及服裝間，所說的是亞洲電視位於大埔的總台。07年搬到現址的亞視總台佔地面積22萬平方呎，比廣播道舊址大7倍，但入內一看卻沒有幾個人在，12個錄影廠以及員工飯堂全部空空如也，為亞視服務25年的一哥劉錫賢（肥仔賢）日前帶記者一探亞視總台，為這個近日爆出拖欠薪金兼股權易手的風暴中心，揭開神秘面紗。<br>撰文：楊潔雯</p></body></html>
