<html><header><meta charset="utf-8"><title>【平板教室】分割畫面　行雙程式</title></header><body><h1>【平板教室】分割畫面　行雙程式</h1><p>好多人都話Windows 8個「磚介面」好難用，佢嘅新介面雖然出咗好耐，不過好多人仍話「新」到唔識用！今日大家一個使用小秘技，就係同一畫面下，分割成兩邊執行不同程式；其實在磚介面開啟的任何程式，只要由畫面的頂部向下拉，就可以自動縮小，但這時你不要放手，再將縮小的視窗向左或右拉動，佢就會自動縮細為半屏顯示；至於在另一邊的留白位，還會自動問你想開啟甚麼程式，以後想一邊打稿、一邊上網，甚至一邊上網、一邊打機亦絕無問題。</p><p>記者：朱崇德</p></body></html>
