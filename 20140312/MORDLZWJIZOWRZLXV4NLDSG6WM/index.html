<html><header><meta charset="utf-8"><title>木村為311災民打氣</title></header><body><h1>木村為311災民打氣</h1><p>昨日是日本311地震3周年，不少當地明星出席活動時都紛紛發言悼念。曾是日劇天王的木村拓哉，日前為主演的電視台特備劇集《宮本武藏》召開製作發表會，他在劇中不僅沒用替身拍攝這場高難度的連環斬76人戲份，更乾淨利落於10分鐘之內完成拍攝，他希望這份精神能鼓舞受災居民，在看完這部作品之後燃起奮勇向前的勇氣。<br>此外，日本女星土屋Anna昨日趁30歲生日推出迷你專輯《Sugar Palm》，內容關於大地震和生日，她表示常為這天感到又悲又喜。音樂人坂本龍一則於前日在網上宣佈，與東日本大地震災區的青少年組成管弦樂團，望通過音樂活動為災民重建心靈。<br>撰文：張一明</p></body></html>
