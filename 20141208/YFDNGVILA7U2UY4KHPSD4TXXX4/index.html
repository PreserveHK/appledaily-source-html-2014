<html><header><meta charset="utf-8"><title>「頂狗哥」鐵頭撐400斤水泥</title></header><body><h1>「頂狗哥」鐵頭撐400斤水泥</h1><p>浙江「頂狗哥」經常頂着水泥袋和狗，走到哪裏都吸引不少路人拍照。照片在網上爆紅後，近日更有記者上門追訪。<br>頂狗哥大名叫蔡湯美，今年41歲，江西人，到浙江慈溪14年，是一家陶瓷店的搬運工。他表示以前因為搬貨時樓梯太窄，不能扛着走，於是用頭頂，漸漸就練出頭頂貨物的功夫。今年2月領養流浪狗小黑後，練就頭頂百斤重的沙袋，再讓小黑站在沙袋上的雜技（圖）。蔡表示，他能頂400多斤重的水泥袋，準備挑戰健力士紀錄。<br>浙江在線</p></body></html>
