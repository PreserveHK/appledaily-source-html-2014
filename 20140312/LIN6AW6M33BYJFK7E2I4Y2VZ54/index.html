<html><header><meta charset="utf-8"><title>食勁辣漢堡包要簽「生死狀」</title></header><body><h1>食勁辣漢堡包<br>要簽「生死狀」</h1><p>吃漢堡包要簽「生死狀」?! 英國薩塞克斯一間漢堡包店推出勁辣漢堡包（左圖），有五名顧客更辣到要入醫院，負責人為免被食客控告，就要食客自行負上責任（右圖）。<br>這款名為「XXX勁辣漢堡包」售3.9英鎊（50港元），只會賣給18歲以上人士，包內餡料與一般漢堡包無異，但特別在頂層由霹靂椒製成的辣椒醬，量度辣椒素指標的「史高維爾指標」竟高達920萬，而一般辣椒的指標只有500。<br>3,000人曾試過這款漢堡包，只有59人能順利吃完，1人更懷疑腸穿孔及4人因過敏性休克需到醫院求診。<br>美國KTLA電視台</p></body></html>
