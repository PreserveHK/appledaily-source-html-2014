<html><header><meta charset="utf-8"><title>隔牆有耳：鬍鬚曾掛住blog唔肯talk - 李八方</title></header><body><h1>隔牆有耳：<br>鬍鬚曾掛住blog唔肯talk - 李八方</h1><p>𠵱家啲司局長，個個變身鍵盤戰士，見到記者就封嘴，唔肯回應問題，財爺曾俊華都算當中佼佼者，幾乎逢周日一blog，似乎想借此證明冇「吞泡」。<br>好似噚日朝早咁，明明大班記者山長水遠入到迪士尼樂園停車場，準備兜口兜面問佢點睇滬港通？點知佢臨走經過記者面前時，卻唔係回應提問，而係笑笑口咁叫大家，睇佢個blog喎！<br>查實八方好想知，明明篇文已經寫起咗，點解唔借住機會公開講吓呢？唔通𠵱家特區政府都只求hit rate，搞到高官掛住blog嘢唔講嘢？</p></body></html>
