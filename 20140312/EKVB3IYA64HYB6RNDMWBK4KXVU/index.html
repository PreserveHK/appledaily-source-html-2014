<html><header><meta charset="utf-8"><title>趣趣地：漢尼斯隨時踎10年監</title></header><body><h1>趣趣地：<br>漢尼斯隨時踎10年監</h1><p>拜仁慕尼黑會長漢尼斯（右二）單逃稅案，日前喺慕尼黑開審，現年62歲嘅漢尼斯，自爆用咗一個秘密嘅瑞士銀行戶口，逃咗1,850萬歐元（約1.99億港元）嘅稅，比檢查官原先所指嘅數目350萬歐元，足足多咗5倍有多。佢咁講：「我對自己做嘅錯事深感後悔。」所謂坦白從寬，家陣漢尼斯自爆，係希望法官可以判輕啲。據了解，佢一旦罪成，最多要坐10年監，最少亦要坐5年。雖則佢係做錯，但話晒都一把年紀，而且又肯講晒自己啲衰嘢出嚟，希望個官會從輕發落啦。</p></body></html>
