<html><header><meta charset="utf-8"><title>隔牆有耳：錢志健攜B去登高 - 李八方</title></header><body><h1>隔牆有耳：<br>錢志健攜B去登高 - 李八方</h1><p>喺冇錢派、冇米送、冇茶飲嘅情況下，和平佔中喺星期日搞嘅民主登高活動，都吸引咗成600人參加，喺又熱又曬嘅天氣，有咁嘅成績，絕不簡單。佔中十死士之一、代表金融界嘅資深對沖基金經理錢志健，就帶埋三歲大嘅囝囝，齊齊去行山，走出普選路。錢爸爸喺香港公園開步時，一度畀囝囝騎膊馬，父愛爆燈。<br>錢志健話，原來佢兩父子行到一半時已經走咗，因為佢要同囝囝趕去出席另一個表演，所以未有登山舉目。領養爸爸錢志健視愛子如己出，單睇囝囝對襪，係美國某名牌子就知啦！錢爸爸話，囝囝仲係好細個，未有同佢解釋今次行山嘅意義。</p></body></html>
