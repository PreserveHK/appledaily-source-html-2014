<html><header><meta charset="utf-8"><title>體壇拾趣：楊格搞大傑特囡囡？</title></header><body><h1>體壇拾趣：楊格搞大傑特囡囡？</h1><p>NBA球員好多都早熟，好似前網隊控衞，今季已經轉任公鹿做教練嘅傑特，雖然只得41歲，不過大女Cheyenne都已經20歲；唔知係唔係傑特掛住教波疏於管教，Cheyenne（圖）已經未婚懷孕。有美國網站仲爆料，經手人係湖人後衞尼克楊格（小圖）㖭；不過楊格本身已經有位歌星女友，似乎亦唔準備負責任。湖人明年2月就會兩鬥公鹿，又睇吓傑特呢位非常外父點樣對付楊格。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
