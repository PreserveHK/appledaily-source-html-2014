<html><header><meta charset="utf-8"><title>韓劇燒：沈恩京甜黐周元谷劇</title></header><body><h1>韓劇燒：沈恩京甜黐周元谷劇</h1><p>由周元和沈恩京主演的KBS新劇《明日如歌》（韓版《交響情人夢》）將於下周一首播，昨日二人聯同眾演員在首爾舉行發佈會，周元及沈恩京很有默契的以黑白裝現身，兩人在現場表現老友，沈恩京更親暱貼近周元，並展示心形甫士，十分可愛。沈恩京自爆在劇中要經常主動抱緊周元，她說：「即使他推開我，我仍然會繼續抱住他，綵排時都有不少抱抱，但是他全部接受，真的感謝他。」</p><p>此外，有份演出韓劇《對我而言可愛的她》的女星車藝蓮日前公開了跟Rain及金基邦的合照，更留言指雖然拍室外景很疲累，但因為劇組人員都很貼心，而得到力量。<br>撰文：施洛冰</p></body></html>
