<html><header><meta charset="utf-8"><title>留守者用水喉製巨黃傘</title></header><body><h1>留守者用水喉製巨黃傘</h1><p>【本報訊】雨傘革命持續逾一個月，留守者的熱情及決心不減。金鐘雨傘廣場的留守者繼續發揮無窮創意，除製造無數小小黃色雨傘，一班留守者數日前開始，利用水喉喉管及膠質物料，製造一把2米高的黃色雨傘（圖），完成後定必成為廣場新景點。<br>參與製作的留守者表示，因有成員從事工程行業，故能夠找來水喉喉管做雨傘的支架。現場所見該雨傘的製作團隊最少10人，當中包括學生，雨傘直徑約2米，高2米，相信快將完成，暫時未知完成後擺放位置。</p></body></html>
