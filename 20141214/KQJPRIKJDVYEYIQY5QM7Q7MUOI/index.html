<html><header><meta charset="utf-8"><title>【一周回顧】手插震波舞男內褲　盧覓雪摸肌喪嗌</title></header><body><h1>【一周回顧】<br>手插震波舞男內褲　盧覓雪摸肌喪嗌</h1><p>吳君如以舞男為主題的電影《12金鴨》，預計明年農曆年上映。早前君如就同盧覓雪（Michelle）為新戲去台北中介公司見兩名現職舞男，仲即場要他們狂舞，兩名舞男先後多次作勢衝向坐在沙發的君如及挑逗Michelle，嚇得她們興奮大叫。接着Michelle試鐘，兩名男子先是胸壓，繼而在身旁脫去長褲大跳辣身舞，嚇得Michelle閉目不敢正視。兩名舞男見仍未得逞，最後拉高Michelle雙手在她腋下廝磨，引得君如在旁以手機猛拍。</p></body></html>
