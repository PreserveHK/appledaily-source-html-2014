<html><header><meta charset="utf-8"><title>求驗客手記：些路迪神龍破紀錄</title></header><body><h1>求驗客手記：<br>些路迪神龍破紀錄</h1><p>些路迪上周六蘇超作客2:0贏赫斯，門將費沙科士打（圖）已經連續13場聯賽、踢咗1,215分鐘保持不失，打破咗前鴨巴甸門將卜比奇勒43年前創嘅蘇超不失球紀錄，連遠在美國養老嘅呢位前輩，都走出嚟接受傳媒訪問恭喜佢。科士打當然好自豪，𠵱家就想打破埋曼聯前門將雲達沙，喺英超08/09球季創立嘅1,311分鐘不失球紀錄，但我求大俠就咁睇，就算畀你破咗，蘇超又點同英超比呢？</p></body></html>
