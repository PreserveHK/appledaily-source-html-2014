<html><header><meta charset="utf-8"><title>佐藤健被笑集郵</title></header><body><h1>佐藤健被笑集郵</h1><p>日本男星佐藤健一直緋聞多多，曾與前田敦子、石原佐美等傳戀情，早前更被爆與人妻廣末涼子過夜，而佐藤昨日又再爆出新戀情，日本雜誌《女性SEVEN》拍到他與曾演過《庶務二課2013》的26歲女星森Kanna（左）深夜在街頭現身。該雜誌指二人在東京夜蒲，在酒吧內更情深對望，有網民即笑他愛集郵。至於森Kanna日前則留言指希望每天都有愛，被指有所含意。但混血女星Becky留言指當天亦在場，否認兩人拍拖。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
