<html><header><meta charset="utf-8"><title>裸女梵蒂岡示威搶耶穌像</title></header><body><h1>裸女梵蒂岡示威搶耶穌像</h1><p>烏克蘭極端婦女組織Femen再次發起針對梵蒂岡的示威，一名成員在前日（周四）聖誕節當日赤裸上身，搶走聖伯多祿廣場一個馬槽擺設的嬰兒耶穌像，吸引大批教徒圍觀。<br>該名Femen成員胸前以油墨寫了「天主是女人」字句，搶走雕像後迅速被在場警員制服和拘捕。警員用身上斗篷包裹她的身體（圖），將她帶返警署，並把嬰兒耶穌像放回原位。<br>儘管事發時距離教宗方濟各之前在聖伯多祿大教堂的陽台發表聖誕文告已有一段時間，但廣場內仍聚集數以千計教徒，有人見狀立即用手機及相機拍下經過。<br>法新社</p></body></html>
