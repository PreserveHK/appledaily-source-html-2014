<html><header><meta charset="utf-8"><title>夜鷹隱身落葉堆</title></header><body><h1>夜鷹隱身落葉堆</h1><p>在樹林裏一片落葉堆中（上圖），你看到暗藏着一隻雀鳥嗎？其實一頭夜鷹（nightjar）憑一身極似落葉顏色的羽毛隱藏其中（左圖），高超偽裝術令牠蹲着不動聲色時，令天敵難以察覺。<br>英國埃克塞特大學的史蒂文斯博士長期研究動物界隱身術，指這項技能比想像中複雜，「不單是如何與背景融合」，更重要是瞞騙天敵視覺系統的機制，進而研究到人類如何能察覺到「隱藏物件」。研究成果或能應用在遮掩電線杆、礙眼建築物，或反過來令路牌更易為駕駛人士察覺。<br>英國《每日郵報》</p></body></html>
