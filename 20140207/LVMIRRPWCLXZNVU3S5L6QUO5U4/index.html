<html><header><meta charset="utf-8"><title>Rain金泰希拍拖遊LA</title></header><body><h1>Rain金泰希拍拖遊LA</h1><p>韓國天王Rain近日被指藉新歌《我愛你》，向女友金泰希示愛兼求婚，雖然Rain否認，但二人打得火熱卻是事實，日前二人被目睹飛到洛杉磯近郊的Six Flags Magic Mountain遊樂場拍拖。<br>據目擊者爆料，Rain和金泰希在遊樂場內毫不介意其他人目光，像普通情侶一樣喪玩。事務所承認當時Rain身在當地，稱主要為了拍荷李活片，但拒絕談論他的私生活。Rain昨日突襲韓國清州街頭錄節目，現場人山人海，Rain更彎身幫粉絲拾起物品。而金泰希為雜誌影的陳年濕身照，則再次在網上瘋傳。<br>撰文：梁婉霞</p></body></html>
