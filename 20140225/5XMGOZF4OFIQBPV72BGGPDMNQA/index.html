<html><header><meta charset="utf-8"><title>餡餅驚現老鼠半身連尾</title></header><body><h1>餡餅驚現老鼠半身連尾</h1><p>美國紐約老翁瓦倫蒂（Joseph Vallenti）上周四96歲生日，家人在超市買了一個蘋果批餡餅為他慶祝，他吃了幾口就肚痛和腹瀉，原來餡餅內藏了死老鼠。<br>瓦倫蒂吃了一口餡餅後就說味道怪怪的，而且出現肚痛及腹瀉，家人以為是蛋糕發霉，切開餡餅檢查，赫然發現一條連接着老鼠下半身、長五吋的尾巴（圖），翻轉餡餅，只見尾巴有血滲進餡餅。家人已接觸律師，準備興訟控告超市，超市發言人稱正進行「內部調查」。<br>美國《紐約郵報》</p></body></html>
