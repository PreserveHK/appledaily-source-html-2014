<html><header><meta charset="utf-8"><title>各區突發簡訊：避切線車　思域四輪朝天</title></header><body><h1>各區突發簡訊：<br>避切線車　思域四輪朝天</h1><p>【觀   塘】<br>【本報訊】昨凌晨1時許，30歲姓吳男子駕駛思域私家車，沿觀塘繞道東行，駛至近麗港城對開左彎位，司機報稱閃避切線車輛失控，撞向路邊石壆，繼而反彈衝前20米，全車四輪朝天，擱在中線。吳與車內兩名男乘客自行爬出車廂，他仍不忘取走相機腳架，然後報警求助，三人在救護車上接受檢查後，毋須送院，警方東九龍交通部正調查意外原因。</p></body></html>
