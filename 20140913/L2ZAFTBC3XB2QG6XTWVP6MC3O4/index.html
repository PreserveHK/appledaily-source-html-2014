<html><header><meta charset="utf-8"><title>黃榕甜爆認蜜運中</title></header><body><h1>黃榕甜爆認蜜運中</h1><p>黃榕、仙樂都（YoYo）和王璐瑤昨日出席在銅鑼灣舉行的攝影集發佈會，性感上陣的黃榕，見到她狀態不俗，她自爆可能是得到愛情滋潤，她更甜到漏地說：「其實我哋未真正開始，佢未向我表白，如果佢喺中秋向我表白，我會答應，𠵱家我哋日日有短訊，幾sweet。」黃榕透露對方比自己年輕7年，是圈內一名靚仔演員，若然成功拍拖會公開戀情，她大方地說：「我想佢拖住我隻手行出嚟。」仙樂都見到黃榕笑得開心，她大表羨慕說：「等佢搵到個男友之後，叫佢介紹男友嘅朋友畀我識。」<br>採訪、攝影：張俊銘</p></body></html>
