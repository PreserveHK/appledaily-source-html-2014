<html><header><meta charset="utf-8"><title>隔牆有耳：「問候CY」遭警抄牌 - 李八方</title></header><body><h1>隔牆有耳：<br>「問候CY」遭警抄牌 - 李八方</h1><p>旺角每日都停泊咗好多車喺佔領區周邊嘅街道，警方對於違例泊車嘅容忍度，就好似對黃絲、藍絲嘅執法尺度，難以捉摸。黃絲支持者阿納向八方申訴，佢部座駕懷疑因為太高調反CY，喺車窗度擺咗FxxK689標語，俾警方一日之內連發兩張告票。<br>佢最唔高興嘅係，無綫部採訪車泊正喺佢後面，但獲得警方體諒無被抄牌。八方對阿納嘅遭遇深表同情，並且以許sir嘅口吻同佢講：「明白社會人士關注警員可否就反CY標語表達意見，根據《基本法》同人權法案，所有香港車主嘅權利都受到保障，而警員作為香港居民，選擇性抄牌嘅權利亦受保障。」</p></body></html>
