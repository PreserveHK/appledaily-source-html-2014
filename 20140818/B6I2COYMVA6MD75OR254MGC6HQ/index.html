<html><header><meta charset="utf-8"><title>求驗客手記：熱刺球迷落場博「罰」</title></header><body><h1>求驗客手記：<br>熱刺球迷落場博「罰」</h1><p>上周六英超冇乜邊幾場開到上盤，熱刺係例外踢少個都入到波，作客以1:0小勝韋斯咸。場波踢到60幾分鐘都仍然係悶和0:0，呢個時候熱刺喺禁區頂有個罰球，突然有位球迷（箭嘴示）衝落場娛樂吓大家，成功突破防線走去射埋個罰球，仲命中目標㖭。呢位球迷之後先俾追上嚟嘅保安捉住，離開嗰陣仲好得戚咁喺度伸脷。熱刺踢到補時由新兵艾歷迪亞入波，全取3分。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
