<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★澳洲男星曉治積曼日前在墨爾本坐地鐵去電視台接受訪問宣傳電影《變種特攻》，fans見到亦不停拍照。<br>★英國搖滾殿堂滾石樂隊主音米積加昨日於倫敦外出為演唱會練歌，遇女朋友自殺身亡的他面容依然憔悴。<br>★英國歌手保羅麥卡尼原定昨日於東京國立競技場開騷，但因患上重感冒要改為明天舉行。<br>★日本女星安達佑實昨日在東京為主演的舞台劇宣傳，她稱在劇中要全身塗上綠色演出。<br>★日本組合SKE48成員松井玲奈昨日出席活動，中途因身體不適要退場。</p></body></html>
