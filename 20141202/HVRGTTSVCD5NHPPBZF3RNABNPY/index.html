<html><header><meta charset="utf-8"><title>保羅死忌影迷冒雨致祭</title></header><body><h1>保羅死忌影迷冒雨致祭</h1><p>已故美國男星保羅獲加（Paul Walker 小圖）離世一周年，除了其親友公開悼念外，不少影迷前日亦帶同鮮花及蠟燭，專程到南加州的車禍現場追悼偶像，由於現場不停下雨，令場面顯得加倍哀傷。而Tyrese Gibson、雲狄素（Vin Diesel）跟米雪洛迪古絲（Michelle Rodriguez）等與保羅合作電影系列《狂野時速》（Fast and Furious）的一班好拍檔，均有上載昔日合照及留言懷念亡友。</p></body></html>
