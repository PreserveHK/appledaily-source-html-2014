<html><header><meta charset="utf-8"><title>體訊速遞︰（壁球）女團挫美國破宿命</title></header><body><h1>體訊速遞︰<br>（壁球）女團挫美國破宿命</h1><p>仁川亞運奪女團銅牌的香港壁球隊（圖），周四在加拿大舉行的世界女子團體錦標賽8強，憑歐詠芝及陳浩鈴勝出，助港隊以2:1擊敗美國，突破以往8強止步的最佳成績。港隊4強將對英國。本報消息（加拿大）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
