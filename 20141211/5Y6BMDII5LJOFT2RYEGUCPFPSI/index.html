<html><header><meta charset="utf-8"><title>馮仁昭四圍超：婷婷約鋒菲做節 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：婷婷約鋒菲做節 - 馮仁昭</h1><p>日前王菲謝霆鋒喺香港合體拖手，成為追訪目標。霆鋒妹妹謝婷婷噚日喺葵涌出席活動，講番鋒菲拖手同遊，婷婷自爆原來近年都冇見過王菲：「只係細個嗰時見過。」啱啱失戀回復單身嘅婷婷就話希望聖誕節可以搵埋爹哋同媽咪以及霆鋒全家人，咁請唔請埋阿菲？佢話會喺短訊入面提阿哥。原來婷婷兩星期前同霆鋒去咗新加坡，但未有機會同Lucas及Quintus見面：「撞啱星期日，佢兩個好多活動約唔到。」<br>撰文：馮仁昭</p></body></html>
