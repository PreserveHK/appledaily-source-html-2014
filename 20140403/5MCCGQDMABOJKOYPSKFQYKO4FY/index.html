<html><header><meta charset="utf-8"><title>求驗客手記：漢尼斯坐監嘆過人</title></header><body><h1>求驗客手記：漢尼斯坐監嘆過人</h1><p>拜仁前主席漢尼斯（小圖）因為逃稅被判入獄3年半，有傳媒日前發放咗佢嚟緊呢3年半嘅「新屋」相，見到佢間房設備都幾齊全，除咗床、書枱同電視等設備，仲有個私家嘅廁所㖭！雖然短期內去唔到安聯球場，但係唔緊要，因監獄有個足球場，可以畀佢頂住癮。我求大俠望番自己住緊間屋，真係有啲欷歔，因為漢尼斯連個監倉都仲靚過我個狗竇，真係不禁要講一句，喺德國坐監都幸福過喺香港生活呀！</p></body></html>
