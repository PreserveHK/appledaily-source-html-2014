<html><header><meta charset="utf-8"><title>體壇拾趣：占士掀熱潮睇波靠攪珠</title></header><body><h1>體壇拾趣：占士掀熱潮睇波靠攪珠</h1><p>NBA球隊騎士今季再組「3巨頭」，最矚目嘅當然就係大帝勒邦占士（圖）回歸，當地球迷亦都蜂擁入場支持。騎士會方為咗平衡各方球迷入場機會，將以每月攪珠方式去決定邊啲球迷買到飛，唔單止為咗公平，亦都杜絕黃牛黨㖭。另外，傳過同勒邦占士阿媽歌莉亞拍拖嘅前騎士後衞迪朗韋斯，就落實轉投CBA上海隊搵人仔。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
