<html><header><meta charset="utf-8"><title>超袖珍3D眼鏡　螳螂專用</title></header><body><h1>超袖珍3D眼鏡　螳螂專用</h1><p>螳螂都會戴眼鏡？英國紐卡斯爾大學研究員為螳螂配置了一副3D眼鏡（圖），用來測試牠們如何處理3D影像。<br>研究員將這副用兩塊僅五毫米闊鏡片造成的3D眼鏡，用蜂蠟附在螳螂頭上，然後給牠們播出一段3D影片。片中有一隻動畫蒼蠅，彷彿飛到螳螂的「可攻擊範圍內」。若螳螂對此作出適時反應，就證明牠們的神經系統雖然簡單，但足以處理3D影像。<br>研究員指，若證明螳螂與人腦處理3D圖像的方式不相同，有助他們日後編寫更簡單的程式，為機械人加入3D視覺效果。<br>英國《都市報》</p></body></html>
