<html><header><meta charset="utf-8"><title>求驗客手記：漢堡8連敗怒炒尹馬維克</title></header><body><h1>求驗客手記：<br>漢堡8連敗怒炒尹馬維克</h1><p>荷蘭籍教頭唔通馬年犯太歲？富咸上周五炒咗梅倫史甸，兩日唔夠，又有一位荷蘭人落台，佢就係漢堡領隊尹馬維克（小圖）。球隊上周六德甲作客輸畀榜尾嘅布倫瑞克（黃衫）2:4後，繼續排尾2，更已經在各項賽事8連敗，結果高層決定辭退呢位2010年帶領荷蘭奪得世界盃亞軍嘅教頭，我求大俠認為都幾合理。據講，漢堡本身一早就想搵馬加夫代替尹馬維克執教，點知俾富咸截糊，所以𠵱家想轉搵曾經教過史浩克04嘅施隆卡接掌。</p></body></html>
