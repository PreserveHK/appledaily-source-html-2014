<html><header><meta charset="utf-8"><title>討論區的生日事件！</title></header><body><h1>討論區的生日事件！</h1><p>每個人都會有生日，生日願望亦不外乎身體健康、搵多啲，嚟緊禮拜一係練馬師賀賢51歲生日，唔知佢嘅生日願望係乜呢？連日響討論區都有人講呢件事。<br>馬迷甲：「賀賢生日願望梗係贏馬啦，今次嘅『津津樂道』贏完吼大賽日先出，肯定係想贏多鋪，我已攞定彈藥入場，希望齊齊同佢賀生日。」<br>牛頭角王先生：「『貝連利』似樣啲噃，雷神有贏開嘅『御皇鷹』都唔跑，以佢家陣啲手風，一定唔會揀錯，我信佢！」<br>Simon Lee：「你哋講嗰兩隻都好，不過千祈唔好睇輕『喜寶駒』，最近贏兩仗都好Easy，今次挑戰二級賽精英碗，你敢話佢唔得咩？」</p></body></html>
