<html><header><meta charset="utf-8"><title>【電玩巡場】PHILIPS最新ABL防藍光屏幕　文書處理冇咁傷眼</title></header><body><h1>【電玩巡場】PHILIPS最新ABL防藍光屏幕　文書處理冇咁傷眼</h1><p>PHILIPS本周新芒有這款247E6BDAW，機身行23.6吋全高清格式，最重要是Panel使用了ABL防藍光設計，肉眼望落屏幕冇咁藍，仲能夠將傷害眼睛的藍色光譜，降低50%！對於成日要打字上網的文書工作者，會是一個相當實用之選。另外機身除配置3W X2喇叭之外，較特別是有MHL接口，經這個「加長版micro USB」，還可將手提電話畫面，經HDMI直出屏幕之上。<br><br>正都電腦(深水埗黃金電腦商場地庫49, 51, 53, 55號舖)<br>記者：朱祟德</p></body></html>
