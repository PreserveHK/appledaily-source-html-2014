<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王宗堯多女同房瞓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王宗堯多女同房瞓 - 馮仁昭</h1><p>雨僑同王宗堯噚日去新城宣傳合唱歌《埋頭苦愛》，首歌講蒲仔蒲女嘅愛情觀，雨僑話唔會畀男友去蒲，王宗堯就話係男人都有雷達望女仔，同女友一齊就校震機。佢哋仲爆去韓國拍《喜愛夜蒲3》時同房瞓，雨僑話：「佢間房有暖氈，佢又唔瞓，半夜三更敲佢房門，有個女演員都因靈異事件去咗佢房瞓。」雨僑話個女仔都唔尷尬，知佢同王宗堯無嘢。王宗堯自嘲冇威脅性：「聽落好亂，其實冇嘢。」<br>撰文：馮仁昭</p></body></html>
