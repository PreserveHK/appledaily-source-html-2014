<html><header><meta charset="utf-8"><title>婚禮越奢華越易離婚</title></header><body><h1>婚禮越奢華越易離婚</h1><p>結婚是人生大事，不少人會不惜人力物力大搞奢華婚禮（圖），但美國埃默里大學研究發現，婚禮越奢華，離婚機率就越高。<br>兩名經濟學家以3,150人作研究對象，發現婚姻的長短，與婚禮和婚戒的花費成反比。若婚禮花2萬美元（15.6萬港元），離婚機率較花5,000至1萬美元（3.9萬至7.8萬港元）高3.5倍。男士花2,000至4,000美元（1.5萬至3.1萬港元）買求婚戒指，離婚機率較花500至2,000美元（3,900至1.5萬港元）高1.3倍。<br>英國《星期日泰晤士報》</p></body></html>
