<html><header><meta charset="utf-8"><title>倒地慘叫點算好飛蛾玩死大隻佬</title></header><body><h1>倒地慘叫點算好<br>飛蛾玩死大隻佬</h1><p>怕昆蟲的就別看下去了！<br><br>近日在YouTube出現了一段「飛蛾擊倒大隻佬」的短片，片長約4分半鐘。一開始已見大隻佬倒在地上，狀甚不適，又謂聽到飛蛾在耳內走動，朋友立即替他想辦法取出「耳內住客」。<br><br>在近距離觀察下，出現了一個有如恐怖片中的畫面：飛蛾在大隻佬耳窩內不停地嘗試拍動翅膀。眾人原以為那只是一隻普通不過的白色小飛蛾，難怪飛蛾被眉鉗夾出來的一刻，全場嚇得尖叫了。獲救的大隻佬看著地上仍十分「生猛」的飛蛾，不禁連說：噢，我的天！<br><br>英國《都巿報》</p></body></html>
