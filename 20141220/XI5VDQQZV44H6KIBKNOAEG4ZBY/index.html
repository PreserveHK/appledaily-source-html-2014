<html><header><meta charset="utf-8"><title>黃榕冒寒照賣胸</title></header><body><h1>黃榕冒寒照賣胸</h1><p>黃榕和綠魔Karl前晚連走兩場，去完銅鑼灣一個首飾活動，再到九龍灣出席《翻生侏羅館3：古墓的秘密》首映。近日氣溫急降，但無阻榕姨谷胸賣性感，她自爆最近認識了一位90後韓國男模，問除夕便33歲的榕姨有沒有邀對方一齊慶祝？她說：「等緊佢約，但我發現佢好似96年出世。」可擔心靚仔冇本心？她說：「唔想過lonely christmas。」她又透露曾自製首飾贈男友，但自己未收過貴重禮物。<br><br>另童愛玲帶囝囝睇首映，她透露一家人將返美國過聖誕，並忙於購買補品湯料贈老人家，她笑說：「除滋補湯水，仲學緊煲『竧𣉢茶』，飲完真係冇咁竧。」<br>採訪﹕盧妹<br>攝影﹕仇志德</p></body></html>
