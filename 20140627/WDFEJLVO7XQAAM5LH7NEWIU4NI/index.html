<html><header><meta charset="utf-8"><title>【奧地利直擊】率先試駕　Audi首款e-tron</title></header><body><h1>【奧地利直擊】率先試駕　Audi首款e-tron</h1><p>這次《蘋果》記者飛往奧地利維也納，率先試駕Audi A3 Sportback e-tron。這部揭背車是Audi首款e-tron量產車系，以油電混合動力推動和備有可充電式設計，純電模式的續航距離高達50公里。這歐洲環保小驅亦將會引入香港，挑戰一眾日系慳油能手，時間和售價則有待公佈。<br><br>七月尾於德國正式發售，當地售價為37,900歐元，即約港幣$399,703。</p><p><br>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com  </p></body></html>
