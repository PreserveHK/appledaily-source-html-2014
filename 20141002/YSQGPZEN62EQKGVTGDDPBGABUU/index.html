<html><header><meta charset="utf-8"><title>韓劇燒：李秉憲獲證無偷食</title></header><body><h1>韓劇燒：李秉憲獲證無偷食</h1><p>韓國男星李秉憲早前被爆跟女模特兒李智妍搞婚外情而被勒索港元3,800萬，令好男人形象毀於一旦，遭網友抵制其代言廣告。前日，韓國警方則為憲哥洗脫偷食的罪名，表示經過調查後，證實憲哥根本未有搭上李智妍。可惜重獲清白的憲哥未能得到網友支持，更反而被責：「有婦之夫原本就不應涉及這種事。」</p><p>另外，憲哥的老婆李敏貞（圖）潛水一排後，近日現身為雜誌進行拍攝。據知，李敏貞在拍攝現場跟工作人員有講有笑，盡力掩飾內心的無奈。</p></body></html>
