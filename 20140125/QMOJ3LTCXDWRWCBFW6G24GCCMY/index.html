<html><header><meta charset="utf-8"><title>貓咪玩吸塵機
吸住鼻子狂拍打</title></header><body><h1>貓咪玩吸塵機<br>
吸住鼻子狂拍打</h1><p>小家貓好玩不玩，竟拿吸塵機當成波板糖般用雙爪抓住吸管，伸出舌頭舔來舔去。冷不防吸塵機一啟動，吸住小貓鼻子，要費勁才能拔出，不過卻又覺得很好玩。<br>吸塵機到底有甚麽吸引之處，讓人百思不得其解，但小貓猶如發現新大陸般着迷，不但將鼻子塞進吸管內嗅來嗅去，又用舌頭圍着吸嘴細意「品嚐」。<br>主人於是啟動吸塵機，牠鼻子馬上被吸住，嚇得即時彈開，又用兩隻前爪拍打吸管。但驚魂稍定後，牠又抵不住吸住的引誘，抓着吸管來舔。這35秒趣怪影片上載互聯網後引來100萬人次點擊。<br>英國《每日鏡報》</p></body></html>
