<html><header><meta charset="utf-8"><title>問200女上唔上床答案出人意表</title></header><body><h1>問200女上唔上床<br>答案出人意表</h1><p>美國一名男子在荷蘭阿姆斯特丹和法國巴黎等歐洲城市，做了一項社會實驗，花兩周時間詢問了200名陌生女人和一隻狗，是否願意跟他上床。結果竟有兩名女子答應。<br><br>該名自稱來自加州的布賴恩，先讚美目標女性可愛，以打開話匣，之後單刀直入，問對方是否願意和他發生性關係。大多數女子說不。有女性警告他不要向女孩問此問題；有人憤而掌摑他；更有數名女子當他講笑，將他的樣子拍下，玩弄他一番才散去。<br><br>但也有例外的。一名中年女子考慮一會後，竟答應布賴恩的請求。另一名答應他的是在紅燈區賣肉維生的妓女。<br><br>英國《鏡報》<br></p></body></html>
