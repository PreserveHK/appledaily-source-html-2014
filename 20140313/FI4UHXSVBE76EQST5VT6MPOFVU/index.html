<html><header><meta charset="utf-8"><title>處方藥病毒靈
治流感有副作用</title></header><body><h1>處方藥病毒靈<br>
治流感有副作用</h1><p>【話你知】<br>病毒靈又名嗎啉胍、鹽酸嗎啉胍片，英文名Moroxydine，為內地法定處方藥。<br>實驗室研究證明，這種藥物對多種病毒（包括流感病毒、副流感病毒、鼻病毒、冠狀病毒、腺病毒等）有抑制作用，故臨床主要用於治療流感、流行性腮腺炎、水痘、濾泡性結膜炎等病毒引起的疾病。<br>病毒靈的副作用主要是可引起出汗、食慾不振及低血糖等反應。近年的醫學文獻顯示，該藥預防性用藥效並不明顯，而且用於治療的療效亦難予評價，故臨床已少為醫生所採用。</p></body></html>
