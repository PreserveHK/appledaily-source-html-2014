<html><header><meta charset="utf-8"><title>金秀玄演《復仇者》續集</title></header><body><h1>金秀玄演《復仇者》續集</h1><p>曾在韓劇《逃亡者》中飾演型男Daniel Henney秘書的韓國女星金秀玄，昨日落實有份演出荷李活猛片《復仇者聯盟》續集（The Avengers: Age of Ultron），飾演片中奸角。據報道，有幸成為韓國代表參演這部英雄電影的金秀玄，在試鏡中擊敗逾40位女星爭贏角色，當中更有一線女星，相信與她在10歲前居於美國，說得一口流利英語有優勢。《復仇者聯盟》續集劇組已秘密飛抵首爾作好準備，預計下月開始拍外景。</p></body></html>
