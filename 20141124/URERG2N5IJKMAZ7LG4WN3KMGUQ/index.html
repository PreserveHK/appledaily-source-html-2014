<html><header><meta charset="utf-8"><title>K-Pop之王：GD、太陽新MV破442萬點擊</title></header><body><h1>K-Pop之王：GD、太陽新MV破442萬點擊</h1><p>韓國天團BIGBANG成員G-DRAGON（GD）和太陽，近日合作推出新歌《Good Boy》，MV在韓國時間本月21日凌晨公開後即引來極大迴響。截至昨午2時為止，MV的點擊率已高達逾442萬，就連美國雜誌《Complex》也作出報道，大讚GD和太陽在MV中運用一些華麗而迷幻的色彩和鏡頭效果，將歌曲的魅力擴至最大，舞也跳得有型。據知GD和太陽下月3日會在香港舉行的韓國《MAMA音樂頒獎禮》上表演新歌。</p></body></html>
