<html><header><meta charset="utf-8"><title>隔牆有耳：《am730》一年四次花紅 - 李八方</title></header><body><h1>隔牆有耳：<br>《am730》一年四次花紅 - 李八方</h1><p>早排遭中資機構抽廣告嘅《am730》，惹起廣泛關注，該報副社長馮振超話，件事曝光之後，近排有少許起色，部份中資機構有回流再在該報落廣告，但係數量唔多，同昔日嘅中資機構數量無得比。不過即使被抽廣告，似乎絕無動搖《am730》喺傳媒界內做「闊佬僱主」嘅龍頭地位。因為該報除咗今年加薪幅度達到通脹4.6%外，老闆施永青去年講過，落實向《am730》員工每季派一次花紅，即係一年出四次花紅。馮振超話，今年1月已派咗花紅，預計嚟緊下月會再派一次。呢啲振奮員工嘅消息，真係亂世佳音。</p></body></html>
