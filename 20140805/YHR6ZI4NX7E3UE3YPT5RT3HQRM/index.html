<html><header><meta charset="utf-8"><title>娜姐聽錯伊健係垃圾</title></header><body><h1>娜姐聽錯伊健係垃圾</h1><p>周秀娜和鄭伊健前晚到銅鑼灣為電影《分手100次》謝票，有女觀眾寸爆伊健：「希望你畀到太太安全感。」搞到伊健尷尬抗議：「嘩，你咁唔信我。」</p><p>伊健與「雙琪」邵美琪和梁詠琪先後分手，最後情歸蒙嘉慧結成夫婦，對於被觀眾出言揶揄，伊健說：「如果我唔安全，好多人更加唔安全，可能我感情上新聞比較多，每人都有成長過程，離離合合少不免。」伊健又自爆日前在內地宣傳時，有男人突然說：「垃圾！」娜姐即彈開，後來才知對方是說「男神」，娜姐大笑說：「男神、垃圾都係一線之差。」<br>採訪：文國駿<br>攝影：沈健程</p></body></html>
