<html><header><meta charset="utf-8"><title>潮興「妖怪體操」打住機跳得仲好</title></header><body><h1>潮興「妖怪體操」打住機跳得仲好</h1><p>日本一名美少女高中學生，日前在橫濱山下公園的噴水池前，大跳現於日本爆紅的動畫與電玩遊戲《妖怪ウォッチ》(妖怪Watch)的「妖怪體操」，並把片段上傳到社交網，迅即引起跳「妖怪體操」熱潮。<br><br>這名活力十足的美少女穿著水手校服，樣貌標誌，面上帶著陽光般的燦爛笑容，加上精準的動作、可愛的表情，影片公開後立刻成為話題，大人小孩都跟著音樂和動畫人物一起大跳「妖怪體操」，掀起熱潮。不知這套「妖怪體操」會否如之前的韓國可愛頌Gwiyomi(Kiyomi)在香港的Facebook大紅呢？<br><br>綜合外電報導</p></body></html>
