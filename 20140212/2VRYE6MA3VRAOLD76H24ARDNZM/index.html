<html><header><meta charset="utf-8"><title>東東今擺酒從簡</title></header><body><h1>東東今擺酒從簡</h1><p>現年38歲的陳曉東與24歲台灣女友王妤嫻奉子成婚，今晚會在西九的ICC廣場內的龍璽酒家筵開10席擺喜酒，據知東東主要請親友食飯，有傳連新娘子的家人也不會現身，但東東的已故唱歌老師戴思聰的太太及戴辛尉會出席。婚宴以簡單為主，場內佈置從簡，但會做足向長輩斟茶儀式。由於有傳媒採訪，東東亦安排公關公司代為打點，負責人鄭紹康昨在微博貼出與東東的合照，並留言指為婚宴作最後準備。<br>另外，當年與東東同一唱片公司的王馨平昨留言：「東東師弟的婚宴……終於找到人照顧你」。<br>撰文：唐寶妮</p></body></html>
