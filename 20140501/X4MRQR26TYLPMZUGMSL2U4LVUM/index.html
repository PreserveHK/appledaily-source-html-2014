<html><header><meta charset="utf-8"><title>Mr.捐35萬歌酬</title></header><body><h1>Mr.捐35萬歌酬</h1><p>樂隊Mr.和RubberBand去年演出啟德7.1維穩騷，當時兩隊樂隊都承諾捐歌酬做善事，繼RB捐出7萬2千元酬勞助「區區有飯開」後，據知Mr.更豪捐35萬元全數歌酬予扶輪社、兒童癌病基金和香港音樂街文化發展協會，維穩歌酬一毫子都不落袋。<br>本報記者昨日致電Mr.隊長Dash求證，他說：「我哋將歌酬連唱片公司嘅抽佣，全部捐晒做善事，分咗三個單位，希望老中青都受惠。」據知今日舉行的澳門維穩騷，大會也曾找Mr.演出，幸他們沒中伏一早推掉，Dash說：「我哋係檔期問題唔得，上年都有一定經驗有去思考。」<br>採訪：皓騫</p></body></html>
