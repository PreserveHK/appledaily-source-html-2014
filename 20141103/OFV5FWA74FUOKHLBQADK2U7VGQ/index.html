<html><header><meta charset="utf-8"><title>大婆破門捉姦情婦爬窗走</title></header><body><h1>大婆破門捉姦情婦爬窗走</h1><p>大婆上門捉姦，小三竟有過牆梯！海南屯昌一名大婆前日凌晨零時接報，有人看見她任職局長、已分居但未離婚的丈夫，竟帶着小三回到舊居鬼混，她於是馬上召來十多名親友到場一同捉姦，她同時找警察來「見證」，以便日後以通姦名義申請離婚。<br>眾人在屋外擾攘近兩小時，凌晨3時許大婆強行撬開鐵閘破門（圖）入屋，可是沒發現小三蹤影，但發現防盜網被撬開一個大洞，同時綁着一條粗繩，附近鄰居見到一名女子由窗口爬出後，游繩落樓，再用地面接應的木梯逃走。公安稱這是家庭糾紛，不宜插手，而這名局長則沒回應是否涉及通姦。<br>中新網</p></body></html>
