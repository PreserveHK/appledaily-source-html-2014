<html><header><meta charset="utf-8"><title>【動瑜伽】Coffee錫腳板第三式</title></header><body><h1>【動瑜伽】Coffee錫腳板第三式</h1><p>林芊妤（Coffee）會連續10日在《動瑜伽》教大家不同瑜伽動作，今日已經去到第三式，繼之前的金雞獨立及拱橋動作，第三日Coffee要教大家的動作，需要更柔軟的筋骨才能做到。</p><p>而為了安全起見，Coffee先叫兩位助手「檸啡」、「齋啡」做拉筋動作，將右腳拗後，再用右手臂托着右腳，不過，二人只是做熱身動作已經臉紅耳熱，第三式的動作是要將右腳向後拗，然後將頭及腰同時向後彎，嘴唇能錫到右腳腳板便叫成功！<br>採訪：小米<br>攝影：林德雄</p></body></html>
