<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蒙嘉慧否認打針博生仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蒙嘉慧否認打針博生仔 - 馮仁昭</h1><p>鄭伊健同蒙嘉慧（YoYo）舊年一月結婚後，佢兩個好享受二人世界，暫時都無意生小朋友，但噚日有周刊報道YoYo想生B，決定注射排卵針，為咗準備生B，伊健唔畀老婆同家中三隻貓親近。噚日馮仁昭打畀YoYo經理人問佢係咪真有其事？佢話：「梗係冇咁嘅事，咁多無聊新聞，真係唔回應得咁多，總之多謝關心啦！」另外，鄭伊健亦話：「我都唔知道，詳情問番周刊啦！」<br>撰文：馮仁昭</p></body></html>
