<html><header><meta charset="utf-8"><title>甄子丹一億拍兩片</title></header><body><h1>甄子丹一億拍兩片</h1><p>甄子丹、導演葉偉信及老闆黃百鳴昨日在灣仔影視博覽，舉行《葉問3》記者會。子丹自言片酬很平及有友情價，又否認嫌棄熊黛林再演出《葉3》。<br>問子丹是否收3,000萬港元作為《葉3》酬金時，他說：「不嬲都好平，3,000萬？Yen（日圓）呀？片酬唔好講，我講交情嘅。」他表示今次再演葉問，沒有票房壓力，因為世界市場有增長，一定會好過第1、2集。有指他嫌熊黛林人氣下滑要求換人，同時又想帶老婆的表妹湛琪清入行，子丹謂不想幫人炒作借題發揮。不過，黃百鳴接受電視台訪問時，則謂早前跟子丹簽約一億元拍兩部電影。<br>採訪、攝影：張俊銘</p></body></html>
