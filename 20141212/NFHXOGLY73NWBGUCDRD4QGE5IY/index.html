<html><header><meta charset="utf-8"><title>《百萬》情侶結束姊弟戀</title></header><body><h1>《百萬》情侶結束姊弟戀</h1><p>印度女星菲達萍杜（Freida Pinto）跟《一百萬零一夜》（Slumdog Millionaire）拍檔柏特爾（Dev Patel）拍拖6年，一直表現恩愛，但原來他們已經分手，結束這段相距約6年的姊弟戀。據報道指二人已分手一段時間，菲達萍杜在10月度過30歲生日時，柏特爾已沒有在旁與她慶祝，相信當時已經分手。而回復單身的菲達萍杜未有因此表現傷心失落，更已準備接受新的戀情。</p></body></html>
