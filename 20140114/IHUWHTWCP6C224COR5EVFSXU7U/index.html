<html><header><meta charset="utf-8"><title>花絮：紅地毯爆屎渠</title></header><body><h1>花絮：紅地毯爆屎渠</h1><p>今屆金球獎紅地毯可謂色香味俱全，何解？因為除了索女雲集衣香鬢影，紅地毯還隱約傳來陣陣餘「香」！事關美國時間前日中午，會場外一條屎渠突然爆裂，屎水噴滿一地，紅色地毯頓變金黃色。儘管消防員已趕往現場，又出動吸濕機和吹風機等迅速清理，但幾小時後紅地毯還未完全乾透，令嘉賓狼狽。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
