<html><header><meta charset="utf-8"><title>自嘲迪士尼公仔阿Fi不是真正的快樂</title></header><body><h1>自嘲迪士尼公仔<br>阿Fi不是真正的快樂</h1><p>提到失敗，Tanya 認為Fiona的演藝之路比較順暢，問她可有擔心爬得更高可能會跌得更痛。Fiona哈了一聲笑出來，便說：「其實我由細到大都唔鍾意講自己啲唔好嘅嘢畀人聽，屋企有問題、失戀或者唔夠錢，我都唔會話畀人聽。爹哋教我報喜不報憂，同埋唔好將自己啲秘密講畀人聽。」<br><br>阿Fi對人歡笑背人愁? 今晚11:00《亂噏24》足本播放!<br><br>服裝:ANTEPRIMA</p></body></html>
