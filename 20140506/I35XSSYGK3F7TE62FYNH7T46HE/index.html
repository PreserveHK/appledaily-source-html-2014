<html><header><meta charset="utf-8"><title>馮仁昭四圍超：城城亂叫小三被嘲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：城城亂叫小三被嘲 - 馮仁昭</h1><p>郭富城（城城）最近喺內地為一個舞蹈節目《中國好舞蹈》做評判，近日喺網上就出咗一啲花絮，輯錄咗城城講嘅有趣普通話，例如點樣亂幫人改名，其中有參賽者叫做「三兒」，唔知係咪城城讀唔到個「兒」字普通話，就索性叫人哋做「小三」，但係內地「小三」唔係好名詞，所以其他評審都同城城講，呢個字前面唔可以加個小字，之後城城就直接叫佢「阿三」，搞到大家都好開心。有網民就笑城城，曾到台灣發展及與熊黛林拍拖，啲普通話水平仲係咁普通。<br>撰文：馮仁昭</p></body></html>
