<html><header><meta charset="utf-8"><title>嫌34D太豐滿
Kate Upton望縮胸</title></header><body><h1>嫌34D太豐滿<br>
Kate Upton望縮胸</h1><p>每位女士都希望擁有豐胸，但美國水着女模Kate Upton（圖）卻嫌自己胸太大，希望縮胸。<br>21歲的Kate Upon擁有34D豐滿上圍，2011年出道，迅速憑着一對豐胸走紅，但她在接受英國《太陽報》專訪時卻並沒有因此而感到自豪，反而有所不滿地說：「每天我都希望擁有一對較細小的胸脯，我很想有一天可以不戴胸圍，穿上幼帶小背心外出，或穿最細碼的比堅尼泳衣。」她還說非常羨慕女星金美侖戴雅絲的8號碼身材。<br>英國《太陽報》</p></body></html>
