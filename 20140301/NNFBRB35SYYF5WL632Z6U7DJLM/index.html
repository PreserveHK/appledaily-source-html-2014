<html><header><meta charset="utf-8"><title>安琪蓮娜奧斯卡怕仆倒</title></header><body><h1>安琪蓮娜奧斯卡怕仆倒</h1><p>奧斯卡頒獎禮後日就舉行，負責頒獎的荷李活影星安琪蓮娜祖莉（Angelina Jolie）昨日已經到了舉行頒獎典禮的杜比劇場進行綵排。她只着了便服出席，十分樸素。綵排完後，安琪蓮娜留低與奧斯卡頒獎禮的監製聊天，還向在場幫手的大學生介紹自己為「Angie」，相當友善。安琪蓮娜亦向學生透露，她到正式頒獎那天都會着平底鞋，確保自己上台時一定不會仆倒。另外，昨日在杜比劇場外已經進行佈置工作，大型的金人像已經安全運到場地。<br>撰文：丁焯敏</p></body></html>
