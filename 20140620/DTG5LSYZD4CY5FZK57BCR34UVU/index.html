<html><header><meta charset="utf-8"><title>K-Pop之王：白智英節目爆喊</title></header><body><h1>K-Pop之王：白智英節目爆喊</h1><p>歌手白智英日前出席電視台節目《郊遊》並擔任嘉賓，用歌聲為有傷心過去的觀眾送上安慰。但在錄影途中，當白智英讀出一封由觀眾寫給亡母的信時，突然受感動而激動爆喊。其後再聽到一位男子的未婚妻成植物人的故事，白智英再次難忍傷心，令錄影一度中斷。白智英事後表示觀眾的故事令她感受很多。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
