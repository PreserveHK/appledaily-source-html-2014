<html><header><meta charset="utf-8"><title>宣萱帶意籍男友見家長</title></header><body><h1>宣萱帶意籍男友見家長</h1><p>宣萱、陳淑蘭、鄭融與江美儀等前晚於九龍塘欣賞以人狗情為題材的電影《只要一分鐘》，宣萱表示意大利籍男友同樣喜歡小動物，問她選男友時是否一定要喜歡小動物？宣萱說：「當然最好啦，不過唔討厭就OK。」她透露男友將返意大利探家人，但自己則不會隨行，她說：「我哋拍咗無耐，做唔到咁多嘢住，仲有大把時間，慢慢嚟。」這邊廂謂還要觀察男友一年半載，那邊廂又大讚男友說：「佢有耐性，隨和又冇所謂。」宣萱直言已見過家長，更指家人沒有催婚，但反而想抱孫，她則唱反調說：「生BB未必，𠵱家世界好亂，BB要面對好多嘢。」<br>採訪、攝影：王連連</p></body></html>
