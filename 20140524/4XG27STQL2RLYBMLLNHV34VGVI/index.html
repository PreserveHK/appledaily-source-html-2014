<html><header><meta charset="utf-8"><title>自製磁力鞋　金屬天花倒吊行</title></header><body><h1>自製磁力鞋　金屬天花倒吊行</h1><p>最新一齣《變種特攻》系列電影正在上畫，英國有鐵粉自製可以讓人在天花倒立行走的鞋子，向大反派「磁力王」致敬。</p><p>34歲大細路弗茲（Colin Furze）用汽車電池及微波變壓器等材料，花一星期時間造出這雙磁力鞋子（下圖），讓他可以在金屬天花倒吊行走（上圖），「妻子見到我吊在天花都嚇了一跳」，不過鞋子有個缺點︰一旦無電他就會從半空跌下來。可能有人覺得弗茲無聊，但他堅稱鞋子也有實際用途，在人多擠迫的地鐵月台可以靠它從天花另闢蹊徑避過人群，大前提當然是天花要以金屬搭成。<br>英國《都市報》</p></body></html>
