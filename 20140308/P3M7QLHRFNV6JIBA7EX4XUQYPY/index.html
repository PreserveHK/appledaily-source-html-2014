<html><header><meta charset="utf-8"><title>日男貢獻最少挪威男最肯做家務</title></header><body><h1>日男貢獻最少<br>挪威男最肯做家務</h1><p>哪個國家的男子最願意為妻子分擔家務（圖）？經濟合作及發展組織（OECD）調查發現，挪威的男士最願意做家務，日本男士就貢獻最少。<br>OECD調查34個成員國逾兩萬名男女國民用於家務以及消閒的時間，發現挪威男士平均每日花180分鐘協助購物、照顧小孩等家務，僅比女士少半小時，令挪威女士每日可花367分鐘於娛樂及消閒，為全部調查國家之冠；至於日本男士每日只肯花62分鐘協助家務。<br>調查又發現土耳其婦女家務可能最繁忙，每日平均花上377分鐘；印度男女在處理家務所花時間差距達300分鐘，屬全部成員中之最。<br>路透社</p></body></html>
