<html><header><meta charset="utf-8"><title>陳嘉桓擬開油畫展</title></header><body><h1>陳嘉桓擬開油畫展</h1><p>陳嘉桓昨日到港灣豪庭任聖誕活動開幕嘉賓，大騷小蠻腰。大會以卡通工程師為主題，陳嘉桓謂小時候也有畫過夢想家園：「我一定要畫三角形頂同有煙囪，要好似糖果屋咁，不過我從來冇喺香港見過有呢啲屋。」<br>閒時最愛畫油畫的陳嘉桓，有意儲起作品舉行個人畫展，她說：「初入行冇時間畫，不過之前拍戲好大壓力，畫畫係個好好嘅減壓方法。」問她拍拖時會否畫心意卡送男友？她表示喜歡自製心意卡送朋友：「藝人都係唔方便出去曬相，我會自己print出嚟整心意卡，嚟緊都會寫聖誕卡畀朋友。」<br>採訪、攝影：盧妹</p></body></html>
