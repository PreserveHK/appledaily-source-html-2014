<html><header><meta charset="utf-8"><title>球季終極一戰雙「馬」歐聯爭崩頭</title></header><body><h1>球季終極一戰<br>雙「馬」歐聯爭崩頭</h1><p>球季來到此刻，除了等待世盃開波外，當然不能忽視歐聯冠軍終極戰，由馬德里體育會硬拼皇家馬德里，對於兩支西甲球隊來說，歐聯冠軍意義重大。皇馬西甲最終只得第3，當然希望以第10次捧歐聯，來完成今個球季，但同市宿敵馬體會一樣「硬淨」，西甲作客巴塞隆拿也可以頂住壓力，保不敗奪冠，縱然射手迪亞高哥斯達有傷，上陣成疑，來到沒有退路的一刻，必定鬥到底。決賽於周日凌晨2時45分開賽，球迷不妨約朋友宵夜後，再買花生及啤酒等看球賽。</p></body></html>
