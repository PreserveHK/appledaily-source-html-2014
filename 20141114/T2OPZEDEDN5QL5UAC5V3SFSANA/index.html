<html><header><meta charset="utf-8"><title>超人衫夾頭開工</title></header><body><h1>超人衫夾頭開工</h1><p>安排2016年上映的荷李活新片《Batman v. Superman：Dawn of Justice》，由籌拍至今也教人期待，飾演超人的亨利卡維（Henry Cavill）目前正日夜趕工，除了其加大碼的激凸下體成為焦點外，原來其髮型在片場內也同樣矚目。<br>為了令超人的招牌髮型更加貼服，亨利獲拍攝現場的髮型師準備了多個衫夾侍候，就算上演動作場面，也不會太容易令其天然鬈髮變形及鬆散。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
