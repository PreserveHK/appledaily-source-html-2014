<html><header><meta charset="utf-8"><title>「機械人腦」助機械人解難</title></header><body><h1>「機械人腦」助機械人解難</h1><p>我們遇上疑難，可透過手機和電腦上Google搜尋，機械人（圖）遇上難題可找誰？答案是「機械人腦」。美國康奈爾大學推出機械人腦計劃，讓機械人透過分析影像或YouTube短片學習新技能。<br>這個機械人腦可下載、處理10億張圖片、數以萬計YouTube片段以及1億份製作指南，再將資料儲存成機械人支援程式，以開放源碼供機械人開發商供其機械人使用。<br>譬如當機械人看到一隻碟，就知道它用來盛載食物，裝滿食物時要小心平放，但沒裝食物時，卻可以翻轉或側放。有了機械人腦幫手，機械人不僅讀得明字面意思，更可從處境中學習。<br>英國天空電視</p></body></html>
