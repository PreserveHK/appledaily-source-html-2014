<html><header><meta charset="utf-8"><title>賊爆小食亭　飲一罐咖啡</title></header><body><h1>賊爆小食亭　飲一罐咖啡</h1><p>【山　頂】<br>【本報訊】山頂甘道灣仔峽公園小食亭，繼兩個月前遭賊人剪爛兩把鎖頭爆竊，損失千多元後，昨晨9時，25歲姓曾男職員返回開舖，發現左側門四個鎖頭均被剪爛，遭賊人偷去數十元零錢，疑賊人口渴順手開了一罐罐裝咖啡一飲而盡，留下空罐後逃去。負責人表示上次被剪毀兩個鎖頭後，已加裝至四個鎖頭，仍難逃厄運，他考慮警方建議加裝閉路電視鏡頭，惟接連遭爆竊，7月約滿後他不會再投標。</p><p>【壹錘定音.李慧玲】6月4日早上8點正式開咪！<br>即like【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
