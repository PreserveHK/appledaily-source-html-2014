<html><header><meta charset="utf-8"><title>黃美棋跑街見紅</title></header><body><h1>黃美棋跑街見紅</h1><p>黃美棋前日在調景嶺拍攝新片《錯過》，劇情指身為導演的她正在走紅地毯，突然收到五歲兒子失蹤的消息，身穿低胸晚禮服及穿了五吋高踭鞋的她，冒雨跑街，來回跑了好幾次，休息時她即脫下高踭鞋，一雙腳掌都紅了，她說：「落雨跑街個地好滑，都驚會跣親，好彩冇受傷。」<br>不過到晚上美棋BB於旺角出席《美國隊長2》首映時，就表示拍戲不慎受傷：「俾反光板整腫咗個下唇，好彩冇破相。」<br>採訪：譚倩宜 <br>攝影：黃偉雄</p></body></html>
