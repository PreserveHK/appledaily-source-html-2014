<html><header><meta charset="utf-8"><title>點滴：《Up Where We Belong》百年金曲</title></header><body><h1>點滴：《Up Where We Belong》百年金曲</h1><p>當年於《衝上雲霄》上映後，《Up Where We Belong》熱爆全球，細碟82年推出便瞬間成為美國Billboard大碟榜冠軍，於美國售出超過200萬張獲頒白金唱片。電影歌曲除於83年獲奧斯卡最佳歌曲外，又於各大頒獎禮揚威，分別於金球獎及英國奧斯卡奪最佳原創歌曲，他與Jennifer Warnes亦獲頒格林美最佳流行演出獎，連德國的金攝影機獎亦向他頒獎表揚（圖），04年歌曲還被美國電影學院選為百年100首金曲的第75位。</p></body></html>
