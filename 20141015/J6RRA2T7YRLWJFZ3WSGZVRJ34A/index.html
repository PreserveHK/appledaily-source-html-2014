<html><header><meta charset="utf-8"><title>韓劇燒：周元露肌沖涼谷收視</title></header><body><h1>韓劇燒：周元露肌沖涼谷收視</h1><p>由周元（圖）和沈恩京主演的《明日如歌》前晚首播，收視雖不及丁一宇的《巡夜人日記》（9.3%），但仍以8.5%位列第二名，首播成績已算不錯。而首集周元更賣大包，上演露肌沖涼戲谷收視，令女粉絲叫好。另外，朴海鎮主演的新劇《壞傢伙們》，雖然只播到第二集，但在內地網的下載率已逾300萬人次，比起之前主演的《Doctor異鄉人》更勁，故有望可創新紀錄。而《異鄉人》電影版將於明年上映。</p></body></html>
