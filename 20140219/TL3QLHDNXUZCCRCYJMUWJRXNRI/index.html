<html><header><meta charset="utf-8"><title>高凌風個唱變追思會</title></header><body><h1>高凌風個唱變追思會</h1><p>63歲台灣資深歌手高凌風，前晚在醫院病逝。他曾有三段婚姻，最後皆離婚收場，育有一子五女，有傳他曾經暗戀林青霞十多年。吳宗憲、黃子佼、侯佩岑及舒淇等均感惋惜，吳宗憲昨日凌晨在微博悼念好友：「不知道要說甚麼，有太多彷彿還在眼前的往事，以為『三大難高音』還會繼續唱下去，約定好的事現在你來不了了，寶弟我來幫你帶，你就不要想太多了，先放下吧，天堂有你。」</p><p>原定在下月8日舉行的「藍寶石之夜」40周年演唱會將改為追思音樂會，主辦單位表示目前無人退票。高凌風昨午移靈台北市第一殯儀館旁的萬安生命會館。<br>撰文：麥斯</p></body></html>
