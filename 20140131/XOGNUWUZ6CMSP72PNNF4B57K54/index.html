<html><header><meta charset="utf-8"><title>案件速遞：的士司機撞傷人判社服</title></header><body><h1>案件速遞：<br>的士司機撞傷人判社服</h1><p>【本報訊】的士司機在停車場因出車問題，與私家車司機爭執，私家車司機向的士司機爆粗兼怒掟雪糕筒。的士司機駕車折返撞向私家車司機，令他跌倒受輕傷。的士司機承認一項狂亂駕駛而傷人罪，昨在屯門裁判法院被判150小時社會服務令。<br>38歲被告勞汝釗無案底。案發於去年8月29日，被告在屯門良景邨停車場10樓準備開工時與事主爭執。事主曾從10樓向駛到7樓之被告的士掟雪糕筒。被告不忿，駕的士撞向事主，翌日被捕。 <br>案件編號：TMCC2976/13</p></body></html>
