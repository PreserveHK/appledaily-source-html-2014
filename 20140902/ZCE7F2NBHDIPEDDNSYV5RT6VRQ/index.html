<html><header><meta charset="utf-8"><title>體壇拾趣：李宗偉決賽繼續悲</title></header><body><h1>體壇拾趣：<br>李宗偉決賽繼續悲</h1><p>大馬嘅李宗偉（右）始終嘗唔到世錦賽冠軍滋味，周日以19:21、19:21不敵中國諶龍（左），再次飲恨男單決賽。今次係31歲嘅李宗偉最後一次角逐世錦賽，之前兩次打入決賽都輸畀「天敵」林丹，後者今屆冇參賽，可惜佢最後都要輸；連同兩屆奧運決賽輸畀林丹，呢位羽球1哥始終唔能夠成為大賽冠軍，做咗悲情主角。至於諶龍就首次登上世界冠軍。女單決賽，中國1姐李雪芮爆冷，反輸畀西班牙球手馬蓮。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
