<html><header><meta charset="utf-8"><title>柏金遜症五階段病情</title></header><body><h1>柏金遜症五階段病情</h1><p>第一階段：出現輕微症狀，四肢其中一肢輕微震顫，對日常生活造成少許不便；家人會發現患者臉部表情有異、平衡力出現問題<br>第二階段：左右兩邊身體均開始出現症狀，走路或平衡力出現問題，無法應付日常動作情況越趨明顯<br>第三階段：病情惡化，部份患者不能走直線或站立，動作開始遲緩<br>第四階段：病徵變得嚴重，明顯動作緩慢，部份病人即使能走路，亦只能有限走動，而且動作僵硬；大部份病人無法自理；初期出現的震顫卻逐漸減少，甚至消失<br>第五階段：完全喪失活動能力，不能站立和行走，沒法照顧自己，需接受一對一護理<br>資料來源：英國《每日郵報》</p></body></html>
