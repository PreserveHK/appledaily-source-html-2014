<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.跳傘克服畏高 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.跳傘克服畏高 - 馮仁昭</h1><p>即將23歲嘅鄧紫棋（G.E.M.）前日喺新西蘭完成巡迴演唱會後，就留喺當地玩跳傘，噚日仲喺微博同facebook上載跳傘嘅短片。直言有畏高嘅G.E.M.跳傘前先徵求粉絲嘅讚好，即時獲得逾20萬嘅讚好，G.E.M.亦履行承諾，見佢跳傘時表情多多，當然有佢嘟起嘅「金魚嘴」表情啦！佢留言話：「在23歲來臨前，我決定要征服自己的恐懼。從16,500呎高空跳下的的那一刻，我很意外我竟然一絲害怕的感覺都沒有，反而是無限的自由！」<br>撰文：馮仁昭</p></body></html>
