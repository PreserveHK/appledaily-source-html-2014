<html><header><meta charset="utf-8"><title>戴尚安無暇娶謝婷婷</title></header><body><h1>戴尚安無暇娶謝婷婷</h1><p>謝婷婷早前傳出與男友戴尚安（Sean）年底結婚，昨日Sean與媽咪李桂蘭等在灣仔出席活動，他強調暫沒有結婚打算，但承認跟婷婷過半同居生活，他說：「沒談過結婚的事，其實我們現在一起很開心，雖然沒正式同居，但不時也會到她的家過夜。」<br>Sean表示目前想專注籌備慈善攝影展，根本無暇兼顧其他，他說：「下個月我們會到菲律賓，10月就會到非洲影相，到菲律賓更會徒手潛水與鯊魚拍照，所以現正加緊潛水訓練。」婷婷曾在訪問中提過夢想是在非洲舉行婚禮，對此他一再強調沒結婚計劃。<br>撰文：麥萍萍</p></body></html>
