<html><header><meta charset="utf-8"><title>盜伐林木最高判監10年</title></header><body><h1>盜伐林木最高判監10年</h1><p>【話你知】<br>根據《林區及郊區條例》，任何人士非法在政府土地上砍伐或摧毀樹木或生長中的植物，一經定罪，可被罰款$25,000及監禁一年。而警方亦可因應個案情況，以罰則較重的《盜竊罪條例》對涉案人士作出檢控，最高刑罰是監禁10年，以收阻嚇之效。過去在郊野公園內發生的個案主要由警方以《盜竊罪條例》提出檢控。<br>除了保護現有土沉香外，漁護署亦有培植土沉香樹苗，在各郊野公園內廣泛種植，以促進土沉香在本地繁衍。<br>由2009年至今，漁護署平均每年在郊野公園種植近一萬棵土沉香樹苗。</p></body></html>
