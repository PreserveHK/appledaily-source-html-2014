<html><header><meta charset="utf-8"><title>一中一台：五月天攻日商品勁賺</title></header><body><h1>一中一台：五月天攻日商品勁賺</h1><p>五月天去年加入日本「amuse」公司後正式進軍日本，前晚五月天在大阪開演唱會，吸引二千歌迷到場，當中有半數是日本歌迷，阿信更苦練日文獻唱日文版《OAOA》，而他們的周邊商品更只花90分鐘就賣光，進賬近百萬元新台幣。<br>另外，近日有網友發現阿信昔日的舊MV中的一個造型竟然與《櫻桃小丸子》的冬菇頭有九成相似，十分搞笑。</p><p>足本收睇《亂噏24》x 卓韻芝； 跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
