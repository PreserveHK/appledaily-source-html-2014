<html><header><meta charset="utf-8"><title>土撥鼠預報寒冬有排捱</title></header><body><h1>土撥鼠預報寒冬有排捱</h1><p>最新的天氣預測顯示，美國的嚴寒天氣會持續多六周……這個預報由土撥鼠「菲爾」（圖）預測！<br>每年2月2日美國賓夕凡尼亞州都會舉行土撥鼠日，傳統認為當土撥鼠從地洞走出來時，看到自己的影子，冬天會持續多一個半月；如看不到，春天就會提早降臨。著名土撥鼠「菲爾」前天（周日）在數以千名民眾面前從洞穴冒出，結果看到自己的影子。<br>這個傳統自1887年開始，根據紀錄土撥鼠有101次看到影子、17次看不到，不過牠們報春的準確度不足40%。<br>美聯社</p></body></html>
