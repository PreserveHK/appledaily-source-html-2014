<html><header><meta charset="utf-8"><title>【電玩巡場】Sandisk保你100年　8GB時光寶盒</title></header><body><h1>【電玩巡場】Sandisk保你100年　8GB時光寶盒</h1><p>好耐冇見腦場返啲咁有創意嘅東西！而且仲要出自老牌Sandisk手筆，我都被佢嚇一嚇！可以將數據資料儲存100年嘅時光寶盒喎，而且內裏仲有數據資料自我修正功能，包冇話壞file，不過，我最愛係佢嘅容量，係8GB！唔知100年後，我啲仔仔孫孫，睇見我用2,000萬像素影嘅數碼相，會唔會笑起狗牙呢？又或者，到時的8GB，相當於十幾年前的4MB CF卡容量咁細呢？</p><p>查詢:展昇</p><p>深水步福華街146­142號黃金商場地面42&amp;44號</p><p>記者:朱崇德</p></body></html>
