<html><header><meta charset="utf-8"><title>羅霖戴黑超揀錶</title></header><body><h1>羅霖戴黑超揀錶</h1><p>【銅鑼灣波斯富街】羅霖同劉坤銘離婚後，為瞻養費爭拗不休，不過羅霖多次強調經濟冇問題。日前佢就約埋一位女性朋友去銅鑼灣行街，入咗一間專賣名牌手錶嘅舖頭，見羅霖同店內職員有傾有講，似乎係熟客仔。店員攞咗幾款男裝手錶畀佢同朋友一齊揀，睇咗十幾分鐘都係唔啱心水，之後佢發現有記者，即刻帶番副黑超，然後攞埋佢先前買咗嘅戰利品一齊離開，留低朋友一個人繼續睇。<br>採訪、攝影：徐錦池、羅德光</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
