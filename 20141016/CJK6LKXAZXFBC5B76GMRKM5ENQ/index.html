<html><header><meta charset="utf-8"><title>吳彥祖杯葛香港教育</title></header><body><h1>吳彥祖杯葛香港教育</h1><p>吳彥祖昨日在山頂為個人蠟像揭幕，他有意帶太太Lisa S.和女兒Raven到展館參觀，他說：「好想整蠱囡囡，幻想佢分唔到真假。」他早前因為要照顧現已過身的母親返美國，將香港的經理人公司關閉，面對女兒Raven日漸成長，計劃讓女兒在美國上學，吳彥祖說：「唔鍾意香港學校制度，咁細個要經歷呢啲競爭，想囡囡自由成長。」近日已投入工作的他，謂現時以家庭為重，想盡快追多個仔或女。<br>近日返港即緊貼佔中消息的吳彥祖，對警方向示威者拳打腳踢，他說：「我見到警員剪索帶，下次搬屋搵佢哋，又拉埋一邊打人，梗係唔得啦，相信警務處會好好處理。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
