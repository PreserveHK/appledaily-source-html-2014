<html><header><meta charset="utf-8"><title>章子怡向汪峰催婚</title></header><body><h1>章子怡向汪峰催婚</h1><p>章子怡前日與佟大為及導演吳宇森到廣州宣傳新片《太平輪》，片中子怡飾演飽受亂世之苦的妓女于真，與佟大為發展一段感人的愛情故事，二人千辛萬苦才能抱着孩子拍一張全家福。<br>活動上，子怡看到這張全家福後頗為感慨，問到何時與男友汪峰修成正果，她順勢隔空向男友催婚說：「應該快了吧，我也不小了！」章子怡透露已買了預售票看自己的《太平輪》和姜文的《一步之遙》。不過昨日有網友爆料，指汪峰創作及主唱《太平輪》主題曲，明天該片在北京首映，章子怡和汪峰會拖手行紅毯，網友指汪峰可能即場求婚。<br>撰文：楠楠</p></body></html>
