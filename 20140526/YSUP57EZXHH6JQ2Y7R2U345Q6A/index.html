<html><header><meta charset="utf-8"><title>中環在線：國泰常務總裁揸實貓紙 - 李華華</title></header><body><h1>中環在線：國泰常務總裁揸實貓紙 - 李華華</h1><p>航空界多個工種長期人手短缺，就連機管局都要喺電視賣廣告，硬銷6月中嘅大型招聘會。國泰（293）嘅「飛躍理想計劃」噚日喺九龍公園舉行宣誓典禮，逾500名基層青年將參加連串航空課程同活動。唔知係咪第一次見到咁多學生好緊張，新升職嘅常務總裁何杲（中）揸實好大張嘅貓紙準備讀稿，不過之後跟勞福局局長張建宗（左一）同學生玩得好投入。   <br><br>攝影：張志華</p></body></html>
