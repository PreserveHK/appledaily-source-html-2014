<html><header><meta charset="utf-8"><title>致年青人詩N首 - 陳也</title></header><body><h1>致年青人詩N首 - 陳也</h1><p>（一）北上求學<br>「年青人」你們太年輕了<br>來得太晚了<br>劉曉波已經在獄中給分配到了微波爐的同時<br>劉霞只能左手拿煙<br>在沒出沒入沒人沒神的家<br>念自己的無題詩<br>年青人<br>你們超年青<br>多念詩<br>詩念多了<br>會明白<br>（二）北上求N<br>年青人<br>你們嫩得像青菜<br>青菜夾硬施肥<br>會變糞青<br>糞只有年青的沒有年老的<br>北上時祝福你們別拉肚子</p></body></html>
