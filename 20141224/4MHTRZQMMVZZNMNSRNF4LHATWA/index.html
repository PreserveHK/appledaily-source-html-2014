<html><header><meta charset="utf-8"><title>Chilam靚靚首爾乞米</title></header><body><h1>Chilam靚靚首爾乞米</h1><p>張智霖（Chilam）與靚靚袁詠儀應浙江衛視邀請，早前到首爾拍攝明星夫妻真人騷《一路上有你》，電視台日前播出Chilam宣傳片，Chilam在教堂問靚靚：「如果我不洗澡，你還願意嫁給我嗎？」靚靚答：「我願意。」再反問Chilam：「如果我一路要去追李敏鎬，你願意嗎？」相當搞笑。</p><p>除拍攝了Chilam和靚靚在教堂行禮，還有兩人蓬頭垢面的乞兒造型，其中一場靚靚坐在街邊等Chilam拿來粟米分甘同味，節目將在下月10日每周六播出，其他參與拍攝藝人還有田亮和葉一茜、何潔和赫子銘。<br>撰文：小米</p></body></html>
