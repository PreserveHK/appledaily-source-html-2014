<html><header><meta charset="utf-8"><title>45,000年人骨發現最古老DNA</title></header><body><h1>45,000年人骨發現最古老DNA</h1><p>科學家從45,000年前人類骨頭中取出至今發現最古老的人類基因（DNA），有助窺探人類足迹遍及地球的進程。</p><p>助揭雜交史</p><p>瑞典古人類基因學家帕保的研究團隊，2008年在流經俄羅斯、哈薩克、中國及蒙古的額爾齊斯河（Irtysh River），意外找到一塊45,000年前人類的股骨（圖），在骨膠原中發現歐亞地區的尼安德特人（Neanderthal）基因。<br>科學家一直相信非洲早期人類曾跟尼安德特人雜交，今次的研究讓帕保相信，雜交歷史發生在不早於60,000年前，科學界認為有助推敲早期人類遷往南亞的時間。<br>法新社</p></body></html>
