<html><header><meta charset="utf-8"><title>殘酷冰桶挑戰　狗狗凍到狂吠</title></header><body><h1>殘酷冰桶挑戰　狗狗凍到狂吠</h1><p>「冰桶挑戰」熱潮人人爭相仿效，但英國倫敦有男童竟然強迫狗狗接受挑戰，將牠扔入冰桶中，並將片段放上網，引來網民狠批。<br>片中的男童抱着一隻狗說：「這是我的狗狗，牠會進行冰桶挑戰，並提名所有貓狗接受挑戰。你準備好嗎？」話畢他就把狗狗扔入冰桶，由於牠的頭部先入水，凍得牠狂吠。他事後還在fb上留言，很可惜狗狗從他手中溜走。<br>網民批評男童的行為令人髮指，英國防止虐畜協會更批評他此舉不但違反「冰桶挑戰」的原意，更對狗狗造成不必要傷害，呼籲民眾不要有樣學樣地虐畜。<br>英國《星期日鏡報》</p></body></html>
