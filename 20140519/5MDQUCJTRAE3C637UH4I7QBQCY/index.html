<html><header><meta charset="utf-8"><title>求驗客手記：森巴妹整容釣金龜</title></header><body><h1>求驗客手記：<br>森巴妹整容釣金龜</h1><p>正當各國國腳都開始入營，為今夏嘅巴西世界盃作準備嘅同時，原來一眾巴西女士嘅「備戰工作」亦密鑼緊鼓。據報，好多巴西女士為咗可以釣到世盃國腳，都甘願捱幾刀，令巴西嘅整容矯型醫生生意興隆（圖）。據巴西《環球報》報道，單係隆胸同抽脂手術嘅生意額，就上升咗20%。一位叫做芭芭拉嘅37歲巴西女郎就早喺1月已由34A隆胸至34D，最近仲再次抽脂；至於巴西美臀冠軍羅珊娜就仲誇，佢準備到美國隆胸及隆臀之外，更打算割除兩條肋骨，令條腰更細！</p></body></html>
