<html><header><meta charset="utf-8"><title>體壇拾趣：史葛掌湖人夢想成真</title></header><body><h1>體壇拾趣：<br>史葛掌湖人夢想成真</h1><p>湖人會搵史葛（左）接替迪安東尼個主教練職位傳咗好耐，早前獲太上皇拜恩（右）力撐嘅史葛喺上周六接受訪問時就終於親口承認自己已經同湖人傾掂數。佢話呢個簡直係夢想成真，話自己對湖人個帥位已經恨咗好耐，𠵱家就好感激一班高層肯畀呢個機會佢。據消息人士透露，史葛將會同湖人簽訂嘅係一張為期4年、價值1,700萬美元（約1.3億港元）嘅合同，包括最後1年嘅球隊選項。</p></body></html>
