<html><header><meta charset="utf-8"><title>韓劇燒：《壞傢伙們》殺青慶祝</title></header><body><h1>韓劇燒：《壞傢伙們》殺青慶祝</h1><p>由「輝京」朴海鎮主演的OCN新劇《壞傢伙們》收視繼續叫好，前晚播出的第5集「殺人的理由篇」，收視有3.8％，成為同檔時段的第一位，同時亦是OCN電視劇史上最高收視的劇作，成績令人滿意。《壞傢伙們》有別於其他韓劇般「邊播邊拍」的形式，共11集的劇情早於上月底已經完成所有拍攝工作，為慶祝順利殺青，昨日下午劇組於首爾舉行派對，一眾演員亦有出席。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
