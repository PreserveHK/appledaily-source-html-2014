<html><header><meta charset="utf-8"><title>周迅為外婆拍劇</title></header><body><h1>周迅為外婆拍劇</h1><p>在今年七月與美籍演員高聖遠結婚的周迅，結婚不久即投入工作，日前更在內地出席記者會，透露將會回歸拍電視劇《紅高粱》。周迅坦言今次是為了外婆而接拍，她說：「外婆年紀大了，她平時不上網也不去電影院，所以我想拍電視劇給她看。」有傳今次的片酬高達3,000萬，不過她拒絕回應並說：「經濟方面我不清楚，但事前做了不少準備功夫。」至於丈夫高聖遠曾稱不排斥和妻子合作，周迅則直言：「這個很難說，不能硬把兩人湊一塊。」<br>撰文：張曦彤</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
