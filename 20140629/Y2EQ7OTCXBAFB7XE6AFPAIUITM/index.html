<html><header><meta charset="utf-8"><title>News Flash烏總統延長停火協議</title></header><body><h1>News Flash<br>烏總統延長停火協議</h1><p>烏克蘭總統波羅申科昨日凌晨發聲明，將政府軍與東部武裝分子（圖）的停火協議延長72小時，直到當地時間明晚10時。烏克蘭希望俄羅斯在這段時間關閉境內僱傭兵招募點，並停止調動頓湼茨克及盧甘斯克的親俄武裝分子。但有烏士兵昨日在烏東與武裝分子衝突被殺。<br>中新社</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
