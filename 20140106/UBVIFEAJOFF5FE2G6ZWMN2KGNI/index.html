<html><header><meta charset="utf-8"><title>蘋果綠葉中鐵總裁日前意外逝世</title></header><body><h1>蘋果綠葉<br>中鐵總裁日前意外逝世</h1><p>中國中鐵（390）宣佈，集團總裁及執行董事白中仁上周六（4日）因意外逝世。公司現時生產經營情況正常。目前，暫由本公司董事長李長進代行總裁職責。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
