<html><header><meta charset="utf-8"><title>趣趣地：
車仔反擊斟拿維斯</title></header><body><h1>趣趣地：<br>
車仔反擊斟拿維斯</h1><p>巴黎聖日耳門（PSG）真係咬住車路士唔放，啱啱先羅致到巴西中堅大衛雷斯，𠵱家繼續向車路士球員埋手，盛傳佢哋想簽埋夏薩特、施治同奧斯卡杜斯山度士。最新消息指，車路士決定向PSG反擊，斟番佢哋啲球員，英國傳媒周日報道，藍戰士睇中咗PSG前鋒拿維斯（圖），仲已經向PSG問價。由於伊度奧不獲續約，丹巴巴亞又可能去土超嘅比錫達斯搵食，車路士唔夠前鋒用，所以斟拿維斯都正路嘅。</p></body></html>
