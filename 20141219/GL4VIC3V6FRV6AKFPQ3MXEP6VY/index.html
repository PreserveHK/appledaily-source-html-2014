<html><header><meta charset="utf-8"><title>Jeana加強事業線</title></header><body><h1>Jeana加強事業線</h1><p>單身的何佩瑜（Jeana）下周聖誕早已有約，已被安排往宣傳電影《小姐誘心》，在工作中度過。Jeana日前穿上閃片低V裙做訪問，胸前大開，她非常幽默：「係呀，今年好多戲拍，事業線好旺。」<br>在沒拖拍的日子，Jeana忽然開竅，她說：「拍拖嘅嘢唔可以強求，隨緣啦，我發覺一個人生活都好好，唔使刻意遷就人，自己想點就點，我知呢幾年係事業搏殺期，我真係要爭氣，要好好把握每個導演畀我嘅機會。」<br>採訪：比華利</p></body></html>
