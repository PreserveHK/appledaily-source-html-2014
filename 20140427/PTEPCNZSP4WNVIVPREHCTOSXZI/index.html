<html><header><meta charset="utf-8"><title>小Justin疑扔蛋後慶祝</title></header><body><h1>小Justin疑扔蛋後慶祝</h1><p>加拿大小天王Justin Bieber，今年初被指在洛杉磯向鄰居扔蛋，日前當地警方提交證據，指小Justin家外的閉路電視（右圖）拍到案發時有兩名男子扔蛋，其中一名男子身上裝束，小Justin亦曾經着過（左圖）。小Justin更被影到在扔完蛋後，與朋友擊掌慶祝，狀甚得戚。據美國娛樂網站TMZ指，警方打算用這段影片來向法庭申請搜查令，搜查小Justin的屋企。</p></body></html>
