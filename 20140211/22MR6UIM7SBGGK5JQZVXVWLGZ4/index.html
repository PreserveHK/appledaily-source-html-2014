<html><header><meta charset="utf-8"><title>馬有失蹄　聯想錯買Motorola</title></header><body><h1>馬有失蹄　聯想錯買Motorola</h1><p>中國大媽愛自由行掃貨，金飾、奶粉、益力多樣樣都買，中國大叔亦都不甘示弱，講緊聯想（992）上個月尾先後掃入IBM伺服器同摩托羅拉，聯想鍾情海外Shopping已經人所共知，最出名就係買入IBM個人電腦，變成今日Lenovo，但係經常都被人話買舊貨，究竟今次係低吸摩托羅拉，定係淨純賣方Google想搵人接貨？即刻睇今集Cash Canteen啦！</p></body></html>
