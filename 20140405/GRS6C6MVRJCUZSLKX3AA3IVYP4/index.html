<html><header><meta charset="utf-8"><title>單身女集集追：政宇　愛拉　櫻花之吻</title></header><body><h1>單身女集集追：<br>政宇　愛拉　櫻花之吻</h1><p>韓劇《別有用心的單身女》前晚播出第12集，雖然打對台的《感激時代》播大結局，但收視依然微升至8.8%。今集講述車政宇（朱相昱飾）一直死忍對前妻羅愛拉（李敏貞飾）的愛，但當獲悉愛拉被挖角，會離開自己去另一間公司面試時，他終於爆發，衝過馬路追愛拉表白，並在櫻花樹下捉實愛拉來啜，十分浪漫。另一必睇位是政宇七情上面，幻想家中失火的愛拉暫時寄居在情敵國昇賢（徐康俊飾）的工作室，兩人會有沐浴後調情的場面。<br>撰文：梁婉霞</p></body></html>
