<html><header><meta charset="utf-8"><title>盧巧音扮新人錄歌</title></header><body><h1>盧巧音扮新人錄歌</h1><p>盧巧音過去幾年主力幕後工作，最近終於再踏錄音室灌錄新歌，跟新人組合Fabel合唱新歌《自戀自在》，昨日他們到葵芳拍攝MV，在Fabel面前盧巧音為前輩，但她笑指再入錄音室感覺反而似新人，她說：「對上一次係08年入錄音室錄歌，今次錄歌心情好緊張，好似變番新人咁。」<br>Fabel表示能促成今次合作，要多謝監製Alvin拉攏，是Alvin建議嘗試跟女歌手合作。對於日前開騷的李蕙敏被網友抨擊欠準備失準，盧巧音指未有時間入場欣賞，所以不便多評，她說：「我以前都遇過開騷前失聲，惟有打開聲針，夾硬唱出聲，因為唔想影響成個騷。」<br>採訪、攝影：馬建華</p></body></html>
