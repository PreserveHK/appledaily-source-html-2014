<html><header><meta charset="utf-8"><title>美F35戰機起火全線停飛</title></header><body><h1>美F35戰機起火全線停飛</h1><p>美軍最昂貴武器F35戰機上月23日在佛羅里達州基地準備起飛時突然起火後，美國國防部前日下令F35戰機全線停飛，進行額外檢查。<br>這是F35戰機上月10日發生空中漏油事故、被勒令強制檢查後，再次發生安全事故，F35戰機引擎生產商普惠表示，正和美國空軍通力合作，檢查全線F35戰機以了解起火原因。國防部表示，F35戰機何時復飛視乎檢查結果。而停飛決定，已令F35戰機無法參加昨在蘇格蘭舉行的英國最新航空母艦命名儀式。至於F35戰機能否如期參加本月中在英國舉行的兩個航空展，國防部留待下周初決定。<br>法新社</p></body></html>
