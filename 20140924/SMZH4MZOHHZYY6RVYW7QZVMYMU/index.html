<html><header><meta charset="utf-8"><title>體訊速遞：（足球）高美斯養傷3周</title></header><body><h1>體訊速遞：<br>（足球）高美斯養傷3周</h1><p>意甲球隊費倫天拿前鋒線接連受傷兵問題困擾，繼基奧斯比羅斯需做手術長休，德國前鋒馬里奧高美斯（圖）因右腿肌肉傷缺陣3星期，料缺陣6場聯賽及歐霸盃比賽外，也料缺陣德國國家隊10月初比賽。綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
