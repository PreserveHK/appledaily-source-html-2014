小刺蝟萌爆網</title></header><body><h1>百變表情面具<br>
小刺蝟萌爆網</h1><p>刺蝟的身體雖然長滿刺，但外形圓圓的甚為可愛，有網民更拿他飼養的刺蝟來開玩笑，用卡紙畫上不同嘴形，給刺蝟配上不同表情，每日上載不同照片到社交網站，萌爆表情令牠一夜成名！<br>該隻名為Marutaro的刺蝟，坐着時像個皮球。主人將畫上微笑、伸脷、鬍鬚等表情的紙條，放在牠臉上拍照（圖），又將牠爬進空罐、到沙灘遊玩等的照片及短片上載到Twitter及Vine，瞬即熱爆網絡，至今已吸引77,000名追隨者。主人指，為刺蝟做面具是希望展現牠多姿多采的性格。<br>英國《每日郵報》</p></body></html>
