<html><header><meta charset="utf-8"><title>轉會速遞：賓特拿落班禾堡</title></header><body><h1>轉會速遞：<br>賓特拿落班禾堡</h1><p>今夏約滿離開阿仙奴的26歲丹麥前鋒賓特拿（圖），周六與德甲球會禾夫斯堡簽約3年，並因母之命穿3號球衣。禾堡教練赫京說：「他處於當打之年，且有豐富國際賽經驗，故應該可對球隊起作用。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
