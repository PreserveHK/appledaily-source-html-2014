<html><header><meta charset="utf-8"><title>世盃短打：拜仁孖寶傷勢無大礙</title></header><body><h1>世盃短打：<br>拜仁孖寶傷勢無大礙</h1><p>【綜合德國外電】德甲班霸球會拜仁慕尼黑周一證實，在上周六德盃決賽受傷的後衞拿姆及門將紐亞（圖），並無大礙，可以趕及傷癒為德國出戰今夏世盃決賽周。拜仁透露二人將於周三隨德國到意大利進行集訓。然而，因膝傷缺席德盃決賽的中場舒韋恩史迪加，仍未有確實的復出日期，令人擔心這名29歲球員或無法第3次出戰世盃決賽周。<br>德國今季備受傷兵問題困擾，當中包括中場根度簡、基迪拉、前鋒馬里奧高美斯及高路斯，最後只得基迪拉及高路斯能入選世盃初選大軍。路維將會帶27名球員參加集訓，下月1日踢畢對喀麥隆的熱身賽後，就會公佈最終的23人大軍名單。</p></body></html>
