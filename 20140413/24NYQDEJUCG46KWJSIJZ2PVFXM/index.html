<html><header><meta charset="utf-8"><title>《變形4》機械恐龍草圖曝光</title></header><body><h1>《變形4》機械恐龍草圖曝光</h1><p>荷李活科幻電影《變形金剛4》（Transformers：Age of Extinction）昨日公佈部份角色造型，其中當然少不得主角柯柏文，亦見到奸角Galvatron。原來片中有一個變形金剛更頭頂日式頭盔，十足日本武士！戲內更會有多隻機械恐龍，除了暴龍外，還有三角龍（圖）。另外，導演米高比爾（Michael Bay）就表示會有新三部曲，即是第4集後還會再有兩集，但自己就未必操刀。</p></body></html>
