<html><header><meta charset="utf-8"><title>墨神秘地裂　巨縫長1公里</title></header><body><h1>墨神秘地裂　巨縫長1公里</h1><p>墨西哥西北部地區發生大規模地裂，地面出現長逾1公里的巨大裂縫（圖），闊度足以吞噬整架貨車，地質學專家對地裂成因大惑不解。<br>巨縫將連接埃莫西約市跟海岸的26號公路一分為二。震縫最深處達9.1米，最闊逾4.5米。美國地質勘探局指墨西哥是全球最活躍的地震區域之一，埃莫西約在月初就曾發生黎克特制5級地震，不過墨西哥國立自治大學的地質學家認為，裂縫兩側地面水平高度未見明顯差異，相信裂縫並非由板塊活動形成。<br>美國《赫芬頓郵報》</p></body></html>
