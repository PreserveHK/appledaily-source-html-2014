<html><header><meta charset="utf-8"><title>案件速遞︰疑犯狎女生前介紹書籍</title></header><body><h1>案件速遞︰<br>疑犯狎女生前介紹書籍</h1><p>【本報訊】中年無業漢張文偉（36歲）涉打劫及非禮中三女生案昨天在高等法院續審。庭上播放女生與警方的錄影會面紀錄。女生稱被告帶她到大埔汀麗路的山坡，其間她多次哭着哀求被告「唔好殺我，唔好強姦我」，被告向她承諾不會殺死她。<br>在山坡上，女生被迫脫光衣服及自慰後，被告用女生的內衣包住手指，插入女生的陰道及肛門，並說「啲女人同男人搞就係咁」。女生續指，被告性侵犯她之前，與她傾談，還介紹她看《人生的優點和缺點》一書。<br>案件編號：HCCC474/13</p></body></html>
