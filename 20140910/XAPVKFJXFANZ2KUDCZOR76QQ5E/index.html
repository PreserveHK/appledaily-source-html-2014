<html><header><meta charset="utf-8"><title>雷神奪雄心威龍帥權？</title></header><body><h1>雷神奪雄心威龍帥權？</h1><p>明早沙田馬場將進行五組大閘，其中第一組大閘甚具睇頭，因有多匹高分馬出試，最受注目的當然是前馬王「雄心威龍」，此駒將會由莫雷拉出試，難道意味着雷神已此駒帥權？然而這課試閘對「雄心威龍」來說是別具意義，因為這是牠受傷後的首課大閘，這次大閘的表現，將更能反映這匹前馬王能跑回多少，亦隨時影響此駒今季的部署。而早前苗禮德曾表示，「雄心威龍」將於10月5日的三級賽慶典盃復出，且看屆時的鞍上人會否是雷神。</p></body></html>
