<html><header><meta charset="utf-8"><title>北京「最堵日」
上學上班大塞車</title></header><body><h1>北京「最堵日」<br>
上學上班大塞車</h1><p>【開學點滴】<br>昨日開學日，適逢周一，北京全市塞塞塞（圖）！北京大小道路昨晨6時45分便開始出現塞車，7時半至9時、上學與上班人潮車潮結合，令情況變得更差，至上午11時車潮才逐漸散去，不少民眾都稱這是今年北京全年「最堵日」。然而，當局預測開學只是北京9月塞車的序幕，當局預期周四（4日）起的中秋假期前夕，及26日起的10.1長假前夕，北京交通會再次打結，到時返放學、返放工都極可能塞車，當局還是建議民眾提早出門、坐公共交通工具。<br>北京《新京報》</p></body></html>
