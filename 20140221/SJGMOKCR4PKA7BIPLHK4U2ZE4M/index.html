<html><header><meta charset="utf-8"><title>紋身醉男跌落鐵騎　被警嚇到屙尿</title></header><body><h1>紋身醉男跌落鐵騎　被警嚇到屙尿</h1><p>台灣新北淡水日前一名男子喝醉，乘坐女友電單車時，不慎從後座跌在地上，期間1名交通警員好心扶起對方，豈料男子揮拳打對方臉部，大聲叫嚷，又脫去上衣露出滿背紋身。<br><br>其後有警員到場支援，醉男看到身材高大的警察，竟嚇得躲在一旁小便，警方即時拘捕男子帶返警局。男子酒醒後始知闖禍，立即向被毆警察道歉，該名警員未有追究，更叮嚀男子別再喝得酩酊大醉。<br><br>台灣《蘋果日報》</p></body></html>
