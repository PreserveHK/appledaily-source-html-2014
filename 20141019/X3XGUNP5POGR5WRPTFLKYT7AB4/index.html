<html><header><meta charset="utf-8"><title>陳嘉桓認素顏醜樣冇人識</title></header><body><h1>陳嘉桓認素顏醜樣冇人識</h1><p>陳嘉桓、黃芷晴、衛詩雅及洪卓立，昨日在將軍澳為參加夜跑挑戰賽的參賽者打氣。港視將於下月19日，亦即是無綫台慶同一日，於JW萬豪酒店舉行開台儀式，對此芷晴笑說：「我都係呢幾日至知，咁激動呀！期待觀眾睇完劇嘅反應。」而身為愛狗之一的她，就批評警方在佔領示威區出動警犬做法不恰當：「太亂就唔好出警犬，希望和平解決件事。」<br>此外，平時也愛夜跑的陳嘉桓說：「因為下午會驚曬黑，從來冇試過俾人搭訕，咁又唔會失望嘅，咁我個樣冇化妝又係差咗啲嘅，但唔至於會嚇親人，可能冇人認到我，初出道時試過有人叫錯我個名做陳嘉容㖭！」<br>採訪、攝影：文國駿</p></body></html>
