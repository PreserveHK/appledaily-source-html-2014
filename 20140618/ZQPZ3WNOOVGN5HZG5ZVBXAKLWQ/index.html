<html><header><meta charset="utf-8"><title>News Flash佐治吊帶褲一日售罄</title></header><body><h1>News Flash<br>佐治吊帶褲一日售罄</h1><p>英國劍橋公爵夫人凱蒂前日帶佐治王子出席馬球活動，不但成為全場焦點，連佐治穿着的粉紅色條紋吊帶褲（圖）也瞬即成為搶手貨，該條售39.99英鎊（526港元）的吊帶褲不足24小時就火速售罄，看來佐治跟母親一樣，已成為時尚潮人。<br>英國《每日郵報》</p><p>【622公投　我撐普選】 毅行直播<br>流動版網頁︰ http://622popvote.appledaily.com <br></p></body></html>
