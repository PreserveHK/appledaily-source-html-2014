<html><header><meta charset="utf-8"><title>贗 品（自由撰稿人　章中謙） - 章中謙</title></header><body><h1>贗 品<br>（自由撰稿人　章中謙） - 章中謙</h1><p>上海行泛民議員送王光亞「禮物」，王以內地古玩市場有贗品有真品作喻，回贈議員《基本法》說是真品，甚麼是贗品就不用多講了。<br>為官者要厚顏，為共產黨的官就要厚顏無恥，略帶一點人情，還可以有這種自以為聰明的比喻嗎？<br>說贗品，又有甚麼地方可以比得上共產黨領導下的中國呢？其他的不說，就連未來國家主人翁吃的奶粉都可以是假貨，《基本法》也是贗品又有甚麼出奇呢？<br><br>章中謙<br>自由撰稿人</p></body></html>
