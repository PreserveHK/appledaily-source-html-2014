<html><header><meta charset="utf-8"><title>名人Gossip率退役NBA球星洛文為金正恩慶生</title></header><body><h1>名人Gossip<br>率退役NBA球星<br>洛文為金正恩慶生</h1><p>美國前NBA球星洛文（Dennis Rodman）將率領一批退役NBA球員到北韓，周三與北韓國家隊作表演賽，慶祝領導人金正恩生日，陣容包括堅尼安達臣（Kenny Anderson）、奇里福羅賓遜（Cliff Robinson）及比加（Vin Baker圖）。<br>美聯社</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
