<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）英國新星破50蛙世績</title></header><body><h1>體訊速遞：<br>（游泳）英國新星破50蛙世績</h1><p>上周五歐洲游泳錦標賽，19歲的英國小將比亞迪（圖）打破了男子50米蛙泳世界紀錄，以26.62秒奪冠，打破由南非雲達保所創的舊紀錄。綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
