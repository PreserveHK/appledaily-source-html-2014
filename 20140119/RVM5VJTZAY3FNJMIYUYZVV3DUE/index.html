<html><header><meta charset="utf-8"><title>修女誕嬰「上帝創造」</title></header><body><h1>修女誕嬰「上帝創造」</h1><p>《聖經》中聖母瑪利亞受聖靈感應以處子之身誕下耶穌；意大利一名31歲修女也聲稱不知道自己懷有身孕，卻於上周三誕下9磅重男嬰，取名方濟各。<br>「我不知道我懷孕，只感到胃痛。」修女堅稱對懷孕一事不知情，上周三在修道院突感胃抽筋被送入院，超聲波掃描下發現她懷孕，醫護人員隨即協助她自然分娩誕下男嬰，母子平安。當地神父指修女會照顧寶寶，「他是上帝創造，我們對人類生命有最高敬意」。該名修女來自薩爾瓦多，居於意大利小鎮列蒂附近一間修道院，跟她同住的其他修女都對事件「感到非常驚訝」，醫生及當地衞生部門官員均拒絕評論。<br>法新社</p></body></html>
