<html><header><meta charset="utf-8"><title>趣趣地：阿迪達起碼唞1周</title></header><body><h1>趣趣地：阿迪達起碼唞1周</h1><p>阿仙奴喺周二歐聯附首回合賽事作客0:0賽和比錫達斯，下周三次回合返去主場踢，形勢雖然唔太差，但就肯定有兩大中場主力缺陣。艾朗藍斯喺周二場波領紅，次回合要停賽；隊長阿迪達就喺上場波觸傷足踝，傷勢唔算嚴重，不過至少都要休息1星期，換言之，阿仙奴喺周六英超作客愛華頓，同埋歐聯附次回合都唔使預佢。希望兵工廠班德國兵可以及時候命，同埋趁轉會市場未關閉，可以再簽到新兵。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
