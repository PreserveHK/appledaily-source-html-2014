<html><header><meta charset="utf-8"><title>求驗客手記：巴神打完交攞射手獎</title></header><body><h1>求驗客手記：<br>巴神打完交攞射手獎</h1><p>巴洛迪利又闖禍！巴神早前喺意甲幫AC米蘭對卡利亞里場波入咗波之後，無啦啦向對手球迷做出侮辱手勢，賽後俾聯賽會罰咗8,245英鎊（約10萬港元）。巴神之後仲唔識死，有指佢返到米蘭走去夜蒲嗰陣，喺夜店同當地一位著名歌手先嚟口角，繼而動武，好彩最後冇發生流血事件。</p><p>至於喺日前舉行嘅意甲奧斯卡頒獎禮，巴神（上圖左）就同迪拿達利、卡雲尼一齊攞咗最佳射手獎，而祖雲達斯就成為咗大贏家，除咗成為上季最佳球隊之外，主力派路（下圖左）亦冧莊再次當選為意甲最佳球員。</p></body></html>
