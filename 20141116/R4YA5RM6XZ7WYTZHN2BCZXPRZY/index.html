<html><header><meta charset="utf-8"><title>趙式慶似把刀夠剛烈</title></header><body><h1>趙式慶似把刀夠剛烈</h1><p>趙式慶（右）前晚到青山道的饒宗頤文化館出席「中國古典刀劍返真展」開幕活動，對武術十分着迷的趙式慶，07年開始練習及研究刀法，他笑指刀和自己剛烈性格十分脗合。問他會否教自己的小朋友學武術？趙式慶表示他的願望是將刀劍文化和教育接軌，如日本、歐洲的傳承做得好，但中國還未做得到。問到他曾經中風的爸爸趙世光近況，趙式慶說：「佢身體唔錯，多謝關心。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
