<html><header><meta charset="utf-8"><title>隔牆有耳：真普選黃符殺入堆填區 - 李八方</title></header><body><h1>隔牆有耳：<br>真普選黃符殺入堆填區 - 李八方</h1><p>「我要真普選」標語遍地開花，呢道黃符噚日仲殺入堆填區，喺壹傳媒大樓高高懸掛。八方同唔少壹傳媒同事，噚日下晝有幸見證呢一刻，呢幅同獅子山標語一樣設計嘅條幅，係由壹傳媒員工眾志成城小額籌款，人人夾100蚊籌款整成。<br>八方聽聞，呢條直幅闊3米、長18米，製作費約$7,560。本來呢，要掛上壹傳媒大樓外牆，要另加$4,000安裝費，好彩壹傳媒工程部拔刀相助，出車出力幫忙掛條幅，真係要同工程部講聲感謝！八方仲聽聞籌款反應踴躍，合共籌到超過2萬蚊，餘下款項，會再印製「我要真普選」布條送畀同事。</p></body></html>
