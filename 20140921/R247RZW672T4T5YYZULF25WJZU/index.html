孕婦誕B數學差</title></header><body><h1>缺乏甲狀腺素<br>
孕婦誕B數學差</h1><p>子女數學成績差，歸根究柢是因為媽媽？荷蘭研究指，體內甲狀腺素荷爾蒙不足的孕婦，所誕子女不擅計數的機會比普通人高出近一倍。</p><p>沒影響認字語文能力</p><p>胎兒會從母體（圖）吸收甲狀腺素，而這種荷爾蒙對胎兒腦部發展很重要。阿姆斯特丹自由大學醫學院以1,200對母子作研究對象，比較母親在懷孕12周時體內的甲狀腺素水平，以及子女5歲時的數學及語文成績。<br>結果發現90%甲狀腺素低的母親，子女的數學成績都處於班中的下游，但兒童的認字及語文能力則不受影響。<br>英國《每日郵報》</p></body></html>
