<html><header><meta charset="utf-8"><title>機迷平均臉雙目有神</title></header><body><h1>機迷平均臉雙目有神</h1><p>喜歡打機的，都是20歲出頭的孤獨無業宅男？英國攝影師布朗（Chris Dorley-Brown）從網上遊戲RuneScape舉辦的活動，收集逾2,000名機迷樣貌，利用圖像漸變技術，得出一般電玩機友的樣貌，相中人男的雙目有神（圖），女的眉清目秀，打破宅男宅女的形象。<br>根據網頁遊戲開發公司Jagex訪問了1,157名電玩玩家，發現70%打機玩家，年賺2萬英鎊（26萬港元），近40%更年賺4萬英鎊（52萬港元）。調查亦發現，近1/5玩家是女性，逾一半有伴侶相隨。<br>英國《每日郵報》</p></body></html>
