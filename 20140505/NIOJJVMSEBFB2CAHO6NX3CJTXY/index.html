<html><header><meta charset="utf-8"><title>伊琳娜性感被狐猴圍</title></header><body><h1>伊琳娜性感被狐猴圍</h1><p>球星C朗拿度的模特兒女友伊琳娜（Irina Shayk）昨日以性感低胸打扮，跟雷碧達尼安高（Lupita Nyong'o）及茱麗蝶兒（Julie Delpy）等一班荷李活女星，齊齊出席白宮舉行的晚宴活動爭妍鬥麗。<br>此外，日前伊琳娜幫美國體育雜誌《體育畫報》於沙灘拍攝泳裝照，出動不少動物襯托以三點式上陣的伊琳娜，她不但拖着牛車擺chok甫，轉頭又被一群黑色的狐猴包圍，未知是否清一色的公狐猴？<br>撰文：盧葦</p></body></html>
