<html><header><meta charset="utf-8"><title>K-Pop之王：VIXX鄰家男孩襲台</title></header><body><h1>K-Pop之王：VIXX鄰家男孩襲台</h1><p>韓國男團VIXX昨日在台北舉行首個粉絲見面會，適逢成員Ken生日，大會安排了蛋糕及驚喜小派對，而壽星公更即場翻唱周杰倫的《星晴》，送給台灣粉絲作禮物。</p><p>首次訪台的VIXX落力演出，包括以白馬王子的造型熱唱《On and On》及上年大熱的《VOODOO DOLL》。MC環節時，他們換上悠閒的鄰家男孩造型，製作口味獨特的士多啤梨菠蘿珍珠奶茶，相信只要是「VIXX限定」的，粉絲都會喜歡。<br>撰文：梁展雯</p></body></html>
