<html><header><meta charset="utf-8"><title>科特迪瓦軍營起底</title></header><body><h1>科特迪瓦軍營起底</h1><p>Oscar Inn Eco Resort<br>城市：阿瓜斯迪林多亞（Aguas de Lindola）<br>簡評：阿瓜斯迪林多亞是巴西聖保羅的一個沿海市鎮，而Oscar Inn Eco Resort是該市的度假村，由巴西昔日名將奧斯卡貝拿迪打理，過去曾有不少巴西球會在此地舉辦訓練營，訓練場設施充足，擁有5個足球場、一間健身室及一間治療室，而且亦有浸浴池、游泳池、網球場及行山徑等讓球員輕鬆一番。</p></body></html>
