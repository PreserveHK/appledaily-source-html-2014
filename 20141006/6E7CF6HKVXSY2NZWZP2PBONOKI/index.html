<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林珊珊細女爆同居關係 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林珊珊細女爆同居關係 - 馮仁昭</h1><p>林珊珊細女李怡（野人）同24味成員阿肥已經拍咗幾年拖，佢兩個時不時會喺網上晒sweet照。噚日野人貼咗張同阿肥抱住狗仔Bilu嘅合照上instagram，留言話佢個佬阿肥呢排病咗：「發熱發冷發燒屙水胃痛。唉，快啲好番，見到你冇覺好瞓我又幫唔到啲乜，好心疼。」咪住先，睇住佢冇覺好瞓？咁咪即係間接公開佢兩個嘅同居關係？睇嚟林珊珊好快做外母咯！<br>撰文：馮仁昭</p></body></html>
