<html><header><meta charset="utf-8"><title>影畫館：李光洙欲擺脫迷糊</title></header><body><h1>影畫館：李光洙欲擺脫迷糊</h1><p>由《秘密》男星池城、綜藝《Running Man》主持李光洙及《宮》男星朱智勛合作的新電影《好朋友們》昨日在首爾舉行製作發佈會。一向予人感覺搞笑的光洙表示，希望利用新片擺脫綜藝節目中迷糊的形象，但他拍攝完一場醉酒嘔吐場景後，卻被導演全部剪掉。池城則力撐光洙，指他拍攝時特別努力。另外，朱智勛有望與韓劇《Golden Cross》男星金康宇合作拍新片《奸臣》，預計下半年正式開拍。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
