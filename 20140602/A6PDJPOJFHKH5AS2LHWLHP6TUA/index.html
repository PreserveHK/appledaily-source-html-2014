<html><header><meta charset="utf-8"><title>體訊速遞：（舞蹈）港兄妹摘銅</title></header><body><h1>體訊速遞：<br>（舞蹈）港兄妹摘銅</h1><p>香港兄妹檔廖啟森/廖雲軒（圖），昨於灣仔新伊館出戰世界體育舞蹈大獎賽，在香港標準舞亞洲賽摘得銅牌，兩人今日將與世界前6名的組合一同訓練，藉此偷師。本報消息（香港）</p><p>【壹錘定音.李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
