<html><header><meta charset="utf-8"><title>雙吳連環咀　天秀Hurt爆</title></header><body><h1>雙吳連環咀　天秀Hurt爆</h1><p>《急診男女》昨晚大結局，而前晚播出的第20集，已離婚的吳珍熙（宋智孝飾）和吳昌敏（崔振赫飾）感情進入直路。酒後糊塗的二人翻撻，還大灑鹽花，珍熙回憶起當年新婚時被昌敏拉入浴室曳曳。</p><p>雙吳又如接吻魚不停咀，由飲醉時同床啜嘴，到珍熙在家門前錫昌敏的面珠，以至二人睇戲後在街頭肉緊咀，認真甜到漏。可憐的是，一直暗戀珍熙的國天秀（李必模飾）碰見雙吳咀嘴，含淚的他真的受傷了，預告見珍熙穿醫生袍在鄉間踏單車。<br>撰文：梁婉霞</p></body></html>
