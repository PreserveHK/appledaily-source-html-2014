<html><header><meta charset="utf-8"><title>體訊速遞：（乒乓球）唐鵬中國賽8強止步</title></header><body><h1>體訊速遞：<br>（乒乓球）唐鵬中國賽8強止步</h1><p>中國乒乓球公開賽昨在成都上演8強，港隊在男單及男、女雙全軍盡墨，其中唐鵬（圖）在男單先以1:4敗予中國的張繼科，夥拍黃鎮廷再在男雙不敵許昕/張繼科，女雙的李皓晴/吳穎嵐亦遭中華台北組合淘汰出局。本報消息（中國）</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp  </p></body></html>
