<html><header><meta charset="utf-8"><title>關仁隱事：「北姑娘」靠賣身上位 - 關仁</title></header><body><h1>關仁隱事：「北姑娘」靠賣身上位 - 關仁</h1><p>娛樂圈嘅男女關係真係好複雜，有啲人想上位，為求一個機會，就唔介意出賣自己。關仁最近由公仔箱一個朋友口中聽到，佢話「細路仔」因為喺公仔箱好話得事，好多新女為求上位走捷徑都投懷送抱，自動送上門，好似當年「北姑娘」寂寂無聞，佢就醒目黐咗細路仔，陪出陪入，陪日陪夜，結果佢咁進取當然得到前輩提攜，得以彈出。關仁覺得要咁樣出賣自己先可上位，點解唔靠自己實力呢。<br>撰文：關仁</p></body></html>
