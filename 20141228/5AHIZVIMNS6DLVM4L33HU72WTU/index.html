<html><header><meta charset="utf-8"><title>【必勝遊戲秘笈】六個變七個　三角形小魔法</title></header><body><h1>【必勝遊戲秘笈】六個變七個　三角形小魔法</h1><p>聖誕一過，其實節日氣氛仍在，因為過多數天便是新一年。想在慶祝新一年的派對中與朋友玩樂一番？魔術達人潘子勳（Felix）在今集的《必勝遊戲秘笈》介紹的遊戲便適合大眾玩樂了。</p><p>只需要用牙籤砌成六個三角形，然後向朋友提出由六個三角形變成七個的挑戰。這需要細心觀察及思考，玩法簡單卻可令大家齊齊動腦筋，不妨在節日中向朋友提出難題吧。<br><br>記者：梁蔚澄</p></body></html>
