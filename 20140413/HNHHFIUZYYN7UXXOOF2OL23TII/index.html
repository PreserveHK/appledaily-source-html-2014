<html><header><meta charset="utf-8"><title>滬危樓上下層住戶「握手」</title></header><body><h1>滬危樓上下層住戶「握手」</h1><p>浙江奉化的五層居民樓突然崩塌事故至今仍未有結論，在上海又出現了一棟「奇葩樓」（右圖）。在當地天山二村小區內，一棟三層樓房已經遍佈裂痕，情況觸目驚心。從側牆到天花頂，最大的裂痕足有一隻手那麼大（左圖）：穿過裂縫，二樓的住戶竟能和三樓的住戶互相「握手」！<br>據悉，此樓樓齡已超過半個世紀，但破壞主要是附近興建一商業中心引起的。而且政府調查後，竟然認定樓房只需修繕加固，並不屬於不可居住的危樓。開發商正和居民協商，但雙方分歧極大。<br>上海新民網</p></body></html>
