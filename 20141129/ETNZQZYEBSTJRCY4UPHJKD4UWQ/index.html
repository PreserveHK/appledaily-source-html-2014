<html><header><meta charset="utf-8"><title>居屋雜費計一計月供幾千就叫抵？</title></header><body><h1>居屋雜費計一計<br>月供幾千就叫抵？</h1><p>房委會資助房屋小組早前通過首批2,160個新居屋單位銷售安排，分別在沙田美盈苑、美柏苑、荃灣尚翠苑、青衣青俊苑及元朗宏富苑，實用面積由371至511平方呎，並以市價七折發售，售價由187萬至326萬元不等。<br><br>其中沙田美盈苑及美柏苑，位置臨近城門河，環境相對理想。以最便宜的187萬元，位於美柏苑的單位計算，首期及稅項不用21萬元，月供7千多元，屬於較「健康」的水平。<br><br>但市民如果抽中美盈苑及美柏苑居屋，暫時要到美田邨的巴士總站出入市區。而且兩屋苑規模不大，大廈管理費或會較昂貴。</p></body></html>
