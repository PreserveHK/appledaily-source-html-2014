<html><header><meta charset="utf-8"><title>體壇拾趣：麥艾萊領放英國賽</title></header><body><h1>體壇拾趣：<br>麥艾萊領放英國賽</h1><p>英國高球公開賽上周五繼續第2日賽事，首日領先嘅北愛球手麥艾萊呢日再打出低標準6桿嘅66桿，造出全日第2好成績，目前總成績係低標準12桿嘅132桿，分別拋離第2同第3名嘅球手4桿同6桿咁多，只要唔犯嚴重失誤，要捧盃真係十拿九穩。若最終如願奪冠，佢仲會媲美「金熊」尼克勞斯同目前並列55位嘅活士，成為第3位喺25歲前贏得3個大滿貫嘅高球手。（now670台今日6:00pm直播）</p></body></html>
