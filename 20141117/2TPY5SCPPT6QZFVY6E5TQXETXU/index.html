<html><header><meta charset="utf-8"><title>綜藝王：劉在石為盧洪哲道歉</title></header><body><h1>綜藝王：劉在石為盧洪哲道歉</h1><p>韓國綜藝節目《無限挑戰》主持人盧洪哲於本月8日因醉駕被捕，繼而宣佈自動退出節目。前晚，主持人之一劉在石（圖）就率領其他主持人於節目上為盧洪哲事件公開道歉。劉在石說：「今年4月曾因Gill發生同樣事情為大家道歉過，現時再次為同樣過錯跟大家見面，真抱歉。」雖然盧洪哲退出節目曾惹來爭議，但前晚播出一集仍收得13.3%收視，未見盧洪哲退出為節目帶來影響，而節目亦未有刪除太多盧洪哲的鏡頭。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
