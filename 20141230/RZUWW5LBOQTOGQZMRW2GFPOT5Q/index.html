<html><header><meta charset="utf-8"><title>呂良偉鍾意吳克羣上進</title></header><body><h1>呂良偉鍾意吳克羣上進</h1><p>呂良偉昨晚為電影《708090之深圳戀歌》出席《2014第六屆澳門國際電影節》的開幕晚宴，其間竟見到荷李活巨星尚格雲頓現身，令在場人士大為驚喜！尚格雲頓透露此行主要到澳門睇景。在《708090》中與吳克羣飾演父子的呂良偉，對於今次的合作，他讚不絕口地說：「我好鍾意呢個後生仔，唔單止有自己嘅諗法、對電影好有熱誠，仲好上進㖭！佢係喺年輕一輩非常有禮貌，我唔理佢幾紅幾巴閉，做人最緊要係有禮貌！」有否見過何超蓮探班？他則笑說：「冇喎，連電話粥都唔覺佢煲！」<br>撰文：唐芯悠</p></body></html>
