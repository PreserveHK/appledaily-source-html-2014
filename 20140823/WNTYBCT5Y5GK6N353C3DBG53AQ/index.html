<html><header><meta charset="utf-8"><title>HotCha拆夥爆喊</title></header><body><h1>HotCha拆夥爆喊</h1><p>HotCha及連詩雅昨日在港台出席「港台太陽計劃學堂畢業禮」，今次是HotCha最後一日合體出席活動，她們在台上合唱最後一首合唱歌《人生另一頁》時，都感動落淚，Winkie更喊至淚流滿面，場面感人。<br>HotCha坦言分開感到不捨，對於有指她們因不和而最終決定分開發展，她們否認此事，只是想有更好發展，有傳Regen與Winkie妒忌Crystal工作多而眼紅她，Winkie指大家分別有工作，最擔心是支持者以為她們退出，問到解體後是否仍是好姊妹？Crystal說：「梗係，大家經歷有7年時間。」<br>採訪、攝影：溫敏芝</p></body></html>
