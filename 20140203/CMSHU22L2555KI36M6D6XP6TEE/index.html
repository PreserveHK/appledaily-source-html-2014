<html><header><meta charset="utf-8"><title>人物誌：編導皆能屢獲獎</title></header><body><h1>人物誌：編導皆能屢獲獎</h1><p>現年78歲的活地阿倫，1935年生於紐約，獲公認是美國最出色的電影導演、編劇、演員、作家、劇作家及音樂家，職業生涯已逾50年，曾執導超過40多部影片。活地經常在電影身兼編劇及導演，有時甚至自己上陣演出。故事靈感源自兩性關係、猶太人身份，從他的電影劇情對白中，可見他熟識文學、哲學、心理學、古希臘神話、歐洲藝術電影及爵士音樂。他創作的男女角色都帶有其悲觀、不安及神經質特質。活地至今已獲得23項奧斯卡提名，包括3次奪得奧斯卡最佳原創劇本，並憑《安妮荷爾》奪得金像最佳導演。</p></body></html>
