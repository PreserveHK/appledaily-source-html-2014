<html><header><meta charset="utf-8"><title>森巴嘉年華：世盃金靴配尼馬</title></header><body><h1>森巴嘉年華：<br>世盃金靴配尼馬</h1><p>尼馬係巴西今屆世界盃奪標希望，亦都係各大廣告商寵兒，體育用品公司「一剔」就幫佢特製一對全金戰靴（圖），係「一剔」今屆賽事唯一會着金砵比賽嘅代言人，呢對金砵亦喺今日開始全球發行，售價亦都同原本橙色嗰款一樣冇變。尼馬幾時會着新砵，「一剔」仲賣關子，𠵱家佢神射手榜落後畀湯馬士梅拿同尹佩斯，如果後上到拎金靴獎，就襯晒呢對金砵。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
