</title></header><body><h1>《芭貝提的盛宴》導演逝世<br>
</h1><p>奧斯卡最佳外語片《芭貝提的盛宴》（Babette's Feast）的丹麥導演Gabriel Axel，在剛過去的周日逝世，享年95歲。Gabriel的女兒Karin Moerch，昨日公佈父親的死訊，但並沒有透露父親的死因及死亡地點。Gabriel生前曾活躍法國及丹麥的電影及電視圈，除執拍劇集及電影外，偶爾也會參演電影，87年的丹麥片《芭貝提的盛宴》令他在國際影壇打響知名度。</p></body></html>
