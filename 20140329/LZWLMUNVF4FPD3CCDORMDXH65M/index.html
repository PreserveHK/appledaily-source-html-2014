<html><header><meta charset="utf-8"><title>拆一塊磚　詩人故居倒塌</title></header><body><h1>拆一塊磚　詩人故居倒塌</h1><p>英國維多利亞時代詩人湯普森（Francis Thompson）位於曼徹斯特的故居，因為屋身傾斜兼有剝落，居民致電報警，豈料結構工程師到場檢查，僅移走一塊近屋頂的磚頭，整棟建築物就倒塌。<br>這棟有逾100年歷史的兩層高建築物，外貌已十分破舊，工程師乘吊臂車檢查屋頂部份時，用一支鐵枝移走一塊破爛磚頭，建築物就突然倒塌（圖），遺下一堆沙塵，幸沒有造成傷亡。目擊者笑言：「他明顯挑錯了磚頭，整棟建築物發出隆隆聲，然後就倒塌了。」<br>英國《每日郵報》</p></body></html>
