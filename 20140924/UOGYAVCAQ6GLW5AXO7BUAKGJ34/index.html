<html><header><meta charset="utf-8"><title>【夏日終結者】Jumbo冧掂救生員</title></header><body><h1>【夏日終結者】Jumbo冧掂救生員</h1><p>曾推出寫真的曾淑雅（Jumbo），身形高䠷勻稱，從她古銅色的膚色就知道超愛曬太陽，她說：「夏天我平均一星期會去沙灘一次，始終有時戶外工作，唔覺意會曬黑咗，但咁樣會曬得唔均勻，所以我會去沙灘曬番平均啲。」Jumbo又喜歡水上活動，絕對是我愛夏日長的擁躉：「夏天熱辣辣，正！我好鍾意同陽光玩遊戲。」<br>Jumbo當日拍照後，馬上跳入泳池消暑降溫，她大呼：「直接跳落水，好爽。」Jumbo自爆去年才學會游泳，她說：「舊年我同朋友去游池玩水，有救生員主動話教我，就係咁，即日就學識咗。」<br>採訪：比華利</p></body></html>
