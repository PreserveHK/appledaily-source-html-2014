<html><header><meta charset="utf-8"><title>影畫館：尹恩惠朴時厚北京調情</title></header><body><h1>影畫館：尹恩惠朴時厚北京調情</h1><p>韓劇《未來的選擇》女星尹恩惠，早前不理粉絲的反對，堅持與曾爆出性醜聞的韓劇《清潭洞愛麗絲》男星朴時厚合演愛情電影《愛情後愛》。這部電影早前已於濟州島開鏡，近日劇組更移師至北京繼續拍攝，而尹恩惠和朴時厚亦被影到在什剎海拍攝當街調情的戲份。</p><p>當日尹恩惠一臉冧樣，和朴時厚笑容滿面邊行邊講，之後更停在賣公仔和手袋的攤檔前細心挑選，並拿起大大隻的公仔手套打情罵俏，完全陶醉在二人世界之內。此外，尹恩惠早前亦抽空拍攝了手袋廣告，她嘟起嘴仔大擺甫士，表情可愛。<br>撰文：江瑚</p></body></html>
