<html><header><meta charset="utf-8"><title>混種「山綿羊」跑得快</title></header><body><h1>混種「山綿羊」跑得快</h1><p>罕見的山綿羊（geep圖左）出世了！山綿羊是山羊和綿羊繁殖而成，但由於兩者的基因差距甚大，許多山綿羊未出生或甫出世就夭折。愛爾蘭一個農場兩周前有一頭健康的黑色山綿羊出生，令農場負責人墨菲大感意外。<br>「牠跑得很快，比其他剛出世的小羊還要快，牠的腿明顯較長」。墨菲沒想過這頭山綿羊能健壯成長，頭部甚至長出一對角。墨菲五個月前看到山羊與一頭母羊交配，不以為意，更沒想過會誕下山綿羊，現打算為這頭山綿羊舉行命名活動，無意將牠出售。<br>英國《獨立報》</p></body></html>
