<html><header><meta charset="utf-8"><title>馮仁昭四圍超：顏子菲搣甩亞視味 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：顏子菲搣甩亞視味 - 馮仁昭</h1><p>離開亞視回復自由身嘅顏子菲，聽日將會喺灣仔參與一個紀念哥哥張國榮嘅演唱會，佢會為歌曲《想你》伴舞。日前子菲喺中環排舞，因為有舞蹈底子，所以喺演出方面梗係冇難度。子菲最近搬離亞視提供嘅宿舍，已經搵咗另一個地方住。講到工作，佢話：「我知道好多人仲覺得我係亞視藝人，所以我𠵱家最希望係形象洗底，重新投入娛樂圈嘅工作。」<br>撰文：馮仁昭</p></body></html>
