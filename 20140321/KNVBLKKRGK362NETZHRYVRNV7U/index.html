<html><header><meta charset="utf-8"><title>馮仁昭四圍超：F.I.R.阿沁疑劈腿咀女</title></header><body><h1>馮仁昭四圍超：F.I.R.阿沁疑劈腿咀女</h1><p>台灣組合F.I.R.嘅成員阿沁，上月被台灣傳媒影到同細佢14歲嘅𡃁模李汶靜（花花）街頭擁吻後，阿沁坦承新戀情，點知近日又爆出佢原來喺2月嗰陣，同時與另一𡃁模方祺媛（雪碧）一齊疑劈腿，雖然阿沁即時澄清錫雪碧塊面，只係當日朋友起哄，只係玩吓，但雪碧就攞咗佢同阿沁喺網絡Line嘅對話，證明佢哋係有往來，雪碧嘅經理人仲話如果係炒作新聞，一早就認戀情，可能比花花仲早。<br>撰文：馮仁昭</p></body></html>
