<html><header><meta charset="utf-8"><title>嚴父踢子落滑板坡道</title></header><body><h1>嚴父踢子落滑板坡道</h1><p>不少家長望子成龍，但美國佛州嚴父克羅斯蘭（Marcus Crossland）教育方法卻太過火，見年僅6歲的兒子不敢試滑滑板坡道，竟狠狠將他踢下去。<br>慘被父親踢下坡道的男童綽號「恐龍仔迪諾」，日前跟爸爸練習滑板花式時，在坡道上畏高，躊躇不敢滑下，爸爸竟走到他身後狠狠踢了一腳，迪諾驚惶失措下屁股着地痛極慘叫，爸爸竟也沒即時安撫。片段曝光後，不少網民不值克羅斯蘭這種教子方式，有傳公園方面已禁止兩父子再使用滑板設施。<br>美國WJXT電視頻道</p></body></html>
