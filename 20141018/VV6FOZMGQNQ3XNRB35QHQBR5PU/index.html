<html><header><meta charset="utf-8"><title>JC鍾意安志杰爆肌</title></header><body><h1>JC鍾意安志杰爆肌</h1><p>名模Jessica C.與張慧儀昨日在上水出席韓國護膚品牌Just A Time剪綵活動，谷胸性感現身的JC，比起日前出席主演新片《屍城》首映禮更性感，她笑說：「知道大家會將焦點放喺性感演出，所以用服飾嚟遮掩身體，加上我嘅警鐘胸之前好似出咗埠一樣，令我有啲掛念。」<br>JC前額出現很多暗瘡，她表示剛從北京返港，當地太乾燥，所以回來要好好護膚。她在《屍》片中和安志杰合作，她直言：「佢好火辣，就算着西裝都會見到佢好多肌肉， 如果我單身會喜歡呢類型男士。」張慧儀不介意被JC搶鏡，認為女性任何年齡扮靚都是為自己，而且靚可以增加自信。<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
