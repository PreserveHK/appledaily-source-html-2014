<html><header><meta charset="utf-8"><title>求驗客手記：盧卡古陸軍裝變髮</title></header><body><h1>求驗客手記：盧卡古陸軍裝變髮</h1><p>球星除咗講腳法，外型都係佢哋嘅標誌之一。好似愛華頓前鋒盧卡古，除咗踢法似杜奧巴，一把辮子髮型都係佢嘅標誌；點知周一英超作客西布朗，竟然見到盧卡古剪咗個陸軍裝，傳媒朋友問佢點解剪頭髮，呢位20歲嘅比利時前鋒就話；「辮子頭已經留咗7年，我就嚟21歲，所以希望轉一轉。」侯城中場侯度史東早前喺比賽期間入波後剪頭髮，仲拎啲頭髮上網畀人bid，不如呢位「新魔獸」又試吓將剪咗嘅辮放上網拍賣啦。</p></body></html>
