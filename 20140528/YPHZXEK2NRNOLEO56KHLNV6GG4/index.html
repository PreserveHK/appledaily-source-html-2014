<html><header><meta charset="utf-8"><title>麥哥利遭柴台掟啤酒</title></header><body><h1>麥哥利遭柴台掟啤酒</h1><p>曾主演電影《寶貝智多星》（Home Alone）的33歲美國男星麥哥利高堅（Macaulay Culkin），大前日與其樂隊The Pizza Underground在英國諾丁漢舉行的音樂節表演。麥哥利於表演前向觀眾派pizza，不過當樂隊表演由Lou Reed的《Perfect Day》改成的《It's a Pizza Day》時，遭觀眾柴台掟啤酒，令麥哥利被迫與樂隊提早結束演出。</p></body></html>
