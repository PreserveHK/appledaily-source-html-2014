<html><header><meta charset="utf-8"><title>大眼仔網上求Like　一個變逾六萬個</title></header><body><h1>大眼仔網上求Like　一個變逾六萬個</h1><p>有「大眼仔網友」拍片上載YouTube，志在得到人生第一個like，結果不但達標，更超標6萬多倍。<br><br>C Jackson以網名「Sir Fedora」上載短片，他要求好簡單，只想獲得人生第一個like。他的願望好快實現，好快就有人like，之後他乘勝追擊，再拍第二條短片，「碌大對眼」求網友俾多幾個like。<br><br>網友可能見他可愛，大把人爭相俾like，結果獲得逾6萬個like，同2.3萬訂閱戶。求like行動成功，令C Jackson信心大增，決定繼續拍片。<br><br>英國《都市報》</p></body></html>
