<html><header><meta charset="utf-8"><title>濕露露整容院半裸抗議</title></header><body><h1>濕露露整容院半裸抗議</h1><p>內地90後性感車模濕露露（吳稀兒），前日現身北京朝陽區一家整容醫院門口，當眾脫衣上身赤裸，僅穿肉色內褲（圖），抗議醫院隆胸手術不完美，其間一度與醫院職員互相指罵，場面火爆。消息指，她曾進行脂肪移植隆胸手術，但因脂肪吸收令效果不理想，她於是想再做隆胸手術，卻因無法見到醫生，拉海報抗議。<br>濕露露透過微博指，找醫生做手術時，前台職員百般阻撓，還與助理起衝突，「後來醫院負責人過來說我胸夠大了不用整了……他們不做就算了，還正話反說，態度惡劣。」但網民卻指她炒作。<br>環球網</p></body></html>
