<html><header><meta charset="utf-8"><title>阿緯：少聯絡Andy哥</title></header><body><h1>阿緯：少聯絡Andy哥</h1><p>台灣男子組合Lollipop@F昨日在觀塘apm舉行簽唱會，獻唱新歌《那麼厲害》兼同fans玩遊戲，敖犬抱起女fans，小煜則與女fans模仿《鐵達尼號》經典動作。Lollipop@F難得齊人，他們對可以合體感到高興，並說：「香港市場對我們好重要，所以要求公司在香港加開簽唱會。」<br>阿緯日前去到中環ifc的gathering「名勝」殘廁拜訪，他笑說：「上次有機會去ifc，看過新聞覺得很有趣。」至於前經理人Andy在台灣牽涉一宗3P性罪案，他們說：「我們最近比較少聯絡，希望這件事快點完結。」<br>採訪、攝影：藍文浩</p></body></html>
