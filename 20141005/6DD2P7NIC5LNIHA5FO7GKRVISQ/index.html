<html><header><meta charset="utf-8"><title>《意難忘》講商海競爭</title></header><body><h1>《意難忘》講商海競爭</h1><p>【話你知】<br>《意難忘》是台灣民視拍製的長篇連續劇，集商戰、勵志、情感於一身，以王勝天、王勝志兄弟，賴天佑父女，林通海父子和黃坤山父女為故事主要人物線索，講述兩代四家人在台灣商海競爭中的人情義理、親情、友情、愛情和人性真善醜惡等。全劇有526集和864集兩個版本。編劇楚國、黃郁欽、趙琦君、林真豪，導演王為；主要演員有王識賢、張鳳書、韓瑜等。民視2004年首播，獲台灣第四十一屆金鐘獎。本港亞洲電視2011年曾播出。</p></body></html>
