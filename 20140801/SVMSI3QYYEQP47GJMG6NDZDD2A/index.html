<html><header><meta charset="utf-8"><title>馬航差啲又出事？避撞虎航急剎停</title></header><body><h1>馬航差啲又出事？<br>避撞虎航急剎停</h1><p>馬來西亞航空險發生第三宗空難！一架由澳洲阿德萊德(Adelaide)飛往大馬的客機於跑道準備起飛期間，幸獲及時通知飛行航道有問題，才避過與另一架客機相撞。<br><br>載有167名乘客的MH136客機，周二於阿德萊德機場跑道準備起飛期間，在最後一刻才獲航空交通管制中心通知飛行航道或與新加坡虎航一架空中巴士相撞，要求馬航客機立刻中止起飛，避免近距離飛越虎航，馬航事後應要求急剎停暫停起飛。<br><br>《航空先驅報》形容虎航當時以「又高又快」的飛行速度迫近馬航；幸好阿德萊德航空管制員及時通知MH136，避免釀成另一宗馬航空難。<br><br>英國《每日郵報》</p></body></html>
