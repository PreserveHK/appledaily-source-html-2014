<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國鄉謠歌手Carrie Underwood昨日宣佈為丈夫Mike Fisher懷有第一胎。 <br>★美國女星雅曼達施菲昨日上載了第一次成功表演鬥雞眼的自拍照。<br>★澳洲男星曉治積曼在網上自貼剃鬚片段，表示已拍完小飛俠電影《Pan》。<br>★日本女歌手倉木麻衣推出15周年紀念大碟，封面設計與她處女碟一樣，但明顯肥了不少。<br>★日本女星深田恭子將於10月新劇《女性不容許這樣》中首次扮律師，與柏林影后寺島忍鬥戲。</p></body></html>
