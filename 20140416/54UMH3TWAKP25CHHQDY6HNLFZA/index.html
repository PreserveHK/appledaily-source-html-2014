<html><header><meta charset="utf-8"><title>奇皇后集集追：奇承娘成功廢后</title></header><body><h1>奇皇后集集追：奇承娘成功廢后</h1><p>《奇皇后》前晚播出第46集，收視有25.3%，繼續保持同檔冠軍位置。奇承娘（河知雲飾）成功令皇帝廢后，兒子愛猷識理達臘順利成為皇太子。<br>撰文：施洛冰</p><p>精采場面</p><p>證據確鑿</p><p>承娘識穿皇后伯顏忽都（林珠銀飾）加害太子摩訶的計謀，成功救走摩訶，承娘雖然擔心摩訶安危，但卻礙於時勢，未能與事實是她兒子的摩訶相認。皇帝讓承娘全權負責查明摩訶受傷事件，最終一切證據都證明皇后指使，承娘同時亦揭露摩訶非皇帝的親兒，皇帝宣佈要廢后及冊封愛猷識理達臘成為皇太子，承娘母憑子貴順利成為後宮的實權者，邁向皇后之路更近一步。</p></body></html>
