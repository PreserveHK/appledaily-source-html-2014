<html><header><meta charset="utf-8"><title>打9歲仔　躁父守行為</title></header><body><h1>打9歲仔　躁父守行為</h1><p>【本報訊】患有讀寫障礙的九歲男童英文默書不及格，父親一怒之下掌摑他、用皮帶抽打他及扭他的耳仔等。躁父原被控一項對所看管兒童或少年人襲擊罪，昨獲撤控，准自簽1,000元，守行為一年。<br>任職技術員的姓楊被告（41歲）與家人同住天水圍。今年9月22日，被告在家中發現兒子默書不及格而大怒，隨即以兒子的校服皮帶抽打其大腿、手臂，掌摑他臉部數下，又扭着他的耳朵在客廳拖行，再加以責罵。社工翌日發現男童右臉頰、右臂及左大腿均有瘀傷，查問下揭發事件。被告於本月17日被捕，警誡下承認當日太憤怒而犯案。<br>案件編號：TMCC3379/14</p></body></html>
