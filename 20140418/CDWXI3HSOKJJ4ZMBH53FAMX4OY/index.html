<html><header><meta charset="utf-8"><title>家輝興奮抱學友</title></header><body><h1>家輝興奮抱學友</h1><p>出爐影帝張家輝、張學友、何超儀等昨晚現身中環置地廣場，出席陳自強與契仔合資的Konzepp創意概念店活動。家輝與學友一碰面即相擁，記者取笑張家輝還在興奮再奪影帝，他表示：「冇嘢，個個以為我風花雪月，群鶯亂舞，其實大部份時間都喺屋企休息，係噚晚同咗Eddie（彭于晏）、林超賢打邊爐。自己有次喺個女間國際學校嘅運動會，喪跑攞咗金牌，個獎緊要過金像獎，搬幾次屋都喺度。」<br>何超儀則左腳負傷而至，剛做完半月板手術，對於內地指港產片粗口色情，她說：「暫時香港開放咗講粗口，大家覺得好新鮮，呢刻大家拍呢類嘢，唔係有錯，兩個地方法例唔同。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
