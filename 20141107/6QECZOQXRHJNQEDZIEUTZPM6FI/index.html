<html><header><meta charset="utf-8"><title>體壇拾趣：畢頓轉行挑戰「耐力」</title></header><body><h1>體壇拾趣：<br>畢頓轉行挑戰「耐力」</h1><p>今季一級方程式剩番兩站，呢個周末進行巴西站賽事，亦都係英國車手畢頓（圖）嘅最後兩站比賽，下季艾朗素就會接替佢喺麥拿侖嘅位置。</p><p>34歲嘅畢頓離開玩咗15季嘅F1之後，就轉玩世界耐力賽車，挑戰吓其他嘢。至於將會離開法拉利過檔嘅艾朗素（下圖），繼2007年之後再次同麥拿侖合作，上一次佢同當時隊友咸姆頓搞到水火不容，今次唔使同咸仔做隊友，唔會再出事啩。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
