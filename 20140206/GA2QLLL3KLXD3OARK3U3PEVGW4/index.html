<html><header><meta charset="utf-8"><title>「劍龍貓」「獅子狗」呆樣賣萌</title></header><body><h1>「劍龍貓」「獅子狗」呆樣賣萌</h1><p>這是劍龍還是貓？這又是獅子還是狗？有主人拿愛貓愛犬開個大玩笑，為牠們修毛設計搞笑新造型（圖），不過寵物們似乎不太接受，個個表情呆滯卻萌爆了。<br>貓咪全身毛髮幾乎被剃光，只剩下背部一束束短毛豎起扮背盾，主人還在牠臉頰掃上兩抹胭脂，像是隻一臉害羞的小劍龍；一隻三色貓就像米芝蓮車胎人一樣，被剪成一圈圈的毛髮圍住全身。小狗亦不「執輸」留下脖子周圍的長毛做萬獸之王，另一隻就被剃成像穿上工作服一樣，有條交叉「吊帶」在背後。<br>英國《每日郵報》</p></body></html>
