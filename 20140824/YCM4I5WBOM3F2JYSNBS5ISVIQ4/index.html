<html><header><meta charset="utf-8"><title>體訊速遞：（網球）姬維杜娃躋決賽</title></header><body><h1>體訊速遞：<br>（網球）姬維杜娃躋決賽</h1><p>於美國康乃狄格進行的紐黑文網賽，捷克球手姬維杜娃（圖）在上周五女單4強賽事，直落兩盤淘汰史杜莎躋身決賽，將與斯洛伐克的拉芭莉高娃爭標。 綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
