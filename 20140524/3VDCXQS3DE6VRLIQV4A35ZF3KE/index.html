<html><header><meta charset="utf-8"><title>空手道高手3秒KO對手</title></header><body><h1>空手道高手3秒KO對手</h1><p>武俠小說中，高手過招往往對峙兜圈久久都不動手。最近YouTube熱傳一條空手道對賽片段卻是極速分勝負，一位選手以一招回旋腿將對方擊至昏倒（圖），只花了3秒。<br>評判示意比賽開始後，二人立即趨前，右方選手在電光火石間起右腳踢出一記回旋腿，對手反應不及，還未看清自己如何中招就應聲倒下，立時分出勝負。評判及醫護人員趕忙為落敗者檢查傷勢，勝出者則施施然踱步到場邊。現場不少觀眾顯得一臉愕然，似是難以相信比賽在短短3秒告終。<br>英國《每日鏡報》</p></body></html>
