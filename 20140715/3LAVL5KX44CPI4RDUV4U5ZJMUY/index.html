<html><header><meta charset="utf-8"><title>關仁隱事：「瘦瘦」𥄫女講暗語 - 關仁</title></header><body><h1>關仁隱事：「瘦瘦」𥄫女講暗語 - 關仁</h1><p>入行多年嘅「瘦瘦」都冇乜緋聞，難怪有人估佢係同志一族，關仁基於好奇心八卦問過瘦瘦啲老死，嗰位老死聽到之後哈哈大笑，佢話瘦瘦雖然唔靚仔又瘦蜢蜢，但份人就有啲好色，平日搭車見到條街有靚女，佢即刻眼甘甘咁望實，仲會叫埋同車嘅男性朋友一齊贒女，暗語係「6點鐘」、「3點鐘」，令到同車嘅女仔朋友唔會為意，其實原來瘦瘦係叫朋友𥄫6點鐘、3點鐘嘅位置，嗰度有個着得好性感嘅女仔，老死話瘦瘦咁鍾意𥄫女，點會係基佬，除非佢喺老死面前，都要掩飾真性情啦！<br>撰文：關仁</p></body></html>
