<html><header><meta charset="utf-8"><title>左校現「我要真普選」</title></header><body><h1>左校現「我要真普選」</h1><p>左校香港專業進修學校（港專）馬鞍山分校，昨日現「我要真普選」條幅。港專社工高級文憑二年級生黎汶洛及十多名同學集資，印製三層樓高的「我要真普選」條幅，掛在港專馬鞍山分校內向內園的方向。但據悉有民建聯區議員向校方投訴，要求校方拆去條幅；也有居民向房署投訴要求拆去。早前也曾有大媽衝入港專校園撕漽民主相關海報，黎汶洛擔心學生的言論自由被不明校外人士打壓，要求校長陳卓禧表態。<br>受訪者提供</p></body></html>
