<html><header><meta charset="utf-8"><title>哥哥58歲冥壽花海依舊</title></header><body><h1>哥哥58歲冥壽花海依舊</h1><p>昨日是哥哥張國榮的58歲冥壽，一如往年，不少哥迷往沙田寶福山致祭，隨行更帶備不少香燭祭品，當中包括有花、生日蛋糕、糖果和月餅等等，有部份哥迷更在花束上擺放了心意咭，以表達對哥哥的思念。哥哥生前的好友陳淑芬與兒子陳家豪亦有現身，她們更在哥哥的靈位前，與哥迷齊齊合照。<br>哥哥的不少生前好友，亦在微博留言祝他生日快樂，豹哥單立文亦上載了一張哥哥小時候的相片，留言說：「生辰快樂！」<br>採訪、攝影：陳俊強</p></body></html>
