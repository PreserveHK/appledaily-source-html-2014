<html><header><meta charset="utf-8"><title>蛋 蔥 蝦 加多碗飯誇啦啦</title></header><body><h1>蛋 蔥 蝦 加多碗飯誇啦啦</h1><p>倪匡自言最愛吃雞蛋，無論是白蛋、茶葉蛋、紅雞蛋都吃。肥佬黎同樣認為有雞蛋吃便很滿足，他說：「我好鍾意食一碗日本白飯，打隻生蛋落碗飯上面，再用台灣好濃嘅黑色豉油，再加啲三星荵，甚至少少櫻花蝦乾，好食到不得了！」不過肥佬黎有過吃蛋的不快經歷，自此對台灣超級市場售賣的雞蛋失去信心，他說：「女傭朝早焗隻蛋畀我，唔係呃你，啲蛋打開嚟得一半，因為呢啲蛋係打針生出來，用燈光呃佢哋一日生兩隻。」最令肥佬黎費解是，奸商這樣做一來雞蛋沒有味，二來產量只有一半，實在得不償失。 <br> <br>食蛋都有驚喜!今晚11:00 《亂噏24》! </p></body></html>
