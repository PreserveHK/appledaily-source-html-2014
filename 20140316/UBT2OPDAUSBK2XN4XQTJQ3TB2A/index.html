<html><header><meta charset="utf-8"><title>玩命男高樓天台邊倒立</title></header><body><h1>玩命男高樓天台邊倒立</h1><p>英國男子斯科特．楊（Scott Young）藝高人膽大，不但愛在摩天高樓的天台邊倒立（圖），最近更去到印度和中國的高樓自我挑戰。<br>25歲的斯科特上月先在印度新德里一幢20層高樓宇倒立，用綁在鞋上的攝錄機自拍（左圖），整個過程沒綁安全帶，隨時跌至粉身碎骨。他其後轉戰上海一幢40層高樓。<br>朋友都擔心他的安全，「同伴要我佩戴安全帶，但我認為不用也做得到」。談到倒立秘訣：「把焦點放在你面前的地面保持平衡。把精神集中在你要做的事，不是可能會發生的事。」<br>英國《每日星報》</p></body></html>
