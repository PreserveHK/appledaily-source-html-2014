<html><header><meta charset="utf-8"><title>大島優子疑似裸泳</title></header><body><h1>大島優子疑似裸泳</h1><p>日本組合AKB48前主將大島優子，在畢業離隊之後風頭並沒有減退，除拍攝了多個廣告之外，早前推出的寫真集《脫吧》更成為熱話。大島前天於網誌中宣佈由於將開設新網站，其網誌將會關閉，消息傳出後即成為日本娛樂熱門新聞，一晚就有近1,500個粉絲留言，指不捨得她的網誌，希望她保留，因內裏有很多AKB時代的珍貴相片。<br>而大島亦於網誌上載了兩張游泳照，粉絲指應是她寫真集中的花絮照，由於寫真集中有她半裸遮掩兩點的照片，而網誌的游泳照亦似沒見有泳衣的肩帶，因而有粉絲懷疑她是裸泳！<br>撰文：阮瑜</p></body></html>
