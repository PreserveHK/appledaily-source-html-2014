<html><header><meta charset="utf-8"><title>林嘉華越南旅遊提早返港</title></header><body><h1>林嘉華越南旅遊提早返港</h1><p>越南近日爆發大規模反華騷亂之際，林嘉華原來於上周三（14日）與太太劉寶珍飛抵越南胡志明市旅遊，由於本港保安局大前日對越南發出紅色外遊警示，嘉華與太太為免親友擔心，於是提早結束行程於前晚返港。<br>嘉華昨在電話中說：「本來今日返，諗住同老婆relax吓，點知第一日去到就黃色警示，好多親友好擔心，打嚟比我哋，到星期四變紅色，就更加多人打嚟，搞到咁多人擔心，所以咪買兩張機票提早返香港。」問到胡志明市狀況怎樣時，嘉華說：「眼見旅遊區乜事都冇，好平靜，冇任何事情發生。」<br>採訪：白白</p></body></html>
