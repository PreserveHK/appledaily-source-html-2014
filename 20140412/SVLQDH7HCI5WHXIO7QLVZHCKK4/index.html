<html><header><meta charset="utf-8"><title>Rain孖劉亦菲玩到暈</title></header><body><h1>Rain孖劉亦菲玩到暈</h1><p>韓國天王Rain最近正忙於拍攝他的第一部中國電影《露水紅顏》，前日他與片中女主角劉亦菲現身於上海主題樂園「歡樂谷」拍攝。劉亦菲戴上可愛的兔耳，手拿一大紮彩色氣球，而Rain就拖着她的手，穿梭於小朋友間。化身成情侶的他們在遊樂場約會，還玩了四次迴旋木馬。園內其中一項設施因製作組要進行拍攝，故要暫停開放，有遊客透過微博表示不滿。<br>《露水紅顏》是由高希希執導的新片，該片改編自張小嫻的言情小說，Rain飾演扮作窮畫家的大企業繼承人，電影預計於明年11月上映。<br>撰文：嘉妍</p></body></html>
