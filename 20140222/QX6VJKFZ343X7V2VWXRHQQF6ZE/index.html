<html><header><meta charset="utf-8"><title>閱讀戒指發聲兼繙譯</title></header><body><h1>閱讀戒指發聲兼繙譯</h1><p>視障人士可望會有閱讀好幫手。美國麻省理工學院媒體實驗室（Media Lab）研究員正研發一款閱讀戒指（圖），掃描文字後為用家誦讀，未來更可以成為繙譯器。<br>用家把「手指閱讀器」（FingerReader）戴上後，只要用手指掃過書本上句子，戒指便會掃描文字並讀出發音。戒指還會感應手指位置，在每行文字的開始、結束及手指指錯位置時，發出輕微震動提示，確保用家不會偏離行文。戒指還可望成為即時繙譯器，方便學習外語。<br>不過「手指閱讀器」仍在研究階段，尚有不少地方有待改善，如閱讀速度太慢、未配備耳機插口等等。<br>美國《時代》周刊</p></body></html>
