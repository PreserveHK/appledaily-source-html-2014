<html><header><meta charset="utf-8"><title>大搞電影院　荷李活巨星捧場</title></header><body><h1>大搞電影院　荷李活巨星捧場</h1><p>【花絮】<br>生意人離不開聲色犬馬，身為中國首富，王健林派頭亦十足。兩年前萬豪斥26億美元（約202億港元），天價收購全球第二大的美國AMC電影院線，令王健林成為世界影業大亨。去年9月萬達青島項目奠基，邀得荷李活一線明星到場，包括里安納度狄卡比奧（Leonardo DiCaprio）、妮歌潔曼（Nicole Kidman），以及華人明星章子怡、李連杰及梁朝偉等，商業活動有如此派場，中外亦甚為罕見。</p></body></html>
