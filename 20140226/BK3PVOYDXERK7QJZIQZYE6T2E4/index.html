<html><header><meta charset="utf-8"><title>馮仁昭四圍超：家燕姐收萬元做媒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：家燕姐收萬元做媒 - 馮仁昭</h1><p>薛家燕係識好多人，又介紹過好多人賺外快，不過就唔係飯局嗰隻。<br>前晚家燕姐喺土瓜灣出席一個春茗活動，佢話：「前日收到一個大公文袋，下款寫『喃嘸阿彌陀佛』，出於好奇拆開個袋，發現有個紅色利是封，裏面有1萬蚊港幣，仲有封信同聯絡電話，有個fans好想識鄧麗欣，叫我做中間人，但我做唔到呢個媒人，計劃將呢筆錢送番畀佢。」<br>撰文：馮仁昭</p></body></html>
