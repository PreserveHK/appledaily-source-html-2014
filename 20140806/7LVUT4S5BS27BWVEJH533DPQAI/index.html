<html><header><meta charset="utf-8"><title>踢拖平治男藏K仔</title></header><body><h1>踢拖平治男藏K仔</h1><p>【本報訊】踢拖駕駛平治房車的27歲姓蘇迷幻青年，昨凌晨近2時半，駛經東區海底隧道九龍入口的自動繳費通道時，疑因收費卡失效令警號響起，44歲姓柯隧道職員見狀前來了解，要求蘇姓司機「駛前少少」，但見對方神情呆滯無反應，於是報警。<br>警員到場，在蘇姓司機身上搜出約13克懷疑氯胺酮（俗稱K仔）毒品，以及未能通過識認藥物影響觀測，警員以涉嫌藥後駕駛及藏毒將蘇拘捕，涉事平治房車則被拖走扣查。</p></body></html>
