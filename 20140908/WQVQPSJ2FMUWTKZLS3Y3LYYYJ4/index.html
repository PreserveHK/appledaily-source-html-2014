<html><header><meta charset="utf-8"><title>雨僑唔怕娜姐入侵</title></header><body><h1>雨僑唔怕娜姐入侵</h1><p>【美人娛】雨僑最近頻頻飛，剛完成美國登台，日前又飛去韓國拍攝網上短片，幸仍能趕及回港過中秋。問可會與緋聞男友羅力威人月兩團圓？她避談說：「會同屋企人食飯慶中秋。」<br>早前周秀娜以二千萬港元與蕭定一簽下十二部片約，身為蕭定一旗下藝人可有壓力？雨僑說：「大家唔同類型，而且公司都好錫我，之前同鄭中基拍咗部《猛龍特囧》，戲中飾演一個大近視嘅儍大姐，好有挑戰性。」<br>採訪：嵐山<br>場地：Mikiki<br>髮型：Oscar Ngan@ private i</p></body></html>
