<html><header><meta charset="utf-8"><title>過千海豚出動　水上畫圈超壯觀</title></header><body><h1>過千海豚出動　水上畫圈超壯觀</h1><p>美國加州戴納波恩特市(Dana Point)海岸，是觀看鯨魚和海豚熱點，一名船長出海時利用小型直升機鏡頭，從高空拍攝過千條海豚同時間逐浪奇景。<br><br>安德森(Dave Anderson)在小型四翼直升機，預先安裝微型鏡頭，再在船上控制直升機活動，讓它可以從高空拍攝過千條海豚在水面亂竄的情況，當中包括三條移居的灰鯨，及一隻初生的座頭鯨。<br><br>英國《每日郵報》</p></body></html>
