<html><header><meta charset="utf-8"><title>隔牆有耳：狼太話有同齊昕慶生 - 李八方</title></header><body><h1>隔牆有耳：<br>狼太話有同齊昕慶生 - 李八方</h1><p>特首夫人梁唐青儀周不時出席唔同慈善活動，身為女童軍會長嘅佢，噚日就幫總會一個惜食環保活動揭幕，主動同負責攤位嘅女童軍傾偈，台上台下全程四萬咁口。梗係啦，除咗因為個活動係由自己發起嘅「齊惜福」牽頭，或者仲同二女齊昕最近安份守己有關！事關早幾日9.11係齊昕生日，雖然齊昕似乎同阿媽有啲唔咬弦，但梁太笑笑口咁話，有同個女慶祝生日喎，仲話狼英都已經放咗假陪佢哋㖭！</p></body></html>
