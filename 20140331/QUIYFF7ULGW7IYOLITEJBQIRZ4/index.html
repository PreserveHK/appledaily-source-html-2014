<html><header><meta charset="utf-8"><title>劉美娟爆崇德拍拖首日求婚</title></header><body><h1>劉美娟爆崇德<br>拍拖首日求婚</h1><p>劉美娟日前接受有線電視節目《為食情報局》訪問，與主持黃芳雯品嚐希臘菜，同時分享跟老公張崇德的難忘回憶及他們一家獨特的飲食習慣，劉美娟說：「我同老公喺藝人之家度識，一直合作搞團契嘅工作，佢突然同我表白，我答應開始拍拖，點知拍拖第一日佢就向我求婚，我覺得OK，就開始籌辦婚禮。」<br>劉美娟又自爆從小不愛吃米飯：「我一啖都唔會食，細細個屋企人帶過我去睇醫生，但都冇符，老公因為受我影響，所以冇乜飯癮。」<br>撰文：麥萍萍</p></body></html>
