<html><header><meta charset="utf-8"><title>【壹錘定音】冰桶以外你不知道的ALS</title></header><body><h1>【壹錘定音】冰桶以外你不知道的ALS</h1><p>「冰桶挑戰」席捲全港，亦令更多人關心ALS(肌萎?性脊髓側索硬化症) 患者的情況。香港肌健協會會長劉偉明昨日接受《壹錘定音》訪問，指出ASL患者身心都承受巨大壓力，「病人係會冇晒活動能力，呼吸功能開始衰竭時，醫生會建議佢喺喉嚨開個窿駁呼吸機」，「呢個係生死抉擇，係一個好難嘅決定，究竟係生存落去抑或自然離開」。<br><br>劉偉明回憶，他遇上最年輕的ALS患痛個案是一個廿多歲的青年，患痛後心情變得惡劣，不願意和外界接觸。藉著是次冰桶挑戰，劉偉明希望社會各界能踴躍資助相關的志願團體，令更多肌肉萎縮患者能得到更妥善照顧。</p></body></html>
