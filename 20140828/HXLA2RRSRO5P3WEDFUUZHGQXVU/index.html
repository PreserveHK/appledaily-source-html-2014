<html><header><meta charset="utf-8"><title>能年玲奈西瓜堆拍寫真</title></header><body><h1>能年玲奈西瓜堆拍寫真</h1><p>大熱日劇《海女》主角能年玲奈殺入影壇，由她夥拍三代目J Soul Brothers（三代目JSB）主音登坂廣臣的愛情片《Hot Road》大收旺場，上映第二周仍穩佔日本票房亞軍，累積約7,500萬港元票房佳績。未有鬆懈的能年又為漫畫雜誌任封面女郎，並置身西瓜堆拍寫真。<br>至於登坂也工作量大增，昨日他偕三代目JSB隊友現身銀座，為手袋品牌任剪綵嘉賓，吸引大批女fans冒雨支持，墟冚場面更驚動警察。</p></body></html>
