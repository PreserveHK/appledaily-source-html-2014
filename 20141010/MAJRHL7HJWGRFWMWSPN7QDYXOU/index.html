<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃毅清棄監護探視權 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃毅清棄監護探視權 - 馮仁昭</h1><p>內地藝人黃奕同前夫黃毅清嘅家暴事件最終離婚收場，黃毅清噚日凌晨又喺微博留言，話為咗令個女喺穩定環境下成長，經過一輪掙扎，佢決定放棄一切監護權同探視權，但係會終生保留帶走親生骨肉嘅權利，最後仲話：「我愛你，芊玲。要記得，曾經你也有一個愛你如命的老爸，也曾願意為你付出一切！」黃奕喺佢官方微博話：「把所有譏諷和嘲笑當作成對自己鼓勵，黃奕加油！」<br>撰文：馮仁昭</p></body></html>
