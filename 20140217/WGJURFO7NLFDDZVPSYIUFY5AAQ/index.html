<html><header><meta charset="utf-8"><title>在晴朗一天跪低 - 陳也</title></header><body><h1>在晴朗一天跪低 - 陳也</h1><p>在晴朗一天，跪低。<br>不出惡言，跪得更低。<br>低低地，扮君子，博雙分。<br>欠交代，不言而喻。<br>龍門搬了，防守中場被批踭飛鏟；<br>球，依然朝自己龍門死角殺入。<br>假波。<br>好打得。<br>左佬大剌剌宣告：就是要堅守戰線！<br>黐N線。<br>689陣營，唔會尊重，獅子山下的運動員和市民。<br>場邊那條界，那個球，叫界外球，粗暴衝埋去，唔係越位；<br>係，炒！<br>場邊，靜了，滅聲了，幫港出mute，你做到了。<br>阿狼，唔怪得你唔去渣馬開槍。</p></body></html>
