<html><header><meta charset="utf-8"><title>關仁隱事：「吹水」搞飯局博出鏡 - 關仁</title></header><body><h1>關仁隱事：「吹水」搞飯局博出鏡 - 關仁</h1><p>𠵱家啲𡃁模個個樣都差唔多，冇番啲花邊新聞或者強勁後台都幾難可以生存得耐。「吹水」算係近排上位上得快嘅𡃁模，唔係佢特別天姿國色，而係佢份人好襟撈，人前人後都識賣口乖。最近佢參加咗「閃片王」嘅新戲試鏡，要同幾十個女仔爭角色，吹水點會唔諗計出位！關仁聽幕後人員講，第一次面試之後，吹水就自動自覺話要同班宣傳搞手食飯，friend啲自然好辦事。大型記者會時，吹水由原本企第三排變企第一排，仲咁橋俾司儀抽中上台玩遊戲，又多一個出鏡機會，餐飯真係抵請啦！<br>撰文：關仁</p></body></html>
