<html><header><meta charset="utf-8"><title>葉蘊儀公開女人秘密</title></header><body><h1>葉蘊儀公開女人秘密</h1><p>葉蘊儀昨日在服裝品牌I.T於尖沙嘴的藝術廊舉行陶瓷班，擔任導師的她表示藝術廊生意很好，但未有拓展大計，因為她忙於籌備個人藝術展及散文集，原定今年內舉行藝術展，但仍未有心水場地。她並透露將為藝術展製作3至4組展品，其中會以女人秘密為主題，她說：「我想搵人寫個app收集女人嘅秘密，然後透過我啲藝術品展現出嚟。」她指平日亦是朋友的傾訴對象，但展品中不會加入自己的秘密。<br>對於近日警方與市民在旺角爆衝突，有記者被警員拘捕，被網友封為民主女神的葉蘊儀未有回應，並要求轉換話題。<br>採訪、攝影：盧妹</p></body></html>
