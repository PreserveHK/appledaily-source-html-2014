<html><header><meta charset="utf-8"><title>周一嶽投入獻唱</title></header><body><h1>周一嶽投入獻唱</h1><p>【本報訊】支持同志平權，少不了平等機會委員會主席周一嶽醫生。今年周一嶽（圖）與立法會議員何秀蘭、歌手何韻詩一起擔任彩虹大使，熱愛唱歌的他，昨日身穿橙色polo恤撐場，遊行起步前更應邀合唱大會主題曲《同步愛》。雖然台下有黃耀明、何韻詩等專業歌手「監場」，周一嶽也未完全背熟歌詞，但見慣大場面的他並沒有怯場，手執歌書非常投入，又不時隨着節拍擺動身體，儘管毛毛雨下，台下仍然反應熱烈，全程為他打拍子，兩位主音歌手最後更向周一嶽送上香吻，感謝他的支持。</p></body></html>
