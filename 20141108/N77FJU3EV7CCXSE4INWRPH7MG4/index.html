<html><header><meta charset="utf-8"><title>體訊速遞︰（高爾夫球）麥杜維上海賽暫列榜首</title></header><body><h1>體訊速遞︰<br>（高爾夫球）麥杜維上海賽暫列榜首</h1><p>上海滙豐冠軍賽周五進行第2輪賽事，北愛爾蘭的麥杜維（圖）打出低標準5桿的67桿，總成績以低標準10桿的134桿，力壓137桿的英格蘭球手普達，暫時高踞榜首。（now683台今日11:00am直播）綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
