<html><header><meta charset="utf-8"><title>體壇拾趣：永倫炒南華霸氣封王</title></header><body><h1>體壇拾趣：永倫炒南華霸氣封王</h1><p>永倫霸氣封王！甲一籃球總決賽噚晚喺灣仔新伊館上演Game 3，落後場數0:2嘅南華首節雖有惠龍兒同羅意庭內外夾擊，以16:19緊追強勢嘅永倫，但第2節已無以為繼，半場落後28:40。永倫其後有洋將賀斯福同泰那（左）連番快攻，後者更轟入全場最高嘅22分，助永倫以73:53再贏一仗，總場數3:0大勝南華，自2011年後再度封王。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
