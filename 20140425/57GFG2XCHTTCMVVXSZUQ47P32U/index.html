<html><header><meta charset="utf-8"><title>無奈回頭：盧宛茵返娘家</title></header><body><h1>無奈回頭：盧宛茵返娘家</h1><p>港視開台無期，有藝人約滿後寧另覓出路，但有藝人就接受無綫的「愛回家」呼籲，紛紛回巢。當中盧宛茵去年離開無綫，轉投港視，至今年1月回巢，早前拍攝一段公屋潮文短片，成為網上熱話。另外，曾炮轟港視不派替身拍攝動作戲而受傷的丁主惠，也宣告回巢無綫。<br>此外，無綫眼見港視開台無期，面對續約的藝員，遂向他們提出苛刻條件，如傳楊思琦早前續約便遭大幅減人工三分一，由月薪三萬的「親生女」經理人轉改簽為普通藝員約；又有傳無綫要藝人自sell才藝才可以獲續約加薪。</p></body></html>
