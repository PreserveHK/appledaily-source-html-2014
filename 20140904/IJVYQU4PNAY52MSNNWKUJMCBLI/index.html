<html><header><meta charset="utf-8"><title>新樓一蟹衰過一蟹？買咗會唔會變蟹</title></header><body><h1>新樓一蟹衰過一蟹？<br>買咗會唔會變蟹</h1><p>詹Sir鐵面無私，他不諱言有地產商對他有意見：「有啲發展商攞六、七十分，當然對我好有意見，但係有啲攞九十幾分，佢哋都好開心喎。」這評分某程度上提升了整體建屋質素：「之前有個發展商六十幾分，但慢慢提升，已去到九十幾。」<br><br>至於坊間有聲音話新樓一蟹不如一蟹，問到詹Sir買新樓還是舊樓好？詹Sir巧妙舉例回答：「打壞後生同keep fit中年，你會請邊個？」<br><br>買樓都係新不如舊？今晚11:00《亂噏24》足本版！</p></body></html>
