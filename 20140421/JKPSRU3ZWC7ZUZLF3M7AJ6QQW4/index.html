<html><header><meta charset="utf-8"><title>趣怪定格狗狗叼復活蛋籃　看顧小雞</title></header><body><h1>趣怪定格<br>狗狗叼復活蛋籃　看顧小雞</h1><p>復活節來到，小雞與復活蛋當然是主角，英國12歲史賓格犬「傑絲」母性大發，保護起牠們來。「傑絲」叼着載着小雞的復活蛋籃走來走去，小心翼翼看管牠們以免走失，又與小雞一起玩耍，四目交投，柔情萬分，主人說「傑絲」自小就愛照顧其他動物，會為牧場裏的小羊叼來牛奶以免牠們餓壞。<br>在復活節賣萌的還有這隻貪吃倉鼠，數秒內就將五條胡蘿蔔塞進嘴巴（圖），狠勁不遜於大胃王小林尊，即使臉龐已脹大好幾個碼，還堅持將最後一條蘿蔔塞到嘴巴，是太愛胡蘿蔔了吧。<br>英國《星期日郵報》</p></body></html>
