<html><header><meta charset="utf-8"><title>各區突發簡訊：15歲女與兩男生玩3P</title></header><body><h1>各區突發簡訊：<br>15歲女與兩男生玩3P</h1><p>【屯　門】<br>【本報訊】三名15、16歲男女中學生人細鬼大，昨晨9時許，在屯門兆康路一單位房間玩3P，卻被其中16歲男同學的母親返家撞破，報警處理。警方到場調查，向兩男一女學生盤查，懷疑兩男生與15歲女生先後發生性行為，干犯與16歲以下女童發性行為的罪行，兩男生因偷嚐禁果被捕及帶返警署調查，稍後已獲准保釋；女童則送院檢驗。據知涉事三男女為同學關係，其中一對更是小情侶。</p></body></html>
