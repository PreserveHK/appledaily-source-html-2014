<html><header><meta charset="utf-8"><title>網絡攻擊好大打擊　 思琦唔心息 </title></header><body><h1>網絡攻擊好大打擊　 思琦唔心息 </h1><p>思琦妹的戀情，曾經成為了花生客的話題，但有時過火的言論，連柳俊江也看不過眼︰「我睇到好多網絡嘅攻擊，有冇搞錯！咁樣去對待一位媽媽？」<br><br>思琦妹終於大方承認︰「其實嗰啲新聞，對我打擊都好大！」受過傷，先知道要堅強，沒有當日的打擊，又何來今天的思琦妹？<br><br>究竟思琦妹點樣爬返起身？星期四晚11:00《亂噏24》足本版！<br><br>服裝:ANTEPRIMA</p></body></html>
