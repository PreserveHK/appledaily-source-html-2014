<html><header><meta charset="utf-8"><title>【手機扮靚】皮革系列機殼　企硬保護iPhone 6</title></header><body><h1>【手機扮靚】皮革系列機殼　企硬保護iPhone 6</h1><p>iPhone 6的皮革保護套選擇眾多，例如這一款Open Face系列，表面貼上一層皮革，甚為美觀，但用得耐就容易浮邊，也未必能保護手機的表面；至於另一款Flip Case的皮革保護套，則能保護手機表面，也可做到Stand的座枱功能，喜歡功能性的，還具備可擺放信用卡的皮套，當然都有不足地方，例如放得太多卡，就會較重和厚；同樣地，現時也流行一些拼皮配搭，有不同的顏色和物料，可以襯不同年齡層的朋友。</p><p>記者：陳國輝</p></body></html>
