<html><header><meta charset="utf-8"><title>-2℃「剝光B」沖凍水涼</title></header><body><h1>-2℃「剝光B」沖凍水涼</h1><p>「冷水洗身，父母太殘忍了，可憐的娃娃。」四川成都前日最低溫度只得-2℃，但一名1歲男嬰卻被父母脫光，在公園用水龍頭的冷水沖涼（圖）。有關短片被上載互聯網，網民大罵這對父母自己穿厚厚衣服，卻要孩子冷水洗身，變態兼殘忍。<br>當地記者追訪得知，男嬰的父母是清潔工人，並非首次用冷水給孩子沖洗，目的是為了鍛煉兒子，稱其子從出生到現在，從來沒生過病。不過，當地醫生指，這樣的育兒方式太過於極端，且有危險，不建議這樣做。<br>四川新聞網</p></body></html>
