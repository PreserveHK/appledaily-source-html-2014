<html><header><meta charset="utf-8"><title>【壹週刊】Lady Gaga力撐　長青黑白潮</title></header><body><h1>【壹週刊】Lady Gaga力撐　長青黑白潮</h1><p>【壹週刊】時裝潮流日日唔同，今日興完聽日out。有無野係永恆﹖「變幻原是永恆」就真。不過，日日新鮮嘅時裝界，都有不死奇葩——就係黑白二色。黑同白雖然唔似其他色彩咁吸睛，不過勝在夠百搭，名人明星潮人都力撐呢股長青黑白潮。<br><br>iPhone版下載： http://goo.gl/1SDaWF <br>Android版下載： http://goo.gl/xfQS8D  </p></body></html>
