<html><header><meta charset="utf-8"><title>鄭秀文捱冷開工</title></header><body><h1>鄭秀文捱冷開工</h1><p>【中環】近日天氣轉冷，入夜之後更甚，難為鄭秀文（Sammi）、張家輝同胡杏兒仲要冒住寒冷開工拍卓韻芝套新戲。<br>前晚9點幾佢哋三個人現身中環9號碼頭，咁凍天氣仲要喺碼頭吹風拍嘢，未roll機前大家梗係各師各法取暖，杏兒用氈蓋住下身，上身再披住厚厚嘅大褸。至於Sammi可能平時有做開運動跑吓步，血氣行得比較好，相對就冇杏兒咁怕冷，淨係着一件大褸就夠暖。</p><p>大家都係拍戲，李璨琛同楊淇就舒服好多，前晚佢哋喺中環幫港台劇《獅子山下》開工，咁啱拍嘅係打邊爐戲，天寒地凍可以「烚吓烚吓」，人都分外入戲啦。<br>採訪、攝影：畢紹基、李志明</p></body></html>
