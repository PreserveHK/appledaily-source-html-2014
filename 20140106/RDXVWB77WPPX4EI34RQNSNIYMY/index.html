<html><header><meta charset="utf-8"><title>蘇永康拍拖扮型</title></header><body><h1>蘇永康拍拖扮型</h1><p>【中環置地廣場】蘇永康出名貪靚，前晚7點幾，佢同女友Anita去中環置地廣場買衫，康仔喺Alexander McQueen睇咗十五分鐘即有斬獲，Anita全程陪伴畀意見，非常合拍。康仔一身潮人打扮，喺商場都戴黑超兼着到紅噹噹，有途人搵佢影相都來者不拒，當佢發現記者時仲笑笑口揮手話：「新年快樂！」<br>採訪、攝影：羅德光</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
