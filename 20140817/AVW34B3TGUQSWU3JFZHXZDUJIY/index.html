<html><header><meta charset="utf-8"><title>K-Pop之王：昭熙祖父前日離世</title></header><body><h1>K-Pop之王：昭熙祖父前日離世</h1><p>韓國組合Wonder Girls（WG）前成員昭熙自離開WG之後，一直未有公開現身。而昨日韓媒就報道昭熙的祖父前日去世的消息，據知昭熙受到很大挫折，正跟家人在靈堂守靈。昭熙所屬的BH事務所表示：「這是藝人的個人私事，雖然好悲傷，但昭熙未有跟公司交代太多，所以更詳細的內容我們亦不太清楚。」昭熙上年跟前所屬的JYP事務所約滿後，因想向演戲方面發展，目前專注演藝事業。</p></body></html>
