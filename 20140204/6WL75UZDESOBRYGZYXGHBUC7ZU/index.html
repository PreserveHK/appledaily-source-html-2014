<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa比堅尼晒罅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Sa比堅尼晒罅 - 馮仁昭</h1><p>蔡卓妍（阿Sa）噚日喺微博晒比堅尼泳衣相，仲留言：「我又來到我最愛的陽光海灘了！」雖然網民讚素顏Sa索爆，仲露出一條少少嘅波罅，可惜依然出賣咗佢嘅iPad身材，有網民抵死留言笑佢係「太平公主」、「把胸藏哪兒了」。阿Sa男友陳偉霆（William）亦唔避嫌喺微博晒泳褲相，露出胸肌、腹肌同人魚線，即刻暴露咗佢哋拍拖外遊嘅秘密，估唔到佢哋愛得咁高調。網民讚William身材fit爆，鬼馬留言：「阿Sa如何消受得了！」不過，William膊頭疑似有條長疤痕，唔知點受傷？<br>撰文：馮仁昭</p></body></html>
