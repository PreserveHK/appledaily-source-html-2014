<html><header><meta charset="utf-8"><title>關仁隱事：「海水」唔埋堆冇得撈 - 關仁</title></header><body><h1>關仁隱事：「海水」唔埋堆冇得撈 - 關仁</h1><p>「海水」一向好喜歡演戲，但多年嚟喺公仔箱鬱鬱不得志，所以決心離開向外闖，可惜發展機會仲差過以前，搞到擺檔賣嘢維生。原來海水以前發展咁差，唔關乎運氣事，係關乎佢唔肯埋堆。話說試過有個幕後高層本來好中意搵海水拍嘢，但有幾次個幕後搵海水同成班工作人員食飯吹水，海水推完一次又一次，個幕後覺得海水好唔識做，於是開劇冇再預佢；另外亦有導演試過喺開工期間約海水同其他演員一齊食飯，海水一樣耍手擰頭唔肯埋堆，相當我行我素！<br>撰文：關仁</p></body></html>
