<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧琳入稟追廣告尾數 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳慧琳入稟追廣告尾數 - 馮仁昭</h1><p>陳慧琳（Kelly）經理人鍾珍嘅Star Talent Limited公司，早排同內地嘅中國泰豐床品控股有限公司簽咗兩年合約，用Kelly嘅硬照做廣告宣傳，酬金係733萬元。<br>不過鍾珍公司只係收到一半錢，內地公司冇找清尾數，但就繼續喺網頁用宣傳相。鍾珍公司入稟高院提告，追討約365.5萬元，同埋要求頒令禁制被告繼續用相關照片。<br>案件編號：HCA2450/14<br>撰文：馮仁昭</p></body></html>
