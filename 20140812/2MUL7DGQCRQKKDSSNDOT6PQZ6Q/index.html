<html><header><meta charset="utf-8"><title>張震遠破產案　高院押後審理
</title></header><body><h1>張震遠破產案　高院押後審理<br>
</h1><p>【本報訊】行政會議前成員、商交所主席「梁粉」張震遠（圖）遭新利控股前非執董梁志漢申請破產一案，昨在高院再提訊。<br>法官吳嘉輝應雙方協議，給予張21日時間呈交反對破產呈請的證據，梁亦有21日時間回應，之後會排期審訊，預計需時三小時。<br>梁志漢於去年8月入稟向張震遠及商交所股東公司新效控股追討4,000萬元貸款，至今年2月申請張破產時，張被指連利息拖欠4,733萬元。<br>張上月與梁和談，但談判破裂，梁上周指張只曾償還300萬元，要求法庭立刻頒佈破產令。<br>案件編號：HCB1223/14</p></body></html>
