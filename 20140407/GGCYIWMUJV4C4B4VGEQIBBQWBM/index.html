<html><header><meta charset="utf-8"><title>Niki蜜運賣大包</title></header><body><h1>Niki蜜運賣大包</h1><p>周麗淇（Niki）為JustGold任代言人，日前穿上婚紗及晚裝拍攝婚嫁系列宣傳照，其中更谷胸露出事業線，與內地小生徐正曦拍拖後的Niki，可謂越見性感，她還說：「待嫁女人最幸福美麗，拍嗰時我努力投入角色，希望鏡頭捕捉到甜蜜幸福感覺。」<br>此外，失蹤馬航客機其中一個乘客為《一代宗師》武指鞠坤，其妻程利平曾在內地劇幫Niki整頭化妝，Niki說：「知道佢仲喺大馬等消息，我同佢通過電話，同佢講兩個仔都咁細，佢都應承會返北京照顧囝囝，希望佢快啲回復正常生活。」<br>撰文：唐如</p></body></html>
