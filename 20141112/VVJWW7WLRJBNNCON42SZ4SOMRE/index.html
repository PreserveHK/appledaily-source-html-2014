<html><header><meta charset="utf-8"><title>韓劇燒：金秀賢李敏鎬齊齊受勳</title></header><body><h1>韓劇燒：金秀賢李敏鎬齊齊受勳</h1><p>2014韓國大眾文化藝術獎頒獎禮將於下周一舉行，昨日率先公佈得獎名單，兩大男神包括韓劇《來自星星的你》的金秀賢和《繼承者們》的李敏鎬，齊齊獲得國務總理勳章，而韓劇《你們被包圍了》男星李昇基和男團EXO則奪得文化體育觀光部長官勳章。</p><p>此外，金秀賢所屬的Keyeast事務所旗下的子公司，將會製作電影《來自監獄的信》，身為公司老闆的裴勇俊有望復出拍攝。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
