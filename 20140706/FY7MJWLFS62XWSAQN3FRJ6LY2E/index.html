<html><header><meta charset="utf-8"><title>李寶勳心臟病逝世</title></header><body><h1>李寶勳心臟病逝世</h1><p>本地著名攝影師、香港專業攝影師公會（HKIPP）現任會長李寶勳（Lester 圖），前晚因心臟病發猝逝，不少他的圈中及攝影師友好紛紛在網誌留言致哀。黃榕即將推出的寫真就是由Lester操刀，黃榕在微博寫道：「剛剛朋友whatsapp告訴我Lester Lee剛剛離開我們…你人好好！我們永遠懷念你RIP。」張暖雅就寫道：「我最最愛的好朋友Lester你永遠在我心中，一路好走。」</p></body></html>
