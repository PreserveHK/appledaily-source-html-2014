<html><header><meta charset="utf-8"><title>廁所火箭沖天</title></header><body><h1>廁所火箭沖天</h1><p>火箭發燒友心中的一團火，要爆了！繼「獵戶座」升空後，美國密歇根州上空前日（周六）驚現「廁所火箭」，在貝里恩縣一處黃豆田上成功發射（上圖），奇特設計引來圍觀者眾，當廁所一飛沖天，大家都歡呼叫好，最後火箭在609米（2,000呎）外安全降落（小圖），差點擊中圍觀者的貨車，但總算有驚無險。<br>這個高3米（10呎）、重53公斤（450磅）的另類火箭，由「米切安納火箭俱樂部」30名成員合力將流動廁所改建而成，再聯絡贊助商，籌備兩年才能發射，目的是吸引更多人對「砌火箭」的興趣。<br>美聯社</p></body></html>
