<html><header><meta charset="utf-8"><title>體訊速遞：（足球）中國富商入主馬體會</title></header><body><h1>體訊速遞：<br>（足球）中國富商入主馬體會</h1><p>西班牙報章《馬卡報》周一報道，中國富豪王健林（圖）料將入主上季西甲冠軍馬德里體育會；但據報雙方仍就投入資金及王的角色進行商討，因為馬體會屬體育會性質，王健林不能買下球會，不過他投入資金後，可安排信任人士出任球會高層。綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
