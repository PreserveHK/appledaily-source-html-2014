<html><header><meta charset="utf-8"><title>呂方單拖食包睇戲</title></header><body><h1>呂方單拖食包睇戲</h1><p>【中環ifc】呂方除了登台賺錢，間中都會見到他有女伴在身邊一起飲飲食食。</p><p>記者昨日在中環ifc見到他，不過今次他只得一個人隨處閒逛，先去了一間麵包店買麵包，可能因為有點悶，大約4時許就一個人去了戲院看電影，記者發現同時間有兩套電影播映，一套是周慧敏有份演出的《等一個人咖啡》，另一套是外語片《LUCY：超能煞姬》（Lucy），不知道純情和暴力哪一套會適合他的口味呢？<br>採訪、攝影：潘冠恩</p></body></html>
