<html><header><meta charset="utf-8"><title>摺機再掀熱潮　名人爭用</title></header><body><h1>摺機再掀熱潮　名人爭用</h1><p>智能手機的屏幕越來越大，連蘋果iPhone也趕上大芒潮流，但最近不少名人如歌手Rihanna（圖）、《Vogue》總編輯Anna Wintour都用摺機，加上南韓手機公司三星及LG近期也紛紛推出按鈕更大、操作更簡易的可折叠智能手機，有科技專家預測摺機將一反現時潮流，再次成為科技界的新寵兒。<br>另外，美國皮尤民意調查中心發現，美國有多達15%年齡介乎18至24歲的民眾拒絕使用智能手機，而24至35歲受訪者有13%人棄用，結果令人意外。<br>英國《獨立報》</p></body></html>
