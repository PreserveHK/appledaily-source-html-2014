<html><header><meta charset="utf-8"><title>親子圖章DIY　製創意自家良品</title></header><body><h1>親子圖章DIY　製創意自家良品</h1><p>又到周末搵節目嘅時候，預期出去同人迫，不如留喺屋企悠悠閒閒做手作啦。今日就邀請到印章導師金麥姬教大家自製創意印章，大人、小朋友都可以參與，只需要鉛筆、牛油紙、專用橡皮及𠝹刀等簡單工具，就可製成獨一無二的私家印章，唔止可以印在紙張，製成心意卡，仲可以配合專用印墨，印在布袋、玻璃樽上，繼續發揮大家嘅創意。<br><br>步驟﹕<br>1. 先在紙上畫上圖案<br>2. 將圖案轉印在牛油紙上（需用3B鉛筆）<br>3. 把印有圖案一邊的牛油紙，反轉蓋在橡皮上，以指甲輕輕來回刮<br>4. 利用筆刀／鎅刀沿筆痕削走橡皮</p></body></html>
