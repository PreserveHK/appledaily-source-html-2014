<html><header><meta charset="utf-8"><title>警涉藏冰毒　廉署人員頂證</title></header><body><h1>警涉藏冰毒　廉署人員頂證</h1><p>【本報訊】隸屬屯門警區的一名男警員，涉嫌藏有冰毒和吸食用的冰壺，案件昨天在屯門裁判法院提訊，警員否認管有危險藥物和管有適合擬用作吸服危險藥物的器具共兩罪，裁判官將案件押後至5月20日作預審，批准警員以2,000元現金保釋。<br>被告何世強（38歲）現正停職。控罪指他於去年10月26日，在元朗欖口村藏有1.08克冰毒，以及藏有一個連接兩支膠飲管的膠瓶和一個載有錫紙、膠飲管的香煙盒。控方指證人名單中有廉署人員。<br>案件編號：TMCC1285/14</p></body></html>
