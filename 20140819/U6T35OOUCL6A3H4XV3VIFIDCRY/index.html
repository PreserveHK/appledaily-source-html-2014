<html><header><meta charset="utf-8"><title>蔚雨芯入圍星爺新片</title></header><body><h1>蔚雨芯入圍星爺新片</h1><p>魔鬼胸蔚雨芯（Rainky）、Rosemary與唐貝詩等昨日於銅鑼灣出席活動，一襲低胸裝現身的Rainky大騷本錢，剛於北京趕回港的Rainky透露於周星馳的新片《美人魚》選角中入圍40強，她說：「已經試咗鏡兩日，但係內容唔講得，因為簽咗保密協議。」問她會如何施展渾身解數？她說：「我好鍾意唱歌、跳舞同演戲，仲有學太極功夫，陣間我會趕返北京繼續面試，20號面試會喺網上直播，由40人選出15人，最後選出4人，24號晚會公佈成績。」<br>採訪、攝影：陳俊強</p></body></html>
