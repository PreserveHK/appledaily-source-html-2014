<html><header><meta charset="utf-8"><title>點滴：曾酗酒沉淪毒海</title></header><body><h1>點滴：曾酗酒沉淪毒海</h1><p>Joe年紀輕輕便被發掘出唱歌天份，12歲時他被哥哥邀請於會所為樂隊演唱，15歲時Joe輟學工作，日頭他是煤氣師傅，晚上則玩音樂。跟許多搖滾歌手一樣，Joe生活充滿了酒精和毒品，成名前他已嚴重酗酒，1968年更因藏有大麻被控，之後淪沉於海洛英：「如果我精神力量好點，可能會避過誘惑，但當時並沒戒療設施，毒品唾手可得。」因嗜酒吸毒Joe曾面對多次經濟困難，更差點搞到破產。</p></body></html>
