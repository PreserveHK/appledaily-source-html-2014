<html><header><meta charset="utf-8"><title>森巴嘉年華：梅拿死撐仆低嚇對手</title></header><body><h1>森巴嘉年華：梅拿死撐仆低嚇對手</h1><p>湯馬士梅拿（中）喺對阿爾及利亞嘅16強入面，一次處理罰球嗰陣仆低（圖），搞到好多人都諗究竟佢係專登定唔小心。梅拿之後接受訪問話：「其實係戰術嚟嘅，諗住可以嚇窒對手。」點知阿爾及利亞一班球員完全冇受呃，呢個戰術最後係完全失敗，仲成為笑話。佢隊友卻奧斯（右）都話：「我哋練習嗰陣次次都work㗎，不過唔知點解去到比賽就失效。」如果練習同比賽一樣，啲球隊就唔使踢熱身賽啦大哥！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
