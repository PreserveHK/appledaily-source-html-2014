<html><header><meta charset="utf-8"><title>無端聽到抓刮聲女星耳驚藏蜘蛛</title></header><body><h1>無端聽到抓刮聲<br>女星耳驚藏蜘蛛</h1><p>英國女歌手Katie Melua（左圖）耳道近日頻頻傳出抓刮怪聲，求診時赫然發現耳內有不速之客，一隻活生生的蜘蛛（上圖）寄居裏面近一周，令她毛骨悚然。<br>Katie Melua相信早前搭飛機戴上耳機時，讓躲在耳機蜘蛛爬進耳內，之後耳內偶爾沙沙作響，但沒不適而沒有理會，直至她聽到耳內傳出抓刮聲才求醫。<br>醫生檢查時也嚇了一跳，用吸管替她把蜘蛛取出放入試管。她回家後在網頁上載耳藏蜘蛛的駭人照片。<br>英國《星期日電訊報》</p></body></html>
