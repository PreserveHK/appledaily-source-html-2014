<html><header><meta charset="utf-8"><title>郎黎強國師奶星巴交警明博拉</title></header><body><h1>郎黎強國師奶<br>星巴交警明博拉</h1><p>在四川成都，28歲資陽人李萍（化名）上周五（15日）下午3時多駕車至高新區紫竹東街街頭時，因車牌被光碟遮蓋，被交警攔下。她馬上扯下光碟，坐於車廂內堅持不出來，又拒絕出示駕駛證件，還幾次試圖開汽車離開，其間更當着7歲的兒子面前摑了交警一巴。<br><br>儘管巡警隨後趕到，她仍然對着警察大喊大叫。她的兒子亦不斷勸母親：「媽媽，你下來嘛，媽媽……」，但她沒有理會。就這樣停於路邊，造成附近交通擠塞。口頭警告無效後，交警只好坐進車​的後座，要求李萍必須前往派出所接受調查。最終她因妨礙公務人員執法，面臨行政拘留處罰。<br><br>《華西都市報》</p></body></html>
