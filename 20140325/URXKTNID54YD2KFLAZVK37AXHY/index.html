<html><header><meta charset="utf-8"><title>一中一台：趙薇虎媽變瘋媽</title></header><body><h1>一中一台：趙薇虎媽變瘋媽</h1><p>趙薇下月開拍電視劇《虎媽貓爸》，她跟佟大為演虎媽貓爸，還有周迅、范冰冰和高圓圓參與演出。</p><p>據報酬金100萬1集，30集趙薇有3,000萬進賬。前晚趙薇開始倒數開工的日子，她在微博留言：「一天比一天更加悲觀，這是提前入戲的節奏嗎？生活中未知的危險與恐懼，可以用心去忘卻或抵抗！可要在戲如人生的劇本裏，真是無計可施，無可回（迴）避啊。」<br>一小時後，頭髮凌亂發呆的趙薇再自拍：「今天很有女神經氣質。」</p></body></html>
