<html><header><meta charset="utf-8"><title>馮仁昭四圍超：港姐決賽收視瀉3點 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>港姐決賽收視瀉3點 - 馮仁昭</h1><p>前晚港姐決賽，冠軍係邵珮詩，亞軍係王卓淇，季軍係何豔娟。原來決賽收視同港姐質素一樣唔掂，前晚平均收視比舊年決賽狂跌3點，平均僅26點（約169萬觀眾）。另外，有佳麗前晚擦鞋話鍾意睇TVB周刊同覺得港姐后冠係偉大發明，俾網民鬧爆冇內涵，電影人舒琪噚日喺fb轉貼內容，話係噚日嘅調劑，擺明笑班港姐。<br>撰文：馮仁昭</p></body></html>
