<html><header><meta charset="utf-8"><title>梁詠琪遷就老公</title></header><body><h1>梁詠琪遷就老公</h1><p>【灣仔】梁詠琪（GiGi）同西班牙籍老公Sergio（右）成日糖黐豆，去邊都孖住現身，前晚9點半，GiGi同Sergio喺灣仔船街22 Ships餐廳食完飯準備離開，呢間餐廳出名係食西班牙菜，GiGi咁就得老公真係抵錫。臨上車前，佢哋仲同王賢誌及另一男友人道別，之後GiGi仲喺車上禮貌同記者揮手講再見。而今個月25號係GiGi嘅38歲生日，好多朋友排住隊同佢慶祝，噚日凌晨GiGi喺微博放上關心妍等友人同佢預祝生日相。<br>採訪、攝影：梁繼光、潘冠恩、李志明</p></body></html>
