<html><header><meta charset="utf-8"><title>宇多田光突宣佈再婚</title></header><body><h1>宇多田光突宣佈再婚</h1><p>日本歌姬宇多田光昨日突然在其網誌中宣佈，她將下嫁一名圈外意大利人，但並沒有公佈具體詳情。光姐一直有傳與一名日本畫家拍拖，但昨日她突宣佈下嫁意大利人，令外間大感意外。光姐在網誌中大讚未來老公是個好青年，在快樂的大家庭長大，她又指原本想靜靜舉行婚禮後才公佈婚訊，但最終亦決定告知歌迷。<br>光姐的母親去年8月自殺身亡，她稱曾考慮延遲婚期，但她在母親生前曾談及可能與意大利男友結婚，其母感到十分高興，因此光姐決定不再延期，她笑稱31歲年紀已不小。今次光姐是第二段婚姻，她02年曾與導演紀里谷和明結婚，於07年離婚。</p></body></html>
