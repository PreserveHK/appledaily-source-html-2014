<html><header><meta charset="utf-8"><title>咬開西瓜連皮吃掉競食男吸20萬點擊</title></header><body><h1>咬開西瓜連皮吃掉<br>競食男吸20萬點擊</h1><p>夏日炎炎，最好吃西瓜消暑，但美國洛杉磯競食者L.A. Beast認為將西瓜切成一件件來吃太單調，決定將整個西瓜連皮吃掉（圖）。他將過程拍下上載YouTube，短短四日吸引近20萬次點擊率。<br>L.A. Beast繼之前生吃仙人掌後，再次挑戰人體極限。他沒有用西瓜刀將西瓜切開，而是用他堅固的牙齒將西瓜連皮帶肉一併吃掉。他邊吃邊搖頭以加快咀嚼速度，結果憑着堅毅的意志完成壯舉。此外，他亦嘗試用雞蛋及手掌的力量擊碎椰子殼，但其間手掌已出現紅腫及瘀血，最終放棄。<br>英國《都市報》</p></body></html>
