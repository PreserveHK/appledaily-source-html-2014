<html><header><meta charset="utf-8"><title>戰鬥民族唔怕死　爬出窗玩Street Workout</title></header><body><h1>戰鬥民族唔怕死　爬出窗玩Street Workout</h1><p>早在九十年代開始，俄羅斯及不少東歐國家已經興起玩Street 。Street Workout是一項不論何時何地都可以玩的運動，玩家可以隨意借助任何設施做引體上升、掌上壓等動作。在俄羅斯就有一男子嫌在公園玩太悶，為追求刺激，轉到窗台外做Street Workout，隨時一失手就從高處墮下，戰鬥民族當真不怕死。 <br><br>記者：臧諾</p></body></html>
