<html><header><meta charset="utf-8"><title>隔牆有耳：港鐵員工辦公室睇波 - 李八方</title></header><body><h1>隔牆有耳：港鐵員工辦公室睇波 - 李八方</h1><p>世界盃曲終人散，歐洲幾個足球聯賽又未開鑼，呢段時間球迷都可以唔使捱夜休息吓。不過八方就收到報料，事故頻頻嘅港鐵，竟然有負責東鐵綫維修嘅何東樓車廠員工，有得放工都唔走，換晒衫都特登留喺辦公室，不過就唔係加班，而係用公司電腦上網睇波，卒之畀同事影晒相做紀念。<br>八方噚日就問過港鐵，係咪會趁有大賽事就會格外開恩畀員工用公司資源上網睇波，與眾同樂咁好福利啦。港鐵發言人話證據不足查唔到，不過港鐵就有指引寫到明，有工作需要先可以用公司電腦上網，違反指引就會按內部程序「法辦」咁話。</p></body></html>
