<html><header><meta charset="utf-8"><title>K-Pop之王：2PM新MV點擊破百萬</title></header><body><h1>K-Pop之王：2PM新MV點擊破百萬</h1><p>韓國男團2PM前日凌晨公開新歌《GO CRAZY》的MV，一推出已引起關注，24小時內在YouTube的點擊更已超過100萬，同時登上內地MV網站的K-pop新曲排行榜第一位，在國內外同樣受歡迎。是次新歌由成員Jun.K作詞作曲，歌曲風格輕快，而成員在MV內的舞蹈及衣着亦十分獨特。昨日，2PM演出韓國音樂節目《M Countdown》，之後會於15日正式推出新專輯。</p></body></html>
