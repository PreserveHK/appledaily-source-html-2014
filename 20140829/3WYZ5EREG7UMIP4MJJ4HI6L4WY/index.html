<html><header><meta charset="utf-8"><title>7歲女童遭勒暈活埋不死</title></header><body><h1>7歲女童遭勒暈活埋不死</h1><p>印度發生駭人擄人埋屍案，一名7歲女童（圖左）被擄走後，遭勒暈和活埋在蔗田，幸好她醒過來在泥中掙扎，獲村民救出。<br>村民庫馬爾周一晚途經蔗田聽到微弱呼叫聲，循聲發現土壤下有異物活動，他連忙挖開泥土一看，赫然發現一名半昏迷的女童，頸上有勒痕，連忙送她到警署。<br>女童塔努恢復意識後，自稱來自另一村落，數日前被一對夫婦帶走，對方將她勒暈埋在蔗田。塔努與母親阿瓦斯蒂相依為命，母親數月前離婚後才遷回外婆家同住，阿瓦斯蒂兩周前攜塔努離開，但她至今下落不明。<br>英國《每日郵報》</p></body></html>
