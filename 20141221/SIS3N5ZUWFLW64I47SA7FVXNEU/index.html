<html><header><meta charset="utf-8"><title>王征嘆茶懶理欠薪</title></header><body><h1>王征嘆茶懶理欠薪</h1><p>亞視仍拖欠員工11月的薪金，新聞部同事先發起明日邀勞工處派員來登記協助追討，亞視執行董事葉家寶面對這緊急時機，他日前已呼籲股東馬上解決問題。前日下午4時半，穿上西裝，臉上架了藍色太陽鏡的亞視投資者王征，與同行六名男女出現中環四季酒店大堂。<br>王征與友人有講有笑，似未受亞視員工鬧爆公司拖糧事件影響，王征左手插着西裝褲袋，還邊行邊擺出chok樣，他似有意到大堂咖啡廳嘆下午茶，可是被其中一名女子叫着，王征改變方向，帶隊入𨋢到樓上餐廳。<br>此外，亞視雖財困冇糧出，但明日冬至仍安排聖誕宣傳活動，並由袁潔儀帶隊，探訪長者。<br>採訪、攝影：畢紹基、徐錦池</p></body></html>
