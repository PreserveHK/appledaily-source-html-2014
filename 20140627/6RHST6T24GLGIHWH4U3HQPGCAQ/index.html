<html><header><meta charset="utf-8"><title>剃頭抗釋法</title></header><body><h1>剃頭抗釋法</h1><p>【本報訊】1999年6月26日人大就居港權釋法，令回歸前港人內地所生子女不能享有居港權。一批一直爭取子女有居港權的港人，昨晚在中環遮打花園舉行燭光集會，抗議15年前6.26釋法，由當年起一直協助受影響家庭的甘浩望神父（圖），與一名男家長即場剃光頭，以示不滿釋法令香港無法無天。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
