<html><header><meta charset="utf-8"><title>堺雅人膺日刊視帝</title></header><body><h1>堺雅人膺日刊視帝</h1><p>由日本報章《日刊Sports》主辦的第17屆日刊Sports日劇大獎，昨日公佈最佳男主角及最佳劇集名單。現年40歲的日本男星堺雅人，憑去年高收視神劇《半澤直樹》榮膺視帝，《半》劇也獲選最佳劇集。</p><p>得獎的堺雅人不忘分享拍攝《半》劇的點滴，他說：「我們只有星期一早上才可以在神田錦町的學士會館取景，大家都睡眠不足。能夠獲得理想收視成績，可以獲獎實屬額外的獎勵，令我十分開心。」《半》劇的監製則表示希望再有機會跟該劇台前幕後合作。兩人亦沒有提到《半》劇的續集，令一班fans相當焦急。<br>撰文：張一明</p></body></html>
