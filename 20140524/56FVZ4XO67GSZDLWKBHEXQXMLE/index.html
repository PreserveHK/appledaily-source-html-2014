<html><header><meta charset="utf-8"><title>阿媽又喊又笑似癲婆皆因升呢做外婆</title></header><body><h1>阿媽又喊又笑似癲婆<br>皆因升呢做外婆</h1><p>將為人父母，肯定心情雀躍，但原來將為人祖母，興奮之情更是難以自控。<br><br>一名剛懷孕的女子，以特別的方法告訴媽媽這喜訊，就是給她一張情人節卡告之真相。母親接獲情人卡初時，似有所猶疑，當打開一看，頓時呆住了，似乎不相信卡中所寫內容，不斷問女兒是否與她開玩笑。當獲知真的即將為人外祖母，女子歡喜若狂，不斷尖叫，又叫又跳，連女兒也被她這失控情緒嚇倒了，不敢讓母親埋身，還不斷叫母親冷靜，擔心她會傷及胎兒。片段上載約一星期，已有逾70 萬人分享了這位未來外祖母的喜悅。</p></body></html>
