<html><header><meta charset="utf-8"><title>趣趣地：巴神涉歧視紅軍死忍</title></header><body><h1>趣趣地：巴神涉歧視紅軍死忍</h1><p>巴洛迪利早排喺社交網站post咗張超級馬里奧圖，想呼籲大家反對種族歧視，點知又手多多加多幾句涉嫌種族歧視嘅字句，上周五正式被英格蘭足總起訴。利物浦官方回應當然係「不予置評」啦；雖然巴神當初簽嘅合約有「守行為」條款，但據講球會方面都仍然好有耐性，希望可以感化巴神，未打算賣走呢個麻煩友。另外，同巴神一樣，今季仲未喺聯賽開齋嘅波連尼竟然都仲有人吼；據講新特蘭想呢位意籍前鋒再次效力。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
