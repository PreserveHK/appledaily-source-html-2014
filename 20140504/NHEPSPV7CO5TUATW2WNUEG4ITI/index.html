<html><header><meta charset="utf-8"><title>趣趣地：摩佬反插夏薩特</title></header><body><h1>趣趣地：摩佬反插夏薩特</h1><p>車仔今季好大機會四大皆空，領隊摩連奴（圖）上周五就喺記者會，向比利時中場夏薩特作出反擊，指佢唔肯為球隊犧牲，只識自己攻。歐聯次回合對馬體會失嘅第1球，夏薩特都要負責，但賽後就抱怨摩帥戰術保守唔係波。夏薩特假假哋都係兩屆法甲足球先生，又係今季英超最佳年輕球員，寸王咁踩法，佢真係面都冇。據報聖日耳門、皇馬等都好有興趣收購佢，既然寸王想清洗佢，睇怕都順理成章季尾走人。</p></body></html>
