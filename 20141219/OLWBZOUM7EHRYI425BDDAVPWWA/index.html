<html><header><meta charset="utf-8"><title>綜藝王：李光洙殺入香港賣糖</title></header><body><h1>綜藝王：李光洙殺入香港賣糖</h1><p>韓國人氣綜藝節目《Running Man》（RM）主持李光洙（圖），憑節目中的「長頸鹿」鬼馬形象，日前破天荒成為首位韓星，獲起用為某糖果品牌的香港區廣告代言人，而他拍攝的廣告將於下月8日正式面世。至於《RM》另一主持人劉在石，近日被踢爆連續兩年以匿名的方式向韓國一間銀行捐款做善事，今年更大方捐出2,000萬韓圜（約14萬港元），他充滿愛心的行為，獲韓國人激讚。</p></body></html>
