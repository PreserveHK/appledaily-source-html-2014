<html><header><meta charset="utf-8"><title>美婦兩小時180次性高潮</title></header><body><h1>美婦兩小時180次性高潮</h1><p>美國亞利桑那州一名30歲婦人某次購物時，突然無緣無故出現性高潮，自此高潮不斷，試過兩小時內有180次性高潮，影響她生活作息，令她非常尷尬。<br>卡莉斯（圖）三年前走進一間雜貨店，店內的氣味和擺設令她興奮莫名，出現第一次劇烈性高潮，嚇得她衝出店外，駕車回家，但自此不論在超市、遊樂場都不時出現高潮，最糟的一天可持續六小時，試過兩小時內有高潮180次，令她非常尷尬，無法專心工作，最後要留在家中照顧孩子。<br>她向四名醫生求醫，包括神經科醫生及性專家，最後確診持續性興奮失調症，但醫生都束手無策。<br>英國《太陽報》</p></body></html>
