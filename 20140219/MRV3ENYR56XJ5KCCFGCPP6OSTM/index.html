<html><header><meta charset="utf-8"><title>食字部：迴轉法國料理　你食過未？</title></header><body><h1>食字部：迴轉法國料理　你食過未？</h1><p>迴轉壽司就食得多，不過原來現在不只是得壽司可以迴轉，連法國菜都可以！巴黎餐廳「MEDI TERRA NEA」外表似足普通咖啡店，想不到內藏有趣的迴轉法國菜。</p><p>在迴轉放上一碟碟前菜和甜品，每碟寫上價錢，任客人隨意挑選，之後再由店員計賬。當然，主菜就一定要落單，不過迴轉法國菜﹐打破一貫法國菜高貴的形象，變身親民法國菜。咁有趣的食法，如果香港有法國餐廳引進，一定大受歡迎呢！<br><br>資料來源： ROCKET NEWS24 </p></body></html>
