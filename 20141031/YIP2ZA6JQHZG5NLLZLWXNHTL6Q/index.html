<html><header><meta charset="utf-8"><title>體訊速遞：（棒球）巨人美職棒封王</title></header><body><h1>體訊速遞：<br>（棒球）巨人美職棒封王</h1><p>美職棒世界大賽決賽第7戰，三藩市巨人以3:2擊敗肯薩斯皇家，以總場數4:3獲得冠軍，這是巨人史上第8座世界大賽冠軍，也是近5年第3度封王。巨人的邦賈納（圖）就被選為世界大賽最有價值球員。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
