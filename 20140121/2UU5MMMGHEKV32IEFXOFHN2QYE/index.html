<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★荷李活男星韋史密夫前日在巴黎出席時裝騷後，在街上與眾影迷齊跌到一仆一碌。<br>★在《復仇者聯盟》扮演變形俠醫的麥克雷法路希望可開拍獨立的《變形俠醫》，並藉此宣傳環保訊息。<br>★日本女星壇蜜昨日在東京出席第一屆年度眼睛頒獎禮，美麗雙眼獲表揚。<br>★日本組合AKB48前成員板野友美最近受訪時自爆曾不滿舊隊友前田敦子任主唱，但二人現已成為好友。<br>★韓國女星宋智孝前晚在節目《Running Man》中勁冧男星李鍾碩，拖手兼貼頭。</p></body></html>
