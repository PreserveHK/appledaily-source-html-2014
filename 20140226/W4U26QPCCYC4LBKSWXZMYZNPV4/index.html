<html><header><meta charset="utf-8"><title>今日提醒你︰旺角就業展招聘5,600人</title></header><body><h1>今日提醒你︰<br>旺角就業展招聘5,600人</h1><p>不少打工仔選擇農曆新年後跳槽找新工作，勞工處將於下月5日及6日（周三及周四）早上11時至下午5時30分，在旺角麥花臣場館舉行旺角就業博覽，每日有40多間公司提供空缺，包括牛奶公司、富豪機場酒店、電訊盈科、鄉村俱樂部及新昌管理服務有限公司等，涉及空缺類別有侍應、文員、保安主任、冷氣技術員、倉務員及司機等，數目共5,600個。招聘會現場有培訓機構介紹培訓課程，並設有少數族裔即場傳譯，入場免費，更可獲紀念品一份。</p></body></html>
