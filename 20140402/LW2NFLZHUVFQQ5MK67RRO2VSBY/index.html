<html><header><meta charset="utf-8"><title>花絮：C朗被笑無損心情</title></header><body><h1>花絮：C朗被笑無損心情</h1><p>早前C朗喺皇馬大勝華歷簡奴5:0嘅賽事中，雖然有一個入球，但喺球賽末段錯過一個大好機會，皇馬球迷竟然當場嘲笑佢。但係睇嚟佢冇受呢件事影響心情，因為佢嘅模特兒女友艾琳娜（右）早前同著名攝影師迪仙奴（Mario Testino、中）合作，為時尚雜誌拍攝寫真嗰陣，C朗（左）亦有到場，仲同艾琳娜、迪仙奴一齊合照，見C朗面露笑容，就知佢心情大好，對多蒙特比賽，皇馬球迷大可放心。</p></body></html>
