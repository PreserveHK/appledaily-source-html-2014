<html><header><meta charset="utf-8"><title>朱主席出巡被圍</title></header><body><h1>朱主席出巡被圍</h1><p>【旺角】紅日娛樂公司主席朱壽仁（朱主席）唱《從不喜歡孤單一個》唱到係人都識，跟住就自資出碟拍埋MV，日前朱主席就喺旺角行人專用區為新歌拍MV。嗰日下晝3點，着住龍袍扮皇帝嘅朱主席吸引好多人圍觀，佢先同啲市民玩互動，講吓馬年恭賀說話，隨即派利是，唔夠兩分鐘就半派半被搶咁清晒倉。跟住朱主席開始咪嘴拍MV，唔少人圍觀影相，包括外國遊客，朱主席又唱又跳，搞到滿頭大汗。<br>採訪、攝影：李志明、吳耀輝、潘冠恩</p></body></html>
