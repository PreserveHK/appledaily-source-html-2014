<html><header><meta charset="utf-8"><title>狂減百磅判若兩人英男過海關遭扣留</title></header><body><h1>狂減百磅判若兩人<br>英男過海關遭扣留</h1><p>減肥減至機場安檢人員也起疑，認為跟證件照片判若兩人，也算是對減肥成績的一種肯定吧！英國33歲男子康納到泰國布吉拳擊訓練營特訓一年（圖），成功減掉50.5公斤（111磅）贅肉，搭機時遭安檢人員扣留盤問。</p><p>「我知道我清減了很多，但沒想過他們會不讓我上機。」康納要出示平板電腦內的「減肥實錄」照片才能說服安檢人員放行。康納暴食不做運動，胖得連行路和呼吸都有困難，去年3月決心參加拳擊訓練，每天勤練4小時，終於由133公斤（293磅）激減至82.5公斤（182磅）。<br>英國《每日郵報》</p></body></html>
