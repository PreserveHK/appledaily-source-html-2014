<html><header><meta charset="utf-8"><title>楊玉梅煮愛心飯箍仔</title></header><body><h1>楊玉梅煮愛心飯箍仔</h1><p>楊玉梅編導及主持的飲食節目《美女廚房～食咗先講》昨日在尖沙嘴進行拍攝工作，邀請了透視胸上陣的仙樂都擔任嘉賓，楊玉梅表示該節目會在網台等地方播放，她說：「因為我開餐館同埋有下廚經驗，所以做呢個節目同大家分享，同埋做女人點都要識煮愛心飯，用嚟箍住身邊嗰個，至於點解搵仙樂都，因為佢卜卜脆同埋識下廚。」<br>仙樂都指媽咪是泰國人，自己都識煮泰國菜及木瓜沙律，楊玉梅即反問：「你身材咁好，係咪食得木瓜多？」仙樂都說：「我唔係大，我係均勻。」楊玉梅表示一向怕大胸，故不用吃木瓜，亦不接受隆胸。<br>採訪、攝影：溫敏芝</p></body></html>
