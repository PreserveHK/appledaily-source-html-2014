<html><header><meta charset="utf-8"><title>【Game移動】《Biohazard: Revelations 2》最新預告出籠　對抗新敵人</title></header><body><h1>【Game移動】《Biohazard: Revelations 2》最新預告出籠　對抗新敵人</h1><p>來年重頭大作之一《Biohazard: Revelations 2》，剛剛公佈了將會以章節形式每周推出，連續推出4周，每章節5.99美元，4個章節都推出後又有完整版下載，然後又有實體版開賣。眾機迷一定心想，搞那麼多花臣，不如直接出碟更好！今集遊戲的故事，會發生在正傳第5集同第6集之間，而且有新敵人登場，令人期待。</p><p>　</p></body></html>
