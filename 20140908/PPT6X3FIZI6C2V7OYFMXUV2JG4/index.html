<html><header><meta charset="utf-8"><title>美網花絮：女金剛場外得「婚」</title></header><body><h1>美網花絮：女金剛場外得「婚」</h1><p>上周六嘅主角當然係兩位爆冷入決賽嘅男單球手，但女網名宿娜華蒂露娃亦成功搶鏡。話說錦織圭啱啱贏完波，女金剛（左）就突然出現喺場上嘅大電視，向拍拖6年嘅女友Julia（右）求婚。咁驚喜，對方梗係say yes啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
