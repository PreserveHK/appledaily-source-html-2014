<html><header><meta charset="utf-8"><title>澳洲史前袋鼠不懂跳</title></header><body><h1>澳洲史前袋鼠不懂跳</h1><p>強勁彈跳力是袋鼠的特徵，但美國研究人員發現，十萬年前澳洲大陸曾出現只識走路、不懂跳的巨型袋鼠，重逾半噸，體形是現今袋鼠的三倍。<br>這種重達250公斤的史前袋鼠屬粗尾袋鼠亞科（Sthenurine kangaroos圖），生活於更新世（即258萬到1.1萬年前），能像人類以雙足行走。研究員認為，以這種身形推斷，牠們應該跳不動。<br>牠們比現今袋鼠有更巨大的盆骨及膝關節，有助雙腳轉換重心及平衡，但骨骼更重、行動更慢。從原始人於60,000年前抵達澳洲後，牠們就輕易成為獵物，這可能是牠們於30,000年前絕種的原因。<br>英國《每日電訊報》</p></body></html>
