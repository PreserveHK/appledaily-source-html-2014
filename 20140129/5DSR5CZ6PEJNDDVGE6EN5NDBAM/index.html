<html><header><meta charset="utf-8"><title>各區突發簡訊：
警搜東鐵偷拍男住所</title></header><body><h1>各區突發簡訊：<br>
警搜東鐵偷拍男住所</h1><p>【沙　田】<br>【本報訊】21歲穿短裙妙齡女子，前晚10時許在港鐵紅磡站乘搭東鐵列車時，發現一名40歲姓陳男子在車廂內用手機偷拍裙底春，女事主喝止及報警。警員到場截獲疑人，調查後以涉嫌遊蕩將他拘捕。至昨晨11時，探員向法庭申請搜屋令，將他押返沙田銀禧花園住所搜屋，事後在單位內撿走一批證物，並用三個膠袋將之載走，連同疑犯一併帶署調查。</p></body></html>
