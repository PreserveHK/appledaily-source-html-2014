<html><header><meta charset="utf-8"><title>一中一台：小豬ＭＪ熊貓夠閃</title></header><body><h1>一中一台：小豬ＭＪ熊貓夠閃</h1><p>羅志祥（小豬）繼張曼玉、周迅、黃耀明後，化身藝術創作家參與保育熊貓慈善計劃，特別將高40公分的白色熊貓雕塑改造為米高積遜（Michael Jackson）扮相的dancing panda，小豬藉此創作向偶像MJ致敬。小豬創作的熊貓穿黑西裝，有豪邁不羈的長鬈髮，拳頭貼滿水鑽，樣子十分可愛，共花了三星期製作。</p><p><br>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
