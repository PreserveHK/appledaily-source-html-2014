<html><header><meta charset="utf-8"><title>杜琪峯聞湯唯婚訊好開心</title></header><body><h1>杜琪峯聞湯唯婚訊好開心</h1><p>杜琪峯（杜sir）昨晚於會展出席法國國慶活動，同場還有鄭家純及梁振英，杜sir表示康城對於電影業是一個很重要的地方，亦跟香港有密切關係，但暫時未有計劃到那邊取景拍攝。提到湯唯婚訊，杜sir說：「聽到呢個消息好開心，女仔終歸係要結婚嘅，估唔到之前冇風聲。」有傳湯唯已懷孕，杜sir說：「唔會啩！《華麗上班族》拍到6月中，一啲都唔覺喎！」他又說不認識其韓籍準夫婿，希望將來有機會認識。<br>採訪：林嘉慈　<br>攝影：陳順禎</p></body></html>
