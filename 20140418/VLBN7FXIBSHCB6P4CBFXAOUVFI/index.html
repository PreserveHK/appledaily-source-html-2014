<html><header><meta charset="utf-8"><title>揭新一頁：嫁人轉行覓新生</title></header><body><h1>揭新一頁：嫁人轉行覓新生</h1><p>嫁人</p><p>韋彤（Waye）去年閃退奉子成婚，今年生了囡囡陳思妤，轉眼兩個月大，韋彤專心湊女。</p><p>「陽光妹」何思諺大前年與Mr.鼓手杜志烜（Tom）奉子成婚，前年更誕下囝囝。</p><p>轉行</p><p>「浸大咪神」楊焉（Carol）近日黯然退出，轉職OL在紅酒公司返工做白領。</p><p>讀書</p><p>「邦民女」羅凱珊退出娛圈後，有指她獲照顧，出埠讀書。</p></body></html>
