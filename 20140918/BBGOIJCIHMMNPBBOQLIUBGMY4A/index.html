<html><header><meta charset="utf-8"><title>體壇拾趣：史達侯斯訪港更爆Dunk</title></header><body><h1>體壇拾趣：史達侯斯訪港更爆Dunk</h1><p>NBA小馬射手艾利斯原定下周日（21日）出席元朗區體育節，因私人問題決定取消訪港之旅。之不過當日喺天瑞體育館上演嘅「博愛盃」會如期舉行之餘，仲邀來曾效76人、活塞同小馬等嘅史達侯斯，以及美國花式入樽明星Easy J獻技，星味依然十足。雖然史達侯斯已經39歲，但都係前季先退休，Easy J就預先透露今次會挑戰跳過10人爆Dunk。咁爆，真係唔睇？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
