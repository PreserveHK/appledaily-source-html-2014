超聲波舒緩心絞痛</title></header><body><h1>健康Express醫療新知：<br>
超聲波舒緩心絞痛</h1><p>超聲波或能用於治療心絞痛。日本東北大學研究人員開發利用超聲波照射心臟，於豬隻實驗中能令豬的缺血心臟部份，增加毛細血管，改善心肌血液流動及收縮能力，舒緩心絞痛。<br>日本研究人員用超聲波照射實驗室培養的人類血管內皮細胞，找到能令毛細血管增生的超聲波照射量。研究人員用超聲波照射患有缺血性心臟病的豬隻心臟，發現在特定時間反覆照射，能令豬隻心臟缺血部份的毛細血管增生，改善心肌血液流動及收縮能力，有助減輕心絞痛病情。</p></body></html>
