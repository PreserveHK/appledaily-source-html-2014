<html><header><meta charset="utf-8"><title>乾隆七世孫赴吉林祭祖</title></header><body><h1>乾隆七世孫赴吉林祭祖</h1><p>200多名清乾隆皇帝的後代及知名滿族人士，前日在吉林省吉林市一間民宅內，舉行祭祖儀式。居住在北京、穿着滿族傳統服飾的乾隆七世孫、愛新覺羅恆紹（圖）主持儀式，男女老少依次排開，向乾隆的畫像行拜禮。愛新覺羅恆紹稱，他們家族每年都在遼寧撫順的新賓縣舉行祭祀，今年第一次移到吉林舉行。<br>目前內地有1,000萬滿族人，但能讀懂滿語的卻不足100人，為搶救滿文，東北地區部份學校已開始嘗試開設滿語培訓班或初級課程，讓更多年輕人能掌握滿語。<br>中新社</p></body></html>
