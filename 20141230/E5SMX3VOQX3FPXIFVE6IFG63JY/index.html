<html><header><meta charset="utf-8"><title>兩家10人遲到避一劫</title></header><body><h1>兩家10人遲到避一劫</h1><p>一個小誤會救了扎約諾（Ari Putro Cahyono）兩家人共10口性命。扎約諾與妻子、岳母及舅仔一家（圖）前天早上5時半，來到泗水朱安達國際機場準備登機，才知原定7時半起飛的QZ8501客機提早了兩小時出發，航空公司曾發電郵並兩次致電通知，但扎約諾全都收不到。一行10人遂轉乘下一航班，在接過登機證一刻即聽到QZ8501失蹤的消息。<br>「我嚇得哭了出來」。扎約諾太太憶述當時難以置信，相信是上天讓他們避過一劫，同時希望機上乘客能平安歸來。扎約諾一家每次都是乘亞航前往新加坡，坦言事故造成心理陰影，除了即時取消行程，日後亦會少坐亞航。<br>法新社</p></body></html>
