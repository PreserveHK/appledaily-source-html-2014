<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙又廷堂哥醉駕撞傷人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙又廷堂哥醉駕撞傷人 - 馮仁昭</h1><p>台星趙又廷同內地女星高圓圓今年6月喺北京登記結婚，下周五喺台灣補擺喜酒，點知呢個時候，趙又廷嘅堂哥被爆曾4度醉駕，兩年前第3次醉駕將鄧姓男子撞到一度半身癱瘓，鄧生日前接受台灣傳媒訪問，佢話車禍令腦部受損，𠵱家行路仍然一拐一拐冇法工作，趙又廷堂哥被判賠287萬台幣，判刑11個月，第4度醉駕則判刑5個月。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
