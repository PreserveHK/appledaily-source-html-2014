<html><header><meta charset="utf-8"><title>泰變性人選美　22歲學生摘冠</title></header><body><h1>泰變性人選美　22歲學生摘冠</h1><p>泰國芭堤雅前晚（周五）舉行年度變性人選美賽，今年首次加入泳裝環節，最終由22歲時裝設計學生妮莎（Nissa Katerahong）艷壓群芳，奪得后冠。<br>30名晉身總決賽的佳麗，分別穿上晚裝、泳裝出場，並有答問環節，評判先選出最後10強，再從中揀選冠、亞、季軍：妮莎摘冠，奪得12萬銖（2.9萬港元）獎金，以及汽車、后冠等獎品；亞軍拉釵雅是學生、季軍則由舞蹈家崔提妮帕奪得。<br>妮莎得獎後感謝家人支持：「我想告訴媽媽，我做到了，也想告訴嫲嫲，我永遠是你的乖孫。」<br>中央社</p></body></html>
