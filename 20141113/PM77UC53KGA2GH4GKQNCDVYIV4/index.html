<html><header><meta charset="utf-8"><title>體訊速遞：（足球）辛德路斯加入「十字軍」</title></header><body><h1>體訊速遞：<br>（足球）辛德路斯加入「十字軍」</h1><p>瑞士足總宣佈，中堅辛德路斯（圖）在訓練中小腿受傷，退出國家隊，回到球會阿士東維拉接受治療。他們補選了效力國內球會草蜢的中堅米高蘭治。瑞士於周六出戰歐國外，主場迎立陶宛。綜合外電（瑞士）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
