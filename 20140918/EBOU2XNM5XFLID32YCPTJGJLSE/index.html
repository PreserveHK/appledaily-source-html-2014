<html><header><meta charset="utf-8"><title>著重酒樽特色設計中田英壽有諗頭</title></header><body><h1>著重酒樽特色設計<br>中田英壽有諗頭</h1><p>肥佬黎認為中田貴為國際級球星，能夠放下身段去請求高木跟他合作，是相當難能可貴，便問他可覺得謙卑是其成功的要素？中田坦言：「都不是謙卑的問題，既然熱愛這件事，會想辦法去做好它。」其後，中田端出那瓶特製的酒瓶展示給眾人，當然亦花了很多時間去設計，他說：「日本酒從來都是那種樽，喝後也不清楚那是甚麼酒。但我想到別人喝這酒時，就算忘記了酒名，但看見酒瓶就可以知道是這種酒。」肥佬黎問他可有喝這酒，中田擰擰頭說：「這麼貴的酒不能常常飲！」<br><br>今晚11:00《亂噏24》足本版，一切從酒樽出發！<br><br>服裝:ANTEPRIMA</p></body></html>
