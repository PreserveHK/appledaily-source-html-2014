<html><header><meta charset="utf-8"><title>俾李雪主陷害坐監？美女歌手粉碎傳言現身</title></header><body><h1>俾李雪主陷害坐監？<br>美女歌手粉碎傳言現身</h1><p>傳聞北韓版「少女時代」其中一名成員柳真雅，被第一夫人李雪主送到集中營囚禁，但她周五公開亮相表演，粉碎被囚傳言。<br><br>牡丹峯樂團素有北韓版「少女時代」之稱，由金正恩一手策劃，演唱外國歌曲，大騷長腿同身材，台風在北韓可謂相當大膽。主唱柳真雅是隊中最年輕成員，外貌出眾、才華橫溢，去年7月更獲金正恩親自頒授「功勳演員」名銜，是隊中第一人。<br><br>有傳聞指，第一夫人李雪主見金正恩欣賞柳真雅，害怕對方會威脅自己的地位，於是虛擬罪名，將「情敵」送進咸鏡北道清津市集中營，服刑5年。<br><br>新浪網 </p></body></html>
