<html><header><meta charset="utf-8"><title>自覺有權力坐得高儲錢多</title></header><body><h1>自覺有權力<br>坐得高儲錢多</h1><p>想儲錢？坐高一點！調查發現，坐得高的人自覺更有權力，較坐得低的人更懂得知慳識儉，因此可累積更多財富。<br>美國史丹福大學研究員加賓斯基及阿克，聯同荷蘭蒂爾堡大學研究員克勒塞，將志願者分為兩批，一批坐在高凳（圖）上，另一批則坐在矮凳上，然後要求他們在即時拿取津貼或儲錢入銀行中二選一。<br>結果發現，坐在高凳的人較坐在矮凳的人，較愛選擇儲錢入銀行。研究人員表示，當人自覺較有權力，就會更為未來打算，更願意儲錢。<br>英國《每日郵報》</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
