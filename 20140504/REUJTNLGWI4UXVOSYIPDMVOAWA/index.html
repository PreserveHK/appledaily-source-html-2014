<html><header><meta charset="utf-8"><title>台少女捐青絲　製假髮贈癌友</title></header><body><h1>台少女捐青絲　製假髮贈癌友</h1><p>「捐青絲，助癌友，」台灣桃園縣中壢國小發起「捐髮做公益」活動，得到小女生們熱情響應。昨午，該校9名女學生及其親友共12名少女（圖），在校園裏剪下自己頭上長30厘米的秀髮，捐給台灣癌症基金會製成假髮，供因化療掉髮的癌友使用。其中有三名女童是第二次捐髮，她們為了能讓捐出的頭髮順製成假髮，堅持兩年頭髮不剪不染燙。一名徐姓女生說，「只要我有能力，就會幫助別人，兩年後還要再捐髮幫助癌友」。<br>台灣《蘋果日報》</p></body></html>
