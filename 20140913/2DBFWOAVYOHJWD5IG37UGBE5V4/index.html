<html><header><meta charset="utf-8"><title>亞視開劇預拍200集</title></header><body><h1>亞視開劇預拍200集</h1><p>袁潔儀、許瑩和劉錫賢等昨日在亞視總台出席處境劇《女神辦公室》的開鏡儀式，同場還有份參與拍攝的內地演員白莫菲和付然等。今次是張家瑩加入亞視後，第二次拍劇，她說：「今次算係一個正式嘅劇，預計拍200集，我希望多啲機會參與！」對白方面，她稱香港取景部份會用廣東話，其他戲份將用普通話。而袁潔儀亦有一段時間沒有拍劇，不過她有信心可以適應。<br>亞視執行董事葉家寶稱下周將播《女神辦公室》第一季，第二季則預計在下月中播映，屆時分別到韓國、台灣和馬來西亞等地取景，他說：「全套劇大概係七千萬製作費，我哋大約佔七分一。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
