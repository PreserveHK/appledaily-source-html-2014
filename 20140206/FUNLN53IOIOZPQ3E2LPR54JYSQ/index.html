<html><header><meta charset="utf-8"><title>求驗客手記：泰利屈服續約一年</title></header><body><h1>求驗客手記：<br>泰利屈服續約一年</h1><p>英國傳媒透露，車路士隊長泰利（左）唔再同球會企硬，唔要求兩年合約，同意續約一年。呢位33歲英格蘭中堅今夏約滿，佢一直都好想續兩年，但球會最近推行新政策，所有年滿30歲嘅球員都只准每次續約一年，就連泰利都冇情講。同樣今夏約滿嘅仲有左閘艾殊利高爾（右），佢今季得唔到摩連奴重用，俾原本踢右閘嘅西班牙球員艾斯派古達搶走正選。報道話，A高為咗正選，想喺季尾離隊，仲有機返阿仙奴。</p></body></html>
