<html><header><meta charset="utf-8"><title>體壇拾趣：大叔美網續追夢</title></header><body><h1>體壇拾趣：<br>大叔美網續追夢</h1><p>34歲先首次參戰美國網球公開賽，但係多明尼加共和國球手貝高斯（圖）喺周四嘅男單次圈又過一關，以盤數3:1淘汰做得佢個仔嘅17歲克羅地亞後生仔哥列治，殺入第3圈就要惡鬥5號種籽華奧歷，睇吓呢位越戰越勇嘅大叔新丁可唔可以繼續追夢。至於15歲少女比莉絲嘅神奇之旅，就喺同日嘅女單次圈以1:2輸波結束，要同前輩伊娃諾域齊齊執包袱。（now676台今日11:45pm起直播）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
