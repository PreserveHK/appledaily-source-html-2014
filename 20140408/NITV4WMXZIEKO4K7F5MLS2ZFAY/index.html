<html><header><meta charset="utf-8"><title>超盈為母出飾物</title></header><body><h1>超盈為母出飾物</h1><p>何超盈、林恬兒與母親謝玲玲昨晚在中環出席藝術家Wallace Chan的藝術展與晚宴，超盈的母親梁安琪今天就職成為保良局主席，超盈透露將會與弟妹出席，並已夾錢在蘇富比買了一份雕塑作賀禮，她更會為保良局設計飾物作慈善。</p><p>本月將舉行婚禮的恬兒，戴着Wallace Chan設計的珠寶現身，問結婚時會否佩戴Wallace的首飾，她說：「我會戴媽咪送嘅嘢。」提到未來女婿，謝玲玲讚不絕口：「佢好錫好錫我個女，我好滿意，好開心。」活動後超盈相約好友嚴紀雯到ifc逛街，二人走到一間鞋店，見到記者追訪後，即急急離開。<br>採訪：林嘉慈、畢紹基<br>攝影：黃偉雄</p></body></html>
