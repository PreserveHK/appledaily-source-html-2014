<html><header><meta charset="utf-8"><title>各區突發簡訊：480萬元法拉利撞壆</title></header><body><h1>各區突發簡訊：<br>480萬元法拉利撞壆</h1><p>【大角嘴】<br>【本報訊】去年6月落地、值約480萬元的新款火紅色法拉利FF，昨晨6時許，由39歲姓曾車主駕駛至大角嘴西九龍快速公路往葵涌方向近奧海城時，曾報稱閃避切線私家車，失控狂撼路壆（圖），幸他無受傷，自行走出車廂報警。消息稱，曾為財經分析員，涉事座駕屬法拉利首輛四輪驅動跑車，由0至100公里僅需3.7秒，極速達335公里。</p></body></html>
