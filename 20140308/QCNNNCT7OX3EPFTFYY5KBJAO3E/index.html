<html><header><meta charset="utf-8"><title>小阿信日奧斯卡搶鏡</title></header><body><h1>小阿信日奧斯卡搶鏡</h1><p>由日本Academy協會主辦的第37屆日本Academy電影大獎頒獎禮，昨日在東京舉行。老牌男星西田敏行及女星樹木希林擔任今屆司儀，獲頒優秀男演員獎的《字裡人間》日本男星松田龍平（左圖）、《不可饒恕的人》的渡邊謙、《東京家族》的妻夫木聰及《誰調換了我的父親》的Lily Franky，昨日盛裝打扮一早到場。電影《阿信的故事》童星濱田滋音（上圖），則穿上和服到場，非常搶鏡。</p></body></html>
