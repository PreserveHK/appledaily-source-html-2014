<html><header><meta charset="utf-8"><title>警尋獲涉案「綿羊仔」</title></header><body><h1>警尋獲涉案「綿羊仔」</h1><p>【本報訊】傍晚時分，警方在案發現場附近的西灣河街141號對開電單車泊位，發現一輛兇徒使用過的電單車，事後證實是失車。警方封鎖現場，並召鑑證科人員到場蒐證。<br>警方重案組探員事發後，立即到劉進圖寓所、《明報》停車場、案發現場及行車路線等一帶的閉路電視，首先發現涉案的綿羊仔電單車在鯉景道出發，車上兩位男子，相信是案發前經過現場。其後再根據電單車路線，再在另一部閉路電視中，發現一名疑兇在西灣河街出現，相信當時他是行兇後棄車離開現場。</p></body></html>
