<html><header><meta charset="utf-8"><title>健康Express醫學新知：常做家務　購物　防柏金遜</title></header><body><h1>健康Express醫學新知：<br>常做家務　購物　防柏金遜</h1><p>瑞典一項研究發現不愛運動的人，若多做非靜態活動，消耗能量可等如中等程度的運動，如做家務、購物等，可減患柏金遜症風險。研究跟進43,000名成年人的健康狀況及生活習慣達12年，參加者定期填生活問卷，以評估每日活動消耗的能量。<br>開始時所有人都沒柏金遜症病徵，結束時有286人確診。分析參加者的生活問卷數據，顯示每日有6小時以上體能活動的組別，與少於2小時的組別比較，患柏金遜症機率低43%。</p></body></html>
