<html><header><meta charset="utf-8"><title>筷子兄弟攞獎順便集郵</title></header><body><h1>筷子兄弟攞獎順便集郵</h1><p>今年美國音樂頒獎禮上忽然出現不少華人歌手的面孔，內地組合筷子兄弟獻唱被指為洗腦歌的《小蘋果》，又唱又跳的二人最後更跑到觀眾席，將手中的小蘋果送給Taylor Swift及Selena Gomez等歌手，表演後筷子兄弟獲頒年度最佳國際流行音樂獎，他們之後更在後台找Taylor集郵合照（上圖）。除筷子兄弟外，內地歌手張杰（左圖）也獲得年度國際藝人獎，不過卻有網友大爆幾位內地藝人都是在播放廣告時才登場，認真慘情。</p></body></html>
