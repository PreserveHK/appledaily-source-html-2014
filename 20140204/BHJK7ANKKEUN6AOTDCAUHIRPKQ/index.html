<html><header><meta charset="utf-8"><title>各區突發簡訊：平治撞路牌　司機棄車逃</title></header><body><h1>各區突發簡訊：<br>平治撞路牌　司機棄車逃</h1><p>【尖沙嘴】<br>【本報訊】一輛停泊在尖沙嘴碧仙桃路近加拿芬道路邊的平治房車，昨清晨5時許，車上司機與女乘客見警員巡經時，司機疑恐被抄牌，心慌下開車倒後準備離開，豈料卻失控鏟上行人路撞毀指示路牌。意外後司機及女乘客棄車逃走，39歲外籍男子發揮警民合作精神，協助警員截停司機，但被他打傷鼻逃去。傷者事後送院敷治，警員拖走房車及聯絡車主協助調查。</p></body></html>
