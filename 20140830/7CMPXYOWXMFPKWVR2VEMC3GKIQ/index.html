<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）艾利斯下月訪港</title></header><body><h1>體訊速遞：<br>（籃球）艾利斯下月訪港</h1><p>NBA小馬射手艾利斯（圖）將於下月21日訪港出席元朗區體育節，屆時他將會代表甲二球隊東方、Nuts或Hero兩支明星籃球隊在天瑞體育館進行三角賽。門票下周一在元朗區體育會發售，票價分$50及$150（門票連紀念T恤套票）。 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
