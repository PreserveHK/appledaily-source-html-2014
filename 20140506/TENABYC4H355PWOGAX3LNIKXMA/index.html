<html><header><meta charset="utf-8"><title>偷車男被罰扮聰明笨伯</title></header><body><h1>偷車男被罰扮聰明笨伯</h1><p>店舖盜竊後果可大可小，美國加州三名偷車青年逃過被起訴厄運，但要被罰穿上卡通片《聰明笨伯》的戲服為店舖宣傳（圖）。<br>薩克拉門托市一間漫畫玩具店門前擺放一架《聰明笨伯》木頭車複製品，去年底被盜去，店方曾懸賞六罐飲品給能提供木頭車下落的線人，但未能成功。警方今年1月尋回失車，三名青年承認一時愚蠢犯錯。店主與警方協議不提起訴，但要他們穿上《聰明笨伯》的服飾為店舖宣傳以示懲罰，結果三人粉墨登場落力為該店宣傳免費漫畫日。<br>美國哥倫比亞廣播公司</p></body></html>
