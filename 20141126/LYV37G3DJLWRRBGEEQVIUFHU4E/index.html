<html><header><meta charset="utf-8"><title>【二手車看全相】撻匙後轉數　睇引擎健康</title></header><body><h1>【二手車看全相】撻匙後轉數　睇引擎健康</h1><p>看完幾集車身及引擎艙，接着當然是走入車廂，準備試車了。最先需留意的，是撻匙後的引擎反應，正常情況下，引擎會爽快利落地啟動，若遇着難以撻車，又或撻車後轉數不穩地猛跳，便代表電池又或引擎出現老化問題。Tony Sir指出，一般私家車在撻匙後，不踏油門下數速應維持在700-850轉，若是裝配V形引擎的車款，轉數會較低，大約徘徊在650-700轉之間。</p><p>記者：徐影龍</p></body></html>
