<html><header><meta charset="utf-8"><title>倫敦地鐵大罷工　人龍逼爆巴士站</title></header><body><h1>倫敦地鐵大罷工　人龍逼爆巴士站</h1><p>英國倫敦地鐵員工前晚（周一）起罷工48小時，11條線有9條只能提供有限度服務，300萬每日習慣乘地鐵上班的打工族，昨日不是要在地鐵站排長龍等車，就是改坐當局增派的巴士、渡輪，或索性徙步或踏單車上班。<br>地鐵員工不滿當局為了每年節省5,000萬英鎊（6.5億港元），計劃關閉250個票務站並裁減950個職位，鐵路、海運及運輸工會（RMT）認為會有損服務質素，並增加出事風險。除了今次48小時行動，他們下周會再罷工三日。<br>路透社</p></body></html>
