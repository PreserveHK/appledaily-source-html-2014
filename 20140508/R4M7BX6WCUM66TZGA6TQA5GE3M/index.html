<html><header><meta charset="utf-8"><title>異鄉人集集追：朴勳成功脫北　在熙墮河</title></header><body><h1>異鄉人集集追：<br>朴勳成功脫北　在熙墮河</h1><p>《Doctor異鄉人》前晚播出第二集，朴勳(李鍾碩飾)和做完手術的宋在熙（陳世妍飾）到匈牙利，打算脫北向南韓領事館尋求幫助，北韓人向朴勳展開追捕，在熙中槍墮入河中。<br>撰文：施洛冰</p><p>【精采場面】</p><p>兩年後，身在韓國的朴勳不時打聽在熙的下落，最終得知在熙在收容所度過艱難的日子。而朴勳的人生落得如此下場，是因為現任總理張碩周（千浩振飾）所造成，朴勳更慘成為政治陰謀的犧牲品。而張碩周本身有一個醫療團隊為他治病，包括韓國頂級醫師韓在俊（朴海鎮飾）、吳秀賢（姜素拉飾），但張碩周得知朴勳精通心臟手術，所以想請他來幫自己。</p></body></html>
