<html><header><meta charset="utf-8"><title>Janice繼續雙下巴</title></header><body><h1>Janice繼續雙下巴</h1><p>衞蘭（Janice）、JW和林奕匡昨日應邀到灣仔會展出席名錶展任表演嘉賓，Janice因為遲到透過公關表示拒絕受訪，在現場獻唱兩首新歌《自首》和《八九十》，出場時Janice在台上表示：「時間好重要，見到朋友唔使送乜嘢，見到面陪吓對方已經好好。」但她卻發生不守時情況。同場林奕匡亦表示做人最緊要守時，而JW則認為要花時間在適合的人身上。</p><p>Janice將於11月開個唱，早前聲稱會積極瘦身迎戰個唱，雖然已有所進步，但昨日仍見Janice現出雙下巴，距離演出還有兩個月左右，看來Janice要加緊努力。<br>採訪、攝影：卓寶花</p></body></html>
