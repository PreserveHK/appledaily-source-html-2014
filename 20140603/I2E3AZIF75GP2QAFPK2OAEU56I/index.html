<html><header><meta charset="utf-8"><title>世盃消息：羅斯仔緣盡世盃</title></header><body><h1>世盃消息：羅斯仔緣盡世盃</h1><p>意大利國家隊主帥柏蘭迪利周日公佈最終23人世盃名單，保方、派路及巴洛迪利等主力悉數入圍，較意外是前鋒基奧斯比羅斯（圖）未能入選。效力費倫天拿的羅斯因傷缺席近半季，直到上季季尾才復出；其餘落選球員包括於該仗受傷的蒙杜利禾、後衞馬治奧以及另一前鋒迪斯度。至於同樣在該仗受傷的中場阿古蘭尼，其頭部傷情並無大礙，依然能入選最終名單。 綜合外電（意大利）<br></p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
