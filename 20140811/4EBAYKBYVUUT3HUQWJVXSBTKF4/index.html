<html><header><meta charset="utf-8"><title>大癦腹肌男嘟晒嘴救貓冧死女</title></header><body><h1>大癦腹肌男嘟晒嘴<br>救貓冧死女</h1><p>內地網上近日瘋傳一輯相片，相中一名外型俊俏的90後消防員在完成訓練回中隊時，在中隊門口一棵大樹上，救了一隻可愛小貓，過程被一名女記者拍下後，上傳上網後，引來不少女網友追捧和瘋傳。<br><br>據悉，這名消防員叫葉豪傑，來自浙江杭州消防大關中隊，他表示剛開始以為小貓有傷，救下後才發現，牠只是嚇壞了，爬到樹上不敢下來，「牠看著我的眼神好可憐，估計困在樹上好久了，看上去有點餓」！<br><br>而被救下的小貓是隻公貓，全身黃白色，約兩個多月大。葉豪傑為這隻小貓取名為「瞇萌」，因為平時要訓練，他請示過中隊領導後，將牠放在中隊大樓的樓頂陽台上。<br><br>浙江新聞網</p></body></html>
