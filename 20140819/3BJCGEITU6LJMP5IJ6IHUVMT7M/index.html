<html><header><meta charset="utf-8"><title>法男登勃朗峯尋墜機寶藏</title></header><body><h1>法男登勃朗峯尋墜機寶藏</h1><p>印度航空客機1966年於歐洲最高峯、法國勃朗峯（Mont Blanc）墜毀，全機117人罹難，事隔48年法國攀山家羅奇（Daniel Roche圖）在峯上尋寶，發現大批死難者遺下的珠寶首飾。<br>62歲的羅奇經過多年搜索，上周二在博松冰川發現50件手鐲、頸鏈、吊墜、金鏈等首飾，「恍如昨日才被放在那裏」，他打算將這些首飾據為己有。<br>去年一名年輕攀山者在山上發現內載逾百顆鑽石、翡翠、紅寶石的金屬盒，總值24萬歐元（248萬港元）珠寶。他全數交予警方，有多名罹難客機乘客遺屬前往認領。<br>英國《每日電訊報》</p></body></html>
