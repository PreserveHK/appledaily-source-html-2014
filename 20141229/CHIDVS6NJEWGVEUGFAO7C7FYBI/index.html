<html><header><meta charset="utf-8"><title>花絮︰大戰創今季入座紀錄</title></header><body><h1>花絮︰<br>大戰創今季入座紀錄</h1><p>噚日場東、南大戰錄得今季最高3,410人的入座率，東方總監梁守志都話好開心創到今季紀錄，但佢話相比去季同樣戲碼有4,600名球迷，今次已少咗約1,200人入場，整體都係失望，希望未來多番啲球迷入場支持本地波。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
