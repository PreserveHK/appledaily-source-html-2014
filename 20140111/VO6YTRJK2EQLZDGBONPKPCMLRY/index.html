<html><header><meta charset="utf-8"><title>G.E.M.《我是歌手2》升阿二</title></header><body><h1>G.E.M.《我是歌手2》升阿二</h1><p>鄧紫棋（G.E.M.）早前憑參加湖南衛視的《我是歌手2》在內地一夜爆紅，更登上多個內地搜尋榜榜首，第二集於昨晚播出，據了解，G.E.M.選唱章子怡男友汪峰的《存在》，成績大躍進，由首集的第五位跳升到第二位，歌迷一直渴望G.E.M.能在節目中唱其名曲《A.I.N.Y.》，但她已選定第三集唱台灣歌手黃大煒的《你把我灌醉》，G.E.M.的男友林宥嘉當年參加《超級星光大道》時也選唱過。<br>撰文：朱小寶</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
