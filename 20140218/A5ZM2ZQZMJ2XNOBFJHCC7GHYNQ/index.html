<html><header><meta charset="utf-8"><title>K-POP韓流襲上海</title></header><body><h1>K-POP韓流襲上海</h1><p>由韓國ArirangTV參與製作的2014韓國歌謠盛典，將於下月22日於上海開騷，多位K-POP紅星都會參與是次演出，包括BIGBANG的G-DRAGON和太陽、f(x)、Crayon Pop、RAINBOW、U-KISS等共十二組藝人。主辦單位透露，盛典由U-KISS擔任MC，四面延伸台令粉絲和偶像能有近距離的互動。此外，藝人演唱的歌曲達四首或以上，整個活動將超過3小時。</p></body></html>
