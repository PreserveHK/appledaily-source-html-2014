<html><header><meta charset="utf-8"><title>貪食蛇玩捉迷藏　見死老鼠就投降</title></header><body><h1>貪食蛇玩捉迷藏　見死老鼠就投降</h1><p>如果你在家中的揚聲器中，發現匿藏了一條蟒蛇，你會如何處理呢？<br><br>瑞典斯德哥爾摩一名女子，便不幸遇上這個情況，她發現一條蟒蛇藏在家中揚聲器內，只好報警求助。警方亦苦無良策，只好將整個揚聲器送到水族館，由專家出手。<br><br>水族館工作人員決定，用一隻死老鼠引蛇出「喇叭」，蟒蛇果然上釣。當牠的頭伸出揚聲器，工作人員立即使出閃電手，將牠制服。當局估計，蟒蛇可能是女子鄰居的寵物。<br><br>英國《都市報》</p></body></html>
