<html><header><meta charset="utf-8"><title>Taylor箍牙醜樣</title></header><body><h1>Taylor箍牙醜樣</h1><p>美國鄉謠小天后Taylor Swift都算靚女一名，但她近日竟為了宣傳新片《The Giver》而「毀容」變沒女！<br>據指Taylor將到名嘴Jimmy Fallon的節目《Tonight Show》任嘉賓，為主演的新片宣傳。但在節目的宣傳片段中，Taylor除戴上眼鏡扮四眼妺外，又戴上箍了牙的假牙，扮演名為Natalie的沒女，詢問能否登上他的節目，但因假牙影響，片段中她更口齒不清，假牙似快要掉下來一樣，場面搞笑。</p></body></html>
