<html><header><meta charset="utf-8"><title>HKT指原扮晒搖滾</title></header><body><h1>HKT指原扮晒搖滾</h1><p>日本組合AKB48的師妹組合HKT48，昨日在埼玉縣開騷，其中主將指原莉乃就學人玩搖滾，翻唱80年代女歌手Ann Lewis的《無情》，更邀請美國重金屬樂隊Megadeth的結他手Marty Friedman為她伴奏。一向騎呢的指原亦穿着體育衫出場，其他成員穿短褲時，只有她穿排球超短褲，被隊友嘲笑她，令指原尷尬面紅。<br>此外，前天SKE亦在同一地點開騷，原屬AKB後來調到上海組合SNH的宮澤佐江，再被派兼任SKE成員，她在台上一時感觸變喊包，其餘因重組被調走的成員亦因不捨隊友而爆喊。<br>撰文：阮瑜</p></body></html>
