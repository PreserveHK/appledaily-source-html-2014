<html><header><meta charset="utf-8"><title>當值做愛不理產婦 　淫醫停職</title></header><body><h1>當值做愛不理產婦 　淫醫停職</h1><p>美國新墨西哥州一名婦產科醫生毫無醫德，不單當值時喝酒，更只顧跟女病人做愛，對一名等候分娩的產婦置之不理。州醫務委員會認為他「對公眾構成明顯及即時危險」，上周五將他停職。<br>42歲醫生德里斯基爾（Christopher Driskill圖），本是新墨西哥州醫學會候任主席，但他被揭先是在醫院內私藏及飲用烈酒，還向性伴處方藥物，甚至在醫院文件上寫上淫穢字句。當地醫務局譴責德里斯基爾失職，決定將他停職，並考慮吊銷他的資格。<br>美國《紐約每日新聞》</p></body></html>
