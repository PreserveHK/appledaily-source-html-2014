<html><header><meta charset="utf-8"><title>馬詩慧孖細女做低頭族</title></header><body><h1>馬詩慧孖細女做低頭族</h1><p>馬詩慧（Janet Ma）與19歲細女王麗嘉（Irisa）經常孖住出巡，日前2人相約了一位外籍朋友、一位任職公關公司的朋友在中環茶敍。Irisa雖然只是陪媽咪出街，但依然化「行」妝，選了一條黑色大露背短裙穿着，站在路邊陪媽咪等車的她，相當養眼。<br>相反Janet則只化了淡妝及穿着簡單便服，茶敍後母女2人再趕下場，坐友人車到了跑馬地賽馬會會所，等車期間二人各自做低頭族玩手機。<br>採訪：陳辰<br>攝影：黃曉程</p></body></html>
