<html><header><meta charset="utf-8"><title>Liam同碧咸撞樣</title></header><body><h1>Liam同碧咸撞樣</h1><p>英國萬人迷前球星碧咸（David Beckham）為時裝品牌H&amp;M代言的泳褲系列前日於倫敦舉行發佈會，並於酒店天台舉行泳池邊派對。身為足球愛好者的英國男子組合One Direction成員Liam Payne及Nial Horan亦有出席捧碧咸場。Liam的髮型及鬍鬚看起來與碧咸十分似。同場的還有《絕命毒師》（Breaking Bad）男星Aaron Paul。</p></body></html>
