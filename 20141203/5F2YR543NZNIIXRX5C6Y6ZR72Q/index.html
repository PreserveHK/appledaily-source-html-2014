<html><header><meta charset="utf-8"><title>基斯杜化奪名人之星</title></header><body><h1>基斯杜化奪名人之星</h1><p>荷李活影星基斯杜化華茲（Christoph Waltz）昨日在荷李活星光大道獲頒發名人之星殊榮，除其愛妻Judith Holste出席支持外，他的拍檔《黑殺令》（Django Umchained）導演昆頓塔倫天奴（Quentin Tarantino）及森姆積遜（Samuel L. Jackson）亦有到場恭賀，三人更在名人之星上一齊擺甫士，場面搞笑。<br>來自維也納的基斯杜化表示發夢也沒有想過可以有此榮譽。</p></body></html>
