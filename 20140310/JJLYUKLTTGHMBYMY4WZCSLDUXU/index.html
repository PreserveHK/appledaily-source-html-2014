<html><header><meta charset="utf-8"><title>體壇拾趣：李金哲跳遠摘銀</title></header><body><h1>體壇拾趣：<br>李金哲跳遠摘銀</h1><p>上周六喺波蘭舉行嘅世界室內田徑錦標賽，雖然中國仲未攞到金牌，但已經有唔錯嘅表現，好似名將鞏立姣就喺女子鉛球中以19米24得銅牌，為中國帶嚟今屆賽事零的突破；之後李金哲（圖）亦喺男子跳遠以8米23呢個個人今季最佳成績而奪得銀牌。另外，中國嘅蘇炳添喺男子60米跑歷史性首次入決賽，仲以6秒52刷新中國紀錄而得第4，而佢只係慢第3嘅卡塔爾跑手奧根諾0.003秒；至於喺呢項爆冷勝出嘅，係英國嘅基迪，成績係6秒49。</p></body></html>
