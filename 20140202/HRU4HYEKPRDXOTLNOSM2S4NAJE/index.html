<html><header><meta charset="utf-8"><title>新最低工資年底訂出</title></header><body><h1>新最低工資年底訂出</h1><p>【本報訊】勞工及福利局局長張建宗表示，馬年在民生方面是關鍵的一年，所以最低工資委員會於今年年底前將會就最低工資調整幅度，向特首及行政會議提交報告，今年內就可以訂出新最低工資水平。</p><p>全民退保6月完成報告
</p><p>張建宗聲言，即使兩年調整一次最低工資，都可以追回通脹。他又說，明白各界關注強積金對沖機制問題，但認為有關問題要小心全盤考慮，平衡勞資雙方利益，期望各界給予當局時間及空間處理。<br>至於全民退休保障，張建宗指，今年5至6月將會完成報告，交扶貧委員會跟進。<br>另外，長者及合資格殘疾人士2元乘車優惠，將於明年首季分階段擴展至綠色專線小巴。</p></body></html>
