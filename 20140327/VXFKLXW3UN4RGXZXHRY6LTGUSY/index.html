<html><header><meta charset="utf-8"><title>求驗客手記：美斯全球最高薪在望</title></header><body><h1>求驗客手記：<br>美斯全球最高薪在望</h1><p>周日國家打吡，美斯（右）連中三元幫巴塞反勝皇馬4:3，重燃爭標希望，球隊當然要留住呢位球王；據報會長巴杜美已準備喺世界盃前同美斯續定約，費事遲啲拎咗冠軍就俾曼城、PSG挖走。巴杜美話明，美斯續約後會成為全球最高薪球員，英國傳媒就預期周薪會達到33.5萬鎊（430萬港元），認真誇張。巴杜美仲話，球會最多可預備1.2億歐元（約12.8億港元）增兵，特別係中堅、龍門等位置。</p></body></html>
