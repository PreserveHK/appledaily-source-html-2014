<html><header><meta charset="utf-8"><title>【add】紅人主場：怕演精神病人</title></header><body><h1>【add】紅人主場：怕演精神病人</h1><p>美男戰士、男神、魅力型男…，全是粉絲形容馮紹峰的字眼，馮的內地粉絲陣容強大，微博追隨者以千萬計，濃眉大眼，過去演的大多是帝王將相，如：西楚霸王項羽，霸氣又深情那一類，古裝扮相特帥？「其實我沒有太在意自己的扮相，也沒有特別鍾情於一個時代，覺得就是不論那一個時代也好，輪流去演就最好。」</p><p>沒有最想演的人物角色，只有最怕演的，「對一些精神上有疾病的，就是精神上有問題、變態呀這一類，目前我不大會去嘗試。唔，就是我也不想變成這樣的人，我現在沒法投入。」</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
