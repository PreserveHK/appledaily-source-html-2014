<html><header><meta charset="utf-8"><title>花絮：港青妹大讚好波</title></header><body><h1>花絮：<br>港青妹大讚好波</h1><p>噚日有幸同哈薩克排球女神一齊落場比賽嘅港青代表，個個對莎賓娜有讚冇彈。7月舉行嘅台灣亞洲青年錦標賽，令女神爆紅，中六嘅盧鎂淇（9號）當時都在場，佢話：「佢同7月時比，扣球重手咗好多，球速好快，加上身高優勢，有好大發展空間。」。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
