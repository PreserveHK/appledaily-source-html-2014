<html><header><meta charset="utf-8"><title>News Flash西非伊波拉疫情失控</title></header><body><h1>News Flash<br>西非伊波拉疫情失控</h1><p>無國界醫生組織行動總監詹森斯指，在西非爆發的伊波拉病毒疫情完全失控，在幾內亞、塞拉利昂及利比里亞（圖）造成逾330人死亡，傳染率及死亡率均創歷來新高，批評世界衞生組織抗疫不力，指需要更多專家前來協助防止疫情擴散。<br>英國《每日郵報》</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
