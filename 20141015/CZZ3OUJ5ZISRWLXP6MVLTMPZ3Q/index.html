<html><header><meta charset="utf-8"><title>健康Express醫學新知：癡肥者早5年肝衰退</title></header><body><h1>健康Express醫學新知：<br>癡肥者早5年肝衰退</h1><p>美國一項研究分析1,190個樣本，了解導致身體老化因素，其中130個屬肝臟，發現隨體重增加，肝臟老化加速，體重指標（BMI）每提升10，肝臟提早老化3.3年。研究舉例比較年齡相同、瘦削及癡肥男士的分別，當雙方身高5呎8吋，體重分別130磅及230磅，因BMI差異近15，癡肥者的肝臟比瘦削者估計早衰5年。研究估計脂肪積聚、肌肉量不足及血脂超標等，也是導致肝臟提早老化原因，長遠會增加肝癌風險。但研究亦指出，器官提早衰老也受先天因素影響，後天因素影響估計佔六成。</p></body></html>
