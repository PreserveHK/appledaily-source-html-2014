<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★金像影后姬莉芙昨日被爆雖與Coldplay主音老公Chris Martin分開，但她仍想帶子女跟隨Coldplay觀看巡唱。<br>★美國型男畢彼特昨日被拍到戴黑超單拖現身法國，再被傳為籌備跟安琪蓮娜祖莉的婚禮而忙碌。<br>★動畫《魔雪奇緣》周末在日本開畫後，令電影全球票房數字達到約83.16億港元，取代《反斗奇兵3》成為最高票房動畫。<br>★日本女星釋由美子前日在東京宣傳自己演出的DVD時，聲稱曾見過不明飛行物體。</p></body></html>
