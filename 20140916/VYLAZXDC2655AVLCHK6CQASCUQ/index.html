<html><header><meta charset="utf-8"><title>SmartWatch 3到港　聲控操作靈活</title></header><body><h1>SmartWatch 3到港　聲控操作靈活</h1><p>SONY新一代Android Wear智能手錶SmartWatch 3，都在今次香港發佈會上亮相，機身搭載了Android Wear 2.0系統，並支援WiFi連線上網，而且錶身內置收音咪，加速計、指南針及GPS全球定位系統，至於操作方面，更使用了靈活易用的聲控操作。<br><br>暫知屏幕歞示使用了1.6吋320 x 310 TFT LCD，還有IP68防水功能，預計推出日期為10月。<br><br>記者：朱崇德</p></body></html>
