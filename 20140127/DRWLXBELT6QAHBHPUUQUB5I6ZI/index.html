<html><header><meta charset="utf-8"><title>馮仁昭四圍超：翁靜晶為亡夫上位 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：翁靜晶為亡夫上位 - 馮仁昭</h1><p>去年逝世嘅劉家良（小圖）離開咗7個月，噚日遺孀翁靜晶喺facebook公佈劉師傅上位日期，同時亦上載靈位嘅設計圖片。<br>翁靜晶寫道：「由師傅好友蔡百勵老師選定於西曆2月13日中午12時，地點是沙田寶福山『妙霞堂』。大仔永強和六女萬儀主禮，由凌雲寺尼眾念經。同時同日，廣州『光孝寺』亦會進行同步儀式，替劉師傅設置另一靈位，讓他得以落葉歸根，安於其故鄉。」<br>撰文：馮仁昭</p></body></html>
