<html><header><meta charset="utf-8"><title>顏卓靈休學拍新戲</title></header><body><h1>顏卓靈休學拍新戲</h1><p>現年20歲的顏卓靈，今屆金像獎憑電影《狂舞派》獲提名影后，雖然落敗，但卻令她成為電影圈新貴。正就讀香港浸會大學英國語言及文學的她一直兼顧學業和演藝工作，預計明年便畢業，但本月開課前，顏卓靈卻向校方提出休學半個學期，據知經理人替她接了到內地拍戲的工作，顏卓靈經過考慮後決定接演該新戲。<br>記者昨日致電顏卓靈，她的經理人黎小姐在電話中說：「佢都諗咗好耐，佢好珍惜呢次機會，所以向學校請咗半個學期假，下學期會返番去，仲會好勤力追番學業。」<br>採訪：陳杰</p></body></html>
