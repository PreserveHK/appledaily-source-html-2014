<html><header><meta charset="utf-8"><title>1D仔Liam自嘲凸腩</title></header><body><h1>1D仔Liam自嘲凸腩</h1><p>英國男子組合One Direction（1D）成員Liam Payne，早前與女友出海時被發現身形走樣，六嚿腹肌變成了啤酒肚。一向愛自嘲來回應負評的Liam，昨日在Instagram上載了一張「肥仔相」，他將東西塞入衫內扮成大肚腩，並留言說：「我的天！我近期真的很肥！我想我需要幫助，快找人來拿走這罐曲奇！」<br>之後，Liam公佈了自己的體質指數（BMI），證明自己沒有過重。</p></body></html>
