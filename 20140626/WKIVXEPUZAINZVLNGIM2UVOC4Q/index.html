<html><header><meta charset="utf-8"><title>體訊速遞：（足球）施丹任皇馬B隊教頭</title></header><body><h1>體訊速遞：<br>（足球）施丹任皇馬B隊教頭</h1><p>皇家馬德里周三宣佈，委任前法國球王施丹（圖）為球會B隊卡斯迪拿（Castilla）教練。現年42歲的施丹，上季為皇馬領隊安察洛堤的助教，在新球季將會執教這支丙組球隊，繼續為皇馬培養新秀。綜合外電（西班牙）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
