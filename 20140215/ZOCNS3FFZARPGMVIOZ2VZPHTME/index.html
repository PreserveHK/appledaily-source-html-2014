<html><header><meta charset="utf-8"><title>NBA：明星入樽賽Start</title></header><body><h1>NBA：明星入樽賽Start</h1><p>作為明星賽最強「前菜」，明星周末派對周六在新奧爾良沙冰王中心球場舉行，派對重頭戲入樽賽，NBA銳意改革令節奏及對賽氣氛更緊湊外，也是自88年後米高佐敦、德士拿及韋健士後，再有3名同年入選明星賽球員參與，包括溜馬前鋒保羅佐治、巫師後衞禾爾及拓荒者後衞尼拉特，保羅佐治聲稱會以一個飛越7呎2吋隊友希拔然後360度轉身的方法入樽，與上屆以穿腰再加360度轉身入樽勇奪冠軍的速龍前鋒T羅斯，勢將冠軍留在東岸。（now635台明日9:30am開始直播）</p></body></html>
