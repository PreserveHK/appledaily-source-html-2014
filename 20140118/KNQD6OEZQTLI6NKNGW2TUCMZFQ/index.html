<html><header><meta charset="utf-8"><title>案件速遞：女公僕涉偽造假文件</title></header><body><h1>案件速遞：<br>女公僕涉偽造假文件<br></h1><p>【本報訊】加入政府工作15年的一級文書女主任，涉嫌偽造及使用與工傷有關的假文件，誘使食環署人員接受，遭廉署落案控以八項製造虛假文書副本罪和一項使用假文書副本罪。她昨天在九龍城裁判法院否認所有控罪，獲准保釋至下月24日預審。<br>控罪指被告羅頴賢（41歲）於前年4月19日，使用27份聲稱由食環署發出的便箋，以及在同年3月至5月期間，製造八份假工傷個案副本。辯方指被告已調至其他部門工作，承諾不會聯絡證人。 <br>案件編號：KCCC240/14</p></body></html>
