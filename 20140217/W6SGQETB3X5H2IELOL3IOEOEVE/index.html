<html><header><meta charset="utf-8"><title>《布公仔》傳人心臟病離世</title></header><body><h1>《布公仔》傳人心臟病離世</h1><p>美國家喻戶曉的《布公仔》劇場（The Muppets Show），始創人Jim Henson的兒子John上周五因突發性心臟病於家中去世，終年48歲。子承父業的John同樣為愛好木偶的操縱者，其離世消息透過亡父的公司於網上公佈：「我們傷感地告訴大家，John因突然的心臟病發與世長辭。」John膝下育有兩個女兒，據知他心臟病發時正與女兒共處家中，其家人稍後會為他舉行私人喪禮。</p></body></html>
