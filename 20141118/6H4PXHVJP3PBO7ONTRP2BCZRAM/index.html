<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）土國球會禁球員留鬚</title></header><body><h1>體訊速遞︰<br>（足球）土國球會禁球員留鬚</h1><p>土耳其球會根克勒比爾利吉主席卡夫卡夫（圖），下令禁止球員留鬚，違例者將罰款25,000里拉（約87,000港元）。本身有鬍子的他，指國內球壇充斥留鬚的球員，外貌像伊斯蘭教學生，並不是青年的好榜樣。綜合外電（土耳其）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
