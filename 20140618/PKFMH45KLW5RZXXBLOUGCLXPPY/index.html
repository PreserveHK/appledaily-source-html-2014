<html><header><meta charset="utf-8"><title>女球迷：C朗靚仔　但表現差</title></header><body><h1>女球迷：C朗靚仔　但表現差</h1><p>尖沙嘴酒吧及觀塘apm昨日凌晨集合了一大班球迷，欣賞德國大戰葡萄牙。而這次球賽另一亮點就是一眾球場上的「靚仔」，在尖沙嘴酒吧消遣的Cindy、Ryan及Claudia 均支持葡軍，希望陣中C朗及干查奧有精彩演出，而Rainbow則支持德國的奧斯爾。<br> <br>但當葡萄牙球迷目睹愛隊被狂數，C朗無表現，無不掛上失落之色，但依然希望C朗帶領國家隊，在往後分組賽有出色表現。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
