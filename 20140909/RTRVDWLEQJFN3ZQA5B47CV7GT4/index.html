<html><header><meta charset="utf-8"><title>K-Pop之王：SISTAR中秋不忘谷歌</title></header><body><h1>K-Pop之王：SISTAR中秋不忘谷歌</h1><p>韓國人十分重視中秋節，因此女子組合SISTAR特地穿上傳統韓服，陪大家追月。穿上韓服的四位成員寶拉、昭宥、孝琳和多順各展美態，她們說：「希望大家和家人度過快樂的中秋佳節，也請多多支持SISTAR今後的活動。」雖然她們的新歌《I Swear》MV捲入抄襲風波，但未有影響她們的心情，更爭取宣傳機會叫大家一邊聽這首歌，一邊賞月，認真搞笑。</p></body></html>
