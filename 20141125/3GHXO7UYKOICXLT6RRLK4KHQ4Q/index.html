<html><header><meta charset="utf-8"><title>Katy擘髀賀掃獎</title></header><body><h1>Katy擘髀賀掃獎</h1><p>美國歌手Katy Perry於美國音樂頒獎禮奪3獎包括年度歌曲及最喜愛流行/搖滾女歌手，不過在澳洲舉行巡唱的她不能親身領獎，只透過視像向粉絲道謝。她日前在悉尼與一班演唱會工作人員出海散心，穿上粉紅色比堅尼的她大騷驕人上圍，更不慎凸點。鬼馬的Katy在人前擺出「誘人」甫士，將一隻腳戙上欄杆，趷起屁股擺S形甫士，令身邊的男性友人亦忍俊不禁。另外，她將會於超級碗盃擔任中場表演嘉賓。</p></body></html>
