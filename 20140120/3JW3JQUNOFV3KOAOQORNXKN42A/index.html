<html><header><meta charset="utf-8"><title>關仁隱事：「鯇魚片」姣𠝹「燒肉」 - 關仁</title></header><body><h1>關仁隱事：「鯇魚片」姣𠝹「燒肉」 - 關仁</h1><p>一直被網友稱為女神BB嘅「鯇魚片」，自從去咗大婆台後有機會做女主角，人氣急升，連帶緋聞都隨之而嚟，近日就傳佢撻着「燒肉」，係咪拍緊拖就未知，但肯定嘅係佢哋一定有啲嘢。聽聞鯇魚片外表清純，但其實姣功十足，關仁聽聞有次佢同燒肉各自揸車去外景場地，女方大大聲咁叫男方架車唔好開咁快等埋佢，跟住返到公司，鯇魚片又開大個電話留言，原來係燒肉把聲，男方冤氣十足同女朋友講嘢咁款，又甜又sweet，鯇魚片擺明係開嚟畀大家聽，示威咁款！<br>撰文：關仁</p></body></html>
