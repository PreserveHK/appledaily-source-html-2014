<html><header><meta charset="utf-8"><title>宇多田光疑酗酒</title></header><body><h1>宇多田光疑酗酒</h1><p>日本歌姬宇多田光，今年5月下嫁於英國認識的意大利籍酒保Francesco Callianno，光妹於意大利行婚禮時十分巴閉，昨日卻被日本爆料網指，婚後回到英國生活的她，經常喝到啤啤夫，有目擊者指，曾經看到光妹與丈夫Francesco約友人在酒吧傾談，但光妹很快已飲到如醉貓般，結果一早就要丈夫扶她返家。<br>光妹已不只一次被目擊醉酒，事實上光妹曾在twitter不避嫌地稱自己喝醉酒，被粉絲問及喝了甚麼酒時，她稱喝了威士忌、拔蘭地及冧酒，全都是烈酒。有日本記者在英國碰過她，指她一身酒氣，似有酗酒傾向。<br>撰文：阮瑜</p></body></html>
