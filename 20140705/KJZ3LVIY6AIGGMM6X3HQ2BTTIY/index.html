<html><header><meta charset="utf-8"><title>知多啲：「蜘蛛」最威水</title></header><body><h1>知多啲：「蜘蛛」最威水</h1><p>於聖保羅出生的施華（Anderson Silva），是目前UFC的最長不敗紀錄者，由06年6月至12年10月期間，保持16場全勝戰績。現年39歲的他，去年尾在UFC 168試圖重奪中量級冠軍寶座時，一記左低掃腿被現役冠軍韋特文用膝蓋迎擋，結果當場斷骨，場面嚇人。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
