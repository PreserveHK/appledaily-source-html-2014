<html><header><meta charset="utf-8"><title>劇情簡介：面臨內憂外患</title></header><body><h1>劇情簡介：面臨內憂外患</h1><p>自從《復仇者聯盟》一仗後，由基斯伊雲斯扮演的美國隊長，正在努力適應現代生活，但當神盾局的夥伴遭受突如其來的襲擊時，他又再度捲入危害全球的龐大陰謀之中。美國隊長與施嘉莉祖安遜扮演的黑寡婦（右），要聯手揭破陰謀，卻被超級殺手步步狙擊，雖得新盟友飛隼（安東尼麥奇飾演）拔刀相助，他們卻發現真正的強敵原來是最意想不到、曾跟美國隊長出生入死的「寒冬戰士」，美國隊長同時還要應付內部出現的危機，找出真正的幕後黑手，金像級巨星羅拔烈福（Robert Redford）加盟演出力撐。</p></body></html>
