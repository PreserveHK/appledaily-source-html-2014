<html><header><meta charset="utf-8"><title>【瑜伽教室】九十度提腿　上身捲起練腰腹</title></header><body><h1>【瑜伽教室】九十度提腿　上身捲起練腰腹</h1><p>每日練習瑜伽可以加強肌肉的強度與柔韌度，同時幫助燒脂。</p><p>今集，導師Bobo會多示範一組協助收緊大腿、腰部及腹部的瑜伽動作。首先平躺地下，雙腳提到半空成九十度角，然後靠腹部發力提高身體。她提醒大家，臀部要貼地、大腿須合攏，這樣才有效鍛煉到腰腹。</p><p>瑜伽導師Bobo Sin Profile：<br>香港知名健身中心瑜伽教練<br>2012-2013中國瑜伽聯盟理事長及評委<br><br>記者：臧諾<br></p></body></html>
