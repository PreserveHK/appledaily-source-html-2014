<html><header><meta charset="utf-8"><title>Lynn春風滿面避談城城</title></header><body><h1>Lynn春風滿面避談城城</h1><p>熊黛林（Lynn）與郭可盈細佬郭可頌戀情公開，早前雙雙到台北浸溫泉，之後又影到男友駕駛她的車去維修，而她的舊愛郭富城日前捲入微信交換肉照撩留學生新聞。<br>Lynn前日現身內地鄭州活動時，雖春風滿面，但未有接受訪問，故她仍未對舊愛桃色新聞表態。此外，她早前與陳小春、內地演員田亮合作的電影《將錯就錯》，之前到了新加坡拍攝外景，當中作為女主角的Lynn繼續以女神出現，會與飾演愁容滿面失婚男的陳小春合作，是周旋於三個男主角的愛情喜劇。<br>撰文：唐如</p></body></html>
