<html><header><meta charset="utf-8"><title>Rosemary飛奔上船</title></header><body><h1>Rosemary飛奔上船</h1><p>【中環】啱啱度過32歲生日嘅Rosemary同未婚夫Jason都各有各忙，所以佢表示暫時未有時間結婚擺酒。早前就見到Rosemary急趕嘅一面，當日下午5時許佢用衫架拎住一條褲行經中環畢打街，她急步到近乎跑嘅速度往海皮方向行去。當去到置地廣場時急趕嘅佢居然遇到一對友人，Rosemary依然停下來跟友人寒暄差唔多有5分鐘，臨行前更互相擁抱問候。之後佢繼續發揮摩打腳，原來要趕住去碼頭坐船過海。Rosemary一手拍完八達通入閘後，即跑去追船，好彩可以喺臨尾一刻趕上。<br>採訪、攝影：吳耀輝、潘冠恩</p></body></html>
