<html><header><meta charset="utf-8"><title>體壇拾趣：Bear贏波開門「紅」</title></header><body><h1>體壇拾趣：<br>Bear贏波開門「紅」</h1><p>由舊年11月開操至今5個幾月，今季轉投南華嘅控衞梁民熊（Bear、3號），噚晚終於喺甲一聯賽披起紅戰衣。呢位3分王對住遊協轉當助攻角色，全場只係貢獻咗11分。相反，大前鋒惠龍兒同劉子健就繼續表現勇猛，前者更加攻入全場最高嘅32分，助南華以89:53擊潰對手，開季兩連勝。Bear賽後多謝飛鷹教練鄭學來放手，畀佢出去見識，但就自評今仗表現得50分，主要係太耐冇比賽，加上由搶攻變助攻，未完全搵番場上感覺，希望之後狀態會回升。至於晉龍就爆冷成功開齋，以70:46擊敗超敏。</p></body></html>
