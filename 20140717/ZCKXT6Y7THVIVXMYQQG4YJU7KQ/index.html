<html><header><meta charset="utf-8"><title>中環在線：港視將軍澳大樓　明年底起好 - 李華華</title></header><body><h1>中環在線：<br>港視將軍澳大樓　明年底起好 - 李華華</h1><p>早排華華發現港視嘅將軍澳工業邨電視城地盤有異動，疑似重新動工，王維基（Ricky）噚日就親證，話呢個多媒體創意中心唔使再停工，目標係2015年年底落成。<br>雖然港視嘅開台大計落空，兼且轉型搞網台，不過佢似乎對電視未死心，近排仲傳出斟咗彭順老婆、影后李心潔拍劇，但Ricky噚日就話，唔清楚係咪有件咁嘅事，要劇組果邊先知喎。<br>但當傳媒講到商務及經濟發展局前局長劉吳惠蘭，噚日終於露面出席新地涉貪案聆訊，Ricky就答都唔答，急急腳離開現場啦。</p></body></html>
