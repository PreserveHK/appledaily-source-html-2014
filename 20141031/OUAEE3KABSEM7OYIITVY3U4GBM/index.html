<html><header><meta charset="utf-8"><title>刪哺乳照捱轟　fb轉軚</title></header><body><h1>刪哺乳照捱轟　fb轉軚</h1><p>英國女子艾瑪把第一次哺育女兒的溫馨照（圖）上載facebook，詎料fb以裸露乳頭為由將照片刪除，數以百計媽媽級網友代為出頭投訴fb，成功逼fb改變政策。<br>艾瑪稱女兒卡雷納早產三個月又體弱多病，原以為她活不過三天，結果女兒卻奇蹟活下，所以才開心得把哺乳照放上網。她批評fb對虐待動物、斬首等照片視而不見，反而移除她的照片。<br>fb之後急急補鑊，稱移除是犯錯，重新發佈照片，又稱今後收到用戶投訴照片裸露後，將更小心審視，此外更表明用戶可上載哺乳及進行乳房切除手術後的照片。<br>英國《每日鏡報》</p></body></html>
