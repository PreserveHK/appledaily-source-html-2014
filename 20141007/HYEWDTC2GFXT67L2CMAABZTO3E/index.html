<html><header><meta charset="utf-8"><title>毀容女脫面罩重生</title></header><body><h1>毀容女脫面罩重生</h1><p>「死亡是很容易，但我從不走容易的路。」澳洲28歲女子維蘭（Dana Vulin）被一名醋婦妒忌她的美貌，竟向她淋酒精縱火，令她嚴重燒傷毀容。維蘭過去兩年半以來，一直活在面罩內（左上圖），其間並確診子宮頸癌，幸經過多次手術，前日（周日）終勇敢脫下面罩重過新生活（右上圖），並宣佈已戰勝癌魔。</p><p>維蘭在派對上與一名男子攀談，結果惹來對方的妻子不滿，於2012年2月向她淋酒精，由於維蘭當時拿着吸冰毒器具，結果她迅速變成火人。維蘭接受逾30次整容手術後，臉上雖仍有疤痕，但驟眼看與常人無異，並獲邀在時裝展當模特兒（小圖），讓大眾見證火鳳凰重生。<br>英國《每日郵報》</p></body></html>
