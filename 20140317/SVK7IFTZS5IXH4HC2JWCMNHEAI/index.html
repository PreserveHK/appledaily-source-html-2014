<html><header><meta charset="utf-8"><title>隔牆有耳：亞視記者拎花圈做扒 - 李八方</title></header><body><h1>隔牆有耳：<br>亞視記者拎花圈做扒 - 李八方</h1><p>成日傳港視主席王維基會買亞視，魔童否認，但前線人員未必咁諗，反而仲發掘到兩台合作空間。噚日有港視員工去禮賓府送花圈，上面寫住「哀港視之死」，有個亞視女記者跑去借埋花圈嚟做扒，真係好應景！最初八方覺得佢好勇敢，但睇真啲，佢刻意調轉個花圈，只睇到個「奠」字、睇唔到「港視之死」。但查實將個「奠」字放喺亞視播，又係另一種應景。而亞視發言人似乎好遲鈍，噚日先回應民主黨周五個民調「不值一駁」，但其後又話反對續牌有政治干預，「此種干預恰恰說明香港需要良心電視」。</p></body></html>
