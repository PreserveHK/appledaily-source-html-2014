<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄子丹公路開工搵命博 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：甄子丹公路開工搵命博 - 馮仁昭</h1><p>甄子丹同王寶強喺電影《一個人的武林》有場決戰嘅戲，雖然兩個人打得精采，但拍嗰日喺葵涌貨櫃碼頭對出嘅公路只可以封兩條行車線，另一條有唔少貨櫃車經過，所以當佢哋對決時，相距唔夠一米就有貨櫃車飛馳，認真危險！子丹話：「我相信觀眾一定有疑問，王寶強可以打嗎？所以我同陳德森講，我嘅目標就係要觀眾相信：王寶強好厲害，好打得！」<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
