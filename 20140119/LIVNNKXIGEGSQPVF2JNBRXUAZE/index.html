<html><header><meta charset="utf-8"><title>翻版林志玲賣淫吸金</title></header><body><h1>翻版林志玲賣淫吸金</h1><p>台灣移民署苗栗縣專勤隊上周四（16日）展開突擊行動，取締外籍人士賣淫，並搜索宜蘭、新竹及苗栗共19處地點。經查發現，當地有賣淫集團藉介紹工作為名，誘騙外籍女子載往宜蘭賣淫。其中一名貌似林志玲的外籍女子，被嫖客指明要找她，一周接客多達40次，月入20萬元新台幣（5.1萬港元）。<br>當局救出12名外籍賣淫女，起獲賬冊等證物及逮捕九人，依違反《人口販運防制法》、組織犯罪及妨害風化等罪嫌，移送法辦。<br>台灣《蘋果日報》</p></body></html>
