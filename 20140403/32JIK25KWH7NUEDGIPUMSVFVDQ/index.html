<html><header><meta charset="utf-8"><title>馮仁昭四圍超：拾音社高價請舞蹈員 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：拾音社高價請舞蹈員 - 馮仁昭</h1><p>呢期梗係講MK Pop嘅男子組合，內地都出咗隊兩個男仔組成嘅拾音社，同香港嘅天堂鳥同FAITH都成網上紅人。噚日喺網上發現拾音社準備今個月中嚟香港搞活動，仲為活動招攬舞蹈員同模特兒，出手闊綽成千蚊一個鐘，有網民見到就反問：「要唔要我尖叫，我收八百。」至於FAITH日前接受訪問，Hiu Yong同Wave直認已初戀過，Sky就自稱未拍過拖！<br>撰文：馮仁昭</p></body></html>
