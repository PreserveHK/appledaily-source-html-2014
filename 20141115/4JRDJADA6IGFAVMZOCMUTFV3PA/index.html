<html><header><meta charset="utf-8"><title>求驗客手記：莫天才自詡似摩佬</title></header><body><h1>求驗客手記：莫天才自詡似摩佬</h1><p>去年夏天前曼聯領隊費格遜搵莫耶斯做自己接班人，結果搞到紅魔成績如江河日下，而莫耶斯仲喺得到莫天才呢個「美譽」下，4月被曼聯請食無情雞。不過，莫天才似乎仍然好信老費，啱啱成為西甲球隊皇家蘇斯達教頭嘅佢，就喺記者會表示係接受老費嘅建議先應承教皇蘇。另外，莫天才仲不知幾有自信，當被問及覺得自己似哥迪奧拿多啲定摩連奴多啲時，佢就話自己似摩帥一樣咁勤力喎！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
