<html><header><meta charset="utf-8"><title>中環在線：中移董事遲到　羅嘉瑞孤零零 - 李華華</title></header><body><h1>中環在線：<br>中移董事遲到　羅嘉瑞孤零零 - 李華華</h1><p>近年中移動（941）股價表現麻麻，每次股東會都有小股東向管理層問責，噚日小股東好唔客氣，除咗鬧公司盈利倒退同派少咗息，甚至直斥一眾董事遲到。<br>有位小股東替獨董羅嘉瑞出頭，話成班董事只得羅嘉瑞準時到場，搞到佢孤零零一支公咁坐喺台上面幾分鐘。的確，股東會原定早上10點舉行，大約遲5分鐘先開波。奚國華解釋，見到近10點仲有大批小股東喺場外辦理手續入場，所以先至遲咗少少入場。</p></body></html>
