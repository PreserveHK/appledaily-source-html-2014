<html><header><meta charset="utf-8"><title>盛品儒架勢傾公事</title></header><body><h1>盛品儒架勢傾公事</h1><p>【銅鑼灣利園】盛品儒眾所周知，女性友人特別多，早前竟然被拍到全男班外出。當日盛品儒跟圈中老友吳君祥，還有三名男友人現身銅鑼灣利園地庫嘆茶，翹起一對二郎腿的盛品儒，相當招積，其間拿起一副Google glass把玩，耀武揚威一番後，再借給男友人觀賞，之後眾人又拿起一本邱福龍出品的香港漫畫《鐵將縱橫》開始討論，研究漫畫中的插圖和背景。盛品儒在男人堆中，扮演一個大老闆角色，間中加插意見和評論，狀甚神氣，一班男人短聚半句鐘之後，便各散東西。<br>採訪、攝影：梁繼光</p></body></html>
