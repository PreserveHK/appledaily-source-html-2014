<html><header><meta charset="utf-8"><title>求驗客手記：恒大新正頭輸波</title></header><body><h1>求驗客手記：<br>恒大新正頭輸波</h1><p>由意大利名帥納比領軍嘅廣州恒大（黃衫）喺蛇年威爆，除咗贏到中超及亞冠盃之外，仲成功衝出亞洲，首次參加世冠盃同拜仁慕尼黑及明尼路等世界級球隊較量，而且攞到殿軍㖭。但踏入馬年，佢哋似乎保持唔到強勢，年初四喺西班牙舉行嘅馬貝拉盃，即使班主力好似係鄭智同穆里奇等都打正選，但仍以0:2輸畀羅馬尼亞球隊布加勒斯特戴拿模，新一年未能旗開得勝。喺馬年首戰就開黑門，係就係唔係太吉利，不過好彩係友賽，相信唔會對恒大球員造成太大影響。</p></body></html>
