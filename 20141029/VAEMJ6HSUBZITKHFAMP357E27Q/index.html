<html><header><meta charset="utf-8"><title>健康Express醫療新知：孕婦過重　B女長大較肥胖</title></header><body><h1>健康Express醫療新知：<br>孕婦過重　B女長大較肥胖</h1><p>母親在懷孕期間過重及患上妊娠糖尿病，可增加女兒在成長時肥胖及大肚腩風險。美國研究跟進逾400名六至八歲女童的健康數據六年，有27%參加者的母親在懷孕時確診妊娠糖尿病。研究顯示，母親曾患妊娠糖尿病的女童過重風險增3.5倍；母親如懷孕時同時過重及糖尿病，女童過重機率更增至5.5倍。研究又發現，懷孕時未能控制血糖水平，女嬰在成長期較大機會出現肚腩，即腹腔脂肪積聚過多。</p></body></html>
