<html><header><meta charset="utf-8"><title>故事大綱：穿越時空再偶遇</title></header><body><h1>故事大綱：穿越時空再偶遇</h1><p>《羅馬浴場2》由《電車男》導演武內英樹操刀，講述古羅馬建築師露西斯（阿部寬飾）要為鬥獸場格鬥勇士興建療傷浴池。陷入靈感真空期的他，再穿越時空回到日本，再次偶遇浴場雜誌作家山越真實（上戶彩飾）。過程中露西斯遇上腫口腫面戰士（其實是相撲手），但當浴場快要完成之際，羅馬皇帝（市村正親飾）與軍方元老出現嚴重政見分歧，而真實又無故滯留古羅馬，更被指是巫女而遭囚禁，露西斯要想盡辦法力挽狂瀾。</p></body></html>
