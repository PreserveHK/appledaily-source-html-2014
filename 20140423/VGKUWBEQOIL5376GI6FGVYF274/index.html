<html><header><meta charset="utf-8"><title>金正恩派人赴法學製芝士</title></header><body><h1>金正恩派人赴法學製芝士</h1><p>北韓領導人金正恩童年時曾留學瑞士，最愛吃有「老鼠芝士」之稱的埃曼塔芝士（Emmental），到現在仍念念不忘，於是發動「芝士外交」，派出三名專家前往法國學藝，希望藉此改善北韓芝士。<br>法國網站La Lettre A報道，三名北韓專家將前往法國東部城市貝桑松（Besancon），在國家乳品業學院拜師學藝數月，鑽研老鼠芝士製作方法以及如何改良北韓芝士的秘訣。<br>金正恩據說在瑞士留學期間最愛以老鼠芝士作小吃，回國後不滿北韓牧場老是造不出老鼠芝士的味道，才決定派專家前往學藝。<br>金正恩日前到新學生營舍視察，看到美輪美奐的新設施顯得非常興奮。<br>英國廣播公司</p></body></html>
