<html><header><meta charset="utf-8"><title>千語BB教細路擺甫</title></header><body><h1>千語BB教細路擺甫</h1><p>吳千語昨日在尖沙嘴出席一個童裝時裝騷，其間教小朋友做模特兒擺甫士。她笑謂在後台見到很多熱情小朋友主動擁抱又坐大髀。對於男友林峯在劇集中，被批評演技不及佘詩曼，千語BB力撐男友是貫徹卧底的內斂感情，認為他演出一致。<br>另外，千語BB所屬公司老闆黃百鳴在網上晒肌肉，她說：「佢內裏係一個型男，佢平時都唔着衫，而且好努力做運動keep fit。」問到林峯與老闆誰更有型，她說：「好難比較，唔同年紀嘅魅力，老闆勤力啲，喺呢個年紀做運動，又會做美容收身勤力過我。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
