<html><header><meta charset="utf-8"><title>五一全球示威　土國意國爆衝突</title></header><body><h1>五一全球示威　土國意國爆衝突</h1><p>昨天五一勞動節，全球各地都有示威，爭取改善打工族待遇，不少地方更爆發衝突。<br>柬埔寨金邊有近千工人和反對派示威，要求加最低工資，卻被輔警用棍打，至少5人傷。土耳其伊斯坦堡4萬警員嚴防示威，再次激發全國抗議，出動催淚彈和水炮驅散示威者，事件中51人受傷，138人被捕。意大利都靈數百反失業反緊縮工人與警察衝突，向警察擲煙霧彈。馬來西亞吉隆坡有2萬人反加價、反打壓反對派和批評政府處理馬航客機事件不力。剛吞併克里米亞的俄羅斯則民族主義情緒高漲，莫斯科紅場在蘇聯1991年解體後首次舉行五一巡遊，有10萬人參加。<br>法新社</p></body></html>
