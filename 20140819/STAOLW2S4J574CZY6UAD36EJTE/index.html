<html><header><meta charset="utf-8"><title>釘環太多似巫師入杜拜無咁易</title></header><body><h1>釘環太多似巫師<br>入杜拜無咁易</h1><p>一名全身穿孔453個兼有一對假觸角的德國男子，上周五前往杜拜時，但在機場以安全理由被拒入境。<br><br>滿面、滿生殖器穿釘穿環的布克霍爾茨（Rolf Buchholz），原定到杜拜一間夜店出席活動，但在杜拜機場被禁入境，並要遣返，沒有解釋具體原因，但有機場職員指官員其實擔心布克霍爾茨是巫師。<br><br>55歲的布克霍爾茨在多蒙特從事資訊科技業，首次去杜拜就遭遣返，他說要當地政府保證讓他入境，他才會再去，但認為機會很微。「我的兩隻角，相信是杜拜禁我入境的原因。」<br><br>美聯社<br></p></body></html>
