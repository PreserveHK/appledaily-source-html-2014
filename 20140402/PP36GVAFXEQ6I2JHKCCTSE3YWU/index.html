<html><header><meta charset="utf-8"><title>尊尼孖陶喆北京Jam歌</title></header><body><h1>尊尼孖陶喆北京Jam歌</h1><p>首度到訪內地的荷李活型男尊尼狄普（Johnny Depp），前晚在北京798藝術園區出席其主演的科幻新作《超越潛能》（Transcendence）首映禮。愛玩音樂的尊尼，更即席與陶喆一起演唱《一無所有》，尊尼為陶喆以結他伴奏時狀甚陶醉。<br>表現親民的尊尼，一知道林俊傑是自己的粉絲後，更主動上前攬對方。而林俊傑亦趁機在偶像前獻技，彈奏《魔盜王》主題曲，鬼馬的尊尼亦即興作歌詞唱了幾句。吳宗憲亦向尊尼埋手，用劍偷襲對方，不過尊尼反應快避開，更用腳纏着吳宗憲的下盤，場面趣怪。<br>撰文：丁焯敏</p></body></html>
