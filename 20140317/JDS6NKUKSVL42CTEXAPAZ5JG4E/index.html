<html><header><meta charset="utf-8"><title>各區突發簡訊：客貨車撼兩車五人傷</title></header><body><h1>各區突發簡訊：<br>客貨車撼兩車五人傷</h1><p>【觀　塘】<br>【本報訊】昨凌晨4時，42歲姓張男子駕駛的士，沿觀塘鯉魚門道東行，在右轉偉發道時，兩輛客貨車正沿鯉魚門道西行駛至，其中47歲姓林男子駕駛的客貨車收掣不及，直撞的士左車身，的士180度掉頭（圖），林的客貨車再撞鄰線47歲姓陳男子駕駛之客貨車，釀成三車相撞。的士車頭嚴重損毀，張姓的士司機、姓林客貨車司機及車上3名男乘客（年齡26至43歲）共5人俱受傷送院敷治。</p></body></html>
