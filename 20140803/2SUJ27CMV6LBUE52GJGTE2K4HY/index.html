<html><header><meta charset="utf-8"><title>板野巡演頭場爆喊</title></header><body><h1>板野巡演頭場爆喊</h1><p>日本組合AKB48前成員板野友美（圖），去年畢業離隊後單飛，雖被指人氣不及AKB時期，但她仍能於本月舉行巡演，除了日本外更會到台灣及來港開騷。前晚板野於愛知縣舉行巡演頭場演出，她表示一年前離開AKB時，希望可以推出個人大碟及開個人巡演，兩個願望竟可於一年之內達成，令她十分開心，加上現場粉絲反應熱烈，結果板野開心到爆喊。此外，盛傳小嶋陽菜於本月18日的東京巨蛋騷中將宣佈畢業。</p></body></html>
