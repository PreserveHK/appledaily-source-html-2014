<html><header><meta charset="utf-8"><title>拉姑孖咇陪四哥</title></header><body><h1>拉姑孖咇陪四哥</h1><p>狄波拉和老公鬍鬚Kong不時孖咇出街，前晚情人節兼元宵佳節，他們相約圈中好友在灣仔對對碰開P，只有拉姑前夫謝賢（四哥）單拖到場，未見女友CoCo陪伴，眾人玩到昨日凌晨才陸續離開，全部都笑容滿臉。<br><br>拉姑前晚悉心打扮到場，白色毛毛背心襯花衣，手挽馬圖案的手袋，跟馬年十分配合。拉姑先於前晚11時多，吩咐司機和工人把禮物和酒放上保母車送回家，至昨日凌晨2時，拉姑和鬍鬚Kong最後離開，看到記者拍照，她笑笑口說：「情人節食飯啫，我哋走喇，好凍，你哋都快啲返去。」四哥則坐朋友車回家。<br>採訪、攝影：梁繼光、黃曉程</p></body></html>
