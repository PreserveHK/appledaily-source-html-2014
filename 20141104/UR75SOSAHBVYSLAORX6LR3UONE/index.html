<html><header><meta charset="utf-8"><title>潮人搜記</title></header><body><h1>潮人搜記</h1><p>劉思亮John</p><p>本地設計師，與友人創立品牌Hellolulu，設計各式袋子，如背囊、電腦袋及相機袋等，產品主攻實用、活力時尚及顏色鮮艷。</p><p>“我是一個laid-back類型的設計師，平日喜歡衝浪、攝影、踩單車、掟飛鏢等活動。因此我的衣着打扮都很簡單，短tee加短褲，只要配上飾品，便能感覺隨意之餘不失個人風格。外出見客時，披上西裝外套，就是入型入格的smart casual。”</p></body></html>
