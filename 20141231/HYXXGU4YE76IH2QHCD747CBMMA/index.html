<html><header><meta charset="utf-8"><title>洗米嫂晒飛機顯得寵</title></header><body><h1>洗米嫂晒飛機顯得寵</h1><p>澳門賭業猛人周焯華（洗米華）日前帶同正印陳慧玲（Heidi）、父親及一對子女周柏豪同周梓潼等去泰國過聖誕，兼為父親慶祝生日。洗米華兒子柏豪連日不斷發功在instagram上載家庭樂圖片，協力Heidi以happy family擊退做小三的Mandy Lieu。柏豪昨日再貼出了一幅新相，包括Heidi及妹妹等人在私人飛機前留倩影，未見洗米華縱影，而飛機師則企在一旁守候。柏豪繼續身體力行支持繼母Heidi，更幫妹妹拎毛公仔，留言：「Cuties x 6」，大讚眾人可愛，而眾人都面帶笑容，應該對此次家庭旅行都盡興而歸。<br>撰文：唐如</p></body></html>
