<html><header><meta charset="utf-8"><title>案件速遞：虐五歲子　母判入戒毒所</title></header><body><h1>案件速遞：<br>虐五歲子　母判入戒毒所</h1><p>【本報訊】單親母親獨力照顧三子一女，兩個多月前因五歲兒子在住所隨處便溺，她憤而用衣架打兒子背部及大腿，更用繩縛着兒子的腳，繩的另一端縛在衣櫃把手，直至七小時後社工家訪才揭發案件。她早前承認虐兒罪，昨在觀塘裁判法院求情時指希望能判緩刑，以便照顧孩子，裁判官最終判她入戒毒所。<br>41歲被告有四次案底，當中涉及毒品，她被控於去年11月12日在黃大仙的公屋住所犯案，被打的兒子案發後交由保良局照顧。<br>案件編號：KTCC191/14</p></body></html>
