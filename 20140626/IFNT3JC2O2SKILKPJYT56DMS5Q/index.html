<html><header><meta charset="utf-8"><title>五星旗在台飄揚　網民怒罵</title></header><body><h1>五星旗在台飄揚　網民怒罵</h1><p>【點滴】<br>張志軍昨日訪台時，桃園機場到處掛上寫有「兩岸同胞都是中國人」、「台灣是中國不可分割的一部份」等標語，航站北路更被拍到有五星旗飄揚（圖），事件引起網民怒罵，有網民直言：「竟然台灣有五星旗飄揚？這是台灣？」「我來到中國了嗎？」也有人揶揄：「是的！你就是在中國！」</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
