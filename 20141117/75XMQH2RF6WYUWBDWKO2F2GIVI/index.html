<html><header><meta charset="utf-8"><title>關仁隱事：「潛艇」嗒醫師博上位 - 關仁</title></header><body><h1>關仁隱事：「潛艇」嗒醫師博上位 - 關仁</h1><p>啱啱宣佈離婚嘅「醫師」其實同老婆已分居幾年，消息見街後又咁橋傳佢搭上同劇嘅「潛艇」，唔怪得有人估醫師忽然爆離婚，係為主演嘅劇集宣傳。講開被指係第三者嘅潛艇，姑勿論佢係咪黐上醫師，關仁聽聞呢隻潛艇野心唔細仲好勝，成日想上位做一線，所以唔會放過任何機會去表現自己，有適當機會仲好識騷吓自己事業線去吸引宅男fans。其他姐仔都睇得出潛艇野心勃勃，所以對佢都避之則吉，人緣極之麻麻。<br>撰文：關仁</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
