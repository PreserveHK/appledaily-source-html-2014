<html><header><meta charset="utf-8"><title>案件速遞：屢盜竊七旬婦：不會再犯</title></header><body><h1>案件速遞：<br>屢盜竊七旬婦：不會再犯</h1><p>【本報訊】屢犯盜竊案的72歲精神病婦（圖），因再高買被判囚，日前提出上訴後獲高院暫委法官胡國興減刑，由入獄半年改判感化兩年。她昨日在荃灣裁判法院就另一宗盜竊案接受判刑，裁判官考慮她已還柙兩周，將在感化官監管下接受治療，故判她監禁三個月但緩刑兩年。<br>被告石延娥聞判後說：「我已經70多歲，餘下日子不多，會牢牢記住不會再犯，日後不會單獨去商店，會找朋友陪同。」控罪指她於本年1月16日在葵涌好爵中心一間便利店，偷飯盒、蛋糕及麵包，總值70.2元。<br>案件編號：TWCC210/14</p></body></html>
