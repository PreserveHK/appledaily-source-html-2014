<html><header><meta charset="utf-8"><title>小儀被爆攬仔反應大</title></header><body><h1>小儀被爆攬仔反應大</h1><p>剛44歲生日的商台DJ阮小儀，感情一直未有着落，但昨日被本報踢爆小儀疑再結新歡，上周與男性友人逛街攬腰表現親密。小儀看到報道後，急不及待在facebook轉貼報道，留言回應：「太好笑了！從來未試過被狗仔隊偷拍到而咁開心嘅！Belated happy birthday to me，講真，我哋一班人係好朋友！呢度冇人係我真命天子，講完。」<br>小儀的粉絲即紛紛留言，希望她能盡快找到真命天子，其中網民Nereis Lee還說：「記者朋友真係好希望小儀快啲名花有主，既然小儀否認，單身男士快啲action」。<br>撰文：楠楠</p></body></html>
