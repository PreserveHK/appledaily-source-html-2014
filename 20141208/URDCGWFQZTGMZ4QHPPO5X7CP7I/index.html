<html><header><meta charset="utf-8"><title>九旬婦兜頭劈熟睡孫</title></header><body><h1>九旬婦兜頭劈熟睡孫</h1><p>一名年屆93歲的婆婆，昨日在馬鞍山富安花園住所內，突然手持菜刀向正在熟睡的29歲外孫頭部一刀斬下，幸該婆婆年老體弱無力，外孫只是受輕傷，痛醒奪刀呼救，事後被送院治理。<br></p><p>警員到場拘捕老婦，她語無倫次說：「我唔斬傷佢，邊度有醫院住呀！」<br>據稱老婦之前曾指摘女兒偷了她的錢，疑因此遷怒外孫而斬人。<br>中文大學精神科專科醫生李德誠表示，老人家無故指被人偷錢，最常見是因為腦退化無記性，若家中有老人家出現記性差症狀，應該帶往看醫生及早接受治療。</p></body></html>
