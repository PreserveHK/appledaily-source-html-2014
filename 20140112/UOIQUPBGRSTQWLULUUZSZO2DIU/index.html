<html><header><meta charset="utf-8"><title>趣趣哋：球迷嫌貴唔睇本田</title></header><body><h1>趣趣哋：<br>球迷嫌貴唔睇本田</h1><p>本田圭佑（圖右）呢幾日密密操，希望以最佳狀態同各位AC米蘭球迷見面。本田月初正式以自由身加盟，上仗AC大炒阿特蘭大3:0嗰陣，佢就未有得出場，坐住喺聖西路看台睇波，但今日A米作客薩斯索羅，相信本田就會處子登場嘞！雖然好多A米球迷都想去捧本田場，但有人不滿球會作客門票太貴，所以要抵制A米嘅作客比賽，佢哋話實在負擔唔起40歐元（約424港元）一張飛。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
