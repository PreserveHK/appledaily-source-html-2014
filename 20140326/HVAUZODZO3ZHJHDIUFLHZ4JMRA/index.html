<html><header><meta charset="utf-8"><title>關仁隱事：「大魚」收私家機唔益「下人」 - 關仁</title></header><body><h1>關仁隱事：「大魚」收私家機唔益「下人」 - 關仁</h1><p>大家庭早前分身家，結果都叫做兼顧到所有人嘅利益，不過有心水清嘅人會發覺，擁有私人飛機嘅大家庭，點解分完身家後，以前成日坐私人機出入嘅「下人」、「好假」同佢哋嘅仔女，都少咗用呢種交通工具。<br>原因好簡單，因為分完身家之後，架私人飛機歸「大魚」管，佢見到班人事無大小都用飛機，閒閒哋去一轉台灣都要幾十萬，買張頭等機位都唔使咁貴，所以下令班人飛都得，唔該照價畀錢，要自己畀錢班人當然唔睬你，買機票好過。<br>撰文：關仁</p></body></html>
