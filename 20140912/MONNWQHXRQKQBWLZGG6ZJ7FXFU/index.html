<html><header><meta charset="utf-8"><title>冰桶挑戰　德男腦出血死</title></header><body><h1>冰桶挑戰　德男腦出血死</h1><p>「冰桶挑戰」獲得空前成功，但挑戰者必須量力而為。德國48歲前足球員克萊姆（Steffen Klemm圖）用四桶冰水完成挑戰後，因為腦出血而死亡。<br>克萊姆被前隊友用四桶冰水當頭淋下後，一度出現頸痛，四天後他因腦出血而死亡。醫院方面正驗屍檢視，他的死是否與「冰桶挑戰」有關。柏林神經學教授恩德列斯表示，冰水有機會引發腦出血；柏林神經內科教授亦指，有機會是克萊姆患有動脈瘤，而冰水淋下令動脈瘤破裂，引發腦出血。<br>這並非冰桶挑戰首次傳出意外，湖北省武昌漢口一名23歲男子因為冷水淋頭突然暈倒，事後送到醫院救治後已無大礙。<br>英國《太陽報》</p></body></html>
