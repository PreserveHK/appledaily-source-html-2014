<html><header><meta charset="utf-8"><title>體壇拾趣： 費天王又「起孖」?</title></header><body><h1>體壇拾趣： <br>費天王又「起孖」?</h1><p>人逢喜事精神爽，上年年尾公佈太座米爾嘉(右)又有喜嘅費達拿(左二)，踏入2014年後表現回勇，但睇嚟佢場外表現都唔弱，拍得住場上比賽：瑞士傳媒啱啱踢爆米爾嘉今胎又係起孖。雖然費天王兩公婆都冇正面回應消息，但日前天王喺訪問度透露，全家上下都已經準備好喺7月迎接小生命嘅來臨。已經有一對5歲孖女嘅費達拿，家姐之前生嘅都係孖胎，佢哋家族遺傳基因似乎幾旺生孖胎喎。</p></body></html>
