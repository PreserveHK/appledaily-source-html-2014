<html><header><meta charset="utf-8"><title>蘋果綠葉包浩斯同店銷售增</title></header><body><h1>蘋果綠葉<br>包浩斯同店銷售增</h1><p>包浩斯國際（483）公佈2014年財年第三季（即去年底止三個月）同店銷售增長。台灣增幅最大，按年升23%，港澳按年增幅21%，內地則升11%。截至去年底共有198間自營店舖，港澳、台灣及內地分別佔85間、89間及24間。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
