<html><header><meta charset="utf-8"><title>佔領者即席編雨傘舞</title></header><body><h1>佔領者即席編雨傘舞</h1><p>【本報訊】七彩雨傘花一開一合，在帳篷間翩翩起舞。一群舞者昨午滙聚雨傘廣場，以雨傘為題即席編舞，十位舞者，十把雨傘，隨音樂節拍在帳篷陣間穿梭舞動。發起活動的編舞人楊春江表示，前晚在社交平台上發表傘舞的念頭，隨即被好友爭相轉發，「希望將社會運動變為身心靈合一、身體上嘅運動」。<br>同樣和應行動的有著名編舞梅卓燕，剛聽到這個意念就深感興趣，令她想起回歸前編的《獨步》，「好似天地之大邊度先係我屋企咁」，而今天再次感受到同樣的情緒，「思考要點樣為我哋個家做啲嘢」。</p></body></html>
