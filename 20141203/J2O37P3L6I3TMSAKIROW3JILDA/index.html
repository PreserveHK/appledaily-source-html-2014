<html><header><meta charset="utf-8"><title>耶加達最美早餐妹　志願當印傭</title></header><body><h1>耶加達最美早餐妹　志願當印傭</h1><p>印尼20歲女子圖里妮憑標致臉孔近日成為網絡紅人！圖里妮與姊姊近半年來，每天都在耶加達鬧巿賣早餐（圖），由於她五官深邃、容貌清麗，近日成功吸引傳媒採訪，更被形容為「耶加達最美早餐妹」。<br>束起馬尾的圖里妮每天清晨都會與姊姊到人流多的天橋上賣早餐，但每天收入僅5萬印尼盾（31港元），她為了改善家中經濟環境，已向中介公司申請前往台灣當印傭，目前正等待審核工作。圖里妮更特地學了幾句中文，希望早日適應台灣生活。<br>中央社</p></body></html>
