<html><header><meta charset="utf-8"><title>蘋果衞星圖驚現尼斯湖水怪</title></header><body><h1>蘋果衞星圖<br>驚現尼斯湖水怪</h1><p>尼斯湖水怪終於現身？英國兩名男子在蘋果衞星地圖上發現疑似水怪的身影（圖），成為熱話。<br>兩名男子去年底利用蘋果衞星地圖應用程式（app），在蘇格蘭多里什（Dores）以南的尼斯湖內發現15.2米長、擁有兩片鰭的巨型影子，懷疑是傳說中的尼斯湖水怪。<br>二人各自將截圖送到「尼斯湖水怪俱樂部」，會長坎貝爾（Gary Campbell）指影子有點像船浪，但附近沒有船，從大小來看有可能是水怪。但亦有指所謂的水怪身影，只是湖中水流。<br>英國《每日郵報》</p></body></html>
