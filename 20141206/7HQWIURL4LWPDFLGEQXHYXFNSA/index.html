<html><header><meta charset="utf-8"><title>C AllStar歌曲冇人識？</title></header><body><h1>C AllStar歌曲冇人識？</h1><p>商台昨日公佈《叱吒我最喜愛的歌曲》最新20強走勢，當中包括容祖兒的《天然呆》、古巨基的《致少年時代》、張敬軒的《青春常駐》、群星合唱的《撐起雨傘》等，有網友更即時貼文，指除了群星合唱的《撐起雨傘》較為耳熟，很多入圍歌彷彿聽都未聽過，有的甚至連那個歌手唱都不知道，如C AllStar（圖）唱的《時日如飛》更加打個問號，完全不知道是那位歌手唱的歌，真的那麼嚴重？</p></body></html>
