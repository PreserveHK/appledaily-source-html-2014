<html><header><meta charset="utf-8"><title>Edison夜場殘爆登台</title></header><body><h1>Edison夜場殘爆登台</h1><p>陳冠希（Edison）工作量暴跌了幾年，一直未見有回勇迹象，寄情拍拖及時裝生意的他，間中亦會到內地夜場登台搵錢。前日凌晨1時半，Edison獲邀到雲南某夜場唱歌，吸引到800多名粉絲守候，在幾個彪形大漢保護之下現身的Edison，一口氣唱了三首歌，僅逗留10多分鐘便迅速離場。<br>據夜場負責人透露，Edison的出場費達50萬人民幣，短短時間就賺到一筆可觀收入，不過33歲Edison明顯現老態，雙目無神，一臉鬚根，疲態畢露，和以往的靚仔樣相差甚遠。<br>撰文：麥萍萍</p></body></html>
