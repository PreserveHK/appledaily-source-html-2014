<html><header><meta charset="utf-8"><title>開工聽小Justin更有效率</title></header><body><h1>開工聽小Justin更有效率</h1><p>不少公司嚴禁員工一邊工作一邊聽音樂（圖），認為這會令員工分心，但英國研究機構Mindlab International的研究卻指出，在辦公室播音樂，其實有助員工處理數據輸入、校對等工作，又稱88%受訪員工因此提高了準確度，近80%人則可更快完成工作。<br>Mindlab續稱，聽不同類型音樂有不同好處，例如聽古典音樂可改善數學技巧；聽Justin Bieber之類的流行曲可加快工作速度；而節奏強勁的舞曲則有助提升校對工作的效率。<br>英國《每日郵報》</p></body></html>
