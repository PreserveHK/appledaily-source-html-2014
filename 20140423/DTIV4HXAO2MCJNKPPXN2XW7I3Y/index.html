<html><header><meta charset="utf-8"><title>醒目八哥懂日語講電話</title></header><body><h1>醒目八哥懂日語講電話</h1><p>不要小看八哥鳥「安倍先生」（圖），牠不僅說得一口流利日語，還可以透過電話跟主人聊天，對答如流，叫人嘖嘖稱奇。主人小野近日上載他和安倍的日語對話：<br>安倍：你好。這是小野家。（這時，電話才響起）<br>主人：安倍，你說早了一點。電話接聽後你才說：「你好！」<br>安倍：好的，明白。<br>主人：你真的懂嗎？我全靠你啊。「你好！這是小野家。」<br>安倍：好的。我明白。<br>但安倍有時也很頑皮，試過從窗口偷偷飛走，害得主人四出尋找，在住宅區大喊安倍回家。<br>英國《每日郵報》</p></body></html>
