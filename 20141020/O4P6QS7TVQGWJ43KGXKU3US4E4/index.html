<html><header><meta charset="utf-8"><title>杜汶澤：警棍冇人性</title></header><body><h1>杜汶澤：警棍冇人性</h1><p>警方前晚旺角示威區揮亂棍狂打示威者情況，阿澤前晚fb寫：「香港警察，你們手上的警棍，不是一支政治工具，更不是警察部給你用作發洩情緒，不是用來給你展現男子氣概，亦不是用來給你保護自己尊嚴……它不是屬於你個人的。請你在一下一下狠狠打在示威者的頭上之前，記住『警棍沒有人性，但你有！』」而今日出版的漫畫《古惑仔》封面，竟然是三個紋身的警察。<br><br>秋生有留意網友貼出良心警員向示威者遞水，他前晚fb說：「分水阿sir EQ冇得頂！香港人，一條水，兩份飲。我希望這水可以一直分享下去，用水化解仇恨。」秋生不排除26號返港後即落區派水。<br>撰文：陳杰</p></body></html>
