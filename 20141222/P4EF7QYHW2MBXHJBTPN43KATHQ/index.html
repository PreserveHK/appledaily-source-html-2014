<html><header><meta charset="utf-8"><title>AKB菊地奉子閃婚被嘲</title></header><body><h1>AKB菊地奉子閃婚被嘲</h1><p>日本組合AKB48舊將菊地彩香，今年4月底才離隊，但昨日卻突然傳出奉子閃婚，她在雜誌上稱會結婚後，昨日再在網誌中公佈已在上月22日下嫁圈外人，丈夫是於離隊後由朋友紹介認識，更已懷身孕，BB將於明年夏天出世，她稱現時感到很幸福。<br>曾來港拍月餅廣告的菊地只離隊幾個月已奉子閃婚，令AKB粉絲十分驚訝，更嘲諷她「超速駕駛」。只有21歲的菊地，一向被視為AKB問題少女，早於13歲就加入AKB，08年因被爆犯禁拍拖而被炒魷，但於同年底她堅持再投考AKB，成功再入隊。菊地又曾公開批評指原莉乃，今年初又拒絕被調到師妹組合NMB，之後就宣佈離隊。<br>撰文：阮瑜</p></body></html>
