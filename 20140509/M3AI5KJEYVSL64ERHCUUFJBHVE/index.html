<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王貽興自爆有對象 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王貽興自爆有對象 - 馮仁昭</h1><p>王貽興噚日喺中環出席由曾現身《盛女愛作戰》嘅媒人顧問吳美玲（Mei Ling）所創立嘅婚配網站宣傳活動，佢表示𠵱家仍然單身：「香港好多人要面對搵伴侶拍拖嘅問題，覺得去clubbing識人冇保障，唔知對方埋身嘅目的，自己感情生活OK，單身，有對象，要時間了解。」對於有男士被呃裸聊，佢就話：「占士法蘭高身為明星都寂寞，不過自己點都唔除衫，係阿媽教落要愛惜自己。」<br>撰文：馮仁昭</p></body></html>
