<html><header><meta charset="utf-8"><title>Who am I？驢身斑馬腳罕見混血兒</title></header><body><h1>Who am I？驢身斑馬腳罕見混血兒</h1><p>墨西哥動物園成功培育出斑馬驢仔混合體zonkey，上身就像驢仔，但擁有一對斑馬標誌的「黑白間條腳」。<br> <br>這隻zonkey名叫Khumba，本月21日出生，牠的媽媽是園內的一隻斑馬，父親則是一隻住附近農場的白化驢仔。Khumba上半身十足一隻驢仔，但雙腿則黑白相間，具備母親的特徵。　<br> <br>動物園表示，zonkey在動物界十分罕有，因為斑馬同驢仔的染色體不兼容。<br> <br>英國《都市報》/Inquisitr </p></body></html>
