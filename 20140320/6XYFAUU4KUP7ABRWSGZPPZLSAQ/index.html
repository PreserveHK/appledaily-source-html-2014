<html><header><meta charset="utf-8"><title>蔚雨芯比堅尼游冰水</title></header><body><h1>蔚雨芯比堅尼游冰水</h1><p>「魔鬼胸」蔚雨芯（Rainky）日前到南極拍旅遊特輯，於零下5度着火辣比堅尼游水，綁了安全帶落水的她，凍到𠵱嘩鬼叫，兩秒已極速上船包毛巾取暖，同行的師兄狄易達就跳落海炸水，象徵式游了四下，事後兩人都獲頒證書。<br>Rainky興奮說：「Very exciting，好凍呀，第一次游冬泳，自己都好驚，因為我唔係好識游水，落去嗰吓係小心翼翼，冇人哋咁英勇jump落去，但都頂得順，好似浸冰水。」達仔則說：「我覺得唔係好凍，不過飲咗好多鹹水，感覺好正，好似跌落冰池，有一隻腳趾已經麻痹咗，因為隻腳太凍啦！」<br>撰文：皓騫</p></body></html>
