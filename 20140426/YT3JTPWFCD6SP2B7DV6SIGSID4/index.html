<html><header><meta charset="utf-8"><title>買賣Bitcoin機登陸港澳</title></header><body><h1>買賣Bitcoin機登陸港澳</h1><p>港達科技擬在港澳引入20部雙向比特幣（Bitcoin）買賣終端機，名為「聯幣通」（Coinnect）（圖），用戶可存入現金以購買比特幣，或由自己的比特幣電子錢包應用程式中出售比特幣，直接提取現金。交易過程毋須提供個人資料。首兩部於6月下旬在澳門開放使用，香港的服務點暫未公佈。而金管局則指，虛擬商品價格可於短期大幅波動，消費者及商業機構或將蒙受重大金錢損失，公眾應留意該機器只是自動售賣機，而非自動櫃員機。</p></body></html>
