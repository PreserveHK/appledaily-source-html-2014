<html><header><meta charset="utf-8"><title>龍友爭影鬱金香花海</title></header><body><h1>龍友爭影鬱金香花海</h1><p>【本報訊】昨日早上維園下着毛毛細雨，但無阻市民到花卉展賞花的興致。一連10日的維園花卉展昨日開幕，今年鬱金香花海仍是一眾龍友聚集之地，而以花卉堆砌而成的海洋生物，也吸引眾多市民圍觀拍照。現場有不少小學生圍坐花圃前寫生，除鬱金香外，多數人選擇色彩鮮艷的太陽花或清雅的蝴蝶蘭，反而今年的主題家樂花被遺忘。</p><p>特首夫人梁唐青儀昨到場剪綵，被廿名保安及工作人員簇擁及開路。當被問到次女梁齊昕指劉進圖遇襲與新聞自由無關一事時，她只稱「今日睇花」，未作回應。</p></body></html>
