<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國歌手謝勒力圖於twitter上載自己及耶穌畫像的照片，笑言二人的造型很似。<br>★已故美國女星布坦妮梅菲的遺作《Something Wicked》將於下月上映。<br>★英國饒舌歌手M.I.A.前年在電視直播的超級碗中場表演時舉中指後，被美式足球聯盟追討1.3億港元罰款，她要向麥當娜借錢還款。<br>★日本女星壇蜜會在下月首播的新劇《Black President》扮演性感女醫生。<br>★日本男星小栗旬被今期《女性SEVEN》偷拍到日前在居酒屋深夜約會黑木美沙，昨日有爆料網站踢爆二人可能是為宣傳新片製造緋聞。</p></body></html>
