<html><header><meta charset="utf-8"><title>貓咪道歉受冷待發火</title></header><body><h1>貓咪道歉受冷待發火</h1><p>貓咪天生高傲，也懂得道歉。黑白貓咪「埃爾頓」不知何事得罪了好友，好友嬲到背着「埃爾頓」，不瞅不睬，「埃爾頓」顯然自知理虧，異常溫柔地伸爪拍好友背部，希望對方息怒。<br>但好友無動於衷，「埃爾頓」拍了四、五下後已失去耐性，貓咪憤然撲向對方，決定以武力解決。這條短片拍到這裏就中止，結果不得而知，但吸引數千人瀏覽，有網民說這「比電影《吸血新世紀》好得多的愛情故事！」<br>英國《都市報》</p></body></html>
