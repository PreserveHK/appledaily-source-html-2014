<html><header><meta charset="utf-8"><title>特稿：首席射手誰可取替？ - 牽牛</title></header><body><h1>特稿：首席射手誰可取替？ - 牽牛</h1><p>馬體會前鋒迪亞高哥斯達今仗傷出，其實教練施蒙尼也要開始習慣沒有他的日子，因為這位西班牙前鋒幾近來季加盟車路士。<br>當然，在出售哥斯達後，施蒙尼換來4,000萬歐元子彈，不難在轉會市場尋寶；例如在意甲方面，拖連奴24歲前鋒恩莫比尼風頭甚盛，已累積21個入球暫列意甲神射手，德甲的多蒙特同樣對此子有興趣。</p><p>達美奧成大熱人選</p><p>施蒙尼也擅長於南美聯賽尋寶，山度士前鋒李安度達美奧（圖）及聖羅倫素前鋒安祖哥利亞，身價也算便宜，隨時又在馬體會增值後，為球隊賺大錢。文：牽牛</p></body></html>
