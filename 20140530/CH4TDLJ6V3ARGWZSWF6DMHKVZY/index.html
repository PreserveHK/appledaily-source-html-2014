<html><header><meta charset="utf-8"><title>馮仁昭四圍超：膠遊記收視差刪5集 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：膠遊記收視差刪5集 - 馮仁昭</h1><p>宇宙膠劇《西遊記》自播映以嚟，劣評如潮，噚日有報道話因為收視係咁跌，難向廣告商交代而傳出剪戲決定，由50集變成45集，臨時推出馬國明擔正嘅劇集接住推出，無綫企業傳訊部副總監曾醒明噚日承認為咗令套劇緊湊啲，先決定剪走五集，而唔係傳聞咁講。因為膠劇而要讓路嘅黎耀祥話：「我真係唔知，佢哋決策嘅人有自己嘅決定㗎喇。」<br>撰文：馮仁昭</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
