<html><header><meta charset="utf-8"><title>豬油令麵包鬆軟帶甜</title></header><body><h1>豬油令麵包鬆軟帶甜</h1><p>【話你知】<br>德信烹飪學校校長陳師傅指，所有帶甜味和質感鬆軟的港式麵包都會用上豬油製作，其中菠蘿包除了麵糰含豬油外，「菠蘿皮」也是以豬油製作，故地溝油製造的豬油出事，菠蘿包即成為高危食品。陳師傅解釋，正常豬油是白色固體，以肥豬肉製造，本港過往有煉油廠出產低質素豬油，「專執街巿啲垃圾豬皮自己煉」，表面看來呈灰色，單從味道難以分辨，「味道可以用化學嘢漂，但天氣熱，啲油開始溶，陣味就會散發出嚟」。</p></body></html>
