<html><header><meta charset="utf-8"><title>女版Checkers獲原版撐</title></header><body><h1>女版Checkers獲原版撐</h1><p>日本組合格子樂隊The Checkers於80年代憑着格仔衣服及奇特髮型，叱咤港日兩地。雖然樂隊在90年代初已解散，但影響至今，近日與Checkers同樣來自福岡的7名少女，就組成女版Checkers，同樣穿着格仔服裝。據指她們獲兩名主將藤井郁彌與弟弟藤井尚之支持出道，更合力為她們創作將於明年2月推出的出道歌曲。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
