<html><header><meta charset="utf-8"><title>Sa會黑超秋生</title></header><body><h1>Sa會黑超秋生</h1><p>【灣仔】近日蔡卓妍（阿Sa）同黃秋生拍緊新戲，日前佢哋喺中環拍外景，噚日就移師到灣仔拍外景，同場仲有黃又南同陳惠敏等。只見秋生、陳惠敏同又南等着晒黑西裝，秋生仲戴埋副黑超，造型十足黑幫大佬。至於阿Sa嘅打扮只係着恤衫、長褲同雨靴，睇嚟就唔似係黑幫大小姐，不過相信佢同秋生應該有唔少對手戲。<br>撰文：唐寶妮</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
