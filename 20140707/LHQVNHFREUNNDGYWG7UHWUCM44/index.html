<html><header><meta charset="utf-8"><title>森巴嘉年華：蒙達干光榮退休</title></header><body><h1>森巴嘉年華：<br>蒙達干光榮退休</h1><p>哥倫比亞門將蒙達干（前）喺分組賽最後一場對南韓時，以後備身份入替，以43歲之齡，打破咗喀麥隆名將米拿嘅最年長球員參加世界盃賽事紀錄。喺哥倫比亞8強僅負巴西出局後，呢位老將終於都宣佈結束球員生涯。蒙達干喺1990年開始佢嘅球員生涯，至今已經喺足球場上征戰咗24年，曾經去過西班牙、德國等地方搵食。能夠喺結束球員生涯前打破紀錄，絕對係光榮告別！</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
