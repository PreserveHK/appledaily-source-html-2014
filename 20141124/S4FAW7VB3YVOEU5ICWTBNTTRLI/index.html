<html><header><meta charset="utf-8"><title>趣趣地：祖記炒拉素續居榜首</title></header><body><h1>趣趣地：<br>祖記炒拉素續居榜首</h1><p>前排同祖雲達斯續完長約嘅21歲法國中場保羅普巴，上周六意甲作客拉素又做功臣，個人梅開二度加上前鋒泰維斯（圖）建功，雖然有中場柏度恩兩黃一紅被逐離場打少件，但都成功帶領球隊輕鬆贏3:0，全取3分後以12場得31分嘅戰績，繼續排聯賽榜首。而羅馬同日較早時間鬥阿特蘭大，喺先落後1球嘅情況下，連入兩球反勝，可惜個榜首位坐咗冇耐就俾祖記搶番，𠵱家仍然以3分之差排第2。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
