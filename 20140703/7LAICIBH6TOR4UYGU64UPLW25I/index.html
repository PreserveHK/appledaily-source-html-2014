<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅霖爆亞視員工逃亡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅霖爆亞視員工逃亡 - 馮仁昭</h1><p>羅霖、丁子高及馬詩慧（Janet）噚日喺銅鑼灣出席甜點活動，講到亞視欠糧，羅霖話有唔少亞視員工搵佢呻：「我始終係資深，有人話想解約要點做，咁簽咗死約就難啲。」不過因為亞視始終係娘家，所以羅霖話唔方便講太多。Janet話最近忙於為囝囝安排暑假活動，Janet話：「佢𠵱家得14歲已經比我高，佢仲話想打NBA，做林書豪第二。」<br>撰文：馮仁昭</p></body></html>
