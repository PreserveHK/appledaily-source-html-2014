<html><header><meta charset="utf-8"><title>濕氣充電新妙法手機不怕無電</title></header><body><h1>濕氣充電新妙法<br>手機不怕無電</h1><p>「手機無電」這種事，也許不會再發生了。因為美國麻省理工學院（MIT）研究員找到方法，靠空氣中的濕氣，為手機充電。<br>科學家發現，防水物質在有水流過之後，表面會有電荷，於是設計出一個「採電」系統，在親水物料旁邊放置一層層的疏水（防水）金屬層板，令水滴（箭嘴示）帶着電荷逐層滴下，以電路連接金屬層板就可採電。<br>科學家估計像露營用的保溫箱大小的金屬盒，可為手機之類小型電子產品提供夠用12小時的電力。就算在沒雨水的情況下，亦可透過操控氣溫令濕氣凝結成水。研究刊登在最新一期《應用物理通訊》期刊。<br>IBT網站</p></body></html>
