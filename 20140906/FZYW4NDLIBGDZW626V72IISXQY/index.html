<html><header><meta charset="utf-8"><title>梁家輝咀嘉玲自覺幸福</title></header><body><h1>梁家輝咀嘉玲自覺幸福</h1><p>劉嘉玲、梁家輝和謝君豪演出的舞台劇《杜老誌》前晚在灣仔演藝再度重演，談到嘉玲與家輝的咀戲，嘉玲笑說：「你想幾多啖？聽日再肉緊啲！」問到家輝覺得嘉玲「好唔好咀」？他笑說：「點答你呀？已經形容唔到個感覺，搵唔到一個適合嘅字眼，當時覺得我係全世界最幸福嘅男人。」<br>二人又互笠高帽，家輝大讚嘉玲的演出精采：「嘉玲姐真係好犀利，佢係影后嚟，不過佢唔係要呢啲虛銜，係要觀眾嘅讚美，獎邊個未攞過？只不過唔夠Tony Leung（梁朝偉）多。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
