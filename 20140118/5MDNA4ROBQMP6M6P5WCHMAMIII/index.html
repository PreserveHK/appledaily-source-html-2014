<html><header><meta charset="utf-8"><title>奧巴馬修改監控計劃　美放棄竊聽盟國元首</title></header><body><h1>奧巴馬修改監控計劃　<br>美放棄竊聽盟國元首</h1><p>美國總統奧巴馬在今晨零時召開記者會，宣佈修改美國國家安全局（NSA）大規模收集通話資料的計劃，增加監控計劃的透明度，藉此挽回公眾信心。<br>奧巴馬表示政府不應保存所得的大量通話元數據，下令司法部長、情報機關和國會進一步討論落實誰負責保管資料。而美國外國情報監控法庭將成立獨立小組，NSA需獲批准才可從通話紀錄資料庫搜尋紀錄。華府將繼續收集其他政府資料，但停止監聽盟國國家元首和外國人，強調收集到的資料只用作反間諜、反恐和網絡安全。奧巴馬亦譴責中情局前僱員斯諾登揭露NSA監控手法對美國影響可長達數年。<br>美聯社</p></body></html>
