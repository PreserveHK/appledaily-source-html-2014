<html><header><meta charset="utf-8"><title>教宗與兩童放飛
和平鴿遭惡鳥突襲</title></header><body><h1>教宗與兩童放飛<br>
和平鴿遭惡鳥突襲</h1><p>教宗方濟各（Pope Francis）前日（周日）在聖伯多祿廣場主持彌撒，為烏克蘭和平禱告後，兩名小童將兩隻象徵和平的白鴿釋放，豈料白鴿拍翅高飛之際，卻立即遭到海鷗及烏鴉突襲。<br>教宗為烏克蘭反政府示威中喪生的人士及家屬禱告，呼籲雙方進行對話解決分歧，之後協助兩名小童釋放和平鴿，怎料白鴿甫拍翼，其中一隻被從高空飛撲而下的海鷗啄住幾條羽毛，撞向外牆，甩掉幾條羽毛，另一隻和平鴿則遭烏鴉襲擊，幸好兩隻鴿最後成功逃脫，令廣場上的信眾都鬆一口氣。<br>                   英國《每日郵報》</p></body></html>
