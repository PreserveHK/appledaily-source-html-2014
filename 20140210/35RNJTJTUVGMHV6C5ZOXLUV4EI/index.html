北影招生驚現「黃聖依」</title></header><body><h1>1.9萬人報名<br>
北影招生驚現「黃聖依」</h1><p>被稱為明星搖籃的「北京電影學院」，昨日舉行一年一度的公開招生，吸引了全國約1.9萬名考生報名，希望一圓明星夢。報考現場美女如雲，其中一名考生外表酷似黃聖依，成為傳媒拍攝的焦點，有女考生更索性站在考場外供拍照及採訪。該校10個藝術類科目計劃招生513人，與去年持平，其中最熱門的表演學院，超過5,000人報考，比去年增加11%，但招生名額只有50人，錄取率僅1%，競爭異常激烈。<br>中新網</p></body></html>
