<html><header><meta charset="utf-8"><title>Kabby俾後巷老鼠嚇親</title></header><body><h1>Kabby俾後巷老鼠嚇親</h1><p>許雅婷（Kabby）早前為有線娛樂台拍攝節目，她到餐廳不同崗位實習，除了學習斬大嚿叉燒、整生煎包之外，還要到後巷做洗碗阿姐。Kabby憶述當日在後巷洗碗的驚嚇情節，不禁花容失色，她說：「我洗碗嗰陣見到遠處有老鼠走過，差啲嚇到喊，終於感受到洗碗姐姐嘅辛苦！同埋要接觸人哋食淨啲餸尾同骨頭，真係好惡心！第時我一定會逼男友食飯要食得乾乾淨淨，唔好浪費。」<br>Kabby洗碗時嚇親，斬叉燒卻頭頭是道，信心十足，很快就斬完一份，Kabby說：「我係叉燒怪，好鍾意食叉燒，原來把燒味刀好重，冇諗過自己會斬叉燒，一路斬一路偷食都幾過癮！」<br>撰文：非非</p></body></html>
