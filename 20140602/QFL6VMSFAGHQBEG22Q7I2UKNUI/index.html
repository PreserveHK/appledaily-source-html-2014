<html><header><meta charset="utf-8"><title>《時代》網絡名人　喬治布殊第一</title></header><body><h1>《時代》網絡名人　喬治布殊第一</h1><p>美國《時代》周刊互動圖像編輯威爾遜研究網絡「維基百科」關於人物介紹的字數、匿名修訂次數、涉及範疇及連結等，計算出100名網絡上最受關注名人。「萬人迷」碧咸排22，英女皇伊利沙伯二世僅排名82，而民望一般的喬治布殊反而位列榜首，而頭10位大多是美國人。<br>美國《時代》周刊</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
