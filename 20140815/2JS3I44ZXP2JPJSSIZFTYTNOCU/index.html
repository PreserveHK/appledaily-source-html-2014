<html><header><meta charset="utf-8"><title>妻夫木聰爆戀情首露面</title></header><body><h1>妻夫木聰爆戀情首露面</h1><p>日本富士台前晚播出音樂節目《FNS歌之夏祭》，請來AKB48、SMAP、玉置浩二、山下智久等歌唱單位輪流獻唱，小室哲哉被安排跟舊愛華原朋美同台演出，經歷入獄及太太KEIKO重病後的小室，看起來頗為憔悴，而AKB成員高橋南在直播期間被拍下食蕉一刻。</p><p>富士台慶劇《年輕人們》一班主角也屬座上客，妻夫木聰率扮演細佬妹的瑛太、柄本佑、野村周平和滿島光現身，被爆戀上混血奀星Maiko的聰仔顯得容光煥發，而瑛太難得跟老婆木村Kaela同場，當愛妻唱出代表作《Butterfly》時，鏡頭一轉看得出瑛太在台下聽得相當投入。<br>撰文：哥羅</p></body></html>
