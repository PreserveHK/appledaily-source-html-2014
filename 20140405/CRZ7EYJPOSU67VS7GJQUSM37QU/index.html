<html><header><meta charset="utf-8"><title>美國隊長開工替身傍實</title></header><body><h1>美國隊長開工替身傍實</h1><p>正有新片《美國隊長2》（Captain America：The Winter Soldier）在港上映的美國男星基斯伊雲斯（Chris Evans），前日抵達首爾為《復仇者聯盟2》開工，基斯坐在車頭演出亡命飛車場面，同樣大隻的替身則在旁邊隨時候命。<br></p><p>《復仇者聯盟2》劇組日前已於麻浦大橋封路拍攝，前日趕抵首爾的基斯昨日終於在岩洞現身。基斯坐或伏在車頭蓋上拍攝飛車場面，旁邊還有樣貌甚似的替身候命。而正懷孕的施嘉莉祖安遜（Scarlett Johansson），則由替身代勞騎電單車於公路飛馳，未知她何時會加入大隊拍攝。<br>撰文：盧葦</p></body></html>
