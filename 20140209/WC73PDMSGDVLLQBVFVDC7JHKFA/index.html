<html><header><meta charset="utf-8"><title>體壇拾趣：「佐治」入37分做英雄</title></header><body><h1>體壇拾趣：<br>「佐治」入37分做英雄</h1><p>溜馬同拓荒者喺今季戰績都係出乎意料之外咁好，東西岸奇兵喺上周五NBA常規賽碰頭，結果溜馬喺主場戰至加時以118:113險勝，繼續雄霸1哥位置。今場波溜馬嘅佐治做英雄，不過唔係明星前鋒保羅佐治，而係控衞佐治希爾（3號），貢獻職業新高37分。至於保羅佐治日前被傳出去拈花惹草，仲話畀100萬美金小三叫佢去墮胎；佐治仔回應話冇啲咁嘅事，如果證實係佢骨肉一定會負責喎。</p></body></html>
