<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾麗淇設基金幫病童 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾麗淇設基金幫病童 - 馮仁昭</h1><p>鍾麗淇噚日喺灣仔出席時裝騷，佢3歲半囡囡因為患咗好罕有嘅病，住咗醫院幾個月，好彩𠵱家好番好多，因為囡囡呢件事，鍾麗淇成立咗個基金，幫助有需要嘅小朋友，因為小朋友嘅醫療費好貴。佢仲話之前客串咗一部電影：「監製好有誠意，我個角色同瑜伽有關，所以我就接拍，不過都係唔習慣，我唔會再拍，而且我想專心瑜伽事業。」<br>撰文：馮仁昭</p></body></html>
