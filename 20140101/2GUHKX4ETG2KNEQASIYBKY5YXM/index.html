<html><header><meta charset="utf-8"><title>蘋果綠葉萬科否認拖欠土地稅</title></header><body><h1>蘋果綠葉<br>萬科否認拖欠土地稅</h1><p>央視節目日前再炮轟內房企業拖欠土地增值稅。據央視《東方時空》報道，萬科旗下吉林、廣州等多個項目，應交而未交的土地增值稅達到44億元人民幣。萬科昨日發佈公告回應，表示公司不存在應繳未繳土地增值稅的情況。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
