<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）劉翔5月難復出</title></header><body><h1>體訊速遞：<br>（田徑）劉翔5月難復出</h1><p>中國「欄王」劉翔（圖）的教練孫海平昨表示，愛徒曾做過手術的右腳跟腱持續發炎，至今仍未展開高強度訓練，相信無法在5月的鑽石聯賽上海站復出。本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
