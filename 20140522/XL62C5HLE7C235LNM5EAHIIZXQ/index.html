<html><header><meta charset="utf-8"><title>謝安琪自組公司簽人</title></header><body><h1>謝安琪自組公司簽人</h1><p>謝安琪前晚到九展舉行「伍庭發紀念音樂會──謝安琪交響夜」，對於有傳會簽約華誼兄弟，她說：「佢哋好有誠意同我哋聯絡以及邀請我，但之後會唔會有合作，要等公司處理。」她更稱不會放棄香港市場，並宣佈成立一間唱片公司：「公司個名叫『邁亞音樂』，意思係邁向亞洲，旗下歌手有自己、師弟goldEN，再簽一啲出色歌手，詳情要等夏森美（經理人）公佈。」<br>由製作至發行謝安琪稱會一手包辦，今次是個新做法兼大膽嘗試，至於會否邀老公張繼聰加盟？她說：「佢𠵱家好搶手，未必呀，都好多人爭，加上佢𠵱家多線發展，有電視、電影同司儀。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
