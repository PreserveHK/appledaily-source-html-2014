<html><header><meta charset="utf-8"><title>沙虎鯊險遭膠繩勒死</title></header><body><h1>沙虎鯊險遭膠繩勒死</h1><p>一條普通得很的塑膠繩索，在澳洲悉尼對開污染海域，險成索命繩，幾乎將一條瀕絕的鯊魚勒死。<br>險成污染亡魂的鯊魚，是一條全長1.5米的受保護沙虎鯊（grey nurse shark），被潛水員發現魚鰓位置有一條繩卡住，勒出一條深深的傷痕（圖）。潛水員馬上報警。七人拯救隊到場營救，先引牠游進一個襪狀大網，再帶上海面，再剪走繩索。拯救人員表示，該條沙虎鯊若無人搶救，必死無疑。<br>有「鯊界拉布拉多犬」稱號的沙虎鯊，由於遲熟及生殖率低，被包括新南威爾斯省在內多個澳洲省分列為受保護動物。<br>英國《每日郵報》</p></body></html>
