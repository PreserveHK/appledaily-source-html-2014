<html><header><meta charset="utf-8"><title>鄭雨滇正式歸位</title></header><body><h1>鄭雨滇正式歸位</h1><p>早前受到傷患困擾的鄭雨滇，終於在今日復課，並為「醒目波幅」及「勁飛揚」等駒操練。鄭雨滇說：「今早我共操了五駒，手部發力時沒有痛，目前手部已完全康復。未來我將會逐漸增加操馬的數目，提升自己的狀態，希望以最佳狀態近接新一季。在暑假期間，我一直有鍛練體能，做適量的運動保持身手，我的體重維持111磅左右。我不想給予自己太大壓力而影響表現，因此不會為自己定下目標頭馬數字，只盡力多贏頭馬，人馬陣上平安。」</p></body></html>
