<html><header><meta charset="utf-8"><title>娜姐扮儍唔識Avis</title></header><body><h1>娜姐扮儍唔識Avis</h1><p>周秀娜前晚穿中空透視短裙出席九展舉行「國際單車電影節」紀錄片《Bicycle》欣賞會，她回想起童年時在鄉下潮州踩單車返學的軼事，她說：「都有撞到志同道合嘅朋友，我踩得好快，佢哋喺後面追緊我。」</p><p>娜姐表示多年來都是鍾情運動型男仔，即刻令人聯想起她的前男友陳偉成（Avis），警覺性甚高的娜姐說：「身體健康就OK，係運動型就得。」提到Avis被尹蓁晞（Yumi）飛後，不想再跟娛圈人拍拖，娜姐扮儍說：「我嘅ex？唔知道，唔記得喇！過咗咁耐，唔講喇。」娜姐表示揀男友不會指定非圈中人，只要溝通到便可，不過現在無暇拍拖。<br>採訪、攝影：溫敏芝</p></body></html>
