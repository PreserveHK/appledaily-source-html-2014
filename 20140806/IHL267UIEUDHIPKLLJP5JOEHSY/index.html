<html><header><meta charset="utf-8"><title>破劏房賭檔拘16人</title></header><body><h1>破劏房賭檔拘16人</h1><p>【本報訊】警方深水埗特別職務隊人員，根據線報及進行調查後，於昨凌晨零時30分，在長沙灣道252號永安大廈搗破一個麻雀及網上百家樂賭檔。行動中拘捕年齡介乎44至62歲的8男8女，包括一名主持人和一名女助手。<br>警方撿獲8萬元現金、約12萬元籌碼、一部電腦、一部50吋大電視、一張電動麻雀枱及兩副麻雀。警方稱，行動中遇到輕微反抗，賭檔活躍1個月，主要做街坊生意。現場單位面積只150呎，甚為擠迫。</p></body></html>
