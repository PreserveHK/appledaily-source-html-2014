<html><header><meta charset="utf-8"><title>「棕熊」大鬧紐約街頭　嚇壞途人</title></header><body><h1>「棕熊」大鬧紐約街頭　嚇壞途人</h1><p>暴躁棕熊大鬧紐約市街頭，行人都嚇個半死！這場「噩夢」其實是乳酪品牌Chobani最新宣傳片段，工作人員製作一隻「只肯吃天然成份」食品的機械熊，放牠到紐約覓食，飢餓棕熊見到街頭的小食檔，好奇彎腰張望，卻發現不是天然食品時，發狂把小食檔推倒！<br>大鬧紐約的機械熊又會站在建築物轉角位，不虞有詐的路人突然見到龐然大物都嚇一大跳（圖），有女士尖叫着跑開，也有人淡定拿手機出來拍照，十分搞笑。<br>最後又餓又累的棕熊坐倒地上，有人拿一小杯Chobani乳酪給牠，任務才告完成。<br>美國《赫芬頓郵報》</p></body></html>
