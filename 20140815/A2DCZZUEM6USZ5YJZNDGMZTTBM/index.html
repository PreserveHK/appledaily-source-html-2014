<html><header><meta charset="utf-8"><title>一中一台：Makiyo母腦癌摔到</title></header><body><h1>一中一台：Makiyo母腦癌摔到</h1><p>在台灣發展的日台混血藝人Makiyo（左），前年因毆打計程車司機導致演藝事業一落千丈，人稱Ma媽的Makiyo母親又罹患肺癌，更擴散至肝臟要進行化療。<br>大前日Ma媽在家跌倒，前日到台大醫院檢查，發現癌細胞已移轉至腦部，經醫生評估後要在這兩天開刀，先行將腦部癌細胞切除，以免影響日常活動。Makiyo知道消息後，崩潰大哭說：「很怕有萬一，希望媽媽平安度過。」Ma媽幾個月來已做超過16次化療，已出現脫髮、肚痾等現象。</p></body></html>
