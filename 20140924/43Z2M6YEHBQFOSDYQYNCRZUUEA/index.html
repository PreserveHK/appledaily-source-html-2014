<html><header><meta charset="utf-8"><title>學生盼為未來盡責</title></header><body><h1>學生盼為未來盡責</h1><p>夏同學第二天罷課，她是科技大學社會科學系二年級生，「好想為香港未來盡番責任，幫香港爭取普選」。罷課首天有1.3萬人參加，昨天人數減少，她更覺要站出來，「罷課係不合作運動，雖然影響力未必好大，但如果個個都咁諗，就冇人行出嚟」。人大落閘，所謂的一人一票選特首，要先經過北京操控的提委會篩選，「根本唔係普選，你都唔會選到一個你想要嘅特首」。夏同學促泛民不要「袋住先」，戴耀廷10.1在中環設宴，她也會去飲，「目的係爭取普選，就會支持」。</p></body></html>
