<html><header><meta charset="utf-8"><title>台零機價買機　4G月費$680</title></header><body><h1>台零機價買機　4G月費$680</h1><p>【點滴】<br>台灣中華電信昨搶先公佈蘋果新手機4G極速方案，16GB的iPhone 6和iPhone 6 Plus（圖），簽約兩年，月費2,636元新台幣（下同，約680港元），均可享零機價。若選月費1,336元（約345港元）方案，iPhone 6則需付機價8,900元（約2,300港元）；iPhone 6 Plus則要補機價12,400元（約3,200港元）。</p></body></html>
