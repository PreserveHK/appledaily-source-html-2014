<html><header><meta charset="utf-8"><title>中環在線：DaDa、官可欣　同性相拒 - 李華華</title></header><body><h1>中環在線：DaDa、官可欣　同性相拒 - 李華華</h1><p>地產網站gohome.com噚日舉行頒獎典禮，請來性感藝人陳靜（DaDa）、永義國際（1218）太子女官可欣同埋立法會議員謝偉銓擔任嘉賓，全場焦點輕易落喺着住低胸短褲嘅DaDa身上，難怪平日講樓盤好了得、善於交際嘅官可欣，噚日選擇沉默，而且，台上台下都同DaDa保持距離，舉行儀式時亦隔住兩位男士。<br>官可欣今年29歲，曾喺英國修讀法律，在彼邦生活10幾年，4年前加入永義幫阿爸官永義手，準備接棒㗎喇。</p></body></html>
