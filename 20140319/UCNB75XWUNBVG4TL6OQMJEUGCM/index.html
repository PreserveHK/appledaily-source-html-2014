<html><header><meta charset="utf-8"><title>萬人迷：嘉玲戥米積加難過</title></header><body><h1>萬人迷：嘉玲戥米積加難過</h1><p>米積加縱橫搖滾樂壇50年，深受圈中人熱捧，本月初滾石樂隊在澳門威尼斯人開騷，吸引劉嘉玲、張震、葉童夫婦、鍾鎮濤及杜德偉等捧場，嘉玲更獲安排到後台與米積加攬住合照（圖）。嘉玲昨晚在深圳出席活動時說：「戥佢（米積加）難過，當日見佢先話做咗祖父同曾祖父。」至於韓國人氣男子組合BIGBANG其中3位成員G-DRAGON、太陽及勝利，本月中在新加坡舉行粉絲聚會，會後即轉撐在當地開騷的滾石。另外，滾石曾於03年11月來港舉行維港巨星匯，吸引美國前總統克林頓，吳君如、陳可辛及鄭裕玲等。</p></body></html>
