<html><header><meta charset="utf-8"><title>成龍代祖名賣饅頭</title></header><body><h1>成龍代祖名賣饅頭</h1><p>房祖名因涉毒在內地被捕後，他擔任代言人的內地巴比饅頭近日再在上海推出新一款宣傳海報時，推廣人就換上祖名的老爸成龍。照片中的成龍穿上唐裝豎起拇指，展露笑容。對一款平均售價1元人民幣的饅頭來說，能找來國際級巨星作代言人，一般相信是多得「子債父還」的關係。饅頭商也在微博證實成龍將擔任兩年代言人。<br>另外，台灣歌手李宗盛昨在台北出席簡單生活節記招，談到成龍時，他說：「我們在北京一個活動遇到，他看起來挺好。」提到房祖名，他保留說：「這陣子有些教子有方的人都噴口水，我就不再說了。」<br>採訪：李森</p></body></html>
