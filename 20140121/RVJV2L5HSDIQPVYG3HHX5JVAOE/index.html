<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳尊心思思再生B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳尊心思思再生B - 馮仁昭</h1><p>雖然吳尊已為人父，但依然童心未泯，日前佢就同fans到香港迪士尼樂園狂歡一日，除咗fans，佢仲請埋香港匡智會嘅小朋友一齊去玩。吳尊同fans玩寫春聯大賽，佢寫咗「福」字並笑話：「平時看見人家寫春聯好像很簡單，沒想到第一次拿毛筆寫春聯，自己寫了甚麼看都看不懂！」啱啱榮升做第二任爹哋嘅吳尊，會唔會考慮再追多個？佢即笑話：「其實對我來說兩個小孩剛剛好，但三個也不錯，說不定過幾年後會想再追多一個。」</p></body></html>
