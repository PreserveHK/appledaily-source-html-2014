<html><header><meta charset="utf-8"><title>「地中海」中佬易患前列腺癌</title></header><body><h1>「地中海」中佬易患前列腺癌</h1><p>男士脫髮除了影響外觀，原來可能是患前列腺癌先兆！美國國家癌症研究所指出，若男士在45歲時前額及頭頂已經出現脫髮，即俗稱「地中海」（圖），之後患上攻擊性前列腺癌機會，較其他人高40%。<br>科學家庫克調查39,070名55至74歲男士，詢問他們在45歲時的脫髮情況，當中1,138人之後確診患前列腺癌，約一半更是患上癌細胞會快速生長的攻擊性前列腺癌。但脫髮與患攻擊性前列腺癌的關係，只出現在「地中海」男性；頭部其他部份脫髮的男性，似乎不受影響。<br>美國《華盛頓郵報》</p></body></html>
