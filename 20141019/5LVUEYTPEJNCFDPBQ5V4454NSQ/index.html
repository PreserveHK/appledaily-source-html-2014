<html><header><meta charset="utf-8"><title>Bono患青光眼要戴超</title></header><body><h1>Bono患青光眼要戴超</h1><p>愛爾蘭班霸U2主音Bono，昨日為BBC電視台錄影《The Graham Norton Show》，自爆近年常常戴黑超現身是因患青光眼，主持人問他試過除眼鏡？Bono說：「這是個好地方解釋給別人聽，我過去20年一直患青光眼。」Bono解釋是因眼內壓力令視力受損，導致對光敏感，又安慰fans說：「我有很好的治療，我情況良好。」他又笑稱一直不向公眾解釋是怕被說「老Bono真可憐。」</p></body></html>
