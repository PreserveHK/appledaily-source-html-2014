<html><header><meta charset="utf-8"><title>邵音音訓示阿澤沉默</title></header><body><h1>邵音音訓示阿澤沉默</h1><p>袁潔儀、楊玉梅、寶珮如及邵音音等昨日在尖沙嘴宣傳亞視新節目《我愛下午茶》，邵音音將拍攝彭浩翔任男主角、杜汶澤做導演的新戲，但傳聞計劃有變，她說：「我覺得好多時大家講嘢都係冇心，不過扯火鬧人之後可能就冇得返轉頭。我哋最大嘅老闆唔係投資者，而係買飛嘅老闆，我哋公眾人物俾人鬧係應該，人哋崇拜你，你有冇感激先？應該釋懷自己情緒，同有感恩嘅心，呢啲都係同阿澤講嘅。」</p><p>對此，杜汶澤昨透過短訊回應邵音音說：「音音姐個人意見我冇回應。至於我導演嘅戲，會8月開拍，純本土電影，成本六至八百萬。」<br>採訪：藍文浩、比華利<br>攝影：陳順禎</p></body></html>
