<html><header><meta charset="utf-8"><title>健康Express準媽媽須知：高齡爸爸　子女易自閉</title></header><body><h1>健康Express準媽媽須知：<br>高齡爸爸　子女易自閉</h1><p>高齡爸爸的孩子，容易患自閉症、過度活躍症或其他情緒病。美國印第安納大學和瑞典卡羅琳醫學院一項大型追蹤研究，調查在1973年至2001年出世的兒童，分析他們長大後心理狀況與父齡的關係，受訪者多達260萬人。<br>研究發現高齡爸爸即45歲做爸爸，他們與妻子所生的子女，患自閉症風險比年輕爸爸即24歲做爸爸的子女，高出3.5倍。<br>前者患過度活躍症、躁鬱症及精神病的風險，同樣高出13倍、25倍及2倍。研究估計或與年紀大的男士精子質素老化、變異有關，呼籲有意生育的夫婦應及早作懷孕計劃。</p></body></html>
