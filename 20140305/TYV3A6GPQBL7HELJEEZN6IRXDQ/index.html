<html><header><meta charset="utf-8"><title>都教授慶功果汁代酒</title></header><body><h1>都教授慶功果汁代酒</h1><p>人氣劇《來自星星的你》上周播出大結局，前晚台前幕後在首爾一間飯店舉行慶功宴，酒店門外有不少傳媒及粉絲守候，但全智賢與金秀賢經停車場的秘密通道潛入飯店，成功避開大家。而劉仁娜及朴海鎮因有工作在身，未能出席慶功宴。</p><p>雖然慶功宴不安排記者入場採訪，但仍有場內照片流出。其中一張相是金秀賢與工作人員的合照，他擔心喝酒會弄到面紅，所以以果汁代酒，令人聯想起他在《來》劇飾演的都教授喝了酒會亂用超能力！至於沒化妝的全智賢不肯上鏡，只肯背住鏡頭拍照。<br>撰文：丁盛</p></body></html>
