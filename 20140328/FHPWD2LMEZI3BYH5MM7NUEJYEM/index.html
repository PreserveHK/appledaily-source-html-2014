<html><header><meta charset="utf-8"><title>隔牆有耳：唐唐搶閘訪問上海 - 李八方</title></header><body><h1>隔牆有耳：<br>唐唐搶閘訪問上海 - 李八方</h1><p>立法會議員下個月中先至有得訪問上海，唐唐就搶先喺上周六就訪滬，前日先返香港，佢此行當然唔係同京官講政改啦，佢專程去主持上海唐君遠教育基金會嘅會議，回顧去年下半年以及前瞻今年嘅工作計劃。據知，基金會理事會一致通過咗唔少決議，較特別就係為困難家庭以及新疆同西藏嘅少數民族提供教育支援。去得上海，點止處理基金會工作咁簡單？唐唐同時出席滬港經濟發展嘅活動，仲同上海市委副書記、市長楊雄見面。原來唐唐爹哋唐翔千係滬港經濟發展協會嘅創辦人，唔經唔覺，協會今年已經成立咗成29年咯。</p></body></html>
