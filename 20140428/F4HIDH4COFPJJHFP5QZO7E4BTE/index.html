<html><header><meta charset="utf-8"><title>G.E.M.：終被喚醒</title></header><body><h1>G.E.M.：終被喚醒<br></h1><p>至於被Yoga寸爆的G.E.M.昨接受本報電話訪問，冷冷謂沒空看舊愛的聲明：「冇睇到，唔得閒，冇留意佢演唱會，好耐冇睇新聞，太多嘢做。」記者轉述寸爆她的聲明內容，G.E.M.聽完後發出不屑笑聲：「哈哈哈，我想鼓勵所有人忘記背後，努力面前，向着標杆直跑。」問可有唔開心？她說：「冇其他嘢要講，我𠵱家生活非常開心，非常積極。」她又在微博留言：「最近感覺到一種前所未有的動力，對生活上每一個細節都有了要求。感覺自己睡了22年，終於被喚醒。太棒了！」兩批粉絲更在網上罵戰，互插對方偶像。</p></body></html>
