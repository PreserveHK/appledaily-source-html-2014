<html><header><meta charset="utf-8"><title>隔牆有耳：理大生數陳鑑林罪狀 - 李八方</title></header><body><h1>隔牆有耳：<br>理大生數陳鑑林罪狀 - 李八方</h1><p>稱得上做同志，睇怕都多數係幹部或者共產黨員啦。八方勢估唔到，民建聯陳鑑林原來喺理工大學嘅學生心目中，都好有「市場價值」㗎，同學仔不單止好關心陳鑑林呢位民建聯立法會議員，仲喺民主牆度，大字標題寫文討論，稱陳鑑林做「同志」㖭呀。陳同志為乜嘢事得到理大學生關注？之咪係佢最近被揭濫用盛事基金，搞龍獅節時，又涉嫌誇大創造就業人數，又被踢爆當無償表演嘅小學生係有薪勞工，好有可能篤數呃政府囉。理大生就喺民主牆寫咗篇文，題為「陳鑑林同志為港創造廉價勞工職位」，詳細列出新聞報道點樣踢爆佢疑似呃政府。</p></body></html>
