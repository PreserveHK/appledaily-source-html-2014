<html><header><meta charset="utf-8"><title>Kim任女畫花48萬手袋</title></header><body><h1>Kim任女畫花48萬手袋</h1><p>美國真人騷女星Kim Kardashian於上月度過其34歲生日，與歌手丈夫Kanye West在人前人後表現恩愛，日前兩公婆又於洛杉磯行孖咇，Kim還手持一個畫到花喱碌的名貴Hermes手袋。Kim的手袋市價約值48萬港元，她竟讓只得16個月大的囡囡用油彩畫花，作為自己的生日禮物。不過愛博出位的Kim，此舉又被指跟風，事關女星安琪蓮娜祖莉（Angelina Jolie）早前出嫁時也是安排子女畫花婚紗。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
