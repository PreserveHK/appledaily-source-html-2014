<html><header><meta charset="utf-8"><title>趣趣地：近萬球迷反聰明仔入三獅</title></header><body><h1>趣趣地：<br>近萬球迷反聰明仔入三獅</h1><p>曼聯今季成績差，除咗領隊莫耶斯成眾矢之的，中場湯卡華利都俾球迷鬧唔少，好多人質疑佢未夠班。不過，佢上周照入選英軍本周中友賽丹麥嘅大軍名單，但就即有球迷喺網上發起簽名運動，要求英格蘭唔好揀「聰明仔」入今夏世盃大軍，結果好快收到逾8,000個簽名，唔知英軍領隊鶴臣又會唔會順應民意呢？另外，有指曼聯如果真係攞唔到下季歐洲賽入場券，就會利用周中空檔飛去中東等地方狂踢表演賽掘金，叫價成300萬鎊一場，幫補番冇歐聯打嘅損失。</p></body></html>
