<html><header><meta charset="utf-8"><title>慧嫻幫藍奕邦紓壓</title></header><body><h1>慧嫻幫藍奕邦紓壓</h1><p>藍奕邦新唱片《撫愛》推出不久，銷量達金唱片數字，昨日在銅鑼灣舉行祝捷會，他的偶像陳慧嫻到場頒獎，令受頸椎問題纏繞多時的藍奕邦，一度眼濕濕，他受訪時說：「真係百感交集，頸痛影響唱歌，又有耳鳴兼長期頭痛，我睇過好多醫生，所以好辛苦，擔心係最後一隻，畀自己好大壓力。」他更透露下周一（22日）完成公司的音樂會後會全面停工休息。<br>陳慧嫻表示欣賞藍奕邦的音樂，等對方作歌給自己，她說：「我知阿邦病，佢同我都係完美主義者，懷疑佢因為壓力。我知佢由錄音開始頭痛，以前我入錄音室都有緊張情況，我會同佢傾偈開解吓。」<br>採訪、攝影：王連連</p></body></html>
