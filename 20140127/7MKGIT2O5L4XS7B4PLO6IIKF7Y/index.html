<html><header><meta charset="utf-8"><title>栢芝弟揩花林寶堅尼</title></header><body><h1>栢芝弟揩花林寶堅尼</h1><p>張栢芝兩個細佬張豪龍和張柏文前晚在旺角好景商場附近遇上交通意外。前晚9時許，豪龍和柏文分別駕駛約值70萬元的Land Rover越野車和約值400萬元的啞黑色林寶堅尼，據悉豪龍所揸的Land Rover是栢芝平時所用，而柏文早年又獲家姐栢芝揼本開車行，故經常可以揸靚車出入。<br>豪龍駕駛的Land Rover疑不小心與前面運菜的貨車相撞，有數名警員到場了解，據現場人士透露，尾隨豪龍後面的柏文所揸林寶堅尼亦似有輕微揩花，等候期間柏文不停抽煙，事件擾攘約20分鐘，最後雙方簽紙後再返警署落口供。<br>採訪：嵐山</p></body></html>
