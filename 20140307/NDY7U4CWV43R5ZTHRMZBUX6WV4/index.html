<html><header><meta charset="utf-8"><title>捱波餅南瓜掟　自拍「中頭獎」</title></header><body><h1>捱波餅南瓜掟　自拍「中頭獎」</h1><p>如今人人都自拍，要突圍而出就要多花心思。美國紐約女郎斯特勞馬尼絲（Kaija Straumanis）就決定為藝術犧牲，自願「中頭獎」，然後拍下撞擊的一刻（圖）。雖然受了不少皮肉之苦，但成功炮製出有趣的自拍系列。<br>自言受到一個舊足球啟發的斯特勞馬尼絲，「選材」很廣泛，請人幫忙用南瓜、皮球、靴子、復活蛋以至盒裝士多啤梨來擲她，甚至大膽挑戰「玻璃杯爆頭」。眼鏡擲歪的她仍一臉木獨，效果加倍滑稽。<br>英國《每日郵報》</p></body></html>
