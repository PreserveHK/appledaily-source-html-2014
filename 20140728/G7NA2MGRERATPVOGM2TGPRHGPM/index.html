<html><header><meta charset="utf-8"><title>大峽谷擬建纜車惹爭議</title></header><body><h1>大峽谷擬建纜車惹爭議</h1><p>美國大峽谷景色壯麗（圖），有發展商計劃興建纜車，將遊客從峽谷頂運載到谷底，欣賞峽谷底的原始景色，但計劃遭國家公園管理局及環保組織反對。<br>亞利桑那州發展商惠特默建議在納瓦霍原住民的聖地康弗倫斯，興建一個佔地169公頃度假區，不但設酒店、餐廳和店舖，還會建造一條2.5公里長的纜車線，從峽谷頂直達975米深的谷底，讓遊客飽覽科羅拉多河與另一條河水匯流奇景。計劃書已交當局審理，預計明年初獲批，料2017年落成，年吸150萬遊客，創2,000個職位。但國家公園管理局及環保團體憂計劃破壞景觀及生態。<br>英國《星期日電訊報》</p></body></html>
