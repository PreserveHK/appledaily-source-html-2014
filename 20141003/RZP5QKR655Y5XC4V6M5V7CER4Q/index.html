<html><header><meta charset="utf-8"><title>花絮：女籃衰收尾得銀牌</title></header><body><h1>花絮：女籃衰收尾得銀牌</h1><p>中國女籃（白衫）雖然只係以二隊出戰仁川亞運，但係實力依然有番咁上下，所以順利入到噚日嘅決賽。對住南韓嘅中國隊半場領先兩分，但係下半場就輸番轉頭，最終以64:70輸波，3連冠斷纜。男、女子「三大球」共6項比賽都玩晒，結果中國今屆要食白果，一個金牌都攞唔到。至於今日嘅男籃決賽則由南韓鬥伊朗。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
