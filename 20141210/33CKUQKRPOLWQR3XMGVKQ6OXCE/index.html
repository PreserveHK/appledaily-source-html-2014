<html><header><meta charset="utf-8"><title>Ellie巨裙投影獻唱</title></header><body><h1>Ellie巨裙投影獻唱</h1><p>英國唱作女歌手Ellie Goulding，上月於倫敦歌劇院London Palladium參與皇家綜藝騷的演出，該綜藝騷昨日才在英國ITV播放，Ellie身穿了總面積達55.7平方米的巨型裙子，更有不同的影像投射到裙子上，十分壯觀。據指Ellie的裙子由3個裁縫師花上5天去製造，下面亦安裝了四個機關去製造效果。Ellie跟當晚有份表演的One Direction，齊被觀眾讚為當晚最精采演出。</p></body></html>
