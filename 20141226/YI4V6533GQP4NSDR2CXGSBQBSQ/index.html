<html><header><meta charset="utf-8"><title>一生中的最後一戰</title></header><body><h1>一生中的最後一戰</h1><p>周日賽事，除了是2014年的最後一戰外，亦是一匹馬的最後一戰，這匹馬就是何廐「福喜」。這匹馬現時已經10歲，由於牠是愛爾蘭馬，故將在明年在1月1日轉11歲，依馬會規例，屆時此駒將要強制退役。換言之，今仗將是此駒告別戰。<br>今期賽事，「福喜」將會出戰頭場五班泥地1650米，此駒上季跑過這個路程一次，但卻跑包尾。至於今場有變數的是，「福喜」評分已跌至新低的25分，加上上仗已開始輸得不遠，可見此駒在現時評分仍有迴旋餘地。而既然今仗是其告別戰，此駒應不會有保留餘地，且看今回「福喜」在屯足火力備戰下，能否以勝利來光榮退役吧！</p></body></html>
