<html><header><meta charset="utf-8"><title>機師曬19萬部iPhoneiOS 8登場免費dl</title></header><body><h1>機師曬19萬部iPhone<br>iOS 8登場免費dl</h1><p>全新iPhone 6最快周五才到果粉之手，但一位機師在網上論壇MacRumors，貼出他與195,000部全新iPhone的合照。<br><br>在一班由中國飛抵美國阿拉斯加州安克雷奇的飛機上，該名機師在行李艙與他所指的一堆堆包裹得密實的iPhone合影，並說剛從中國將195,000部iPhone 6和iPhone 6 Plus空運到美國，新機將送往妥為保存，直至開售當日。他又表示新iPhone正陸續運到美國各州。<br><br>英國《每日郵報》</p></body></html>
