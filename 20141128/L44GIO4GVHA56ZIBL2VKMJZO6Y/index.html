<html><header><meta charset="utf-8"><title>伊琳娜C朗分頭搵食</title></header><body><h1>伊琳娜C朗分頭搵食</h1><p>葡萄牙球王「C朗」基斯坦奴朗拿度（Cristiano Ronaldo）貴為足球界男神，由他代言的產品多不勝數，並推出自家品牌系列CR7Shirts，他日前就執到正拍攝型爆廣告。</p><p>C朗人氣爆燈，還帶挈其俄羅斯籍女友伊琳娜（Irina Shayk）都變搶手貨，在昨日曝光的全新泳衣廣告中，伊琳娜例牌展示惹火身材，走紅模特兒界後，她今年挾住C朗女友之名勇闖大銀幕，在參演電影《戰神：海格力斯》（Hercules）中慷慨地騷天賦本錢，就算沒有演技可言，仍獲斟繼續在影壇發展。另外，伊琳娜的祖母於去年離世，早前她就添了新紋身來紀念祖母。<br>撰文：哥羅</p></body></html>
