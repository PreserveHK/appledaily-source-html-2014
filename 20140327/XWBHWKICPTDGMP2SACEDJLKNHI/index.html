<html><header><meta charset="utf-8"><title>設計師噴出懸浮樹幹</title></header><body><h1>設計師噴出懸浮樹幹</h1><p>大樹被斬成兩截後，樹身竟懸浮在半空中？這不是科幻電影的情節，是德國兩名平面設計師西林（Daniel Siering）和舒斯特（Mario Schuster）的掩眼大法！<br>兩人看中路邊大樹，在樹幹上包上透明膠紙（左上圖），再以噴漆在膠紙上畫出與背景相近的圖案（左下圖），成為天衣無縫的「懸浮樹幹」（右圖），但當樹後有汽車和途人經過，就會有破綻。兩人將相片上載社交網，網民大呼神奇，在YouTube吸引80萬點擊率。<br>英國《每日郵報》</p></body></html>
