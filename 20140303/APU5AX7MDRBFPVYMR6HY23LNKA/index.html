<html><header><meta charset="utf-8"><title>馮仁昭四圍超：雨僑翻唱抽《星星》水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>雨僑翻唱抽《星星》水 - 馮仁昭</h1><p>呢期韓劇《來自星星的你》咁鬼hit，唔少人平時冇睇開韓劇，為咗有多啲話題，都會煲吓呢齣劇，好似雨僑咁，唔知佢之前有冇煲開韓劇，不過佢見上周《星星》結局之後，就拿拿臨彈奏咗首歌嚟懷念一下《星星》，佢自彈自唱《星星》內嘅OST，LYn首《My Destiny》𠵱家爆紅，近日仲奪得港台iTunes榜單曲榜嘅冠軍，雨僑將佢翻唱仲放埋上Youtube，唔知可唔可以成功成為話題呢？ <br>撰文：馮仁昭</p></body></html>
