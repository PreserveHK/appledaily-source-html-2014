<html><header><meta charset="utf-8"><title>在台澳門學生抗議</title></header><body><h1>在台澳門學生抗議</h1><p>【本報訊】約40多名身穿白衫的澳門在台學生，昨早到位於台北的澳門經濟文化辦事處遞信請願，抗議澳門「離補」法案（圖）。活動發起人梁家偉表示，在澳門居住治安等民生問題尚未解決時，為何要讓高官享有豐厚的退休福利。另有參與請願的學生表示，不滿澳門要立法保障在任特首的刑事免責豁免權，指以澳門官員的政績，不明白為何可以推行退休保障。<br>澳門經濟文化辦事處位於台北101大樓，請願學生進入101大樓時，因申請手續與示威牌問題，與大樓保安發生輕微爭執，請願學生向辦事處職員高叫口號與遞信後離去。</p></body></html>
