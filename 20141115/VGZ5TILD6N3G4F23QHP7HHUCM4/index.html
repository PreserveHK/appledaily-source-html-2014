<html><header><meta charset="utf-8"><title>女子修甲染愛滋專家：極之罕見</title></header><body><h1>女子修甲染愛滋<br>專家：極之罕見</h1><p>不安全的性接觸，或共用針筒注射毒品，是最常見的愛滋病病毒傳播途徑，但原來修甲（圖）一直有危險。<br>這種新式的感染愛滋病毒途徑，在最近一期《愛滋病研究及人類逆轉錄病毒》期刊中報道。一名22歲女子證實患末期愛滋病，驗血結果顯示她約在10年前受感染。令醫生疑惑的是，她沒有一般風險因素，唯一一次與愛滋病毒帶菌者「密切」接觸，是多年前跟一名表親共用修甲器材。<br>化驗顯示兩人的病毒源頭相同，顯示修甲器材很可能是傳播途徑。專家強調經這染病方式「極罕見」。<br>英國《每日郵報》</p></body></html>
