<html><header><meta charset="utf-8"><title>劉美娟望活在當下</title></header><body><h1>劉美娟望活在當下</h1><p>張崇德與太太劉美娟一家四口前晚到旺角出席新片《LEGO英雄傳》首映，提到近月為早年仔仔夭折案出席聆訊，二人表示仍未審完，張崇德說：「原本新年前完，但要加多3日聆訊，可能去到3月尾先得。」想快些了結？他坦言：「我哋等咗9年，希望大家關注更小心。」講到新年願望，劉美娟表示希望健康快樂，活在當下。另外，對於黃秋生決定不選演藝人協會會長，問到可有其他心水人選？同場的邵音音說：「唔知，個個都好，但冇人肯做，可能要搵番曾志偉搞。」她透露下周五投票日要開工，會授權其他人代為投票。<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
