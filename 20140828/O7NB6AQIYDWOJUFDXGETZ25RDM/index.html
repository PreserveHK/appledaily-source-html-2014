<html><header><meta charset="utf-8"><title>全港最快馬話贏就贏</title></header><body><h1>全港最快馬話贏就贏</h1><p>胡森馬房上季成績十分麻麻，只有13 W，未能達到要求，要收警告信。不過呢個馬房都唔係冇代表作，好似旗下馬「左右逢源」咁，上季在泥地1200米造出1分07秒46嘅全港紀錄時間，而且仲令到呢匹馬嘅馬主何偉文得到一隻鑲咗翡翠嘅陀飛輪腕表，據知呢隻錶值成200萬。而喺今朝「左右逢源」就試咗課泥地大閘，結果話贏就贏。其實「左右逢源」嘅泥地短途性能已被很多人認同，不知此駒日後會否像「好好計」般遠征外地呢？</p></body></html>
