<html><header><meta charset="utf-8"><title>馮仁昭四圍超：天堂鳥出街唔再俾人笑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：天堂鳥出街唔再俾人笑 - 馮仁昭</h1><p>天堂鳥噚日喺葵芳為入行以來第4首新歌《飛翔》拍MV，今次隻歌係講佢哋三人入行以嚟嘅經歷，所以佢哋打扮都成熟咗，個個仲着晒冬裝㖭，佢哋話：「想做到有個轉變，初出道嗰時日子都幾難捱，出街俾人笑，𠵱家好咗好多，好多人甚至唔係Fans都叫我哋加油。」由於呢首歌係講佢哋三個人嘅兄弟情，話有夢想嘅人要支持，同埋對唱歌嘅執着。<br>撰文：馮仁昭</p></body></html>
