<html><header><meta charset="utf-8"><title>沙地婦只讀不回短訊被休</title></header><body><h1>沙地婦只讀不回短訊被休</h1><p>又是雙藍剔惹的禍？沙地阿拉伯一名30多歲男子娶妻娶着手機控，終日只跟三姑六婆講電話，卻只讀不回他的訊息，最後離婚。<br>這對夫妻結婚兩年，女方一直手機不離身，男方對此頗有微言，認為妻子只顧玩手機，未有好好照顧家庭和孩子。離婚導火線在於近期一通電話，丈夫致電妻子手機沒人接聽，發送WhatsApp見雙藍剔但未獲回應，他擔心妻子出事，趕回家一看，卻發現她氣定神閒在看電視，只說剛才因為煲電話粥而未及回應丈夫的電話和短訊，丈夫氣極，當場休妻。<br>美國《紐約每日新聞》</p></body></html>
