<html><header><meta charset="utf-8"><title>威禾夫新劇做壞蛋</title></header><body><h1>威禾夫新劇做壞蛋</h1><p>自演完美劇《逃》（Prison Break）後，美國男星威禾夫米拿（Wentworth Miller）沒再有令觀眾印象深刻的角色，但有指他近日已簽約演出超級英雄美劇《閃電俠》（The Flash），扮演奸角Captain Cold（小圖），於第4集現身。此外，他近日接受雜誌《Details》訪問，坦言去年出櫃令他感覺如釋重負：「我覺得完全做回了自己，《逃》所建立的形象與我本人根本不相似。」</p></body></html>
