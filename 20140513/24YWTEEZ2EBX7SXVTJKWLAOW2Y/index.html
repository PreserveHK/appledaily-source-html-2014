<html><header><meta charset="utf-8"><title>賀歲片似做SHOW彭浩翔要SAY NO</title></header><body><h1>賀歲片似做SHOW<br>彭浩翔要SAY NO</h1><p>彭導有感越是大製作，越沒有感情：「啲戲一大堆明星出嚟，似咩？似賑災電影！」肥佬黎記得《金雞sss》都是一大堆明星過鏡，彭導解釋：「賀歲片又冇乜所謂，佢其實係一個variety show，類似《歡樂今宵》嘅形式，熱熱鬧鬧咁，但就要每一段都好睇。《金雞》成功，因為鄭中基同王菀之嗰段好睇，張家輝Gordon哥又幾好笑。」<br><br>星期四晚11:00《亂噏24》足本版, 彭浩翔同大講電影圈奇怪現象!<br><br>服裝:ANTEPRIMA</p></body></html>
