<html><header><meta charset="utf-8"><title>老虎狗遇著小惡霸　失敗Look超沮喪</title></header><body><h1>老虎狗遇著小惡霸　失敗Look超沮喪</h1><p>常言小童與狗最難服侍，但對狗而言，可能小童比自己更難理喻。<br><br>一個牙牙學語的小童，竟然滔滔不絕地與一頭坐在梳化上的老虎狗激辯，只見小童越說越生氣，指手畫腳地指著老虎狗，似乎極度不滿，但旁人根本不知他爭辯甚麼，或許是指老虎狗霸佔了自己的梳化，又或是不滿對方臉容太醜。而老虎狗一臉無奈，毫無反擊能力，最後索性臥在梳化上，懶理小童繼續指指點點。 <br><br>【7.1上街】自己政府自己揀，直播7.1大遊行：<br> http://71.appledaily.com/ </p></body></html>
