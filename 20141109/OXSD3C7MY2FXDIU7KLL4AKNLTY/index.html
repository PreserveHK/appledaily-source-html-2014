<html><header><meta charset="utf-8"><title>體訊速遞：(高爾夫球)北愛麥杜維「打」上榜首</title></header><body><h1>體訊速遞：<br>(高爾夫球)北愛麥杜維「打」上榜首</h1><p>上海匯豐冠軍賽昨日進行第3天賽事，一直領先的北愛爾蘭球手麥杜維（圖）打出低標準1桿的71桿，經過3輪比賽後以205桿的總桿數繼續居首，日本的岩田寬則落後1桿緊隨其後。（now683台今日11:00am直播）綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
