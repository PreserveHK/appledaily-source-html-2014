<html><header><meta charset="utf-8"><title>微博fb多憤青　網民轉場了？ </title></header><body><h1>微博fb多憤青　網民轉場了？ </h1><p>網民好抵死，睇佢哋嘅留言就知，欣宜話︰「有啲好事之徒話唔想睇我做戲，叫我唱歌吧啦！」<br><br>柳爺唔抵得要幫口︰「微博好多憤青，咪再玩喇！」反而欣宜再次表現大方︰「嗰日EQ低啲嘅話，真係會好痛，但嗰日EQ好啲嘅，咪笑吓算囉！」認真便輸了，欣宜就參透了。 <br><br>柳爺欣宜教你做人道理! 星期四晚11:00《亂噏24》足本播放!<br><br>服裝:ANTEPRIMA</p></body></html>
