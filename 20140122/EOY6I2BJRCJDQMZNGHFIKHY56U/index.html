<html><header><meta charset="utf-8"><title>林家聲81歲牛一  兒媳返港祝賀</title></header><body><h1>林家聲81歲牛一  兒媳返港祝賀</h1><p>粵劇名伶林家聲日前81歲壽辰，愛徒周振基夫婦特別為聲哥安排壽宴，筵開18席，聲哥姐姐、妹妹及專程從多倫多返港的兒子林潤笙夫婦出席外，陳好逑、南紅、吳美英和尹飛燕等亦有到賀，與聲哥一起切蛋糕。不過原來早前聲哥不慎跌倒，周振基擔心其健康一度想取消壽宴，但聲哥堅持要與戲迷聚會。<br>當日聲哥穿上唐裝衫坐輪椅到場，精神奕奕的他在兒子照顧下到每席跟戲迷合照。開席前，聲哥祝大家龍馬精神、該添丁就要添丁，生日願望則希望大家身體健康，及新秀可認真對待粵劇，做好每件事。陳好逑稱與聲哥相交60年，他待她如妹妹般。<br>撰文：張晴</p></body></html>
