<html><header><meta charset="utf-8"><title>狄龍難忘風趣六叔</title></header><body><h1>狄龍難忘風趣六叔</h1><p>影視大亨邵逸夫（六叔）於上周二逝世，nowTV日前錄影《邵逸夫影城傳奇》節目悼念，邵氏影星狄龍說：「佢叫人唔好叫佢做boss，叫佢young man，咁風趣嘅！佢有三樣嘢唔鍾意：食煙，遲到、嘴啫啫。」凌波讚六叔有眼光、有遠見、有魄力，是一位值得懷念的好老闆。<br>惠英紅亦懷緬當年在邵氏拍戲的日子：「當時要求好高，一個動作拍兩日，可以NG百幾次，當時邵氏上下都要求拍到最好，所以邵氏出品，必屬佳片。」陶傑就形容六叔的事業是「海納百川，有容乃大」，他說：「六叔一生有所為，有所不為，懂得掌握時勢，用人唯才。」<br>撰文：皓騫</p></body></html>
