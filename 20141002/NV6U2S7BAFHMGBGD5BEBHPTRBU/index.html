<html><header><meta charset="utf-8"><title>林德信兩手空空賀沙麗</title></header><body><h1>林德信兩手空空賀沙麗</h1><p>林德信（Alex）昨日到數碼港接受數碼電台訪問，他表示有留意近日新聞，但未有考慮出席有關佔中活動，因為昨晚要趕返家為其繼母葉蒨文（沙麗）慶祝53歲生日。Alex透露生日派對除了家人，還邀請沙麗好友出席，問他送了甚麼禮物給沙麗？Alex說：「唔使買嘢畀佢，我哋好少機會見，能夠一齊食飯已經好難得。沙麗一班朋友負責落廚，佢好鍾意食牛扒。」有否帶女友一齊出席？Alex坦言：「我都唔知邊個會去，而且party唔係我搞，我只會自己去。」<br>採訪：張俊銘</p></body></html>
