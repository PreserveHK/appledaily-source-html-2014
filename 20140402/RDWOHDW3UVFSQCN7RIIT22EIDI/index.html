<html><header><meta charset="utf-8"><title>趣趣地：波衫狂熱三獅着黃戰衣？</title></header><body><h1>趣趣地：<br>波衫狂熱三獅着黃戰衣？</h1><p>世界盃開始殺埋身，「一剔」牌最近為旗下嘅巴西、英格蘭同埋葡萄牙拍咗一條新廣告，重搵埋尼馬、朗尼同基斯坦奴朗拿度3大球星演出。</p><p>除此之外，英國傳媒亦爆出英軍會推出一件黃色嘅「巴西別注版」波衫（圖），會喺分組賽對哥斯達黎加嗰場亮相。咁啱消息傳出嘅日子正係愚人節，所以消息真確性有幾高真係冇人知。但翻查資料，英軍又真係試過喺1973年對波蘭嘅世盃外圍賽着過黃衫，當時三獅以0:2落敗，最後更無緣74世界盃。睇嚟黃色衫對英格蘭嚟講唔多「老利」喎。</p></body></html>
