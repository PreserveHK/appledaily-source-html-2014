<html><header><meta charset="utf-8"><title>案件速遞︰向女童自瀆　新婚男判監</title></header><body><h1>案件速遞︰<br>向女童自瀆　新婚男判監</h1><p>【本報訊】新婚四個月的維修員在今年初等候妻子下班期間，竟兩度走到粉嶺一幢村屋後巷，在一名11歲女童面前自瀆兼射精。裁判官昨天斥維修員在首次自瀆離開後，不但沒有冷靜下來，更戴口罩和帽折返再犯案，明顯是為了掩飾身份，不顧女童驚恐，射精濺污女童校服，行為十分惡心，判其監禁八個月。<br>被告鄭廣斌（34歲）早前承認一項向16歲以下兒童作出猥褻行為罪，專家報告指他沒有心理失衡、孌童等問題，惟不擅於紓壓、加上患有抑鬱才犯案。被告自撰求情信指，已感到羞恥和內疚。<br>案件編號：FLCC334/14</p></body></html>
