<html><header><meta charset="utf-8"><title>六福同店銷售跌</title></header><body><h1>六福同店銷售跌</h1><p>六福（590）去年盈利創新高，按年增50%，但財務總監陳素娟指，本年4、5月份香港同店銷售按年跌56%，撇除搶金潮的高基數效應，實際亦跌13%。集團未來將主力推廣較高毛利的產品如珠寶等，今年毛利率有望再提升。六福今年在港開店維持審慎，主要是優化及搬遷於黃金地段店舖，內地開店步伐不會受阻，由於內地租金有望下跌，希望再開拓50萬平方米以上的旗艦店，而且三四線城市的消費力仍強勁。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
