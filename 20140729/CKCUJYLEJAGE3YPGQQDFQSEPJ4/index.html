<html><header><meta charset="utf-8"><title>韓劇燒：李多海約定再愛李東旭</title></header><body><h1>韓劇燒：李多海約定再愛李東旭</h1><p>由《大話妹》拍檔李多海和李東旭主演的劇集《Hotel King》前晚大結局，收視未見起色，只得11.8%，不過總算大團圓結局，二人有情人終成眷屬，更深情一吻。而劇組前日在首爾舉行煞科宴，李多海和李東旭甜蜜孖住現身，李東旭更全程對李多海照顧有加。李多海亦於twitter留言：「東旭哥哥，很多謝你，哥哥是最好的演員，可以與哥哥一齊十分幸福，十年之後要見面再相愛。」</p></body></html>
