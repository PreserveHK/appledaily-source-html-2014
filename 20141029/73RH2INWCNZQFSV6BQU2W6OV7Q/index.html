<html><header><meta charset="utf-8"><title>人體氣場五顏六色最好係邊隻色？</title></header><body><h1>人體氣場五顏六色<br>最好係邊隻色？</h1><p>《龍珠》成日話「敵人有好強大嘅氣」，呢一股氣，可能就係氣場喇。靈異學會會長Jacqueline仲話係摸得到添︰「我哋要學識摸氣場，人人都可以摸到，其實係本能嚟，掌握到扼要就識架喇！」<br><br>咁神奇？有法力嘅人通常仲會話你嘅氣場有顏色，咁乜嘢色係最好？「其實氣場乜嘢顏色，係代表你當時情緒係點，並唔係話紅色就代表好勁，唔係咁樣！」舊時睇《龍珠》撒亞人係金黃色，咁唔知地球人係乜嘢顏色？<br><br>氣場點樣摸？明晚11:00《亂噏24》足本版！</p></body></html>
