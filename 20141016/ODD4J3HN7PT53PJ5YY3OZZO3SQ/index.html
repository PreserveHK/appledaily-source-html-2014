<html><header><meta charset="utf-8"><title>體壇拾趣：人網季前賽試打「11分」</title></header><body><h1>體壇拾趣：人網季前賽試打「11分」</h1><p>NBA有意縮短比賽時間，下周日網隊主場對塞爾特人嘅季前賽就試行，每節由12分鐘減到11分鐘，全場比賽就44分鐘完成，而第2、4節官方暫停亦由3次減到兩次。網隊教練賀連斯話，呢個制度已經喺教練會提出，今次終於試行，希望令比賽更流暢，亦都考驗教練調兵能力。𠵱家去戲院睇戲，片長嘅電影就會加票價，今次減比賽時間又應唔應該減票價呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
