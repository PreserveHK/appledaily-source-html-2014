<html><header><meta charset="utf-8"><title>露絲谷內衣做聖誕禮物</title></header><body><h1>露絲谷內衣做聖誕禮物</h1><p>現年27歲的英國索模露絲亨廷頓韋莉（Rosie Huntington-Whiteley）自前年於馬莎百貨推出內衣系列後銷量持續高企，近日臨近聖誕她於Instagram繼續發功宣傳其內衣系列，再擔任生招牌做示範，她於網上說：「這個聖誕你只要穿這些珍貴內衣，你都能成為露絲。」</p><p>此外，露絲上周五於馬利布外出跟朋友午飯，不但笑容滿面，還被記者隔着玻璃窗偷拍到吃得十分滋味，不停吮啜手指。<br>撰文：盧葦</p></body></html>
