<html><header><meta charset="utf-8"><title>Avis揀法拉利威威</title></header><body><h1>Avis揀法拉利威威</h1><p>【上環】周秀娜舊愛陳偉成（Avis）早前就同𡃁模尹蓁晞（Yumi）甩咗拖，愛情失意嘅佢就將焦點放返喺事業，近日仲低調簽咗新娛樂公司益泰豐影視，日前就見Avis約埋新老闆陳秋山去咗上環星級飯堂尚興嘆潮州菜，陳秋山搵司機揸咗保時捷、法拉利、瑪莎拉蒂同埋賓利嚟到，畀Avis揀嚟代步，Avis睇中黑色法拉利，佢揸住架車兜咗個圈先至返去食飯。<br>採訪、攝影：吳耀輝、梁繼光</p></body></html>
