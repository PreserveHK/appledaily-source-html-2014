<html><header><meta charset="utf-8"><title>歐盟立法機關　委任歐央行行長</title></header><body><h1>歐盟立法機關　委任歐央行行長</h1><p>【話你知】<br>歐洲議會（European Parliament）是歐盟的立法機關，每五年選一次，亦是歐盟中唯一一個、由成員國人民直選產生的機構。不過歐洲議會雖是立法機關，但沒有立法主動權，它要由歐盟委員會提交法案，再交由歐洲議會作修訂或拒絕；若要成為法例，要由歐洲議會與歐盟理事會共同通過。<br>歐洲議會具有《歐洲聯盟條約》賦予的監察權力，可以成立調查委員會和傳召任何違反歐盟法案的機構，亦負責委任歐洲央行行長。<br>《蘋果》資料室</p></body></html>
