<html><header><meta charset="utf-8"><title>求驗客手記：施多夫執A米教鞭</title></header><body><h1>求驗客手記：<br>施多夫執A米教鞭</h1><p>AC米蘭喺周一炒咗艾基利，新帥已經塵埃落定。施多夫喺巴甲保地花高同職球員道別後，已確定會接手執教，最快喺下周日主場迎戰維羅納場意甲首次領軍。施多夫話：「我喺星期一收到加里安尼電話，二話不說即刻起程返嚟；我喺A米效力過10年，佢哋對我有需要，我一定唔會拒絕。」至於艾基利又唔使愁，據講佢已經成為今夏世盃後，接替柏蘭迪利做意大利國家隊主帥嘅人選之一。</p></body></html>
