<html><header><meta charset="utf-8"><title>求驗客手記：卡卡跨AC百球大關</title></header><body><h1>求驗客手記：卡卡跨AC百球大關</h1><p>恭喜卡卡！呢位巴西球星周一帶領AC米蘭喺意甲歇冬後首戰，個人梅開二度助球隊主場大勝阿特蘭大3:0，而呢兩球更分別係佢效力紅黑軍團以來嘅第100及101球；射入第100球時，佢仲即走去場邊拎出一件印住「KAKA 100」嘅波衫慶祝，球迷梗係high爆，佢賽後話每次聽到球迷啲支持聲，內心就有一種好特別嘅感覺，咁識賣口乖，難怪啲AC迷當正佢神咁拜啦！</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
