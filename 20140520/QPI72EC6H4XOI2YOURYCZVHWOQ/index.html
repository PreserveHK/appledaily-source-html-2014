<html><header><meta charset="utf-8"><title>Emoji惡搞《吶喊》襯到絕</title></header><body><h1>Emoji惡搞《吶喊》襯到絕</h1><p>當不朽名畫遇上Emoji表情符號，大家應該會即時想到貼上驚恐表情的《吶喊》（右圖），其實這些符號亦可以廣泛套用到其他名作之中。<br>婆婆、女人與男孩的面容，交織出梵谷作品《吃馬玲薯的人》；皇冠女、「交叉眼」與露齒笑容拼湊起來，就是法國大革命油畫《自由領導人民》；還有西斯汀教堂天花壁畫中最有名的《創造亞當》，周圍的天使全都以Emoji取代，最精警是亞當的重要部位以楓葉遮蓋。當然，少不了的還有《蒙娜麗莎的微笑》（左圖）。一副副歷久不衰的曠世傑作以Emoji惡搞後，別有一番味道。<br>英國《每日鏡報》</p></body></html>
