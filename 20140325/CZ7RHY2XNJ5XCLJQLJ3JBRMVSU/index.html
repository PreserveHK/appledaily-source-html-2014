<html><header><meta charset="utf-8"><title>各區突發簡訊：地盤被盜200萬元儀器</title></header><body><h1>各區突發簡訊：<br>地盤被盜200萬元儀器</h1><p>【長沙灣】<br>【本報訊】長沙灣瓊林街一個正進行雨水排放隧道工程的地盤發生爆竊案，昨晨8時許，36歲姓鄺負責人返回地盤辦公室時，發現被賊人潛入爆竊，經點算後，證實11部包括全站測量儀、電子水平尺和電鑽等不翼而飛，總值約200萬元；懷疑被「識貨」賊人盜去，遂報警處理。渠務署發言人稱，地盤雖然失去一批測量儀器及工具，但因相關工程已大致完成，故對工程進度沒影響。</p></body></html>
