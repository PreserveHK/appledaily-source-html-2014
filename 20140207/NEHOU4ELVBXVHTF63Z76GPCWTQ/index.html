<html><header><meta charset="utf-8"><title>南加大情侶華生被殺　兇手囚終身</title></header><body><h1>南加大情侶華生被殺　兇手囚終身</h1><p>2012年美國南加州大學中國情侶學生被槍殺案，其中一名被告Bryan Barnes承認兩項一級項殺罪，周三被判處終身監禁，不得假釋。 另一個疑犯則否認控罪，檢方考慮是否判他死刑，案件下個月再審。<br><br>死者瞿銘和女友吳穎皆23歲，分別來自吉林和湖南常德，同是電子工程系研究生。2012年4月11日晚駕駛寶馬房車停泊大學圖書館附近路邊聊天時，雙雙遭人開槍擊斃。同為21歲的Barnes 和Javier Bolden被捕。死者家人曾呼籲判兩人死刑。<br><br>美聯社／新華社／《蘋果》資料室</p></body></html>
