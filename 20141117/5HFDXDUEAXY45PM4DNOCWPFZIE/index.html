<html><header><meta charset="utf-8"><title>覺光法師昨圓寂</title></header><body><h1>覺光法師昨圓寂</h1><p>香港佛教界領袖、佛教聯合會會長釋覺光法師圓寂，享年95歲。佛聯表示，覺光法師健康一直良好，惟近月因感冒導致肺炎，入住養和醫院延至昨清晨不治。<br>覺光法師數十年來致力弘揚佛法，領導佛聯期間更為本港提供醫療、教育及安老等服務。他積極參與香港事務，包括擔任基本法起草委員、港事顧問及特區籌委會委員，最近發生的佔中事件亦有作回應。香港佛教聯合會及香海正覺蓮社，將於明日至周六於會址設追思堂，並會放置弔唁冊，供市民到場憑弔。法師往生法會相關安排，經商議後會再作公佈。</p></body></html>
