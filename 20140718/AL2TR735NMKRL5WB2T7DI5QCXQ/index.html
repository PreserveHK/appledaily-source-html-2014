<html><header><meta charset="utf-8"><title>波音787花式飛行　垂直攀升</title></header><body><h1>波音787花式飛行　垂直攀升</h1><p>機身以近乎垂直的角度迅速攀升（圖），又以極限角度表演花式轉彎……做出如此高難度飛行動作的，竟然不是戰機，而且波音787夢幻客機（Dreamliner）。<br>在正於英國法恩伯勒舉行的航空展試飛綵排上，機師伯賴恩與內維爾以精湛駕駛技術，證明長78.8米的商用民航機一樣可以玩花式。表演片段上載到互聯網，點擊率瞬即衝破100萬，不少網民大呼精采，留言說客機爬升時「像一支火箭」；也有人意猶未盡，說客機應表演桶滾才夠刺激。<br>英國《每日郵報》</p></body></html>
