<html><header><meta charset="utf-8"><title>蘋果綠葉人民幣存款增1.2%</title></header><body><h1>蘋果綠葉<br>人民幣存款增1.2%</h1><p>金管局公佈7月貨幣數據，其中人民幣存款按月增加1.2%至9,368億元（人民幣．下同），連同已發行之存款證金額2,418億元計，至7月底本港人民幣存款資金池達1.18萬億元。</p><p>【壹錘佔中】8月31日　5pm直播<br>壹錘定音:  http://hammerout.hk <br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:   http://bit.ly/occupycentral  </p></body></html>
