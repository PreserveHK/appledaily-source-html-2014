</title></header><body><h1>花絮：巴塞搵定佩奧爾頂碧基<br>
</h1><p>巴塞隆拿中路後防目前傷兵滿營，認真令人擔憂。碧基（圖）同新晉中堅馬斯巴查都養緊傷，教練馬天奴上場聯賽對CF格蘭納達，就試過將布斯基斯移後，同馬斯真蘭奴合作扼守中路，點知最尾輸0:1。據講如果碧基今場唔能夠及時傷癒，馬天奴就會叫36歲嘅佩奧爾頂上。佩奧爾對上一次披甲，已經係3月對艾美利亞場西甲，狀態唔知夠唔夠「弗」，要睇實加里夫巴利同賓施馬，都幾牙煙。</p></body></html>
