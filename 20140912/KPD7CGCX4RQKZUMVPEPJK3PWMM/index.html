<html><header><meta charset="utf-8"><title>蔡依林慶生獲讚似少女</title></header><body><h1>蔡依林慶生獲讚似少女</h1><p>蔡依林下個星期一（15日）34歲生日，進入倒數階段，不停有慶祝活動，昨日蔡依林跟一班工作人員預祝生日，蔡依林的官方粉絲團轉貼了三張偶像慶祝生日的照片，穿着黑色背心用電眼凝視鏡頭，擺出一個少女自拍甫士，一班粉絲見狀即紛紛留言說：「美成這樣，美女18歲生日快樂！」又有蔡粉賣口乖說：「林林貌似又年輕了一歲。」<br>前日是蔡依林出道15周年紀念，她在微博分享15年的作品，並留言道：「是的！十五年了！孩子們這是你和我的成長紀錄！很開心我們都一年比一年更好更自在！今年新專輯也不會讓你們失望！」<br>撰文：非非</p></body></html>
