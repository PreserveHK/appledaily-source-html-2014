<html><header><meta charset="utf-8"><title>體訊速遞：（足球）飛馬再辦主場嘉年華</title></header><body><h1>體訊速遞：<br>（足球）飛馬再辦主場嘉年華</h1><p>明日港超聯首度在旺角場登場，迎戰黃大仙的太陽飛馬，昨公佈繼續大搞主場嘉年華（圖），除即場免費派發小食外，球迷亦可購買飛馬球衣及球會精品，更可以參予擂台遊戲，全季最高分球迷可獲簽名球衣。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
