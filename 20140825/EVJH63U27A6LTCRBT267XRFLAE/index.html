<html><header><meta charset="utf-8"><title>張新悅懷孕8月照淋冰</title></header><body><h1>張新悅懷孕8月照淋冰</h1><p>懷有8個月身孕的楊張新悅也來參與「挑戰冰桶」的善舉，昨日她在微博上載一條約分半鐘的短片，記錄整個淋冰水過程，並將淋完的冰水用來洗電單車，節約食水。一身汗衣短褲、穿拖鞋打扮的張新悅和5歲的Lucy、3歲的Lily兩位囡囡及老公楊哲安，每人手拿一個膠桶，圍着綿羊仔淋冰水，大肚婆新悅淋完冰水即大叫好凍，之後他們再拿起海綿準備洗車，楊哲安笑對囡囡說：「洗乾淨呀！爸爸返工要用呢架車。」<br>撰文：麥萍萍</p></body></html>
