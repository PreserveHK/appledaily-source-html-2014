<html><header><meta charset="utf-8"><title>「西單女孩」返隧道唱歌</title></header><body><h1>「西單女孩」返隧道唱歌</h1><p>曾在央視春節聯歡晚會一夜成名的80後平民女歌手「西單女孩」任月麗，疑發展不順遂，五年後重新落魄回歸北京地鐵站隧道唱歌（圖），彈唱的依然還是當年成名作《天使的翅膀》，卻顯得頗為落寞。<br>任月麗過往在地鐵站賣唱謀生，2008年翻唱《天使的翅膀》的片段在網絡瘋傳後一炮而紅，成為街知巷聞的草根歌手。她由此獲邀登上電視節目，2008年參加央視春節聯歡晚會。她早前就重回地鐵演唱一事透過微博闢謠，並附上一張工作照，她自稱「不花錢就能起到炒作效果，通道我滴（的）娘家」。但有網民認為，她如願學會了炒作，已經變質了！<br>新浪微博</p></body></html>
