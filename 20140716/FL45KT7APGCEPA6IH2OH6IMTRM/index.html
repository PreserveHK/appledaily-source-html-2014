<html><header><meta charset="utf-8"><title>板野嫌棄獻花猛男</title></header><body><h1>板野嫌棄獻花猛男</h1><p>日本組合AKB48前成員板野友美，昨日下午來港為下月舉行的首次個人演唱會造勢，在東港城見粉絲。板野一出場便用廣東話自我介紹：「大家好，我係板野友美，多謝大家支持。」已第三次訪港的板野，讚香港的夜景很靚，最想再品嚐蟹及蝦。<br>見到在場有200名粉絲，加上之前獲60多名粉絲接機，板野表示感到很開心，很期待下月在香港演出。大會安排了兩位猛男獻花給她，不過她會後受訪時說猛男不是太型，眼角相當高。本月3日生日的她，亦獲粉絲送上生日蛋糕補祝生日。板野其後受訪時透露演唱會中她會有性感造型，但不會唱AKB48的歌曲。<br>採訪：阮瑜、王連連<br>攝影：陳慧安</p></body></html>
