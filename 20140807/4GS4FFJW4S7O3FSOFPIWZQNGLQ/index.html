<html><header><meta charset="utf-8"><title>低胸宋慧喬上環透Bra</title></header><body><h1>低胸宋慧喬上環透Bra</h1><p>韓國女星宋慧喬昨日秘密現身香港，為內地雜誌拍攝封面照，昨日約下午4時30分，身穿粉綠色露肩低胸連身裙的喬妹坐黑色Benz現身上環太平山街，未開拍前一直留在車上嘆冷氣，身邊有多名全黑上陣的保安人員及多架七人房車傍實，非常大陣仗。<br><br>之後工作人員扶着喬妹落樓梯進行拍攝，喬妹除了騷其白滑美腿外，亦微晒事業線，更隱約透出肉色胸圍，極為誘人。喬妹沿樓梯擺出多種甫士展現不同風采，之後亦換上多套衣服拍攝，時間長達近兩個小時。不過喬妹此行極為神秘，當工作人員發現記者後，立即擔遮及拉布遮擋拍攝現場，當中更有人用上地毯，保密程度極高。<br>採訪、攝影：楊浩賢、陳辰</p></body></html>
