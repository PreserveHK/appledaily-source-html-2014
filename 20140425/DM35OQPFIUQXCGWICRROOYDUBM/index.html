<html><header><meta charset="utf-8"><title>王菀之擺明恨嫁</title></header><body><h1>王菀之擺明恨嫁</h1><p>王菀之昨日到中環IFC為銀飾品牌店Georg Jensen擔任剪綵嘉賓，即席畫圖案展示設計，她又表示鍾情香蕉款式，她的男友蘇卓航（Eric So）也知道其喜好。<br>王菀之透露男友有份為她的演唱會設計歌衫，個唱後她會有一連串工作包括拍戲和出唱片等。見她的雙臂背面有被抓瘀的痕迹，原來是她綵排個唱被舞蹈員舉起時所致，她笑說：「可能我重得滯。」<br>王菀之又表示希望到丹麥一遊，被取笑屆時應是出嫁之時，她說：「承你貴言啦。」會是度蜜月還是男友求婚？她即封嘴：「我即刻唔講嘞，自己點可以講呢啲。」<br>採訪、攝影：卓寶花</p></body></html>
