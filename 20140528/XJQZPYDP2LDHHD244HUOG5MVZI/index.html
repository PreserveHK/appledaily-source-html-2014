<html><header><meta charset="utf-8"><title>取骨拆肉配紅酒挪威男「食自己」</title></header><body><h1>取骨拆肉配紅酒<br>挪威男「食自己」</h1><p>25歲挪威藝術家文休爾（圖）「食自己」，吃的還是自己的臀肉！他早前接受手術更換先天變形的髖骨後，竟然將取出的髖骨煮熟拆肉來吃，還大讚「真好味！」<br>文休爾天生髖關節變形，21歲做手術前一直要靠輪椅代步。他本來只想將骨作展覽，但手術後回家忽發奇想，覺得應把連骨的肉吃掉。他解釋：「不是每日都有屬於自己的鮮肉可以吃。」他將肉配以焗薯和一杯紅酒來吃。味道如何？他指像野羊，好味道。他將變形髖骨作藝術品展出，希望激起民眾反思如何看待自己的身體髮膚。<br>The Local網站</p></body></html>
