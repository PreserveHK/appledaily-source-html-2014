<html><header><meta charset="utf-8"><title>基仔《歌手3》戰韓紅</title></header><body><h1>基仔《歌手3》戰韓紅</h1><p>鄧紫棋（G.E.M.）憑內地節目《我是歌手2》在內地爆紅，最新一輯《我是歌手3》將於今日進行首期錄影，外界一直關注那位歌手參賽，昨日終於公佈最終名單，古巨基將會代表香港出戰，火併內地的歌王歌后孫楠、胡彥斌、韓紅及張靚穎，而台灣歌姬A-Lin以及久未露面的新加坡歌手陳潔儀亦會參賽。<br>之前主辦單位故弄玄虛，將參賽者的剪影海報上載到官方微博，讓網民揣測。另亦有消息指韓紅原本想邀請張學友參加，而早在節目的廣告招商會上，主持人李銳亦曾漏口風表示已有兩位姓張的巨星級歌手。當時亦傳張姓歌手為張學友和張惠妹，但結果二人沒有出現於名單內。<br>撰文：楠楠</p></body></html>
