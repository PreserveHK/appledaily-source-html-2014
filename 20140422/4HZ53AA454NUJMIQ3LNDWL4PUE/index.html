<html><header><meta charset="utf-8"><title>隔牆有耳：田少扮歪樹寸狼英 - 李八方</title></header><body><h1>隔牆有耳：<br>田少扮歪樹寸狼英 - 李八方</h1><p>復活節假期，唔少政界中人都雞飛狗走，外出旅遊充吓電。好似自由黨黨魁田北俊咁吖，呢幾日假期就去咗日本鹿兒島同屋久島逍遙快活，但佢今次冇孫仔孫女同行，只係同田太以及一班老友記自己去玩樂。田少話喎，因為孫仔孫女「唔睬」佢哋，跟咗屋企人去英國同澳洲旅行。<br>相信田少都估唔到，離開香港竟然都發現「狼蹤」？是咁的，原來田少去到鹿兒島一個公園時，被一棵歪咗嘅大樹吸引，覺得點解咁面善㗎呢？望多兩眼終於發現，哦，原來棵樹好似狼班子呀，「乜都卸膊」，佢仲特登企喺樹下側身擺pose，疑似寸爆狼英話：「等我都學吓先。」</p></body></html>
