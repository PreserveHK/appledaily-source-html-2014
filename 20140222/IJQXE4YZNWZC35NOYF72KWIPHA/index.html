<html><header><meta charset="utf-8"><title>購500萬以下物資警可自行話事</title></header><body><h1>購500萬以下物資<br>警可自行話事</h1><p>【話你知】<br>警隊購買裝備有一定程序，所有裝備包括槍械、車輛、甚至警服、警靴等，均由警隊的物料統籌科負責採購。<br></p><p>各部門自行物色裝備
</p><p>警隊各部門可以物色合適裝備，如交通總部可以自選合適車輛、特警隊可以自選手槍，一般而言會先購買一批或一支回來作測試，符合條件的再大批採購。<br>有關貨物價錢若在140萬以下，須得到財務總監批准；500萬以下要須獲副警務處長批准；500萬以上的則要經政府物流服務署公開招標。換句話說，500萬以下的物資，警隊可以自己決定是否購買。</p></body></html>
