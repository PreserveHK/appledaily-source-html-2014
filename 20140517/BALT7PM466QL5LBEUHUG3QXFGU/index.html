<html><header><meta charset="utf-8"><title>體壇拾趣：亞奧修例港單車隊遭殃</title></header><body><h1>體壇拾趣：<br>亞奧修例港單車隊遭殃</h1><p>亞奧理事會最近修例，規定亞運參賽資格由住滿3年，改為必須持有代表地區嘅護照。港單車隊主將孟昭娟（左）、逄瑤（右三）、楊倩玉（右）同年初世界盃奪金嘅刁小娟（左二），雖然係9月仁川亞運女團追逐賽獎牌大熱，但全部居港未夠7年。港隊噚日喺香港單車館備戰月尾哈薩克亞錦賽，總教練沈金康講起呢件事都一臉愁容。港協義務秘書長彭冲就話欖球隊亦係受害者，現時正同亞奧理事會求情，希望可以幫到一班辛苦備戰嘅運動員啦！</p></body></html>
