<html><header><meta charset="utf-8"><title>體訊速遞：（足球）納比留一線或掌國家隊</title></header><body><h1>體訊速遞：<br>（足球）納比留一線或掌國家隊</h1><p>剛取得中超4連冠的廣州恒大，已確定在周三或周四召開記者招待會，正式宣佈委任前意大利國家隊隊長簡拿華路為新教練，接替「銀狐」納比（上）的帥位。至於轉任恒大技術總監的納比表示，現時只是暫時放下教鞭，故不排除之後出任國家隊主帥的可能。 綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
