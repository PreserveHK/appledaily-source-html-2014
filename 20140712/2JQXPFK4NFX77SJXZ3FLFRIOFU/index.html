快樂原來很簡單</title></header><body><h1>口袋找到錢　曬太陽<br>
快樂原來很簡單</h1><p>都市人生活壓力大，離開心好像很遠，但原來快樂可以很簡單。美國連鎖酒店DoubleTree訪問了2,000名英國人，他們認為在口袋發現零錢（圖）、曬太陽等瑣碎事都足以令他們快樂。英國心理學教授威廉斯又指，結婚、搬家等喜事固然令人開心，但日常生活中意想不到的瑣碎事亦可令你會心微笑，令你的生活過得更快樂及有意義。<br>英國《每日郵報》</p></body></html>
