<html><header><meta charset="utf-8"><title>無賴紅boot女「街震」趕都唔走人鬼憎</title></header><body><h1>無賴紅boot女「街震」<br>趕都唔走人鬼憎</h1><p>內地最近有一對男女公然在街邊「路震」，就算有疑似城管人員勸阻，他們亦旁若無人，繼續魚水之歡。<br><br>內地網上瘋傳一段「路震」影片，片中一名男子半露着臀部，趴在街頭座椅上。旁邊一名疑似城管人員很尷尬地來回走動，並不時喝斥，但男子未有理會。隨後男子起身，曝露了其身下壓着的一名僅穿紅色長靴的女子。<br><br>短片曝光後，引來一眾網民的唾罵，紛紛表示對二人當街作出如此不雅的行為感到難以理解，並指責他們公然在公共場合傷風敗俗。<br><br>荊州新聞網</p></body></html>
