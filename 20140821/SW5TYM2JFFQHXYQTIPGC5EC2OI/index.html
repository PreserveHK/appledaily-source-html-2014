<html><header><meta charset="utf-8"><title>為賞月　偷拍男求不判監</title></header><body><h1>為賞月　偷拍男求不判監<br></h1><p>【本報訊】冷氣工程公司東主替行家裝修新居時，於睡房安裝偷拍鏡頭窺看行家夫婦的私生活，被捕後解釋因懷疑行家「落格」，故裝機監聽商業秘密。他昨向裁判官求免判監，否則未能與女友一同賞月，裁判官則回應中秋年年有，日日有人生日，判他即時入獄半年。<br>被告羅裕明（36歲）早前在粉嶺裁判法院，承認八項目的在於使其本人或他人不誠實地獲益而取用電腦罪。辯方昨指被告不願感化官接觸家人，因對自己犯案感無面，不想家人知情。<br>去年中，被告替男事主裝修大埔新居，其間在睡房安裝閉路電視鏡頭，從而偷拍事主及其懷孕妻子的更衣情況。<br>案件編號：FLCC4159/14</p></body></html>
