<html><header><meta charset="utf-8"><title>變色龍現形　田北俊登報支持學運</title></header><body><h1>變色龍現形　田北俊登報支持學運</h1><p>【當年良心話】<br>在大是大非面前，變色龍與牆頭草紛紛現形。1989年身兼立法局議員的田北俊，與其他十名葵青區議員在5月24日登報，表明「全力支持中國學生愛國民主運動」（圖）。其時自由黨尚未成立。<br>不過，自由黨在過去二十多次平反六四議案辯論中，一直投棄權票。代表自由黨的田北俊去年在立法會就議案發言時，形容六四是一場「悲劇」，至於前因後果，歷史自有公論，「最重要的是向前看」。他接着長篇大論列舉強國崛起的經濟數據。當年與田北俊一同登報的蘇開鵬身兼自由黨及鄉議局成員，2012年病逝。</p></body></html>
