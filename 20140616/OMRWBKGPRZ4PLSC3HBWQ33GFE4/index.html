<html><header><meta charset="utf-8"><title>News Flash巴基斯坦空襲塔利班 100死</title></header><body><h1>News Flash<br>巴基斯坦空襲塔利班 100死</h1><p>巴基斯坦卡拉奇國際機場遇襲（圖）一星期後，軍方戰機昨天空襲西北部八個塔利班藏身之所，造成多達100人死亡。<br>今次是巴基斯坦政府一周內第二度攻擊塔利班的根據地，上周二的空襲就造成25人死亡。<br>美聯社</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
