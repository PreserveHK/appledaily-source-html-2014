<html><header><meta charset="utf-8"><title>趣趣地：阿祖獲撤犯毒罪</title></header><body><h1>趣趣地：阿祖獲撤犯毒罪</h1><p>巴西前鋒阿祖安奴大步檻過，唔使坐監！早前佢送咗部電單車畀個毒犯朋友，但對方就用呢架電單車運毒，結果斷正，累到阿祖做埋同黨，若果罪成，最多要坐10年咁多㗎。不過，法官話冇足夠證據證明阿祖有份犯案，所以撤銷控罪，真係虛驚一場！前排聽聞法乙球會勒哈弗爾想斟32歲嘅阿祖踢番半年，𠵱家阿祖或者可以安安樂樂咁去法國傾合約。見到阿祖，真係令人好感慨，如果佢識愛惜職業生涯的話，巴西點使喺世盃用費特！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
