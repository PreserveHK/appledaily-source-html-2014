<html><header><meta charset="utf-8"><title>南非教師救台削臉狗狗</title></header><body><h1>南非教師救台削臉狗狗</h1><p>在台灣教書、來自南非女教師Nelie，發揮網絡力量，救助一隻被人割下臉頰的流浪狗。她發現這隻流浪狗受重傷後，在網上呼籲狗主帶狗狗捐血，同時在網上籌到23萬新台幣（約5.92萬港元）醫藥費令流浪狗重生。<br>Nelie救助的流狼狗名叫「小媽媽」，去年5月，Nelie突然發現牠受重傷，右臉頰到下巴的臉皮被割下，體內還有BB彈，明顯遭人虐待。她連夜開車送狗狗到台北的動物醫院求助。送院後小媽媽急需輸血，Nelie將牠的慘況放上網，馬上有八名互不相識的民眾帶着愛犬到醫院捐血，網民亦踴躍捐款，籌得款項足以讓小媽媽重生，更喜獲新主人。<br>台灣《蘋果日報》</p></body></html>
