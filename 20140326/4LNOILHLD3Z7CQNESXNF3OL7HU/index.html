<html><header><meta charset="utf-8"><title>港女租霸搭孖葉　出庭唔認割爛梳化</title></header><body><h1>港女租霸搭孖葉　出庭唔認割爛梳化</h1><p>台灣台北地檢署昨日再度提訊2名港女租霸曾麗雲、邱曉彤，當法警將2人「銬」在一起提解到地檢署時，2女因不願見人，依舊拿着衣服包頭。<br><br>由於2女被警方查出曾到士林夜市一家服飾店，竊取2頂帽子，一人一頂，檢察官上午特別就2人被告竊盜部分訊問，2人坦承偷竊，且表示願意賠償店家損失。<br><br>至於2女在台北市大安區忠孝東路租屋時，曾破壞房內沙發、搬走電視、在牆壁塗鴉及拿衞生紙塞馬桶等涉嫌毀損、侵佔部份，因2女否認有割壞租屋的梳化，因檢方將再調查，2女是否願意賠償房東和解。<br><br>台灣《蘋果日報》</p></body></html>
