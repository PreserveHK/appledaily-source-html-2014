<html><header><meta charset="utf-8"><title>金剛花燈心口有圓仔</title></header><body><h1>金剛花燈心口有圓仔</h1><p>台灣各地元宵節燈會近日陸續登場，台北燈會以大熊貓圓仔作為主題的花燈最受矚目，其中「酷炫金剛機器人」每到固定時間就會打開胸膛的機關，然後露出圓仔，可愛度爆燈。主燈「飛躍阿駿」用1.7萬片光碟製成，凸顯環保概念。此外，交通部觀光局舉辦的台灣燈會，於今日在南投中興新村登場；嘉義市舉行的元宵燈會，每天派發1,000盞「馬年限量小提燈」；台中的中台灣元宵燈會將以飛馬神獸為設計概念，推出飛馬主燈。<br>台灣《蘋果日報》</p></body></html>
