<html><header><meta charset="utf-8"><title>洪欣陀巨肚家庭樂</title></header><body><h1>洪欣陀巨肚家庭樂</h1><p>【銅鑼灣】陀住8個幾月巨肚嘅洪欣，日前同佢老公張丹峰喺銅鑼灣出巡，佢哋先喺恒隆中心泊低架車，跟住走去金百利樓上嘅餐廳食飯，沿途見張丹峰好細心扶住洪欣，食咗兩個鐘左右，就見佢兩公婆同囝囝張浩鋒齊齊落樓，睇怕係囝囝先搵位等阿媽嚟食飯。之後佢哋去對面SOGO嘅超市，洪欣又食多件pancake，再去超市買嘢，雖然唔少人眼望望，不過洪欣一於懶理，買完嘢後行去攞車，見到張丹峰同張浩鋒好好傾，睇嚟佢哋感情好好！<br>採訪、攝影：楊浩賢</p></body></html>
