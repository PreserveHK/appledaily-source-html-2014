<html><header><meta charset="utf-8"><title>Captain ＆ Tennile結束39年婚姻</title></header><body><h1>Captain ＆ Tennile結束39年婚姻</h1><p>於70年代因《Love Will Keep Us Together》一曲大紅的美國流行音樂夫妻檔Captain &amp; Tennile，原名Cathryn Antoinette Tennille的73歲妻子成員Toni Tennille，上周四已申請跟藝名Captain的丈夫拍檔Daryl Dragon離婚，結束39年的婚姻。Captain昨日向網站TMZ表示對妻子申請離婚感到一頭霧水。</p></body></html>
