<html><header><meta charset="utf-8"><title>韓劇燒：蘇怡賢閃嫁印喬鎮</title></header><body><h1>韓劇燒：蘇怡賢閃嫁印喬鎮</h1><p>韓劇《3days》女星蘇怡賢大前日才公開承認與男星印喬鎮拍拖一個月，但昨日即傳出閃婚消息，二人宣佈將於10月4月在首爾拉埋天窗，惹來奉子成婚之嫌，但遭雙方事務所否認。<br>現年29歲的蘇怡賢和33歲的印喬鎮甚有緣份，兩人都是8月壽星，生日只相距一日，曾合演劇集《愛子的姐姐敏子》。他們識於微時，雙方是世交，印父曾笑言如果兩人結婚就好了。據事務所說：「印喬鎮上月初向蘇怡賢求婚後便開始交往，他們互相信任，希望大家祝福。」<br>撰文：梁婉霞</p></body></html>
