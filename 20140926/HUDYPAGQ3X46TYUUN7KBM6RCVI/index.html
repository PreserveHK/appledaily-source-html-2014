<html><header><meta charset="utf-8"><title>姬妮芙叔父逃稅或坐監</title></header><body><h1>姬妮芙叔父逃稅或坐監</h1><p>金像影后姬妮芙柏露（Gwyneth Paltrow）的72歲賽車手叔父Robert，近日因涉嫌兩度逃稅而搞到一身蟻。</p><p>Robert承認分別於07及08年漏報稅項，根據美國稅務局顯示，Robert少報了80萬美元（約620萬港元）的稅項，隨時面臨入獄3年及罰款25萬美元（約193萬港元），Robert的律師希望法官能判Robert緩刑，案件延至下年初才作判決。</p></body></html>
