<html><header><meta charset="utf-8"><title>蘇偉賢晨早搵富</title></header><body><h1>蘇偉賢晨早搵富</h1><p>今朝見到一對騎練蘇偉賢及李富不斷密斟，再看今朝的操練，原來騎者曾操周六有程的「馬飛龍」，相信二人話題必圍繞此駒。已報三班1600米的「馬飛龍」在今季已跑過一次田草1400米，結果在柏寶胯下只跑尾三，令人失望。不過，可別太過看低此駒，皆因牠始終是意大利的三級賽冠軍，有一定級數。況且今次增程跑的1600米，亦與當時贏意大利三級賽的路程一樣。李富來港後成績一般，惟上季替他開齋的「精精彩彩」，正是由蘇偉賢提供。今次「馬飛龍」由李富過檔，估計此駒屆時大有機會由這位騎師執韁，且看李富會否替此駒取得佳績，以報答練者支持。</p></body></html>
