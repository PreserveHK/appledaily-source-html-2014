<html><header><meta charset="utf-8"><title>案件速遞：
消防員打人　守行為賠錢</title></header><body><h1>案件速遞：<br>
消防員打人　守行為賠錢</h1><p>【本報訊】消防員今年元旦飲醉酒，在九龍灣港鐵站月台大聲喝罵同行女子，惹來正在候車的男乘客注意。消防員認為男乘客「眼超超」，竟用粗口罵他，更在對方報警求助後，突然出拳打他左臉令他跌倒。<br>涉案消防員事後被控普通襲擊罪，昨天獲控方不提證供起訴，准自簽2,000元，守行為兩年，另賠償男乘客800元和付1,000元堂費。<br>被告文展鵬（42歲）承認於元旦凌晨，襲擊事主李永升（28歲）。他案發後向警方稱因「斷片」，忘記事件細節。<br>案件編號：KTCC1568/14</p></body></html>
