<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃宣傳「曬」性感</title></header><body><h1>體壇拾趣：舒娃宣傳「曬」性感</h1><p>雖然美國網球公開賽喺下個再下個星期一先開打，但俄羅斯靚女球手舒拉寶娃已經到咗紐約，不過就未係備戰，而係推銷佢嘅防曬系列。27歲嘅舒娃唔止打得又睇得，仲好有生意頭腦，先前已經有自家品牌嘅糖果，𠵱家仲推出埋防曬系列。身穿紅色低胸裙嘅佢話：「身為網球手，經常被日頭曬住，所以我知道好嘅防曬用品非常重要。」聽落又好似幾有道理喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
