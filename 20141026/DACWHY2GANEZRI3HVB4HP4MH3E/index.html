<html><header><meta charset="utf-8"><title>體壇拾趣：拿度不敵盲腸炎收「咧」</title></header><body><h1>體壇拾趣：拿度不敵盲腸炎收「咧」</h1><p>終於頂唔順喇！講緊嘅係拿度（圖），呢位西班牙球手因為有盲腸炎，之前一直食住消炎藥嚟控制病情，但佢喺上周五嘅巴素利網賽半準決賽爆冷以0:2不敵克羅地亞嘅17歲新星哥歷之後，宣佈會喺11月3日接受割盲腸手術，所以要退出喺11月9號開打嘅ATP年終賽，亦即係話，28歲嘅拿度要提早收「咧」囉。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
