<html><header><meta charset="utf-8"><title>Nicki新月曆全裸浸浴</title></header><body><h1>Nicki新月曆全裸浸浴</h1><p>美國饒舌歌手Nicki Minaj推出的2015年月曆日前在網上率先曝光，她所拍的寫真繼續大玩重口味性感。出名屁股大的她以其招牌巨股特寫作為月曆封面，相當搶眼。而內頁的相片亦不惹少，有她全裸浸在注滿奶水的浴缸，大擺S形甫士。她亦頭戴印弟安人羽毛帽，僅用頭髮遮雙胸。其餘的寫真有不少她趷高巨躉的甫士。另外，她日前上名嘴艾倫狄格勒絲（Ellen DeGeneres）節目受訪時透露想生B。</p></body></html>
