<html><header><meta charset="utf-8"><title>宮崎駿退休後做乜？</title></header><body><h1>宮崎駿退休後做乜？</h1><p>當高畑勳花8年完成新作之際，其多年戰友動畫大師宮崎駿去年卻宣佈退休，原來宮崎駿退休後並沒有休息，反而着力籌辦現正於三鷹之森吉卜力美術館舉行的《胡桃夾子與老鼠王》珍品童話展（左圖），據指宮崎駿對200年前德國作品《胡桃夾子》的原作十分感興趣，今次他運用自己的想像力，在世界多個地方尋找展品，展示出他眼中的《胡桃夾子》世界，展期至明年5月。<br>此外，宮崎駿的經典作品《龍貓》，受到各年齡層的喜愛，相信大家也很掛念龍貓，於吉卜力美術館的映像展示室輪流放映的短片中，就有新製作的《龍貓》番外篇播放，必定令龍貓迷為之瘋狂！</p></body></html>
