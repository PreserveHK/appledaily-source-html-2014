<html><header><meta charset="utf-8"><title>井底之狗屢跌屢試奮力咬繩為求生</title></header><body><h1>井底之狗屢跌屢試<br>奮力咬繩為求生</h1><p>這隻勇敢狗狗告訴我們︰最初的失敗不要怕，只要不斷努力再努力，終於會成功的！<br><br>一隻狗狗誤墮水井被困，救援人員放下繩索，牠竟然懂得咬著繩索向上攀爬，可是每每爬到近井口處，都功敗垂成，再次滑下冰冷的井水之中。<br><br>狗狗爬了九次都失敗，但牠沒有放棄，直至第十次嘗試，牠爬到接近井口處，救援人員終於可以抓著牠的頸圈，將牠拖出井口。<br><br>狗狗並未受傷，對於可以離開水井表現得很開心。有網民盛讚狗狗醒目，更稱如果是自己的狗狗被困，當放下繩索時，牠只會傻傻望著自己，似乎在說︰「主人下來救我！」<br><br>英國《每日郵報》</p></body></html>
