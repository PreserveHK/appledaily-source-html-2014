<html><header><meta charset="utf-8"><title>Hidy籲保留郊野公園</title></header><body><h1>Hidy籲保留郊野公園</h1><p>周秀娜師妹余曉彤（Hidy），早前接受nowTV邀請做嘉賓主持，拍攝節目《山步·行》。早前大嶼山發展諮詢委員會成員林奮強不認同發展郊野公園土地完全不可動用，引起爭議，Hidy不希望政府動用郊野公園土地，她覺得郊野公園是無價資產，對香港人尤其重要，她說：「香港嘅大草原、大石壁好似外國咁靚，每個鏡頭都冇加效果，但呢個就係最真實美麗嘅香港，我愛呢個繁華背後嘅『家』。」<br>撰文：朱小寶</p></body></html>
