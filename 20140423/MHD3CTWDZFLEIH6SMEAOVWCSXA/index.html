<html><header><meta charset="utf-8"><title>馮仁昭四圍超：雨僑香閨特設酒吧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>雨僑香閨特設酒吧 - 馮仁昭</h1><p>雨僑、Soler、王梓軒同黃柏高（Paco）日前喺銅鑼灣出席威士忌活動，Soler話後生時鍾意劈酒，不過從來冇醉駕同酒後得罪人，亦都唔鍾意飲醉酒就投懷送抱嘅女仔。<br>Soler嘅大孖Julio之前同台中市長個女分手，有冇因為呢件事借酒澆愁？佢就避談話𠵱家以工作為重，希望先出三首廣東新歌。另外，雨僑自爆鍾意飲酒，𠵱家屋企裝修緊，冇客廳，但設計咗個酒吧。<br>撰文：馮仁昭</p></body></html>
