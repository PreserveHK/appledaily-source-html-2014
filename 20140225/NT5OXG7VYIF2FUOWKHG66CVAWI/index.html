<html><header><meta charset="utf-8"><title>K-Pop之王：WG先藝抱B女崇拜</title></header><body><h1>K-Pop之王：WG先藝抱B女崇拜</h1><p>韓國組合Wonder Girls（WG）成員先藝自從去年結婚生女後，一直專心照顧家庭，前日她被目睹抱着4個多月大的B女，與丈夫James（左圖）一家三口參加崇拜。當日先藝身穿啡色褸，抱着囡囡細心地聽台上的弟兄分享見證，雖然只見到囡囡半塊面仔，但她在母親懷中睡着的樣子十分可愛，先藝之後更上台唱歌。而先藝的好姊妹昭熙，跳槽後首次接拍了化妝品廣告。</p></body></html>
