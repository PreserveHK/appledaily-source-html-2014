<html><header><meta charset="utf-8"><title>G.E.M.逐句寸林宥嘉</title></header><body><h1>G.E.M.逐句寸林宥嘉</h1><p>台灣歌手林宥嘉大前晚在台北開騷，獲新歡丁文琪高調撐場，事後他發表幸福論，對於與鄧紫棋（G.E.M.）分手後被指摘負心，他強調沒有愧疚。昨凌晨G.E.M.在微博反擊：「幸福不是遇到一個能包容你的任性的人，而是遇到那個讓你不想再任性的人；幸福不是擁有着你珍惜的，而是被珍惜你的所擁有着；幸福不是對方能完全給予，而是你願意為對方完全奉獻。」<br>此外，G.E.M.日前為Maybelline品牌拍廣告，穿上白色透視背心裙，性感脫俗，她說：「自己好鍾意今次造型，覺得好清新，唔似以前咁細路女，可以多少少健康性感。」<br>撰文：皓騫</p></body></html>
