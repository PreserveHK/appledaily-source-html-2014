<html><header><meta charset="utf-8"><title>隔牆有耳：張國柱有個嚇人小病 - 李八方</title></header><body><h1>隔牆有耳：<br>張國柱有個嚇人小病 - 李八方</h1><p>因為要去接受醫生檢查，以致噚日朝早未有出席立法會大會嘅工黨張國柱，中午由黨友何秀蘭陪同返立法會。面露疲態嘅阿柱被八方問到身體有無大礙時面露難色，話留番今日同傳媒茶敍　時先一次過交代，聽落嚇親唔少人。<br>八方追問下，張國柱話呢個係「嚇人的小病」，詳情真係今日至講得，但就話唔會影響佢履行餘下嘅立法會議員任期，嚟緊最多係會請多啲假唞唞，叫大家唔使咁擔心。<br>何秀蘭就話，阿柱個病「大家都好易估」，莫非係因為至今未有真普選，同狼英政府產生嘅心病？</p></body></html>
