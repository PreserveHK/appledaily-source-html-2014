<html><header><meta charset="utf-8"><title>抗議以色列狂炸加薩</title></header><body><h1>抗議以色列狂炸加薩</h1><p>【本報訊】加薩局勢緊張，以色列軍隊瘋狂轟炸加薩民居，造成最少230人死亡，當中不乏小童。亞洲移居人士聯盟、國際移民聯盟等數個團體，昨日到金鐘以色列領事館抗議。數十人高舉「以色列滾出加薩」、「我要和平」標語（圖），高呼「停止轟炸加薩」，抗議以色列對巴勒斯坦使用武力，指死於以色列炮火的巴人過半是小童及婦女，要求即時停火。早前也有反戰團體到書展的以色列駐港總領事館攤位示威。<br>鑑於以色列局勢升溫，政府昨提升以色列的外遊警示級別至紅色。發言人提醒市民如非必要，避免前赴當地，而在當地的港人應避免前赴加薩及周邊地區。</p></body></html>
