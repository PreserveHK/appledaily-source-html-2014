<html><header><meta charset="utf-8"><title>孫靜雅再度現身　叫價6,000元</title></header><body><h1>孫靜雅再度現身　叫價6,000元</h1><p>在去年海天盛筵中，因為服侍富二代，3日掘金60萬元（人民幣．下同）的內地𡃁模孫靜雅，今年的盛筵當然沒有缺席，3月底在微博上已透露身在海南，但未透露有參加今年的海天盛筵，內地記者佯裝嫖客向中介打聽，稱孫靜雅「目前可以接客」，她開價一次6,000元，更稱與她見面後感到滿意才付錢、做事，若不滿意則可直接走人。<br>可是，孫靜雅致電記者，得知記者身份後態度大變，稱不想出名，不要與她聯絡，之後掛斷電話。<br>去年的海天盛筵廣邀名人、富二代參加，但卻傳出其實是淫亂派對，有人更稱現場留下二千多個安全套。<br>鳳凰娛樂</p></body></html>
