<html><header><meta charset="utf-8"><title>雨僑鬧遭政府歧視</title></header><body><h1>雨僑鬧遭政府歧視</h1><p>何佩瑜（Jeana）、雨僑和春卷王寶寶等前晚到旺角出席《喜愛夜蒲3》慶功宴，賀港澳票房合共900萬，雨僑早前誇口票房過1,300萬就着三點式，不過前晚她就避談，只說：「第一部擔正嘅戲有900萬票房，好開心。」她又自爆原本接了個政府騷，但最後被嫌拍過《夜蒲3》，覺得是歧視，她說：「政府唔係話支持電影工業咩？而且《夜蒲3》只係屬2B級，好搞笑囉。」<br>Jeana則自言非常享受現時的單身生活：「唔鍾意有男友，我𠵱家只係想學搵錢買樓。」春卷提到李思捷的緋聞，就指他有太多緋聞，理不到太多，並再三強調自己是單身。 <br>採訪：黃曉妍<br>攝影：黃文偉 </p></body></html>
