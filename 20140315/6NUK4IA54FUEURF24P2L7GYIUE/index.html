<html><header><meta charset="utf-8"><title>英男爭女被斬子孫根</title></header><body><h1>英男爭女被斬子孫根</h1><p>男人爭女大打出手是等閒，切人「子孫根」就真是惡毒得少見。英國有男人搞上惡男女友被斬掉陰莖，警方即使封鎖一條繁忙公路數小時（圖）都尋不到他的寶貝。<br>來往米德爾堡與沃金頓的A66公路，前天（周四）清晨有一名40歲男子躺在路邊，狀甚痛苦。警方指他腹股溝遭嚴重斬傷，勞師動眾分流封鎖公路東行及西行線蒐證。但消息透露，傷者其實是因為跟別人女友過夜，被一班吉卜賽人尋仇砍掉陰莖，警方於是地毯式大範圍「尋根」，連路邊草坡都不放過，可惜一無所穫，只拘捕一名22歲疑犯。<br>英國《每日電訊報》</p></body></html>
