<html><header><meta charset="utf-8"><title>健康Express長壽秘訣：食魚助防心血管疾病</title></header><body><h1>健康Express長壽秘訣：<br>食魚助防心血管疾病</h1><p>日本人特別長壽的秘訣，可能與愛吃秋刀魚、三文魚等各種魚類食物有關。<br>日本滋賀醫科大學專家小組，在1980年至2004年期間，研究當地9,190名30歲以上成人，調查他們的生活及飲食習慣，包括有否時常吃魚，然後分析他們體內不飽和脂肪酸的攝取量，包括DHA及EPA等。<br>結果發現，攝取最多有關營養素的一組，患腦中風、心臟病等可致命心血管疾病的風險，較攝取量最低的一組低20%。<br>攝取量最高的一組受訪者，每天平均吃一條秋刀魚。吃得最少的一組則只吃約四分一條秋刀魚。</p></body></html>
