<html><header><meta charset="utf-8"><title>【壹週刊】祖藍荃灣賣雲吞李亞男等有賺先入股</title></header><body><h1>【壹週刊】祖藍荃灣賣雲吞<br>李亞男等有賺先入股</h1><p>【壹週刊】雖然曾有過與友人合作開糖水鋪，最後蝕百萬收場的慘痛教訓，但事隔數年，王祖藍決定捲土重來，夥拍大隻佬麵家老闆開雲吞麵店，日前他帶埋阿媽去荃灣睇鋪位，為在飲食界東山再起做準備。準藍嫂李亞男表示，等麵店有錢賺，她會入股計劃中的將軍澳分店。開鋪做老闆娘，李亞男睇定嚟「食」！<br><br>iPhone版下載： http://goo.gl/1SDaWF <br>Android版下載： http://goo.gl/xfQS8D  </p></body></html>
