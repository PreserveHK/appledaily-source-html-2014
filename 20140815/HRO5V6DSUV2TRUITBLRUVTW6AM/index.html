<html><header><meta charset="utf-8"><title>一中一台：李冰冰獲派拉蒙嘉許</title></header><body><h1>一中一台：李冰冰獲派拉蒙嘉許</h1><p>內地女星李冰冰（圖）是最早一批走出去接拍荷李活電影的女星，她在近作《變形金剛：殲滅世紀》（變形4）中，無論出場的時間、戲份跟對白，都完勝有國際范之稱的范冰冰在《變種特攻：未來同盟戰》。<br>近日《變形4》的投資公司派拉蒙副總裁Moore，特別頒發了一張「票房嘉獎令」給李冰冰，她即時將照片放上微博，有網友更開玩笑問：「聊的這麼high是在討論《變5》嗎？」事實上內地票房已經突破14億人民幣，香港票房亦接近1億。</p></body></html>
