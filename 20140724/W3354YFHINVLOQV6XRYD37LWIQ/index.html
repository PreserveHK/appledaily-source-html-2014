<html><header><meta charset="utf-8"><title>舊愛周志文：凡事留一線</title></header><body><h1>舊愛周志文：凡事留一線</h1><p>馬賽前年拍劇撻着大孖周志文，與男方有米𡃁模女友CoCo搶仔，最後正印CoCo踢走馬賽。近日馬賽穿上情趣內衣大跳艷舞的淫片流出，加上露點床照網上瘋傳，全城熱話，網民爭看「閃卡」，其舊愛周志文昨午在電話訪問中卻表示對事件不知情，他說：「我冇睇，唔知道。」問到兩人再見不是朋友？他說：「我哋喺公司有見過面，但我唔回應啦。」周志文明顯要跟馬賽劃清界線，避談舊愛，但昨轉頭卻微博留言：「凡事留一線。」似要為馬賽求情。至於周志文女友CoCo對馬賽非常不屑，她昨透過短訊回應：「對於佢嘅一個字都唔會回應，佢啲嘢唔關我事，thank you。」<br>採訪：陳杰</p></body></html>
