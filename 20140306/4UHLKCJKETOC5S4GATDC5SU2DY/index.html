<html><header><meta charset="utf-8"><title>墮斃青年曾停學三年</title></header><body><h1>墮斃青年曾停學三年</h1><p>【本報訊】前日在東涌映灣園墮樓身亡的19歲青年何鍵灝，生前曾在西環居住，並就讀區內的聖類斯中學，但因病曾連續請病假長達三年。他去年退學後轉往一間寄宿特殊學校就讀，豈料最終卻選擇不歸路，結束短暫人生。<br>昨晨9時許，死者的兩名男女親友到葵涌殮房認屍，之後不發一言離開。據聖類斯中學校長葉偉明博士稱，何鍵灝曾是該校學生，於2008年入讀中一，惟2009年升上中二後便甚少返學，其間一直請病假長達三年，至去年始由家長提出退學申請，再由教育局安排轉往跑馬地一間特殊學校寄宿，校方昨得悉其噩耗後感到十分惋惜。據目前仍在聖類斯中學讀書的同學稱，對何鍵灝的印象很模糊。</p></body></html>
