<html><header><meta charset="utf-8"><title>男生否認散佈嚇警言論</title></header><body><h1>男生否認散佈嚇警言論</h1><p>【本報訊】20歲男學生被指在雨傘運動期間，在網上發佈黑道有人「買起一名警員女兒一手一腳」的訊息，因而被控以一項有犯罪意圖而取用電腦罪，案件昨提堂，男學生不認罪，准保釋至明年2月10日預審。<br>控罪指被告湯偉樑於今年10月19日，有意圖刑事恐嚇而取用一部筆記型電腦。據知，案件與一名在旺角拘捕佔領人士的警長及其女兒被起底有關，女兒疑遭人網上滋擾。控方指有證人六名，並有120分鐘會面紀錄，辯方則稱被告受警方誘導作供，對紀錄自願性有爭議。<br>案件編號：ESCC4436/14<br>■記者蔡少玲</p></body></html>
