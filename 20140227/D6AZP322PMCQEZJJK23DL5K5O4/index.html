<html><header><meta charset="utf-8"><title>熊黛林恨演《星星》</title></header><body><h1>熊黛林恨演《星星》</h1><p>熊黛林（Lynn）與Angelababy等昨晚於灣仔出席Style公司春茗，Lynn被問到新一年大計是否找個終生伴侶？她說：「一路都搵唔啱，我條件好簡單，就係單身同有feel。」韓劇《來自星星的你》大熱，Lynn笑言待大結局後會一次過追看，會否找黃百鳴開拍《星星》電影由她當女主角？她說：「都好，咁多靚衫靚仔，仲有童話式故事。」想跟哪位韓星合作？她說：「鄭雨盛，佢好man，有時又好cute。」找個高大威猛韓仔當男友？她卻說：「一陣生個女高過我好難搵男朋友。」<br>採訪：羅慧敏</p></body></html>
