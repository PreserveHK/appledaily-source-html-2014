<html><header><meta charset="utf-8"><title>古岩畫或外星人創作</title></header><body><h1>古岩畫或外星人創作</h1><p>宇宙浩瀚，存在高智慧生物並非沒可能，美國太空總署（NASA）甚至不排除外星人到過地球搞「創作」！NASA出版的新書《考古學、人類學與星際通訊》中，指出地球上的古岩畫（圖），可能就是外星人到訪的證明。<br>該書探討地球人可否及如何跟外星人溝通。在其中一章，英國伯明翰大學的埃德蒙森指出，人類始終不清楚已有幾千年歷史、散見於歐、美多地的古岩畫，究竟「代表了甚麼、為何被刻在石上，又或者是誰創作它們……它們也許正是外星人留下來的」。該書編輯、美國「地外智慧生物搜尋」研究所專家瓦科奇亦指，外星種族用圖像溝通的可能性更大。<br>英國《每日郵報》</p></body></html>
