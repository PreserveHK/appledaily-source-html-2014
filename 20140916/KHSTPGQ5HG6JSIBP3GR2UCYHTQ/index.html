<html><header><meta charset="utf-8"><title>板野爆乳被疑僭建</title></header><body><h1>板野爆乳被疑僭建</h1><p>日本組合AKB48前成員板野友美，近日因錯手將與男友組合EXILE成員TAKAHIRO去海灘嬉水的照片上載到Twitter，而成為網絡熱話，錯手事件更餘波未了，事關照片中身穿性感比堅尼的板野更被發現胸前突變偉大，經網民目測後，相信由原本的31B變成33D，即惹「僭建」疑雲。</p><p>前晚板野主持的節目《前輩板野》中，她身穿一件貼身衫，亦出現爆乳效果，連板野的粉絲亦在網上熱烈討論她是否「僭建」，有粉絲更笑她可能是第二次發育，甚至笑她塞了兩個蜜瓜！而昨日板野則在東京舉行巡演閉幕騷。此外，與板野同期的舊隊友渡邊志穗宣佈結婚，獲前田敦子等祝福。<br>撰文：阮瑜</p></body></html>
