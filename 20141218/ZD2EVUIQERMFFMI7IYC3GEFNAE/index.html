<html><header><meta charset="utf-8"><title>韓劇燒：朴信惠傷感吻李鍾碩</title></header><body><h1>韓劇燒：朴信惠傷感吻李鍾碩</h1><p>由李鍾碩、朴信惠主演的SBS新劇《Pinocchio》（圖），無論口碑和收視都節節上升，在昨晚播出的第11集中，二人將上演一場淒美吻戲。昨日劇組公開新劇照，相中朴信惠抓住李鍾碩的外套，流着淚的她傷心地與李鍾碩接吻，場面十分悲傷。而同檔由張娜拉和申河均主演的MBC新劇《Mr.白》，張娜拉和申河均亦在昨晚播出的一集中進行甜蜜約會，並會在郊外冒寒踩單車，認真sweet爆。</p></body></html>
