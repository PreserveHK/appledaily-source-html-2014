<html><header><meta charset="utf-8"><title>小肥如廁冇廁紙</title></header><body><h1>小肥如廁冇廁紙</h1><p>小肥（徐智勇）最近忙於籌備新碟兼音樂會而少了曝光，不過他閒時仍密密在微博和facebook留言，昨日他在fb留言說：「公廁如廁後、沒廁紙、再見了，我可愛的一對襪！」結果惹來不少網友留言，有人笑稱已經幻想到當時的畫面，有人質疑事情的真與假，當然更有人為他的襪子致哀，不過為免歷史再重演，小肥下次出街記得帶廁紙！</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
