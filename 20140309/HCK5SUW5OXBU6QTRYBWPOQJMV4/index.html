<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星安妮夏菲維昨日穿長裙出席邁阿密國際電影節，力撐女星莎莉麥蓮。<br>★美國女歌手珍妮花赫遜日前在英國一個電視節目上，透露曾被粉絲要求伸出長脷來證實身份。<br>★荷李活女星雲妮絲惠嘉日前被指相隔4年後再拍戲，與英國男星丹尼爾基格合作。<br>★日本女星藥師丸博子因去年演日劇《海女》再受注目，前天獲頒廣播女性獎。<br>★日本男星永瀨正敏前日出席其主演的台灣電影《KANO》大阪亞洲電影節首映，著名棒球手王貞治亦有捧場。</p></body></html>
