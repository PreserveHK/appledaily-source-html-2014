<html><header><meta charset="utf-8"><title>做傳媒要面皮厚　六親不認冇朋友</title></header><body><h1>做傳媒要面皮厚　六親不認冇朋友</h1><p>肥佬黎認為做傳媒先決條件是面皮夠厚、不怕死及不顧形象，因為隨時要被人指指點點，他笑說：「所以我都唔會交畀我啲仔！」志雲明白肥佬黎無可避免地會得罪人，問他真正能交心朋友有幾多？肥佬黎說：「得幾位。譬如李柱銘、陳日君，我有咩都會同佢哋商量吓。但老老實實，我唔係一個好多朋友嘅人，亦唔需要，因為有家庭已經好滿足。」蔡瀾認為肥佬黎不懂得交朋友，但他不計較：「你本性係咁嘛，唔識得係你嘅事！」</p></body></html>
