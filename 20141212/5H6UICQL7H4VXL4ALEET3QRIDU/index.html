<html><header><meta charset="utf-8"><title>琦姐片場同老公晒恩愛</title></header><body><h1>琦姐片場同老公晒恩愛</h1><p>金像影后琦溫絲莉（Kate Winslet）自兩年前跟維珍集團老闆布蘭信（Richard Branson）的姪仔Ned Rocknroll（左）結婚後，很少在公開活動亮相。琦姐昨日在澳洲拍新片《The Dressmaker》，穿上貼身懷舊服裝的她體形大份了不少。她與老公Ned趁未埋位時在片場手拖手，臉上流露幸福的笑容。該片還有澳洲男星廉安咸士禾夫（Liam Hemsworth）。</p></body></html>
