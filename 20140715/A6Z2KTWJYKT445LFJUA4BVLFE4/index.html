<html><header><meta charset="utf-8"><title>體壇拾趣：功夫biking笑死人</title></header><body><h1>體壇拾趣：功夫biking笑死人</h1><p>格電變格鬥，唔喺啩，仲俾人寫到係「功夫biking」去笑呢兩位車手！事緣周日德國站嘅格蘭披治電單車賽（Moto 3），賽事去到26圈時，發生炒車意外，撞車嘅係兩個荷蘭車手Bryan（左）同Scott（右），兩人碰撞後倒地。大家正緊張佢哋會唔會受傷之際，點知Bryan起身後，頭盔、手套都唔除，就即刻跑向Scott大打出手，好在工作人員及時勸開，唔係打到出跑道，再發生其他意外就唔好啦。</p></body></html>
