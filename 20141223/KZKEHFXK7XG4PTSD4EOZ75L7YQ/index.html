<html><header><meta charset="utf-8"><title>超激手機測試可樂煲iPhone</title></header><body><h1>超激手機測試<br>可樂煲iPhone</h1><p>聖誕有甚麼新煮意？專門測試手機的YouTube頻道Techrax網主，上載一段用可樂煲iPhone 6的短片，待汽水煲滾後將手機放進煎鑊，煮到可樂乾為止。結果手機幾分鐘後爆炸，冒出一陣啡啡綠綠的煙霧。<br>解凍數小時後再查驗手機，要用刀才能刮掉乾涸的糖漿，機身完好無缺，但不能再用來通訊。「食材」夠豪，但味道肯定不敢恭維。Techrax之前已上載過不少iPhone實驗過程，包括開槍射、用液態氮冷藏、用微波爐叮，甚至放進火雞同烤。<br>英國《每日鏡報》</p></body></html>
