<html><header><meta charset="utf-8"><title>新常態包含九大特徵</title></header><body><h1>新常態包含九大特徵</h1><p>【首次定義】<br>中共總書記習近平今年5月首次提及「新常態」，其後該詞頻繁出現在各類官方文件，成政策制訂依據。<br>昨日會議公告要求準確把握經濟發展新常態，並首次就「新常態」內容闡述。<br>根據文件，「新常態」包含九大特徵：<br>1）模仿型排浪式消費階段基本結束；<br>2）新商業模式的投資機會大量湧現；<br>3）低成本比較優勢轉化；<br>4）傳統產業供給能力大幅超出需求；<br>5）人口老齡化；<br>6）市場競爭轉向品質型、差異化；<br>7）環境承載能力已經接近上限；<br>8）各類隱性風險逐步顯性化；<br>9）全面刺激政策的邊際效果明顯遞減。</p></body></html>
