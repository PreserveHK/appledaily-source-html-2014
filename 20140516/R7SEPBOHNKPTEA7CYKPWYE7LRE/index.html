<html><header><meta charset="utf-8"><title>黃紫盈人格分裂</title></header><body><h1>黃紫盈人格分裂</h1><p>黃紫盈昨日在新城主持早晨節目《晨希Good Day》，已經上班一個星期的紫盈BB，悉心打扮穿上一條紫色裙見傳媒，她說：「5月2號開始，每朝都要5點幾起身，個節目有時事、娛樂、旅遊，每日都要做功課，所以好充實。」<br>紫盈BB初試啼聲做電台主持，更發現自己另一面的個性，她說：「做節目嗰時，我經常都好hyper，好似人格分裂咁，初初都唔慣，又要做廣播劇，真係學到好多嘢！」紫盈BB表示除了在新城做DJ和司儀工作，同時兼職香港可持續發展研究基金，生活十分充實。<br>採訪、攝影：張俊銘</p></body></html>
