<html><header><meta charset="utf-8"><title>Baby願驗證冇整容</title></header><body><h1>Baby願驗證冇整容</h1><p>楊穎（Angelababy）日前正式向北京市朝陽區法院提出起訴，控告一間整形醫院早前於微博上揑造她整容的消息，並且侵犯其肖像及名譽權，要求對方道歉及賠償50萬人民幣。Baby之代表律師指Baby願意在法院及公證人員公證下，到法院指定醫療機構進行檢查，證明除牙齒矯正外，下顎及身體其他部位從未接受過任何整容手術。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
