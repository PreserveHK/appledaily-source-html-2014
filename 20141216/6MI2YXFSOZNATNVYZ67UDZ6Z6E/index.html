<html><header><meta charset="utf-8"><title>滋擾警長案明年1月審</title></header><body><h1>滋擾警長案明年1月審</h1><p>【本報訊】教育中心東主曾涉滋擾上班一天便辭工的中七女生，近日又被指再騷擾女生，及致電粗言辱罵拒絕替他宣傳的學生家人。調查此案的警長今年4月收到疑由東主發出的傳真，指警長欠債和包二奶，案件昨再提訊後，定於明年1月27日於東區裁判法院審訊。<br>被告陸志榮（50歲）否認一項與訊息有關的罪行，控罪指他於今年4月5日，傳真一封明知內容虛假的信件給姓楊的警長，旨在對他造成煩擾、不便或令他產生不必要的憂慮。沒律師代表的被告要求提取警長的出入境紀錄，遭裁判官拒絕，至於他要求傳召信貸機構經理作證，則獲接納。<br>案件編號：ESCC2889/14</p></body></html>
