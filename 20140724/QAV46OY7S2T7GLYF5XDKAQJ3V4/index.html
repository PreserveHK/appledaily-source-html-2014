<html><header><meta charset="utf-8"><title>韓劇燒：「雙賢」戲服被拍賣</title></header><body><h1>韓劇燒：「雙賢」戲服被拍賣</h1><p>韓國SBS電視台日前在首爾東大門舉行《來自星星的你》明星珍品拍賣會，以慈善為由拍賣劇中主角金秀賢及全智賢用過的冷衫及手袋，吸引了近300名來自世界各地的星星迷參加。據知金秀賢的冷衫被一名內地女粉絲以約18,000港元投得，而全智賢的手袋則由男粉絲以約5,100港元投得，該男粉絲更自稱由全智賢出道已喜歡對方，希望將投得手袋送給老婆。今次拍賣會所籌得的收入將全數捐給慈善機構。</p></body></html>
