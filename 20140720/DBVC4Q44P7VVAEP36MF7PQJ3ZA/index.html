<html><header><meta charset="utf-8"><title>體壇拾趣：占士揀冧巴好苦惱</title></header><body><h1>體壇拾趣：<br>占士揀冧巴好苦惱</h1><p>勒邦占士重返母會，新球季究竟會着近年喺熱火着開嘅6號，定係喺騎士着咗7年咁多嘅23號？佢上周五就喺instagram上載一張自己分別着住騎士6號同23號波衫嘅合成相（圖），仲問「6號定係23號？」，吊足大家癮。雖然大帝對於新球衣號碼仲係神神秘秘、賣晒關子咁，不過佢嘅家鄉阿克朗市上周五就公佈，下個月8號嘅黃昏時間會喺阿克朗大學嘅美式足球場舉行盛大儀式，歡迎佢哋嘅英雄返屋企喎。</p></body></html>
