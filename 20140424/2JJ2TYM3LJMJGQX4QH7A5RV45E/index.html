<html><header><meta charset="utf-8"><title>趣趣地：巴查追掂靚主播</title></header><body><h1>趣趣地：巴查追掂靚主播</h1><p>西班牙1號門將卡斯拿斯同女主播莎拉嘅戀情，成為國內一時佳話，小師弟馬斯巴查都想有樣學樣；呢位23歲巴塞隆拿中堅，俾西班牙機密報踢爆，2月已經同體育女記者美莉莎（Melissa Jimenez、圖）相戀，美莉莎主要負責GP電單車，仲俾人睇到兩個一齊睇比賽㖭；美莉莎喺個人Instagram上載一張美食相，見到有兩個M同心心圖案，M字咁啱就係兩人名字開頭。不過巴查喺西班牙盃決賽俾加里夫巴利完爆，佢都係專心踢好啲波先啦。</p></body></html>
