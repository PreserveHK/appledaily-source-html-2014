<html><header><meta charset="utf-8"><title>體訊速遞︰（游泳）歐鎧淳刷新港績過關</title></header><body><h1>體訊速遞︰<br>（游泳）歐鎧淳刷新港績過關</h1><p>香港泳手歐鎧淳（左）昨在多哈舉行的世界短池游泳錦標賽，於女子50米背泳初賽，以27秒22刷新港績，並以第13名闖入準決賽；舊紀錄是師姐蔡曉慧在2009年創下的27秒27。（無綫網絡電視13台今日2:30pm直播）本報消息（卡塔爾）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
