<html><header><meta charset="utf-8"><title>群情洶湧　丹麥長頸鹿唔駛死</title></header><body><h1>群情洶湧　丹麥長頸鹿唔駛死</h1><p>一度傳出將被宰殺的丹麥日爾蘭公園動物園(Jyllands Park Zoo)長頸鹿Marius，最終逃離一劫！<br><br>早前有報道指，該園即將引入雌性長頸鹿，由於Marius的基因不宜繁殖，且可能會與另一隻雄性長頸鹿打架，須將其搬走或人道毀滅，引來愛護動物人士炮轟。園方周五透過facebook表示，沒打算將長頸鹿Marius移離該園或人道毀滅，死撐要殺長頸鹿Marius的說法純屬假設，稱這方案亦已被排除。<br><br>哥本哈根動物園另一隻同名的長頸鹿則沒那麼幸運，園方早前以避免近親繁殖為由，將其殺死，更公開將鹿肉餵獅子。<br><br>美國《紐約每日新聞</p></body></html>
