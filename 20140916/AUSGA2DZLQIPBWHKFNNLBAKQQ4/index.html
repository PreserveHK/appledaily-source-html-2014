<html><header><meta charset="utf-8"><title>石墨烯超級電腦將成真</title></header><body><h1>石墨烯超級電腦將成真</h1><p>科學家利用全球最薄物料石墨烯成功研製出新型半導體，為研發出體積較小、運算速度更快的超級電腦踏出重要一步。<br>石墨烯由一層層碳原子組成，比鋼鐵堅硬百倍，導電性能比銅更佳，連接到電池會產生「無電荷電流」，比矽更有效率。科學家發現只要將石墨烯鋪上氮化硼，會產生名為「超晶格」的半導體材料，若將它連接到電場，就可控制電子。<br>發現石墨烯的諾貝爾獎得主海姆（Andre Geim圖）認為，現在能利用石墨烯製造有效的晶體管，意味最終研發出石墨烯電腦是可行的。<br>英國《泰晤士報》</p></body></html>
