<html><header><meta charset="utf-8"><title>1/4英人謬誤：
超人出自《聖經》</title></header><body><h1>1/4英人謬誤：<br>
超人出自《聖經》</h1><p>英國聖公會是英國國教，但英國人對《聖經》認識貧乏程度令人吃驚。英國聖經公會向當地成年人進行調查，竟然有人以為漫畫英雄「超人」（圖）是《聖經》人物！<br>有1/4受訪者認為，超人是《舊約聖經》中的英雄人物、1/3人認為哈利波特源自宗教傳說、有1/3不知道阿當和夏娃的《聖經》出處，更有60%人不知道「五餅二魚」的故事。<br>英國桂冠詩人莫頓（Andrew Morton）指：「聖經故事為我們了解過去和充實現在都不可或缺。無論是否教徒，都必須把這些故事傳承下去」。<br>英國《每日鏡報》</p></body></html>
