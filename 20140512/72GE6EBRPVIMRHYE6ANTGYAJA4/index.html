<html><header><meta charset="utf-8"><title>團體促救尼國被擄女生</title></header><body><h1>團體促救尼國被擄女生</h1><p>【本報訊】尼日利亞早前有武裝組織擄走逾284名女學生，揚言要將她們賣到鄰國逼婚或從事性交易。多個本港團體昨到尼日利亞領事館請願，促當局盡快救出被擄女童。<br>該名為「博科聖地」的的伊斯蘭極端組織，認為女性不應接受西方教育，上月起在尼日利亞擄走女學生。立會議員梁國雄及多個關注人權團體，昨帶同「女孩要回家」等標語，到尼日利亞領事館請願及遞信。團體指，讓被擄女孩回家，是最好的母親節禮物。</p></body></html>
