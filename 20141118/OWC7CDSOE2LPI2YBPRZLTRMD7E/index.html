<html><header><meta charset="utf-8"><title>Harry疑翻撻Taylor</title></header><body><h1>Harry疑翻撻Taylor</h1><p>由愛爾蘭慈善歌王Bob Geldof號召一班歌手為抗伊波拉病毒做籌款的歌曲，雖然上周六才錄音，但合唱的片段已極速曝光，昨日Bob帶同片段於節目《X Factor》中播放，據知英國組合One Direction（1D）負責唱首句。而1D成員Harry Styles盛傳與舊愛Taylor Swift秘密復合，有指他早前精心佈局展開追求，配合女方新碟《1989》送上1,989枝玫瑰，成功翻撻Taylor。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
