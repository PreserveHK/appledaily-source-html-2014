<html><header><meta charset="utf-8"><title>六叔骨灰葬新加坡</title></header><body><h1>六叔骨灰葬新加坡</h1><p>影視大亨邵逸夫（六叔）遺孀方逸華（六嬸），自本月17日在邵氏影城為六叔舉行追思會後，便深居簡出，很少與朋友聯絡。據新加坡傳媒報道，六叔的骨灰由長子維銘和次子維鍾帶返新加坡後，已安放在當地三江公祠的骨灰龕內，儀式在日前進行，只有維銘、維鍾及30名至親出席。儀式樸素莊嚴，在法師誦經下，兩名兒子與親友齊為六叔祝禱。<br>六叔與三江公祠及負責其管理的三江會館頗有淵源，07年三江會館獲邵氏基金捐款，為公祠進行大翻新。現時邵維銘乃三江會館其中一個名譽會長和信託人。<br>撰文：楠楠</p></body></html>
