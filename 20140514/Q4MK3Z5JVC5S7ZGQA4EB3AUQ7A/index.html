<html><header><meta charset="utf-8"><title>人肉電池徒手煎香腸</title></header><body><h1>人肉電池徒手煎香腸</h1><p>塞爾維亞56歲「電池人」斯特魯婭（Biba Struja）天生異稟，沒有汗腺、100%人肉導電體、身體可儲電、能徒手煎香腸（圖）、百萬伏特電擊也無有怕，叫人嘖嘖稱奇。<br>他的太太形容他是個奇蹟，他的朋友也說他天生異能，皮膚水份不足，所以觸碰電力，也可以安然無恙。斯特魯婭說：「我這種人百年才一遇。如果你問誰是我心中的超級英雄，我會說，捨我其誰。」他目前在家鄉開設電擊治療診所，醫治關節炎病人，指頭也燒至焦黑，右手比左手情況更甚，而他亦沒有頭髮和眉毛。<br>英國第四頻道電視台</p></body></html>
