<html><header><meta charset="utf-8"><title>K-Pop之王：PSY抄歌官司勝訴</title></header><body><h1>K-Pop之王：PSY抄歌官司勝訴</h1><p>韓國「馬舞大叔」PSY與美國饒舌歌手Snoop Dogg合作的新曲《Hangover》MV，日前在YouTube推出後，至今的點擊率已超過5,000萬。而PSY的成名作《江南Style》拖足一年半的侵權官司亦終於作結，一名李姓的韓國男子去年初告上法庭，指PSY的《江南Style》抄襲其作品，而案件前日在首爾法院作最終判決，指該曲沒有抄襲之嫌，判原告敗訴。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
