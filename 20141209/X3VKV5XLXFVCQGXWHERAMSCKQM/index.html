<html><header><meta charset="utf-8"><title>Ａ股狂潮花絮散戶新潮語：倉井空</title></header><body><h1>Ａ股狂潮花絮<br>散戶新潮語：倉井空</h1><p>A股狂升，衍生不少新「潮語」！投資者紛傳，「人生最大悲哀莫過於『高位建倉』，並『滿倉踏空』，從此組合取名『高倉健』，法號『倉井空』」，名字與兩位日本演藝界人士拉上關係。滿倉踏空意思是指散戶雖高位建倉，但買錯板塊的話，跑不贏指數，滿倉踏空。 <br>滬綜指衝破3000點，有人發達退休返老家，有人就被公司雪藏，原因？犯上分析員大忌，在全人類唱好之際唱衰大市。安信証券首席策略分析師吳照銀（圖）在其他人「堅持牛市看多」下，堅持「滬指重回2000」，結果他被剔出投資策略會議程。</p></body></html>
