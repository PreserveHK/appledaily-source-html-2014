<html><header><meta charset="utf-8"><title>今日提醒你：草坪聽音樂　地攤展手藝</title></header><body><h1>今日提醒你：<br>草坪聽音樂　地攤展手藝</h1><p>市民想坐在草地上聽聽音樂，放鬆心情，享受悠然樂韻，今日不妨到西營盤的中山紀念公園紀念草坪，參與由明愛莫張瑞勤社區中心舉辦的草原音樂會。活動邀請了多隊青年樂隊演出，為市民表演一首首耳熟能詳的歌曲。<br>同場舉行的《夢想．新浪潮》青年地攤計劃，另設有多個工作坊，包括製造皮革、玻璃樽、南亞手繪、換物地攤及木藝等項目，藉此鼓勵本地年輕人發展創意藝術，擴闊視野，積極參與社區活動。<br>青年地攤工作坊的開放時間為今日下午3時至4時半。草原音樂會將於今日下午4時半開始，約7時結束，歡迎市民到場參與。</p></body></html>
