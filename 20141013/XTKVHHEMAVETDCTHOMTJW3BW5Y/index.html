<html><header><meta charset="utf-8"><title>數月大B遭「衣架刑」父母冷血無情</title></header><body><h1>數月大B遭「衣架刑」<br>父母冷血無情</h1><p>特阿拉伯吉達巿一對無良父母，竟然對只有數個月大的女兒體罰，用衣架抬起她雙腳，鞭打足底。<br><br>女嬰的父親將短片上載並留言稱，不滿被人批評虐待女兒，聲言只是「教育她」，但之後將短片刪除。<br><br>當地傳媒看到短片，將它轉載到facebook。在30秒短片中，看到狠父用衣架托起女兒雙腳，用棍打腳板，女嬰大哭，但母親竟還要求打足30秒。<br><br>短片在社交網絡瘋傳，惹來網友大肆抨擊，呼籲當局立法保護兒童免受家庭暴力，以及懲罰虐待嬰兒的無良父母。<br><br>警方稱暫時未收到任何舉報，如果有投訴會立即採取行動。<br><br>Saudi Gazette</p></body></html>
