<html><header><meta charset="utf-8"><title>News Flash紐約新市長宣誓就職</title></header><body><h1>News Flash<br>紐約新市長宣誓就職</h1><p>美國紐約新市長白思豪（Bill de Blasio圖）在昨天凌晨0時01分在布魯克林住所宣誓就職，正式成為第109位紐約市長，亦是20年來首位民主黨籍市長。盛大的就職典禮在中午於巿政廳舉行，白思豪在前總統克林頓主禮下再次宣誓。<br>美聯社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
