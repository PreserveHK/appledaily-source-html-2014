<html><header><meta charset="utf-8"><title>呃女友七萬　營業員坐監</title></header><body><h1>呃女友七萬　營業員坐監</h1><p>【本報訊】二手車營業員向女友訛稱遭廉署調查，銀行戶口被凍結，要求女方墊支遊日旅費和生活費共七萬元。他為了令女友信服，甚至偽造法庭文件，最後人間蒸發10個月後才被捕。<br>「大話王」營業員早前在東區裁判法院，承認三項欺詐罪，昨天被判入獄四個月，並須分10期償還涉案的七萬元。<br>被告袁志燊（25歲）於前年4月至8月期間犯案，9月時一度與女友定下還款協議，最後卻不知所終。<br>辯方指被告明白事件後果嚴重，現已後悔，願意在家人協助下作出賠償。其感化官報告指，他因思想不成熟，對金錢概念不當才犯案，現已知錯。<br>案件編號：ESCC565/14</p></body></html>
