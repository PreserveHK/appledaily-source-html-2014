<html><header><meta charset="utf-8"><title>梅姨再扮英政治家</title></header><body><h1>梅姨再扮英政治家</h1><p>金像影后梅麗史翠普（Meryl Streep），繼《鐵娘子─戴卓爾夫人傳》（The Iron Lady）後，再在新片《Suffragette》扮英國政治人物，看來又想藉着扮演外國人物再衝擊奧斯卡。今次她扮演1900年代英國女政治家Emmeline Pankhurst。Emmeline的激進策略曾經廣受批評，不過她卻是幫助英國女性奪得投票權的婦女參政運動領導者。現年64歲的梅姨，在片中的扮相昨日曝光，遠看起來與Emmeline確有幾分相似。 <br>撰文：張一明</p></body></html>
