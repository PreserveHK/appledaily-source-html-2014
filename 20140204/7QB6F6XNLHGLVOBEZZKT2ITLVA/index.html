<html><header><meta charset="utf-8"><title>猛男一腳頂住溜前汽車</title></header><body><h1>猛男一腳頂住溜前汽車</h1><p>汽車無故溜前點算？出腳吧！上海市金山區一名粗心大意的司機近日將車停在路邊，可是卻忘記拉緊手掣便下車，汽車便沿路溜前。正當司機不知所措，一名騎單車路過的男子，卻淡定地將單車停好，走到汽車前面，左腳伸出，一下便頂住汽車（圖），路邊民眾見狀便拿磚塊、石頭等頂住車輪，讓車停定。<br>有目擊者將事件拍下，上傳到微博，網民稱一腳頂住車輛的男子「頂車哥」、「現代北腿王」，甚至認為他的左腳，比黃飛鴻絕招佛山無影腳更厲害。<br>中央電視台</p></body></html>
