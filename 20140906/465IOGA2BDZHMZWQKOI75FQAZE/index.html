<html><header><meta charset="utf-8"><title>知多啲：監獄島變身博物館</title></header><body><h1>知多啲：監獄島變身博物館</h1><p>位於台灣東南部的綠島，又名「火燒島」。這座火山島雖只有16平方公里，卻曾是充滿「白色恐怖」的島嶼，先後存在兩座政治監獄。在1949至87年間，在台灣獨權統治下，囚禁了數以千計為民主自由奮鬥犧牲的寶島菁英。時至今日，該監獄遺址已規劃為綠島人權文化中心及國家人權博物館籌備處，開放予人參觀。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
