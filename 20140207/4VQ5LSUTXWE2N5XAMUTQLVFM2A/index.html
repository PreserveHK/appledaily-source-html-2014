<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>嘩！第三輪「Citibank x 投資王擂台賽」只是玩了幾日，總參加人數已超過1,800人！多謝支持！昨日虛擬成交金額則有33.9億元。星級玩家組別首名依然是Tong Chi Wing，最新資產總值440.2萬元，增長46.76%。佢相當勤力，昨日做了148個交易，但勤力的不只佢一個，即使已被對手大幅拋離，但鄧建初未肯放棄，昨日都繼續進行高頻交易，做了39個交易，不過鄧建初若真的要追的話，惟有一日做超過200個交易先有機。<br>值得一提，就這幾日而言，已有七位星級玩家無進行過交易，唔知係放棄定另有計謀呢？</p></body></html>
