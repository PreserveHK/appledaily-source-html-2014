<html><header><meta charset="utf-8"><title>倪晨曦出月曆行善</title></header><body><h1>倪晨曦出月曆行善</h1><p>倪晨曦昨日在中環為2015慈善月曆舉行發佈會，黃婉曼、顏子菲等均到場支持。倪晨曦透露所得收益全數捐去世界自然基金會，她說：「拍攝成本要六位數字，我自己都出咗五位數字。」<br>已離開亞視半年的子菲，她表示有留意亞視欠薪事件，亦有舊同事向她吐苦水，談及有個專為亞洲小姐繙譯的俄羅斯繙譯員亦被亞視拖欠薪金近1年，子菲話：「我識佢，我今日先知佢都未有糧出，真係陰功豬，快啲出糧啦！」<br>日前出活動遲大到的黃婉曼，昨日就最早到場，她說：「預晒時間，搭港鐵，怕塞車，早啲到尊重主人家。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
