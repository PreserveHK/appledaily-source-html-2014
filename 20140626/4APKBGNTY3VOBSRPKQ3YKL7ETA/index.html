<html><header><meta charset="utf-8"><title>【自爆100】AD2拆夥前笑住爆</title></header><body><h1>【自爆100】<br>AD2拆夥前笑住爆</h1><p>AD2早排就去咗泰國，不過就係因為泰國而搞到AD2嘅Amy同Angi拆夥，而今日嘅《自爆100》就係佢哋兩個拆夥前嘅一條片，當時兩個仲有講有笑，估唔到之後就反咗面。<br><br>想睇番佢哋當時有幾開心？留意蘋果娛樂即時新聞同動新聞啦！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
