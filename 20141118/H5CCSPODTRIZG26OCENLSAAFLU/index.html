<html><header><meta charset="utf-8"><title>婦帶夫骨灰取消手機約被拒</title></header><body><h1>婦帶夫骨灰取消手機約被拒</h1><p>英國一名婦人喪夫後，多次到電訊公司取消亡夫的手機合約不果，反遭索取解約費，即使帶齊死亡證及亡夫骨灰上門亦被拒解約，最終電訊公司屈服並要作出道歉。<br>57歲的雷布爾德今年8月底因癌逝世，兒子要求電訊商T-Mobile取消亡父的手機合約，但對方要求出示死亡證。遺孀瑪莉亞（圖）三度上門提供亡夫的死亡證、殮葬賬單和骨灰龕，竟仍被追討129鎊（1,571港元）欠款或繳付解約費，之後還收到執達吏的威嚇信件。<br>瑪莉亞與電訊商糾纏數月，給氣得不知所措兼焦慮症發作，最後才獲中止合約，令她感慨「替丈夫辦殮葬比取消手機合約還容易」。<br>英國《每日電訊報》</p></body></html>
