<html><header><meta charset="utf-8"><title>一中一台：Lollipop F緣慳《紅磨坊》</title></header><body><h1>一中一台：Lollipop F緣慳《紅磨坊》</h1><p>台灣男子組合Lollipop F昨日在港舉行記者會，宣佈加盟新的經理人公司，在老闆之一戚美珍、前輩鍾鎮濤及鄧智偉見證下簽約四年，擔任神秘嘉賓的林峯噴住香檳跑上台祝賀。Lollipop F成頭炮藝人獲公司花費300萬元到巴黎拍MV，威廉說：「小煜去到巴黎不停要求去看《紅磨坊》表演，因拍攝太緊密而看不到。」全隊中只得阿煒偷到時間去買手袋。</p></body></html>
