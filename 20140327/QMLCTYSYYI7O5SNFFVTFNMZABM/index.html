<html><header><meta charset="utf-8"><title>隔牆有耳：Tree根晒英文er er er - 李八方</title></header><body><h1>隔牆有耳：<br>Tree根晒英文er er er - 李八方</h1><p>Tree根噚日朝早參加政改早餐會時發表出位言論，話要有23條先有普選，瞬即成功出位再度成為傳媒追訪對象。唔知Tree根呢排太少見傳媒，佢噚日自告奮勇走埋咪兜發表偉論時，未等傳媒開cam已等唔切狂噏；扑咪期間，佢突然被英文記者「突襲」，忽然黨友搓胸勤上身不斷「er er er」，搞到英文台記者都唔知佢噏乜嘢。<br>而同Tree根出位度不相伯仲嘅民建聯元秋，早餐會後急急腳離開政總，點知道門突然失靈，佢當眾再展獅吼功：畀條路嚟行吓好喎。道門最終開番，可見元秋功力深厚。</p></body></html>
