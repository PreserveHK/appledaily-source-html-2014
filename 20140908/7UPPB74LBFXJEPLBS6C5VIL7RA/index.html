<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港超聯播映權今落實</title></header><body><h1>體訊速遞：<br>（足球）港超聯播映權今落實</h1><p>南華足主張廣勇（圖）昨表示，足總與港超聯今日再開會商議電視播映權，南華在洽談轉播過程中只是扮演協助角色，並願意承擔比其他球會多的轉播費，希望解決資金問題，現階段未有任何決定，除無綫外，亞視爭取播港超聯的過程亦相當積極。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
