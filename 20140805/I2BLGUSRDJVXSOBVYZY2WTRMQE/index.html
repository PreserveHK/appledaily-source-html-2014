<html><header><meta charset="utf-8"><title>求驗客手記：奧士文俾小魔獸搶鏡</title></header><body><h1>求驗客手記：<br>奧士文俾小魔獸搶鏡</h1><p>愛華頓嘅中場奧士文30有3，仲由10歲開始已經效力拖肥糖；有見佢咁忠心，愛華頓喺周日就同佢搞咗場紀念賽鬥波圖，順便當係季前熱身賽，而結果場波就打和1:1。雖然話就話係奧士文紀念賽，但呢場波嘅焦點，就落咗喺半場休息時舉波衫同球迷見面嘅愛華頓新兵前鋒盧卡古，同首次為拖肥糖披甲嘅後衞比錫身上。拖肥糖嘅球迷，見到佢哋兩個，就拍爛手掌。講開愛華頓，有個愛華頓球迷就一次過喺球會嘅波衫度，印晒佢追捧嘅10個球星嘅名，點印？就係用英文拼字遊戲scrabble嘅方法囉（小圖）！</p></body></html>
