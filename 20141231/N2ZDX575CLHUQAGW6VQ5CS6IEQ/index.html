<html><header><meta charset="utf-8"><title>華仔傳上真人騷收名茶代酬</title></header><body><h1>華仔傳上真人騷收名茶代酬</h1><p>向來甚少參與遊戲節目的劉德華，昨日有內地報道指他將會參與真人騷《茶道真兄弟》，到時他將會以特別嘉賓身份在節目的最後一集出現。事緣有網友在微博提到《茶》的嘉賓陣容並留言說：「他是縱橫香港20餘年的神秘大咖，他是林依輪好友，特別熱衷喝茶，身價一集高達近600萬，其中300萬節目組以珍貴名茶折價贈予當酬勞一部份。」因主持人之一的林依輪與華仔份屬好友，兩人更合作過拍《再說一次我愛你》等電影，加上華仔本身亦熱衷喝茶，據聞這些名茶出自國家級製茶名師之手，市面上一般很難買到。結果綜合各種跡象，不少網友推算此人是華仔。<br>撰文：張曦彤</p></body></html>
