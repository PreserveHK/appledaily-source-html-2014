<html><header><meta charset="utf-8"><title>關仁隱事：遭前度「阿琴」唱衰「阿木」爆喊 - 關仁</title></header><body><h1>關仁隱事：遭前度「阿琴」唱衰<br>「阿木」爆喊 - 關仁</h1><p>愛嘅反面果然係恨！好似早排「阿木」同「阿琴」分手後，阿琴人前人後不停唱衰阿木，搞到阿木形象大損，俾人話佢係花心男。其實男歡女愛合則來不合則去，阿木為人平日唔係好出聲，喺感情上表現得好低調，估唔到今次俾愛過嘅女人唱衰。</p><p>表面平靜
</p><p>關仁聽佢啲身邊工作人員講，阿木為咗呢件事好傷心，有次佢喺電台接受記者追問講分手時，雖然表面上維持平靜，但轉頭上到錄音室，阿木即刻情緒失控爆喊，工作人員都俾佢嚇親，話晒阿木只係20出頭嘅後生仔，始終唔係咁叻控制情緒。<br>撰文：關仁</p></body></html>
