<html><header><meta charset="utf-8"><title>體訊速遞：（足球）孫興民「出茅招」領紅</title></header><body><h1>體訊速遞：<br>（足球）孫興民「出茅招」領紅</h1><p>利華古遜周三於德國盃次圈作客淘汰馬格德堡一仗，南韓籍前鋒孫興民（左）因出腳向對手報復領紅被逐，德國足總周五宣判罰其在盃賽停賽3場，要寄望球隊能打入決賽才有機會再參與今季的德國盃賽事。綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
