<html><header><meta charset="utf-8"><title>逾百市民撐被逼遷農夫</title></header><body><h1>逾百市民撐被逼遷農夫</h1><p>【本報訊】在馬屎埔耕種近30年的農夫黎永權被地政總署逼遷，前日一度有傳地政總署會派人清場，約百名支持者昨早到黎永權的農地聲援，地政人員最終並未出現。支持者其後遊行至北區地政處重申直接批租的訴求。土地正義聯盟成員朱凱迪在會上質疑富豪被揭發佔用官地即獲直接批租，但黎的耕地卻以公開招標處理，做法偏頗。<br>地政總署北區地政專員慕容漢稱，會向署長傳達黎永權要求會面的訴求，並承諾於得到回覆前暫緩任何執法行動，但並沒有確實表明何時再有行動。黎永權已於上周分別向立法會申訴部及申訴專員公署提出申訴，現時仍在調查中。</p></body></html>
