<html><header><meta charset="utf-8"><title>威廉晒全家福　小佐治只顧望狗狗</title></header><body><h1>威廉晒全家福　小佐治只顧望狗狗</h1><p>英國皇室趁昨天（周日）是英國母親節（Mothering Sunday），發放威廉王子一家三口全家福。凱蒂輕擁八個月大的佐治王子、威廉則抱着愛犬Lupo，於肯辛頓宮倚在窗前，在春日陽光下露出幸福笑容。佐治王子卻沒望向鏡頭，而是凝視身旁的Lupo。這幀官方照是由拍攝佐治受洗禮的著名攝影師貝爾（Jason Bell）操刀。<br>英國《星期日泰晤士報》</p></body></html>
