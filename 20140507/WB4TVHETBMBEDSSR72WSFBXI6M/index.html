<html><header><meta charset="utf-8"><title>綁架勒索可囚14年</title></header><body><h1>綁架勒索可囚14年</h1><p>【話你知】<br>大律師陸偉雄指出，根據香港法例第212章《侵害人身罪條例》第42條，綁架意圖販賣罪可被判終身監禁，即類似內地常見拐子非法販賣他人兒童罪行。而一般綁架罪，最高刑罰監禁七年。他續稱，綁架罪會衍生非法禁錮罪和勒索罪，非法禁錮罪最高判監七年；勒索罪最高判監14年。<br>一般情況下，類似今次案件，疑犯可能被起訴該三項罪名，但最終要視乎警方如何起訴。綁架、非法禁錮及勒索三項罪的刑期通常分開執行，其中部份刑期同期執行。</p></body></html>
