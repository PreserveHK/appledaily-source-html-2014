<html><header><meta charset="utf-8"><title>森巴嘉年華：球星着過先係寶</title></header><body><h1>森巴嘉年華：<br>球星着過先係寶</h1><p>比完賽之後，球員交換球衣（圖）係好正常嘅事。不過，有好多波衫之後都只係俾人放埋一邊等發臭，或者到個球員等錢使，會攞番啲衫出嚟賣。有收藏家話，好多呢啲衫都冇洗過，仲有啲草嘅痕迹，要買呢啲衫最好嘅方法，就係搵番啲球員，或者佢哋嘅家人朋友。一個球星可以簽好多件波衫，但係着過嚟比賽嘅好少，所以值錢好多，可以賣過兩萬蚊港紙一件㗎！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
