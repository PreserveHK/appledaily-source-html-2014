<html><header><meta charset="utf-8"><title>歐國外速遞：（F組）羅馬尼亞好「匈」狠</title></header><body><h1>歐國外速遞：<br>（F組）羅馬尼亞好「匈」狠</h1><p>匈牙利於歐國外F組首戰主場爆冷不敵北愛爾蘭，上周六作客羅馬尼亞被一致睇淡下，憑中場大腦迪素迪沙基於下半場尾段建功追成平手，最終雙方踢成1:1各得1分。賽事充滿火藥味，兩軍合共有12名球員領黃牌，另外雙方球迷於比賽期間亦不時爆發衝突（圖），場面混亂。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
