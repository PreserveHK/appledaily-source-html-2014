<html><header><meta charset="utf-8"><title>陳雅倫失手露乳貼</title></header><body><h1>陳雅倫失手露乳貼</h1><p>上載自拍照到個人網誌已經成為大部份名人、藝人的生活習慣，不過自拍其實都是一門學品，偶一不慎，可能會出醜當場，繼李彩華誤放露點自拍照上微博後，陳雅倫又犯同類低級錯誤。日前她在北京出席慈善公益頒獎禮，化了濃妝，穿上黑色低胸裙大騷長腿，打扮靚靚。當晚她還不停和朋友合照放上微博，但其中一張卻不慎露出乳貼，非常「大頭蝦」。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
