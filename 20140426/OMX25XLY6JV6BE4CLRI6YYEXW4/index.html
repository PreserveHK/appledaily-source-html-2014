<html><header><meta charset="utf-8"><title>家居資訊站：可愛韓國紙家具　創新環保</title></header><body><h1>家居資訊站：<br>可愛韓國紙家具　創新環保</h1><p>韓國品牌 Funny Paper所設計的家具及生活用品，均以耐用的環保瓦通紙製造，既創新又實用。瓦通紙的結構和材質有無限可能性，耐用和強度可媲美塑膠板，同時瓦通紙能 100% 回收，貫徹 Funny Paper的環保概念，所有家具也能自行組裝，步驟簡單易明，而且紙造家具無須任何工具或膠水即可組裝，小朋友透過組裝和繪畫創作的家具，提升創意和表達能力，讓小朋友發揮無限想像力。<br><br>ErgoBoss<br>電話：2137 5207</p></body></html>
