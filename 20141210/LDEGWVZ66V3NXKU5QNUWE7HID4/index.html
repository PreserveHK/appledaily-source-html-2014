<html><header><meta charset="utf-8"><title>Kelly撇甩囝囝買新衫</title></header><body><h1>Kelly撇甩囝囝買新衫</h1><p>最靚潮媽陳慧琳（Kelly）日前撇甩兩個囝囝與友人到中環血拼，當日下午Kelly穿牛仔褲，一身便服打扮與友人先在中環Joyce閒逛，未有發現心頭好，隨即轉場行到置地廣場，最終在一間時裝店看中幾件衫，Kelly便可以逐件試，其友人則全程坐在舖內等她。Kelly試足半小時，終於決定買其中一件黑白色衫，等店員包裝期間，Kelly便和友人排排坐在店內玩手機，離開時Kelly發現記者即笑言：「我走喇！唔使跟我喇！」<br>採訪、攝影：羅德光</p></body></html>
