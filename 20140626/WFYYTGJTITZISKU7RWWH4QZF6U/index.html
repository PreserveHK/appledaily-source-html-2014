<html><header><meta charset="utf-8"><title>王敏德演《變4》家人捧場</title></header><body><h1>王敏德演《變4》家人捧場</h1><p>馬詩慧前晚偕次女和細仔去到尖沙嘴，欣賞老公王敏德有份參演的電影《變形金剛：殲滅世紀》特別場，大女王曼喜有事未能到來。戲中飾演警司、在變形金剛襲港時負責通報消息的王敏德，雖然戲份不多兼只得一句英文對白，不過他都大讚導演Michael Bay有創意和有自己風格，他說：「我們只有基本劇本，但導演腦海經已有全套電影構圖同故事，每次他一出現便知道怎樣拍攝。」仔仔十分鍾情英雄電影，所以今次王敏德有份演出，仔仔也很興奮。<br>採訪、攝影：馬建華</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
