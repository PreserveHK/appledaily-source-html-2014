<html><header><meta charset="utf-8"><title>醉酒男大鬧夜總會　吊燈當韆鞦</title></header><body><h1>醉酒男大鬧夜總會　吊燈當韆鞦</h1><p>江蘇近日有兩名醉男在夜總會鬧事，其中一人先把自己吊在水晶燈上盪韆鞦，其後出拳打吊燈，可惜沒有命中目標，反而失重心跌坐地上，出了洋相。老羞成怒的醉男搬出桌子，想砸爛吊燈。當保安上前阻止時，另一名醉男衝上掐着保安脖子，好讓友人順利砸吊燈。<br><br>許多工作人員及保安趕到制止，兩名醉男竟拿出摺刀揮舞，最後需召民警到場拘捕兩人。警方對二人進行酒精測試，證實二人體內酒精濃度為2.5，屬於醉酒狀態。<br><br>北京電視台</p></body></html>
