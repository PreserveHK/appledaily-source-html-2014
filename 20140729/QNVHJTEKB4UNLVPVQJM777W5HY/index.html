<html><header><meta charset="utf-8"><title>馮仁昭四圍超：美棋盼與心潔合作 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：美棋盼與心潔合作 - 馮仁昭</h1><p>黃美棋噚日喺荃灣接受電台訪問，前幾日佢整頭髮時唔小心俾熨髮夾燙損塊面，佢話心情好差，驚有疤痕，身邊朋友提供咗好多去疤去印意見，佢仲話：「傷口望落去似頭髮咁，擔心傷口色素加深，所以要戒食豉油、蠔油等色素深食物。」另外，李心潔正為港視新劇開工，美棋好想同李心潔合作：「今次我冇份拍，希望會有客串機會，跟心潔姐姐學嘢。」<br>撰文：馮仁昭</p></body></html>
