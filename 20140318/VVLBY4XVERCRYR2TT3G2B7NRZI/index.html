<html><header><meta charset="utf-8"><title>體壇拾趣：張家朗威盡攬4金</title></header><body><h1>體壇拾趣：<br>張家朗威盡攬4金</h1><p>「花美男」崔浩然有師弟初長成，年僅16歲已身高1米87嘅張家朗（左二），同師兄一樣就讀林大輝中學、同係花劍代表，佢喺周日約旦安曼舉行完嘅亞洲青少年劍擊錦標賽，一人包辦4金，包括個人及團體賽冠軍，為香港劍擊壇創下歷史，佢喺上周四「傑運」獲得「最具潛質運動員」實至名歸。佢已決定為8月青奧、9月亞運、甚至2016奧運而停學，暑假開始就轉全職劍手。港隊喺今仗賽事共奪4金3銀8銅。</p></body></html>
