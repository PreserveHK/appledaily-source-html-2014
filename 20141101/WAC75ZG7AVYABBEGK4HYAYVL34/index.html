<html><header><meta charset="utf-8"><title>體壇拾趣： 南華向港足Say No</title></header><body><h1>體壇拾趣： <br>南華向港足Say No</h1><p>港足噚日公佈20人大軍名單，準備月中嘅東亞足球錦標賽外圍賽。向來係港隊大戶嘅南華，竟然得右閘積施利同中場梁振邦入選，陳肇麒因傷踢唔到，但陳偉豪（左）同李威廉等主力都冇份，反而剛傷癒嘅飛馬前鋒李康廉同麥基有入選。據聞南華近排戰績唔好，唔想派兵踢東錦外，但教練金判坤幾經辛苦向「少林寺」爭取，最終有兩位「和尚」可以隨行。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
