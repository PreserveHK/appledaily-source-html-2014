<html><header><meta charset="utf-8"><title>News Flash伊武裝分子攻佔第二大城市</title></header><body><h1>News Flash<br>伊武裝分子攻佔第二大城市</h1><p>伊拉克的激進遜尼派組織「伊拉克和黎凡特伊斯蘭國」（ISIL）武裝分子，昨天清晨攻佔第二大城市摩蘇爾（圖），佔據軍營後，釋放逾1,000名囚犯，對伊拉克什葉派政府造成重大打擊。總理馬利基將會向志願民眾提供武器，一起共抗ISIL。<br>路透社</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp  </p></body></html>
