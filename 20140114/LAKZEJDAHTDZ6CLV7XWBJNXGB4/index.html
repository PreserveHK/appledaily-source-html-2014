<html><header><meta charset="utf-8"><title>各區突發簡訊：歹徒持果刀劫便利店</title></header><body><h1>各區突發簡訊：<br>歹徒持果刀劫便利店</h1><p>【觀　塘】<br>【本報訊】昨凌晨2時半，一名男子走入觀塘茶果嶺道88號地下一間OK便利店買煙。當女店員給他香煙時，他卻遞上10吋長生果刀指嚇大叫打劫，並催促店員：「快、快、快」。女店員匆匆交出收銀機內1,500元，賊人得手後，衝出門外登乘的士逃去無蹤。姓陳33歲女職員隨即報警。據報賊人年約40歲，身高1.75米，犯案時戴口罩和手套。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
