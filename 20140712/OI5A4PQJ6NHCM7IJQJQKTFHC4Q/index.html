<html><header><meta charset="utf-8"><title>馮寶寶翻拍《阮玲玉》</title></header><body><h1>馮寶寶翻拍《阮玲玉》</h1><p>馮寶寶日前在上海的電影博物館出席阮玲玉默劇放映活動，接受有線節目《電影蒙太奇》訪問，她表示將會自編自導自演關於阮玲玉的電影：「當年拍完《武則天》已經留意阮玲玉，搵咗文化界朋友提供佢嘅故事畀我，估唔到關錦鵬咁啱拍咗，佢好多構思同我想法好似，例如張曼玉個旗袍同形象。」此外，荷李活動作男星尚格雲頓（Jean Claude Van Damme）亦接受訪問，他透露擔任新片《鷹之路》導演很辛苦。</p></body></html>
