<html><header><meta charset="utf-8"><title>求驗客手記：占士sell底最凸出</title></header><body><h1>求驗客手記：占士sell底最凸出</h1><p>唔知點解啲底褲品牌成日鍾情足球員幫佢哋拍廣告，由以前碧咸、龍格保，到近幾年嘅C朗同尼馬，𠵱家連占士洛迪古斯（圖）都拍埋一份。某間哥倫比亞底褲品牌就搵咗呢位人氣新星做代言人，仲幫佢打造埋一條個人line，推出J10底褲系列，認真厲害。不過，J Rod最「厲害」之處唔係呢啲，而係佢喺廣告中着上唔同款式嘅底褲，都係咁「激凸」，求大俠睇阿J睇到眼都凸。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
