<html><header><meta charset="utf-8"><title>關仁隱事：「醫生」俾男經理人摸 - 關仁</title></header><body><h1>關仁隱事：「醫生」俾男經理人摸 - 關仁</h1><p>大婆台唱歌節目出嚟嘅「醫生」，唔算好靚仔，但唱得好吸引唔少少女粉絲，估唔到連同性都吸引到，前排醫生主動要求公司換走由佢出道開始跟佢嘅經理人，表面同公司講嘅原因係唔夾，但真正嘅原因係醫生不滿成日俾呢個同性經理人摸身摸勢抽水，後來換走咗，醫生即刻覺得舒服晒，聽聞另一個小生「新仔」都經常蝕底畀同一個經理人，敢怒不敢言，估唔到大婆台入面嘅男藝人都有呢啲屈辱呀陰功！<br>撰文：關仁</p></body></html>
