<html><header><meta charset="utf-8"><title>赤膊洋漢　赤腳逃生</title></header><body><h1>赤膊洋漢　赤腳逃生</h1><p>【本報訊】尖沙嘴喜利大廈一間印度餐廳昨凌晨閉門失火，濃煙席捲出走廊，逾30名住客走火逃生，部份外籍住客赤膊、赤足跑落樓，十分狼狽。消防員到場迅速救熄火警，無人受傷；起火原因無可疑。<br>現場為彌敦道81號喜利大廈6樓一間印度餐廳，昨凌晨3時許，餐廳打烊無人留守。廚房爐頭旁一堆雜物突然起火，大量濃煙冒出走廊，住客報警。其間逾30名大廈住客自行逃生；一名外籍男住客未及穿上衣服和鞋，赤足與女友沿樓梯落地下逃生，非常狼狽。</p></body></html>
