<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）小丁無錫外圍賽出局</title></header><body><h1>體訊速遞：<br>（桌球）小丁無錫外圍賽出局</h1><p>在英國進行的無錫桌球精英賽外圍賽爆出大冷門，中國「1哥」丁俊暉（圖）在外圍賽爆冷以0:5不敵英格蘭的業餘球手布朗，是小丁自06年打入世界排名頭16位後，首次無緣大型排名賽決賽周。 本報消息（英國）</p><p>【壹錘定音 . 李慧玲】6月4日早上8點正式開咪！<br>即like【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
