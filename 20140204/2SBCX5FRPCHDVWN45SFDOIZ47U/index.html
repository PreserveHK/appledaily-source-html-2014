<html><header><meta charset="utf-8"><title>【壹週刊】鍾舒漫「蠔」得起　派過萬蚊利是</title></header><body><h1>【壹週刊】鍾舒漫「蠔」得起　派過萬蚊利是</h1><p>由now101台舉辦嘅烹飪比賽《小煮角》，第三季由13歲的美男子Marco勝出，小廚神早前邀請鍾舒漫同佢一齊親身示範製作一道新年菜色－「新年蠔得起」。<br>Sherman坦言過去一年自己的工作成績相當唔錯，所以會加碼派利是。呢個時候Marco好奇心發作，即刻追問佢預備幾多錢派，Sherman亦都冇顧忌，自爆預咗五位數字派街坊，認真豪氣！<br></p></body></html>
