<html><header><meta charset="utf-8"><title>瞓晒身拍床上戲蔡潔爸爸開綠燈</title></header><body><h1>瞓晒身拍床上戲<br>蔡潔爸爸開綠燈</h1><p>蔡潔也不喜歡收藏自己，遇到甚麼事總會與家人分享，至於她在戲中要半裸肉搏曾志偉，事前又可有徵詢父母同意？她稱去年四月導演找她時，便第一時間告知父母，並以李安找湯唯拍《色，戒》作比喻，問他們可接受：「我媽咪就好緊張問東問西，我爹哋反而話如果你決定要做，就唔好計較咁多。」蔡潔愛上電影，都是因自小受父親薰陶：「屋企啲收藏不亞於導演。」彭導笑說：「但你有冇解釋畀你老竇聽，呢套戲同《色，戒》最大分別，係今次男主角更靚仔（曾志偉）？」<br><br>新人蔡潔為彭導獻出第一次! 聽晚11:00《亂噏24》足本播放!<br><br>服裝:ANTEPRIMA</p></body></html>
