<html><header><meta charset="utf-8"><title>世盃短訊：保方可望復出鬥哥國</title></header><body><h1>世盃短訊：<br>保方可望復出鬥哥國</h1><p>首仗對英格蘭因傷缺陣的意大利隊長保方（圖），或有機會於第2場分組賽對哥斯達黎加復出。36歲的保方在上周六對英格蘭賽前受傷，其位置於該仗由後備門將沙華托尼施利古頂上；但保方的康復進展不俗，大有機會於周五復出領軍。至於AC米蘭21歲後衞迪施基利奧，則有機會在分組賽最後一輪對烏拉圭復出。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
