<html><header><meta charset="utf-8"><title>韓劇燒：李敏鎬便當廣州熱賣</title></header><body><h1>韓劇燒：李敏鎬便當廣州熱賣</h1><p>韓劇《繼承者們》男星李敏鎬早前到廣州開騷，為負責接待他的餐廳帶來無限商機，事關該餐廳事後推出「李敏鎬便當」，公開李敏鎬當日的菜單，當中包括糖醋肉、綠豆芽炒牛肉等，盛惠人民幣168至198。該餐廳更在網上進行推廣活動，甚至計劃將李敏鎬用過的便當盒送給粉絲。此外，李敏鎬以自己最愛的數字「7」作為設計理念，和周大福合作推出頸鏈等配飾。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
