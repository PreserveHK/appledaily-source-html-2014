<html><header><meta charset="utf-8"><title>電腦節價錢　$799買22吋芒</title></header><body><h1>電腦節價錢　$799買22吋芒</h1><p>電腦節明明過咗，我都唔明點解會見到電腦節嘅牌？不過價位真係好靚，AOC呢部E2261Fwh，足有22吋顯示，但價錢只係要$799，不過平就當然有原因，因為佢係行舊式嘅TN芒設計，所以可視角度會差啲，側啲或上下角度大啲，啲顏色會變淡或變黑，不過你話如果當一般電腦芒用，真係冇乜問題，其他如反應速度、顏色，其實同現在嘅芒分別不大。</p><p>正都電腦</p><p>深水埗黃金電腦商場地庫49, 51, 53, 55號舖</p><p>記者：朱崇德</p></body></html>
