<html><header><meta charset="utf-8"><title>Northstar成員自宮跳樓</title></header><body><h1>Northstar成員自宮跳樓</h1><p>饒舌組合Northstar成員Andre Johnson昨日上午於洛杉磯的住所自宮完再跳樓，雖大難不死但情況嚴重送院，暫時未知原因，但有外國傳媒懷疑他是吸毒而作出自殘行為。<br>根據洛杉磯警方表示，化名Christ Bearer的Andre，前日於新歌《Oooh！》放上網數小時後，便自宮兼於寓所二樓跳下，嚴重受傷後送院醫治。Andre為饒舌組合Northstar成員，據講跟Andre同居於同一所大廈的兩位Northstar成員，在Andre跳樓後已迅速趕到現場，更稱「Andre並沒有吸一些令他會做出如此行為的毒品」。<br>撰文：盧葦</p></body></html>
