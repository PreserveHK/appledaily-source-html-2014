<html><header><meta charset="utf-8"><title>體壇拾趣：簡索拉拿退賽環法減星味</title></header><body><h1>體壇拾趣：<br>簡索拉拿退賽環法減星味</h1><p>今屆環法單車賽有兩位大牌卡雲迪殊同干達杜爾先後因傷退出，周二就再有瑞士嘅簡索拉拿（圖）退賽，令賽事星味大減。不過簡索拉拿就唔係有傷，佢話退賽只係太攰，想有多啲時間備戰9月喺西班牙舉行嘅公路世錦賽。至於成為環法史上首位參賽嘅中國車手計成，因為自己喺車隊嘅主要工作係要幫隊友開路，所以好多時都係包尾過終點，慘被一班無知嘅網民係咁抨擊，話佢攞唔到冠軍，丟晒中國人架喎。</p></body></html>
