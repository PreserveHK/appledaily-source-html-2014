<html><header><meta charset="utf-8"><title>雲海鬧Donald假</title></header><body><h1>雲海鬧Donald假</h1><p>商台前節目主持人雲海日前在網上電台節目《格羅茲尼》中，重提去年6月在商台節目《摩星嶺4號》中，講述六四事件內容被刪剪，事後他深感被好友林若寧及DJ Donald出賣而辭職，他在節目中力數林若寧及Donald：「事件發生後，首先打電話畀Donald，當時佢以高八度聲調話『你呀，你成日都離題，應該俾人剪。」<br>雲海曾致電林若寧，對方指Donald稱其節目「無厘揦肺」，他說：「我當佢（Donald）係朋友，有工作都會推薦佢，點解佢要咁踩我。之後我辭職，佢先WhatsApp我想修好，但喺個首映度又扮睇我唔到，呢個先係我同佢割席原因。」<br>撰文：楠楠</p></body></html>
