<html><header><meta charset="utf-8"><title>【有營生活】湯水放雪櫃可隔油　真唔真？</title></header><body><h1>【有營生活】湯水放雪櫃可隔油　真唔真？</h1><p>營養師李龍家麒指出，很多人喝湯時都有不同方法，令肥膩的湯變得清淡，包括用隔油網或隔油壺隔走油份，但其實很多油仍然在湯水裏面。</p><p>有些人覺得不如放在雪櫃入面，令油份浮上面再隔走，這個方法確實比較好，但如果你的湯水含有豐富的蛋白質，由於蛋白質或水溶性纖維在冷藏過程中凝固，會連脂肪一起凝固，油份不會輕易在冷藏過程中浮上上面，這並非最好的方法。</p><p>記者：彭海燕<br>攝影：陳永威 </p></body></html>
