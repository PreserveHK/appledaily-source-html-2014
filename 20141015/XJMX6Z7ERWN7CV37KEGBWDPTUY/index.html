<html><header><meta charset="utf-8"><title>【搶機票】$5,697連稅　飛土耳其</title></header><body><h1>【搶機票】$5,697連稅　飛土耳其</h1><p>踏入淡季平機票紛紛出籠，卡塔爾航空搶先推出歐洲平機票，最平 $5,697即可飛土耳其伊斯坦堡，「唓，都唔係好平啫！」喂，呢個價錢經已連稅喎，經已算抵啦，飛米蘭、蘇黎世最平亦唔使$6,000，好趁未入冬走轉米蘭換季置新裝吧。</p><p>訂票日期：即日至10月17日<br>網址： http://www.qatarairways.com/hk/en/special-offers.page  </p><p>記者：曾冠輝</p></body></html>
