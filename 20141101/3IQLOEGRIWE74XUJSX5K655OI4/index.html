<html><header><meta charset="utf-8"><title>大奶奶上身勁澎湃板野友美被質疑隆胸</title></header><body><h1>大奶奶上身勁澎湃<br>板野友美被質疑隆胸</h1><p>唔少女星都以一副玲瓏浮凸嘅好身材吸引到唔少fans，但有時就算「咪咪」大，都未必博到like o架噃！</p><p>就好似前AKB48成員板野友美咁，最近就以畢業生身份，演出一班師妹嘅新MV。喺MV一面佢一邊跑，「咪咪」就一邊上下搖動，非常吸睛。不過就惹嚟網友反感，一口咬定佢隆咗胸、一睇就知道係假嘅。仲寸佢跑得咁快，話唔定會整壞對假「咪咪」，勸佢放棄隆胸，因為咁樣睇落勁唔自然呀！</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar </p></body></html>
