<html><header><meta charset="utf-8"><title>女歌手邊自慰邊拍MV</title></header><body><h1>女歌手邊自慰邊拍MV</h1><p>荷蘭人對性特別開放，連樂隊組合亦不例外。女子組合ADAM三名成員一邊用上自慰器一邊拍攝MV（圖），大唱「歡愉之歌」。<br>片段甫開始，只見ADAM三名女歌手在鏡頭前一本正經地唱新歌，但未幾只見她們臉露笑容，不時忍着笑，邊唱邊輕皺眉頭輕舔嘴唇，甚至開始走音，不過仍勉力地唱。不是有人在逗她們笑，而是她們正在使用自慰器，隨着刺激加劇，高潮迭起，兩女最後唱不下去，只好不斷震抖喘氣，只剩另一成員勉強唱了一兩句，三女的銷魂表情全被鏡頭拍下。<br>英國《星期日鏡報》</p></body></html>
