<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）羅渣士慢速封王</title></header><body><h1>體訊速遞：<br>（田徑）羅渣士慢速封王</h1><p>上周五的美國田徑錦標賽舉行男子100米決賽，米基羅渣士（圖）以10秒09慢速奪冠。雖然米基羅渣士在準決賽乘順風做出9秒8的成績，但裁判在決賽決定掉轉賽道方向，令跑手要逆風而跑，令到整體成績下滑。綜合外電（美國）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
