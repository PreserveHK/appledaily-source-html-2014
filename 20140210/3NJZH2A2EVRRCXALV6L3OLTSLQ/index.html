<html><header><meta charset="utf-8"><title>求驗客手記：漢堡沉淪例輸0:3</title></header><body><h1>求驗客手記：<br>漢堡沉淪例輸0:3</h1><p>漢堡認真唔掂，上周六佢哋喺主場對哈化柏林，我求大俠諗住佢哋可以喺連輸兩場0:3後反底贏番場，點知低處未算低，最後又輸0:3。連埋歇冬前嘅成績，佢哋喺聯賽經已6連敗，家陣排尾2，只係好過包尾嘅升班馬布倫瑞克。再咁落去，我求大俠擔心呢支坐擁韋斯達文、馬素贊臣及雲達華治等好手嘅德國老牌球會，下季要降班落乙組。漢堡沉淪，但拜仁就繼續強勢，同日作客輕取紐倫堡2:0後，繼續領先次席嘅利華古遜13分，聯賽錦標又近一步。</p></body></html>
