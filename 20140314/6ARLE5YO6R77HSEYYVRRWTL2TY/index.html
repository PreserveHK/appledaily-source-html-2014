<html><header><meta charset="utf-8"><title>廖碧兒遭勸退娛圈</title></header><body><h1>廖碧兒遭勸退娛圈</h1><p>廖碧兒昨日與嚴浩在九龍塘宣傳有線節目，她表示早年腰部曾做過大手術，拍攝節目時遂請教嚴浩，獲贈不少養生方法，廖碧兒說：「好似教我企同行嘅姿勢，食乜嘢天然食品咁，呢啲我都唔識，好有用。」<br>廖碧兒指嚴浩知道其腰部做過手術後，曾勸她退出娛圈：「佢話女人條腰好緊要，同埋話女人盆骨即使唔生都會轉位，所以佢叫我唔好再咁刁蠻，唔好再拍戲，快啲嫁人生BB，不過自己仲好鍾意拍戲、跳舞。」提到今天是白色情人節，可要回禮？她即說：「冇噃，我冇收過嘢，所以都唔使回禮。」<br>採訪、攝影：譚倩宜</p></body></html>
