<html><header><meta charset="utf-8"><title>秋生撐阿澤抗溫兆倫</title></header><body><h1>秋生撐阿澤抗溫兆倫</h1><p>台灣反服貿行動，杜汶澤和宿敵黃秋生算同一陣線，但強國網民卻不滿阿澤力撐台灣學生，呼籲封殺他，昨日阿澤遭網民狂插，還波及老婆田蕊妮的微博也被痛罵。<br>阿澤和秋生不時在網上開拖，但前晚卻加入了超級愛國的溫兆倫出言力撐強國封殺有牙齒印的阿澤，他前日微博說：「被同胞侮辱祖國是我個人不能接受的。」秋生前晚在facebook貼了疑似撐阿澤說話：「發溫報私仇，講嘢講到亂晒龍，喺咪長期喺廣西？根據你嘅理論，阿澤係你同胞，更唔啱你都要愛佢，你做乜小佢？」阿澤昨日表示不再回應。<br>撰文：陳杰</p></body></html>
