<html><header><meta charset="utf-8"><title>紙箱人爭普選　佔旺區買小食</title></header><body><h1>紙箱人爭普選　佔旺區買小食</h1><p>【本報訊】有支持佔領行動的人士，昨日凌晨化身日本漫畫《四葉妹妹》的紙箱人「阿楞」現身旺角佔領區（左圖）。與漫畫中「阿楞」不同的是，這位紙箱人身上貼有「我要真普選」標語，而且一度走到旺角的小販檔購買食物（右圖）。附近的警員曾打算上前進行調查，但被其他警官阻止，以免紙箱人「出風頭」，不過紙箱人相當受附近的市民和佔領人士歡迎，不少人均走上前圍觀拍照，為佔領區帶來一點童真。<br>朱永倫攝</p></body></html>
