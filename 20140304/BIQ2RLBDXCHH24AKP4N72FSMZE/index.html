<html><header><meta charset="utf-8"><title>學友保密新髮型</title></header><body><h1>學友保密新髮型</h1><p>歌神張學友昨日頭戴冷帽，以代言人身份現身半島酒店記招，似乎是鏟了新髮型未想曝光，學友對此指要保持神秘感，又笑稱是天氣轉冷才戴帽。好友梁家輝的囡囡日前在instagram貼上一家人的合照，孖女更穿上泳衣，問到會否效法晒跟瑤華及瑤萱的泳衣照，學友說：「佢啲女大個好多，我平時去派對都會見到佢兩個女，家輝同兩個女好似朋友咁，我都成日問佢點相處，相就等我啲女再大少少先再諗。」學友指不時提醒女兒們要注意網上私隱，他亦未試過在網上監查女兒私生活，因為女兒平日也會跟他傾密偈，另外他亦會不時飛往英國探望留學的大女。<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
