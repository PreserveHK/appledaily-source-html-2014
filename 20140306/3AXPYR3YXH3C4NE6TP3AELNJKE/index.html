<html><header><meta charset="utf-8"><title>隔牆有耳：李慧玲：富二代唔砌唔得 - 李八方</title></header><body><h1>隔牆有耳：<br>李慧玲：富二代唔砌唔得 - 李八方</h1><p>香港一班富二代近日喺北京人大同政協「幫港出聲」，恒地太子李家傑喺北大人面前炮轟鍾庭耀嘅港大民研。商台前名嘴李慧玲噚日出席港大一個論壇就話，以前四叔李兆基等富豪甚少開口講政治，見傳媒都係揮吓手笑一笑就算數，但係李家傑、霍啟剛、李澤鉅近期紛紛開口表態，對佔中、港大民調等議題「唔砌唔得」。講開富二代，都有一位係沉默是金嘅，李慧玲話，有立法會資深記者曾經同佢講「霍震霆識講嘢㗎？」大班鄭經翰話，自己做議員期間，都未聽過霍震霆開聲，唯一一次出聲，就係同職員講要飲茶。</p></body></html>
