<html><header><meta charset="utf-8"><title>綜藝王：金九拉孭妻債病發入院</title></header><body><h1>綜藝王：金九拉孭妻債病發入院</h1><p>韓國人氣綜藝節目《舌戰》名嘴金九拉（圖），前日因突發驚恐症而入院，昨日就被韓國傳媒踢爆病發原因是因為其妻欠下巨債。<br>據知，金九拉的妻子過去曾多次為親友做擔保人，至今欠下高達18億韓圜（約1,300萬港元）巨債，而且更涉及高利貸，金九拉得知後承受巨大壓力，在7個月前已被診斷患上驚恐症。金九拉為保護妻子而獨自承擔債務，可惜近日卻收到法院傳來的財產扣留通知書而壓力爆煲，最終入院，消息令外界感到心痛。</p></body></html>
