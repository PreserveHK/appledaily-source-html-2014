<html><header><meta charset="utf-8"><title>花絮︰受傷子彈「輪」住撐場</title></header><body><h1>花絮︰<br>受傷子彈「輪」住撐場</h1><p>綽號「子彈」嘅夏志明，今季喺流浪表現相當積極，可惜上場港超聯對黃大仙開波冇耐，爭頂落地而左膝受重創，傷半月板之外，連十字韌帶都斷埋，今個月8號會入院做手術。提早收「咧」嘅佢噚日坐輪椅（圖）入場幫流浪打氣，可惜球隊最終被淘汰出局。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
