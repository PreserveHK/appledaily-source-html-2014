<html><header><meta charset="utf-8"><title>大埔地估值降22%</title></header><body><h1>大埔地估值降22%</h1><p>【本報訊】今午截標的大埔白石角及啟德的住宅地，市場對白石角科研路地皮較為看淡，有測量師行兩度調低估值共逾兩成，最低估值更只有29億元，每呎樓面地價低至4,000元，較09年同區地皮7,284元高位低近一半。新地（016）聯席主席郭炳江及新世界（017）主席鄭家純均表示有興趣入標兩地。<br>就大埔白石角科研路用地，中原測量師行3月初時原估值51.2億元，近日調低地皮估值至40億元，兩個月內該行對地皮估值累減達22%。<br>同日截標的啟德第1H區3號住宅地，估值約22.72億至24.8億元，樓面呎價約5,500至6,000元。</p></body></html>
