<html><header><meta charset="utf-8"><title>體訊速遞：（足球）費拿成西甲被炒第一人</title></header><body><h1>體訊速遞：<br>（足球）費拿成西甲被炒第一人</h1><p>西甲榜尾科爾多瓦開季聯賽8戰4和4負，球會決定解僱教練費拿（圖）。在球員時代曾效車路士的費拿，成為今季西甲第一位被解僱的教練；前華倫西亞教練祖傑錫接掌帥印。另外，尾2的利雲特亦隨後解僱了主帥文迪利巴，暫時未宣佈接任人。綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
