<html><header><meta charset="utf-8"><title>森巴嘉年華：智利艷星又送「免費餐」</title></header><body><h1>森巴嘉年華：智利艷星又送「免費餐」</h1><p>智利有位叫做瑪倫嘅艷星，喺分組賽已經話，如果國家隊贏波，就會同啲粉絲進行馬拉松式性愛。佢亦都唔係得個講字，之前智利贏咗澳洲同西班牙，佢都有找數。日前智利輸咗畀荷蘭，搞到瑪倫要唞唞。不過唔緊要，機會係仲有嘅。瑪倫承諾智利贏到巴西嘅話，會連續兩日由上晝10點到夜晚10點免費提供服務。雖然對巴西係難踢啲，不過為咗班fans，盡力啦兄弟。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
