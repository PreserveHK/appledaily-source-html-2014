<html><header><meta charset="utf-8"><title>蘋果汁：新合群茶餐廳被罰停牌</title></header><body><h1>蘋果汁：新合群茶餐廳被罰停牌</h1><p>【本報訊】位於長旺道5號地下的旺角食肆「新合群茶餐廳」，因屢次違反《食物業規例》，被食物環境衞生署判罰吊銷牌照21天，由昨日至下月15日暫停營業。<br>新合群茶餐廳由2011年9月至去年1月期間，因非法擴展營業範圍曾6次被法庭定罪，共罰款18,300元，被食環署根據違例記分制記下持牌人90分，因而取消其食肆牌照。餐廳經營者其後向市政服務上訴委員會提出上訴，獲准以暫時吊銷牌照21天，代替取消牌照。食環署發言人提醒食物業處所持牌人必須遵守《食物業規例》，否則牌照可能被暫時吊銷或取消。</p></body></html>
