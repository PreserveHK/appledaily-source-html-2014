<html><header><meta charset="utf-8"><title>新娘姊妹拍婚照潮興露臀</title></header><body><h1>新娘姊妹拍婚照潮興露臀</h1><p>今時今日拍攝婚紗照，不再只是排排企的合照，外國近日就興起新娘子與姊妹和伴娘齊齊拍攝露底甚至露臀照（圖），娛己娛人。<br>社交網絡Pinterest最近湧現這類美艷婚照，新娘與姊妹全部盛裝打扮，面對鏡頭調皮地掀起裙子大騷美腿及盛臀。有人為此悉心穿上誘人襪帶或G弦內褲，甚至索性「真空」上陣，趁機炫耀一下之前節食減肥的成果，好讓婚禮賓客驚喜一番。拍露臀照蔚然成風，但未知她們日後會否將照片留給兒孫觀看。<br>英國《每日紀事報》</p></body></html>
