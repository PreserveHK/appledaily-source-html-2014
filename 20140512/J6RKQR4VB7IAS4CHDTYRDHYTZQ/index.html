<html><header><meta charset="utf-8"><title>呂良偉囝囝送卡驚喜</title></header><body><h1>呂良偉囝囝送卡驚喜</h1><p>呂良偉同老婆楊小娟及囝囝善揚，昨日到福臨門食飯慶祝母親節，阿呂夫婦現身時不見囝囝同行，小娟口快快說：「去咗玩呀！」阿呂即刻說：「唔係，做功課呀！」呂善揚獨自坐的士到達。記者問到他送甚麼禮物給媽咪，他表示寫了一張卡。記者提他附近有花店，他即說：「一陣靜雞雞去買先。」阿呂一家食完飯離開時，有一名操普通話女人上前要求跟阿呂合照，卻不知小娟是阿呂老婆，要求小娟代勞影相，還問她貴姓。<br>此外，福臨門常客大劉（劉鑾雄）與女友呂麗君、媽咪劉老太，細劉及妹妹劉玉珍等，昨午亦如常現身，大劉顯得心事重重，並無回應有關官司問題。<br>採訪：黃曉妍<br>攝影：黃偉雄</p></body></html>
