<html><header><meta charset="utf-8"><title>隔牆有耳：禮義廉訪美驚入白宮 - 李八方</title></header><body><h1>隔牆有耳：<br>禮義廉訪美驚入白宮 - 李八方</h1><p>民建聯早前有個代表團去咗美國訪問，其間與不同地區華僑見面，除咗越洋宣傳反佔中，據聞仲帶埋反佔中表格做見面禮，總之阿爺叫到，百分百落力去做。其間除咗有華僑將民建聯全名「民主建港聯盟」變成「民主建國聯盟」，搞到佢哋惹上港獨嫌疑笑壞人個口，原來佢哋此行亦有一單漏網之聞。<br>八方聽聞，美領館得悉民建聯會訪美後，原來曾經私下向過佢哋打探，有冇興趣去白宮；當時冇講明可見乜人，但肯定係美方政要。但呢單土共政團殺入白宮事件未成事，皆因民建聯以行程好趕為由拒絕咗。有口痕友話，莫非佢哋驚英文唔好，唔敢去白宮直接挑機？</p></body></html>
