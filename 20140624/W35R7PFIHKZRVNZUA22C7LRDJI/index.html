<html><header><meta charset="utf-8"><title>劇王子：李敏鎬信一見鍾情</title></header><body><h1>劇王子：李敏鎬信一見鍾情</h1><p>韓劇《繼承者們》男星李敏鎬早前接受內地傳媒訪問，被問到對愛情的看法時，他直言相信一見鍾情，不過要待一切成熟後才會公開戀情。對於婚後生兒育女的問題，李敏鎬自爆喜歡女孩多過男孩，他說：「因為兒子都不善於向父母表達感情，我本身工作很忙，很少與父母一起，但他們十分支持我，我也愛我的媽媽。」此外，上半年已有逾百部影視作品力邀李敏鎬演出。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
