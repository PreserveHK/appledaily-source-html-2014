<html><header><meta charset="utf-8"><title>N-SONIC大坑拍微電影</title></header><body><h1>N-SONIC大坑拍微電影</h1><p>韓國男團N-SONIC全力進軍香港市場，吸納了不少粉絲，日前更在新城勁爆頒獎禮中連奪兩獎。六子為了答謝粉絲的支持，拍攝微電影《週末咖啡室》。</p><p>昨日下午大約3時，N-SONIC在大坑某咖啡店進行拍攝，吸引了十多名粉絲到場。除了N-SONIC六子之外，亦有星淘娛樂旗下兩位女藝人丁樂鍶及前港姐劉燕妮（Rika），不過由於現場咖啡室十分狹窄，所以N-SONIC拍攝時亦要分批進行。當中成員兼金秀賢的表弟Zion亦有到場，但他表示昨日沒有戲份，是專程到場支持隊友。<br>採訪、攝影：李志明、畢紹基</p></body></html>
