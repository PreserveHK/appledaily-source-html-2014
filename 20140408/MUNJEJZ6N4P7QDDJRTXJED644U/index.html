<html><header><meta charset="utf-8"><title>極恐怖！墮樓男「腰斬」成兩截</title></header><body><h1>極恐怖！墮樓男「腰斬」成兩截</h1><p>福建省長樂市一名男子墮樓身亡，恐怖的是，他的遺體斷開兩截，上半身在二樓平台，下半身則躺在路面！<br><br>長樂市公安局於周六（5日）下午4時，接報有人跳樓身亡。警方趕赴現場後，發現斷開兩截的男性屍體，立即成立專案組調查，並於當晚確認死者為53歲姓張男子，福建省古田縣人。前日，經省、市公安機關技術部門偵查，判斷男子死於自殺。<br><br>事發當日，男子在一幢商住大廈的4樓至5樓轉角的平台跳下，身體砸到2樓水泥護欄後，折斷成兩截。據悉，男子生前在當地任職保安員，上月因健康理由離職。張男今年被確診患有尿毒症後，曾向家人透露厭世念頭。<br><br>人民網</p></body></html>
