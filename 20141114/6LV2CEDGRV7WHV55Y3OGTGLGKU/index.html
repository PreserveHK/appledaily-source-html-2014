<html><header><meta charset="utf-8"><title>國際賽短訊：巴神歸隊獲撐</title></header><body><h1>國際賽短訊：巴神歸隊獲撐</h1><p>意大利重召巴洛迪利入隊，備戰下周日對克羅地亞的歐國外大戰，有傳球隊在世盃決賽周分組賽出局後，巴神與國家隊隊友交惡，但鐵衞基亞連尼周三澄清，指隊內各球員的關係沒有問題，而在巴西所發生的不愉快事件已成過去，全隊只會集中備戰。<br>綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
