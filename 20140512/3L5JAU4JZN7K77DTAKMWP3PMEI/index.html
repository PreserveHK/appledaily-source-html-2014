<html><header><meta charset="utf-8"><title>關仁隱事：「太陽」新歡孤寒冇品 - 關仁</title></header><body><h1>關仁隱事：「太陽」新歡孤寒冇品 - 關仁</h1><p>姐仔「太陽」近年返去內地搵人仔之餘，感情生活都相當精采，佢近排識咗個公司高層，對方同佢拍拖幾個月，已經送咗隻幾十萬名錶畀太陽，出手好闊綽，重𠱁得太陽好冧㖭。之但係，有人同關仁講，話太陽位新男友其實冇錢又孤寒，之前佢男友搵朋友做一啲投資，話明投資呢家嘢梗係有賺有蝕㗎啦，結果最後蝕晒大本，雖然數目唔係好多，但太陽男友就發晒爛渣同朋友追數，兼且四圍唱呢位朋友，真係好冇品，所以今次太陽又係識錯咗人囉。<br>撰文：關仁</p></body></html>
