<html><header><meta charset="utf-8"><title>馮仁昭四圍超：文章拖囡囡做香港人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：文章拖囡囡做香港人 - 馮仁昭</h1><p>啱啱俾人爆背住老婆馬伊俐同內地女星姚笛搞婚外情嘅文章，雖然嗰陣一度傳出婚變，但話晒陀住一個兼拖住一個小朋友，所以最後馬伊俐都選擇原諒文章，而且仲嚟咗香港生囡㖭！前日有網友喺微博貼圖，見到文章一家三口喺香港灣仔入境事務大樓6樓，亦即係「優秀人才及內地居民組」，佢哋一家三口俾一班內地人認出後，嗱嗱臨咁處理事務然後離開喇，睇嚟佢哋又會繼鄧超同孫儷後，成為「新香港人」！<br>撰文：馮仁昭</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
