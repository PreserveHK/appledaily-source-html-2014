<html><header><meta charset="utf-8"><title>印議員逼齋戒回教徒進食</title></header><body><h1>印議員逼齋戒回教徒進食</h1><p>印度總理莫迪上任不足兩個月，親政府國會議員被指在回教齋戒月期間，強逼一名伊斯蘭教徒進食（圖），在印度引起軒然大波，反對黨議員昨天（周三）在國會群起怒吼，抗議該名印度教議員冒犯伊斯蘭教信仰。<br>電視片段顯示，極右翼政黨「印度教溫婆神軍」國會議員維契上周四在新德里一賓館，多次強逼一名信奉伊斯蘭教的膳食供應商食印度烤餅。但維契聲稱不滿該膳食供應商的食物差劣，印度烤餅硬得不能掰開，純粹抗議膳食差，無意冒犯伊斯蘭教習俗。<br>不過，在野國大黨議員昨天在國會狠批維契冒犯伊斯蘭教徒的宗教信仰，應受到譴責。<br>法新社</p></body></html>
