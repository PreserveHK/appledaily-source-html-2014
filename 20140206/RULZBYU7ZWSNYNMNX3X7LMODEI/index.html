<html><header><meta charset="utf-8"><title>體壇拾趣：T-Mac學波神打職棒</title></header><body><h1>體壇拾趣：<br>T-Mac學波神打職棒</h1><p>繼94年佐敦轉戰職棒之後，事隔20年又有NBA名將走去打棒球。前魔術同火箭名將，上季季尾加盟馬刺短暫回歸NBA後宣佈退役嘅麥基迪（T-Mac、圖），結束籃球生涯之後打算向棒球發展。據講佢有意加盟德州嘅糖城蚊隊（Sugar Land Skeeters），雖然呢隊波唔屬於最頂級嘅美國職棒MLB，但亦算係職業聯賽大西洋聯盟（Atlantic League of Professional Baseball）嘅一分子。蚊隊已發佈咗官方聲明歡迎T-Mac加盟。</p></body></html>
