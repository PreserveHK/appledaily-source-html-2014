<html><header><meta charset="utf-8"><title>張兆輝新戲冇地溝油</title></header><body><h1>張兆輝新戲冇地溝油</h1><p>張兆輝、蔡瀚億（BabyJohn）、李梓宸及邵音音，前晚分別走訪各區戲院出席電影《恐怖在線》午夜場謝票活動，身為男主角的輝哥之前一直忙於在內地拍戲，觀眾因未能見他一面而失望，為此輝哥特別向劇組請一晚假，專程由內地返港出席謝票活動，翌日即再返回內地繼續拍攝工作。<br>從影多年的輝哥，今次是他第一次拍攝鬼片，原來也是他首次出席午夜場謝票，輝哥笑說：「好有新鮮感，多謝咁多朋友一直以嚟嘅支持，《恐怖在線》係一部純香港作品，冇『地溝油』雜質，大家可以放心去睇去支持，令香港電影健康發展落去。」<br>撰文：麥萍萍</p></body></html>
