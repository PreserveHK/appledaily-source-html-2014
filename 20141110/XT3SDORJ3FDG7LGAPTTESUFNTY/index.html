<html><header><meta charset="utf-8"><title>求驗客手記 ︰大簡首操即擦納比鞋</title></header><body><h1>求驗客手記 ︰<br>大簡首操即擦納比鞋</h1><p>中超班霸廣州恒大啱啱贏咗聯賽冠軍，不過隊波都仲未解散，球會喺星期日舉行開放日，焦點自然落喺初嚟埗到嘅新執行教練簡拿華路。闊別咗球員生涯一段時間嘅大簡，都依然咁有型。大簡喺恒大做執行教練，主教練一職仍然係由納比做，不過前者強調來季嘅用人排陣係由佢自己話晒事；被問及佢係咪中超最靚仔嘅教練，大簡話自己只係排第2，納比先係最帥，認真擦鞋。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
