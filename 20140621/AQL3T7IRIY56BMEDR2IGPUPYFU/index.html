<html><header><meta charset="utf-8"><title>K-Pop之王：崔始源回味扮女人</title></header><body><h1>K-Pop之王：<br>崔始源回味扮女人</h1><p>韓國當紅組合Super Junior成員崔始源，最近以鬚根男形象在倫敦出席時裝騷，可能他太掛念自己反串扮女人的樣子，昨日早上他居然在微博發功，以英文說了一句早晨後，就上載一張自己長髮披肩的女仔合成相，並留言「你好」，樣子嬌俏搞笑。始源的「靚相」瞬即吸引逾6,700名粉絲回應，不少人更讚他由男神變萌爆女神。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
