<html><header><meta charset="utf-8"><title>家居資訊站：
天然溫和「濕疹」沐浴露　有效改善皮膚</title></header><body><h1>家居資訊站：<br>
天然溫和「濕疹」沐浴露　有效改善皮膚</h1><p>天然溫和「濕疹」沐浴露，蘊含天然中華漢方草本精華配方，性質溫和，持久保濕，每天浸浴時使用，透過從皮膚吸收到的天然營養成份，淨化身體，解決乾燥問題，適用於痕癢及紅腫皮膚，有效改善皮膚，不含藥性及類固醇，止敏感，沒有副作用，增強肌膚抵抗力。適用於老人及小孩的濕疹和過敏性皮膚。另一款牛奶柔滑沐浴乳蘊含牛奶精華，在清潔同時，更可深入滋養肌膚，令肌膚倍感幼滑嫩白。<br><br>廣昌隆（1978）有限公司<br>電話：3118 8671</p></body></html>
