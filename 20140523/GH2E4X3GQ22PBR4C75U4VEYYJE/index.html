<html><header><meta charset="utf-8"><title>美女看護逆線醉駕迎頭撞警車好大膽</title></header><body><h1>美女看護逆線醉駕<br>迎頭撞警車好大膽</h1><p>英國一名年輕老人院看護，因為一次瘋狂醉酒駕駛行為，淪為階下囚，斷送大好前途。<br><br>今年1月，飲醉酒的Perri於當地一條公路逆線高速駕駛，和一早接報到場、準備攔截的兩輛警方隱形戰車相撞。Perri的座駕嚴重損毀，但她和警員奇蹟地只受了輕傷。<br><br>Perri向警方供稱，事發當晚喝得爛醉，甚麼也忘記了，連曾經駕車也記不起。事發後她患上抑鬱症，失去工作，還被控危險和醉酒駕駛罪，昨天被法庭判囚四個月。<br><br>英國《每日郵報》</p></body></html>
