<html><header><meta charset="utf-8"><title>聖母像「流淚」2,000人膜拜</title></header><body><h1>聖母像「流淚」2,000人膜拜</h1><p>以色列北部近黎巴嫩邊境的小鎮塔爾希哈近日人頭湧湧，全因當地出現疑是聖母顯靈的奇蹟。一個基督徒家中的聖母像突然滲出濕潤的油脂，一滴「淚水」更滑過聖母瑪利亞的面頰，叫人嘖嘖稱奇。<br>塔爾希哈居民庫尼表示，神蹟就在他家的客廳出現。該座聖母像不僅蓋滿一層層油，即使他將油抹掉，聖母像很快就回復濕潤。庫尼的妻子阿米拉更指聖母像開口跟她說話，叫她不要怕。最令他們驚訝的，是一滴油猶如「淚水」般滑過聖母像面頰。自庫尼家傳出神蹟後，已有2,000多人湧往參觀膜拜。<br>美聯社</p></body></html>
