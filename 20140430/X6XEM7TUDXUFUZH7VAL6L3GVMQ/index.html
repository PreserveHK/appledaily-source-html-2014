<html><header><meta charset="utf-8"><title>秋小愛賣萌吸金強</title></header><body><h1>秋小愛賣萌吸金強</h1><p>格鬥家秋成勳和囡囡秋小愛，最近因演出節目《超人回來了》而爆紅，兩父女更成為吸金王，至今已拍攝了手機、即食麵、相機、膠布等逾10個廣告，小愛日前更在韓文教育的電台廣告中唱歌仔，可愛度爆燈。據知小愛的代言身價很和味，一年廣告合約索價150萬港元，而每月齋影相的收入也有23萬港元。</p><p>金智厚人氣勁</p><p>至於同樣有份演出《超人回來了》的4歲童星金智厚，憑湯碗頭髮型和得意舉止亦人氣急升，其父金正泰錫到燶，昨日再次在網上大晒囝囝的萌照。<br>撰文：梁婉霞</p></body></html>
