<html><header><meta charset="utf-8"><title>News Flash菲火警焗死八人　疑被華僱主反鎖</title></header><body><h1>News Flash<br>菲火警焗死八人　疑被華僱主反鎖</h1><p>菲律賓帕賽城（Pasay圖）一個倉庫昨天凌晨發生火警，造成八人死亡，九人受傷，警方拘捕一名姓吳的華人僱主，懷疑他將女工反鎖在倉庫內，而窗戶亦焊了鐵欄，令她們逃生無門，窒息致死。據說姓吳的僱主為人苛刻，禁止工人與鄰居接觸。<br>中央社</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk </p></body></html>
