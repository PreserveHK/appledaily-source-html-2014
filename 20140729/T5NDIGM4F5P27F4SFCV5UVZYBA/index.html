<html><header><meta charset="utf-8"><title>娛圈家暴：連累小朋友</title></header><body><h1>娛圈家暴：連累小朋友</h1><p>羅霖昨親述因家暴離婚，最近多位女星也向傳媒作出家暴的申訴。<br>本月初歌手可嵐被揭遭結婚四年開日本餐廳的丈夫尤子威家暴，後再與內地小三小玲於網上展開罵戰，可嵐發聲明表示會保留追究權利。內地女星黃奕上月被爆「出軌」事件後，與老公黃毅清展開罵戰，又自爆曾遭家暴，並於微博上載疑似因家暴造成額頭凹陷的相片。<br>09年，孫佳君曾入稟法院控告前男友劉貴喬在家向她施暴毆打，兩名兒子為母親擔任控方證人。</p></body></html>
