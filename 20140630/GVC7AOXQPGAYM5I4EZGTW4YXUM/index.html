<html><header><meta charset="utf-8"><title>中環在線：陳慧琳揸招股書撐依波路 - 李華華</title></header><body><h1>中環在線：<br>陳慧琳揸招股書撐依波路 - 李華華</h1><p>歌手陳慧琳（右）着靚靚戴名貴首飾、展示靚袋就見得多，拎住招股書、殺入財經版真係少見，新股依波路（1856）2009年開始搵佢做代言人，公司現時搞上市，順理成章搵佢出席記者會撐場，佢亦畀面現身大約10分鐘，期間仲自動波讚呢隻係實力股，認真識做，主席蘇大應該收貨。<br>黃偉傑攝</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/  </p></body></html>
