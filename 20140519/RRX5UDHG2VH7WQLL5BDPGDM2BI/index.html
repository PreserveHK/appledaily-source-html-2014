<html><header><meta charset="utf-8"><title>紅姑素顏睇藝術展</title></header><body><h1>紅姑素顏睇藝術展</h1><p>第二屆香港巴塞爾藝術展（Art Basel）昨日在灣仔會展閉幕，四日展期吸引了一班愛好藝術的社交名人現身，鍾楚紅與「六嬸」方逸華昨日趁閉幕亦有現身。一向愛好攝影、藝術活動的紅姑素顏戴着眼鏡便服獨自看展覽，未有回答記者問題，而「六嬸」則一行四人大陣仗步向君悅酒店方向，其中兩位是她妹妹Jenny及Meiji，她遇到在守候林恬兒婚禮的記者們，即面帶笑容，八卦又友善地問記者守候甚麼，之後面帶笑容入酒店，應該約了友人茶敍，享受人生。<br>採訪、攝影：唐如</p></body></html>
