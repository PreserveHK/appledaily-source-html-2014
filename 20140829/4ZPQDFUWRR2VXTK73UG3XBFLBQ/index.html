<html><header><meta charset="utf-8"><title>亞視搞飯局定軍心</title></header><body><h1>亞視搞飯局定軍心</h1><p>亞視免費電視牌照明年底到期，有消息指通訊局極可能建議不予續牌給亞視。亞視執行董事葉家寶昨日特別召集一班幕前藝人劉錫賢、袁潔儀、蔡國威、鄭伊娜和一班星光家族在亞視出席「維穩飯局」，會上葉家寶向藝人大派定心丸，表示亞視會做好自己本份，盡量符合通訊局的要求，之後更帶領藝人大合唱《明天會更好》。<br>在「維穩飯局」上順道為正日生日的蔡國威慶祝，蔡國威接受電話訪問說：「都係講下有乜發展。」威仔表示不擔心不獲發牌，他說：「公平啲，做足晒最低要求，𠵱家見到有進步，今日我仲簽多一年約，所以我有信心。」<br>採訪：非非</p></body></html>
