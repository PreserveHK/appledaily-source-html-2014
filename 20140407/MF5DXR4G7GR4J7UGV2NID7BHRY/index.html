<html><header><meta charset="utf-8"><title>求驗客手記：普帥鬧球證小學雞</title></header><body><h1>求驗客手記：<br>普帥鬧球證小學雞</h1><p>修咸頓前晚作客1:4輸俾曼城，賽後阿根廷籍嘅領隊普捷天奴嬲到震！之前喺賽後記者會一直都用繙譯嘅普帥，前晚嬲到親自講英文，批評球證喺開賽兩分鐘就判罰12碼係愚蠢，第2球失波對大衛施華嘅明顯越位視若無睹更加係「小學雞嘅錯誤」！都好難怪佢咁嬲嘅，事關球隊因為誤判而輸波之餘，今季踢到曉飛嘅首席射手積洛迪古斯（圖）又喺比賽初段就受傷，唔知會唔會影響到今夏踢世界盃嘅機會㖭，關乎到呢個問題，我諗在場睇波嘅英軍領隊鶴臣一樣咁擔心！</p></body></html>
