<html><header><meta charset="utf-8"><title>體壇拾趣：娜姐又做《時代》候選人</title></header><body><h1>體壇拾趣：<br>娜姐又做《時代》候選人</h1><p>美國《時代》周刊啱啱公佈咗百大人物候選名單，網球界嘅莎蓮娜同李娜（圖）都有份入選。娜姐就威喇，上年已經當選過百大人物，今年有機會冧莊之餘，仲係唯一一位入選嘅中國運動員㖭。另一邊廂，備戰緊今周開打蒙地卡羅大師賽嘅泥地王拿度，上周五同號稱史上最強嘅撲克女王Vanessa Selbst進行咗場慈善撲克賽。雖然拿度喺上年12月嘅慈善賽都曾經贏過職業撲克手，但今次面對嘅係撲克女王，佢結果都係招架唔住輸咗。</p></body></html>
