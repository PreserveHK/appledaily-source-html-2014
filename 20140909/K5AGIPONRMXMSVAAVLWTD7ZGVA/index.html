<html><header><meta charset="utf-8"><title>新皇B賭盤男1.8倍　女2倍</title></header><body><h1>新皇B賭盤<br>男1.8倍　女2倍</h1><p>凱蒂懷有第二胎消息傳出後，多家博彩公司隨即開出盤口，大估皇B的性別及名字。愛爾蘭博彩公司PaddyPower開出，誕下小王子和小公主盤口均為1.9倍；立博（Ladbrokes）就開，生B仔的賠率為1.8倍，B女就是2倍。</p><p>至於名字，取名為伊利沙伯（Elizabeth）、亨利（Henry，哈里王子的官方名稱）和維多利亞（Victoria）的賠率最熱。外界估計如果誕下小公主，會以嫲嫲英女皇的名字「伊利沙伯」取名，或以英女皇的高祖母維多利亞女皇（Queen Victoria）命名。如果是小王子，以亨利最為大熱。<br>英國《獨立報》</p></body></html>
