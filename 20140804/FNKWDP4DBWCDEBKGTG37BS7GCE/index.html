<html><header><meta charset="utf-8"><title>前選美皇后晒衣帽間招賊</title></header><body><h1>前選美皇后晒衣帽間招賊</h1><p>美國前德州選美皇后羅默（Theresa Roemer圖）向傳媒展示家中3,000呎衣帽間的名牌手袋和珠寶後，隨即招來賊人，損失近100萬美元（780萬港元）。<br>羅默的衣帽間分三層，總面積3,000呎，僅裝修費就要50萬美元（390萬港元），儼如大型名牌陳列室。上周五晚，她和丈夫到附近餐廳用膳，一名身材矮小的專業竊匪，用𠝹刀割破浴室玻璃窗，潛入屋內40分鐘，將她的藏品掠走，包括10隻勞力士手錶、12隻卡地亞手錶、Birkin系列手袋和珠寶首飾。羅默回家後看到心愛物品被掠走，形容感覺猶如被人強暴，坦言難以接受。<br>美國全國廣播公司</p></body></html>
