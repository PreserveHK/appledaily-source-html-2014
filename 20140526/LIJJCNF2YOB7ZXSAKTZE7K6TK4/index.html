<html><header><meta charset="utf-8"><title>人類或曾經與恐龍共存</title></header><body><h1>人類或曾經與恐龍共存</h1><p>人類曾與恐龍共存？美國創世博物館創辦人哈姆（Ken Ham）前日（周六）聲稱，一塊9米長的異特龍（Allosaurus）化石，可證明人類數千年前曾與恐龍共行，與《聖經》舊約中上帝一周內製造人類和動物脗合。<br>創世博物館由基督教團體創辦，館方認為恐龍在4,300年前因全球洪災而絕種，而這塊化石就能證明挪亞方舟的聖經故事，不過就沒有闡明原因。<br>科學家一般認為，恐龍在6,000萬年前絕種，著名科學教育家比爾．奈（Bill Nye）反駁哈姆，指如果恐龍遇上洪水，牠們會往高處逃生，所以恐龍化石會與其他生物化石混在一起，但事實上沒有發現。<br>Ninemsn網</p></body></html>
