<html><header><meta charset="utf-8"><title>機迷重玩經典手機打Game boy</title></header><body><h1>機迷重玩經典<br>手機打Game boy</h1><p>你還記得Game Boy遊戲機嗎？這些曾風靡一時的電子遊戲機，最終不敵時代巨輪而停產，幸好一批懷舊機迷最近在網上推出Game Boy模擬器，讓一眾機迷用智能手機重玩經典馬利奧兄弟、俄羅斯方塊遊戲。<br>現在只要你擁有一部Android或iPhone手機，就可下載模擬器，模擬器內的按鈕位置與Game Boy的一樣，更可用縱向或橫向模式玩13款遊戲，所有遊戲都要用輕觸式屏幕使用按鈕，意味玩家不能用電腦玩遊戲。<br>英國《都市報》</p></body></html>
