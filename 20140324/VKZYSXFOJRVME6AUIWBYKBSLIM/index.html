<html><header><meta charset="utf-8"><title>妙麗花百萬請保鑣</title></header><body><h1>妙麗花百萬請保鑣</h1><p>因於《哈利波特》（Harry Potter）系列扮演妙麗而走紅的英國女星愛瑪屈臣（Emma Watson），近日用9萬英鎊（約115萬港元）年薪聘請女保鑣，防止狂迷追蹤及遭綁架。<br>據知妙麗早前拍攝《挪亞：滅世啟示》（Noah）時，曾有狂迷衝破保安防線走近，更嚴重到令拍攝中斷，嚇得她花容失色，以為自己有危險，加上她身價越來越高，亦深怕會成綁匪目標，於是她自掏腰包花了約115萬港元，請了紐約前警官Denise Morrone做貼身保鑣。<br>撰文：盧葦</p></body></html>
