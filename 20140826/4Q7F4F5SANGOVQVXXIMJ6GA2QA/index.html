<html><header><meta charset="utf-8"><title>霆鋒瓣瓣掂身家八億</title></header><body><h1>霆鋒瓣瓣掂身家八億</h1><p>身為PO朝霆製作公司老闆的謝霆鋒，日前接受內地傳媒訪問時，透露公司現每年淨賺一億，加上房地產、商舖、餐飲業、電影和代言等收入，估計霆鋒的身家逾八億。有指好友陳奕迅也計劃與老婆創業，並跟霆鋒合作搞音樂製作公司。<br>此外，霆鋒和內地女星高圓圓在電影《一生一世》有多場激情床戲，赤膊的他們用被半遮半掩，霆鋒笑說：「我最驚拍得冇美感。」高圓圓則謂露肩是她的底線。<br>撰文：皓騫</p></body></html>
