<html><header><meta charset="utf-8"><title>健康Express嬰兒健康：
嬰兒蓋被增窒息風險</title></header><body><h1>健康Express嬰兒健康：<br>
嬰兒蓋被增窒息風險</h1><p>本港氣溫進一步下跌，不少父母擔心嬰兒着涼，為他們蓋上厚被。美國疾病預防及控制中心提醒民眾，此或容易引致嬰兒窒息。<br>美國新生嬰兒睡眠期間窒息個案，由2000年每10萬人有7人，增至2010年每10萬人有16人，增加逾一倍。美國政府進行一項有關嬰兒睡眠研究，發現2008年至2010年有55%父母會為嬰兒放枕頭、毛氈或其他可移動的床上用品。美國疾控中心指，最安全是將嬰兒放在一張穩固的床褥上及穿上保暖睡衣。</p></body></html>
