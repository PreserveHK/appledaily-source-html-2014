<html><header><meta charset="utf-8"><title>韓劇燒：朴時厚人氣贏李敏鎬</title></header><body><h1>韓劇燒：朴時厚人氣贏李敏鎬</h1><p>韓劇《清潭洞愛麗絲》男星朴時厚去年因介入性侵犯醜聞已暫停演藝工作，但他在內地的人氣就未受事件影響。朴時厚在一個內地網站舉行的《日韓明星人氣排行榜》中，連續61周榮登榜首。在最新一周的投票結果中，朴時厚更以超過1,500萬票，將兩大男神李敏鎬及金秀賢分別推至亞軍及季軍，穩企冠軍寶座。排行榜一共有324位日韓藝人，李敏鎬以近1,000萬票榮登亞軍，金秀賢就以近800萬票奪得季軍。另外，朴時厚9月將會到日本舉行粉絲見面會。</p></body></html>
