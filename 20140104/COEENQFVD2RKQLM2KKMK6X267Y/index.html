<html><header><meta charset="utf-8"><title>各區突發簡訊：穿牆賊入店盜九千元</title></header><body><h1>各區突發簡訊：<br>穿牆賊入店盜九千元</h1><p>【九龍城】<br>【本報訊】九龍城福佬村道一間五金店，昨凌晨遭竊匪從大廈後樓梯鑿穿牆洞進入爆竊，損失現金9,000元。昨晨8時，40歲姓劉負責人返回店舖時，發現大閘有被撬凹陷，店內有被搜掠痕迹，於是報警。警員到場發現店後連接大廈後樓梯一幅牆壁，被賊人鑿開一個兩呎乘兩呎半的大洞，相信賊人鑿牆潛入爆竊。負責人點算後證實收銀機內營業額被偷走。</p><p>足本收睇《亂噏24》x鄭秀文＠杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
