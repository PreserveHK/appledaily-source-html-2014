<html><header><meta charset="utf-8"><title>朱芷瑩擔正呻難</title></header><body><h1>朱芷瑩擔正呻難</h1><p>車婉婉昨日在灣仔為新戲《一個複雜的故事》舉行一場電影分享會。曾為《色，戒》演出的朱芷瑩，為《一》片擔任女主角，與張學友及葉德嫻等老戲骨合作，朱芷瑩興奮之餘，同時感到很大壓力，本身是台灣演員的朱芷瑩說：「要講廣東話，又要演懷孕，真的很難。」她指學友是她的兒時偶像，對學友的專業及深厚演技，令她非常讚嘆。</p><p>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
