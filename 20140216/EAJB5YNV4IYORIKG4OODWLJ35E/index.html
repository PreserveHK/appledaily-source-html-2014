<html><header><meta charset="utf-8"><title>侯佩岑被揭懷孕兩個月</title></header><body><h1>侯佩岑被揭懷孕兩個月<br></h1><p>台灣美女主播侯佩岑昨日傳出已懷孕兩個月，今年生個馬寶寶，但因懷胎未夠三個月，故未公開承認。其經理人晶晶回應：「佩岑笑說她的髮型師已經生三個，化妝師也生了兩個，也該輪到她了。」<br>侯佩岑大前年4月與金融才俊黃伯俊結婚後，仍繼續工作，不過上年7月她與老公再去歐洲蜜月，坦言目標是生小朋友，當時侯佩岑還怕羞地說：「每天晚餐後老公就急拉我進房間造人。」日日造人之下，昨日終傳出懷孕好消息，據悉最近已有至少四個廣告找上門，粗略估計腹中寶貝已為她帶來500萬進賬，下周四將有公開活動，屆時會分享懷孕喜悅。<br>撰文：嵐山</p></body></html>
