<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林志穎告內地公司侵權 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林志穎告內地公司侵權 - 馮仁昭</h1><p>林志穎日前入稟告內地嘅京東公司未經授權擅用佢形象進行商業宣傳，要求對方公開賠償道歉，仲索償約65萬元人民幣。林志穎入稟狀話，今年3月知道京東商城嘅商品宣傳促銷網頁入面，擅自用佢嘅相嚟宣傳，涉嫌侵犯佢嘅肖像權。而佢認為自己肖像已經具有相當的商業價值，所以請求法院判令京東在內地公開發行嘅報紙上，向佢公開賠禮道歉同賠錢。另外，吳克羣搞服裝品牌DEBRAND，話咁快就有山寨版面世，佢準備採取法律途徑！<br>撰文：馮仁昭</p></body></html>
