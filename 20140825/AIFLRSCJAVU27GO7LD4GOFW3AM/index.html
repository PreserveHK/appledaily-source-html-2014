<html><header><meta charset="utf-8"><title>動水着：春卷呻戀情阻事業</title></header><body><h1>動水着：春卷呻戀情阻事業</h1><p>24歲王寶寶，當年擔任美女廚房，冠以「春卷」之名，跟李思捷的戀情令人印象最深。不過春卷覺得這些已是過去式，給人太多誤會，她說：「真係好冤枉呀！做咗春卷個個以為我係簽無綫，之後啲人又以為我掛住拍拖，冇人搵我做嘢，真係好慘。直至最近，有線搵我做節目，佢哋都以為我之前係無綫人。李思捷同我真係分咗手，我同以前啲男友都可以做番朋友，所以影到一齊唔出奇，我仲要澄清以前唔係掛住拍拖，我係讀電影，都寫好多劇本，又幫人度橋，𠵱家都寫緊個劇本，有個美國製作人有興趣。」<br>採訪：楊潔雯<br>攝影：仇志中</p></body></html>
