<html><header><meta charset="utf-8"><title>風水師被迷暈洗劫</title></header><body><h1>風水師被迷暈洗劫</h1><p>果然是人算不如天算！深圳光明新區一名姓張風水師，昨在街頭擺檔時，遇見一名中年男子。對方邀他為其在東莞新店看風水，開價880元（人民幣．下同），張大師爽快地答應。當他被帶到東莞，喝下對方送的一包涼茶後昏迷，身上2,500元不翼而飛！張大師蘇醒後，疑被騙徒落藥洗劫於是報警。張被問到為何算不出自己遭逢一劫，他表示：「看面相，他面形上邊尖、底下厚，不像是個偷東西的人。」有網民揶揄：「哥們，出來混，早晚是要還的。」<br>江西衞視</p></body></html>
