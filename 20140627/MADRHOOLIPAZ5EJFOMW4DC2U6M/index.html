<html><header><meta charset="utf-8"><title>寶光盼內地扭虧</title></header><body><h1>寶光盼內地扭虧</h1><p>寶光實業（084）主席兼行政總裁黃創增昨回應，會否擔心自由行旅客減少會影響生意時表示，應該將目光放遠一點。他指公司作為亞洲區的零售商，着眼點不應只在本地興旺的自由行市場，享受好處的同時，也要未雨綢繆、開拓市場。因此公司數年前已逐步發展內地業務。雖然至今仍未做到收支平衡，但過去幾年的工作確實為集團在內地提高不少知名度，黃創增有信心在數年內轉虧為盈。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
