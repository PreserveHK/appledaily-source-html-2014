<html><header><meta charset="utf-8"><title>Cupcake民調統派勝</title></header><body><h1>Cupcake民調統派勝</h1><p>【點滴】<br>如果cupcake的銷量就是公投結果，那蘇格蘭注定要留在英國了。愛丁堡一家餅店自3月開始出售「民調」cupcake，順便搞小公投，蛋糕分別以蘇格蘭旗、問號以及英國國旗粉飾（圖），代表着贊成獨立、中立及反對，結果「英國」蛋糕銷量佔47.7%，略多於「蘇格蘭」的43.5%。<br>法新社</p><p>【動Live】iPhone 6搶先玩，朝9晚5全港巡迴試機<br> http://bit.ly/liveiphone6  </p></body></html>
