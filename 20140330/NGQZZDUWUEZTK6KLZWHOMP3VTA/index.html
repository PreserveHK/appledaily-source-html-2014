<html><header><meta charset="utf-8"><title>劇王子：金秀賢抵泰被圍O嘴</title></header><body><h1>劇王子：金秀賢抵泰被圍O嘴</h1><p>韓劇《來自星星的你》的熱潮繼續吹，昨日「都教授」金秀賢再次出動，飛往泰國準備今日舉行粉絲見面會。上月泰國站見面會門票開賣時，粉絲要通宵排隊撲飛，昨日接機場面同樣墟冚，「金粉」企滿三層樓等待，終於金秀賢在千呼萬喚下步出禁區，原本企兩旁的粉絲一見男神即失控將他重重包圍，嚇得金秀賢O嘴。</p><p>見慣大場面的金秀賢很快便定過神，他跟韓國出發時一樣，超級友善跟粉絲揮手打招呼，甚至抬高頭與樓上的泰迷揮手，十分識做。此外，《星星》的內地影視翻拍版權掀爭奪戰，有傳最後由成龍奪得。<br>撰文：梁婉霞</p></body></html>
