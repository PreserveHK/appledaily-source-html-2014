<html><header><meta charset="utf-8"><title>趣趣地：阿巴名錶謝費托</title></header><body><h1>趣趣地：阿巴名錶謝費托</h1><p>車路士班主阿巴莫域治真係好錫費蘭度托利斯！雖然費托為咗上陣機會，外借到意甲嘅AC米蘭，但阿巴特登揀咗隻名錶送畀費托（圖），盒入面寫住「多謝費蘭度」，真係講金又講心！據英媒指，呢隻錶值成3萬鎊，計番港紙要近38萬！希望費托收到禮物後可以生生性性，喺意甲搵番狀態。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
