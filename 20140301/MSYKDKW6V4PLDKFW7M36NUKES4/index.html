<html><header><meta charset="utf-8"><title>飛車墮百米深谷
女司機僅輕傷</title></header><body><h1>飛車墮百米深谷<br>
女司機僅輕傷</h1><p>美國39歲女司機周三在加州奧蘭治縣公路駕車時，私家車失控直墮122米深谷（圖），但竟奇蹟地僅受輕傷，交通警察也大呼好彩。<br>與死神擦身而過的女司機，事發時正駕駛私家車途經加州241號公路，車輛突然失控飛出公路，直墮聖地亞哥峽谷，本來實死無疑，卻出現奇蹟：私家車墮下122米後撞上大樹，跌勢停止，司機僅受輕傷，被送往聖安娜市醫療中心救治。事發後數小時現場下起大雨，當局指假如意外在雨天發生，濕滑的路面會令私家車衝力更大，撞破樹叢直插谷底，「到時她可能沒命了」。<br>美國《紐約每日新聞》</p></body></html>
