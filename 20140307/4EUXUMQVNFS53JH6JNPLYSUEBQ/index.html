<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜德偉反擊前經理人</title></header><body><h1>馮仁昭四圍超：杜德偉反擊前經理人</h1><p>杜德偉前日爆出佢涉嫌教唆員工竊取台灣經理人公司最佳娛樂嘅內部資料，仲擅自終止同經理人姚鳳羣嘅合約，噚日杜德偉同太太去咗台灣，雖然臨出發前發咗個聲明，指姚係「片面杜撰之詞」，仲話保留追究權利，不過去到台灣後未有多講只話：「確實跟他（姚）有20多年交情，沒想到會這樣對我，我也非常難過。」但係姚鳳羣亦緊隨其後發聲明，嚴詞宣示經理人主權，強調會告杜德偉，主要係佢違法違約。<br>撰文：馮仁昭</p></body></html>
