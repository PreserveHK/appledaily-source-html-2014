<html><header><meta charset="utf-8"><title>隔牆有耳：抗爭戰場變遊客景點 - 李八方</title></header><body><h1>隔牆有耳：<br>抗爭戰場變遊客景點 - 李八方</h1><p>雖然好多人都喺度抹黑，話佔中令旅客來港意欲大減，實影響香港經濟咁話喎！但八方所見，都唔係吖，唔少旅客反將俾市民佔領緊嘅中環同金鐘，當成最新嘅旅遊景點，反而大增遊港意欲。好似前日咁吖，喺中環寫有"HERE FOR DEMOCRACY"嘅石壆上，就有唔少遊客駐足，幾個外籍小朋友更加跳上石壆擺pose影相，仲讀出呢句英文。八方見到佢哋嘅家長，亦同班小朋友解釋，點解香港會出現呢個奇景；查實呢種旅遊，仲有教育意義啦！</p></body></html>
