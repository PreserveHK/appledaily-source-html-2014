<html><header><meta charset="utf-8"><title>車禍彈氣袋
網紋印眼珠</title></header><body><h1>車禍彈氣袋<br>
網紋印眼珠</h1><p>美國密歇根州一名17歲少女遇上車禍，安全氣袋救了她一命，但事後雙眼視野模糊，經檢查後發現竟是安全氣袋擊中雙目，氣袋表面的網狀圖案印在眼角膜所致（圖）。<br>少女在車禍後一直投訴視野模糊不清，醫生替她檢查，發現視力正常，於是替她進行螢光染料檢查眼角膜，赫然發現她眼角膜竟印有安全汽袋表面的尼龍網狀圖案，懷疑安全氣袋彈出太快，她連閉上眼睛的時間也沒有，最後氣袋上的網紋印在眼角膜。她最後塗抹藥膏兩星期，眼角膜上的氣袋網紋才消失。<br>Gizmodo網站</p></body></html>
