<html><header><meta charset="utf-8"><title>體壇拾趣：史達侯斯今dunk入元朗</title></header><body><h1>體壇拾趣：史達侯斯今dunk入元朗</h1><p>繼洛文噚日襲港後，今日再有前NBA球星史達侯斯（白衫）訪港。頂替甩底嘅小馬射手艾利斯訪港嘅史達侯斯，噚晚抵港後今日行程密麻麻，中午喺元朗探訪完老人院後，下晝就會去天水圍同Fans見面，跟住又返去元朗廣場出席記者會同傳媒會面，而戲肉當然係6點喺天瑞體育會上演嘅博愛盃籃球賽，同場仲有美國花式入樽明星Easy J表演「爆Dunk」，睇吓史達侯斯到時會唔會技癢，落場露兩手啦！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
