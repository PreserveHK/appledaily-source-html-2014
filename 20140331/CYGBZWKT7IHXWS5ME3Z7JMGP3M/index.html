<html><header><meta charset="utf-8"><title>15人挑戰超巨薄餅敗北</title></header><body><h1>15人挑戰超巨薄餅敗北</h1><p>只要一小時內鯨吞一個大薄餅（圖），你就可贏得2,500美元（1.9萬港元）﹗但這個薄餅直徑76厘米，重6.82公斤，15人試過都敗北而回。<br>美國加州一間餐廳，近日推出巨型薄餅「Da Big Kahuna」，該薄餅單是芝士就已經重2公斤，熱量高達6,400千卡路里，這已經是成人三天的攝取量。<br>食客可選一位拍檔和自己一起接受挑戰，並要選擇三款配料，其中一款必須是肉類。老闆塔克達（Glenn Takeda）指有兩位男士差點就成功了。<br>英國《都巿報》</p></body></html>
