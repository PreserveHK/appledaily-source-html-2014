<html><header><meta charset="utf-8"><title>正宗螞蟻上樹　仲識叠羅漢　神奇！</title></header><body><h1>正宗螞蟻上樹　仲識叠羅漢　神奇！</h1><p>所謂「團結就是力量」，印尼一群螞蟻都深明這個道理，為了爬到樹上更高位置，牠們合力搭出一條「蟻橋」，終於成功攀得更高。<br><br>42歲印尼攝影師Adhi Prayoga，在朋友的後花園，看見這一幕，更將過程拍下來。他指，當時數以百計、每隻2毫米長的螞蟻，在一棵樹上想向上爬，但最初不成功。牠們之後便採用類似疊羅漢的方式，一隻連著一隻砌成「蟻橋」，搭出一條約10厘米長的橋樑，成功爬到高處。<br><br>Prayoga稱，螞蟻搭橋過程中，曾出現多次失誤，但很快便成功修正。他相信螞蟻並非誤打誤撞成功，而是早有策略。<br><br>英國《每日郵報》</p></body></html>
