<html><header><meta charset="utf-8"><title>求驗客手記：堅尼唔撈免做炮灰？</title></header><body><h1>求驗客手記：<br>堅尼唔撈免做炮灰？</h1><p>阿士東維拉今季成績唔掂，連輸6場之後最近連續兩場英超和局收場，執番2分叫做吊住鹽水。外界都估領隊林拔（左）好難做得長，點知先行一步嘅係佢副手堅尼（右）。呢位前曼聯中場悍將喺今季季前先加盟維拉，佢喺周五早上突然通知林拔請辭嘅決定，話要同時兼顧維拉同埋愛爾蘭國家隊助教兩份工實在太困難，所以要作出取捨。其實會唔會佢見唔對路，提早跳船呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
