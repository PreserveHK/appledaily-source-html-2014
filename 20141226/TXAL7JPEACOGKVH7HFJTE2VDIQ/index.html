<html><header><meta charset="utf-8"><title>北川、DAIGO撐枱腳過夜</title></header><body><h1>北川、DAIGO撐枱腳過夜</h1><p>日本女星北川景子早前傳出冧掂前日本首相竹下登孫仔歌手DAIGO，二人更承認拍拖8個月，昨日出版的爆料雜誌《FRIDAY》則首次拍到二人拖手的甜蜜照片。該雜誌指早前DAIGO駕着名貴房車到高級住宅區接載北川，隨後到東京麻布一間高級日式火鍋店進餐。據店員稱當時已是晚上9時，但二人仍戴着黑超進入店內，反而更加矚目，其他客人都看着他們。<br>雜誌指他們撐了兩小時枱腳，DAIGO的座駕只泊在火鍋店門口幾步的距離，但二人仍拖着手上車，之後北川更到DAIGO的獨立屋豪宅過夜，而DAIGO與家人同住，證明北川已被他的家人接受。<br>撰文：阮瑜</p></body></html>
