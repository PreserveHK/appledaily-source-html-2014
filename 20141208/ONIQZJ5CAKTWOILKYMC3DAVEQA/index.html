<html><header><meta charset="utf-8"><title>異地聖誕：英聖誕老人潛水玩鯊</title></header><body><h1>異地聖誕：英聖誕老人潛水玩鯊</h1><p>小朋友以為聖誕老人只會爬煙囪，遠在英國的聖誕老人則喜歡潛水，位於英格蘭西北部的水族館Blue Planet Aquarium，由現在起至12月19日期間之周末、以及12月20日至24日每天，派出紅袍白鬚潛水教練落水，潛入水容量逾380萬公升的巨型魚缸，遊客欣賞缸中1,200種熱帶魚之餘，重頭戲是潛水教練向3米長的虎頭鯊及魔鬼魚大派禮物，一家大細便可觀賞人鯊共跳聖誕舞。<br><br>記者：孔詠詩<br>查詢： http://www.blueplanetaquarium.com  </p></body></html>
