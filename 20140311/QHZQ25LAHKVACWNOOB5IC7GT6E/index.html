<html><header><meta charset="utf-8"><title>綁女生　男生自脫衣拍片</title></header><body><h1>綁女生　男生自脫衣拍片</h1><p>瑞典維納什堡（Vanersborg）三名高中男生將女同學綁在椅子上，兩人當着她面前脫衣，另一人則拍成短片放上網，結果兩名男生被裁定非法禁錮和性騷擾罪成。<br>案情指，女受害人當時跟三名男同學嬉戲，但當發現無法脫身和被綁而提出抗議，兩名分別19及17歲的男生在她面前剝衫，只脫剩內褲，另一男生將過程拍下，並上載到facebook。法官裁定兩名剝衫的男生非法禁錮及性騷擾罪成，判處罰款，至於拍片的男生則罪名不成立，當庭釋放。<br>美國《紐約每日新聞》</p></body></html>
