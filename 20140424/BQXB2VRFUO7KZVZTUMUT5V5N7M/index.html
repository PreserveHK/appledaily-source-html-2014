<html><header><meta charset="utf-8"><title>最大鐵路模型路軌逾14,000米</title></header><body><h1>最大鐵路模型<br>路軌逾14,000米</h1><p>14,000多米的火車軌延綿山谷和小鎮，100列火車絡繹不絕，這座全球最大的鐵路模型「諾斯蘭斯」（Northlandz圖），是美國新澤西州費明頓市一名男子花了16年建造。<br>扎卡捷奴1997年起在家中製作這座佔地64,749平方米的地下皇宮，一望無際的路軌縈繞起伏山谷、逾50,000條街道、400座橋及3,000幢建築物，展示美國鐵路發展的今昔面貌。有參觀過的人盛讚是「世界奇觀」，比大峽谷更精采。<br>英國《每日郵報》</p></body></html>
