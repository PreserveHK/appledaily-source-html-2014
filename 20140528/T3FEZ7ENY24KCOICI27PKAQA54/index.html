<html><header><meta charset="utf-8"><title>隔牆有耳：揮手卿重出江湖 - 李八方</title></header><body><h1>隔牆有耳：<br>揮手卿重出江湖 - 李八方</h1><p>如果要選立法會議員經典手勢，咁民建聯葉國謙每逢投票前都倒豎拇指、長毛喺立法會掟嘢，必定入選。但講到經典，就點都唔及卿姐嘅招牌揮手，無論係對住泛民支持者，又或者係工聯會嘅群眾，佢都可以笑住揮手㗎。</p><p>立法會環境事務委員會噚日就三堆一爐撥款進行審議，咁啱有一班中學生到場參觀，咁卿姐就好自然咁，對住一班女學生，做出佢招牌嘅揮手動作，仲笑得好開心㖭。少女學生可能初嚟到立法會，對裏面一事一物，都覺得好有興趣。佢哋喺旁聽席坐低，亦好開心咁同班議員揮手示好。</p></body></html>
