<html><header><meta charset="utf-8"><title>重慶99對新人雪地成婚</title></header><body><h1>重慶99對新人雪地成婚</h1><p>99對新人，前日在重慶武隆一個景區進行雪地漢服婚禮，婚禮的過程毫不馬虎，大紅花轎、迎親儀仗隊、拜天地、掀蓋頭、鳳冠霞帔、蟒袍玉帶等傳統習俗，一應俱全。<br>參加者當中還包括不少外國戀人，及黃昏戀的戀人，在鵝毛大雪之下，新郎、新娘穿着大紅禮服，跪在雪地上進行各種儀式（圖），有外國新郎更疑因穿得太少，冷得不停地搓手。這個景區早前公開招募99對新人參加這次集體婚禮，並希望申報健力士世界紀錄大全。<br>騰訊網</p></body></html>
