<html><header><meta charset="utf-8"><title>劉錫賢扮利是封去飲</title></header><body><h1>劉錫賢扮利是封去飲</h1><p>【銅鑼灣】亞洲電視出糧問題都搞咗一段時間先搞掂，一班亞視員工好似劉錫賢都可以鬆一口氣。前日7點幾佢就着到成封利是咁出現喺銅鑼灣，見到佢拖住肥胖嘅身軀去到食咗碗牛腩麵之後，就喺附近一帶遊蕩。行過啲街邊手機殼檔又睇吓，人哋店面嘅擺設又望吓。到差不多8點佢行咗入銅鑼灣廣場，仲撞到兩位朋友，一傾之下原來佢哋都係去同一處地方飲喜酒。唔怪得劉錫賢成身打扮咁喜慶，仲有備而來打定底去飲。<br>採訪、攝影：畢紹基、楊浩賢</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
