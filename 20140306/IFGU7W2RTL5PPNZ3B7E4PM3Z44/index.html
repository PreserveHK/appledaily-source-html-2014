<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王喜好奇性騷擾內幕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王喜好奇性騷擾內幕 - 馮仁昭</h1><p>王喜同劉玉翠噚日喺土瓜灣拍港台劇《我的家庭醫生》，二人都係前無綫藝員，噚日驚爆無綫一位前編審向無綫追討10萬稿費同遭女上司性騷擾，兩人都好奇女上司誰屬，會密切留意事件。但對追稿費就好奇怪，王喜話：「稿費唔係一次過收咩，咁我又追，我之前幫佢哋改咁多劇本，原來有錢收。」更抵死係王喜唔知冷嘲定熱諷話：「你睇我都唔會引起上司興趣，連編審都有人騷擾，我咪好冇面。」<br>撰文：馮仁昭</p></body></html>
