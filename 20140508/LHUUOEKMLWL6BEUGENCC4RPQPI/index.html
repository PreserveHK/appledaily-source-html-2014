<html><header><meta charset="utf-8"><title>隔牆有耳：親中團體嫌六四館 - 李八方</title></header><body><h1>隔牆有耳：<br>親中團體嫌六四館 - 李八方</h1><p>老屈當年上街市民因「八卦」而死嘅親中團體六四真相，噚日同傳媒茶敍，話今個月會擺兩日街站，又搞論壇，仲邀請「近代歷史研究學者」張嘉敏主持講座。至於六四25周年當晚有乜行動，佢哋話要賣關子喎。呢班友唔止賣關子，仲賣埋良知。發言人李顯聲話，有成員去過支聯會個六四紀念館，認為資料太少，場地太細，相信資料唔及事件嘅十分之一 。但被問到會否要求內地解禁六四敏感詞，公開更多資料，佢就叫內地人喺網上翻牆睇香港網站，仲話如果當日唔清場，話唔定會畀美國有機可乘分裂中國喎。</p></body></html>
