<html><header><meta charset="utf-8"><title>關仁隱事：「紙紮BB」顧住貪字變貧 - 關仁</title></header><body><h1>關仁隱事：「紙紮BB」顧住貪字變貧 - 關仁</h1><p>宅男好鍾意嘅「紙紮BB」，鏡頭前真係好女神，儀態萬千，但原來鏡頭背後，佢好貪小便宜，關仁聽過好多公開投訴，指控紙紮BB好貪心，成日做完活動會頴護膚品，次次又酬金又禮物，一定要大豐收。其實有時活動預咗酬金畀佢，未必再預算送禮物，紙紮BB就係咁暗示，搞到人哋好唔好意思推，為免尷尬，主辦單位好多時都會盡量滿足佢。關仁覺得紙紮BB再咁貪落去，好快貪字變貧。<br>撰文：關仁</p></body></html>
