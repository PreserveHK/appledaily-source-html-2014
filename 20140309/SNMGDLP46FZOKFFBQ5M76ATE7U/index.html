<html><header><meta charset="utf-8"><title>體壇拾趣：溜馬跌watt3連敗</title></header><body><h1>體壇拾趣：<br>溜馬跌watt3連敗</h1><p>溜馬（藍衫）喺上周五以86:112輸畀火箭（白衫），遭逢今季首次3連敗，唔通成班球員見入咗季後賽，就放軟晒手腳hea打？睇番場波，最明顯嘅係主將保羅佐治持續跌watt，近3場平均命中率竟然3成都唔夠；睇佢哋咁嘅勢頭，就算季後賽如無意外入到東岸決賽，都應該唔係熱火對手喎。相反，贏波嘅火箭踏入2014年氣勢如虹，今年攞到22勝6負更係目前聯盟最佳㖭。</p></body></html>
