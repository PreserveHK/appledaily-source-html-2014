<html><header><meta charset="utf-8"><title>Amanda S.香港舊街留影</title></header><body><h1>Amanda S.香港舊街留影</h1><p>英國經典品牌Burberry繼於台灣舉行Art of the Trench風衣藝術展，今天展覽將於太古廣場的旗艦店揭幕，成為亞洲區展出的第二站，展品將會以數碼互動形式展出。早前由著名攝影師夏永康操刀為30位來自娛樂界、音樂創作界與藝術等界別名人拍照，包括Amanda S.、容祖兒、李治廷與馮德倫等，他們均穿上經典的trench coat，以香港的繁華鬧市作背景，Amanda穿上藍色暗花trench coat，在香港的舊街拍攝，盡展星味，而展覽下一站將於成都舉行。<br>撰文：栐仁</p></body></html>
