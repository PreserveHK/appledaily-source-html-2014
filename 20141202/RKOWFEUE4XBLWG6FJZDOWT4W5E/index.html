<html><header><meta charset="utf-8"><title>李國能愛駒　撤退到快活谷</title></header><body><h1>李國能愛駒　撤退到快活谷</h1><p>早前，終審法院前首席大法官李國能曾發聲明，呼籲參與領佔的學生撤離。至於在馬場內，原來李國能都有撤離。說的就是其名下之「勁勢」，此駒明明田草表現好些，但上仗卻撤離沙田轉跑谷草，無他，誰叫田草的對手這麼強，所以「勁勢」便要撤退到快活谷。<br>在今期谷草賽事，「勁勢」將列陣第三場二班1000米，並由雷神策騎。查人馬合作，莫雷拉與此駒合作三次，便獲冠亞殿各一，十分合拍。加上最近雷神手風大順，在上個賽日更豪奪五W，創出自己在港的單日贏馬紀錄。且看李國能的「勁勢」，在撤退到快活谷後能否取得成果。</p></body></html>
