<html><header><meta charset="utf-8"><title>案件速遞：　恆香第二代遭申請破產</title></header><body><h1>案件速遞：　<br>恆香第二代遭申請破產<br></h1><p>【本報訊】以老婆餅馳名的元朗恆香老餅家近年官司不斷，其中兩位創辦人的後人，同為恆香股東的蔡植生與鄭鴻杰近日正面交鋒，蔡指鄭欠債約35萬元，久久未還，日前入稟申請鄭破產。<br>恆香由蔡火財和鄭煜文於1920年創立，前身為一家茶樓，後來才賣老婆餅，鄭煜文於71年去世後，將生意交給鄭鴻杰和鄭鴻昇兩兄弟打理，蔡火財及後亦交棒予孫兒蔡植生和蔡植祥。原為恆香大股東的鄭氏後來將大部份股份轉給他人，現恆香的大股東已非蔡鄭兩家。<br>案件編號：HCB5061/14</p></body></html>
