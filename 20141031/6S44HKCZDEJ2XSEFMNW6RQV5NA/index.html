<html><header><meta charset="utf-8"><title>拍住上嘅騎練</title></header><body><h1>拍住上嘅騎練</h1><p>周三晚憑「豪氣初華」合作入Q的柏寶及蘇偉賢，在今期賽事將會以第八場三班1000米「幸運明星」合作，柏寶今朝一到場便操這匹馬，可其重視程度。當柏寶操完「幸運明星」後，他便向練者匯報操練情況及相討作戰策略，狀甚認真。查操練，今回將作在港初出的「幸運明星」，早前已由柏寶試過兩次閘，並交出不錯走勢。再看騎練合作，今季柏寶及蘇偉賢合作了13次，共獲一冠四亞，成績不俗。故今回「幸運明星」隨時有力一鳴驚人。</p></body></html>
