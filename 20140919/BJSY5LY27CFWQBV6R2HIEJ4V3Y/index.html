<html><header><meta charset="utf-8"><title>中台聯手撿逾7億元毒品</title></header><body><h1>中台聯手撿逾7億元毒品</h1><p>台灣法務部調查局昨日表示，與大陸公安部禁毒局合作破獲新興毒品「甲卡西酮」和麻黃素等，並在大陸逮捕逾20人，查獲毒品巿值逾30億新台幣（約7.68億港元），成為兩岸聯合緝毒數量最多案件。<br>調查局指出，與大陸的公安部禁毒局合作偵辦以台籍吳姓男子為首的製造走私毒品案，於本月11日上午陸續在廣東、江蘇（圖）、山東及上海等地，同步展開搜索及緝捕行動，迄今已逮捕吳男等3名台灣人以及內地疑犯共20多人；搜獲甲卡西酮1,040公斤、麻黃素1,600公斤，以及手槍1支、子彈6發、人民幣120餘萬元。<br>台灣《蘋果日報》</p></body></html>
