<html><header><meta charset="utf-8"><title>孕婦健身舉97公斤啞鈴</title></header><body><h1>孕婦健身舉97公斤啞鈴</h1><p>孕婦多做運動有助生產，但如舉重的劇烈運動又是否合適？美國33歲健身迷萊瑟曼（Meghan Umphres Leatherman）懷孕9個月以來，一直堅持健身練習（圖），連入產房當天仍在練習舉重。<br>萊瑟曼兩年前開始愛上綜合田徑、體操、舉重等多項訓練的健身運動，就算腹大便便仍不間斷，更在產女前三天成功舉起97公斤重啞鈴，打破自己的舉重紀錄。她反駁批評，指醫生鼓勵她多運動，而她月初陣痛了四小時，花力氣不足20分鐘就順利誕下6磅11安士的女兒。她計劃三周後重返健身室。<br>英國《每日郵報》</p></body></html>
