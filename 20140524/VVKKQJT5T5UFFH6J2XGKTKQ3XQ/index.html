<html><header><meta charset="utf-8"><title>德怡學童　斥政府嘆慢板</title></header><body><h1>德怡學童　斥政府嘆慢板</h1><p>【本報訊】天水圍德怡中英文幼稚園約30名學童昨聯同家長到立法會外請願（圖），不滿教育局對他們爭取原區重置一事嘆慢板。他們帶同四張摺凳，其中一張貼上「齊心」二字，諷刺梁振英班子違諾未有落區體察民情，並於摺凳上撒泥，以示梁振英摺凳承諾已死，因此要埋葬它；其餘三張則諷刺局長吳克儉、副局長楊潤雄和常秘謝凌潔貞拒與家長溝通。<br>發起行動的德怡家長關注小組不滿當局仍只着家長找學位給子女轉校，昨向教育局發出最後通牒，警告若吳克儉繼續視若無睹，數百學童將於新學年於「街頭」接受德怡教育。</p></body></html>
