<html><header><meta charset="utf-8"><title>曉明餵飽Baby解相思</title></header><body><h1>曉明餵飽Baby解相思</h1><p>黃曉明跟女友楊穎（Angelababy）分別為電影《太平輪》及《失戀急讓》出席康城影展，難得在異地「重逢」，自然就要見面「解相思」。</p><p>前日曉明出席完《太平輪》記者會後，就急急約會女友，二人去到一間高級餐廳用膳，刻意坐在牆角的位置。雖然同行還有經理人及宣傳人員，不過Baby與曉明眼中只有對方，不但互相依偎及不時竊竊私語旁若無人，情到濃時，曉明更餵Baby食海鮮。離開時面對蜂擁而來拍照的記者，曉明更拖實女友護她上車，盡顯男士風度。<br>撰文：李森</p></body></html>
