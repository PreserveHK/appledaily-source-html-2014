<html><header><meta charset="utf-8"><title>樽蓋火機升級再造
沙灘垃圾變猛獸</title></header><body><h1>樽蓋火機升級再造<br>
沙灘垃圾變猛獸</h1><p>只要有創意，垃圾都可變成寶。法國科西嘉島一位藝術家將從沙灘收集的水樽蓋、打火機、防曬樽等垃圾升級再造，變成一個個栩栩如生的瀕危動物雕塑（圖），喚醒人們對地球生態的關注。<br>塞納贊多蒂用垃圾創作的狼、豹、狒狒、北極熊及鱷魚雕塑造型逼真，但仔細觀察會發現鱷魚的皮紋是用膠樽蓋拼成、狒狒的嘴巴是水桶手柄、身上的粉紅條紋是一把膠梳、黃色的瞳孔則是耳機塞。他表示希望作品令人反思過度消費對自然生態和動物的影響。<br>美國廣播公司</p></body></html>
