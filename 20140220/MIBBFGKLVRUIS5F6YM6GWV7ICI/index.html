<html><header><meta charset="utf-8"><title>竊匪被擒遭丟蟻窩狂噬</title></header><body><h1>竊匪被擒遭丟蟻窩狂噬</h1><p>巴西特雪西納市（Teresina）發生濫用私刑事件，一名少年入屋企圖爆竊而當場被擒，居民卻自行執法，把他雙手雙腳反綁，然後丟到蟻窩，被上千成萬的螞蟻狂噬，少年痛得尖叫哀求，但居民都無動於衷。<br>該段被放上網的短片顯示，竊匪被剝掉上衣，手腳被反綁後，遭擲到蟻窩，不久他不斷尖叫，相信是熬不住螞蟻噬咬的錐心之痛。即使他發出淒厲叫聲，居民也一直冷眼旁觀，無意停止「蟻刑」。竊匪的下場不得而知，但分析指出，居民私自執刑，反映他們對司法制度失去信心。<br>美國《紐約每日新聞》</p></body></html>
