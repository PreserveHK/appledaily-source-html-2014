<html><header><meta charset="utf-8"><title>張馨予巨咪媽拍寫真</title></header><body><h1>張馨予巨咪媽拍寫真</h1><p>現年26歲的內地乳牛張馨予，日前被內地網站選為「2014亞洲宅男女神」冠軍，擁有36E導彈上圍的馨予近日拍攝寫真集，更母女檔上陣，兩母女長得餅印一樣，而且張媽媽樣子年輕，與馨予並排如兩姊妹。</p><p>馨予前日把照片貼上微博，並留言：「和媽媽拍母女寫真，忙碌了一整年，此刻最美滿。」相中的張媽媽跟女兒穿上同樣裝束，驟眼望去如孖妹，張媽媽同樣擁有巨咪，難怪馨予曾在訪問表示豐滿身材是遺傳自母親。撰文：羲和</p></body></html>
