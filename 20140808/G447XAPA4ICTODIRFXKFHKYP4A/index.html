</title></header><body><h1>Yumiko拍拖極速掃貨<br>
</h1><p>鄭希怡（Yumiko）下嫁化妝師男友Andy之後開始過着少奶奶生活，閒時搞網上時裝生意，所以經常會逛街搜集最新時裝資訊，昨晚Yumiko穿着連身白色短裙騷長腿，在中環ifc行街買衫睇行情。<br>大約黃昏六時許，Yumiko獨自在時裝店試衫，由揀、選、購過程僅需要15分鐘，她手上面已經有一大袋戰利品。步出時裝店的Yumiko，被問到是否瘋狂購物，她笑說：「唔係，買啲嘢箒！」之後她急步到商場外會合正在等待的老公Andy，Andy見老婆被追訪，最初感到愕然，示意Yumiko立即上車，二人便驅車離去。<br>採訪、攝影：潘冠恩</p></body></html>
