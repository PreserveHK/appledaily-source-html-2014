<html><header><meta charset="utf-8"><title>【瑜伽教室】基本伸展動作　肌肉按摩腸臟助收身</title></header><body><h1>【瑜伽教室】基本伸展動作　肌肉按摩腸臟助收身</h1><p>瑜伽是一項帶氧運動，可以加強肌肉的強度與柔韌度，同時幫助燒脂。</p><p>今課瑜伽教室會教大家入門的瑜伽呼吸法Kapalabhati，作用是將冷腸變為活動的腸臟。此外，導師Bobo亦會講解一個基本的瑜伽伸展動作，配合Kapalabhati以肌肉按摩腸臟、胃部及內臟，協助收身。</p><p>瑜伽導師Bobo Sin Profile：</p><p>香港知名健身中心瑜伽教練<br>2012-2013中國瑜伽聯盟理事長及評委<br><br>記者：臧諾</p></body></html>
