<html><header><meta charset="utf-8"><title>肥賊勁減41公斤　警察有計認出走唔甩</title></header><body><h1>肥賊勁減41公斤　警察有計認出走唔甩</h1><p>台灣台北42歲周姓男子，自2006年起開始多次在新北犯案，每次換上全套「夜行裝」，令警方未能認出他。周男發現警方開始留意他，去年下定決心減肥，參加減肥瘦身課程，結果不足一年，體重從126公斤減到85公斤，由於體型變化太大，令警方一度對案件毫無頭緒。<br><br>警方後來翻查閉路電視錄影及分析賊人犯案模式，加上有閉路電視拍下他拉下面罩吃東西的一刻，終成功將其拘捕。據悉周男涉案過百宗，但目前僅承認其中22宗，案件仍在調查中。 <br><br>台灣《蘋果日報》</p></body></html>
