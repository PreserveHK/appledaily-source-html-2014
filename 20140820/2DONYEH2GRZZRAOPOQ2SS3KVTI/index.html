<html><header><meta charset="utf-8"><title>體訊速遞：（足球）干地簽意大利兩年</title></header><body><h1>體訊速遞：<br>（足球）干地簽意大利兩年</h1><p>意大利足總周二宣佈，現年45歲的前祖雲達斯教練干地（左），獲委任為意大利國家隊主帥，並且已簽約兩年。干地上任後首個目標，是為意大利爭取出線2016年歐國盃決賽周。綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
