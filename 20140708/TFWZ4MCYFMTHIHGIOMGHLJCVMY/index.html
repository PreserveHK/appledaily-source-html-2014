量血壓測脈搏心跳</title></header><body><h1>激薄「電子皮膚」<br>
量血壓測脈搏心跳</h1><p>驟眼看這像是一塊透明膠布，其實這是澳洲莫納什大學（Monash University）科學家研發的「電子皮膚」（圖），薄薄一小片感應器就能量度血壓、脈搏及心跳。<br>負責這項研究的華裔研究員程文龍指，「電子皮膚」以高傳導性的超薄金線製成，厚度僅兩納米，韌度高而且功能強大，在運動、睡覺或任何時候戴上，就能即時檢測身體狀況，極具潛力發展成長者或傷殘人士在家中檢查身體的儀器，甚至可製成平價手機或平板電腦的觸控屏幕。<br>英國《每日郵報》</p></body></html>
