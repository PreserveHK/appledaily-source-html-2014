<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）傅家俊16強戰冰咸</title></header><body><h1>體訊速遞：<br>（桌球）傅家俊16強戰冰咸</h1><p>香港1哥傅家俊（圖）昨於無錫桌球精英賽32強，以5:3掃走威爾斯球手鍾斯，今日與英格蘭的冰咸爭入8強；而梅菲及衞冕的羅拔臣，同一時間亦會出戰16強（now637台今日2:30pm直播）。本報消息（中國）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
