<html><header><meta charset="utf-8"><title>順德驚現巨蜥長2米重35公斤</title></header><body><h1>順德驚現巨蜥<br>長2米重35公斤</h1><p>近日，廣州南方醫科大學順德校區附近河邊，出現一隻巨型蜥蝪，身長2米、重約35公斤。上周六下午，順德消防接報到場，向村民借了一張漁網，4人慢慢撲過去，然後將牠捆起來搬進桶中。<br><br>動物保護專家確認，巨蜥是圓鼻巨蜥，俗稱五爪金龍，是一級保護動物，主要分佈在粵西紅樹林地帶，但順德未有紀錄，疑為家養逃出，不過廣東人有食用蜥蜴的習慣，不排除巨蜥是酒樓食材。<br><br>巨蜥日前已被移送至佛山市野生動物救護中心，若沒有染病，將會找合適地方放生。<br><br>《南方都市報》<br><br>【我撐公投】網頁: <br> http://622popvote.appledaily.com </p></body></html>
