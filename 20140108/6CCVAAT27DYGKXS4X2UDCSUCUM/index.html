<html><header><meta charset="utf-8"><title>比堅尼辣妹艷壓鬱金香</title></header><body><h1>比堅尼辣妹艷壓鬱金香</h1><p>泳裝女郎賣年花？台中中社觀光花社今年連續第11年推出鬱金香花海，昨日請來多名女模特兒（圖），穿上比堅尼泳衣、戴着花環、拿着花束，為鬱金香展造勢。<br>負責人稱這次將展出15萬來自荷蘭的鬱金香，有花謝了便會更換新花，展期將會持續到3月。昨日到場參觀的民眾宋小姐說：「這裏的鬱金香真的很美，不輸歐洲，看了心情很好。」<br>台灣《蘋果日報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
