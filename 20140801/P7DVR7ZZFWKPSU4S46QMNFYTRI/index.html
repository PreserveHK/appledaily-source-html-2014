<html><header><meta charset="utf-8"><title>最紅契女：見大少要過夢夢關</title></header><body><h1>最紅契女：見大少要過夢夢關</h1><p>「大少」林建名女伴無數，76歲還有覓真愛之心，令不少人敬佩他對愛情的追求。除了新歡婷婷，近年大少身邊最紅、極速上位的女伴，可算是6月底才正式上契的29歲戴夢夢。夢夢近月陪伴在受情傷的大少身旁，更在公開場合徒手為契爺拭淚抹鼻涕，真係親生仔女都未必能照顧大少體貼入微。<br>本報記者近日致電大少，夢夢都在他身旁代接電話充當發言人，為大少安排時間，約大少做專訪都要經過夢夢關，連大少細女林煒珽也笑言訪問要等夢夢安排。</p></body></html>
