<html><header><meta charset="utf-8"><title>體訊速遞︰（單車）陳振興今戰亞錦賽</title></header><body><h1>體訊速遞︰<br>（單車）陳振興今戰亞錦賽</h1><p>仁川亞運為港摘銀的山地單車老將陳振興（圖），今日於印尼南蘇門答臘轉戰亞錦賽。上屆得「梗頸四」的他日前抵埗，試場後指賽道難度極高，但仍會以前3名為目標。本報消息（印尼） </p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
