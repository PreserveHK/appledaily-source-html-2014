<html><header><meta charset="utf-8"><title>求驗客手記：費托續「水」慘遭退貨</title></header><body><h1>求驗客手記：費托續「水」慘遭退貨</h1><p>講開利物浦，前紅軍前鋒費蘭度托利斯（費托、右）亦同樣失運。費托自從離開利物浦之後，就入球能力大減，喺今夏仲被車路士借去AC米蘭兩年。可惜，費托喺AC一樣表現冇影，只係入過1球，據報AC嘅型佬教頭恩沙基已決定唔要費托，諗住終止佢份借用合約，喺1月就嗱嗱聲將佢還番畀車仔。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
