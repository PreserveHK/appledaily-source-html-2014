<html><header><meta charset="utf-8"><title>《步步驚情》周日燃愛火</title></header><body><h1>《步步驚情》周日燃愛火</h1><p>由吳奇隆及劉詩詩等人合演的古裝劇《步步驚心》，播出時收視爆燈，更造就了吳奇隆和劉詩詩擦出愛火，兩人愛得癡纏。而「四爺」吳奇隆和「若曦」劉詩詩即將由古代到現代重逢，兩人主演的續集《步步驚情》已定於星期日（9日）在湖南衞視推出。<br>據悉《步步驚情》描述由劉詩詩扮演的張曉，初入職場加入由吳奇隆扮演的殷正的公司，兩人漸生情愫，但他們之間又有由孫藝洲演的康司瀚介入，三人展開三角戀。現在吳奇隆和劉詩詩現實中正值熱戀，相信fans看時更投入。<br>撰文：唐寶妮</p></body></html>
