<html><header><meta charset="utf-8"><title>多文化遺產　曾歷戰火蹂躪</title></header><body><h1>多文化遺產　曾歷戰火蹂躪</h1><p>京都（圖）在794年至1868年是日本首都，千多年間經歷過鎌倉時代及戰國時代等紛亂時期，逐漸成為政治文化中樞，到處都是歷史古蹟，由清水寺、金閣寺及二條城等組成的古京都遺址建築群，更獲列為世界文化遺產。<br>日本人着重保留文化，但這個古都其實經歷過戰火無情蹂躪，戰國時代之初的應仁之亂令平安京（京都舊稱）幾乎被燒盡，一時衰弱下來，幸好後來在戰國三英傑中的織田信長、豐臣秀吉保護下逐漸復興，豐臣秀吉更對平安京大規模改造，修建散落在各處的寺院，助它們良好保存至今。</p></body></html>
