<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳岱融話香港人工奀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳岱融話香港人工奀 - 馮仁昭</h1><p>吳岱融（右二）噚日喺大埔接受亞視《男人經》節目訪問，佢話閒時鍾意踢波，呢排梗係追住睇世界盃，心水係德國或荷蘭攞冠軍。<br>吳岱融近年主要喺內地拍劇，佢話：「以前達哥（吳孟達）做萬梓良爸爸，但佢哋年紀相差唔係好遠，我𠵱家就做人師傅同老爺，不過自己都唔介意。」佢話都想返香港拍戲，但始終香港市場都係差啲，同埋內地酬勞好，拍一套劇相等於喺香港拍一年咁話。<br>撰文：馮仁昭</p></body></html>
