<html><header><meta charset="utf-8"><title>蘋果綠葉國藥附屬收入增</title></header><body><h1>蘋果綠葉<br>國藥附屬收入增</h1><p>國藥控股（1099）公佈，旗下兩家附屬公司國藥股份及國藥一致，截至3月底止季度，營業收入分別按年增長13.74%及13.65%，至27.05億元（人民幣．下同）及55.34億元，兩家公司季度純利亦按年分別增長23.49%及16.82%，至1.02億元及1.68億元，每股盈利分別增23.54%及16.63%，至0.21元及0.58元；上述兩公司均在內地上市。</p></body></html>
