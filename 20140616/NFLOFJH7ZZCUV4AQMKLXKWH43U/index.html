<html><header><meta charset="utf-8"><title>母女一落車　座駕即自焚</title></header><body><h1>母女一落車　座駕即自焚</h1><p>【天水圍】<br>【本報訊】昨晨10時許，44歲姓劉婦人，駕駛私家車載着5歲女兒，駛至天水圍天恆邨屋苑範圍內停車，豈料兩母女甫落車準備執拾物件時，突發現車頭起火冒煙，火勢異常猛烈，全車瞬即陷入火海（圖），遂連忙逃生及報警求助。消防員接報到場將火救熄，經初步調查，懷疑因機件故障釀火警。因警方封鎖現場調查，導致駛至車輛一度受困。</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
