<html><header><meta charset="utf-8"><title>Yumi：太多賤男</title></header><body><h1>Yumi：太多賤男</h1><p>尹蓁晞（Yumi）昨日在銅鑼灣宣傳新雜誌，寒冬下Yumi身穿透視tube dress谷胸，但Yumi肥了不少，連頸都變粗，問她是否跟陳偉成（Avis）分手後沒做運動，她說：「我啱啱M（月經）到，所以腫啲，過兩日冇事，我間唔中都有做gym。」<br>早前Yumi在網上曾露玄機有戀情，問她是否拍拖，她笑說：「同個男仔了解中，我都鍾意黑實同大隻。」又承認舊朋友向她展開追求：「近日有少少戀愛感覺，不過仲揀緊。」Yumi強調不介意男方是否有錢，最重要是誠實，她說：「因為𠵱家太多賤男，我唔係話佢（Avis），不過我身邊人遇到太多。」<br>採訪：藍文浩<br>攝影：陳俊強</p></body></html>
