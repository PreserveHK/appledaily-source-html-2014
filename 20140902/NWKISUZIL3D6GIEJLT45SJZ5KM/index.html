<html><header><meta charset="utf-8"><title>求驗客手記：拜仁賣酒沙比老尷</title></header><body><h1>求驗客手記：<br>拜仁賣酒沙比老尷</h1><p>拜仁慕尼黑踢完上輪德甲，一班職球員周日就鬆一鬆，去咗拍啤酒廣告。下個月就係一年一度嘅德國啤酒節，一向都有幫贊助商拍啤酒廣告嘅拜仁當然要「開工」，幫手做吓宣傳。新加盟嘅沙比阿朗素（左一）同成班隊友一齊着住傳統巴伐利亞工人服裝影全家福時，個樣好似有啲尷尬咁，可能仲需要多少少時間先融入到呢個溫馨大家庭啦。而教頭哥迪奧拿嘅神情亦好呆滯，唔知係咪嫌手上杯酒係道具，有得睇冇得飲。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
