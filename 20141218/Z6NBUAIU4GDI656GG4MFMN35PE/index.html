<html><header><meta charset="utf-8"><title>【動私影】曹穎琪鍾意俾人影</title></header><body><h1>【動私影】曹穎琪鍾意俾人影</h1><p>22歲的曹穎琪（Sonia），雖然未有接過私影job，不過她說很享受「俾人影」：「影出嚟嘅相，如果自己鍾意，會好有成功感，睇到相入面嘅自己好唔同，幾鍾意呢種感覺。」<br>Sonia說自己本身很留意日本時尚，看到喜歡的衣服、配飾就會立刻去找來作配襯，更希望可以成為雜誌社的一分子，她說：「對運作模式好有興趣，又鍾意睇。」Sonia更參加了一本雜誌的讀者模特兒比賽，做Model之餘又可以分享扮靚心得，她說：「每個人心中都有一本雜誌封面想上，所以諗都冇諗就報名。」<br>採訪：宋文<br>攝影：仇志德<br>場地提供：Genic Eyewear</p></body></html>
