<html><header><meta charset="utf-8"><title>張衞健跳舞冧女店員</title></header><body><h1>張衞健跳舞冧女店員</h1><p>張衞健日前現身中環行街買衫，當日下午約3時左右，悉心打扮的健仔，戴着太陽眼鏡，一個人在中環置地廣場購物，其間他在一間售賣男裝的店舖試衫，店員見他抵達即有兩位職員招呼，健仔試身後買了一件白色、有很多黑色喱士的西裝離開，等待店員包裝時，他又突然手舞足蹈似在跳舞，令兩位女店員笑得很開心。<br>健仔早前為內地綜藝節目《我是演說家》錄影並擔任導師，這是他第一次在內地擔任綜藝節目的導師，現年49歲的他更被讚年齡似廿幾歲，他笑言和老婆張茜拍拖、結婚至今17年，大家如發生爭執，他會立即攬着老婆錫，令老婆也能回復少女的感覺。<br>採訪、攝影：吳耀輝</p></body></html>
