<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國出位女歌手Nicki Minaj，獲委任於下月在格拉斯哥舉行的MTV歐洲音樂大獎任主持兼表演嘉賓。<br>★美國女星珍妮花嘉娜昨日於洛杉磯宣傳新片《Men, Women &amp; Children》。<br>★日本組合NMB48前晚於橫濱舉行巡演，並宣佈新曲主唱名單，主將山本彩因失去主唱位，其粉絲稱要罷買。<br>★日本男星山本裕典早前有床照流出，據指雜誌花了約71萬購得該張床照。</p></body></html>
