<html><header><meta charset="utf-8"><title>Janice Man生日願望繼續忙</title></header><body><h1>Janice Man生日願望繼續忙</h1><p>文詠珊（Janice Man）昨日在工作中度過26歲生日，她早前從上海返港與家人預祝，兼為運動品牌adidas在中環碼頭拍攝廣告，當晚現場寒風刺骨，不過JM就是需要不停跑跑跳跳，讓攝影師拍攝動感硬照。回顧14年，她愉快的說：「好開心得到好多工作機會，完全無停過，我係一個工作狂，越忙越起勁，想有更多唔同嘗試，好希望觀眾記得Janice Man呢個名，係因為Janice Man有好多出色嘅作品。」至於愛情方面，她說：「都要有對象先，冇得急，希望35歲前結婚生仔。」<br>撰文：葉綠</p></body></html>
