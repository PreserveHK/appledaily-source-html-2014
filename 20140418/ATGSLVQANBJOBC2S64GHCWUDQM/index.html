<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎姿報喜變道歉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎姿報喜變道歉 - 馮仁昭</h1><p>黎姿（中）前晚忽然喺微博報喜，自爆「小寶寶出世」、「做媽媽並不是件易事」，大家以為黎姿誕下第四胎，令唔少網民及圈中人好似阿嬌（鍾欣潼）咁，都留言送上祝福，點知原來係美麗的誤會，只係新公司開張，噚日黎姿再po文致歉話：「再一次跟各位說一聲對不起！感謝大家一直以來的厚愛，實在沒有想過會造成這樣的一個誤會。收到大家一個又一個的祝福和問候，真的非常感動和抱歉！」<br>撰文：馮仁昭</p></body></html>
