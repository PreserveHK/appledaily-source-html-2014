<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧一君憶保險趣事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧一君憶保險趣事 - 馮仁昭</h1><p>鄧一君早前接受王賢誌主持嘅《Vinci’s Code》訪問，童星入行嘅佢喺29歲決定退出娛樂圈，話轉行皆因成名太早：「可能太細個就紅咗，之後又冇乜突破，加上當時同圈外女友想計劃成家立室，覺得係時候為將來計劃一下。」<br>轉咗行做保險嘅鄧一君，最初唔習慣俾人指指點點：「試過有次見客，居然係兩個十幾歲後生女，原來佢哋同朋友輸賭，想睇下賣保險嘅鄧一君，係咪即係以前拍戲嗰個鄧一君！」佢話𠵱家對做戲仲有興趣，不過只係玩票，唔會全職參與。<br>撰文：馮仁昭</p></body></html>
