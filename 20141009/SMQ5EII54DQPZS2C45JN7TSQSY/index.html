<html><header><meta charset="utf-8"><title>B&amp;W耳機　聽出HiFi味</title></header><body><h1>B&amp;W耳機　聽出HiFi味</h1><p>英國音響品牌Bowers &amp; Wilkins，除了力推家庭影院式喇叭，原來耳機方面都有唔少Fans！就像旗下走中階路線的P5，就剛好推出了第二代，最特別嘅地方，係今次採用揚聲器技術中的HiFi驅動單元，內置懸浮振膜，令音色可呈現傳統HiFi那種開揚和廣闊嘅聲場，剔除傳統耳機的拘束感。另外，P5 Series 2還具備專為iPhone而設嘅遙控和咪高峰，如果你用緊黑機嘅話，簡直襯晒啦！</p><p>記者：陳國輝</p></body></html>
