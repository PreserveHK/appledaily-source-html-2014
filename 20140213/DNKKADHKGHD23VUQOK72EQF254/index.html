<html><header><meta charset="utf-8"><title>英男紋眼球植角成魔</title></header><body><h1>英男紋眼球植角成魔</h1><p>一般人整容無非想自己變得更靚，但英國男子德蘭費（Diablo Delenfer）卻花費1萬英鎊（12.7萬港元）進行全身大改造，植入雙角、眼球和臉部紋身，把自己變成面目猙獰的惡魔（圖）。<br>德蘭費的「成魔之路」始於2007年，先將聚四氟乙烯植入前額，令額頭看似生了雙角，裝上尖牙，又將舌頭劏成蛇舌狀，全身紋上魔鬼圖案，連眼球也紋成血紅色，「過程相當危險，如刺穿眼角膜就會盲」，而在過程中都沒用麻醉藥。他強調打造成魔鬼造型並非出於信仰，而是貪玩，下個目標是製造一條有機尾巴。<br>英國《每日鏡報》</p></body></html>
