<html><header><meta charset="utf-8"><title>森林縮水迫虎跳牆少婦捉蟹被猛虎拖走</title></header><body><h1>森林縮水迫虎跳牆<br>少婦捉蟹被猛虎拖走</h1><p>在印度西孟加拉邦，一對夫婦乘坐小艇在紅樹林淺水區捉蟹時，突然跳出一隻孟加拉虎，兩人猝不及防，猛虎迅速抓著女子拖入叢林，丈夫束手無策。<br><br>林警接報後進入叢林搜索，但無發現。這是該區今年第六宗老虎襲擊事件。在六月時，一隻孟加拉虎把一名男子從釣艇上拖入紅樹林，他在艇上的子女被嚇至目瞪口呆。環境專家表示，由於老虎的棲息地大幅縮減，逼使牠們遠離叢林覓食。目前全球僅存約3,200隻老虎，其中超過一半生活在印度。<br><br>英國《每日郵報》</p></body></html>
