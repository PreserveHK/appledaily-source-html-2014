<html><header><meta charset="utf-8"><title>各區突發簡訊：　的士被撞掃欄司機傷</title></header><body><h1>各區突發簡訊：　<br>的士被撞掃欄司機傷</h1><p>【屯　門】<br>【本報訊】昨凌晨1時半，60歲姓蘇男子駕駛空載新界的士，沿屯門青山公路右轉青匯街期間，一輛由67歲姓馮男子駕駛的紅頂小巴，正沿青山公路往元朗方向駛至，兩車在交界處相撞，小巴車頭撞向的士左車尾，的士車尾掃毀3米鐵欄及一支路牌，車尾泵把飛脫，的士司機輕傷送院敷治，小巴司機則無恙，警方新界北總區交通部人員正調查意外原因。</p></body></html>
