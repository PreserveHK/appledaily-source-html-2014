<html><header><meta charset="utf-8"><title>韓劇燒：李準基首播收視包尾</title></header><body><h1>韓劇燒：李準基首播收視包尾</h1><p>李準基和「小千頌伊」金賢秀在新劇《朝鮮神槍手》飾演兄妹（圖），前晚此劇首播收視雖然只得8.4%，但比起前作《Golden Cross》首播收視5.7%高出2.7%，不過李準基的新作暫時為同檔的包尾，而李昇基主演的《你們被包圍了》就繼續以11.1%成功穩坐同檔冠軍，該劇女主角高雅娜大前日更上載與李昇基的合照到twitter。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
