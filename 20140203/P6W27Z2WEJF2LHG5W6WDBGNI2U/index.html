<html><header><meta charset="utf-8"><title>體壇拾趣：中國冬奧大軍抵索契</title></header><body><h1>體壇拾趣：<br>中國冬奧大軍抵索契</h1><p>索契冬季奧運（圖）喺周五（7日）就開幕，上屆攞到5金2銀4銅嘅中國代表團，全數139人陸續抵達索契，其中短道速滑隊已經開始練習，但上屆獨取3金嘅女將王濛因腳傷缺陣，成績難免會倒退，最有機會攞牌嘅項目係冰壺同花樣滑冰。另外，鑑於前F1總冠軍舒密加喺去年底滑雪撞石頭部重創，賽會為以防萬一，安排多達1,300名醫護人員當值，亦有識得多種語言同急救嘅義工駐場。</p></body></html>
