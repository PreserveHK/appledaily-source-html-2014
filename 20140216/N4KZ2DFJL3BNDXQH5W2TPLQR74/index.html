<html><header><meta charset="utf-8"><title>娛樂動劇場：糖妹炒車留疤</title></header><body><h1>娛樂動劇場：糖妹炒車留疤</h1><p>近年興起單車熱，西九龍海濱長廊推行租單車計劃，平日愛做運動減壓的糖妹和《蘋果》動主播宋文去了西九感受在城巿綠洲中踩單車的樂趣。糖妹喜歡坐上單車自由飛馳的感覺，雖然未至於追求速度感，但最愛落斜時的路段，迎風而去。可惜的是喜歡踩車多年，未曾遇上單車情緣，她笑言：「單車情緣就冇，最記得中一時踩單車時衰亂嚟，同人鬥衝鬥快，仲企晒起身跌親受傷，剷傷手踭唔敢同阿媽講，疤痕留到𠵱家，每次見到都警惕自己要小心。」此外，糖妹去年並不太專注在音樂方面，近期她完成部份創作，希望今年有機會面世。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
