<html><header><meta charset="utf-8"><title>健康Express職場補給站：大笑激活腦部增靈感</title></header><body><h1>健康Express職場補給站：<br>大笑激活腦部增靈感</h1><p>員工多哈哈大笑，對老闆有好處。美國研究發現人大笑如冥想一樣，可刺激腦部更活躍，有助提高工作生產力。當地羅馬琳達大學一項實驗，安排31名受訪者，先後觀看搞笑及情節緊張的短片，其間測試他們腦部各部位活動。<br>結果發現，當受訪者看喜劇大笑時，整體腦部表現活躍，包括伽瑪波（gamma wave）活動極活躍。已知伽瑪波活躍有助提高多巴胺水平，提升腦部認知力。<br>專家認為人體大笑的好處，如同進行一場冥想後，腦部變得更清醒一樣，隨時令人帶來更多靈感。大笑另有助減壓、舒緩痛症。</p></body></html>
