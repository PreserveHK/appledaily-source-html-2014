<html><header><meta charset="utf-8"><title>張曼玉曾考慮收聲</title></header><body><h1>張曼玉曾考慮收聲</h1><p>在內地音樂節用老牛聲演繹《甜蜜蜜》的張曼玉（Maggie），外界對她那沒高低起伏的超低音，踩到一文不值，雖然有不少網民對她狠批，不過前日有消息指，張惠妹的製作人陳鎮川，在聽過Maggie的歌聲後，大為讚賞並說：「我覺得她是快樂的，這樣的年紀追求夢想我完全肯定。」他還稱早年已聽到Maggie的聲音就是如此低沉而有獨特魅力，當年已想邀她來當金曲獎的頒獎嘉賓。與此同時，內地唱片公司摩登天空的老闆沈黎暉稱，Maggie曾經在綵排中遇過不少挫折，一度打過退堂鼓，不過最後選擇堅持，甚至放棄了出席今年的金像獎。<br>撰文：張嘉澄</p></body></html>
