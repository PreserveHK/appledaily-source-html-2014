<html><header><meta charset="utf-8"><title>兩岸快線大馬心理戰秘密救滬女</title></header><body><h1>兩岸快線<br>大馬心理戰秘密救滬女</h1><p>赴馬來西亞沙巴度假而被擄的上海女遊客高華贇（圖），據悉傳綁匪已聯繫其家人，稱其目前平安後，大馬保安部隊將對綁匪施展心理和耐性戰術，並希望秘密拯救人質。<br>大馬媒體消息引述一名曾參與拯救人質的保安部隊官員稱，拯救過程涉及許多層面，包括是否與正確人士談判等，但一切都必須秘密進行，尤其涉及金錢時更不可公開，因為恐怕有人趁機渾水摸魚，不利解決問題。<br>中央社</p></body></html>
