<html><header><meta charset="utf-8"><title>Lea、金愛妍內衣鬥性感</title></header><body><h1>Lea、金愛妍內衣鬥性感</h1><p>女模Lea T.、清穗久美子和金愛妍昨日在中環示範內衣，Lea T.最性感，訪問時她穿回外套，但否認尷尬。問會否穿內衣給緋聞男友霍啟山欣賞，她說：「不會常穿內衣給別人看，穿內衣只為舒服。」至於可有自信在男友前全裸，她說：「想在男友前有最好一面，會較怕醜，工作則不想太多，不會感尷尬。」<br>金愛妍自言很愛身上的內衣，性感又高貴，最重要有push up功能，但要在男友前這樣穿會尷尬。清穗久美子稱日本男人愛有襪帶的內衣。之後兩人見現場有新款男士內褲，金愛妍即謂：「好可愛，要買給未來男友。」<br>採訪：王連連<br>攝影：沈建程</p></body></html>
