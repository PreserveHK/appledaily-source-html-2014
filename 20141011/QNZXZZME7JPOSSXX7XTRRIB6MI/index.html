<html><header><meta charset="utf-8"><title>以為個個係好人小黑熊慘食一棍</title></header><body><h1>以為個個係好人<br>小黑熊慘食一棍</h1><p>在俄羅斯西伯利亞西部，兩隻小黑熊因為太信人類，出來覓食時未有提防，被其中一名醉酒男用鐵棍重重擊落頭部，生死未卜。<br><br>事發在本月初，兩頭小黑熊出外覓食，遇著兩名酩酊大醉男子。據說兩頭小黑熊是孤兒，一直由附近油田工人餵飼，所以對人類不感陌生，甚至主動接近為求食物，冷不防遇到這惡毒醉酒男，竟拿起一支鐵通擊向小黑熊頭部，跟著更將其拖行到路邊。整個過程由附近油田一名工人拍下，並上載互聯網。警方事後拘捕兩名涉案男子，控以虐待動物罪名。據其中一名被告指，事後已將小黑熊放走，但附近工人稱再沒有看見小黑熊下落，相信已凶多吉少。</p></body></html>
