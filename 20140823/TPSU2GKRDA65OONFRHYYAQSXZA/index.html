<html><header><meta charset="utf-8"><title>家居資訊站：Smartech多功能小家電帶來生活簡便</title></header><body><h1>家居資訊站：Smartech多功能小家電<br>帶來生活簡便</h1><p>Smartech最近推出不少新產品，其中包括適合一家大小的「多功能冷熱攪拌機」，備有濃湯 / 熱湯 / 果醬等功能，另可手動設定時間、溫度及攪拌速度等，加熱完成可自動保溫，亦有適合凍飲的碎冰功能，凍熱兩用。另有防滑墊腳和加水自動清潔功能等，甚為方便。此外，品牌另推出了「智能LCD多功能雙發熱電蒸籠」，將食物最原本味道帶出來，而且食得更健康，甚至可以「一機分開兩邊蒸，雙層蒸架煮四餸」，先煮飯後焯蝦功能，可分開設定時間，做到慳電慳功夫。<br><br>Smartech<br>電話：2578 8813</p></body></html>
