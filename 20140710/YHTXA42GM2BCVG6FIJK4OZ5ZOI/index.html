<html><header><meta charset="utf-8"><title>捉姦捉在床17歲女怒捅負心郎</title></header><body><h1>捉姦捉在床<br>17歲女怒捅負心郎</h1><p>北京17歲姓楊少女，三個月前於網上認識姓郭男子，未幾二人成為情侶，共賦同居。上星期五，少女打算回家時，男友卻以有急事為由，要求女友暫時不要回家。<br><br>少女認為別有內情，決定暗自回家。豈料一入屋，驚見男友與一名女子躺在床上。二人發生激烈爭執，期間少女持刀捅傷男友。男友送院後，曾因失血過多休克，搶救後仍未脫離危險期，至於少女目前被刑事拘留。<br><br>新浪</p></body></html>
