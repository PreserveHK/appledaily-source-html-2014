<html><header><meta charset="utf-8"><title>阿倫個唱現炒飛潮</title></header><body><h1>阿倫個唱現炒飛潮</h1><p>譚詠麟為紀念入行40周年，將於農曆年於紅館舉行12場演唱會，首8場門票除年卅晚（2月18日）尚餘中價飛有售，其他各場全部爆滿，加開的4場門票亦只餘中價飛有售，反應超好，甚至淘寶都出現炒飛潮，貴飛$680被喪炒至2,720人民幣，果然薑是老的辣。</p><p>至於曾被阿倫暗寸只識飆高音的G.E.M.，將於下月假紅館開5場騷，VIP門票更標價高達$1,880，較天后鄭秀文和楊千嬅的貴，被網民揶揄做「國際漿」的G.E.M.，只有尾二場門票爆滿，幸其他場次的VIP和$898貴飛都售罄，成績都算不錯。同樣1月開騷的楊千嬅，7場門票暫時只有平飛爆晒。<br>採訪：皓騫、馬建華</p></body></html>
