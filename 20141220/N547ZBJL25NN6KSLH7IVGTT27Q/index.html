<html><header><meta charset="utf-8"><title>癌童「天國」寄禮物贈父母</title></header><body><h1>癌童「天國」寄禮物贈父母</h1><p>英國10歲女童莉莉（圖右）患上罕見腦幹腫瘤，上月撒手人寰，雙親傷心欲絕，卻在近日收到女兒從天國寄來的聖誕禮物。原來莉莉在臨終前自知時日無多，偷偷使用父親的信用卡，為家人選購聖誕禮物。<br>天國禮物包括絲巾、化妝舞會服裝以及自訂泰迪熊公仔等，盡顯莉莉心思及幽默個性。莉莉的媽媽表示，他們整理莉莉遺物時，在她的筆記簿上發現了丈夫的信用卡資料，正想查個究竟，莉莉預購的聖誕禮物紛至沓來：「我們每隔數日就會收到不同包裹，當我們打開包裹時，情緒難免有些激動，但同時感到十分安慰。」<br>英國《泰晤士報》</p></body></html>
