<html><header><meta charset="utf-8"><title>gathering教主現身Coffee同你短敍談心</title></header><body><h1>gathering教主現身<br>Coffee同你短敍談心</h1><p>霸住殘廁呵呵一炮而紅嘅coffee，被電視台怒炒之後，暫時身份係「冇人要」︰「你問我要唔要經理人，我又怕比人綁住嘅感覺。」睇嚟coffee對電視台仲猶有餘悸。<br><br>柳爺過來人就問得直接︰「係咪曾經有啲job你想做，但冇人同你接？經理人要保護你嘅權利喎！」保護？乜唔係割蓆咩？<br><br>星期四晚11:00《亂噏24》足本版！！齊齊嘆咖啡！<br><br>服裝:ANTEPRIMA</p></body></html>
