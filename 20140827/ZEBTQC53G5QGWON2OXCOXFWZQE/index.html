<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅蘭夏蕙BB驚嚇打孖嚟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅蘭夏蕙BB驚嚇打孖嚟 - 馮仁昭</h1><p>年年哈囉喂又點少得羅蘭姐份呀！海洋公園嘅哈囉喂宣傳噚日開始，海報見到一頭長髮長裙一副陰森表情嘅羅蘭姐，但睇真啲見到佢有個分身十足孖女鬼，而多出嚟嗰位就係黃夏蕙喇，海報中嘅夏蕙BB似乎冇乜特別裝扮，個look同佢平時出嚟嘅一樣，不過同樣已經夠嚇人，連特技化妝都慳番。除咗海報仲有宣傳片，由盧海鵬擔正主角，佢除咗面具變番由主席轉做榮譽顧問嘅盛智文，佢仲講：「I am back！」認真諷刺。<br>撰文：馮仁昭</p></body></html>
