<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）永倫今贏南華即捧盃</title></header><body><h1>體訊速遞：<br>（籃球）永倫今贏南華即捧盃</h1><p>甲一籃球總決賽今晚8時40分於灣仔新伊館上演Game 3，領先2:0的永倫（黃衫）面對衞冕的南華只要再勝一仗，即可自2011年後重奪冠軍寶座。門票分$60、$40（長者及學生），城市電腦售票網有售。本報消息（香港）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
