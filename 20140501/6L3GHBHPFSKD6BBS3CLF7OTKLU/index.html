<html><header><meta charset="utf-8"><title>戰機型鐵騎公路飛馳</title></header><body><h1>戰機型鐵騎公路飛馳</h1><p>它像戰機？又像汽車？和電單車又有幾分神似？它究竟是甚麼？這輛集戰機、汽車以及電單車特徵於一身的神秘車輛近日在網上現身，引來無限想像。<br>根據上載片段顯示，這輛神秘車輛在美國公路行駛（圖），外形跟湯告魯斯主演電影《壯志凌雲》中的戰機有幾分相似，有戰機駕駛艙、機翼和噴射管，尾翼印有「美國」字樣，駕駛艙則有兩名頭戴飛行帽的乘客專心駕駛。正因為這輛「戰機型電單車」外形夠古怪，因此吸引公路上的駕駛人士的注視。<br>英國《每日電訊報》</p></body></html>
