<html><header><meta charset="utf-8"><title>趣趣地：病壞卡路爾又唞4個月</title></header><body><h1>趣趣地：病壞卡路爾又唞4個月</h1><p>英格蘭世界盃分組賽出局，之前都有人話領隊鶴臣點兵有問題，好似上季尾大勇嘅韋斯咸中鋒安祖卡路爾（圖）冇份入選，令英軍冇變招能力。不過經過季前熱身賽，應該可以幫鶴臣平反，事關呢位25歲中鋒跟隨「槌仔幫」到新西蘭季前集訓，又整傷足踝，周五已飛到美國做手術，預計要休息4個月，睇嚟今年都唔使再預佢。英國《太陽報》仲計埋數，話佢上季因傷只踢咗15場英超，亦只有兩個入球，以佢10萬鎊周薪加1,900萬鎊轉會費，入一球值1,235萬鎊。</p></body></html>
