<html><header><meta charset="utf-8"><title>天熱生產力減
全球暖化危害經濟</title></header><body><h1>天熱生產力減<br>
全球暖化危害經濟</h1><p>美國有研究發現天氣越熱（圖），打工仔表現就越差，拖累經濟，換言之全球暖化不只影響環境，還會危害經濟。<br>伊利諾大學及加州大學柏克萊分校兩名學者，分析1969至2011年間全美48個州分的天氣及縣政府經濟數據，發現在氣溫超過15℃的日子，每上升1℃，經濟生產力就會下跌1.7%；而當氣溫超過30℃，人均收入就會減少28%，約20.56美元（160港元）。<br>專家一直以為在美國這類廣泛應用空調的發達國家，打工仔生產力較少受炎熱天氣影響，但新研究推翻了這一點，並警告全球暖化日後將令美國每年損失數以百億計美元。<br>美聯社</p></body></html>
