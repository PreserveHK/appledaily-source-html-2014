<html><header><meta charset="utf-8"><title> 「加大碼」空巴登陸香港</title></header><body><h1> 「加大碼」空巴登陸香港</h1><p>【本報訊】全球試飛中的空中巴士全新機種A350昨日亮相香港機場，新機的機身標註着XWB，是Extra Wide Body（加闊機身）的簡寫。為期三周的A350全球試航覆蓋了14個城市，昨日來港的一架客機來自法蘭克福。試航中的A350 XWB設有42個商務客位及223個經濟客位。<br>新機種賣點是座位較寬敞，這是由於座椅椅背較薄，騰出更多腿部空間，椅的底部也有更多空間放置隨身行李。<br>經濟客艙座椅佈局是每排3-3-3，也可因應航空公司要求改為3-4-3，但這樣就會把座椅的闊度由18吋減至17吋。<br>讀者提供圖片</p></body></html>
