<html><header><meta charset="utf-8"><title>求驗客手記：科蘭投櫻花博一博</title></header><body><h1>求驗客手記：<br>科蘭投櫻花博一博</h1><p>終於有星級外援去日聯喇！烏拉圭國腳前鋒科蘭（左二），日前喺佢個Twitter表示已轉投日聯嘅大阪櫻花並簽約至2014年12月，仲上載埋張簽約相㖭。呢位喺2010年南非世盃贏到金球獎（即最佳球員）嘅34歲球員，喺2012年6月由意甲國際米蘭轉投巴甲國際體育會，並簽約3年，但近排喺國體會嘅發展唔太如意，於是決定博一博去日本搵食，等自己喺國家隊可以搶番個正選位，同蘇亞雷斯及卡雲尼合作打嚟緊夏天喺巴西舉行嘅世盃決賽周。櫻花喺上季日聯攞到殿軍，家陣簽到科蘭，鋒力肯定大增，喺3月1日展開嘅新一季日聯，應該有力挑戰廣島三箭嘅王者地位。</p></body></html>
