<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）羅拔臣晉級鬥鍾斯</title></header><body><h1>體訊速遞：<br>（桌球）羅拔臣晉級鬥鍾斯</h1><p>上周奪無錫桌球精英賽冠軍的澳洲球星羅拔臣（圖），昨日已身在澳洲桌球公開賽，並以5:2擊敗希堅臣，今日16強將對鍾斯；而史堤芬斯及米堅斯已率先晉身8強。（now637台今日11:00am直播）本報消息（澳洲）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
