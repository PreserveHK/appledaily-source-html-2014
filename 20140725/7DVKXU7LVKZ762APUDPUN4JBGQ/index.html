<html><header><meta charset="utf-8"><title>虐殺花貓兩被告提上訴</title></header><body><h1>虐殺花貓兩被告提上訴</h1><p>【本報訊】觀塘順天邨花貓「阿Miu」前年遭「當波踢」虐殺，兩名被裁定殘酷對待動物罪成、同判囚16月的男被告昨分別就定罪及判刑提出上訴，認為犯案時間短暫，只有10來秒，判刑過重，其中一人更指證人只認出疑犯衣着，並不能證明他就是施襲者。法官押後8月1日及4日再處理，待控辯雙方提交加刑法例及相關案例。<br>上訴人為無業的蘇柏林（23歲）及倉務員楊翹宇（26歲）。控方指案發時現場傳出「邊踢邊笑」聲音，可見兩人從虐待花貓獲得快感，屬加刑因素，判刑並非過重。而即使證人未能認出楊的樣貌，但楊在現場已屬共同犯罪。<br>案件編號：HCMA96/14</p></body></html>
