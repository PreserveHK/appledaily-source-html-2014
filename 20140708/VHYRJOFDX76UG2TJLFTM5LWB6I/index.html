<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《變形金剛4》內地破紀錄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《變形金剛4》內地破紀錄 - 馮仁昭</h1><p>電影《變形金剛：殲滅世紀》喺內地票房已突破14億人民幣，成功超越《阿凡達》喺內地13.78億人民幣嘅中西票房最高紀錄。《變》喺內地上映12日，上映初就以1.7億票房嘅成績，率先打破首日票房紀錄，又以僅上映一個禮拜嘅時間，突破10億票房大關，成為歷史上最快破10億嘅電影，直至噚日中午12點《變》嘅票房已經超過14億，打破《阿凡達》喺內地保持4年嘅票房紀錄。<br>撰文：馮仁昭</p></body></html>
