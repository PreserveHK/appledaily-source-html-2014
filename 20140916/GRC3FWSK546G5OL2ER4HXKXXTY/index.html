<html><header><meta charset="utf-8"><title>Ella心急結婚生3個</title></header><body><h1>Ella心急結婚生3個</h1><p>官恩娜（Ella）日前接受港台節目《把快樂帶回家》訪問，暢談個人成長經歷，在大溪地出生的Ella，兩歲隨父母回流返港，童年回憶都在香港。她本身性格多愁善感、情感豐富，然而長大後又覺得自己很容易感到滿足，個性亦不執着，實在是一個快樂人。<br>在娛樂圈工作多年的Ella說：「經歷過開心同唔開心嘅事，學識自我開解，遇到唔如意嘅事，會直接講出嚟，生命短暫，世事莫測，最緊要享受過程，以前愛情至上，𠵱家會踏實啲，雖然話會以事業為重，不過都好想快啲結婚生仔，已經諗定要生3個仔女。」<br>撰文：麥萍萍</p></body></html>
