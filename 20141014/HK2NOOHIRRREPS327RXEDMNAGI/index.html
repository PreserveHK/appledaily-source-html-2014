<html><header><meta charset="utf-8"><title>英現1,200年前維京寶藏</title></header><body><h1>英現1,200年前維京寶藏</h1><p>英國鄧弗里斯和加洛韋地區出土歷來最大批的維京寶藏，包括100多件工藝品及一枚極珍貴銀製十字架（圖），可追溯至1,200多年前的卡洛林王朝。<br>這批寶藏是47歲的麥克倫南（Derek McLennan）花逾一年時間，利用金屬探測器在一處蘇格蘭長老會的土地下找到。銀十字架埋藏在數十件銀手鐲及鑄塊之下，仍繫着一條銀鏈，四端雕刻極為罕見，麥克倫南相信代表着《新約聖經》中的四部福音：馬太、馬可、路加和約翰。<br>文物中還有一個相信盛載了更多寶藏的金屬容器，考古專家將用X光儀器探測內裏乾坤。<br>英國《每日郵報》</p></body></html>
