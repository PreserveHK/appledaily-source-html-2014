<html><header><meta charset="utf-8"><title>臥虎藏龍！侍應出戰仁川亞運奪銅牌</title></header><body><h1>臥虎藏龍！侍應出戰仁川亞運奪銅牌</h1><p>飲食界臥虎藏龍！在九龍香格里拉酒店意大利餐廳Angelini當侍應的何誕華(Thomas)原來是馬術高手，現正在仁川代表港隊出戰亞運馬術三項賽。昨日進行最後一戰，勇奪銅牌。</p><p>酒店高層為了支持Thomas，特別拍了一條短片。片中各部門主管以馬仔姿態出場，最後酒店總經理Ulf Bremer更跨欄而出，又好笑又窩心！</p><p>記者：陳詠敏</p></body></html>
