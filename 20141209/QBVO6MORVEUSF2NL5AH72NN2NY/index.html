<html><header><meta charset="utf-8"><title>隔牆有耳：沙田鄉事會兩雄相鬥 - 李八方</title></header><body><h1>隔牆有耳：<br>沙田鄉事會兩雄相鬥 - 李八方</h1><p>新一屆嘅村代表選舉早前已經截止咗提名，如果現任鄉事會主席要爭連任，照理都要先參選原居民同居民代表，以便勝出後晉身鄉事會再獲選。但八方睇過候選人名冊，發現沙田鄉事會主席莫錦貴竟然冇再喺大圍村參選，莫非佢對沙田鄉事會，冇乜留戀？<br>莫錦貴笑笑口同八方解釋，今屆佢真係冇參選村代表選舉，但並唔代表放棄爭取連任鄉事會主席喎。原來沙田鄉事會向來會由一眾村代表選出十二個社會賢達，佢好樂意循呢條選舉路徑入返鄉事會，當然會繼續爭取冧莊做主席。八方聽聞參選排頭村原居民代表嘅藍國慶，都有興趣選主席喎，唔知兩雄相鬥，鹿死誰手？</p></body></html>
