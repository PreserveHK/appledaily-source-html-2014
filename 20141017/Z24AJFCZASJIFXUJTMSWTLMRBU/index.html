<html><header><meta charset="utf-8"><title>盧冠廷贊成關正傑出山</title></header><body><h1>盧冠廷贊成關正傑出山</h1><p>盧冠廷昨日到數碼港接受電台訪問，對於近日網上流傳老友關正傑近照，盧冠廷說：「冇聯絡，自從我爸爸過身後已冇返西雅圖。佢個樣有冇變？佢真係好低調，人哋叫佢返嚟開演唱會都唔睬人。佢出番嚟出唱片都好，佢唱得咁好，個個實聽，實掂！」<br>一向關心環保的盧冠廷，提到目前環保的急切性，他說：「點講都冇用，要身受其害殺到埋身先明白。」對於佔中運動令路面少了廢氣，他說：「空氣清新咗好多。」而集會人士會將垃圾分類，他說：「非常好，有心做就得。」<br>採訪、攝影：王連連</p></body></html>
