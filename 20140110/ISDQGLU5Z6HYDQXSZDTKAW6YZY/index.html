<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）港混雙入8強</title></header><body><h1>體訊速遞：<br>（羽毛球）港混雙入8強</h1><p>正在南韓首爾舉行的南韓羽毛球公開賽，香港混雙組合陳潤龍（左）及謝影雪（右），繼首圈擊敗印尼組合後，昨亦以2:0擊敗東道主南韓組合，殺入8強。本報消息（南韓）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
