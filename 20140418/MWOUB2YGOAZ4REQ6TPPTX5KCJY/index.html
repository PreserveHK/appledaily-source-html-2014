<html><header><meta charset="utf-8"><title>關仁隱事：「小雲」飛上枝頭即變臉 - 關仁</title></header><body><h1>關仁隱事：「小雲」飛上枝頭即變臉 - 關仁</h1><p>「小雲」出道幾年都撈唔起，接親都係啲二打六角色，為咗維生仲要出去兼職賺錢。不過小雲最近真係轉運，俾「大嚿」老細睇中話肯捧佢，有機會飛上枝頭；關仁聽講小雲對人嘅面口即時唔同晒，以前為咗求人畀機會拍戲，講嘢會陰聲細氣兼好客氣，𠵱家有人搵佢客串角色，佢就連電話都唔接，只係傳短訊叫人搵自己助手，而且不停喺大嚿身邊學是學非，希望將身邊有機會上位嘅敵人一一鏟除，呢啲上位手法好多同行都睇唔過眼，等睇佢幾時俾大嚿玩厭打回原形。<br>撰文：關仁</p></body></html>
