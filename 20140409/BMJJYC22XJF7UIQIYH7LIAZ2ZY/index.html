<html><header><meta charset="utf-8"><title>師兄攬A貨全智賢唔備案</title></header><body><h1>師兄攬A貨全智賢唔備案</h1><p>容祖兒和杜汶澤的是非恩怨一直傳過不停，身為祖兒男友的劉浩龍（師兄），最近努力宣傳新歌，似乎沒受此事影響，日前他更拍新歌《說明書》MV。</p><p>師兄覺得新歌歌詞與13年前經典韓片《我的野蠻女友》的劇情不謀而合，於是找來一位貌似全智賢的模特兒Sarah拍MV，而且兩人更在街頭深情擁抱，揚言「做嘢唔使備案」的師兄說：「其實我平時拍戲同電視劇都係打打殺殺，唔係警察就賊，幾乎未演過感情戲，所以今次拍MV又擁抱又談情，仲搞到個女仔喊，對我嚟講係好大嘅挑戰！」<br>撰文：張嘉澄</p></body></html>
