<html><header><meta charset="utf-8"><title>蜘蛛周身爬唔淆底2歲妹妹大膽過你</title></header><body><h1>蜘蛛周身爬唔淆底<br>2歲妹妹大膽過你</h1><p>英國罕布夏郡一個兩歲女童比成年人更大膽，放任一隻巨型八腳蜘蛛滿身爬來爬去也不會害怕。<br><br>媽媽哈斯塔夫太太（Laura Haystaff）眼見有大蜘蛛，便立刻抓起相機拍下女兒弗洛倫絲（Florence Haystaff）的反應，「她非常冷靜、溫柔，就算蜘蛛匍匐在她的手臂及背部都不受影響。」媽媽又稱弗洛倫絲完全不在意有一隻大蜘蛛在手臂爬行，就算蜘蛛爬向她的面孔，她仍然非常開心，形容女兒「非常好奇」，而且「很適應爬行動物」，被蜘蛛迷住了。<br><br>英國《每日鏡報》</p></body></html>
