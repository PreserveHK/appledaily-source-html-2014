<html><header><meta charset="utf-8"><title>體訊速遞：（足球）梅迪薩卡告別國際賽 </title></header><body><h1>體訊速遞：<br>（足球）梅迪薩卡告別國際賽 </h1><p>又有國腳宣佈結束國家隊生涯。效力阿仙奴的29歲德國守將梅迪薩卡（圖），在上周五表示不會再代表國家隊上陣。梅迪薩卡在10年前首獲德國徵召，至今代表國家隊104次。綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
