<html><header><meta charset="utf-8"><title>高爾夫球裝LED燈　深夜開波</title></header><body><h1>高爾夫球裝LED燈　深夜開波</h1><p>無論你多熱愛打高爾夫球，當夜幕低垂時就要停止，非常掃興。美國有體育用品公司製造出發光的LED高爾夫球，有了它就可以不分晝夜打球打個夠（圖）。<br>這套高爾夫球共有四款，分別內置白色、綠色、藍色及紅色的LED燈，每個可發光40小時，一套要18英鎊（231港元）。球手揮杆擊球後，它會一直發光八分鐘，即使打進漆黑草叢都可輕易找到。生產商Night Sports USA發言人指，LED高爾夫球在「空氣動力學、控制度、準確度、手感方面都有好表現」，與標準高爾夫球無異。<br>美國《時代》周刊</p></body></html>
