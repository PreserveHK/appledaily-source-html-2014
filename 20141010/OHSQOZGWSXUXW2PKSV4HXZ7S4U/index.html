<html><header><meta charset="utf-8"><title>羅力威盼亞視財困快解決</title></header><body><h1>羅力威盼亞視財困快解決</h1><p>羅力威昨日在新城宣傳新歌，他表示之前忙於做歌已經悶了一段日子，希望可以出來吸收多點陽光。對於舊公司亞視拖糧兼傳賣盤，他稱希望件事快點解決，問到以前星光幫的舊同事有否受影響？他說：「都唔係呢段時間，咁多年都見唔到佢哋（亞視）有畀機會一班後生仔發揮音樂。」<br>羅力威坦言間中都有聯絡舊同事，知道這幾年大家都抱住理想奮鬥，雖然辛苦，但一直等待一絲曙光。說到大家是否應轉睇港視？他覺得只要是好節目就睇，毋須說甚麼機構。<br>採訪、攝影：溫敏芝</p></body></html>
