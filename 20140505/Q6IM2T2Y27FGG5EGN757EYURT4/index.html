<html><header><meta charset="utf-8"><title>大學海報反作弊變通水</title></header><body><h1>大學海報反作弊變通水</h1><p>「不准作弊！」英國普利茅斯大學為防學生「出貓」，特地在試場張貼海報（上圖），怎料海報上的相片竟有「貼士」提供，有學生揚言因此高分了10分，評分足以升一級。消息在學生網站瘋傳後，校方始得知遂將海報撕下。<br>校方張貼的海報，有一張寫滿或然率、三角學等數學方程式的手掌相片（左圖）。有學生指考試座位僅距離海報3米，助了他一臂之力，「剛完成數學考試，這些方程式正是所需」。校方一直不知道海報弄巧成拙，張貼了一周始除下，但不知道實際有多少學生因而得益。<br>英國《星期日郵報》</p></body></html>
