<html><header><meta charset="utf-8"><title>輔警前總監到庭　撐涉欺詐子</title></header><body><h1>輔警前總監到庭　撐涉欺詐子</h1><p>【本報訊】名門望族周永泰家族後人、輔警前總監周湛樵之子周嘉豪，涉利用虛假家族公司董事會會議紀錄及圖章，訛稱獲授權處理家族物業按揭，誘使財務公司批出共1,700萬元貸款。<br>案件昨在區域法院再提訊，法官應控辯雙方要求，撤銷原定3月24日的審期，待案件下月14日提訊時才另定審期。</p><p>獲准以40萬元保釋</p><p>被控五項欺詐罪的被告周嘉豪（48歲），續准以人事及現金各20萬元保釋候審，其父周湛樵昨日亦有陪同兒子到庭。兩人辦妥手續後，各循法院大樓前後門離開。<br>案件編號：DCCC1166/13</p></body></html>
