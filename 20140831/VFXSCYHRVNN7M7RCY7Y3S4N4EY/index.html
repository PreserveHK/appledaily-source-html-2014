<html><header><meta charset="utf-8"><title>News Flash戴妃結婚蛋糕一件逾萬元</title></header><body><h1>News Flash<br>戴妃結婚蛋糕一件逾萬元</h1><p>英國皇儲查理斯1981年迎娶戴安娜時派發的結婚蛋糕（上圖），其中一件上周四在拍賣會上以1,375美元（10,725港元）成交（下圖）。</p><p>蛋糕以蠟紙包裹放在原裝銀白色盒內，附帶一張卡寫上為威爾斯王子及王妃送上祝福，保存得比二人的婚姻更長久。<br>美聯社</p><p>【壹錘佔中】8月31日　5pm直播<br>壹錘定音:  http://hammerout.hk <br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral  </p></body></html>
