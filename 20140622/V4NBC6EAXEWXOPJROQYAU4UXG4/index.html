<html><header><meta charset="utf-8"><title>Miranda富商遊艇過夜</title></header><body><h1>Miranda富商遊艇過夜</h1><p>已與英國影星老公奧蘭多布魯（Orlando Bloom）離婚的澳洲索模Miranda Kerr，月前跟身家過億的澳洲媒體大亨James Packer（小圖）傳緋聞，據澳洲報章《Sydney Morning Herald》指，Miranda上周登上James的豪華遊艇，於塞浦路斯海岸共同度過幾天假期。</p><p>Miaranda日前上載在船上使用電腦的自拍照，與該遊艇的內部結構一樣，即傳二人蜜運。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
