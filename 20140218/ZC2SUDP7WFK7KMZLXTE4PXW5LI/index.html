<html><header><meta charset="utf-8"><title>金宇彬旋風襲港玩快閃</title></header><body><h1>金宇彬旋風襲港玩快閃</h1><p>韓劇《繼承者們》第二男主角金宇彬前日首度襲港，在商場出席活動時吸引過千粉絲撐場，不過金宇彬此行來去匆匆，亦未能抽空到香港四處遊覽及品嚐美食，前日來港出席完活動後，晚上即時走人。<br>金宇彬的一班死忠粉絲都非常熱情，前晚11時已經守候在機場送偶像離開，雖然沒有來香港時般墟冚情況，但都有近過百粉絲聚集，更有同鄉一家四口的韓國人等向金宇彬索取簽名。<br>萬眾期待的金宇彬約於昨日凌晨12時多現身，不過他吸取了來港時的混亂情況，所以離開時就從特別通道入閘，入閘前見到一班熱情粉絲，他都報以微笑，並與粉絲揮手道別，全程歷時3分鐘，冧爆一班粉絲。<br>採訪、攝影：馮嘉銘</p></body></html>
