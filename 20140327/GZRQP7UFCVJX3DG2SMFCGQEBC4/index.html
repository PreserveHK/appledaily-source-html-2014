<html><header><meta charset="utf-8"><title>葉玉卿長女泳裝靚</title></header><body><h1>葉玉卿長女泳裝靚</h1><p>現年48歲的葉玉卿，依然樣靚身材正，其15歲囡囡胡芷欣（Victoria）也盡得真傳，瓜子臉形，樣子標致，日前有傳媒找得Victoria的三點式泳衣照，纖腰卻上圍豐滿，不比年輕時的卿卿輸蝕，絕對是矚目的富二代。<br>卿卿於96年下嫁紐約連鎖超市老闆胡兆明後，移居美國，婚後育有長女Victoria和兩子胡可聰（Jeffrey Junior）、胡以聰（Jeffreson），並專心相夫教子，前年底戲癮起曾回港與譚詠麟等拍攝賀歲片。<br>撰文：唐如</p></body></html>
