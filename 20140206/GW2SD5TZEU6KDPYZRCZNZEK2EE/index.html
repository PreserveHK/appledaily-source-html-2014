<html><header><meta charset="utf-8"><title>中基老婆素顏好殘　</title></header><body><h1>中基老婆素顏好殘　</h1><p>今個新春，吳君如主演的賀歲片《金雞sss》票房成績不俗，未知是否慶祝，前晚相約導演鄒凱光、鄭中基夫婦及數名工作人員到大坑名廚飯店開餐。約晚上10時半，鄭中基與老婆余思敏十指緊扣先行離開，但余思敏沒有化妝，殘樣盡現。鄒凱光及君如緊隨其後，大家心情勁靚，向在場記者講新年快樂、身體健康等祝賀說話，之後各自坐車離開。<br>此外，蔡一智一家也在同一餐廳食團年飯，他們約在9時45分離開，蔡一智老婆周雪芳手挽的Hermès鱷魚皮Birkin袋，估計至少70萬元，蔡一智對老婆出手好闊綽。<br>採訪、攝影﹕楊浩賢、徐錦池</p></body></html>
