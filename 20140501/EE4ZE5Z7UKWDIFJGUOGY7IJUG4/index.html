<html><header><meta charset="utf-8"><title>康仔錫住FIONA變身娛樂圈大哥哥</title></header><body><h1>康仔錫住FIONA<br>變身娛樂圈大哥哥</h1><p>康仔提到當年近藤真彥憑《愚者》擊敗五木宏的《長良川艷歌》奪得日本唱片大賞，上台演唱時哭成淚人，他說：「我係明白嘅。由佢𡃁仔捱上去，《Highteen Boogie》到攞到日本唱片大賞，中間段路係幾咁痛苦。」他藉此想勉勵年輕人，要有收成就必先要付出，這也是Paco訓練新人的態度：「希望薪火相傳落去，令到華人嘅娛樂界嘅態度唔好咁扭曲。」<br><br>今晚11:00《亂噏24》足本版, 連香港都要向日本娛圈取經!<br><br>服裝:ANTEPRIMA</p></body></html>
