<html><header><meta charset="utf-8"><title>去蒲除戒指　小心變離婚導火線</title></header><body><h1>去蒲除戒指　小心變離婚導火線</h1><p>英國最新的一項調查發現，五分一英國新一代夫婦會因為和朋友見面、夫妻吵架等原因把戒指除下，容易造成夫妻之間的不信任。<br><br>律師事務所Slater &amp; Gordon訪問了二千名40歲以下的已婚夫婦，發現他們比年逾40歲的夫婦，較願意戴上婚戒。超過3成受訪者認為，另一半戴上戒指，就是沒有不忠的保證。<br><br>不過，年輕一代亦較輕易除下戒指，主要是因為自覺較易吸引異性，戴戒指不舒服，與另一半吵架，以及認為對事業較有利等。調查機構稱，常有客人因另一半抗拒戴戒指，而產生煩惱，最終因缺乏信任而離婚，認為他們過份重視戒指的重要性。<br><br>英國《每日郵報》</p></body></html>
