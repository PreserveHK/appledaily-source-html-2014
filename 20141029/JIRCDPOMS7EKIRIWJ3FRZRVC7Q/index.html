<html><header><meta charset="utf-8"><title>求驗客手記：停完又傷曼聯頭痕</title></header><body><h1>求驗客手記：停完又傷曼聯頭痕</h1><p>曼聯喺周日英超重演「費格遜時間」，補時逼和車路士，咁啱就有贊助商以佢哋1999年奇蹟「3冠王」為靈感出咗套名錶，一班魔兵周一就着晒老西戴埋靚錶影硬照，當然唔少得坐完3場波監準備下周日曼市打吡復出嘅隊長朗尼（中）。點知佢俾人見到行路嗰陣右腳拐吓拐吓，同另外有傳佢已經復操「弗」晒好唔同；加埋守將菲爾鍾斯小腿受傷冇蒲頭，唯一令領隊雲高爾冇咁頭痕嘅，只有射手法卡奧應該趕得切復出鬥曼城。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
