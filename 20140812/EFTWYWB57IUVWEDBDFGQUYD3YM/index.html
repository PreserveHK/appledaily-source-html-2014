<html><header><meta charset="utf-8"><title>韓劇燒：趙寅成代言女性內衣</title></header><body><h1>韓劇燒：趙寅成代言女性內衣</h1><p>韓國男星趙寅成（圖）近日忙於與孔孝真拍攝新劇《沒關係，是愛情啊》，身形高䠷的他在劇中經常以不同服飾示人，被韓媒形容為像觀賞時裝騷一樣。近日他更被韓國女性內衣品牌VIVIEN選為新一任代言人，品牌指趙寅成的形象及笑容令人感覺舒服，跟品牌概念一致，而品牌之前由蘇志燮代言。而下月將接檔《沒關係》播出的《對我而言很可愛的她》，近日劇組公開了Rain和韓國女團f(x)成員Krystal等演員對劇本的新相。</p></body></html>
