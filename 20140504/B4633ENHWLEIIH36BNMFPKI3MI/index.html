<html><header><meta charset="utf-8"><title>卡路士韋拿或再當兵</title></header><body><h1>卡路士韋拿或再當兵</h1><p>【綜合西班牙外電】兩大猛將或於今夏回歸阿仙奴！現效皇家蘇斯達的卡路士韋拿（左）表示，阿仙奴只需要400萬歐元（約4,300萬港元）就可以回購他。這名墨西哥射手說：「阿仙奴可以在任何時間以400萬歐元將我買回去，價錢比皇蘇當年收購我所用的多100萬歐元。我不會排除加盟阿仙奴或者其他英格蘭球隊的可能性，我亦準備好到其他國家比賽。」另外，有傳巴塞隆拿今夏會將法比加斯掛牌，而阿仙奴亦有優先回購權，回購價為2,900萬歐元。</p></body></html>
