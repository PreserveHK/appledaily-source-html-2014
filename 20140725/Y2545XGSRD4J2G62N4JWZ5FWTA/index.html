<html><header><meta charset="utf-8"><title>Cheryl騷美腿谷香水</title></header><body><h1>Cheryl騷美腿谷香水</h1><p>剛閃嫁法國餐廳老闆的英國歌手Cheryl Cole，最近已跟夫性，改名為Cheryl Fernandez-Versini，她昨日在倫敦為自家出的香水Storm Flower舉行發佈會。Cheryl穿了一襲露單肩谷胸兼高衩的肉色晚裝，大騷迷人長腿及事業線，未知是否新婚生活美滿，她看起來容光煥發。老公Jean-Bernard亦以一身黑色西裝現身支持老婆。Cheryl於發佈會上表示能夠出香水是每個小女孩的夢想，她亦親自參與了香水瓶及香味的設計。<br>撰文：丁焯敏</p></body></html>
