<html><header><meta charset="utf-8"><title>關仁隱事：「火腩」孽戀食死貓 - 關仁</title></header><body><h1>關仁隱事：「火腩」孽戀食死貓 - 關仁</h1><p>呢排有咩hit過「紅綠燈」、「火腩」同埋「豬豬」呢單三角關係，真係全城熱話。不過今次呢單嘢爆出，三方都可以話係輸家，因為三個都俾人鬧同傳出唔少嘅負面消息。其中火腩有指之前同豬豬一齊玩地下情，但戀上紅綠燈就公開示愛，對豬豬好唔公平。<br>不過關仁聽聞其實唔係男方單方面話唔公開戀情，豬豬都有份贊成，認為大家都係圈內人唔認仲好，所以𠵱家外間一致以為係火腩一個人唔公開同豬豬嘅戀情，其實係食咗隻大死貓。<br>撰文：關仁</p></body></html>
