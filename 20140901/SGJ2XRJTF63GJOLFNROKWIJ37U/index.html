<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周俊偉咀戲整喊拍檔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周俊偉咀戲整喊拍檔 - 馮仁昭</h1><p>邵音音噚日同專做講鬼古節目嘅潘紹聰、新人李梓宸去咗尖沙嘴出席鬼片《恐怖在線》戲院謝票活動，李梓宸喺戲入面同周俊偉有段人鬼戀，佢話：「最難忘和周俊偉一場激吻戲，因第一次拍熱吻戲，拍完哭了出來，把他嚇倒了，以為做錯甚麼。」咀嘴戲當然難唔倒周俊偉啦！佢仲笑話：「拍kiss唔難，反而有場墮樓戲先難，好彩拍得好順利冇發生意外。」<br>撰文：馮仁昭</p></body></html>
