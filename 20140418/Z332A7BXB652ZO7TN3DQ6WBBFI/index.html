<html><header><meta charset="utf-8"><title>K-Pop之王：孫浩英自殺後復出爆喊</title></header><body><h1>K-Pop之王：孫浩英自殺後復出爆喊</h1><p>韓國組合god成員孫浩英，去年5月因不堪女友自殺身亡而企圖殉情，獲救後他中止了演藝活動，直至前晚他終於復出，演出真人騷節目《Share House》。孫浩英說：「事發後10個月我甚麼都沒法做，倒是酒量進步了，我很想念粉絲！」</p><p>孫浩英希望透過今次復出，撫平內心的傷痛，提起往事，他更一度感觸落淚。事後不少觀眾都留言為孫浩英打氣，希望他可以振作。孫浩英在節目內與生活方式不同的明星藝人住在一起，從而互相了解，詮釋「家人」的真正意義。<br>撰文：梁婉霞</p></body></html>
