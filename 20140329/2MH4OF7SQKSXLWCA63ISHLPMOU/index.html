<html><header><meta charset="utf-8"><title>李安張藝謀講電影經</title></header><body><h1>李安張藝謀講電影經</h1><p>名導演李安及張藝謀昨早在紐約大學展開對談，談及張藝謀的新作《歸來》，李安稱讚是很好的存在主義電影，張藝謀則謂新作風格像李安，今後需多向他取經。張藝謀表示將與荷李活合作拍英語片，李安則透露仍在籌備拳擊題材新片，因資金問題而沒信心。<br>此外，章子怡前晚憑《一代宗師》在亞洲電影大獎再度封后，昨午子怡在微博上載與王家衛、劉嘉玲的慶功照留言：「相知，最是難得！同友人，同角色，同搭檔，同戀人……」另昨日網上流傳汪峰在澳門賭錢相，令人揣測他與子怡同行。<br>撰文：張晴</p></body></html>
