<html><header><meta charset="utf-8"><title>巡唱巴士起火Miley照狂歡</title></header><body><h1>巡唱巴士起火Miley照狂歡</h1><p>一向走壞女孩路線的美國歌手Miley Cryus，美國時間星期二晚於新奧爾良開騷，她於開騷前一晚光顧脫衣舞店，更親自上陣跳鋼管舞，跟脫衣舞孃廝磨，同晚又跟朋友唱卡拉OK。<br>不過在Miley狂歡的同時，她媽媽Tish及妹妹Noah險葬身火海。事緣二人及一班工作人員坐Miley的巡唱巴士到新奧爾良撐Miley，疑因爆胎，令巴士着火，火勢猛烈，幸好所有人及時落車，無人受傷。<br>撰文：丁焯敏</p></body></html>
