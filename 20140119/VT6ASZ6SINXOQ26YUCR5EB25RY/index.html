<html><header><meta charset="utf-8"><title>色盲漢跌倒重見色彩</title></header><body><h1>色盲漢跌倒重見色彩</h1><p>美國華盛頓州音樂家里格斯（Richard Riggs 圖）天生色盲，過去70年眼中所有影像都是黑白兩色，沒想到一次意外，竟將他的色盲治癒，看到色彩繽紛世界。<br>里格斯早前跌倒，撞傷頭部，竟讓他的雙眼首次看到彩虹的顏色，「以前迪士尼有句口號『世界是個色彩繽紛的旋轉木馬』，我現在明白了，我會用這對眼睛看世界」。他每年3月都會到夏威夷度假，現時他期待3月去看鮮花及比堅尼女郎。<br>美國哥倫比亞廣播公司</p></body></html>
