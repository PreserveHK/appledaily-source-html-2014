<html><header><meta charset="utf-8"><title>英17歲天才機械舞熱爆</title></header><body><h1>英17歲天才機械舞熱爆</h1><p>英國才藝節目《全英一叮》再有參賽者一鳴驚人！埃塞克斯郡17歲亞裔學生基蘭．黎（Kieran Lai）前日（周六）在節目上施展非凡舞藝（圖），連說話一向尖酸的判評Simon Cowell都大讚他是天才。<br>基蘭學舞近五年，最初從YouTube自學，其後才接受正規訓練。比賽當日一身黑衣的他戴上紳士帽，表演自創的機械人舞，舞步靈感來自《綠野仙蹤》的機器人。除獲Simon Cowell大讚，另一評判Amanda Holden亦說：「你身體好像用泥膠造，可隨意扭動，不像人類。很精采！」<br>英國《太陽報》</p></body></html>
