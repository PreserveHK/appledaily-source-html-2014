<html><header><meta charset="utf-8"><title>中環在線：太古廣場酒會星光閃閃 - 李華華</title></header><body><h1>中環在線：太古廣場酒會星光閃閃 - 李華華</h1><p>太古地產（1972）旗下位於金鐘嘅太古廣場1989年開業，為慶祝開業25周年，噚晚喺商場內舉行酒會，多位名人到賀，包括有「名牌潘」之稱嘅廸生創建（113）主席潘廸生、已故「Ball王」周壠邦兒子周國豐，今年升任太古系主席嘅史樂山更罕有帶埋太太與青春無敵嘅女兒出席，史樂山太太係泰國人，曾做國泰（293）空姐，女兒集合東西方之美，十分標致。<br><br>攝影：李潤芳</p></body></html>
