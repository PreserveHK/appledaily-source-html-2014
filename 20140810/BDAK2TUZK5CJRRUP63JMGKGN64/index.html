<html><header><meta charset="utf-8"><title>求驗客手記：成也伊巴敗也伊巴</title></header><body><h1>求驗客手記：成也伊巴敗也伊巴</h1><p>巴黎聖日耳門（PSG）陣中話就話星光熠熠，但要搵個真係可以孭飛嘅，首選點都係伊巴謙莫域（圖）。上周五法甲開鑼戰，全靠呢位瑞典神鋒個人梅開二度，先至喺一度落後嘅劣勢下，作客追和蘭斯2:2，而且第2個入球都幾幸運，當時伊巴明顯想傳中畀卡雲尼，但個波有啲旋，半空改變方向飛向球門，搞到對方龍門失晒位，回身想拍走個波，但都已經過咗白界線。不過，成也伊巴敗也伊巴，如果唔係佢今場射失1球12碼，PSG可能會旗開得勝囉！</p></body></html>
