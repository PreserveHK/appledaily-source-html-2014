<html><header><meta charset="utf-8"><title>警察先下手為強　開槍射低自殺男</title></header><body><h1>警察先下手為強　開槍射低自殺男</h1><p>法國有警察為了拯救一名自殺男子，決定「先下手為強」，先開槍射傷對方，令對方無法自殺。<br><br>該短片是有關當地警方的紀錄片，事發於去年夏天，一名男子相信是站在家門口，試圖吞槍自殺。警察與他對峙超過一個小時，其中一名狙擊手為了打破僵局，決定開槍射傷他的腳。自殺男最終中槍倒地，無法自殺，事後還寫了一封信，感謝該名狙擊手「救命之恩」。<br><br>Liveleak<br></p></body></html>
