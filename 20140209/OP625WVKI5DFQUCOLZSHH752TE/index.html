<html><header><meta charset="utf-8"><title>憶蓮任影報答粉絲</title></header><body><h1>憶蓮任影報答粉絲</h1><p>林憶蓮剛剛推出的新碟《Re：Workz》至今已獲白金數字銷量，昨日在旺角舉行簽名會，答謝fans的支持，今次簽名會共派500個籌，fans一早到場排隊，最早到場的fans更手持數張限量版、普通版專輯和一張與憶蓮的合照。<br>憶蓮到場後先與fans大合照，簽名後亦與每位fans拍照，現場有不少粉絲派利是及送上自製揮春給偶像，憶蓮說：「好開心見到班fans，佢哋好熱情，多謝佢哋嘅支持！」<br>憶蓮今年亦獲邀出席台灣金曲獎兼頒發最佳女歌手獎，她坦言感興趣，所以現正度期希望能出席。<br>撰文：張曦彤</p></body></html>
