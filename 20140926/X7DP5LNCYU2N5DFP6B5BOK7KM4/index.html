<html><header><meta charset="utf-8"><title>周柏豪紅館扮金人</title></header><body><h1>周柏豪紅館扮金人</h1><p>周柏豪昨晚在紅磡香港體育館舉行頭場演唱會，更找來好友容祖兒助陣合唱了周柏豪的創作歌《天窗》。據知他花了一年時間準備，包括操肌及練鼓在台上表演。<br>柏豪一班圈中好友關心妍夫婦、連詩雅、陳靜及前緋聞女友鍾浠文都有到場，而柏豪女友跟家人及柏豪父母就分開坐。場館以三面台佈置，演唱會一開始周柏豪半裸上身塗上金粉從天而降敲打台上的太鼓，之後唱出《異能》、《摔角》及《歹角》三首主打歌，他邊唱邊跳灑落一地金粉。唱到中途他呼籲在場觀眾起立，更不時自摸下體及做出挑逗動作，非常大膽。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
