<html><header><meta charset="utf-8"><title>日推可樂味豆漿不含碳酸夠健康</title></header><body><h1>日推可樂味豆漿<br>不含碳酸夠健康</h1><p>明明是白豆漿，喝下去卻像「可樂」！日本豆品大王「萬」（Kikkoman）推出可樂味健康豆漿（圖），不含碳酸，喝下更是100%可樂口感。<br>這款豆漿是該公司最新推出的兩款期間限定版新口味豆漿之一，出售期至今年9月底。跟另一款梨味相比，可樂味周一甫推出更能在全日本掀起話題。<br>這款豆漿熱量只有46千卡路里，膳食纖維則有6.2克，香氣和口感都跟可樂很接近，卻不含可樂成份，難怪愛喝可樂但又怕有損健康的人大呼「天天喝都沒有所謂」。<br>日本Rocketnews24.com</p></body></html>
