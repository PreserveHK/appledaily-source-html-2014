<html><header><meta charset="utf-8"><title>王宗堯𠱁女有一手</title></header><body><h1>王宗堯𠱁女有一手</h1><p>【灣仔星街】曾經拍過香港電視劇集嘅王宗堯，暫時未有再為港視開工，日前夜晚7點幾佢喺灣仔星街幫港台拍嘢，其間同個女拍檔有傾有講，未埋位時又扮盲摸車，𠱁到個女拍檔好開心，王宗堯搞到現場啲氣氛幾熾熱，同工作人員打成一片，咁凍嘅天氣下喺戶外開工都易過啲啦。<br>採訪、攝影：徐錦池、畢紹基</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
