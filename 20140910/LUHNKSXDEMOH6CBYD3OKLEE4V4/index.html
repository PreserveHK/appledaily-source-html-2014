<html><header><meta charset="utf-8"><title>步姐被粉絲催生B</title></header><body><h1>步姐被粉絲催生B</h1><p>日本天后濱崎步忙完早前的巡唱及avex晒冷騷a-nation後，下月將為新加坡站的a-nation擔任表演嘉賓，日前她趁空檔飛抵夏威夷，幫襯當地拉麵店時披露行蹤，步姐跟該麵店老闆合照，還甜絲絲地攬實身邊女孩，流露出母愛一面，不少粉絲大讚偶像十足慈母一樣，還催她早日生B，快快做媽媽。先後兩度嫁人的步姐，自今年3月跟醫科生老外丈夫結婚後，一直忙於開騷，她下月便迎接36歲生日，如今絕對是造人最好時機。</p></body></html>
