<html><header><meta charset="utf-8"><title>超蓮攬「克羣」冷落G.E.M.</title></header><body><h1>超蓮攬「克羣」冷落G.E.M.</h1><p>賭王三房千金何超蓮現留在北京工作，與男友吳克羣分隔兩地。日前，超蓮不愁無人陪，原來她其中一個閨蜜好友G.E.M.（鄧紫棋）在北京工作，更與超蓮共宿一宵，在微博上載了一幅與G.E.M.的側身合照，寫上：「大忙人終於又來北京了...我今晚又不睡了yeah」，她更笑言已經進入瘋掉mode，同掛念另一好友李蘊。其實超蓮豈止掛住李蘊一人，圖片的亮點是她攬着男友克羣的自家潮品Debrand的甲骨文圖案毛巾，素顏騷萌樣，真係攬住「克羣」唔願放，就算G.E.M在旁也冷落好友，認真愛情大過天。<br>撰文：唐如</p></body></html>
