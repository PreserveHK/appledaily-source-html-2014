<html><header><meta charset="utf-8"><title>成都男1,001熱狗求婚</title></header><body><h1>成都男1,001熱狗求婚</h1><p>熱狗都可以用來求婚？四川成都28歲汪姓男子，前日花一萬元人民幣買下1,001隻熱狗，在一個商場內砌出巨型「Love」字樣，向姓晨的女友求婚（圖）。汪稱，三年前他到泰國旅遊時，與女友在一間熱狗店認識，離開時互換電話，回到成都發展成情侶。他前日稱為紀念與女友認識1,001日，於是借機用熱狗、鮮花及鑽戒求婚。大批民眾圍觀、大呼「嫁給他，嫁給他」，晨女笑着接過花和戒指，說出「我願意」，兩人之後更當眾深情擁吻。對於這次熱狗求婚，不少網民批評他們浪費食物，也有人質疑這次是給熱狗店打廣告。<br>四川在線</p></body></html>
