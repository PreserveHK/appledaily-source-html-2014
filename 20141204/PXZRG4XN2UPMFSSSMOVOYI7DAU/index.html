<html><header><meta charset="utf-8"><title>死胎卡陰道醫生斬嬰頭救母</title></header><body><h1>死胎卡陰道<br>醫生斬嬰頭救母</h1><p>菲律賓一名孕婦周六分娩時，嬰兒身體卡在陰道，醫生割下嬰兒的頭，保住產婦性命。院方聲稱嬰兒已胎死腹中兩天。衞生部門正調查醫生的做法。<br><br>馬京達瑙省（Maguindanao）布盧安區域醫院（Buluan District Hospital）的醫生為該名五子之母進行分娩時，嬰兒只露出頭部。為了保住孕婦性命，醫生只好切下嬰兒的頭部，再剖腹取出嬰兒身體。<br><br>Interaksyon</p></body></html>
