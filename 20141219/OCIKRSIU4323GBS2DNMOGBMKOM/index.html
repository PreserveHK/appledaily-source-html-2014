<html><header><meta charset="utf-8"><title>周秀娜甩膠紙挺胸頂住</title></header><body><h1>周秀娜甩膠紙挺胸頂住</h1><p>周秀娜、鍾欣潼、周家蔚和王宗堯等人昨日在尖沙嘴出席活動，周秀娜穿低胸裝卻現防走光膠紙，她笑謂冬天膠紙冷縮熱脹易鬆脫，所以要挺胸收腹。聖誕節她與數位女性朋友搞內衣派對，問她聖誕沒男友可怕凍？她說：「可以考慮搵脫衣舞男，試吓搵何浩文扮，佢喺《鴨王》扮過。」<br>另外，鍾欣潼正與葛優、章子怡合作拍戲，對於日前拍戲溺斃的陳國雄也認識，她希望對方一路好走。而有指蔡卓妍拍《雛妓》而情緒低落，鍾欣潼說：「我呢排有見佢，冇乜嘢。」問到她如果有機會遇類似的劇本，可會考慮全裸上陣，她說：「如果劇本好可以試吓，但我身材唔好都冇人搵我。」<br>採訪、攝影：王連連</p></body></html>
