<html><header><meta charset="utf-8"><title>動燈女神：LuLu估智利烏拉圭晉級</title></header><body><h1>動燈女神：<br>LuLu估智利烏拉圭晉級</h1><p>大埔LuLu（董嘉儀）在分組賽的表現，就好像今年某些強隊一樣忽龍忽蟲，叻的時候不單貼中波膽跟冷門，失準的時間就接連燈死多隊強隊。今次LuLu最大驚喜就是居然看好16強首戰智利可以打低巴西，LuLu說：「智利贏到西班牙當然贏到巴西啦，加上球證係韋比可能幫到智利都唔奇，所以我估佢90分鐘會踢成1：1，最後智利加時贏波。」另外，烏拉圭則踢走哥倫比亞。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
