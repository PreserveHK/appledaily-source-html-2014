<html><header><meta charset="utf-8"><title>陳可辛釜山獲成就獎</title></header><body><h1>陳可辛釜山獲成就獎</h1><p>第19屆釜山國際電影節昨日舉行了「亞洲之星大獎頒獎禮」，陳可辛（Peter）獲頒特別成就獎，而內地女星劉詩詩與韓國男演員金秀賢同獲亞洲之星大獎，而年度演員大獎則頒予韓國演員崔岷植。Peter在頒獎禮台上接過獎座後，發表得獎感言：「希望今後可以繼續做更多更好作品，亦希望花多點時間同亞洲影壇人合作，創作多元化作品。」<br>金馬獎上周公佈入圍名單，Peter的《親愛的》僅入圍了一項最佳女主角，讓他感到難過與遺憾，但此次在釜山影展獲獎，確是一大喜訊。而趙薇和舒淇也同時在微博轉發消息，恭喜陳可辛，並謂：「你是最好的！」<br>撰文：麥萍萍</p></body></html>
