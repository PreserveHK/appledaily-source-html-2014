<html><header><meta charset="utf-8"><title>馮仁昭四圍超：
麥浚龍入圍當宣傳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
麥浚龍入圍當宣傳 - 馮仁昭</h1><p>麥浚龍（Juno）噚晚出席喺油麻地舉行嘅電影活動，Juno執導嘅《殭屍》最近喺西雅圖電影節入圍競賽，講到攞獎有冇信心？佢話：「都係平常心，不過因為呢套戲6月喺美國上，所以可以順道宣傳。」Juno嚟緊分別監製同執導一部電影，佢話：「啱啱都有人搵我做演員，但係真係冇時間，所以推咗兩部戲，我當然覺得可惜。」<br>撰文：馮仁昭</p></body></html>
