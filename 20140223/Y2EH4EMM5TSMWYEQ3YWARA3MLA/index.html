中電義工隊煮湯圓敬老</title></header><body><h1>蘋果汁：<br>
中電義工隊煮湯圓敬老</h1><p>【本報訊】中電義工隊昨與170位東涌的長者共賀新禧，義工隊成員為長者獻唱多首耳熟能詳的賀年歌曲，勞工及福利局局長張建宗、中電總裁潘偉賢及營運總裁周騰輝，即場為長者烹煮愛心湯圓。扶貧委員會主辦的築福香港活動，配合二月敬老月主題，舉辦今次和您一起過節活動，與長者共度佳節。參與的長者林伯伯和卓伯伯均指出，長者普遍缺乏社會關懷，加上東涌地點偏遠，子女也未必有時間可經常探訪，透過今次活動，可認識多一些新朋友。</p></body></html>
