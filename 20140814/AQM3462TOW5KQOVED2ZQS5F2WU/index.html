<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁健平拍短片加國攞獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁健平拍短片加國攞獎 - 馮仁昭</h1><p>綠葉王梁健平早排拍咗部短篇電影《三輪車伕》，剛剛傳嚟好消息，部戲拎咗「2014多倫多國際電影節」最佳短篇電影獎，梁健平噚日接受電話訪問時話：「好開心，拍到呢部戲好有得着，拍攝過程感受到外國團隊嘅認真，導演要求我用唔同嘅演繹方法去入戲，係我從影以嚟未試過嘅。以前喺電視台拍劇，一係叫你排兩次，一係埋位就拍。」<br>撰文：馮仁昭</p></body></html>
