<html><header><meta charset="utf-8"><title>城大校董涉誹謗員工「契弟」</title></header><body><h1>城大校董涉誹謗員工「契弟」</h1><p>【本報訊】香港城市大學校董會主席胡曉明，被指兩度形容校內一名德國籍職員是「契弟」。<br>該職員認為「契弟」一詞帶有同性戀男妓的意思，含誹謗成份，遂入稟高等法院，向胡曉明索償。<br>原告為已離職的城大德國籍僱員Hans Mahncke，被告則是城大校董會主席胡曉明。由原告自行撰寫的入稟狀指，被告先後於去年1月31日及3月1日，以「契弟」一詞形容原告，屬於誹謗。<br>原告在2005年12月出任城大法律學院助理教授，他早前亦曾入稟，指控同院一名教授誹謗他，令他失落校長室秘書長助理職位，最終遭調任學務副校長室高級統籌。<br>案件編號：HCA744/14</p></body></html>
