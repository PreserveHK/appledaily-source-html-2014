<html><header><meta charset="utf-8"><title>迪士尼黑色世界期間限定陳國邦遇亞馬遜驚魂</title></header><body><h1>迪士尼黑色世界期間限定<br>陳國邦遇亞馬遜驚魂</h1><p>香港迪士尼黑色世界除了華麗鬼屋，夜間巡遊外，今年劇場有新搞作：亞馬遜驚魂。<br><br>樂園首次邀請本地藝人陳國邦在亞馬遜驚魂中演繹主角冒險家Jonas Brisbane，講述他的探險故事。他為了追尋失蹤了的叔公下落，從叔公的筆記簿及地圖中尋找他的足跡，及後更因此愛上冒險，更驅使他加入「探險家‧冒險家學會」的決心。<br><br>他將分享在踏上巫術島時遇上種種奇異怪獸，更把島上的巫術女祭師的遺體奪走呈現觀眾眼前，究竟他會否因此而被詛咒？結局撲朔迷離。<br><br>記者：梁蔚澄</p></body></html>
