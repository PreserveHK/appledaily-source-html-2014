<html><header><meta charset="utf-8"><title>史前小刺蝟僅5厘米長</title></header><body><h1>史前小刺蝟僅5厘米長</h1><p>科學家前日（周二）宣佈，在加拿大卑詩省雨林發現5厘米長刺蝟化石，堪稱是有史以來最細小的刺蝟。<br>這種史前小刺蝟的學名暫叫做「森林小動物」（Silvacola acares），生活在5,200萬年前的雨林，相信依賴進食昆蟲和植物維生，其體積細小，相當於一隻拇指般大。小刺蝟上顎很脆弱，科學家要用高清掃描器檢視，以免損毀其牙齒。由於化石不太完整，科學家未能肯定牠是否和現代的刺蝟一樣有利刺，但相信牠跟居於歐洲的遠古刺蝟一樣有短而硬的毛髮，所以相信牠也有毛髮。<br>路透社</p></body></html>
