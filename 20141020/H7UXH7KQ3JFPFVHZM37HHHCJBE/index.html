MP魔幻力量叫fans扮鬼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
MP魔幻力量叫fans扮鬼 - 馮仁昭</h1><p>台灣組合MP魔幻力量噚日喺黃埔舉行簽唱會，但係六子足足遲咗成半個鐘至現身，佢哋解釋係因為拎行李而遲咗，月底將會喺九展開騷，佢哋已經準備咗一大批歌，今年會睇反應而安哥幾耐，佢哋話：「第一晚是萬聖節，大家可以裝扮入場一齊玩，而兩晚都會有不同的特別環節，之前有獻唱過廣東歌，今次都會有準備。」<br>撰文：馮仁昭</p></body></html>
