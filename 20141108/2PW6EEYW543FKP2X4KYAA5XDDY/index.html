<html><header><meta charset="utf-8"><title>城城避Mango缺席老友生日宴</title></header><body><h1>城城避Mango缺席老友生日宴</h1><p>天王郭富城嘅御用排舞師黃國榮（Sunny）上月底慶祝48歲生日，約咗一班朋友去大坑食晚飯。出席嘅除咗同姚子羚傳過緋聞嘅太子爺阿邦之外，仲有王秀琳（Mango）同任達華太太琦琦，可能因為Mango在場，就解釋到點解城城冇出現，話晒兩個都傳過緋聞。一班人喺餐廳吃喝玩樂仲不停玩自拍大合照，飲到中途Sunny已經貓咗，仲要伏喺度休息。<br>採訪、攝影：徐錦池</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
