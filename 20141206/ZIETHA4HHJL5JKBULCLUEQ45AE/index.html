<html><header><meta charset="utf-8"><title>「海上蝙蝠車」索價近2億</title></header><body><h1>「海上蝙蝠車」索價近2億</h1><p>它是一部車還是一艘遊艇？超級遊艇Xhibitionist（圖）以超級汽車為設計藍本，流線型深色設計，十足十海上蝙蝠車，基礎版售價1,600萬鎊（1.94億港元）。<br>由瑞典汽車設計師格雷（Eduard Gray）設計的Xhibitionist，全長75米，深色金屬外殼神秘莫測，但一到晚上，oceanLED燈亮起，超豪遊艇閃耀奪目。它由太陽能推動，位於船頭頂層的太陽能電池板隨時變身演唱會舞台或可供三架直升機升降的大型停機坪。為配合汽車主題，船艙內還有空間作汽車展覽。<br>英國《每日郵報》</p></body></html>
