<html><header><meta charset="utf-8"><title>中環在線：時裝品牌招聘要識創造慾望 - 李華華</title></header><body><h1>中環在線：時裝品牌招聘<br>要識創造慾望 - 李華華</h1><p>時裝業唔多唔少講求幻想與慾望，唔少人就係睇時裝雜誌或花生騷，見靚仔、靚女模特兒着得又型又優雅，幻想自己將相同衣服着上身都有同樣效果，繼而產生購買慾。<br>要加入時裝企業工作，第一件事都係要識得刺激顧客嘅慾望。呢個高檔時裝品牌早幾日刊登招聘廣告請人，其中一個要求，就係要搵充滿熱誠為顧客創造慾望嘅人。照咁講，即係要不停諗住點樣可以令顧客拎錢出來喇。</p></body></html>
