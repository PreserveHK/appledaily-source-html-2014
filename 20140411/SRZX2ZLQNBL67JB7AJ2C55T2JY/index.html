<html><header><meta charset="utf-8"><title>妮歌露底周身傷</title></header><body><h1>妮歌露底周身傷</h1><p>金像影后妮歌潔曼（Nicole Kidman）最近在悉尼與英國男星約瑟費恩斯（Joseph Fiennes）忙於趕拍新片《Strangeland》，她被拍到拍攝某一段戲時，赤腳兼只穿內褲，更以周身傷的慘烈造型演出。</p><p>露出倦容</p><p>妮歌在新片中遭遇慘痛，遇到子女失蹤的悲劇，從狗仔隊偷拍到的照片所見，妮歌大有可能在片中慘遭施暴，她只穿肉色內褲，面部及雙腿都有大量瘀傷，而膝蓋也流血。非常入戲的妮歌，露出了一臉飽歷災劫的慘痛倦容。不過，當不用埋位時，她便穿上浴袍和拖鞋，好好保護自己。<br>撰文：張一明</p></body></html>
