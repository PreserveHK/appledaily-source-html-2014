<html><header><meta charset="utf-8"><title>人頭豬真奇怪　似足豬八戒</title></header><body><h1>人頭豬真奇怪　似足豬八戒</h1><p>據稱，人和豬的基因，有很多相似的地方，但這個世界竟然真有「人頭豬」？<br><br>最近有網民上載片段，聲稱是在老撾拍攝，見到一隻類似小豬的動物，上載者聲稱牠是出生不久，但牠的頭部仿如人類，有一條很長的舌頭，看上去令人毛骨悚然。<br><br>看過片段的網民，都大感不解，有人提議應為這牠進行DNA測試，以確定牠是「何方神聖」。<br><br>LiveLeak<br><br>【7.1上街】自己政府自己揀，直播7.1大遊行：<br> http://71.appledaily.com/ </p></body></html>
