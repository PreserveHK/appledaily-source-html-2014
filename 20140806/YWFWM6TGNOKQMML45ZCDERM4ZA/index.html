<html><header><meta charset="utf-8"><title>趣趣地：英超自組U21歐洲賽</title></header><body><h1>趣趣地：英超自組U21歐洲賽</h1><p>英超決定自己搞個歐洲賽，仲搵咗8支歐洲球隊一齊玩。嘩，唔通英超今次擺明對抗歐洲足協？並唔係，英超只係想喺下季搞個U21歐洲賽，畀上季U21英超頭8名嘅球隊參加，包括冠軍車路士（圖）；同埋其餘8支歐洲勁旅嘅青年軍一齊競逐錦標，據報外隊有波圖、些路迪、畢爾包等。不過，去季U21英超亞軍利物浦話唔玩，所以佢個位就畀咗第9名嘅韋斯咸，其他有份參加呢個U21歐洲賽嘅英超球隊有曼聯、曼城、修咸頓同新特蘭等。</p></body></html>
