<html><header><meta charset="utf-8"><title>案件速遞：改建禮拜堂上訴掀覆核</title></header><body><h1>案件速遞：<br>改建禮拜堂上訴掀覆核</h1><p>【本報訊】循道衛理聯合教會09年向建築事務監督提交圖則，要求將灣仔皇后大道東的國際禮拜堂，由3層改建至25層，但被建築事務監督拒絕。循道衛理向上訴審裁小組提出上訴獲批，但需修改圖則，再交予監督審批。但監督認為小組的做法越權，質疑小組沒有考慮對附近交通的影響，入稟就小組批准上訴的決定提出司法覆核。<br>入稟狀續指，循道衛理的原有圖則，沒有提供足夠逃生空間及防火牆，小組亦沒有考慮附近一幅三角形的空地，屬政府所有，循道衛理根本沒有權使用。監督並要求暫緩該上訴決定，暫不讓循道衛理提交新圖則。<br>案件編號：HCAL11/14</p></body></html>
