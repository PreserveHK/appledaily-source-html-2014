<html><header><meta charset="utf-8"><title>3D打印立體指甲</title></header><body><h1>3D打印立體指甲</h1><p>多得有3D打印科技，女士最愛的指甲美容可以走出沉悶的平面框框。<br>美國紐約數碼藝術家阿瓦德（Sarah C.Awad）及福特（Dhemerae Ford）先以電腦構思立體的指甲款式，再用3D打印機以塑膠或黃銅印出立體甲片，只須以膠水固定在原有指甲上，富凹凸效果、顏色鮮艷的立體指甲造型即告完成（圖）。<br>設計師表示，這些誇張甲片尤其適合在特別場合配襯衣飾，每套立體甲片售價由5至30英鎊（63至383港元）不等，視乎款式及選料而定，若小心使用，每次可用上三日。<br>Gizmodo網站</p></body></html>
