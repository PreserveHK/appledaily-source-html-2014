<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港足亞青盃遇澳洲</title></header><body><h1>體訊速遞：<br>（足球）港足亞青盃遇澳洲</h1><p>亞洲足協昨日為U22亞青盃暨2016奧運足球外圍賽進行分組抽籤，港隊（圖）被編在F組，同組有澳洲、緬甸及中華台北，而10組的小組首名及5組小組最佳第2名可直接入卡塔爾決賽周。另外，決賽周首3名可出線2016里約奧運。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
