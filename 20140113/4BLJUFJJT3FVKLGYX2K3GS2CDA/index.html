<html><header><meta charset="utf-8"><title>一中一台：范冰冰卸妝變熊貓</title></header><body><h1>一中一台：范冰冰卸妝變熊貓</h1><p>范冰冰一向愛在微博分享自己的情況給粉絲，早前連嚇人敷面膜照也給粉絲欣賞，昨日她又繼續搞搞新意思，並示範5分鐘極速卸妝法，更不介意素顏示人，力證臉上沒有動過手腳。不過她分享卸妝照片時，卻刻意只卸了一小部份，搞到睫毛膏仍留在眼袋附近，令冰冰變成「熊貓眼」，十分搞笑。不過網友就大讚她還是十分美麗。</p><p>足本收睇《亂噏24》x 卓韻芝； 跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
