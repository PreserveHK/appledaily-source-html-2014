<html><header><meta charset="utf-8"><title>求驗客手記：卡頓保趕睇騷罰停賽</title></header><body><h1>求驗客手記：卡頓保趕睇騷罰停賽</h1><p>英超球證卡頓保（圖）掛住去睇演唱會，結果被罰嚟緊呢輪聯賽停賽！卡頓保執法上輪西布朗對水晶宮，按規例球證要同旁證、第4裁判等一齊去球場同離開；但趕住賽後去紐卡素睇演唱會嘅卡頓保決定自己揸私家車去球場，賽後仲即刻揸車走㖭。卡頓保唔止衰呢樣，佢賽後喺車度仲同水晶宮主帥禾諾克傾偈，按規例球證賽後可以同球會領隊見面，但一定要有旁證等在場，或者事前得到球證協會准許先得㗎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
