<html><header><meta charset="utf-8"><title>阿詩封鄧九雲女神</title></header><body><h1>阿詩封鄧九雲女神</h1><p>何韻詩昨日在山頂出席「大愛同行慈善步行」，呼籲勿歧視愛滋病患者。對於榮登高登男神第四位，阿詩感謝支持說：「𠵱家網絡世界乜嘢事都可能發生，入選唔會好驚訝，如果下次可以選埋女神就有新鮮感同前衞，個社會就真係進步喇！」<br>問阿詩其女友鄧九雲是否心中女神之一？她笑說：「係囉，都係榜上無名，間接答咗你啦！」她又指其粉絲應該沒投票，她說：「啲票數好似好少，但幾好玩幾搞笑，覺得我雌雄同體係一種讚美，前輩歌手得哥哥（張國榮）、羅文同阿姐（梅艷芳）有呢個感覺。」<br>採訪、攝影：譚倩宜</p></body></html>
