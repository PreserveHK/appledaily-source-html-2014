<html><header><meta charset="utf-8"><title>丹麥兒童家具　陳慧琳捧場</title></header><body><h1>丹麥兒童家具　陳慧琳捧場</h1><p>【Leander】<br>丹麥嬰孩及兒童家具名牌Leander，是丹麥皇室選用的產品，糅合了丹麥傳統的自然簡約、美觀和實用的經典家具設計風格。主要產品之一的嬰兒成長床，除了產品有優雅的曲線，亦可以配合小朋友的成長，拆走圍欄或調整床板高度，可讓小寶寶由初生嬰兒，直至成長到9至10歲仍可繼續使用。Leander家具由山毛櫸木製造，堅硬耐用，並擁有一定彈性。本港藝人陳慧琳亦是該品牌捧場客。</p></body></html>
