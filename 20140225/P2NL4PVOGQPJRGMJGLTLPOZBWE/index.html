<html><header><meta charset="utf-8"><title>體壇拾趣：南華換「鬼」戰亞協盃 </title></header><body><h1>體壇拾趣：<br>南華換「鬼」戰亞協盃 </h1><p>港甲雙雄傑志及南華齊齊備戰聽日展開嘅亞協盃分組賽，其中南華決定換「鬼」轉戰亞協，教練楊正光噚日證實，已取消中場狄卡奧同亞援高敬竣嘅註冊，3個外援名額𠵱家係卡古特、利馬（右）同謝家強，而巴域斯就以澳洲護照註冊為亞援。南華教練團睇番聽日對手寧平凱撒水泥嘅比賽影帶，話呢支越南代表中前場好強，外援都有質素，會幾難應付喎。至於噚日起程到新加坡嘅傑志，總領隊伍健話睇過對手淡濱尼早前同南華踢亞冠附嘅演出，對佢哋有一定認識，所以作客會做好所有準備。</p></body></html>
