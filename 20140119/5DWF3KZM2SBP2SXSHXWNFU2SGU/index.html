<html><header><meta charset="utf-8"><title>碩克自爆愛廚房肉搏</title></header><body><h1>碩克自爆愛廚房肉搏</h1><p>美國型男碩克艾佛朗（Zac Efron）最近為宣傳新片《That Awkward Moment》，與拍檔Michael B. Jordan及Miles Teller一同在網上回答粉絲問題。碩克於問答環節更自爆性史，透露喜愛在家中做愛，不愛打野戰，又指最愛在廚房的枱上「大戰」。<br>碩克指自己不會將裸照傳給任何人，因為永遠不會知道最終裸照會落在誰人手上，間接寸曾涉裸照流出的舊愛雲妮莎夏芝絲（Vanessa Hudgens）。<br>Miles亦爆碩克非常受女士歡迎，不過碩克謙稱事實並非如此，Miles即搞笑說：「雖然我是直男，但我都會和你做愛。」<br>撰文：丁焯敏</p></body></html>
