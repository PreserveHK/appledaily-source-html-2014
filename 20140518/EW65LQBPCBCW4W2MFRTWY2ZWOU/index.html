<html><header><meta charset="utf-8"><title>潮爆兔仔化妝教室紅莓一秒變紅唇</title></header><body><h1>潮爆兔仔化妝教室<br>紅莓一秒變紅唇</h1><p>紅唇未必一定為女士尊美，一隻兔仔塗上口紅後，單單一星期已吸引逾七百萬人「傾慕」。<br><br>片段中名為Luna的兔仔，最愛吃生果，特別是藍莓，但主人給Luna來一次大整蠱，給牠吃紅莓，結果牠不斷嘴郁郁，把一整個紅莓都吃掉，還吃得一口都是紅色，像是塗了口紅一樣。片段上載短短三日，已有逾700萬人點擊，不少網民都大讚Luna可愛，亦有人指下次應給Luna掛上圍巾，免得弄得滿嘴通紅。</p></body></html>
