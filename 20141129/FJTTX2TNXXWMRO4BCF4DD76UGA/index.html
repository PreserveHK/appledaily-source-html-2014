<html><header><meta charset="utf-8"><title>【搶先食】Clockenflap一期一會　唔憂無啖好食</title></header><body><h1>【搶先食】Clockenflap一期一會　唔憂無啖好食</h1><p>一連三日的Clockenflap在黃昏時份正式開始，直到星期日。地點今年依舊是西九龍海濱長廊那邊，行到過去老實也有點腳仔軟，入了場消磨一天也不想返回圓方商場那邊搵食。所以場內每個表演台附近都有食物賣，而且餐點選擇頗多，中西泰都有，走了一圈，選了幾檔想吃的，和大家分享。<br><br>記者、攝影：謝翠玲</p></body></html>
