<html><header><meta charset="utf-8"><title>娛樂動劇場：動主播挑機</title></header><body><h1>娛樂動劇場：動主播挑機</h1><p>鄭多燕昨午在銅鑼灣出席活動，動主播吉吉和斌斌往朝聖，二人即場下跪向鄭多燕拜師，獲她親自指導，他們其後跟兩位靚女助教練習塑身舞，鄭多燕事後大讚體形較胖的斌斌有潛質：「其實兩人各有好處，但斌斌的肌肉用得好盡。」鄭多燕更熱情跟斌斌握手，鼓勵他要繼續加油。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
