<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傑志成港隊大戶</title></header><body><h1>體訊速遞：<br>（足球）傑志成港隊大戶</h1><p>足總昨公佈港隊於本月6日及9日作客越南及新加坡的21人大軍名單，當中傑志（藍衫）有7名球員入選成大戶，而白鶴、科夫及聶凌峰3名外流兵亦悉數入選。港足將於明晚在旺角場友賽港亞運隊作最後備戰。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
