<html><header><meta charset="utf-8"><title>陳太笑住派利是</title></header><body><h1>陳太笑住派利是</h1><p>前政務司司長陳方安生昨日大年初二，約友人到灣仔名人飯堂福臨門食開年飯。昨中午約12時半，陳太與一名男友人一同乘車抵達福臨門，陳太黑色中式唐裝上衣與西褲、手挽橙色Bottega Veneta手袋襯紅色口紅與紅指甲油，襯到絕又充滿喜慶。<br>陳太下車時已拿着一叠利是，派給替她泊車的酒樓員工，記者向陳太送上新年祝福，她一直保持招牌的四萬笑容並高舉五指，向現場記者揮手說：「Hello！」之後便匆匆步入酒樓。<br>此外，昨晚許世勳一家也到福臨門開年，晚上7時30分，許晉亨與太太李嘉欣手拖手到達，問會否今年追馬BB，兩人均沒有回應。<br>採訪、攝影：林嘉慈、卓寶花</p></body></html>
