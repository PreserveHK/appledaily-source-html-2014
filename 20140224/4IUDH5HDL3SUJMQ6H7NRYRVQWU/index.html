黃曉明甜蜜海綿寶寶</title></header><body><h1>一中一台：<br>
黃曉明甜蜜海綿寶寶</h1><p>黃曉明和楊穎（Angelababy）早前被踢爆去夏威夷和拉斯維加斯等地度假，昨日曉明在微博上載拿着海綿寶寶的相片，並說：「在大洋彼岸遇到幾位黃家的遠房親戚。」這位遠房親戚亦即是Baby對他的暱稱，未知是否由Baby所贈，合照時特別開心。另外，Baby昨日也有晒萌照，與鮮花爭艷，寫着：「不管你存在於哪個環境裏，只要兩個字，你就能活得很好，習慣！」未知因何事有感而發。</p></body></html>
