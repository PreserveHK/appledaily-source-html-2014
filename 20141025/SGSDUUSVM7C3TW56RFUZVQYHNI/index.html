<html><header><meta charset="utf-8"><title>獅子山精神不滅：鄭家富帶同妻女撐場</title></header><body><h1>獅子山精神不滅：<br>鄭家富帶同妻女撐場</h1><p>獅子山上巨型標語感動你與我，昨晨11時許，立法會前議員鄭家富與妻子身穿情侶裝（圖），帶同女兒在山下撐場。他形容對事件感到相當振奮，「掛上去相當危險，呢班青年人都做到，真係獅子山新精神」。他表示，市民應該保護這幅標語，佔據獅子山頭，不給當局拆除，對於警方封山拆標語的做法，鄭家富絕不認同：「引乜法例，可以唔容許市民上山頂，呢個做法係匪夷所思。」</p></body></html>
