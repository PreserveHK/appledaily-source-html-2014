<html><header><meta charset="utf-8"><title>體訊速遞：（足球）阿根廷禁以美斯為名 </title></header><body><h1>體訊速遞：<br>（足球）阿根廷禁以美斯為名 </h1><p>阿根廷球王美斯（圖）人氣持續，該國不少父母都將新生嬰兒起名為美斯（Messi），但為免引起混亂，阿根廷聖菲省民政部，以美斯是姓氏而非名字為理由，禁止把新生嬰兒起名為美斯。綜合外電（阿根廷）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
