<html><header><meta charset="utf-8"><title>美煙草公司辦公室全面禁煙</title></header><body><h1>美煙草公司辦公室全面禁煙</h1><p>公眾場所禁煙是大勢所趨，連煙草商都要順流而行，美國第二大煙草商美國雷諾煙草公司（Reynolds American Inc.圖）前天（周三）宣佈，明年起實施辦公室全面禁煙政策，在辦公室、會議室、走廊和電梯都不能抽煙、抽雪茄和抽煙斗。<br>該公司之前已在廠房、飯堂及健身中心禁煙，今後煙民就只能在特設的吸煙室內吞雲吐霧；但無煙煙草產品例如電子煙等則不在禁止之列。發言人說：「我們相信這是正確的做法。新的抽煙政策可為員工和訪客提供更佳環境。」<br>雷諾員工的煙民比率跟美國整體煙民比率相近，約為18%。<br>美聯社</p></body></html>
