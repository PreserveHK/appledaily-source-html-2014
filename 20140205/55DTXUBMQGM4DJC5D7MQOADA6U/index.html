<html><header><meta charset="utf-8"><title>老鼠再進化大如綿羊</title></header><body><h1>老鼠再進化大如綿羊</h1><p>怕老鼠的你，如果見到一隻綿羊大的老鼠可會嚇到彈起？這個噩夢可能有一天會成真。<br>這絕非天方夜譚，而是生物正常不過的進化過程。英國萊斯特大學生態學家扎拉斯維奇舉例說，恐龍稱霸時很多哺乳類動物細得像老鼠，但恐龍絕種後巨角犀牛、乳齒象等都變成龐然大物，而5,000萬年前藍鯨祖先亦不過如狐狸大。因此若大型哺乳類絕種令生態出現空隙，老鼠變大不過是時間問題，隨時能像水豚一樣身長逾1米。<br>英國《獨立報》</p></body></html>
