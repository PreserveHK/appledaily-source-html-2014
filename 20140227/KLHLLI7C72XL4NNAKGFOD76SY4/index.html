<html><header><meta charset="utf-8"><title>忘情頭貼頭
自拍易惹頭蝨</title></header><body><h1>忘情頭貼頭<br>
自拍易惹頭蝨</h1><p>年輕人潮興用手機玩自拍，為了拍攝一張完美自拍照，三五知己會頭貼頭，但美國有專家警告青年頭貼頭地自拍（圖），會增加頭蝨傳播的機率。<br>加州頭蝨治療中心專家麥奎蘭（Mary McQuillan）指，過去一年患上頭蝨的年輕人大增，皆因他們每日都一起玩自拍，「每次替年輕人診症後，當查問他們是否有自拍的習慣，他們都直認不諱，家長和年輕人都要小心」，呼籲青年玩自拍時切勿緊貼對方頭部。<br>但哈佛大學公共健康學院教授波拉克指頭蝨一般只經由「直接而持久頭貼頭接觸」傳播，認為將自拍和患頭蝨扯上關係的說法荒謬。<br>英國《獨立報》</p></body></html>
