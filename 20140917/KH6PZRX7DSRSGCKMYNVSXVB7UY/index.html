<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊洛婷離巢多嘢撈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊洛婷離巢多嘢撈 - 馮仁昭</h1><p>楊洛婷離開無綫後，噚日如常到中環為club med活動擔任司儀工作，楊洛婷以和平分手來形容完結嘅賓主關係，唔覺離巢係損失，楊洛婷話：「未來都以主持為主，有幫其他媒體做節目，歡迎電視台搵我拍劇，一向自己接工作，所以影響唔大，只係唔捨得以前一齊成長嘅節目。」回復自由身狀態，可以作更多發展，唔使受大台規限束縛，楊洛婷話單係司儀工作已經排到出年年初，工作無憂。<br>撰文：馮仁昭</p><p>【動Live】iPhone 6搶先玩，朝9晚5全港巡迴試機<br> http://bit.ly/liveiphone6  </p></body></html>
