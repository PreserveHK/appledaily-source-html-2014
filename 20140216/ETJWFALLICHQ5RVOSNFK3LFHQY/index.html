<html><header><meta charset="utf-8"><title>大肚婆楊冪情緒大變　被拍激動手指指</title></header><body><h1>大肚婆楊冪情緒大變　被拍激動手指指</h1><p>早排先結婚嘅楊冪，當時佢拖住老公劉愷威，一個幸褔溫婉少婦樣，見到記者都斯斯文文，但係大肚婆嘅情緒，係有好大變化。前日情人節，新婚冇耐嘅楊冪要繼續拍《小時代3》，當有記者見到佢，就影佢相，佢著住紅色長羽絨，由工作人員陪同下，準備上車離開。楊冪一見有記者偷拍，突然晒按著咗「憤怒鍵」，激動得手指指，離遠都感覺到佢嗰股氣勢。會唔會係楊冪擔心造型曝光、洩露咗《小時代3》嘅劇情？</p></body></html>
