<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）尼殊扭傷無大礙</title></header><body><h1>體訊速遞：<br>（籃球）尼殊扭傷無大礙</h1><p>在上個球季幾乎整季因傷缺陣的湖人老將尼殊（圖），在上周六參加球隊集訓時扭傷足踝，幸而球會方面表示，這名40歲控衞並無大礙。湖人在上周五已有另一後衞尼克楊格受傷，拇指韌帶撕裂下要休息8周。 綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
