<html><header><meta charset="utf-8"><title>Dino囝囝行騷搶風頭</title></header><body><h1>Dino囝囝行騷搶風頭</h1><p>組合Soler昨日在尖沙嘴擔任男士服裝模特兒及表演嘉賓，李樂詩帶同兩位囝囝捧場。Soler上台卻變成配角，因Dino囝囝Damiano客串小模特兒陪同Soler行騷，搶盡風頭，完騷大合照時，Damiano更衝出重圍單獨再行騷。眼見囝囝毫不怯場，Dino笑說：「見到佢唔驚不停行，我都好驕傲，佢唔係第一次行騷，歲半嗰陣，有次我哋幫朋友婚宴唱歌，佢攞住咪上台走嚟走去，現場人由冇乜反應，變走晒出嚟影相拍手，我哋好快可以退休。」Julio就爆姪仔在後台好心急想要行出台。<br>採訪、攝影：馬建華</p></body></html>
