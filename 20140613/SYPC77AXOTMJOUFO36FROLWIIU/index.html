<html><header><meta charset="utf-8"><title>Bar生日與米積加熱舞慘被飛</title></header><body><h1>Bar生日與米積加熱舞慘被飛</h1><p>以色列名模Bar Refaeli日前29歲生日，她與男友Adi Ezra就在早前到以色列特立維夫出席英國殿堂級組合滾石樂隊（The Rolling Stone）巡唱後的派對，不過據英國《每日郵報》報道，Bar因為在派對中與女友剛剛自殺身亡的滾石樂隊的主音米積加（Mick Jagger）跳舞跳得太親密，激得Adi紮紮跳，令Adi憤而走入舞池拉走Bar，兩人更即場吵大鑊，最後Adi馬上與Bar分手。<br>撰文：鍾國泰</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
