<html><header><meta charset="utf-8"><title>多玩數獨提升兒童腦力</title></header><body><h1>多玩數獨提升兒童腦力</h1><p>望子成龍的家長要注意！英國劍橋大學研究發現，兒童多玩數獨（圖）和填字遊戲，有助提升腦力和記憶力。<br>研究指，約75%老師在課堂上會用填字遊戲教學，來增加兒童投入學習的興趣，但研究結果指這些遊戲更能幫助7至11歲兒童的心理發展和認知能力。數獨更有助增強兒童記憶力，尤其有助學習數學和科學；而填字遊戲就可以增強他們的文字流暢性，並有助學習更多詞彙、專門用詞、推理和記憶力。<br>英國《星期日郵報》</p></body></html>
