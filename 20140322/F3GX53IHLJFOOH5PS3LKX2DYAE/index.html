<html><header><meta charset="utf-8"><title>K-Pop之王：Crayon Pop唱好GaGa騷</title></header><body><h1>K-Pop之王：Crayon Pop唱好GaGa騷</h1><p>韓國女團Crayon Pop認真巴閉，將會擔任美國天后Lady GaGa（小圖）在今年6月至7月舉行的13場美國演唱會的暖場嘉賓！GaGa昨日在twitter宣佈此消息，並貼上Crayon Pop的神曲《Bar Bar Bar》MV作介紹。此外，Crayon Pop將於明日早上11時半飛抵本港，下午隨即現身尖沙嘴舉行記者會，晚上則殺入九展舉行粉絲見面會。</p></body></html>
