<html><header><meta charset="utf-8"><title>健康Express醫療新知：　痛風女士易有糖尿病</title></header><body><h1>健康Express醫療新知：　<br>痛風女士易有糖尿病</h1><p>痛風患者小心二型糖尿病襲擊。一項有逾35,000名英國痛風患者，以及137,000名健康正常人士參加的研究，在七年跟進期內，雖然男士患痛風的危機遠高於女士，但女痛風患者較男患者容易同時罹患糖尿病。與健康正常女士比較，女痛風患者的糖尿病風險高出71%，男患者則高22%。<br>研究發現痛風患者普遍較多飲酒、看醫生次數較多、需同時服食類固醇或降血壓藥物的機率也較高。研究估計，痛風與糖尿病的共同高危因素包括血管發炎、高膽固醇及高血壓等，同時控制體重、血糖及三壓，有助預防兩種疾病。</p></body></html>
