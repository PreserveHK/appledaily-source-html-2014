<html><header><meta charset="utf-8"><title>徐濠縈越洋支持港生</title></header><body><h1>徐濠縈越洋支持港生</h1><p>【巴黎直擊】徐濠縈昨日於巴黎出席日本時裝品牌Sacai時裝騷，阿徐表示雖然身在外地，但仍有留意香港的佔中事件發展，昨日她更穿上深色衣服以示支持香港學生，她說：「我越洋支持，心繫香港，自己唔識政治，但見到都唔開心，眼濕濕，件事勾起當年六四，我20年前都做過學生，熱血過，希望學生加油！」對於很少藝人為這事件發聲，她說：「唔發聲唔代表唔關心香港。」<br>此外，文詠珊（Janice Man）前晚於巴黎出席法國時裝品牌Chloé時裝騷，JM表示有留意佔中進展，她表示自己是中立，希望事件能夠和平解決。<br>採訪：梁錦雯<br>攝影：葉君海</p></body></html>
