<html><header><meta charset="utf-8"><title>鐵頭功60秒開155合桃</title></header><body><h1>鐵頭功60秒開155合桃</h1><p>1粒、2粒、3粒……155粒！巴基斯坦「鐵頭功」大師拉希德（Mohammad Rashid）在拉合爾市年度普遮普青年節活動中，成功在60秒內用額頭鑿開155粒合桃，打破紀錄。<br>合桃在枱面一字排開，在場觀眾及官員見證下，拉希德施展鐵頭大法，額頭逐粒打開合桃（圖），終在一分鐘內成功擊碎155粒合桃，打破舊紀錄的44粒。<br>拉希德看來相當滿意自己的表現，但鐵頭有時亦不敵硬合桃，他額頭上的點點血迹就是他的另類戰績。<br>英國《每日電訊報》</p></body></html>
