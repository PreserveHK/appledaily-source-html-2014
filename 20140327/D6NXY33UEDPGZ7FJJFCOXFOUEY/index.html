<html><header><meta charset="utf-8"><title>體壇拾趣：MJ澄清波鞋繼續嚟</title></header><body><h1>體壇拾趣：MJ澄清波鞋繼續嚟</h1><p>米高佐敦（MJ、圖）嘅商業團隊啱啱發出官方聲明，話波神從來冇講過要同「飛人牌」分手，仲話佢一直都對呢盤波鞋生意一條心，將來都唔會變㖭。各位儲開籃球鞋嘅球迷唔使再喊喇，之前傳聞話波神因為「一剔」波鞋品質問題多多同埋雙方意見不合，唔肯再同對方合作出波鞋，實屬流料一單，「飛人牌」會繼續出新款，未咁快變成歷史文化遺產住。「一剔」高層應該還得神落啦，因為冇咗「飛人牌」嘅話，佢哋一年都唔知會搵少幾多？</p></body></html>
