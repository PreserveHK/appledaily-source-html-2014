<html><header><meta charset="utf-8"><title>特別項目推介：吼尼馬又梅開二度 - 青蛙仔</title></header><body><h1>特別項目推介：<br>吼尼馬又梅開二度 - 青蛙仔</h1><p>巴西前鋒尼馬在分組賽兩次梅開二度，投注他在「球員總入球」時，可以冷敲有7倍的「2球」；至於「特別項目」，他料會受到智利球員「特別招呼」，隨時因控制不了情緒而領黃，故可博他「被罰黃牌」，賠率有5.7倍。另外，哥倫比亞中場占士洛迪古斯分組賽入3球，狀態似乎很「弗」，但須知道烏拉圭守將「卡士」高過希臘、科特迪瓦及日本，而且非善男信女，未必可輕易入波，故於「球員總入球」宜熱捧1.3倍的「無入球」。<br>文：青蛙仔</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
