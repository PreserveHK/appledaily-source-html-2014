<html><header><meta charset="utf-8"><title>趙世曾蹺女友行街街</title></header><body><h1>趙世曾蹺女友行街街</h1><p>趙世曾年屆78歲，依然有心有力，身邊女伴經常團團轉，最近常見的北方女友Dora與原本參加旅遊小姐、現年20歲的Givanna，皆是他身邊的紅人。早前趙世曾與Dora雙雙現身圓方，見穿上鮮黃色上衣的Dora手持黑超，並一直蹺實趙世曾逛街，Dora更邊行邊講，身邊的趙世曾則作聆聽者角色，一身西裝配短褲的趙世曾雙手插袋，相當寫意，當二人行經雪糕店與麵包店時均停下腳步，在麵包店內左揀右揀，買下心水麵包便離開。<br>採訪、攝影：潘冠恩 </p></body></html>
