<html><header><meta charset="utf-8"><title>健康Express醫療新知：　日吸3支煙　或致口腔癌</title></header><body><h1>健康Express醫療新知：　<br>日吸3支煙　或致口腔癌</h1><p>一日吸多於三支煙，小心增加感染可致口腔及咽喉癌的人類乳頭瘤病毒16型（HPV16）風險。美國一項研究跟進近7,000人的健康狀況，其中逾2,000人是煙民，研究發現63%煙民感染HPV16，比率遠高於非吸煙的參加者。研究又透過量度參加者血液中的尼古丁代謝物水平，推測每日吸三支煙已可將感染風險增加31%，若吸煙四支或以上，風險可提升至68%。研究人員表示，暫未能確定吸煙與HPV16的關係，或與香煙化學成份、口腔溫度升高等有關。</p></body></html>
