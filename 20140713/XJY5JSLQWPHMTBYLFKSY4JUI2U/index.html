<html><header><meta charset="utf-8"><title>張家瑩：好少去殘廁</title></header><body><h1>張家瑩：好少去殘廁</h1><p>張家瑩（右）、鄭伊娜、周嘉莉（左）、黃集鋒及林睿等歷屆亞姐、亞生，昨日在沙田科學園，踩單車為《ATV 2014亞洲小姐選》及《ATV 2014亞洲先生選》進行招募。張家瑩被怪風吹起短褲，露出白色打底褲，最近愛上空中瑜伽的家瑩，被問可有興趣參加Coffee（林芊妤）的瑜伽班？她寸爆說：「我好少去殘廁，不過如果佢邀請我，我都會去睇吓有咩另類招式。」此外，周嘉莉的朋友，原為組合《小龍鳳》成員，因為患上癌症被迫退出。</p></body></html>
