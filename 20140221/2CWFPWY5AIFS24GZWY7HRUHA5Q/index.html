<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姚珏讚G.E.M.有天份 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：姚珏讚G.E.M.有天份 - 馮仁昭</h1><p>音樂家姚珏噚日喺銅鑼灣出席傑出專業女性及企業家選舉記者會，08年拎過傑出專業女性大獎嘅姚珏，即場分享得獎後對佢人生嘅影響。<br>向來都鍾意提攜年輕音樂人嘅姚珏，話自己最近都有留意參加湖南衛視歌唱節目《我是歌手2》爆紅嘅鄧紫棋（G.E.M.），佢大讚G.E.M.話：「我有留意佢，很不錯，可以慢慢成長，她很有天份。」但提到合作機會，姚珏就話今年暫時未有。<br>撰文：馮仁昭</p></body></html>
