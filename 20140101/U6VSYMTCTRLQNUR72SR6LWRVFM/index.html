<html><header><meta charset="utf-8"><title>轉會速遞：曼聯挖左閘連環碰釘</title></header><body><h1>轉會速遞：曼聯挖左閘連環碰釘</h1><p>在冬季轉會窗，曼聯矢志補充新左閘，有不同的英國傳媒披露，曼聯將分別向勞基梳爾（圖）及巴尼斯報價。英國《每日電訊報》指，曼聯領隊莫耶斯考慮出價2,000萬鎊，向修咸頓求購18歲的勞基梳爾；英國《鏡報》則指，曼聯會以1,600萬鎊斟介愛華頓的巴尼斯。不過，修咸頓及愛華頓都不欲放人。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
