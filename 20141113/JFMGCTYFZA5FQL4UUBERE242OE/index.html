<html><header><meta charset="utf-8"><title>韓劇燒：雙賢撼趙寅成搶獎</title></header><body><h1>韓劇燒：雙賢撼趙寅成搶獎</h1><p>每年12月31日舉行的SBS演技大賞今年競爭十分激烈，由於年頭有神劇《來自星星的你》出現，令到之後SBS播出的劇集都難以延續《星星》的熱潮，幸而年中由趙寅成和孔孝真合演的《沒關係，是愛情啊》同樣掀起話題，而今年的演技大獎將會是三大演員之爭，當中包括《星星》的全智賢和金秀賢，以及《沒關係》的趙寅成之爭。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
