<html><header><meta charset="utf-8"><title>體壇拾趣：黑帝買定情人節禮物</title></header><body><h1>體壇拾趣：<br>黑帝買定情人節禮物</h1><p>咸姆頓（左）揸車快，原來買禮物仲快。英國傳媒日前報道，呢個效力平治車隊嘅英國F1車手極速買完份情人節禮物後，就嗱嗱臨去錄音室接佢嘅歌星女友妮歌（右）去倫敦中部一間酒店撐枱腳。「黑帝」將份禮物放喺車尾箱，但係由於裝禮物嘅紙袋俾側邊啲嘢遮咗，所以冇人知佢送乜畀妮歌。不過，坐喺咸姆頓部車入面嘅妮歌個樣鬼死咁冧，仲笑到四萬咁口，睇怕咸姆頓呢份禮物都唔輕手。</p></body></html>
