<html><header><meta charset="utf-8"><title>低糖可樂咖啡因比原味更高</title></header><body><h1>低糖可樂咖啡因比原味更高</h1><p>標榜低糖的減肥可樂，其實並不健康，咖啡因含量更比原味可樂還要高，是導致兒童過度活躍的元凶之一。<br>實驗室化驗結果顯示，每公升健怡可樂（圖左）含139毫克咖啡因，高過原味可樂（圖右）的109毫克；至於健怡百事每公升含135毫克咖啡因，原味百事則是122毫克。現行法例無規管汽水生產商需標明汽水的咖啡因含量，消費者根本不知道減肥可樂含更多咖啡因。英政府營養顧問指，高咖啡因飲品會損害兒童集中力，建議在校園內禁售。歐盟今年12月起，規定150毫克咖啡因以上的飲品需加上「高咖啡因含量」標籤。<br>英國《每日郵報》</p></body></html>
