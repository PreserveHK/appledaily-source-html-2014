<html><header><meta charset="utf-8"><title>大星走晒：林峯杏兒向北闖</title></header><body><h1>大星走晒：林峯杏兒向北闖</h1><p>高鈞賢離開合作九年的無綫，決意到內地發展，最近亦有多位藝人離開大台到內地搵人仔。</p><p>林峯</p><p>上月約滿，最近內地播映他與周麗淇主演的劇集《衛子夫》，收視不俗，網上點擊更高達15億，人氣急升連帶片酬也上升，一集酬勞高達50萬人民幣。</p><p>胡杏兒</p><p>明年中約滿後打算向外闖，看準更大自由度的內地市場，正與內地娛樂公司聯繫，內地身價約15萬人民幣一集。</p><p>楊思琦</p><p>今年5月約滿，除為有線主持節目外，亦有到內地登台，密密搵真銀。</p></body></html>
