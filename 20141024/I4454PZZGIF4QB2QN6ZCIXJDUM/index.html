<html><header><meta charset="utf-8"><title>體壇拾趣：獲迪圓90歲婆婆夢</title></header><body><h1>體壇拾趣：獲迪圓90歲婆婆夢</h1><p>球星好人好事，唔係只局限於足球界嘅，熱火球星獲迪（右）早幾日就散發善心散播愛，練完波之後同一位90歲嘅老婆婆球迷見面，仲嚟咗場1-on-1㖭。呢位婆婆嘅90歲生日願望就係想單挑獲迪，經過佢嘅屋企人、熱火同獲迪團隊多方面協調後，終於可以令佢嘅願望成真。聽落又真係幾感人，不過獲迪除咗喺社交網站上載同婆婆嘅合照之外，仲加咗句類似「你快樂所以我快樂」嘅句子，睇落就有少少毛管戙。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
