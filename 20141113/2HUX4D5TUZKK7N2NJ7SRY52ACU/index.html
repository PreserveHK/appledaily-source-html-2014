<html><header><meta charset="utf-8"><title>滬港通效應下周撤人幣兌換上限</title></header><body><h1>滬港通效應<br>下周撤人幣兌換上限</h1><p>金管局昨公佈，下周一起撤銷本港居民每日兌換2萬元人民幣的上限，港人可經銀行離岸市場滙價無上限兌換人仔。本地大小銀行隨即推出向零售客戶提供的各類人幣掛鈎存款及投資工具，息率動輒5厘以上，暫時最齊備屬中信銀行（國際），半年期保本結構存款，潛在年利率達6.1厘，該行並提供人幣外滙孖展交易，期望以高息誘客。<br>業界相信滬港通若運作暢順，可刺激更多人幣計價的新股及房地產信託基金出現，有銀行亦計劃提高定存息率以鞏固存款基礎。至於每日8萬元滙款限制，在未有修改清算協議下仍適用。</p></body></html>
