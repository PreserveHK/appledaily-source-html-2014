<html><header><meta charset="utf-8"><title>造酒與味蕾</title></header><body><h1>造酒與味蕾</h1><p>美酒跟佳餚是絕配，要釀得美酒，是否先要訓練味覺？高木說：「都沒有特別學習，只是爺爺勸我甚麼也吃一點，豐富了味蕾，令造酒時更得心應手，但最後還是需要憑自己的感覺不斷摸索。」中田插嘴道：「我甚麼也吃，也許一樣造到好酒呢！」<br>肥佬黎問高木先生對這酒有甚麼期望？他以一貫平實語氣說：「最主要都是將酒做好，其他不會想太多，但希望做到讓大家一喝便知與別不同。」肥佬黎提到法國酒莊通常有位出色廚師駐守，他問高木可有大廚隨身？高木一臉驚訝，只說：「沒有呀，我的廚師只有一個，就是我妻子。」</p></body></html>
