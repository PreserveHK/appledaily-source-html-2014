<html><header><meta charset="utf-8"><title>仲間新婚刺激身價</title></header><body><h1>仲間新婚刺激身價</h1><p>日本女星仲間由紀惠早前驚爆婚訊，下嫁暗交多年的綠葉男星田中哲司即帶旺事業，不但觀眾對她的好感度大增，連帶其廣告價也升至大約280萬港元，跟北川景子及人氣反彈的澤尻英龍華睇齊，身價直逼廣告天后綾瀨遙的320萬港元。盛傳好事近的渡邊杏亦叫價210萬港元，拍得住當紅女星上戶彩。反觀受負面報道影響的江角真紀子，就跌至150萬以下。至於國民組合SMAP和嵐，廣告價仍企硬852萬港元。</p></body></html>
