<html><header><meta charset="utf-8"><title>【壹週刊】梁振英放生馬惜珍</title></header><body><h1>【壹週刊】梁振英放生馬惜珍</h1><p>【壹週刊】《東方日報》創辦人馬惜珍，棄保潛逃三十六年，突然向高等法院申請撤銷通緝令。律政司袁國強更加自揭底牌，代表大律師在庭上宣布放生。<br><br>原來早於2005年，律政司已經告知馬惜珍，控方沒有充分證據提出起訴，事件之所以拖拉多年，關鍵跟兩任特首的取態以及律政司長的把關嚴謹程度有關。<br><br>iPhone App免費下載： http://bit.ly/nextplus_iphone <br>Android App免費下載： http://bit.ly/nextplus_android </p></body></html>
