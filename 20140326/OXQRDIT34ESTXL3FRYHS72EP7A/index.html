<html><header><meta charset="utf-8"><title>拍電影危機四伏　片場意外逐個數</title></header><body><h1>拍電影危機四伏　片場意外逐個數</h1><p>肥佬黎問陶傑可會獨攬大權，陶傑一臉錯愕：「我似唔似咁嘅人？有名你叫啦，乩童嘛，見到人就扮契弟係係係係，有時咁都唔得。」結論是，拍外景時下雨已屬小問題。不過，他去年6月雨季拍攝，其中要在六四當晚拍一個實景shot，碰巧下着傾盤大雨。蔡瀾身為老行尊，對這些問題司空見慣，他說：「如果你有經驗，落雨就落雨啦，一個大longshot落雨，一跳跳去特寫，整支大蠟燭喺呢度，有咩關係啫？唔頭痛㗎。」<br><br>拍戲意外多，星期四晚十一點《亂噏24》睇才子化險為夷！<br><br>服裝:ANTEPRIMA</p></body></html>
