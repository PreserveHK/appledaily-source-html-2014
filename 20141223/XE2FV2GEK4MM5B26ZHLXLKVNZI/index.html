<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古天樂同萬寧貓「扯貓尾」 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古天樂同萬寧貓「扯貓尾」 - 馮仁昭</h1><p>古天樂近排搞咗個新突破，今次佢同熱爆一時嘅萬寧貓拍廣告，古仔好快就俾嗲聲嗲氣嘅萬寧貓溶化，佢唔單止幫手扶貓貓埋位，又好細心咁幫佢梳貓毛，執頭執尾完全冇say no，原來古仔一直都以為萬寧貓係貓女，佢喺工作人員口中知道係貓仔之後，當堂打個突兼面紅，場面尷尬又搞笑！古仔仲玩「扯貓尾」，結果萬寧貓毫無還擊力，但係個個睇見都笑到碌地！<br>撰文：馮仁昭</p></body></html>
