<html><header><meta charset="utf-8"><title>人物誌</title></header><body><h1>人物誌</h1><p>79年出生於英國的奧雲(Michael James Owen)，一出生就與足球結下不解之緣，父親是足球員，自小已立志要當足球員，未滿18歲即進入利物浦，打破過多項英格蘭超級足球聯賽和英格蘭足球代表隊最年輕的出場及入球隊員的紀錄。憑出色球技成為世界級球星，01年更奪得歐洲足球先生殊榮，奧雲離開利物浦後，先後於皇家馬德里、紐卡素效力，09年夏季轉投曼聯，到了12年再轉投史篤城球會，效力1季後退役，他與青梅竹馬的太太Louise婚後一共育有三女一子。</p></body></html>
