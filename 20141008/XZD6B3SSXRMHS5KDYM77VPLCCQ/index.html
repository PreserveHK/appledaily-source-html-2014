<html><header><meta charset="utf-8"><title>官恩娜不再面癱</title></header><body><h1>官恩娜不再面癱</h1><p>官恩娜（Ella）昨日在旺角出席時裝店開幕，提到她早前患上貝爾氏麻痹症，導致右邊面面癱，昨日所見，她可以如常眨眼，重拾笑容，她透露已痊癒8成，現時已全「面」復工。她又謂很感激男友對她不離不棄，問她是否可跟男友結婚？她說：「暫時未，到時話你知，原來佢唔係鍾意我個樣，歪晒面都OK。」<br>對於有報道指方皓玟變臉似Ella，Ella說：「冇留意，我100%天然，人有相似，物有相同？人成長都會慢慢變，正如我自己都估唔到一夜之間塊面歪咗。」談到活動舉行於旺角，Ella表示不擔心，因為場面已平息不少。<br>採訪：黃曉妍<br>攝影：陳志嵐</p></body></html>
