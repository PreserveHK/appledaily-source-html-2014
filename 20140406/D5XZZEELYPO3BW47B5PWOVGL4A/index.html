<html><header><meta charset="utf-8"><title>華蕉最常見　佔整體47%產量</title></header><body><h1>華蕉最常見　佔整體47%產量</h1><p>華蕉（又稱香芽蕉）是現時最常見的香蕉品種，由英國著名園藝師及建築師帕克斯頓（Joseph Paxton）在溫室培植而成，它的出現成功取代因1950年代爆發黃葉病而嚴重短缺的大米七香蕉（Gros Michel）。<br>帕克斯頓獲得香蕉幼苗後，在1830年開始在英國德文郡公爵官邸的溫室培植，成功後以第六代德文郡公爵卡文迪什（William Cavendish）名字命名。其後華蕉被送到薩摩亞和加那利群島作大規模種植，至今成為世界主要種植的香蕉品種，佔整體香蕉47%產量。<br>英國《獨立報》</p></body></html>
