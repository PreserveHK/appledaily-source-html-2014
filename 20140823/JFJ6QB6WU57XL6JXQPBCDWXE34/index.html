<html><header><meta charset="utf-8"><title>Amy遊泰國被問價</title></header><body><h1>Amy遊泰國被問價</h1><p>現年59歲的馮寶寶昨晚為歐陽青的「芳華百變歐陽青巡迴演唱會2014」擔任表演嘉賓，昨日傍晚6時台前幕後人員齊集新光戲院切燒豬，其間寶寶姐自爆本周二（19日）曾叫救護車入醫院，幸最後沒有大礙。她說：「入院前一晚去探個長者朋友，過咗一晚夜，因為舊樓要行樓梯，朋友又慳唔開冷氣，自己又買咗好多嘢去食，結果夜晚又焗又肚痛。」<br>另外，AD2成員Amy（艾美琦）昨日隨契媽黃夏蕙都有到場，她透露淫片流出後獨個兒去了泰國散心，現在心情已平復，會重新做人。她又指在泰國發生小插曲，竟有當地人向她問價，幸得附近大廈保安替她解圍，趕走對方。<br>採訪、攝影：張俊銘</p></body></html>
