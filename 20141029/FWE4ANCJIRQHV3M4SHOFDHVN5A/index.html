<html><header><meta charset="utf-8"><title>體訊速遞︰（羽毛球）林丹下月來港參賽</title></header><body><h1>體訊速遞︰<br>（羽毛球）林丹下月來港參賽</h1><p>香港公開羽毛球錦標賽將於下月18至23日在紅館舉行，新鮮出爐的亞運男、女單冠軍林丹及王儀涵落實參賽，但因藥檢失敗而停賽的李宗偉將缺席，售價40至680港元的門票明日開始預售；港隊則以魏楠及葉姵延領軍出戰。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
