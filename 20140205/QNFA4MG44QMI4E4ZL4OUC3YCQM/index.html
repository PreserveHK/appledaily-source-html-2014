<html><header><meta charset="utf-8"><title>宇多田未婚夫任職酒保</title></header><body><h1>宇多田未婚夫任職酒保</h1><p>日本歌姬宇多田光前日突然宣佈再婚，嫁給意大利圈外人，但並沒有公佈詳情，昨天其未來老公卻被意大利傳媒圖文並茂大起底，原來光姐的未來老公比她小8歲，今年23歲，現居於英國倫敦，在當地一酒店的酒吧做酒保，光姐去年留在當地時認識他，不久就開始拍拖。<br>據指光姐的老公生於南意大利，二人已決定在5月23日回到風光明媚的普利亞結婚，並於海邊的教堂行婚禮。今次是光姐第二次結婚，其父宇多田照實昨日在其twitter大讚其第二任女婿是個聰明、充滿陽光的年輕人，並感謝外界給予其女兒的祝福。不過，光姐新夫照片被刊登後，卻被網民嘲似學生哥，甚至指他似宅男！<br>撰文：阮瑜</p></body></html>
