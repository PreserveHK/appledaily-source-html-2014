<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）諶龍爆冷負德球手</title></header><body><h1>體訊速遞：<br>（羽毛球）諶龍爆冷負德球手</h1><p>中國羽毛球公開賽昨於福州上演次圈，世界排名第2的東道主諶龍（圖），爆冷以1:2不敵排名低他23位的德國球手茲韋巴拿；至於其同胞林丹則苦戰下以2:1反勝丹麥的約根森，晉級8強。本報消息（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
