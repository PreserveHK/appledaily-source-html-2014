<html><header><meta charset="utf-8"><title>剃毛玩鬥雞　貓咪要出位！</title></header><body><h1>剃毛玩鬥雞　貓咪要出位！</h1><p>很多動物憑可愛的模樣成為寵物明星，你看看香港貓神忌廉哥便知。好像日本Instagram用家tomiinya的其中一隻貓貓Sol，以鬥雞眼打出名堂。雖然未清楚牠鬥雞眼的成因，不過超萌的樣貌令貓奴為之瘋狂。他的Instagram已經有超過十萬人like，難怪極具人氣。</p><p>如果不是天生明星相，應該如何出位？很多主人會選擇替寵物剃毛，而且是超特別的剃毛方法。好像這隻貓咪，剃毛後活像一隻小恐龍，非常可愛。還有很多不同的出位剃毛法，好像剃到像穿上吊帶褲一樣，又或者成為了獅子王，令人爆笑。可憐牠們的樣子好像很不滿，但可能下次上位的就是你們吧！</p></body></html>
