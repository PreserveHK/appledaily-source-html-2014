<html><header><meta charset="utf-8"><title>雪橇狂噬險奪命12歲女破相縫50針</title></header><body><h1>雪橇狂噬險奪命<br>12歲女破相縫50針</h1><p>英國一名12歲女孩在朋友家中看電視時，無意碰到睡在旁邊的一隻西伯利亚雪撬犬，該犬突發惡狠噬她面頰，把一大塊肉撕下，女童入院縫了50針，臉上留下可怖疤痕。<br><br>事發時，屋內只有兩名女孩和該隻雪撬犬，並沒有成人在家中。薛歌妮(Georgia Sigourney)被咬後，滿面鮮血，痛得大叫。她的父親說，該狗若咬下一點，薛歌妮性命不保，若咬上一點，她可能失明，今次可算不幸中之大幸，但她一張漂亮的面孔變得滿面傷疤，令她憂心非常。<br><br>事發後，薛歌妮朋友一家推說咬人的雪撬犬不是他們所養，並交給警方人道毀滅。<br><br>英國《每日郵報》</p></body></html>
