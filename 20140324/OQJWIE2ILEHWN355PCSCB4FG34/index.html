<html><header><meta charset="utf-8"><title>韓劇燒：李多海貪靚照爆鏡</title></header><body><h1>韓劇燒：李多海貪靚照爆鏡</h1><p>韓劇《大話妹》一對舊拍檔李多海及李東旭事隔8年再合作拍MBC新劇《Hotel King》，未開播已備受矚目，眾演員日前齊集在一間超豪華酒店當中，為該劇拍攝宣傳海報，李東旭及任瑟雍等其他演員均穿上黑色服裝，只有李多海穿單膊黑白裙子，凸顯她的美艷。<br>後來拍攝李多海及李東旭二人的海報時，李多海亦換上黑色裙子，她更伏在李東旭的大腿上拍攝，而李多海在拍攝前更不停狂照鏡，檢查化妝及頭髮，似乎十分貪靚，更照到李東旭向她點頭示意，她才肯停止照鏡開始拍照。<br>撰文：阮瑜</p></body></html>
