<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陸駿光嗱喳執嘢食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陸駿光嗱喳執嘢食 - 馮仁昭</h1><p>陸駿光同鄭文輝（甜筒輝）日前接受DBC數碼電台訪問，陸駿光俾主持李霖恩爆佢個花名叫「嗱喳」，有次親眼見到陸駿光將跌落地嘅食物執番放入口，佢本人仲自爆試過有次將成碟粉跌晒落地，一樣執番起繼續食，雖然話係有衣食，不過冇肚痛真係好彩。另外，甜筒輝自爆演員唔係佢嘅志願，一直都想做個成功嘅編劇。<br>撰文：馮仁昭</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
