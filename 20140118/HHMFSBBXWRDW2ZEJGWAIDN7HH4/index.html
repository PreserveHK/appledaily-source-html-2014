<html><header><meta charset="utf-8"><title>一中一台：小瀋陽心痛愛女被彈</title></header><body><h1>一中一台：小瀋陽心痛愛女被彈</h1><p>內地男星小瀋陽日前帶同妻女一齊錄影綜藝節目《人生第一次》，一家三口打扮樸素出鏡，事後卻惹來網友惡評，矛頭更衝着其女兒的衣着和外貌，當然令小瀋陽心痛說：「看到有些人說我女兒那些話，我真的非常生氣，我甚至有點後悔帶她出來。」<br>不過錄影這個節目，小瀋陽夫婦能連續陪着孩子幾天，他又覺值得，說：「跟她晚上一起睡，早上一起起來，一起吃飯。是這個節目，讓我重新認識我女兒。」</p></body></html>
