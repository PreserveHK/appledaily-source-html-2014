<html><header><meta charset="utf-8"><title>里安納度任和平大使</title></header><body><h1>里安納度任和平大使</h1><p>荷李活男星里安納度狄卡比奧（Leonardo DiCaprio）昨日現身紐約的聯合國總部，任命為聯合國和平大使，並從聯合國秘書長潘基文手中接過證書，將致力宣揚氣候變化問題，向來注重環保的他謂：「氣候變化是我們這個時代最重要的問題。」至於「妙麗」英國女星愛瑪屈臣（Emma Watson），昨日則繼續以聯合國親善大使身份在紐約與潘基文等出席提倡女權活動。</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
