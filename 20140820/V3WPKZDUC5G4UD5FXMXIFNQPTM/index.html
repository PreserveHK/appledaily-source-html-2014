<html><header><meta charset="utf-8"><title>馮仁昭四圍超：柳妍熙辣腫大髀睇急症 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：柳妍熙辣腫大髀睇急症 - 馮仁昭</h1><p>新人歌手柳妍熙早幾日去左上海出席「土豆映像節頒獎禮」，活動前一晚佢同工作人員去咗食麻辣小龍蝦，點知侍應上菜時跣手，成盤滾熱麻辣油汁倒晒落佢兩隻大髀度，又紅又腫兼起水泡，結果飯都冇食就要即刻去醫院睇急症。<br>柳妍熙事後話：「個傷口好痛，下禮拜二我要出席新城國語力，雖然唔知有冇獎，但我會堅持出席，寧願到時打止痛針。」<br>撰文：馮仁昭</p></body></html>
