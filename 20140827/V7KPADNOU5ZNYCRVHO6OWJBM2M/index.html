<html><header><meta charset="utf-8"><title>體訊速遞：（足球）賓特拿落選丹麥大軍</title></header><body><h1>體訊速遞：<br>（足球）賓特拿落選丹麥大軍</h1><p>丹麥教練M奧臣周二公佈下月友賽土耳其，以及歐國外對阿美尼亞的21人大軍名單；今夏被阿仙奴放棄而最終去了禾夫斯堡的前鋒賓特拿（紅衫）未有入選，令大軍之內僅得巴夫韋迪一個正前鋒。綜合外電（丹麥）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
