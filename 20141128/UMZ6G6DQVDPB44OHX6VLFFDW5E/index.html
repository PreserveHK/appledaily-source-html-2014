<html><header><meta charset="utf-8"><title>62歲米奇擂台晒肌</title></header><body><h1>62歲米奇擂台晒肌</h1><p>年屆62歲的荷李活男星米奇洛基（Mickey Rourke），當年吸毒、醉駕、整容負面消息樣樣齊，又一度失業，慶幸他臨老也改過自新，在08年更憑電影《拼命戰羊》（The Wrestler）鹹魚翻生，近年他醉心拳擊，今日就會在莫斯科跟29歲拳手Elliot Seymour對壘。身在俄羅斯的米奇，日前開始已在當地積極備戰，他半裸上陣大晒胸前紋身及結實肌肉，就算一把年紀仍相當落力。</p></body></html>
