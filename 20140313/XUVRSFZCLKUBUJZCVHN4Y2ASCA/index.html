<html><header><meta charset="utf-8"><title>一中一台：雞排妹胸狠眼超超</title></header><body><h1>一中一台：雞排妹胸狠眼超超</h1><p>導演錢國偉的《喜愛夜蒲》系列電影殺到台灣，昨日台灣藝人雞排妹、小Call、丫頭、王思佳和Vita等20多名辣妹，跟香港的寸嘴Barbie（夏尉喻）以性感打扮出席《台北夜蒲團團轉》記者會，有份演出的還有關楚耀和陸永。</p><p>其間曾傳不和的雞排妹跟王思佳，接受訪問時都隔着人，還出現疑似互瞪對方的場面，谷胸的雞排妹說：「等待上台前，坐在不同桌，所以沒講話。」王思佳也說都在跟許維恩聊天。</p></body></html>
