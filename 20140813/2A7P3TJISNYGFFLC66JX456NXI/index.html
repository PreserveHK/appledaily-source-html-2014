<html><header><meta charset="utf-8"><title>【壹錘定音】董耀中唔知做錯乜　倒董又為咗乜</title></header><body><h1>【壹錘定音】<br>董耀中唔知做錯乜　倒董又為咗乜</h1><p>早前發生導遊被旅客襲擊事件，引起一班導遊到香港旅遊從業員聯會抗議，要求議會總幹事董耀中辭職，董耀中昨日來到「壹錘定音」親自解畫。主持李慧玲問到，導遊阿芬因為報警而無工開，議會會否作出協助，董耀中承諾，會幫阿芬早日復工。<br><br>被問到導遊被打時有發生，為何聯會無主動聯絡受害人，董耀中回應指聯會全不知情，「我地真係完全無收過，導遊或者旅行社，向我們反映被人打」他鼓勵同業要企硬，若再發生襲擊事件，要盡快報警及主動向聯會求助。</p></body></html>
