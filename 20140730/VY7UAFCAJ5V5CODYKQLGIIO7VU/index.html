<html><header><meta charset="utf-8"><title>夏蕙開騷八両金唔見五萬</title></header><body><h1>夏蕙開騷八両金唔見五萬</h1><p>黃夏蕙今年初因病留院，令她要將四場慈善騷延至昨晚在北角新光戲院首演，好友洪金梅（祥嫂）、譚炳文、楊燕和八両金等撐場，夏蕙BB的女兒黃泳倫特別由美國回來，母女檔演出。</p><p>昨晚未見八両金帶囝囝八両仔到來，原來因為囝囝最近被拍到帶女生到公園gathering，兩人還親熱錫錫，八両金笑言有教兒子性教育：「我都係31歲先破處，我有教阿仔性教育，叫佢要對女仔斯文啲，佢都係同女仔拖吓手，錫吓臉都好正常，佢好自律。」他又表示昨晚來撐夏蕙BB場，推掉了一個內地演出，酬勞有五萬人民幣。<br>採訪、攝影：藍文浩</p></body></html>
