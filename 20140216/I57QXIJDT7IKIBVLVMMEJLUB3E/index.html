<html><header><meta charset="utf-8"><title>明星賽花絮：群星晚晚開派對</title></header><body><h1>明星賽花絮：<br>群星晚晚開派對</h1><p>湖人後衞拜恩因傷退出今屆明星賽，為咗放鬆心情，就同老婆雲妮莎到加利福尼亞小島度假，叉叉電咁話；其實新奧爾良都算係美國飲食同娛樂勝地，唔少球星都開吓party輕鬆吓，好似勒邦占士咁（右）；而貴為「主人家」，塘鵝後衞T伊雲斯竟然從阿特蘭大搵嚟一批脫衣舞孃，大開「Strip-A-Thon」派對，從狗仔隊偷拍片段中，仲見到美金滿天飛，真係荒唐。另外名宿巴克利出席派對期間上台唱歌，不過歌喉就……</p></body></html>
