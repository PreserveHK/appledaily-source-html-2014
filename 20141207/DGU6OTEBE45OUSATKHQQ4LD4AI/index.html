<html><header><meta charset="utf-8"><title>2.4米樂高巨人驚現日海灘</title></header><body><h1>2.4米樂高巨人驚現日海灘</h1><p>樂高巨人再現！繼在荷蘭、英國及美國後，一座2.4米高的樂高巨型公仔近日在日本神奈川縣沙灘現身，遊客、粉絲喜出望外（圖），爭相和樂高巨人合照。<br>該個寫上「跟你一樣假」及「萊昂納德」的紅藍樂高公仔，近日被大浪沖上鎌倉市由比沙灘，滑浪客、遊客嘖嘖稱奇，有大男人站在巨人身邊，立即變成小鳥依人；有人抬起公仔研究一番，有人索性坐在公仔身上休息。<br>外界相信，公仔來自一名化名萊昂納德的荷蘭藝術家，作為展覽宣傳之用。<br>美國《赫芬頓郵報》</p></body></html>
