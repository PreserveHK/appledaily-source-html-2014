<html><header><meta charset="utf-8"><title>Rain提金泰希標冷汗</title></header><body><h1>Rain提金泰希標冷汗</h1><p>韓國天王Rain前晚在新加坡演出完韓流騷之後，昨日即飛返韓國繼續宣傳新碟。他步出機場時穿了一對有四支尖釘的窩釘鞋（紅圈示），未知會否觸犯航空公司禁乘客穿有危險性服飾的規例。Rain近日受訪時提到女友金泰希，指公開戀情後反而更方便，二人約定不干涉對方工作。昨日Rain被問到退伍後首張新碟封面的唇印是否金泰希的，他即標着冷汗表示不是，但沒透露唇印是誰。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
