<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）傅家俊捱夜睇波照贏</title></header><body><h1>體訊速遞：<br>（桌球）傅家俊捱夜睇波照贏</h1><p>現正參加亞巡賽宜興站的香港桌球手傅家俊（圖）是標準球迷，世盃期間照舊睇波，可能因睡眠不足而稍為影響狀態，但昨日次圈仍以4:3擊敗蘇格蘭球手麥圭亞，今午32強會對米堅斯；中國1哥丁俊暉亦以4:1勝威爾斯的鍾斯晉級。本報消息（中國）</p><p>【我撐公投】毅行直播<br>網頁:  http://622popvote.appledaily.com  </p></body></html>
