<html><header><meta charset="utf-8"><title>年增3,000宗乳癌　促全民普查</title></header><body><h1>年增3,000宗乳癌　促全民普查</h1><p>【本報訊】本港乳癌個案的增幅是全部癌症中最高，近年每年達三千多宗新症，死亡率也上升。香港乳癌基金會創會人張淑儀表示，女性患乳癌的風險高，政府應該更關注，建議推行全民普查。研究發現，年逾50歲的女性，每兩年一次定期檢查乳房，能夠更早發現患癌，死亡率較沒有進行檢查者低兩成半至三成。運動不足、沒有母乳餵哺、生活壓力及肥胖等，均是乳癌的高危因素。 <br>她指出，不少婦女對乳癌認識不足，即使發現症狀，沒有出現痛楚就不去求醫，其實乳癌很多時會出現無痛的硬塊，故建議女士若屬高風險人士，例如家族有病史，或曾接受淋巴電療，要定期進行檢查。</p></body></html>
