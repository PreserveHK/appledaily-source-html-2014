<html><header><meta charset="utf-8"><title>趣趣地：卡塔爾世盃擬凌晨開波</title></header><body><h1>趣趣地：卡塔爾世盃擬凌晨開波</h1><p>要喺高溫是常識嘅卡塔爾搞2022年世盃（圖），無論如期開波定搞冬季世盃都唔多對路，搞到國際足協主席白禮達琜晒頭。嚟緊諗住同白禮達拗手瓜嘅前智利足總主席尼高斯就建議，決賽周可以照喺6、7月上演，代價就係捱夜，分組賽一日踢3場嗰陣要喺夜晚7點、10點同凌晨1點開波，即係香港時間朝早6點先踢尾場。之但係呢啲「外部勢力」講嘅嘢，無論幾有誠意，睇怕白禮達都會say no。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
