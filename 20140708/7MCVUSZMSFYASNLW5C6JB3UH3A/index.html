<html><header><meta charset="utf-8"><title>非禮女童　東主囚八月</title></header><body><h1>非禮女童　東主囚八月</h1><p>【本報訊】6歲女童到紅磡黃埔花園一學習中心學紙黏土時，遭東主兼導師從後擁抱、撫胸及伸手入內褲撫摸私處，當晚女童向母親投訴東主「唔聽話」始揭發事件。東主昨承認一項非禮罪，裁判官斥其行為違反誠信，判監8個月。</p><p>女童事後情緒不穩
</p><p>被告賴云俊（36歲）經營的學習中心現已結業。辯方指他須長期照顧患情緒病的妻子，加上中心生意欠佳方犯案。妻子於求情信指會對被告不離不棄。案發今年4月24日，社工翌日知情後報警。女童事後情緒不穩，經接受心理輔導後進行錄影會面。<br>案件編號：KCCC1690/14</p></body></html>
