<html><header><meta charset="utf-8"><title>土豪買珍寶客機當行宮</title></header><body><h1>土豪買珍寶客機當行宮</h1><p>以往富豪買私人飛機，都會選擇Gulfstream飛機，但沙地阿拉伯王子、俄羅斯和中國富豪卻喜歡聯群結隊旅遊，加上炫富心態，他們越來越多人選購波音或空中巴士珍寶客機，因為可按個人需要將飛機改造成個人行宮（圖），包括私人淋浴室、雙人大床、娛樂中心，讓搭飛機變得多姿多采。<br>Wired估計一架私人波音747客機賣2.8億美元（21.8億港元），空巴A380賣3億美元（23.4億美元）。<br>英國《每日郵報》</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
