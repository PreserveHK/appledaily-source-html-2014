<html><header><meta charset="utf-8"><title>案件速遞：床板墮街傷人　婦緩刑</title></header><body><h1>案件速遞：<br>床板墮街傷人　婦緩刑</h1><p>【本報訊】六旬婦人協助兒子搬屋，將一塊長1.5米、闊1.1米的木床板從四樓搬至二樓，其間一時跣腳，床板從通風口跌落街，擊中一名女售貨員的頭部，令她當場昏迷，頭部留有長約20厘米傷痕。婦人昨天在九龍城裁判法院，承認容許物件自高處墮下罪，求情時說：「我講一萬次對唔住。」最終獲判入獄14日，緩刑一年。<br>被告楊寶蓮於去年9月13日在紅磡差館里犯案。她任職清潔工人，獨力撫養三名子女長大成人，提及案發後難以入睡及進食，激瘦10多磅。<br>案件編號：KCCC237/14</p></body></html>
