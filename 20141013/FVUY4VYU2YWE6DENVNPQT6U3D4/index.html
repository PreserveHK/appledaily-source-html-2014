<html><header><meta charset="utf-8"><title>Haru化身小投球手</title></header><body><h1>Haru化身小投球手</h1><p>憑綜藝節目《超人回來了》而爆紅的韓國男歌手Tablo及其囡囡Haru，前日和媽媽姜蕙姃一同到仁川文學球場觀賞職業棒球比賽。首次到訪棒球賽場地的Haru，更有機會跟爸爸一同落場試打。</p><p>換上白色棒球服的Haru拖着爸爸上場，在專業棒球手的指導下，Haru在球場上姿勢十足，拋球時更似足職業棒球手，贏得觀眾歡呼，令擔任擊球手的Tablo十分開心，而姜蕙姃則在觀眾席拍下兩父女的可愛一刻。此外，昨晚播出的《超人回來了》播出了Tablo父女到泥灘玩的場面，Tablo更瞓在泥灘上，任囡囡坐肚前行。<br>撰文：金美兒</p></body></html>
