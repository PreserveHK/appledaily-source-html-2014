<html><header><meta charset="utf-8"><title>金荷娜撐鄭雨盛新作</title></header><body><h1>金荷娜撐鄭雨盛新作</h1><p>韓國女星金荷娜前年與張東健拍完劇集《紳士的品格》後，很久沒有新作，昨日其公司表示她將接拍新片《不要忘記我》，與鄭雨盛拍檔。據悉今次鄭雨盛除了擔任男主角，更會參與製作，但未知是否自導自演。而《不》片於大前年曾被拍成短篇電影，更參加過當地一個短篇電影節，今次則改編成長篇電影。<br>金荷娜與鄭雨盛今年上半年會為《不》片開鏡，鄭雨盛飾演一名孤獨的失憶男子，而金荷娜是繼電影《寵物情人》後，相隔3年再重投影圈，因而電影未開拍已備受注目。<br>撰文：阮瑜</p></body></html>
