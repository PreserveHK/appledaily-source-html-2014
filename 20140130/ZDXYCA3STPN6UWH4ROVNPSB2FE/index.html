<html><header><meta charset="utf-8"><title>矮人多疑易偏執妄想</title></header><body><h1>矮人多疑易偏執妄想</h1><p>有說「矮仔多計」，但英國一項科學研究發現，生得矮小的人（圖）較易有低人一等、不受歡迎等負面感覺，有偏執、妄想性格機率較高。<br>牛津大學邀請60名中等身高女士，分別進行兩項虛擬地鐵旅程，其中一次將她們的身高「壓縮」25厘米，發現受訪者被「矮化」後，傾向認為車廂內其他乘客不懷好意、自己不受歡迎。<br>負責研究的弗里曼教授指，「長得高往往代表事業及人際關係更成功。高度象徵權威，高人感覺較有力量」。矮小的人較易產生妄想、自覺不如人，以及過度不信任他人的負面感覺。<br>路透社</p></body></html>
