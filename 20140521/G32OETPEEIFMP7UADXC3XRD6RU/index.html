<html><header><meta charset="utf-8"><title>阿詩唯一港歌手　打入金曲獎</title></header><body><h1>阿詩唯一港歌手　打入金曲獎</h1><p>第25屆台灣金曲獎昨日揭曉提名名單，何韻詩以唯一香港歌手身份殺入圍，與蔡健雅、戴佩妮、楊乃文及家家爭最佳國語女歌手獎。阿詩昨表示公佈名單一刻，正與友人的小朋友到動物園，接到恭賀電話即狂吻小朋友：「第一張專輯入圍時已經覺得攞咗大獎，今次再入圍真係太開心，台灣真係我嘅福地。」</p><p>張惠妹、王力宏、周杰倫、蔡依林等巨星去年無出唱碟，台灣媒體早料今年入圍名單星光堪憂，在最佳國語男歌手的名單上，雖有林俊傑、張震嶽、周華健等，但被形容為陌生人的中國男歌手李榮浩、李健分別入圍最佳國語專輯、男歌手等5大獎，引起譁然。<br>撰文：小米</p></body></html>
