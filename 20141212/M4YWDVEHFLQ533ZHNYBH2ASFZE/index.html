<html><header><meta charset="utf-8"><title>Rosemary結婚不忘做打女</title></header><body><h1>Rosemary結婚不忘做打女</h1><p>混血名模Rosemary、Ana R.及貝安琪昨晚現身中環ifc的飾物品牌聖誕慶祝活動，一身黑色透視裙性感打扮的Rosemary卻不慎露出乳貼，認真失策。Rosemary透露忙籌備婚禮外，將會再嘗試拍電影：「會喺年頭喺香港拍，唔會影響婚期，今次係新挑戰做打女，唔怕受傷，因為平時有做運動，今年仲特登上功夫堂。」此外，貝安琪亦透露自己有拖拍：「拍咗兩個月，係歐洲人，佢做製片同寫劇本。」Ana聞訊好友熊黛林有新戀情表開心：「知她有拖拍，都替她高興，不過最近未有見面。」<br>採訪、攝影：王連連</p></body></html>
