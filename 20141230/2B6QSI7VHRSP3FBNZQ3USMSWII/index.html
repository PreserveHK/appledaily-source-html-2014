幫手睇檔</h1><p>河南洛陽馬溝村口有個逾40年歷史的修鞋攤，攤主馬孬今年59歲，由於下肢癱瘓，平時只能靠兩個車輪墊在身下「走路」。在當地人的記憶裏，老馬身邊一直有大黃狗相伴，成為當地一道風景。<br></p><p>無名狗一「哎」即到
</p><p>這隻2歲的大黃狗很通人性，平時會幫着主人照看修鞋攤，天冷了還會給主人暖腳。老馬行路上坡時很費力，牠就在主人背後使勁用前爪推，助他一臂之力。原來狗狗沒有名字，只要老馬「哎」一聲，牠就跑過來。牠的媽媽也是一隻大黃狗，老馬養了十幾年，在生了現在的「哎」之後不久就死了。<br>河南洛陽網</p></body></html>
