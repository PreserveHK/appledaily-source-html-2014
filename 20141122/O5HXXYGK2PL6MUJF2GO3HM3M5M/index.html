<html><header><meta charset="utf-8"><title>船梨精搶寄生獸鏡
</title></header><body><h1>船梨精搶寄生獸鏡<br>
</h1><p>翻拍自日本人氣漫畫的矚目新片《寄生獸》，前日於東京舉行試映會，男主角染谷將太、導演山崎貴與戲中的寄生獸均有到場宣傳，更加邀請了紅爆的吉祥物船梨精做嘉賓，船梨精右手亦如片中染谷將太般長出寄生獸「右」，一向跳跳紮的船梨精在台上大跳大叫，染谷初初被他嚇倒，後來更與船梨精一起跳，場面熱鬧。雖然染谷與cute版寄生獸一起出場，但船梨精現身時，觀眾反應更high，似乎搶盡主角風頭。<br>撰文：阮瑜</p></body></html>
