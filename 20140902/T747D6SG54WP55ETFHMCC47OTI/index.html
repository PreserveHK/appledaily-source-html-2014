<html><header><meta charset="utf-8"><title>陪子女上大學　家長打地鋪</title></header><body><h1>陪子女上大學　家長打地鋪</h1><p>【開學點滴】<br>每年大學開學，不少大一學生的家屬都會千里迢迢陪子女到學校，為他們安頓。在遼寧省瀋陽市的大學，都為每名學生帶來的兩、三名家屬安排臨時住宿，其中在瀋陽航空航天大學開放體育館，為家長們提供400個「地鋪」宿位，家長們都在體育館內鋪上竹蓆，就地睡覺（圖）。有家長稱每年入學，有小旅社都會趁機加價，以前每晚30元（人民幣．下同）的床位，在開學季便加價至近200元，讓他們吃不消，與其花大錢，倒不如在體育館內酣然入睡。<br>中新網</p></body></html>
