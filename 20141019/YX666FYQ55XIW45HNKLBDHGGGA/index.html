<html><header><meta charset="utf-8"><title>體訊速遞︰（網球）拿度或因傷缺席年終賽</title></header><body><h1>體訊速遞︰<br>（網球）拿度或因傷缺席年終賽</h1><p>世界排名第3的西班牙球手拿度（圖），日前受訪時表示不確定能否及時克服傷患，參加下月9日至16日於倫敦舉行的ATP年終賽。至於應屆美網冠軍施歷，上周六亦順利取得年終賽資格，成為近8年來首位出戰年終賽的克羅地亞球手。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
