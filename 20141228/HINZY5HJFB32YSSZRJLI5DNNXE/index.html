<html><header><meta charset="utf-8"><title>亂髮張根碩　漁村落難</title></header><body><h1>亂髮張根碩　漁村落難</h1><p>韓劇《漂亮男人》男星張根碩，早前與《你們被包圍了》的車勝元及電影《人間中毒》的劉海鎮，演出綜藝節目《三時三餐：漁村篇》，三人被製作組騙到島上的漁村進行拍攝，慘遭折磨。</p><p>日前節目公開新預告，因為島上的天氣變化大，一日內可能出現7次暴風雨及陽光猛烈的極端天氣，令張根碩等人在漁村的生活非常艱苦。當張根碩在戶外煮食時，慘被狂風吹亂頭髮，車勝元亦埋怨要在海邊釣魚太困難。最後他們成功釣到鰻魚，張根碩和車勝元更一邊切魚，一邊跳起EXO的《咆哮》，場面搞笑，節目將於下月16日播出。<br>撰文：梁雯迪</p></body></html>
