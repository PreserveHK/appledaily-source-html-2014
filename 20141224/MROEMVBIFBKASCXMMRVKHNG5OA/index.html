<html><header><meta charset="utf-8"><title>潮人搜記</title></header><body><h1>潮人搜記</h1><p>Ka（左）、阿Sam<br><br>Ka是教師、Sam是平面設計師，情侶關係，年多前二人共同創立了自家布袋品牌Kokolala。Ka主力聯絡生產和宣傳，Sam負責設計。</p><p>Ka：「經常參加手作巿集，認識到很多自由創作人，會即場和他們以物換物，換到很多得意獨一無二衣飾。我的淺啡色冷帽就是用一個Kokolala袋換回來的。」</p><p>阿Sam：「喜歡旅行購物，愛選些香港沒有的時裝單品。8月去韓國時就專攻單色衣物，貪其易襯，返工穿不易撞款。」</p><p>記者：容慧心<br>攝影：黃子偉</p></body></html>
