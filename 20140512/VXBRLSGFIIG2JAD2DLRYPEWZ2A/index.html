<html><header><meta charset="utf-8"><title>披露內幕消息必須發通告</title></header><body><h1>披露內幕消息必須發通告</h1><p>【話你知】<br>證監會去年初生效的《內幕消息披露指引》，界定內幕消息為：（一）消息要確實具體、（二）只有少數人得知及（三）對股價造成重大影響。《指引》精神在於各股東能平等及即時地獲得訊息，以判斷如何處理手上股份，避免有少數人因內幕消息而偷步買賣股份。<br>即使上市公司透過股東會宣佈有關消息，又或者傳媒已經廣泛作出報道，仍不算是「披露」，上市公司必須發通告知會所有股東。若訊息涉及商業秘密等，上市公司可暫不披露。</p></body></html>
