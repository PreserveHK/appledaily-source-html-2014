<html><header><meta charset="utf-8"><title>電腦半夜開又關印度法院好鬼猛</title></header><body><h1>電腦半夜開又關<br>印度法院好鬼猛</h1><p>印度新德里Karkardooma法院過去一年發生多宗超自然事件，不但書本會無故失蹤，有時傳出奇怪聲音，而且晚上電腦關閉後，翌日卻全部開了，職員堅信法院鬧鬼。<br><br>當地律師協會決定展開調查，在大樓內安裝閉路電視查個明白，但拍到的影像卻加劇了鬧鬼之說。片段見到有疑似白色球體漂浮，電腦屏幕閃爍，半夜又開又關。協會決定暫時不處置任何「靈體」，讓傳言隨時間自動消失。<br><br>美國《華盛頓郵報》</p></body></html>
