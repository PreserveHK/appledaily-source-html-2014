<html><header><meta charset="utf-8"><title>Gisele姊妹檔鬥晒比堅尼</title></header><body><h1>Gisele姊妹檔鬥晒比堅尼</h1><p>全球最賺錢的巴西名模Gisele Bundchen，雖然已為人母跟美式足球員老公Tom Brady育有兩子，但身材仍然索爆。昨日Gisele偕同妹妹Rafaela於哥斯達黎加的沙灘曬太陽游水，兩姊妹實行齊齊穿上黑色比堅尼，鬥晒好身材！<br>上周感恩節仍於美國跟家人度過的34歲名模Gisele，昨日已轉到哥斯達黎加度假，跟27歲妹妹Rafaela於當地的沙灘玩耍，Gisele與妹妹關係一向友好，二人又同樣愛好運動，難怪穿上黑色比堅尼的二人行沙灘時有傾有講，有網友還盛讚Rafaela比姐姐Gisele身材更豐滿。<br>撰文：盧葦</p></body></html>
