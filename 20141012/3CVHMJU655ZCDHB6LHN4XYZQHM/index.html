<html><header><meta charset="utf-8"><title>一卡頂十卡　信用卡有touch芒？</title></header><body><h1>一卡頂十卡　信用卡有touch芒？</h1><p>這張「Plastc」真的非常有諗頭。表面看它是一張信用卡，實際上它可以是十張二十張信用卡。</p><p>這個全新裝置，可以記錄你手上所有信用卡的資料。正面是電子墨水觸控屏幕，每次用之前都要入密碼，然後你就可以左右掃，挑選適合的信用卡。背後有磁帶，可以像平常一樣碌卡之外，又有NFC，拍卡找數亦得，方便之極。這個非常前衛的產品，官方稱下年夏季就會開售，賣155美元（約$1,202)，懶人必買！</p></body></html>
