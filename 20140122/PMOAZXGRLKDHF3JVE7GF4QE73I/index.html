<html><header><meta charset="utf-8"><title>Britney舊愛暴脹50磅</title></header><body><h1>Britney舊愛暴脹50磅</h1><p>過氣流行曲天后Britney Spears最近於賭城開騷，昨日為演唱會keep弗的她被拍到於加州罕有地穿着透視裝透bra現身，難得重現苗條身形的她更豪飲汽水，但Britney舊愛Jason Trawick跟她卻差天共地，上周被拍到凸腩食pizza，粗略估計至少肥了50磅！<br>已與Britney分手一年多的舊愛Jason，跟Britney拍拖時仍展現六嚿腹肌，日前美國爆料網站TMZ刊登暴肥的Jason當街食pizza的照片，引來Jason昨日上載「六神合體」變成超大肚腩的自拍照放上網，Jason表示已被激發減肥鬥志。<br>撰文：盧葦</p></body></html>
