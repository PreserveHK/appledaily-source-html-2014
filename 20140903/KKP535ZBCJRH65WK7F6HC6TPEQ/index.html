<html><header><meta charset="utf-8"><title>蔡少芬全家送女上學</title></header><body><h1>蔡少芬全家送女上學</h1><p>蔡少芬（Ada）和老公張晉昨日全家總動員，送3歲大女楚兒（湯圓）返幼稚園，溫馨滿瀉！昨早約8時許，一家四口現身九龍塘St. Catherine's幼稚園樓下，他們一字排開手拖住手過馬路，張晉拖着湯圓，Ada就負責照顧1歲細女信兒（包子）。<br>湯圓和妹妹包子都紮孖辮仔，十分可愛，包子還對着鏡頭不停揮手和擺甫士，很有父母的風範，引得媽咪哈哈大笑。Ada說：「帶埋細女一齊送家姐返學，想佢見吓個環境。湯圓返學冇喊，佢同我哋講一有鐘聲就要走，佢好鍾意返學。」<br>撰文：皓騫</p></body></html>
