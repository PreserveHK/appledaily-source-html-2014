<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國動作影星阿諾舒華辛力加到巴黎出席環保會議，更試坐減炭排放的電動車。<br>★美國男星沙拉保夫日前登上名嘴節目受訪，重提搗亂舞台劇被捕一事，除稱羈留所恐怖外，又向被他吐口水的警察道歉。<br>★《LEGO英雄傳》在開拍續集前，將先開拍以蝙蝠俠樂高公仔任主角的外傳電影，並於2017年上映。<br>★日本女星榮倉奈奈昨日出席新劇《為了N》記者會，她指為了看自己的新劇買了部65吋大電視。<br>★日本男星織田裕二一向被指難相處，但他近日拍新劇《股價暴跌》時就花2萬多港元請劇組開餐。</p></body></html>
