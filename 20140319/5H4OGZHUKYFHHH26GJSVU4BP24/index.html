<html><header><meta charset="utf-8"><title>子華轟政府食屎</title></header><body><h1>子華轟政府食屎</h1><p>政府再出招力阻香港電視網絡（HKTV）開台，令不少旗下員工失業，不獲港視續約的艾威，直言計劃變賣家當維生。黃子華昨出席雜誌頒獎活動，開腔炮轟政府說：「𠵱家唔係艾威一個人嘅事，香港好多人都對呢件事氣憤，成日搬出咁多條例出嚟，有好多人唔明白呢啲條例，亦唔明點解唔畀佢開台？」他更稱曾在一段片說過一句說話：「做人冇公關就食屎，對香港嚟講，呢個係好差嘅公關。」子華未有再解釋，只覺得應為事件交代。再獲封「美魔男」的子華又說：「呢個係唔敢認嘅稱號。」<br>採訪、攝影：張曦彤</p></body></html>
