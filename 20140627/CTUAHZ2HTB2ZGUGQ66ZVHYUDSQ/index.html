<html><header><meta charset="utf-8"><title>體訊速遞：（足球）皇馬歐聯勁賺6億</title></header><body><h1>體訊速遞：<br>（足球）皇馬歐聯勁賺6億</h1><p>歐洲足協周三公佈各支參賽球隊，在2013/14球季歐聯的獎金收入，創史上第10次奪冠的皇家馬德里（圖）以46,073,092鎊（約6億港元）排榜首，排2、3位的為巴黎聖日耳門及馬德里體育會。綜合外電（瑞士）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
