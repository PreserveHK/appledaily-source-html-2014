<html><header><meta charset="utf-8"><title>體壇拾趣：迪帥劈炮魔術手贈興</title></header><body><h1>體壇拾趣：<br>迪帥劈炮魔術手贈興</h1><p>洛杉磯呢排真係搶盡風頭，先有快艇班主「電話門」事件，市內另一「過街老鼠」湖人教頭迪安東尼（圖）周三亦終於執包袱走人！今季為湖人創下隊史最差常規賽成績嘅迪帥，相信係「被辭職」多過主動請辭。</p><p>至於另一位近期紅人「魔術手」莊遜就走出嚟抽水贈興，喺Twitter以「快樂嘅日子重臨」嚟表達自己對迪帥辭職嘅感想（圖）。不過一向同佢唔啱傾嘅拜恩就仲未有任何公開表示，亦有知情人士透露，拜恩對呢個消息冇咩反應咁喎。迪安東尼眾望所歸，冇得留低，𠵱家江湖傳聞嘅接任人熱門就有雲根迪、K教練同史葛等等，不過亦有傳湖人高層打算過埋選秀會之後先請新教練。</p></body></html>
