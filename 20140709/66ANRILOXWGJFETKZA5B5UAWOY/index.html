<html><header><meta charset="utf-8"><title>「機關槍」女王15秒講完《三隻小豬》</title></header><body><h1>「機關槍」女王<br>15秒講完《三隻小豬》</h1><p>《三隻小豬》的故事相信大家都耳熟能詳，但號稱全球說話最快的美國女子卡波（Fran Capo圖），就一口氣地以「機關槍」式讀出故事內容，結果僅花約15秒的速度就完成，相信小孩們都聽得一頭霧水。<br>54歲的卡波從小說話的速度很快，喋喋不休成為她的標誌，令她決心發揮這種天賦才能。卡波1986年獲列入《健力士紀錄大全》，成為全球說話最快的女人後，隨即獲得配音旁白工作，其後並從事棟篤笑、勵志演說家和作者等工作，她最快可以在1秒說出11個字，速度之快令人咋舌。<br>英國《都巿報》</p></body></html>
