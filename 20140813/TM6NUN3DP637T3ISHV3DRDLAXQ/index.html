<html><header><meta charset="utf-8"><title>英研發懸浮電單車　掀交通革命</title></header><body><h1>英研發懸浮電單車　掀交通革命</h1><p>英國有公司研發出一款可在空中駕駛的懸浮電單車（圖），目前正在Kickstarter網站籌集資金生產，若成功投產可望帶來交通革命。<br>正集資生產的懸浮電單車，只有實物1/3大小，有四個螺旋槳風扇及摩打，令它可懸浮空中，而中間坐着一個由3D打印機打印出來的機械人，利用頭盔上的攝影機控制電單車。電單車在網上以595鎊（7,731港元）兜售，若連同機械人則售715鎊（9,290港元），你亦可支付2,100鎊（2.7萬港元）參觀工作室、入住五星級酒店、乘坐熱氣球及購買電單車。<br>TechnoBuffalo網站</p></body></html>
