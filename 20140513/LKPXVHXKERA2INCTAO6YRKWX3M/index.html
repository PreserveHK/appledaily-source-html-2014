<html><header><meta charset="utf-8"><title>張梓琳現奇疤縮水胸被指僭建</title></header><body><h1>張梓琳現奇疤<br>縮水胸被指僭建</h1><p>世界小姐張梓琳日前出席北京大學生電影節，穿超低胸露肩短裙晒均勻身材，搶盡風頭，可惜她叉腰拍照時被低炒，右邊腋下驚現疑似縫合疤痕，被網友質疑豐滿上圍曾加工。張梓琳在微博轉載當日相片時未有解釋疤痕的由來，只說：「我瘦了！另外發現最後一張有亮點，背景竟然剛好拍到母校大北科。」<br>張梓琳曾被質疑整容，最近還被傳隆胸，有網友在她的微博留言表示失望，不過有網友力撐她是女神，亦有網民覺得她瘦得連胸部都縮小，胸部下垂且感覺很軟，間接撐她沒有隆胸。<br>撰文：唐如</p></body></html>
