<html><header><meta charset="utf-8"><title>求驗客手記：史杜列治隨時復出</title></header><body><h1>求驗客手記：史杜列治隨時復出</h1><p>利物浦近兩個月乜都靠蘇亞雷斯一人孭飛，傳波扭波射波全部佢做晒，但周日英超作客史篤城時，佢應該可以冇咁辛苦啦，因為佢嘅前鋒拍檔史杜列治已經傷癒，今個禮拜可以同隊友一齊集訓，所以對史篤城一戰，隨時同阿蘇一齊雙鬼拍門。史杜列治自11月尾英超逼和愛華頓3:3嗰場比賽後，就一直傷到𠵱家，佢同隊長謝拉特最近先後復出，對紅軍爭標好重要。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
