<html><header><meta charset="utf-8"><title>最怪書名《如何在約會時大便》</title></header><body><h1>最怪書名《如何在約會時大便》</h1><p>有書商或作者為提高銷量，會為新書改個「騎呢」書名吸睛，《如何在約會時大便》（How to Poo on a Date圖）一書今年就奪得英國「最怪書名獎」。<br>由出版商界網站The Bookseller頒發的「最怪書名獎」，1978年成立，自2000年起每年都由公眾選出得獎書籍。今年由講述男女約會時的上廁所禮儀為題材的《如何在約會時大便》，在近1,500張選票中得票率達30%勝出。<br>跟便便有關的書名似乎特別吸引讀者，泰國烹飪書《跟便便學廚》（Cooking with Poo）就在前年獲獎。<br>路透社</p></body></html>
