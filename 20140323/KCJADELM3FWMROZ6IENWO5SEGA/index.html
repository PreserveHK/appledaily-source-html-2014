<html><header><meta charset="utf-8"><title>體壇拾趣：米拿領冠軍指環好感動</title></header><body><h1>體壇拾趣：<br>米拿領冠軍指環好感動</h1><p>有時離隊唔代表一定變成仇人，熱火上周五主場對灰熊，就向回流孟菲斯嘅米克米拿（中），補發冠軍指環；熱火賽前仲播放米克米拿喺球隊時期嘅精采片段，勒邦占士（左）、獲迪等大佬仲同呢位3分射手互相問好。米克米拿眼泛淚光咁喺教練史普利斯查手上接過冠軍指環，仲話雖然自己只效力熱火3年，但感覺好似打咗12年咁長。講番比賽，熱火就憑有5位球員得分達雙位數嘅平均表現，以91:86擊敗灰熊。<br></p></body></html>
