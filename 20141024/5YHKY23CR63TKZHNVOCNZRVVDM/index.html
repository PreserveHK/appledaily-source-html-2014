<html><header><meta charset="utf-8"><title>隔牆有耳：「白宮發言人」啃死貓 - 李八方</title></header><body><h1>隔牆有耳：<br>「白宮發言人」啃死貓 - 李八方</h1><p>呢排狼英成日接受外媒訪問，但本地傳媒呢？就只有「正義傳媒」同CCTVB獲「寵幸」，咁搞自然辣㷫其他挺梁傳媒，呢筆賬就一定算到「白宮發言人」馮煒光身上！<br>八方聽聞噚日「白宮發言人」喺一個場合遇到一班傳媒高層，有人即時捉住佢，教佢做宣傳策略嘅道理，冇理由只係搵一兩間傳媒做訪問，據聞「白宮發言人」好似小學生咁乖乖受教，粒聲冇出，咁又唔怪得佢嘅，因為佢真係冇做過傳媒，再加埋狼英接受乜嘢傳媒訪問，邊到佢話事？但佢份糧包埋同老細食死貓，自然要啃，唔通話係狼英意思咩！</p></body></html>
