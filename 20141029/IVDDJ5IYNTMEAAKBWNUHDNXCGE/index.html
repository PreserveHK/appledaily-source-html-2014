<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）芝華士退出美職聯</title></header><body><h1>體訊速遞︰<br>（足球）芝華士退出美職聯</h1><p>美職聯賽會周一宣佈，美國芝華士將退出聯賽，並會在周四公佈獲新經營權的球隊。賽會解釋，董事局是經過深思熟慮，研究過洛杉磯地區的市場策略後才作這個決定。今季美職聯常規賽已經完結，芝華士未能躋身季後賽。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
