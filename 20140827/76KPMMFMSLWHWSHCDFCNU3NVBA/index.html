<html><header><meta charset="utf-8"><title>感冒男練高音唱爆肺</title></header><body><h1>感冒男練高音唱爆肺</h1><p>「死了都要愛，不淋漓盡致不痛快！」湖北武漢26歲的周姓男子，近日為要在手機卡拉OK軟件中「唱贏」80%的網民，不理感冒纏身，拚命苦練信樂團的名曲《死了都要愛》，他狂飆高音數小時、幾乎唱到失聲之際，突然不斷咳嗽，而且吐血，馬上到醫院求醫。<br>醫生發現他的右肺有血管爆裂冒血，馬上推他入手術室，經過近兩小時才能止血。醫生稱若持續狂飆高音，肺部壓力可能會過大，聲帶黏膜充血、水腫，隨時引發肺出血、血管破裂、急性聲帶炎等嚴重症狀。<br>湖北《楚天都市報》</p></body></html>
