<html><header><meta charset="utf-8"><title>影畫館：T.O.P晒巨肌谷票房</title></header><body><h1>影畫館：T.O.P晒巨肌谷票房</h1><p>韓國天團BIGBANG成員T.O.P將於本月27及28日來港宣傳新片《千術之神》，而一向惜肉如金的他，為了力谷票房而豁出去，首次剝衫晒巨肌。近日T.O.P露肉的劇照在網上流傳，可見擁有一身結實肌肉的他坐在賭枱前下注，更被人用槍指頭，令人十分好奇劇情的發展。</p><p>片，已先後接受了逾50個媒體訪問，又試過一日走訪20間戲院謝票，前日他終於因過勞而病倒，無奈取消行程。而截至前晚為止，《千》片入場人次已衝破200萬，創下韓國史上三級片最快紀錄，且繼續穩坐票房冠軍。<br>撰文：江瑚</p></body></html>
