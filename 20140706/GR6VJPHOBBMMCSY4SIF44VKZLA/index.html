<html><header><meta charset="utf-8"><title>林嘉欣被嚇怕唔敢唱歌</title></header><body><h1>林嘉欣被嚇怕唔敢唱歌</h1><p>林嘉欣昨日在九龍灣出席日本動畫《輝耀姬物語》的首映禮，同場還有邵音音。嘉欣表示今次接下聲演動畫女主角的工作，全因女兒是動畫的忠實fans，而且故事感人，配音時也被感動得眼泛淚光。嘉欣又稱要唱一首童謠，難度相當高，她笑說：「冇因為唱童謠挑起我唱歌癮，反而因為難度高而嚇怕咗，我都係專心演戲好啲。」<br>此外，嘉欣好友李心潔早前返了台灣工作，問到近日有否聯絡李心潔？嘉欣說：「早排whatsapp過一次，佢都好似平時咁，應該OK，佢唔使我哋太擔心。」<br>採訪、攝影：文國駿</p></body></html>
