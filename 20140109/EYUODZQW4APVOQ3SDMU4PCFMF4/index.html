<html><header><meta charset="utf-8"><title>花絮：碧兒大方恭喜</title></header><body><h1>花絮：碧兒大方恭喜</h1><p>楊冪昨於峇里下嫁劉愷威，只招待雙方親友。有指不少內地藝人開工未能到賀，內地女星唐嫣獲邀做伴娘，她更是唯一的藝人賓客。楊冪亦很識做，廣發喜糖給圈中朋友，近日微博有很多人貼上楊冪送喜糖的相片，包括錦榮、范冰冰及劉詩詩等，連愷威舊愛廖碧兒亦留言恭喜。有網民留言：「凡是今兒沒有微博朋友圈裏，晒大冪冪（楊冪）婚貼的，都屬於在娛樂圈裏混得不夠好的！」內地男星文章即留言：「是的，我混得不好。」</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
