<html><header><meta charset="utf-8"><title>10分鐘搶光《魔雪奇緣》禮品</title></header><body><h1>10分鐘搶光《魔雪奇緣》禮品</h1><p>聖誕臨近，又開始要搜羅禮物，迪士尼大熱動畫《魔雪奇緣》再次展現沒法擋魅力，令英國諾丁漢一間新開張玩具店上周四出現搶購潮 （圖），幾乎觸發人踩人。<br>「我幾乎幽閉恐懼症發作，只想盡快離開，人人都是來搶《魔雪奇緣》的！」將連鎖玩具店「poundworld」擠得水洩不通的，有為孩子準備禮物的師奶、亦有擁戴迪士尼的青春少艾，只消10分鐘就掃光所有《魔雪奇緣》水杯與月曆等，店舖估計周末將有多達10,000人光顧。<br>英國《星期日電訊報》</p></body></html>
