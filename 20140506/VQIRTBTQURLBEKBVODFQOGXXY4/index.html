<html><header><meta charset="utf-8"><title>謝安琪情傾老公絕招</title></header><body><h1>謝安琪情傾老公絕招</h1><p>謝安琪（Kay）昨日在紅磡出席內地速配節目《非誠勿擾》香港海選記者會，Kay笑指戀愛經驗不足，沒能力做導師，但較喜歡笑容靚的男士。問她有否被老公張繼聰的笑容秒殺？Kay笑說：「就係唔係，我同佢拍拖都係一個奇聞，可能當年佢嘅攻勢太猛烈，出入接送、短訊攻勢、送小禮物、寫歌唱歌，婚後都冇走樣。」<br>有指Kay因缺席澳門維穩騷而得罪新城電台高層朱明銳，Kay說：「真係一早接咗內地商演，冇不愉快，一切公司會處理。」至於華納收購金牌大風，Kay稱她跟金牌只有一隻國語碟合約，宣傳期剛完，故要澄清並非加盟華納。<br>採訪：譚倩宜 <br>攝影：陳志嵐</p></body></html>
