<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★79歲的英國女星茱迪丹慈自爆視力已褪減至不能閱讀的程度，肌肉也開始退化，但她仍未想退休。<br>★蘇格蘭靚聲村姑蘇珊博爾伊將演出電視劇集，扮演一位愛唱歌的家傭，據講村姑對此大感興奮。<br>★美國流行曲天后Rihanna與饒舌天王Eminem將於8月起在紐約及洛杉磯等三地，展開巡迴演唱。<br>★日本女歌手水樹奈奈等前晚出席金唱片演唱會，獻唱5首歌曲。<br>★日本女歌手倖田來未昨日於大阪出席電台公開錄音，表示新年時隨有台灣血統的丈夫到台灣過新年。</p></body></html>
