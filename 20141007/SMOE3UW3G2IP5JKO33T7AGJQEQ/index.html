<html><header><meta charset="utf-8"><title>Fiona俾人話足十年</title></header><body><h1>Fiona俾人話足十年</h1><p>薛凱琪（Fiona）是近年罕有可以一年推出兩隻新碟的歌手，令不少歌手羨慕不已。昨日她到商台宣傳下星期推出的最新大碟，在新碟中，她認為自己有一大突破，就是封面會以短頭髮示人，她說：「今次我都係戴頭套，我一直都好想剪短頭髮，之前拍電視劇剪過短頭髮，俾人講足咁多年，所以十年嚟都冇剪過短頭髮，我嘅身邊人都叫我三思，我經理人話我嘅頭髮唔係自己，佢要幫我搵job拍廣告賺錢，叫我唔好咁自私。」<br>Fiona性格倔強，她知道不可為，更想為之，所以被問到會否接受剃頭拍廣告，她旋即爽快回答說：「我可以㗎，頭髮剃咗可以再生嘛！」<br>採訪、攝影：卓寶花</p></body></html>
