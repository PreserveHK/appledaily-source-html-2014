<html><header><meta charset="utf-8"><title>生命中的三種愛</title></header><body><h1>生命中的三種愛</h1><p>愛情是甚麼？
</p><p>「我覺得愛情，係進化嘅，係一股力量。愛情係一啲無聊嘅嘈下交，又幬番大家，儍笑啦，互相照顧。愛情係友情嘅朋友，但都要有passion，呢樣幾難。」<br></p><p>父母的愛是甚麼？
</p><p>「對我嚟講，父愛係一種尊敬，我同爸爸嘅一種溝通啦，一種默契，一份喜悅；母愛呢，我對我母親係一種恐懼，我阿媽好惡，不過，佢慢慢年紀大，就變咗好似小朋友一樣。對佢哋好似小朋友咁就得。」<br></p><p>愛你的鄰舍？
</p><p>「鄰舍對我嘅意思，唔係住隔籬嘅鄰舍，係包括喺海洋入面游水嘅鄰舍，喺天空上飛嘅鄰舍，四腳爬爬嘅鄰舍啦，去愛佢哋，有一個照顧佢哋嘅責任，唔係很多人意識到呢個係我哋嘅責任。」</p></body></html>
