<html><header><meta charset="utf-8"><title>隔牆有耳：吳榮奎再退休做義工 - 李八方</title></header><body><h1>隔牆有耳：<br>吳榮奎再退休做義工 - 李八方</h1><p>公務員敍用委員會主席吳榮奎做埋呢個月就bye bye，由前局長劉吳惠蘭接棒上場。佢日前同傳媒茶敍時話，自己有豐富退休經驗，皆因佢係特區首屆運輸局局長，十幾年前退過一次休，唞咗三年先重出江湖，所以唔使擔心佢適應唔到。佢透露退休後會多做義工，主要係同教會同教育工作有關；至於會唔會再擔任公職？佢冇斷然拒絕，即係有得傾啦！佢回歸前做過憲制事務司，出咗名口密，最近政改成為話題，佢貫徹一貫密實作風冇嘢講。</p></body></html>
