<html><header><meta charset="utf-8"><title>索女做指揮爆紅全靠心口狂震</title></header><body><h1>索女做指揮爆紅<br>全靠心口狂震</h1><p>美國性感紋身女模「Sara X Mills」近日成為網上紅人，因為她自拍短片，表演身體唔郁，但心口勁郁的奇人絕技。<br><br>片段一開始，「Sara X Mills」便脫下外衣，上半身只剩下胸圍，雙手抱在胸前，然後奏起莫札特的小夜曲，胸部不斷隨音樂的節拍郁動。「Sara X Mills」坦言，自己的胸部曾經「僭建」，但片段中的奇技絕無造假。這條片段上載至YouTube僅僅3天，但已經錄得超過700萬點擊率。<br><br>英國《每日鏡報》</p></body></html>
