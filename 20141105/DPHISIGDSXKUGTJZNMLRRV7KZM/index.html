<html><header><meta charset="utf-8"><title>陳展鵬超速罰款停牌</title></header><body><h1>陳展鵬超速罰款停牌</h1><p>【本報訊】無綫電視藝人陳展鵬駕車上班時超速，被影快相後票控。案件昨日提堂，陳展鵬因有工作在身未能出庭，由律師代表應訊認罪。律師指陳展鵬平日因要拍攝、出外景等，工作至夜深後自行駕車回家，加上不時要駕車載母親前往覆診，故望能盡量縮短停牌時間。他終被判罰款1,500元、停牌半年及需參加駕駛改進課程。<br>律師指陳展鵬（37歲）在18歲時已考得車牌，過去沒有任何交通定罪紀錄，今次超速沒有人受傷及發生意外，望能獲寬大處理。陳被控於今年8月27日早上，在將軍澳環保大道以每小時97公里速度駕駛，超出該路段每小時50公里的限制。<br>案件編號：KCS36377/14　</p></body></html>
