<html><header><meta charset="utf-8"><title>嵐歌迷炒貴紅白門票</title></header><body><h1>嵐歌迷炒貴紅白門票</h1><p>年度日本樂壇盛事《紅白歌唱大賽》即將舉行，除盛傳中森明菜復出演出成為焦點，坊間更有傳尊尼組合嵐的松本潤會在《紅白》宣佈迎娶女星井上真央，令到一班嵐的歌迷瘋搶《紅白》門票，將門票炒至高達30萬日圓（約2萬港元）。現時《紅白》大會已經公開歌手單位出場次序及獻唱曲目，不過未有見有明菜的名字，大會發言人回應她會否出場時，又一時說「不會」，一時又說「未定」，似乎暫時仍未落實明菜會否現身《紅白》。</p></body></html>
