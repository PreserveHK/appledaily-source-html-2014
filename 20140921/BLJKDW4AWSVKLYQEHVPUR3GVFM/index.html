<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國影星安琪蓮娜祖莉將執導新片《Africa》，講述考古學家Richard Leakey於80年代打擊非法獵捕大象的經過。<br>★美國演員兼歌手占美霍士，日前推出的新歌《Party Ain't a Party》被告抄襲。<br>★已故流行天王米高積遜與Queen主音Freddie Mercury於30年前合唱的歌曲將於下月推出。<br>★日本女星廣末涼子昨日與阿部寬為開畫新片於東京一戲院宣傳，她在台上露出雙下巴。<br>★日本女星仲里依紗與英國歌手Rita Ora於東京出席品牌活動，她稱被Rita當作小女孩。</p></body></html>
