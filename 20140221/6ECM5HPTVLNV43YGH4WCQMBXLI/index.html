<html><header><meta charset="utf-8"><title>Julio認有脾氣</title></header><body><h1>Julio認有脾氣</h1><p>台中市長胡志強的囡囡胡婷婷和Soler成員Julio農曆年前驚爆離婚，雙方未有公開露面，前晚Julio終現身在港台的電視大廈出車往機場拍單元劇，被問到心情是否平伏？他說：「開始平靜啲，喺溫哥華休息，散吓心同探屋企人。」有否與婷婷聯絡？他說：「一直有保持聯絡，始終好多嘢要實際去傾。」對婷婷在fb留言仍在療傷，Julio說：「冇留意，其實喺聲明講咗，唔會再宣佈，唔想搞到好似好肉酸！」<br>對於有指脾氣差，Julio笑說：「脾氣我當然有，我係搖滾佬嚟嘛，但係脾氣差係另一回事，我脾氣唔差。」他亦否認多女埋身。<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
