<html><header><meta charset="utf-8"><title>劉心悠撩交打</title></header><body><h1>劉心悠撩交打</h1><p>劉心悠、安志杰及黃佩霞昨日以運動造型，現身尖沙嘴參與新手機推出發佈會，心悠和安志杰踩健身單車啟動禮炮，黃佩霞則教二人拉筋，安志杰滿頭大汗大呼抽筋。黃佩霞透露張智霖、袁詠儀及容祖兒等是她的瑜伽學生，不時相約跑步，大家更稱她為隊長。<br>心悠和安志杰首次合作，安志杰表示怕醜。兩人熱愛運動之餘亦與緋聞絕緣，屬單身筍盤，但卻被取笑同樣好dry，安志杰笑言：「Yes！」心悠則說：「反而希望同安志杰合作武打片，學習俾人打或打人，打定底先。」心悠近日在朋友介紹下熱愛玩攀石，不過她有畏高，要教練在地面才安心。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
