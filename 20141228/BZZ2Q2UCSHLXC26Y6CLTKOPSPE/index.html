<html><header><meta charset="utf-8"><title>【一周必看】瘋狂執走1500萬　2億解款車3箱錢</title></header><body><h1>【一周必看】<br>瘋狂執走1500萬　2億解款車3箱錢</h1><p>【一周必看】灣仔街頭昨下午上演一幕逾千萬元瘋狂搶錢場面，香港安全押運服務有限公司G4S一輛解款車押運約兩億元巨款途經告士打道時，解款車側門疑故障彈開，三個共載有約4,500萬元的膠錢箱跌出車，其中兩個錢箱封條爆開，一叠又一叠、每叠總值50萬元的500元簇新鈔從錢箱跌落馬路，部份鈔票散開亂飛，但司機沒察覺出事無停車，數十名途人在馬路瘋搶，10分鐘內掠得1,523萬元後逃去。</p></body></html>
