<html><header><meta charset="utf-8"><title>日公僕遭調職　尿襲女郎發洩</title></header><body><h1>日公僕遭調職　尿襲女郎發洩</h1><p>心情鬱悶不等於可以發洩在別人身上！日本一名公務員因為被調職而情緒低落，兩杯酒下肚後，竟在街上向一名20歲女子撒尿，當場被警察逮捕。<br>報道指，59歲的平山等在成田市政府財務課擔任副主管，本月1日被調到建築課，平山等認為自己遭降職，晚上借酒澆愁後見到女事主，於是把滿腔冤屈發洩在她身上。<br>平山等在「尿襲」後就拔腿狂奔，女受害人在他身後狂追，幸途中有警察加入追截才把猥褻男捉住。成田市政府表示，根本沒有降平山等的職，只是正常的職務調動。<br>台灣ETtoday網</p></body></html>
