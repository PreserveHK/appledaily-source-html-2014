<html><header><meta charset="utf-8"><title>蔣麗芸強搶長毛鳥籠</title></header><body><h1>蔣麗芸強搶長毛鳥籠</h1><p>【本報訊】不時在議會有出位舉動的民建聯蔣麗芸，昨在立法會政制事務委員會上「強搶毛產」。<br>社民連長毛梁國雄昨在座位上放置一個內藏和平佔中紙張的鳥籠道具，藉此諷刺政改設限。蔣麗芸卻突然在梁發言期間，走到梁的座位取走鳥籠，梁即時提出反對，主持會議的民建聯主席譚耀宗卻縱容其黨員，指蔣認為鳥籠阻礙其視線才取走，更說：「完咗會議畀番你。」梁堅持道具是發言時用，自行取回鳥籠，返回座位後更即場將之打爛，取出一張和平佔中的字條。<br>陳奕釗攝</p></body></html>
