<html><header><meta charset="utf-8"><title>體壇拾趣：球證彈弓手飛馬照贏</title></header><body><h1>體壇拾趣：<br>球證彈弓手飛馬照贏</h1><p>太陽飛馬噚日喺旺角場上演嘅甲組聯賽鬥東方沙龍，焦點落喺球證身上。東方上半場34分鐘，守衞謝敏榮侵犯飛馬球員領今場第2面黃牌，點知球證吳佳林（小圖）出完紅牌後先同旁證商討，最終話因為飛馬雲迪奴域犯規在先，收番張紅牌。之但係避過一劫嘅東方難逃大敗，被麥基梅開二度，加上葉子俊、鞠盈智及拉斯錫各建一功，慘敗2:5；贏波嘅飛馬賽後每名球員獲加碼嘅12,000蚊贏波獎金。至於橫濱FC同日以1:3不敵晨曦；而天行元朗就以2:1勝公民。</p></body></html>
