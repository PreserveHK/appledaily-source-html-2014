<html><header><meta charset="utf-8"><title>隔牆有耳：胡志偉變絕食界689 - 李八方</title></header><body><h1>隔牆有耳：<br>胡志偉變絕食界689 - 李八方</h1><p>民主黨胡志偉參加絕食爭普選，原本17人大部份因身體不適逐一退出，𠵱家剩番胡志偉等四個人頂住。到今日已經踏入第11日，噚日泛民戰友去中環滙豐銀行外探班，又唱歌又表演為佢哋打打氣，好多人都叫佢哋唔好「死頂」，要保重身體。有份絕食嘅肥鴿尹兆堅笑言「底子厚」，應該仲頂到，又話佢哋幾個已經進入「虛空狀態」，其實唔覺得餓。至於志偉就因為絕食而多咗個花名叫「689」，大家唔好誤會佢同狼英一樣，得689票，而係絕食令佢減磅，體重跌至68.9公斤，佢話呢組數字認真邪，希望早日脫離689嘅陰影啦。</p></body></html>
