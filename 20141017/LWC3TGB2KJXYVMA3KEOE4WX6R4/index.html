<html><header><meta charset="utf-8"><title>求驗客手記：金靴蘇靜候國家打吡</title></header><body><h1>求驗客手記：金靴蘇靜候國家打吡</h1><p>上季為利物浦射入31粒聯賽入球嘅蘇亞雷斯（右），同皇家馬德里前鋒基斯坦奴朗拿度並列歐洲第一，周三由利物浦傳奇球星杜格利殊（左）手中接過金靴獎。今夏已轉投巴塞隆拿嘅阿蘇亦不忘多謝曾經並肩作戰嘅舊隊友：「我喺利記嘅3年半非常精采，冇佢哋我唔會有今日。」另外，即將坐完波監嘅烏拉圭前鋒，有機會喺下周國家打吡戰「地標」鬥皇馬，阿蘇透露經過兩場國際賽已經回復狀態，仲叫皇馬即管放馬過嚟㖭！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
