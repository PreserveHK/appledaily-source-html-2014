<html><header><meta charset="utf-8"><title>麗素加國獲名人之星</title></header><body><h1>麗素加國獲名人之星</h1><p>在荷李活打響名堂的加拿大女星麗素麥雅當絲（Rachel McAdams 左），與同鄉男星賴恩雷諾士（Ryan Reynolds 右）昨日齊齊衣錦還鄉，在多倫多獲頒獎名人之星。麗素穿了優雅的黑白晚裝到場，成為全場焦點，不過她差點便被紅彤彤的皇家加拿大騎警搶去風頭。至於快做老竇的賴恩，其大肚老婆碧琪麗芙莉（Blake Lively）未有到場分享殊榮，不過賴恩的媽媽就有出席支持囝囝。</p></body></html>
