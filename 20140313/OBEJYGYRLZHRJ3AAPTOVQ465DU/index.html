<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>第四輪「Citibank×投資王擂台賽」總參加人數直逼3,000人，虛擬成交金額則有31.8億元。<br>成績方面，星級玩家首名仍然是郭家耀，最新資產總值為392.3萬元，增長30.78%，其昨日買入的銘源醫療（233）果然有料到，逆市漲逾5%。另外，鄧聲興也不經不覺爬了上來第二名，最新資產總值340.2萬元，增長13.41%。<br>係咪想知到其他星級玩家有乜炒作對象？唔好諗啦！快啲到Apple Store及Google Play下載「蘋果投資王」睇實兼炒餐飽啦！ </p></body></html>
