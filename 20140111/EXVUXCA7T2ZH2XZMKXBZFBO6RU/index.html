<html><header><meta charset="utf-8"><title>各區突發簡訊︰少女醉死車內等驗屍</title></header><body><h1>各區突發簡訊︰<br>少女醉死車內等驗屍</h1><p>【青　衣】<br>【本報訊】23歲姓李少女前晚懷疑醉死車內，負責調查案件的刑事調查隊探員，昨晨返回青衣長亨邨多層停場內進行搜證，正等候驗屍以進一步確定死因，警方經初步調查，相信事件並無可疑。昨日下午2時許，有4至5名停車場職員到場焚香拜祭。事發於前晚6時許，李女疑飲酒後感頭暈作嘔不適，遂躺坐車內休息，其友人後到場卻揭發她猝死車內。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
