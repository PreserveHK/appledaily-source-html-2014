<html><header><meta charset="utf-8"><title>狂男傾側帆船
爬桅杆玩跳海</title></header><body><h1>狂男傾側帆船<br>
爬桅杆玩跳海</h1><p>英國37歲帆船好手湯姆森（Alex Thomson）挑戰膽量，在海上大玩特技表演，他在傾斜60°的帆船上（圖），花16秒爬上30米高的桅杆頂，然後一躍而下跳入大海，他笑言：「這是我做過最愚蠢的事。」<br>湯姆森與團隊花了兩天時間預備，挑選在西班牙西南部加的斯（Cadiz）對開的海域表演，船身傾側、保持時速10海里航行，讓西裝骨骨的湯姆森可以跑上桅杆再由高處入水。事後他說︰「這並不安全，其實十分危險。」<br>美國有線新聞網絡</p></body></html>
