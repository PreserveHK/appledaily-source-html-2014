<html><header><meta charset="utf-8"><title>四川地盤掘出1.2萬個古錢</title></header><body><h1>四川地盤掘出1.2萬個古錢</h1><p>地盤有錢執！四川省瀘州市古藺縣一個地盤，近日起出四個古壇，共重400多公斤，裏面裝着大量古代錢幣（圖），初步點算有超過1.2萬個。考古人員到場清理，要用16個麻包袋才能將這批古錢裝走。<br>這次發現的古錢幣最遠古的是清朝康熙年間，同時亦有來自乾隆、嘉慶、光緒等朝代，更有民國不同時期，由四川軍政府所鑄造的銅幣，錢幣時間跨度達400多年。這些硬幣保存得相當完好，幣上的花紋仍然清晰可見。<br>新華網</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
