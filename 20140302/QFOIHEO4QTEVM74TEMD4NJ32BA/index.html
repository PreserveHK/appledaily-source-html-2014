<html><header><meta charset="utf-8"><title>小春仔得意呱呱叫</title></header><body><h1>小春仔得意呱呱叫</h1><p>陳小春和應采兒去年7月1日出生的囝囝Jasper，眨眼已8個多月，兩人間中會把囝囝的相片貼上網，不過總是左遮右遮，最清楚莫過於之前陳敏之曾貼的一張Jasper正面相，但沒多久已刪除，因此很多人仍未清楚Japser的樣子，究竟Jasper似爹哋還是媽咪呢？不過近日小春的粉絲團在微博上載了一條片段，當中見到眼仔睩睩的Jasper，坐在枱前兩手fing fing，相當得意，片段中更聽到Jasper的叫聲，不知幾響亮。</p></body></html>
