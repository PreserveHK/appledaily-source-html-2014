<html><header><meta charset="utf-8"><title>News Flash日國防預算增至3,700億</title></header><body><h1>News Flash<br>日國防預算增至3,700億</h1><p>日本防衞省昨日公佈來年國防預算將增加至歷來最多的逾5萬億日圓（3,700億港元），按年加幅為3.5%，將購入多架F35戰機、魚鷹運輸機等，而首相及外相外訪經費預算亦將增加70%，以配合首相安倍晉三（圖）的「地球儀外交」策略。<br>法新社</p><p>【壹錘佔中】8月31日　5pm直播<br>壹錘定音:  http://hammerout.hk <br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:   http://bit.ly/occupycentral  </p></body></html>
