<html><header><meta charset="utf-8"><title>趣趣地：美斯發火安歷基𠱁番</title></header><body><h1>趣趣地：美斯發火安歷基𠱁番</h1><p>美斯（下圖）因為喺季尾表現大跌watt，呢排經常俾球迷係咁柴台，就算佢平時EQ幾高，終於都忍唔住發老脾，話隨時都可以離隊！美斯啱啱先同巴塞續新約，禮拜三返到阿根廷，準備向國家隊報到，點知一落機就俾記者包圍，問佢點睇同球迷嘅關係。</p><p>美斯話：「喺我懷疑自己嘅時候，球迷撐過我，但有時喺場上，我都會聽到有人噓我。我愛巴塞，但如果真係有人想我走，冇問題，我走，但巴塞永遠係我屋企。」另外，巴塞新帥安歷基（圖）周三正式簽約，喺記者會上佢當然唔會話踢走美斯，仲大讚美斯係球隊核心，獨一無二，希望佢可以盡快恢復狀態。</p></body></html>
