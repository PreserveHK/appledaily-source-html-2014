<html><header><meta charset="utf-8"><title>被捕公民：這天香港最美麗</title></header><body><h1>被捕公民：這天香港最美麗</h1><p>【本報訊】千方百計掩飾大宅僭建、隱瞞秘撈400萬英鎊，梁振英未必明白，為何數以百計公民，甘願放棄自由與名利，坐在金融中心的路中央，等候拘捕。除了早前表明公民抗命的知名人士，待捕者當中，還有老師、學生、社工、OL……</p><p>沒有催淚彈了，還是教人眼熱鼻酸。年過八旬的老婆婆從荃灣來到，說是不忍心學生孤伶伶；拿着名牌袋的中環麗人決心被捕，無視警務人員的冷言冷語。他們說，這一天，香港最美麗。<br>記者：潘柏林　朱雋穎　陳凱迎</p></body></html>
