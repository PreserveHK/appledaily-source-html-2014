<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳志雲坐兒童車有活力 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳志雲坐兒童車有活力 - 馮仁昭</h1><p>明年2月1號喺中環會有個「慈善單車馬拉松2015」活動，噚日陳志雲（圖）、毛舜筠、森美等出席旺角舉行記招，毛舜筠介紹今年新增嘅兒童組別，陳志雲仲示範兒童組別參賽用嘅滑步車，佢好鬼馬咁話：「搵我介紹就最啱，我係全場最有活力。」之前曾參與呢個賽事，仲攞過冠軍嘅森美話：「我只係拎過一次冠軍，之後就再冇拎過獎，今年會再接再厲。」<br>撰文：馮仁昭</p></body></html>
