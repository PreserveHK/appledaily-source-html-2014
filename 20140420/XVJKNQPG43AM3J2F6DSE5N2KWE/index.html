<html><header><meta charset="utf-8"><title>漂亮小兄弟選美無敵手</title></header><body><h1>漂亮小兄弟選美無敵手</h1><p>誰說選美是女人專利？英國西薩塞克斯郡一對小兄弟在全國四出征戰選美賽，打敗無數性感尤物。<br>9歲的喬迪（Jude）與5歲弟弟傑克（Jake）單在過去一年，已贏得20個皇冠、四個獎盃及65條彩帶，小男孩毋須貼假眼睫毛、梳假髮，只要掃上薄薄的底粉及睫毛液，以最自然一面示人就獲獎（圖）。做過童星的母親薩拉，指兒子之所以能突圍，全賴他們與生俱來的魅力。她知道很多家長會擔心影響兒子日後性向，「但只要他們開心成長就可以」。<br>英國《每日鏡報》</p></body></html>
