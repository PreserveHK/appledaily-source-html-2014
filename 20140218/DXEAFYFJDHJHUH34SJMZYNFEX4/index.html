<html><header><meta charset="utf-8"><title>體壇拾趣：伍家朗男單首封王</title></header><body><h1>體壇拾趣：<br>伍家朗男單首封王</h1><p>人仔細細志氣高，正好形容上緊位嘅伍家朗（圖），佢喺2012年底同隊友李晉熙攞完世界青年羽毛球錦標賽男雙冠軍後，大家都以為佢哋兩個有排合作。點知家朗志不在雙打，冇幾耐就集中打自己最鍾意嘅單打，19歲嘅佢都知道條路難行，好彩皇天不負有心人，家朗上周日就喺海南島中國國際挑戰賽，攞到第一個男單冠軍，途中曾經殺退唔少中國二線球手，仲喺決賽以局數2:0擊敗師兄魏楠，贏得錦標。</p></body></html>
