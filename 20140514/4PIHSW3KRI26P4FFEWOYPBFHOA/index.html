<html><header><meta charset="utf-8"><title>一中一台：
周迅有夥恨嫁心</title></header><body><h1>一中一台：<br>
周迅有夥恨嫁心</h1><p>周迅日前在微博公開戀情，男友高聖遠（Arhcie）為荷李活電視藝員。昨日周迅在微博貼了張「答客問」的照片，透過八條問答題，回應新戀情。周迅被問到年底結婚的傳聞，她大方答：「希望吧！」果然有夥恨嫁的心。她並透露雙方是在朋友晚宴上認識，初次見面已感覺良好，下個月就拍拖一年。而周迅工作室會代理他在亞太區的業務，問周迅如何維繫這段感情？她答道：「用心和珍惜對方。」</p></body></html>
