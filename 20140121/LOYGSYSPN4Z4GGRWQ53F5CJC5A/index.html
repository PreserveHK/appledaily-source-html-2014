<html><header><meta charset="utf-8"><title>案件速遞：　誹謗案　章子怡獲39萬訟費</title></header><body><h1>案件速遞：　<br>誹謗案　章子怡獲39萬訟費</h1><p>【本報訊】《蘋果日報》和《壹週刊》於2012年引述美國華文網站《博訊新聞網》報道，指影星章子怡與內地富商及高官有性交易，遭章子怡控告誹謗一案，章早前在高院成功剔除辯方的抗辯書，昨向辯方索取60多萬元訟費，但最終僅取得39萬多元。<br>與訟雙方最大的爭議點，是章一方的資深大狀收費40萬元是否過高。聆案官昨接納章一方所說，章是國際知名影星，鑑於指控嚴重，有必要聘用資深大狀，但也將款項減至25萬元。<br>案件編號：HCA1002/12</p></body></html>
