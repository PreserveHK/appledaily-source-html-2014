<html><header><meta charset="utf-8"><title>馮仁昭四圍超：柯震東陪女友度假 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：柯震東陪女友度假 - 馮仁昭</h1><p>柯震東噚日喺微博上載咗3張同媽咪（右）度假嘅相，好多網友以為柯媽媽係佢女友蕭亞軒。當大家失望以為柯震東冇帶女友蕭亞軒去旅行之際，有眼利嘅網友喺柯震東嘅Instagram見到一張「安娜與國王的早餐」嘅相，同蕭亞軒喺facebook上載嘅相「My kinda breakfast」，角度同陳設幾乎一模一樣，原來柯震東做孝順仔之餘，仲做埋稱職男友，一家人外遊，有網友仲叫佢哋快啲上載合照。<br>撰文：馮仁昭</p></body></html>
