<html><header><meta charset="utf-8"><title>小童不上網　更識睇眉頭眼額</title></header><body><h1>小童不上網　更識睇眉頭眼額</h1><p>網絡時代令人自閉的說法，在美國得到證明。研究發現小童只要不看電視、用手機和上網五日，看人「眉頭眼額」分辨人家情緒的能力即提高。<br>加州大學洛杉磯分校的研究員，安排一班六年級學生參加五日戶外教育營，入營前後要他們看一批照片和片段，分辨相中和影片中人情緒，結果他們在出營後得分大增。另一班如常生活看電視上網的學生，五日過後得分沒改變。<br>研究員指這研究不是想人認為看電子屏幕（圖）不好，而是展示真人面對面交流，對培育兒童社交技巧很重要，應反思在教育重用數碼媒體的趨勢。<br>美國《時代》周刊</p></body></html>
