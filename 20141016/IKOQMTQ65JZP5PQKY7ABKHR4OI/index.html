<html><header><meta charset="utf-8"><title>K-Pop之王：Jessica復工男友同行</title></header><body><h1>K-Pop之王：Jessica復工男友同行</h1><p>韓國人氣組合少女時代（少時）前成員Jessica，早前疑因密謀結婚和發展自家品牌而辣㷫SM事務所，被勒令退隊。演藝事業暫時叫停的Jessica惟有專心搞生意，據知她今日會以自家品牌設計師的身份，出席上海連卡佛的開業一周年派對，而緋聞男友權寧一（K先生）亦會同行。</p><p>今次是Jessica鬧出退團風波後首度復工，不過有消息指她事前未有通知公司此事，可能又會闖禍。少時近日公開日本歌《Divine》的MV，Jessica的部份未被刪去。</p></body></html>
