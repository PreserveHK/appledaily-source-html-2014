<html><header><meta charset="utf-8"><title>猷君女友被疑陪讀書</title></header><body><h1>猷君女友被疑陪讀書</h1><p>賭王何鴻燊四房二仔何猷君被踢爆與新加坡女子組合By2的妹妹Yumi（白瑋玲）拍拖，她曾在微博透露到麻省理工學院（MIT）短期進修，不過有校友踢爆沒有聽過MIT有短期課程，在網站上的學生名冊也找不到她的名字，於是質疑Yumi根本是陪男友讀書，不過她的經理人則否認。<br>另一方面，猷君昨日在微博貼下廚的相片並說：「朋友生日，最好的禮物當然是親自下廚啦！」Yumi兩日前亦更新了ig的狀態並說：「真正關心你的人是絕對不會讓你餓肚子的，快吃成像漢堡臉了，哈哈哈哈。」<br>撰文：張曦彤</p></body></html>
