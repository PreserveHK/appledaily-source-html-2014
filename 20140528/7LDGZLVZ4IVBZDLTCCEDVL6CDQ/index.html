<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭狂請食檸檬 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭狂請食檸檬 - 李八方</h1><p>經常忙於為狼振英政府拆彈嘅林鄭月娥，噚日唔知係咪工作壓力大影響心情，出席銀行公會搞嘅小朋友義工活動時表現冷淡，多次請在場嘅小朋友同義工「食檸檬」。話說噚日林鄭要到唔同檔口參觀，去到一檔包糭嘅檔口時，一直叠埋雙手，直到主持人問問題，佢至話自己鍾意食鹼水糭，再求其攞隻糭俾傳媒影相。行到一個少數族裔嘅印度烤餅檔口，義工想送塊餅畀佢食，林鄭又以「啱啱食完晏」拒絕。其後行到個小朋友用蔬果印圖案嘅環保袋檔口，有小朋友想送個袋畀佢留念時，林鄭急急話「唔收得」，最後再請埋現場記者「食檸檬」，一條問題都唔答就走人。 </p></body></html>
