<html><header><meta charset="utf-8"><title>Baby着海綿寶寶想曉明</title></header><body><h1>Baby着海綿寶寶想曉明</h1><p>楊穎（Angelababy）昨天早上現身韓國仁川國際機場，據知今次是為了繼續拍攝韓國人氣節目《Running Man》的中國版《奔跑吧！兄弟》，穿上Moschino海綿寶寶連身裙、戴上黑超的她，似乎心繫與海綿普通話諧音的男友黃曉明，baby心情大靚，一落機便笑容滿面向大家揮手兼晒V。</p><p>《RM》早前被浙江衞視買了版權，上月開拍，當中的七人主持陣容包括內地小生鄧超、王寶強、李晨、王祖藍和baby等，baby將擔任宋智孝的角色，但卻有網民認為baby不及宋智孝。<br>撰文：栐仁</p></body></html>
