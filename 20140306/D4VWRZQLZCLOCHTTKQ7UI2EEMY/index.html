<html><header><meta charset="utf-8"><title>范冰冰最愛湊皮氣</title></header><body><h1>范冰冰最愛湊皮氣</h1><p>【巴黎直擊】范冰冰、賭王四太梁安琪與女兒何超盈等昨日於巴黎欣賞Louis Vuitton秋冬時裝騷，穿上綠色皮褸的范冰冰，在拍照時禮貌地除去黑超大方任影。提到霆鋒在巴黎拍攝飲食節目，范冰冰自言她都是嘉賓之一，問到她會否到趙薇的酒莊拍攝？她說：「未知，他喜歡帶我到那裏就去那裏。」<br>范冰冰更大談穿衣之道，今季是品牌的新任設計師Nicolas Ghesquiere加盟後首個發表系列，范冰冰自言相當期待，她說：「跟上一任設計師是兩種不同的風格，很期待，看到今個系列年輕有活力，我喜歡黑色皮褸，很男子氣，只作簡單配搭已經可以。」<br>採訪：梁錦雯</p></body></html>
