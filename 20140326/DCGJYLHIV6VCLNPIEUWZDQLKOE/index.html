<html><header><meta charset="utf-8"><title>各區突發簡訊：
水警搗走私皮草野味</title></header><body><h1>各區突發簡訊：<br>
水警搗走私皮草野味</h1><p>【屯　門】<br>【本報訊】水警西分區、小艇分區聯同海關採取反走私行動，撿獲62箱觀賞魚、皮草、冰鮮穿山甲及電子手錶等走私物品，總值520萬元。前晚7時，執法人員發現多名可疑私梟，在屯門龍鼓灘岸邊一輛貨車上，準備將一批貨物卸落一艘快艇，於是採取拘捕行動，但私梟拒捕，棄下走私貨物及貨車，然後跳上快艇向內地逃去。暫無人被捕，案件交海關跟進。</p></body></html>
