<html><header><meta charset="utf-8"><title>隔牆有耳：維港3D光雕如期上演 - 李八方</title></header><body><h1>隔牆有耳：<br>維港3D光雕如期上演 - 李八方</h1><p>旅發局10月尾嘅美酒佳餚巡禮，已經因為佔中，由中環改去啟德郵輪碼頭舉行，但另一項差唔多同期嘅「閃躍維港3D光雕匯演」，如期10月29日開始。<br>呢個結合3D投影技術、音樂與燈光效果嘅多媒體匯演，會喺尖沙嘴香港文化中心、前九廣鐵路鐘樓上演。據知表演靈感源自波爾多葡萄酒節嘅燈光騷，希望喺對岸中區嘅美酒佳餚巡禮嘉賓，都可以睇到呢場燈光騷，但𠵱家美酒佳餚巡禮已經改咗去啟德，唔知啲賓客屆時仲睇唔睇到。匯演會分幾期舉行，第一期係10月29日至12月16日。</p></body></html>
