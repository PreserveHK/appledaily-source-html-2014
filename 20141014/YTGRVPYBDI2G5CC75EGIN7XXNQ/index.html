<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊諾思唔知爸爸買亞視 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊諾思唔知爸爸買亞視 - 馮仁昭</h1><p>楊諾思（右）、顧紀筠（左）、莊思敏等，噚日喺尖沙嘴出席鐘錶店開幕活動，盛傳楊受成有意收購亞視，楊諾思講起爸爸係咪想買亞視呢單新聞，就話：「冇聽聞亦唔清楚，收唔收購我都只係會專注發展英皇鐘錶，唔會兼顧其他項目。」另外，顧紀筠自爆囝囝陳浚霆10幾歲時已經想做歌星，個仔無論做幕前幕後或其他工作，身為媽咪一定全力支持。<br>撰文：馮仁昭</p></body></html>
