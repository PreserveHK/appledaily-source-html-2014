<html><header><meta charset="utf-8"><title>劍橋招朱古力博士研究防融化</title></header><body><h1>劍橋招朱古力博士<br>研究防融化</h1><p>英國劍橋大學正登廣告聘請博士研究生，研究如何阻止朱古力在和暖環境下融化。<br>劍橋大學化學工程及生物科技系刊登招聘博士研究生廣告，列明研究員需調查為何朱古力接近體溫的情況下融化，在那些因素下會保持固態，以便在和暖氣候下妥善保存以供消費者選購。<br>雖然大學承認這個項目「實驗」成份居多，不過仍要求研究員需具備紮實數學基礎才可勝任，申請者須於下周五前提交申請。<br>英國《星期日鏡報》</p></body></html>
