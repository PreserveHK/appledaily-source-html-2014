<html><header><meta charset="utf-8"><title>體壇拾趣：亞運選手村冇冷氣難頂</title></header><body><h1>體壇拾趣：亞運選手村冇冷氣難頂</h1><p>港男足前日出發去仁川，大軍（圖）到埗就直入選手村，選手村裏面間餐廳，膳食除咗中式、韓式同西式自助餐外，連炸醬麵都有供應。唯一要彈嘅係運動員房間冇冷氣，當中午去到攝氏27度時，港隊球員都好唔慣，好在夜晚氣溫大約18度左右，瞓得都幾舒服。港男足聽日分組賽硬撼烏茲別克，教練金判坤噚日就搵咗水原大學友賽，港隊最終輸0:1。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
