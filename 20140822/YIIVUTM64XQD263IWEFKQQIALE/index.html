<html><header><meta charset="utf-8"><title>羅賓已火化骨灰撒海</title></header><body><h1>羅賓已火化骨灰撒海</h1><p>美國一代笑匠羅賓威廉斯（Robin Williams）於本月11日因患抑鬱而自殺身亡，終年63歲，據前日加州官方發出的一張死亡證明顯示，原來羅賓家人早於羅賓死後翌日，已悄悄將他的遺體火化，並將骨灰撒落在美國三藩巿海中，死亡證件上還寫着死因「仍在調查中」。<br></p><p>此外，下周初舉行的艾美獎表示會增設向羅賓致敬的環節，現宣佈會由羅賓多年好友比利基斯度（Billy Crystal）負責主持，而獲艾美獎提名的女歌手Sara Bareilles也會於活動上獻唱悼念。<br>撰文：盧葦</p></body></html>
