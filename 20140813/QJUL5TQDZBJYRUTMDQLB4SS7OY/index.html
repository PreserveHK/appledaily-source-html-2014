<html><header><meta charset="utf-8"><title>林峯叫姐姐周麗淇反面</title></header><body><h1>林峯叫姐姐周麗淇反面</h1><p>林峯、周麗淇（Niki）與男友徐正曦昨日在北京出席電視劇《衛子夫》的記者會，早前Niki與林峯傳不和，昨日二人零交流，Niki受訪時表示：「不和？可能是之前我們兩個互相爭取唱《衛子夫》主題曲造成的吧！因為主題曲被林峯唱了，不過我沒輸，因為我可以跟任賢齊合唱片尾曲！」<br>Niki又爆與林峯合作有不悅，因為林峯戲裏戲外都稱她做「姐姐」，她說：「我不知道他大我幾歲，但我真的渾身不舒服。」剛離開無綫的林峯則表示：「我已經在無綫拍十多年的電視劇，希望多一些發展，當然不是說不拍電視劇，但要很適合的角色才會接拍。」<br>採訪、攝影：陶然婷</p></body></html>
