<html><header><meta charset="utf-8"><title>職業揭交友心態演員追求一夜情</title></header><body><h1>職業揭交友心態<br>演員追求一夜情</h1><p>美國一個約會網站進行的調查顯示，想知道約會伴侶究竟是出於愛還是性，可從對方的職業得知，演員大多追求一夜情，要找真愛就要搵藥劑師及設計師做對象。<br>Clover約會應用程式對3.3萬名年齡介乎18至60歲的用戶進行調查，發現大部份專業人士的愛情都定了型，例如演員及工程師都傾向一夜情，不要一生一世。反而藥劑師、設計師、心理學家、電腦程式員、會計師及護士，則會追求可付託終身的真愛。記者、警員、教師等只想隨便找個對象談談情，脫離單身行列，反而醫生（圖）及律師純粹為了找尋朋友。<br>英國《每日郵報》</p></body></html>
