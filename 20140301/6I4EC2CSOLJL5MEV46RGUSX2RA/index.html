<html><header><meta charset="utf-8"><title>保尊嚴　促增最低工資</title></header><body><h1>保尊嚴　促增最低工資</h1><p>【本報訊】民間爭取最低工資聯盟昨請願，促政府帶頭檢討最低工資，並呼籲大企業盡企業社會責任，給予員工能保障基本生活水平的35元時薪，踢走在職貧窮。<br>民間爭取最低工資聯盟指，最低工資水平一直跑輸通脹，2011年時的28元遠低於市民訴求，去年加至30元仍然不足。<br>聯盟調查更發現，不少外判清潔工及保安員只能獲最低工資30元，不夠餬口。聯盟代表昨到社聯「商界展關懷」活動場地外派發單張，鼓勵參與活動的大企業真正「展關懷」，還勞工尊嚴生活。他們也向活動主禮嘉賓、政務司司長林鄭月娥遞交請願信，指政府聘請大量外判工，應帶頭做良心僱主，給予合理回報。</p></body></html>
