<html><header><meta charset="utf-8"><title>郭富城操肌節食</title></header><body><h1>郭富城操肌節食</h1><p>郭富城最近剛剛拍完陳凱歌執導的《道士下山》，日前回港後他未有放假的機會，因下個月初他又接了翁子江導演一部新戲，11月要到北京拍另一部魔幻大片，過年前要趕回港拍攝《寒戰2》，片約繁忙。<br>不過他最近也抽空替合作了12年的舒適堡健身中心拍攝最新宣傳照片。為了今次拍攝，城城事前已加緊健身和節食，他說：「我20年前已經開始操練，從未鬆懈過，我會堅持做落去，我對自己要求好高。」負責攝影的夏永康對城城狀態大讚完美，他說：「城城有完美嘅線條，影咗一陣就搵到目標相片。」<br>撰文：鍾國仁</p></body></html>
