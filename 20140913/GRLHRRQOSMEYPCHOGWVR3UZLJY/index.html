<html><header><meta charset="utf-8"><title>神童研求救app　按開關發訊</title></header><body><h1>神童研求救app　按開關發訊</h1><p>美國德州12歲中學生普切蒂（Dylan Puccetti左圖）成功研發「SaveMePro」（右圖）手機app，用家只需按下手機的開關掣，就可發出求救訊息。<br>「如果我被綁架，而手機在口袋，我只要按下開關掣便可。」普切蒂解釋，用家只需預先寫好求救短訊，遇上危急情況，暗地按下手機開關掣六次，就能向指定的人求救。若付上0.99美元（7.7港元）升級，手機會根據全球定位系統（GPS）發出地圖顯示求助人的位置。程式暫只支援Android系統。<br>英國《每日郵報》</p></body></html>
