<html><header><meta charset="utf-8"><title>關仁隱事：「周公」媾奀星慳皮 - 關仁</title></header><body><h1>關仁隱事：「周公」媾奀星慳皮 - 關仁</h1><p>專媾𡃁模嘅「周公」，除咗成日口出金句，近排又背住女友偷食，搞到要分手，關仁嘅朋友即刻爆料，周公成日恃住自己唔樣衰，屋企又有錢，成日去夜場媾啲就手𡃁妹，佢雖然成日同啲富二代為伴，但關仁聽聞周公次次去夜店消遣，佢臨尾都一定係借醉先逃，避免要埋單請客，呢招萬試萬靈。一班富二代出得嚟玩都預咗要使錢，但冇諗過請啲女仲要請埋周公，富二代俾人搵過老襯幾次，佢都開始疏遠周公，所以周公只有自己帶啲奀星夜蒲，即使玩到埋單，自己荷包都唔使咁傷嘛。<br>撰文：關仁</p></body></html>
