<html><header><meta charset="utf-8"><title>黃奕正式離婚無錢分</title></header><body><h1>黃奕正式離婚無錢分</h1><p>黃奕昨日在微博發聲明指前日經法院調解正式離婚，她與黃毅清3年前年結婚，因今年爆出黃奕密會富商，其夫在微博大罵她長期出軌，而黃奕就哭訴曾遭家暴，兩夫妻公開互數，女方向法院提出離婚。前日法院批准他們離婚，女兒撫養權也判給黃奕。<br>黃奕在聲明感謝親友及粉絲等的關心和鼓勵，她謂：「我最大的願望就是用全部的愛陪伴女兒成長。」而代表黃奕的律師昨接受內地傳媒訪問，指黃奕離婚後，將撤對黃毅清侵犯其名譽權的訴訟，而財產分配上，兩人都沒有太大爭議，各自擁有的財產不需分給對方。<br>撰文：鍾國仁</p></body></html>
