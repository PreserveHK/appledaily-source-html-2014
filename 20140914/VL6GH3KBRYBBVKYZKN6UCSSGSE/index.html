<html><header><meta charset="utf-8"><title>【英波Live】動私影女神玩Cup過癮</title></header><body><h1>【英波Live】<br>動私影女神玩Cup過癮</h1><p>《英波Live》昨晚強勢回歸，阿仙奴與曼城兩隊強隊對戰，特別請來足球迷梁國雄（長毛），以及「動私影女神」Alva盛裝到場，長毛有靚女陪睇波特別醒神。除了以上兩位嘉賓之外，作為球迷聚腳地的《英波Live》，亦請來曼城球迷Matthew、阿熙及阿仙奴球迷Andy一齊觀戰，其間更大玩Flip Cup，刺激過癮。長毛更在開波後接受球迷phone in訪問，竟然被問到口啞啞，認真失威。</p></body></html>
