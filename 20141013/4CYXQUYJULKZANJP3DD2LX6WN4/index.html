<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張耀揚現身台北飲酒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張耀揚現身台北飲酒 - 馮仁昭</h1><p>月前喺北京涉毒同嫖妓被捕嘅張耀揚，獲釋後行踪成謎，但日前就有人爆料，話張耀揚原來去咗台北，喺一間叫DOZO嘅居酒屋打工。不過，有記者去到間居酒屋，店員話冇香港人喺度打工，但就承認張耀揚日前曾經同10個壯男喺度飲酒作樂。個女店員話：「他確實有來店裏用餐，一行10人全部都是男生，坐在店內2樓包廂用餐、喝清酒，消費金額約17,000元（約4,200港元），最後由他朋友買單。」<br><br>撰文：馮仁昭</p></body></html>
