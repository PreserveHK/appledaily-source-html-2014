<html><header><meta charset="utf-8"><title>光豬男著鞋著襪紐約地鐵享受沉默</title></header><body><h1>光豬男著鞋著襪<br>紐約地鐵享受沉默</h1><p>「剝光豬」坐地鐵是否特別舒服呢？<br><br>在紐約，一名顯然醉酒的中年男子在第五大道站登上地鐵，期間脫光衣服只剩鞋和襪，悠然自得地坐在座位上，不時呷兩啖威士忌，再小睡片刻，旁邊的乘客都雞飛狗走，他至少坐了6個站才下車。<br><br>事發在周四晚8時半左右，拍攝照片的雜誌編輯說，他舉機拍攝時，該男子曾望向他，但似乎一點也不介意。他說，此人身上無異味，頭髮又剛剛剪過，因此應該不是流浪漢。<br><br>紐約地鐵發言人表示對事件不知情。<br><br>美國《紐約郵報》</p></body></html>
