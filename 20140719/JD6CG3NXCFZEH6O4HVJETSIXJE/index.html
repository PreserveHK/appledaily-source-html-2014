<html><header><meta charset="utf-8"><title>日模清穗合約唔咀得</title></header><body><h1>日模清穗合約唔咀得</h1><p>名模Mandy Lieu旗下日模清穗久美子與韓模金愛妍昨日在中環舉行寫真慶祝會，宣佈首日銷量逾萬，加印一萬本，清穗謂有意再出寫真。<br>Mandy因航班延誤關係而未能從廣州回港支持，但她打算出錢請兩女去旅行，清穗謂想去沖繩，金愛妍則想去濟州，問Mandy想請她們去歐洲？清穗說：「想去匈牙利，我是基督徒，在教堂拍照很美。」如何多謝Mandy？清穗謂想製造驚喜晚餐，至於如何答謝粉絲？清穗說：「第一日去書展不能為所有人簽名，可能再有簽名會，現在有隨身帶筆。」如粉絲要求錫面？清穗說：「合約指不能，可以錫書，有四個人要求，最後我錫了在書上。」<br>採訪：林嘉慈</p></body></html>
