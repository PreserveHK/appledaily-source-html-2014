<html><header><meta charset="utf-8"><title>潮•鮮：李英愛 金喜愛齊撐Lebeige</title></header><body><h1>潮•鮮：李英愛 金喜愛齊撐Lebeige</h1><p>兩大凍齡美女，43歲的李英愛和47歲的金喜愛各有不同的美態，穿衣的風格亦深受粉絲的追捧。</p><p>今年夏天潮興藍白色間的水手裝，李英愛和金喜愛也巧合地鍾情水手服，兩大凍齡美女更齊齊力撐來自韓國的品牌Lebeige，早前二人分別穿上價值約4,825港元的Lebeige藍白間上衣，展示不同風格。李英愛為雜誌拍照刻意捲起衣袖，大顯高雅時尚。而金喜愛就當休閒服，穿上它現身機場，凸顯舒適感。<br>撰文：施洛冰</p></body></html>
