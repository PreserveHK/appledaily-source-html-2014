<html><header><meta charset="utf-8"><title>趙薇𠱁番瓊瑤阿姨</title></header><body><h1>趙薇𠱁番瓊瑤阿姨</h1><p>趙薇近日去台灣宣傳電影《致我們終將逝去的青春》之餘，重要環節是去拜會上年鬧爆她忘本的瓊瑤阿姨，和她慶祝76歲生日，趙薇昨日除了大賣口乖讚瓊瑤阿姨年輕貌美，昨日早上十點幾還上載了一張兩個人零距離的手挽手合照上微博，實行用行動告訴大家她們已經和好如初。<br>不知道是否和恩師和好，心情特別好，趙薇昨日一口氣更新了幾次微博，除了工作部份，還有在台灣逛街的美食相，其中一張是女兒及老公黃有龍的背影。另外，她到忠孝東路的Hello Kitty主題店逛，連向來喜歡Hello Kitty 的舒淇都忍不住留言問：「那個在哪裏？」<br>撰文：小米</p></body></html>
