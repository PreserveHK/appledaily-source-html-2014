<html><header><meta charset="utf-8"><title>OL食藥豐胸狂腹瀉</title></header><body><h1>OL食藥豐胸狂腹瀉</h1><p>重慶25歲女白領小姚，早前被男友取笑是「太平公主」（平胸）。小姚聞後心存芥蒂，決定食藥豐胸。她近日在網上搜索一家豐胸藥物代理公司，對方稱豐胸藥效果很好，一個月升一個罩杯。隨着對方連番說服，小姚購買5,000多元人民幣豐胸產品，未料藥物不僅無效，反倒令她腹瀉不止。<br>警方調查後，懷疑小姚服用的是假冒產品。重慶市急救中心整形中心主任吳一表示，服藥能吸收激素，或能刺激胸部變大，但可能會破壞人體免疫系統，並誘發各種病變。<br>《重慶晚報》</p></body></html>
