<html><header><meta charset="utf-8"><title>五月天開唱溫故知新</title></header><body><h1>五月天開唱溫故知新</h1><p>台灣樂隊五月天「Just Rock It!!!無限想像版」香港站演唱會昨晚假紅館開鑼，七場門票早被秒殺，約8時17分，擔任暖場嘉賓的樂隊享樂團出場表演三首歌後，台上大螢幕播出五月天《步步》MV，觀眾興奮跟着唱，再播出五子童年相的虛擬封套後，演唱會於8時40分正式揭幕。<br>穿上黑、藍外套的五月天隆重登場，全場尖叫拆天，觀眾企身high爆揮動藍色螢光棒，營造一片浩瀚藍海，演繹《第二人生》、《你不是真正的快樂》歌曲時，台上播出他們的出道歷程，還夾雜邵逸夫逝世、南丫島船難、日本地震、馬尼拉人質事件等大事的相片，帶觀眾走入時光隧道。<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
