<html><header><meta charset="utf-8"><title>林依晨出嫁　綠色遮陣護航</title></header><body><h1>林依晨出嫁　綠色遮陣護航</h1><p>林依晨昨晚平安夜與拍拖兩年多男友林于超舉行婚禮，早上約9時左右，林于超就到酒店接新娘，現場有4名保安戒備。結婚是喜事，但林依晨選擇不跟大家分享這份喜悅，她和老公步出酒店時竟出動10多人的「綠色遮陣」，阻擋傳媒拍攝，一度令現場陷入混亂。一對新人乘坐白色寶馬花車到達男家時，現場即燃點炮仗，花車尚未停定，大批「綠傘掩護隊」又再啟動，擾攘一輪後，依晨挽着老公手在綠傘陣掩護下進門。<br></p><p>在男家完成儀式後返回酒店，花車門一打開，「綠傘掩護隊」與在場傳媒互相碰撞，依晨就在親友們保護下進入酒店。<br>撰文：麥萍萍</p></body></html>
