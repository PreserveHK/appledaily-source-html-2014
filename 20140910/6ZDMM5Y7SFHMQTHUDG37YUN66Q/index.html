<html><header><meta charset="utf-8"><title>隔牆有耳：公民廣場終拆板 - 李八方</title></header><body><h1>隔牆有耳：公民廣場終拆板 - 李八方</h1><p>政府總部又叫「門常開」，設計原意係政府施政廣納民意，東翼嘅「公民廣場」近年更成為民眾集會圍堵政府嘅勝地。諷刺地，「門常開」喺7月中以保安理由加建永久鐵欄，擋住咗民意，反映689政權嘅虛怯。八方噚日路過政總，見到工人已經開始拆公民廣場外嘅圍板，準備今日重開，新建嘅3米高鐵欄首次曝光。之前公民廣場外有示威者長期設帳篷請願，唔單止泛民，連正義聯盟嘅偲嫣BB都喺嗰度瞓過幾晚，但廣場重開後，晚上11時至翌晨6時都會關閉，除非有政總或者立法會有效證件，普通市民都入唔到去。</p></body></html>
