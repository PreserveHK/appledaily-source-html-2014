<html><header><meta charset="utf-8"><title>體壇拾趣︰禾恩封后活士打到嘔</title></header><body><h1>體壇拾趣︰<br>禾恩封后活士打到嘔</h1><p>前高球1哥老虎活（圖）士喺上周六嘅世界挑戰賽，打出低標準3桿嘅69桿，但繼續排包尾。活士比賽期間係咁咳，打到第3洞仲突然嘔㖭，佢賽後話自己有輕微發燒，但相信可以堅持落去。女友「滑雪女王」禾恩就啱啱相反，經歷過兩次膝部手術後，上周六喺加拿大參加滑雪世界盃，就成功贏到接近兩年以來嘅首場世盃勝利，亦係自己職業生涯第60勝。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
