<html><header><meta charset="utf-8"><title>各區突發簡訊：洋女毒販　腳紋一生一世</title></header><body><h1>各區突發簡訊：<br>洋女毒販　腳紋一生一世</h1><p>【灣　仔】<br>【本報訊】警方在灣仔搗破一個毒品包裝及分銷中心，拘捕一名右小腿紋有「一生一世」中文字的外籍女子。特別職務隊探員根據線報，前晚11時許掩至軒尼詩道210號一大廈，截查一名離開大廈的38歲外籍目標女子，在其身上撿獲約值2萬元的30克冰毒，後押她回單位撿獲一批毒品包裝工具，以涉嫌販毒及藏有吸毒工具將她拘捕。</p><p>足本收睇《亂噏24》x 卓韻芝； 跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
