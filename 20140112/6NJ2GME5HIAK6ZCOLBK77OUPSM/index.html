<html><header><meta charset="utf-8"><title>宋承憲化身藝術展品</title></header><body><h1>宋承憲化身藝術展品</h1><p>韓國男星宋承憲將化身成藝術品中的主角！以結合韓流明星與韓國藝術作主題的《Dream art with K-star》展覽，將於本月18日在首爾明洞揭幕，宋承憲更成為了今次展覽中首位參與的明星，他亦會在開幕當日出席典禮，有關方面更表示之後會邀更多韓流明星，化身藝術家手中的各種藝術作品。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
