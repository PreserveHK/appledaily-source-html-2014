<html><header><meta charset="utf-8"><title>一中一台：丁噹長裙宣傳險仆</title></header><body><h1>一中一台：丁噹長裙宣傳險仆</h1><p>丁噹昨日在將軍澳為6月紅館騷宣傳，穿長裙的她險些絆倒，早前在台灣演唱會期間已不慎墮台，丁噹笑稱平日沒這樣，只是剛好給大家看到。她說：「正秘密練兵，在演唱會上唱廣東歌，希望邀請張學友和陳奕迅做嘉賓。」問她有否留意鄧紫棋在《我是歌手2》的表演？丁噹謂：「以前有合作過，知道她很會唱，自己都有被邀請參加比賽，但因為檔期問題未能參加，那個舞台是挑戰自己的，希望有機會表現不同的自己。」</p></body></html>
