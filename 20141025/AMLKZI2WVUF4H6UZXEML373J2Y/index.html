<html><header><meta charset="utf-8"><title>綜藝王：秋小愛囂張過生日</title></header><body><h1>綜藝王：秋小愛囂張過生日</h1><p>韓國綜藝節目《超人回來了》人氣童星秋小愛昨日3歲生日，日籍媽媽矢野志保在Instagram公開小愛的生日派對相，並留言「生日快樂」。相中，小愛戴上蠟燭眼鏡，在用自己照片製成的生日蛋糕前擺出V字手勢，另一隻手則拿着朱古力，表情囂張，但又非常可愛。另外，在明日播出的新一集《超人回來了》中，秋小愛因遇上最討厭的昆蟲而大喊，爸爸秋成勳為安撫小愛而擺出搞笑的甫士與昆蟲合照。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
