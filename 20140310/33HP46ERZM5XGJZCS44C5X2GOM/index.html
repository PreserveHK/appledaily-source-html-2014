<html><header><meta charset="utf-8"><title>洪聖誕巡遊　賀古廟240周年</title></header><body><h1>洪聖誕巡遊　賀古廟240周年</h1><p>【本報訊】洪聖寶誕是香港仔及鴨脷洲漁村的重要節日之一，鴨脷洲昨舉行一年一度的慶祝活動，慶祝洪聖寶誕及洪聖古廟240周年，吸引大批市民一家大小參與。慶祝活動除了有大型巡遊，更有舞龍、舞獅、麒麟等，表演者都精心裝扮。另有神功戲公演，以酬謝神恩。<br>活動由鴨脷洲街坊同慶公社舉辦，參與大型巡遊的隊伍包括海洋公園的表演隊，甚至首次邀請了潮州大鑼鼓隊、麒麟隊及貔貅隊參與，極具傳統特色。於大型巡遊開始前，洪聖古廟昨早舉行放水燈及拜神等儀式。</p></body></html>
