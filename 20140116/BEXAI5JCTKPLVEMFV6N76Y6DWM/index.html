<html><header><meta charset="utf-8"><title>求驗客手記：摩連奴車曼戰前撩莫帥</title></header><body><h1>求驗客手記：<br>摩連奴車曼戰前撩莫帥</h1><p>
</p><p>車路士對曼聯嘅英超大戰下周日先踢，但藍戰士領隊摩連奴已經開始打心理戰，一方面話曼聯領隊莫耶斯冇壓力，但又話曼聯高層其實唔開心，似乎摩佬想幫莫耶斯添煩添亂。摩佬話：「根據我多年同費格遜相處嘅經驗，加埋消息人士畀料，曼聯其實唔多高興；但佢哋仲好冷靜。佢哋信大衞（莫耶斯），大衞亦都信佢哋。我唔覺得大衞有壓力，嗰啲所謂壓力都係假嘅，只係傳媒見到曼聯成績唔掂而作出嚟嘅啫。」另外，效力NBA網隊嘅球星加尼特喺周二去咗車路士參觀，丹巴巴亞同舒賀爾尼就做導遊，帶加尼特喺史丹福橋球場行咗個圈兼交換球衣（上圖）。</p></body></html>
