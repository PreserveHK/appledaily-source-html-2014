9月全城尋寶</title></header><body><h1>10鑽石藏英市<br>
9月全城尋寶</h1><p>美國地產投資者將鈔票放在公眾場所，於歐美多個城市掀起尋寶熱，英國珠寶店Beards為慶祝開業210周年，決定也搞尋寶遊戲，準備在9月中旬將10顆鑽石收藏在切爾滕納姆市（Cheltenham）內，讓市民試試自己的運氣。<br>Beards會把每顆價值1,000英鎊（1.3萬港元）的鑽石收藏在市內的地標，參加者要付5英鎊（65港元）購買地圖，再按地圖上的提示尋寶。找到鑽石的幸運兒，珠寶店會幫他們把鑽石製成一款美麗而獨特的首飾。活動所籌得的款項，將會捐給癌病慈善基金。<br>英國《每日鏡報》</p></body></html>
