<html><header><meta charset="utf-8"><title>鐵騎狂人
過山車軌道飆車打空翻</title></header><body><h1>鐵騎狂人<br>
過山車軌道飆車打空翻</h1><p>玩過山車已夠驚嚇，在過山車軌道作花式電單車表演更是嚇破膽！法國34歲亡命電單車手杜邦（Julien Dupont）就將墨西哥全國最高的木質過山車變成表演舞台（圖），叫觀眾看得又興奮又驚心。<br>長1.6公里、高33米的「Montana Rusa」，曾是全球最高的過山車，杜邦騎着電單車慢慢攀上軌道頂端，再像跳樓般滑落近乎垂直的斜道，之後更打了兩個後空翻。完成亡命表演的杜邦坦言：「今天早上我還很忐忑，因為未試過在過山車軌上駕車，這肯定是我表演生涯中最嚇人的一次！」<br>英國《每日郵報》</p></body></html>
