<html><header><meta charset="utf-8"><title>體壇拾趣：詩蓓青奧日日爭金</title></header><body><h1>體壇拾趣：詩蓓青奧日日爭金</h1><p>4年一度嘅青年奧運會嚟到第2屆，香港隊噚日出發到南京準備參加聽日嘅開幕禮。金牌希望何詩蓓同青奧大使兼師姐歐鎧淳，喺機場有講有笑，梗係啦，呢項有年齡限制（15至18歲）嘅運動會，一生人玩得一次㗎咋。香港總共有18人參加8個項目，小飛魚詩蓓今次參加4個單項同兩個接力，差唔多日日都有搶金機會；首個機會就喺下周日（17號）嘅女子200米個人混合泳，佢係香港紀錄保持者，大家都想佢可以爭到金，打破上屆兩銀嘅成績！</p></body></html>
