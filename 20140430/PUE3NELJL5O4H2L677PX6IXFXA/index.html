<html><header><meta charset="utf-8"><title>求驗客手記：尹佩斯離奇好番</title></header><body><h1>求驗客手記：尹佩斯離奇好番</h1><p>尹佩斯（左）嘅傷有幾嚴重？原來好主觀嘅，莫耶斯做領隊就嚴重啲，傑斯（右）揸旗就好得快啲。尹佩斯上個月膝部受傷，嗰陣啲報道話佢應該要收「咧」，但傑斯上任咗一星期，尹佩斯就已經復操。曼聯暫代領隊傑斯話：「我哋會密切留意尹佩斯今個星期嘅情況。佢喺上星期五復操，訓練做得幾好，佢家陣要提升狀態，睇落進度唔錯。」有報道話，尹佩斯有機會喺周末對新特蘭嘅聯賽復出。另外，比利時國家隊教練韋莫斯話，會選曼聯中場贊奴沙入世盃嘅初選大軍名單，近距離考察呢位19歲小將。</p></body></html>
