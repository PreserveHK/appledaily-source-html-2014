<html><header><meta charset="utf-8"><title>體訊速遞：（足球）南華內亂高層表關注</title></header><body><h1>體訊速遞：<br>（足球）南華內亂高層表關注</h1><p>受內亂影響的南華足球隊（圖），其體育會高層對事件表示關注，據悉副主席盧潤森曾致電相關人士了解，並希望足球部盡快處理。此外，南華今晨起程到三水集訓4日。 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
