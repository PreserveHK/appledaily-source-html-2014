<html><header><meta charset="utf-8"><title>飛行隊拯救失足行山女</title></header><body><h1>飛行隊拯救失足行山女</h1><p>【大嶼山】<br>【本報訊】一名38歲女子，昨晨9時許，獨自前往大嶼山行山遠足。約一小時後，她途至愉景灣頤峰韶山閣對開山邊時，卻意外跣腳失足，撞向山坡邊一棵樹，頸部受傷，遂通知親友代為報警。由於山勢陡峭，政府飛行服務隊派出一架超級美洲豹直升機前往營救（圖），機上有醫護人員隨行，將傷者救起後，送往東區醫院治理。</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
