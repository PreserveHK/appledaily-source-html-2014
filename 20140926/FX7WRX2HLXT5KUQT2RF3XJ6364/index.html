<html><header><meta charset="utf-8"><title>韋達誓重拾風采</title></header><body><h1>韋達誓重拾風采</h1><p>剛周三晚賽事，韋達表現平平，全晚只憑胡廐新勝馬「紅褲仔」取得一位，至於同廐的大熱門「索咖啡」更只跑第七名，同時亦令韋達自己連勝三日的勁勢告終。今期這對騎練又會憑「風采」合作，今朝二人密斟多時，相信除了傾「紅褲仔」及「索咖啡」外，亦會傾「風采」。「風采」今季已跑過一次，可惜在際遇欠佳下，只跑第三。今次此駒換上十三屆冠軍騎師韋達，他素來有鬥志鮮明見稱，既然在上次賽事食了白果，他必定在今次加多兩錢肉緊，以證明自己實力。況且「風采」同主馬「索咖啡」亦是在韋達身上搏失，故今次騎者策「風采」上陣，誓必使出混身解數，拼個明白。</p></body></html>
