<html><header><meta charset="utf-8"><title>李蘊嫁硬有米男友</title></header><body><h1>李蘊嫁硬有米男友</h1><p>李蘊昨日在灣仔會展行婚紗騷，穿上粉紅色婚紗的她谷胸示人，但露出大半個「砵仔糕」，行騷時又拉住裙襬。問到突然性感谷行上圍，李蘊說：「嚟到先知着乜衫，平日活動性感就唔得，不過婚紗高級啲，但自己結婚就唔會咁性感，我最怕走光。」<br>早前曾傳出與內地有米男友羅章冠在倫敦秘婚，日前兩人又在微博高調晒恩愛，是否好事近？李蘊說：「成日都好事，未到嗰步。」男友有否暗示？她表示不知道，不過不排除會早婚：「屋企人有見過，佢係好男人又識做，係Mr. Right。」她透露情人節男友送附美顏功能的電話做禮物，自己就送男友上班用品。<br>採訪、攝影：林嘉慈</p></body></html>
