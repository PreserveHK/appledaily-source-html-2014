<html><header><meta charset="utf-8"><title>英推最殘酷排毒療程</title></header><body><h1>英推最殘酷排毒療程</h1><p>奧地利著名排毒診療所Viva Mayr近日於英國倫敦開設診所（圖），記者體驗後形容是「最殘酷的排毒療程」，一天療程基本諮詢收300英鎊（3,638港元），再處方拔罐、針灸、「極不舒服的按摩」和有輕瀉作用的餐單，逐樣計錢。<br>Viva Mayr因應腸胃設計療程，雖然不少人在療程後都辛苦得幾乎走不動，但由約克公爵夫人莎拉到名模伊莉莎伯凱莉等名人名媛，都乖乖排隊「受刑」。<br>英國《星期日郵報》</p></body></html>
