<html><header><meta charset="utf-8"><title>影畫館：車太鉉娶初戀夠長情</title></header><body><h1>影畫館：車太鉉娶初戀夠長情</h1><p>韓星車太鉉（左）日前為宣傳新戲《Slow Movie》，接受電視節目的訪問。由於電影講長情故事，車太鉉與拍拖13年的初戀女友結婚，一來即被主持擺上枱。主持問車太鉉：「對於男人要13年來看着同一個女人是一件很鬱悶的事，如果再次重生，你還會選擇和現任妻子結婚嗎？」車太鉉避重就輕地回應：「要重生看看才知道。」雖然他表現搞笑，但網友對於他和初戀女友結婚，都讚他長情。</p></body></html>
