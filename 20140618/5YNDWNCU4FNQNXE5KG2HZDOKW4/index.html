<html><header><meta charset="utf-8"><title>世盃短訊--杜奧巴：正選與否照搏</title></header><body><h1>世盃短訊--<br>杜奧巴：正選與否照搏</h1><p>科特迪瓦隊長杜奧巴（圖），於上周六對日本一戰未列正選，但後備入替僅4分鐘，就協助球隊反先兼全取3分。這位36歲前鋒表示，球隊利益比個人榮譽重要。他說：「當我得悉成為後備時的確有點失望，但我必須尊重任正選的隊友，上場時我只是一心一意去幫助球隊。我不知道我會在場上多少時間，但我知道必須為球隊帶來改變，這是最重要的。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
