<html><header><meta charset="utf-8"><title>潮．鮮：EXO晒心心超</title></header><body><h1>潮．鮮：EXO晒心心超</h1><p>前日是韓國男團EXO成員世勛的20歲生日，一眾粉絲為他準備大堆慶祝活動外，他的手足亦為世勛送上祝福。當日世勛在官網上載了一張和Tao（黃子韜）的合照作慶祝認證。<br>照片上，世勛和Tao齊齊戴上同款的心形太陽眼鏡，古怪又可愛。照片公開後旋即在網上瘋傳，而有眼利的粉絲亦發現他們所佩戴的心形眼鏡是比利時Walter Van Beirendonck crossover英國眼鏡品牌Linda Farrow的最新款式，售價約2,500港元。<br>說真的，這副心形眼鏡並不易襯，但其設計新穎獨特，絕對是EXO般潮人的春季新目標。<br>撰文：黎金美</p></body></html>
