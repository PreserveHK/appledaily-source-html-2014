<html><header><meta charset="utf-8"><title>民眾爭相搶走150萬菊花</title></header><body><h1>民眾爭相搶走150萬菊花</h1><p>又見哄搶！內蒙古呼和浩特第八屆菊花展未結束，但數萬盆菊花卻被民眾搬空。據主辦單位稱，今年菊展原定上周五（10日）結束，但因今年天氣比往年暖，展出的菊花仍開得燦爛，還可以繼續供市民觀賞，故在媒體發佈「菊花展延續望市民賞花勿搬花」的通知，但10日當天就有市民到場搬花（圖），被制止後仍有不少人偷花。到11日早上更多市民前往搶掠，工作人員無法阻止，最終無奈放棄。結果總投資約150萬元人民幣的數萬盆菊花被一掃而空。現場落得「菊花殘，滿地傷」的情景。有網民慨嘆：「這就是國民素質！」<br>中新網</p></body></html>
