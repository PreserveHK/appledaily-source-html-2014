<html><header><meta charset="utf-8"><title>體訊速遞：（單車）港隊亞洲盃再掃4金</title></header><body><h1>體訊速遞：<br>（單車）港隊亞洲盃再掃4金</h1><p>港隊昨於印度新德里舉行的場地單車亞洲盃掃走4金，包括黃蘊瑤（圖）在女子成人個人追逐賽封后，高肇蔚、梁穎儀及麥銘源亦在男、女子成人及青年組同一項目各贏冠軍，港隊共已奪7金2銀1銅。本報消息（印度）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
