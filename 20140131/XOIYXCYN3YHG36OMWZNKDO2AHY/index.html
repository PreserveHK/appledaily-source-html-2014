<html><header><meta charset="utf-8"><title>美棋BB望多線發展</title></header><body><h1>美棋BB望多線發展</h1><p>今日大年初一，當然要食賀年食品應節，日前兩位港視小花黃美棋及姜麗文（Lesley）自製豆沙湯圓應節，祝願大家一團和氣！</p><p>美棋BB搓湯圓時有板有眼，相反Lesley就略為雞手腳鴨，遭美棋BB取笑她說：「你似係整緊茶果雞屎藤多啲！」外國長大的Lesley中文麻麻，以為美棋BB笑她的湯圓似雞屎，即作狀打她並說：「你講咩？邊有咁核突！」提到新年願望，美棋BB希望有新嘗試：「今年都會以拍劇為主，想試吓做舞台劇，又會拍戲，仲有想拍食品同服裝嘅廣告。」Lesley則希望多做好音樂給大家欣賞。<br>採訪：譚倩宜<br>服裝：MZJJ（黃美棋）</p></body></html>
