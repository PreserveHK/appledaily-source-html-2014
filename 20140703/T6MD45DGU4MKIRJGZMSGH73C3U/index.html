<html><header><meta charset="utf-8"><title>關仁隱事：「細妹」扮萌屈人送衫 - 關仁</title></header><body><h1>關仁隱事：「細妹」扮萌屈人送衫 - 關仁</h1><p>「細妹」呢期同後生仔拍拖，所以春風滿臉，唔知佢係咪迎合男友年紀，定係想拉近距離，年紀都唔輕嘅細妹竟然扮cute扮萌，有次同人做訪問，影相時佢已經全程扮cute，現場嘅人都覺得好難頂；點知佢影完相之後，就跳跳紮走去個公關度，問人哋影完相嘅衫係唔係就唔會再賣或者再用，擺明屈人哋送畀佢。雖然啲衫價錢唔係好貴，但咁樣開口問人攞衫，個公關都係第一次見，咁個公關又話唔到事，為免發生不必要嘅麻煩，個公關就只好扮儍扮聽唔明佢講乜嘢，唔係都唔知點收科。<br>撰文：關仁</p></body></html>
