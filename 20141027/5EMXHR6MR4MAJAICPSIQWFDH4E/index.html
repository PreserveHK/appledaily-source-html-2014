<html><header><meta charset="utf-8"><title>體訊速遞：（足球）皮利斯被毆罰停賽</title></header><body><h1>體訊速遞：<br>（足球）皮利斯被毆罰停賽</h1><p>效力印超聯FC高亞的法國名將皮利斯（右二），上周比賽後報稱被對手加爾各答體育會教練盧比斯夏巴斯拳打。印度足協上周六宣判，前者被罰停賽兩場，夏巴斯則須多停兩場；兩人同遭罰款50萬盧比（約6.3萬港元）。 綜合外電（印度）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
