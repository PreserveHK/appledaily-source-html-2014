<html><header><meta charset="utf-8"><title>阿囡早餐食得慢　狠母電梯公然掐喉</title></header><body><h1>阿囡早餐食得慢　狠母電梯公然掐喉</h1><p>在廣東惠州，一名母親因為嫌自己的女兒早餐吃得太慢，日前在電梯內大罵女兒，對她拳打腳踢，還掐住她的喉嚨，讓也一度無法呼吸。狠母不斷罵女兒幾年都改不了壞習慣：「真想叫你馬上死在這裏」。可憐的小女孩痛哭失聲。<br><br>當時同在電梯內的鄰居高先生看不過眼，本想出聲阻止，但後來決定用手機偷拍，然後向傳媒爆料，希望透過傳媒的力量，令狠母停止虐待女兒。<br><br>南方電視台</p></body></html>
