<html><header><meta charset="utf-8"><title>彗星掠火星　百萬年一遇</title></header><body><h1>彗星掠火星　百萬年一遇</h1><p>後日（周日）會出現100萬年一遇的天文現象，一枚名為「賽丁泉」（Siding Spring）的彗星將以高速與火星（圖）擦身而過。美國太空總署（NASA）正密切監視，希望捕捉到這珍貴影像作研究之用。<br>「賽丁泉」直徑約1.6公里，每100萬年才環繞太陽系一次，會以時速20.2萬公里飛行，在美國時間後日下午2時27分（香港下周一凌晨2時27分）最接近火星，兩者相距約14萬公里，約為地球與月球之間1/3距離，但相撞機會甚微。NASA希望火星探測器「好奇號」及「機遇號」能拍下是次兩星相遇現象。<br>法新社</p></body></html>
