<html><header><meta charset="utf-8"><title>求驗客手記：山神升上日聯靠飛腳</title></header><body><h1>求驗客手記：<br>山神升上日聯靠飛腳</h1><p>大阪飛腳前日以升班馬身份後上贏咗今季日聯，佢哋嘅前球員山崎雅人（左）就喺噚日場日乙升班附加賽決賽做英雄。喺2008至2009年踢過飛腳兩季嘅山崎雅人，喺37分鐘射入全場唯一入球，協助山形山神喺味之素球場以1:0擊敗千葉市原，來季可以同日乙冠軍湘南比馬同埋亞軍松本山雅，一齊升上日聯。同日日乙尾2讚岐卡馬達馬尼以1:0擊敗日丙亞軍長野帕塞羅，成功保住下季日乙參賽席位。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
