<html><header><meta charset="utf-8"><title>隔牆有耳：10.1遮打道人迹罕至 - 李八方</title></header><body><h1>隔牆有耳：<br>10.1遮打道人迹罕至 - 李八方</h1><p>佔領行動遍地開花，規模遠超想像，但查實大家記唔記得，本來佔中打算喺10月1日以佔領中環遮打道做佔領核心？最終遮打道喺10月1日卻人迹罕至（圖），諗落有少少諷刺！噚日八方落去兜咗轉，發現遮打道只係變成行人專用區，人人都行得好舒服。由於匯豐銀行總行好似人大咁落晒閘，驚死啲人會去佔領，唔少放假嘅菲傭就轉戰雪廠街，同香港人一齊佔領。</p></body></html>
