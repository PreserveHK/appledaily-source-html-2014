<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周迅設計喱士熊貓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周迅設計喱士熊貓 - 馮仁昭</h1><p>周迅、黃曉明等日前幫內地關注熊貓保育計劃，設計別注雕塑作慈善展覽。攝影師Leslie Kee幫周迅準備咗300幾支玫瑰花。周迅話：「花的美麗要抓緊時機，保護熊貓刻不容緩，把時尚元素注入熊貓身上，希望大家愛惜熊貓保育工作。」黃曉明喺08年地震領養咗大熊貓，所以答應幫今次嘅慈善活動。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
