<html><header><meta charset="utf-8"><title>張欣欣被控誹謗索償</title></header><body><h1>張欣欣被控誹謗索償</h1><p>【本報訊】中文科補習名師張欣欣今年10月遭活學教育停課後，本月8日他在其facebook專頁上發表了一篇文章。活學教育指該篇文章含誹謗成份，日前入稟高等法院，要求張欣欣就此作出賠償，及禁止再發表任何對活學教育的誹謗言論。<br>原訴人是由活學有限公司及嘉昕有限公司所經營的活學教育中心，被告人為張欣欣。今年10月初，張欣欣的facebook專頁上仍有分享他在活學教育的補習班資訊；至10月底，他已留言指自己被停課，又透露與活學之間「有一些問題要處理」，暫未能上課。<br>案件編號：HCA2549/14</p></body></html>
