<html><header><meta charset="utf-8"><title>趣趣地：
申花易主益朱駿走數？</title></header><body><h1>趣趣地：<br>
申花易主益朱駿走數？</h1><p>一直有傳上海申花會易主，而喺年三十晚咁喜慶嘅日子，買家上海綠地集團終於喺佢哋官方微博，證實已同申花達成資產轉讓協議，將全權接手呢間球會，有關方案將會盡快上報中國足總，亦意味掌管球會7年嘅班主朱駿將離開。不過，杜奧巴（右）早前告申花拖欠薪金一事，國際足協已判佢哋必須賠償番畀「魔獸」，據講都超過成1,000萬歐元（約1.05億港元），今次易手，擺明益朱駿（左）走數啦！</p></body></html>
