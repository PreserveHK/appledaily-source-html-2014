<html><header><meta charset="utf-8"><title>體壇拾趣：吉辛斯拍廣告拉票</title></header><body><h1>體壇拾趣：<br>吉辛斯拍廣告拉票</h1><p>拜恩早前就呼籲球迷明星賽唔好投票畀自己，不過對年輕球員，入選明星賽始終係好大榮譽，好似帝王23歲中鋒吉辛斯（白衫），就夥同薩克拉門托市長、前太陽球星奇雲莊遜，拍咗個叫「VOTEDMC」廣告，呼籲球迷投票畀吉辛斯；廣告中吉辛斯又扮的士司機又扮瑜伽老師去討好球迷。不過入圍明星賽都要講實力，周二帝王主場123:119擊敗拓荒者，吉辛斯就貢獻35分同13籃板，場場有咁好表現，入圍都唔出奇。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
