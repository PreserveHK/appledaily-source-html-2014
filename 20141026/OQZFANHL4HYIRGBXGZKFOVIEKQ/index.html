<html><header><meta charset="utf-8"><title>A7系列　新鋁合金框架</title></header><body><h1>A7系列　新鋁合金框架</h1><p>SONY全片幅A7系列近期都幾熱賣，連帶副廠配件都出多咗；FOTGA本周新返了一個LB-A7 170（$170），全鋁合金框架式設計，上在機底後除有保護機身作用，而且中間雕通式設計，仲可以在不拆框架情況下，打開相機機身所有機門；不過比較特別之處，係全個框架係使用機床原件鎅出來，相對其他鑄模式框架，會來得更光滑平整；另外框架的底部及側邊，還整合了「雲台座」設計，要將機身作橫直度上在腳架，亦相當方便。</p><p>力諾攝影器材</p><p>深水埗元州街85-95號新高登電腦廣場2樓236舖</p><p>記者：朱崇德</p></body></html>
