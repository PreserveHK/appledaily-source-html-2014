<html><header><meta charset="utf-8"><title>老虎狗打韆鞦小主人笑唔停口</title></header><body><h1>老虎狗打韆鞦<br>小主人笑唔停口</h1><p>美國紐約一名狗主，將愛犬放在韆鞦上，由5歲女兒後後推盪，場面搞笑。短片周二上載YouTube後，點擊率已突破14萬。<br><br>拍片者西特倫（Jesse Citron）稱，當時與5歲女兒索菲（Sophie）、愛犬厄茲（Ozzy）在公園玩耍。他見厄茲對韆鞦很有興趣，便決定讓牠坐韆鞦，再由女兒幫手推。<br><br>厄茲坐在韆鞦上雖略感笨拙，但不斷搖擺狀甚興奮。西特倫稱索菲很愛看這段短片，經常嚷著要重看，覺得影片很搞笑。<br><br>英國《每日郵報》</p></body></html>
