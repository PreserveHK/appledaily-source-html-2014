<html><header><meta charset="utf-8"><title>狂徒米蘭車站斬人　無名英雄雨傘擊退豬肉刀</title></header><body><h1>狂徒米蘭車站斬人　無名英雄雨傘擊退豬肉刀</h1><p>意大利一名男子疑受酒精影響，公然在車站內拔出豬肉刀，企圖襲擊另一名男子，有途人不顧自身危險，以手中雨傘擊退狂徒。<br><br>事發於上周一(3日)米蘭中央車站，31歲疑犯、阿爾及利亞籍男子法夫(Abdel Farth)疑受酒精影響，與39歲受害人發生口角後，突然情緒失控，從口袋取出豬肉刀狂斬對方，導致他臉部和手部多處受傷。一名男途人見狀，奮勇地用雨傘阻擋兇徒。<br><br>警方接報趕到後拘捕了法夫，暫時未知他的動機，但相信他可能是醉酒鬧事，而傷者送院後被縫了50針。<br><br>AlbaSun Portal / 英國《鏡報</p></body></html>
