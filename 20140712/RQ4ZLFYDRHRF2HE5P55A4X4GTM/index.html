<html><header><meta charset="utf-8"><title>許秋怡遊倫敦拖小三</title></header><body><h1>許秋怡遊倫敦拖小三</h1><p>悠長暑假，星爸媽已為子女安排節目，名模琦琦和任達華搶先帶愛女任晴佳（Ella）歐遊避暑，到郊外村莊享受大自然，琦琦連日把天倫樂照片貼微博晒溫馨。<br>另一對星爸媽王書麒和許秋怡上周也帶囝囝Cody遊倫敦，秋怡昨在電話中說：「噚晚返咗嚟，玩到散晒，呢次順便帶Cody喺嗰邊參觀學校，打算遲啲送佢出國讀書。」Cody日前更在倫敦街頭撞見鄭伊健，乘機「集郵」貼facebook，人妻秋怡又驚現靚仔「小三」，她公然十指緊扣「萬人迷」碧咸，幸好只是他的蠟像，才沒叫同行書麒呷醋。而亞姐繆非臨則與老公帶囡囡Tiffany飛巴哈馬度假，一家三口還跟海豚暢泳。<br>採訪：劉敏</p></body></html>
