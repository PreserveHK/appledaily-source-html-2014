<html><header><meta charset="utf-8"><title>健康Express醫學新知：肥哥哥易有胖弟弟</title></header><body><h1>健康Express醫學新知：<br>肥哥哥易有胖弟弟</h1><p>美國一項研究發現家庭中，兄弟姊妹互相影響導致體重超標的問題，遠比父母超重嚴重。研究分析逾一萬個家庭的數據，發現在一個有兩名孩子的家庭，父母若癡肥，子女肥胖風險是父母體重正常家庭的一倍，但若其中一個孩子肥胖，即使父母體重正常，另一孩子也肥胖的風險高逾四倍。<br>兄弟同時肥胖的風險最高，育有兩名男孩的家庭，若一人肥胖，另一人的肥胖風險高11倍。但若孩子是一男一女，兄長肥胖對妹妹的體重卻無明顯影響。</p></body></html>
