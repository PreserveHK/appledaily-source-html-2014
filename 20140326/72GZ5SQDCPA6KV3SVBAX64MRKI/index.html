<html><header><meta charset="utf-8"><title>求驗客手記：波仔侯克重逢即贏</title></header><body><h1>求驗客手記：<br>波仔侯克重逢即贏</h1><p>波亞斯好腳頭，周一首次帶辛尼特比賽，靠愛將侯克梅開二度，加埋對手射失兩個12碼，主場以2:1險勝今年嚟過香港踢賀歲盃嘅FC薩馬拉。</p><p>波亞斯喺波圖時代，就同侯克（右二）合作過，之後佢帶車路士同熱刺時，都有傳佢想斟埋侯克過檔。今次兩人故劍重逢，侯克先喺5分鐘射入12碼，52分鐘再入多球，幫辛尼特領先2:0。FC薩馬拉好有後勁，特沙拉哥夫首先破蛋，之後仲博到兩個12碼，但波亞斯真係鴻福齊天，對手兩個12碼都射失，最後辛尼特保住贏2:1。𠵱家辛尼特喺俄超以44分排第2。</p></body></html>
