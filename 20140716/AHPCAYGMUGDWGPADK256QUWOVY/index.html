<html><header><meta charset="utf-8"><title>Dino鄭文率先親子教育</title></header><body><h1>Dino鄭文率先親子教育</h1><p>孖仔組合Soler的細孖Dino與歲半囝囝Damiano及老婆、鄭文與三歲女兒Sabrine昨日率先到海港城與巨型史諾比合照。Dino及鄭文特意在訪問前為他們「補課」，Dino說：「我唔想佢睇完就算，所以都有畀少少史諾比漫畫佢睇。」鄭文更認為這是一次很好的親子活動。</p><p>Dino笑謂認識史諾比是初做音樂的時候：「27、8歲左右，因為我監製有好多好多史諾比嘅嘢，我覺得好多古仔都係畀大人睇，好多背後意義。」鄭文也是史諾比漫畫迷。<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
