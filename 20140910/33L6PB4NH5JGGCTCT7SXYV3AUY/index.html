<html><header><meta charset="utf-8"><title>關仁隱事：「花仔」踢帆布出街 - 關仁</title></header><body><h1>關仁隱事：「花仔」踢帆布出街 - 關仁</h1><p>夾Band出身嘅「花仔」有個物業，以前佢隊Band嘅所有獎座同有紀念價值嘅物品都放晒喺個物業度，仲將個地方畀咗佢力捧嘅樂隊「帆布」嚟練歌同居住。早排傳出花仔將個物業賣咗，但關仁聽聞花仔其實冇賣呢個物業，佢只係重新裝修租咗畀人。至於點解咁做，聽聞原來花仔因為一啲小問題同隊band反晒面，將佢哋踢出街之餘，連帶原來花仔隊band嘅嘢都要搬走，𠵱家啲嘢由帆布keep住，佢哋要再搵地方安置。<br>撰文：關仁</p></body></html>
