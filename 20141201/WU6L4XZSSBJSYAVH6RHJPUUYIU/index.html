<html><header><meta charset="utf-8"><title>【生活小技巧】5分鐘搞掂　毋須開爐都食到牛奶滑蛋</title></header><body><h1>【生活小技巧】5分鐘搞掂　毋須開爐都食到牛奶滑蛋</h1><p>有時心血來潮早餐想食雞蛋，但又怕麻煩，不想特意開爐炒蛋或烚蛋，更加不想食少少嘢就洗隻鑊。今集教大家一個懶人小技巧，5分鐘內就食到牛奶滑蛋。</p><p>先準備兩顆雞蛋及大約100ml的牛奶，把兩者拌勻後放進微波爐，大火加熱大約3分鐘就食得。吃下去感覺像燉蛋，口感頗滑，味道不差，最重要是夠方便嘛。</p><p>記者：臧諾</p></body></html>
