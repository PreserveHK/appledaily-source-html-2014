<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伊健向娜姐歌喉潑冷水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>伊健向娜姐歌喉潑冷水 - 馮仁昭</h1><p>周秀娜、鄭伊健同王菀之日前去咗佛山宣傳電影《分手100次》，王菀之喺台上唱咗首主題曲，唔知係咪觀眾反應好好，搞到完咗活動，伊健同娜姐齊齊向鄭丹瑞投訴：「我妒忌王菀之可以上台唱歌！」娜姐仲話：「我就係未見過咁大場面，都好想上台唱歌，我等緊伊健寫歌畀我！」本來旦哥建議佢哋兩個合唱，點知娜姐試唱咗兩句，伊健即刻笑佢聲線「太特別」，拒絕合唱。<br>撰文：馮仁昭</p></body></html>
