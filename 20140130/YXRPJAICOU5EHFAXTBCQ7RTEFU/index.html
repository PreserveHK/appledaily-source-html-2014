<html><header><meta charset="utf-8"><title>求驗客手記：摩佬唔放高圖爾斯</title></header><body><h1>求驗客手記：<br>摩佬唔放高圖爾斯</h1><p>先前有指車路士想同馬德里體育會協議，將外借畀後者嘅門將泰拔高圖爾斯（圖）作為交易條件，換購𠵱家紅到發紫嘅前鋒迪亞高哥斯達。但領隊摩連奴似乎唔係咁諗，佢最近接受訪問時，堅稱唔會畀呢位比利時新星下季再留喺馬體會，想佢同施治拗吓手瓜，競逐車仔嘅1號門將位置。高圖爾斯嘅經紀下個月就會去倫敦同車仔傾傾，但據講前提係一定要有正選；我求大俠就話喺摩佬腦入面，邊可能有必然正選吖？就算口講有，都係想呃你簽約先嘅啫。</p></body></html>
