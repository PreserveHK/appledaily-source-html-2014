<html><header><meta charset="utf-8"><title>K-Pop之王：金希澈自認SJ中最靚仔</title></header><body><h1>K-Pop之王：金希澈自認SJ中最靚仔</h1><p>韓團Super Junior（SJ）成員金希澈（圖）前晚出席電台節目時，當被問到SJ的外貌排名時，希澈自信地認第一，又大讚成員東海的眼睛很漂亮，尤其是悲傷的目光更是魅力滿分。希澈更自爆自己大學時曾主修觀光英語繙譯，但英文考試成績卻不到10分，他說：「因為很不擅長英文，所以選讀英文系。當時要讀英文書《天地一沙鷗》時，真是一邊讀一邊流汗。」</p></body></html>
