<html><header><meta charset="utf-8"><title>花絮：男女排齊遭橫掃</title></header><body><h1>花絮：男女排齊遭橫掃</h1><p>中國女排主力應付世錦賽，今屆亞運就派二隊參加，一路殺到入決賽都算令人驚喜。不過，噚日場決賽要鬥有一班主力壓陣嘅東道主南韓（紅衫），輸0:3無緣5連冠都算無可厚非嘅。中國男排噚日喺4強就同樣以直落3局，輸畀亞洲最勁嘅伊朗，今日會同南韓爭銅牌。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
