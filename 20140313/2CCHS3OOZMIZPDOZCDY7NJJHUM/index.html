趁夫離家　婦燒炭危殆</title></header><body><h1>各區突發簡訊：<br>
趁夫離家　婦燒炭危殆</h1><p>【大　欖】<br>【本報訊】38歲姓李女子，前晚與同齡姓郭丈夫因感情問題，在大欖聯康里胡屋村住所發生爭執，事後她趁丈夫離開住所，飲酒後燒炭自殺。至昨凌晨2時許，郭回家入屋後，發現妻子昏迷床上，身旁有一盆曾燃燒的炭，立即報警。救護員到場女事主由丈夫陪同送院，急救後情況危殆。警員在現場無撿獲遺書，調查後相信女事主因感情問題輕生，案件無可疑。</p></body></html>
