<html><header><meta charset="utf-8"><title>隔牆有耳：35小童玩港版滾蛋 - 李八方</title></header><body><h1>隔牆有耳：<br>35小童玩港版滾蛋 - 李八方</h1><p>每年復活節美國白宮都搞「滾蛋大賽」，開放南草坪畀小朋友比賽，鬥快用木匙將復活蛋運到終點，已有136年歷史。香港圓方商場噚日都搞咗個港版復活節滾彩蛋賽，場地設計參考白宮南草坪，鋪上5條長10米嘅滾蛋賽道，而用嘅木湯匙、復活蛋等都同白宮一樣。今年香港有35位6至9歲嘅小朋友參加湯匙推蛋大賽，最後有5個小朋友入決賽，都得到一套五隻刻有美國總統同總統夫人簽名嘅木刻版復活蛋。點先可以滾得快啲？可能要學鬍鬚曾咁講返句：「行開啦」！</p></body></html>
