<html><header><meta charset="utf-8"><title>人面羊身怪胎農場主人被指人獸交</title></header><body><h1>人面羊身怪胎<br>農場主人被指人獸交</h1><p>阿根廷一隻夭折山羊，被發現是畸胎，頭如人頭，疑是殺蟲藥所致，但羊主卻被網民指有人獸交之嫌。<br><br>西北部薩爾塔省務葨的的比利亞爾瓦（Villalba）表示，朋友將畸羊屍體照貼到社交網站後，被迷信的鄉民懷疑他與羊媽人獸交，他的妻子忙於否認。<br><br>不過，畸羊可能是農場的殺蟲藥，導致基因突變所致。<br><br>英國《每日郵報》</p></body></html>
