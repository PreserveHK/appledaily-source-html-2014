<html><header><meta charset="utf-8"><title>解謎送信
圖畫隱藏地址考郵差</title></header><body><h1>解謎送信<br>
圖畫隱藏地址考郵差</h1><p>信封上的郵寄地址向來講求簡潔清晰，但英國一位平面設計師為測試皇家郵政的可靠程度，反其道而行在信封面以地圖、尋字遊戲（下圖）及圖畫（上圖）隱藏地址，結果五年來郵差每次都能成功解讀，順利派遞。<br>艾迪生受到家鄉大米森登一位極高效率的郵差啟發，才想到跟郵差大玩猜謎遊戲。他表示「越來越佩服他們的耐性和毅力」，竟能將他寫得「古怪又草率」的地址一一破解。皇家郵政發言人對郵差的辦事能力感到欣喜，但不忘奉勸大家，寄信最好還是用完整地址。<br>英國《每日電訊報》</p></body></html>
