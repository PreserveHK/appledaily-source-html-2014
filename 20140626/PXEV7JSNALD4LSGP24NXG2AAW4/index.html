<html><header><meta charset="utf-8"><title>綜藝王：孫藝珍失落返韓</title></header><body><h1>綜藝王：孫藝珍失落返韓</h1><p>韓國女星孫藝珍（圖）早前聯同綜藝節目《無限挑戰》的主持劉在石、HaHa等，飛往巴西為南韓國家隊在世盃出戰阿爾及利亞打氣，可惜太極虎最終輸波，令現場直擊的孫藝珍勁失望。雖然國家隊還會火併比利時爭入16強，但眾星因有其他工作，昨早已返抵首爾。可能坐長途機太疲累，孫藝珍戴上黑超，而劉在石就一貫親民作風向粉絲揮手。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
