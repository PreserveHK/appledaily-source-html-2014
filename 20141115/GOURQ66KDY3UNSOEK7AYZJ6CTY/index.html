<html><header><meta charset="utf-8"><title>英籍男毀枱罰款</title></header><body><h1>英籍男毀枱罰款</h1><p>【反對佔中】<br>【本報訊】英國籍運輸工人聲稱因為不滿佔中行動，遂在旺角街頭踢毀屬於法輪功的一張枱，枱腳變形受損，警員到場拘捕他，控以刑事毀壞罪名。他昨日在觀塘裁判法院承認控罪，被判罰款300元及需要賠償200元維修費予法輪功。<br>被告Roger Olausen的中文名為奧朗臣，持有香港身份證。案發於上月6日，法輪功一名女成員於旺角亞皆老街與砵蘭街交界的行人路設置攤檔。<br>同日約下午五時半，被告突然行向攤檔並踢一張枱後隨即逃走，但遭途人截停，恰巧有警員行過，將他拘捕，被告在警誡下稱因不滿佔中行動而犯案。<br>案件編號：KTCC5430/14</p></body></html>
