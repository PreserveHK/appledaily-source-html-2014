<html><header><meta charset="utf-8"><title>世盃短訊--沙高：唔播國歌欠尊重</title></header><body><h1>世盃短訊--<br>沙高：唔播國歌欠尊重</h1><p>周日法國對洪都拉斯的賽前，因為河岸球場電力出現故障，所以並沒有播放雙方的國歌。法國後衞馬馬度沙高（圖）對此感到不滿，他表示：「有人告訴我是因為電力故障，但我仍然認為這缺乏尊重。」而在該場賽事梅開二度的前鋒賓施馬則認為，球隊有力奪冠，他說：「我們是一支年輕球隊，而且很有實力，絕對可以做出令人驚訝的成績。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
