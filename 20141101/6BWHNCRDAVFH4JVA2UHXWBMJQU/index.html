<html><header><meta charset="utf-8"><title>隔牆有耳：港人聯署斥BBC不實 - 李八方</title></header><body><h1>隔牆有耳：<br>港人聯署斥BBC不實 - 李八方</h1><p>國際媒體BBC日前報道，指香港社運人士去奧斯陸自由論壇，接受佔中訓練，成為建制派、北京針對佔領運動有「外國勢力」介入嘅「證據」，好多香港人睇完O晒嘴，指報道內容不實、誤導，令人非常遺憾，喺網上發起聯署，要求BBC立刻將整篇文字同影像報道從網上刪除，並發出道歉聲明。<br>其中一點被指錯誤嘅，係指天安門示威者楊建利同香港學生每天聯絡，發起聯署嘅人指，學民思潮從無同跟楊建利有定期聯繫，楊建利亦否認有咁講過，又報道又暗示學生運動有「陰謀」成份，聯署人士話佔中從一開始就唔係秘密，BBC報道好唔公道。</p></body></html>
