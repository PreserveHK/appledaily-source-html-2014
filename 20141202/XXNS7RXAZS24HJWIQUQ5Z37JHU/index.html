<html><header><meta charset="utf-8"><title>體訊速遞：（花樣滑冰）香港組合滑出金牌</title></header><body><h1>體訊速遞：<br>（花樣滑冰）香港組合滑出金牌</h1><p>香港的陶瀚林及小野真琳昨日在德國舉行的2014 NRW盃中，以總分113.59分奪得雙人滑金牌，瑞士及德國組合分獲銀牌及銅牌。兩人去年剛結束青年賽，今次是他們在成人組第1面金牌。本報消息（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
