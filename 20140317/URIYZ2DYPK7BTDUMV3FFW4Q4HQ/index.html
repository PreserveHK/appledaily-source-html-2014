<html><header><meta charset="utf-8"><title>張智霖遇童年翻版</title></header><body><h1>張智霖遇童年翻版</h1><p>張智霖（Chilam）昨日在馬鞍山為新碟舉行簽唱會，獻唱《歲月如歌》時，因甩嘴及忘記歌詞要重唱，他笑說：「唔可以成日唔記得歌詞，要挑戰老人癡呆症。」又與現場觀眾玩遊戲，更與一名小男孩打趣說：「你眼大大又有酒凹，咁似我，喺邊間醫院整？」<br>將於7月舉行演唱會的Chilam，表示韓劇《來自星星的你》大熱，希望請得都教授當嘉賓：「或者全智賢都幾好，不過我只係講笑，唔係真嘅。」談到他在微博呼籲人捐肝，指朋友需要換肝，他謂是藝人張建聲的表哥患上肝病，故幫忙呼籲。<br>採訪、攝影：譚倩宜</p></body></html>
