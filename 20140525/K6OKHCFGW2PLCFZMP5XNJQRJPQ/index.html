<html><header><meta charset="utf-8"><title>孫儷大S晒B滿月照</title></header><body><h1>孫儷大S晒B滿月照</h1><p>內地女星孫儷本月初來港，為鄧超誕下次女小花，當時傳出二人超生，以及「雙非」等風波，但其實小花在港出生，並未有觸犯超生。轉眼間小花也差不多一個月大了，昨午孫儷將長子等等與小花的合照上載到微博，並留言說：「小花妹妹，以後就讓等哥來罩着你！」相片中，見到等等擁着妹妹小花，一同睡在床上，狀甚溫馨。另外，大S與汪小菲的寶貝女玥兒，昨天剛滿月，大S上載囡囡新相到微博說：「今天滿月~我的玥兒滿月了~」</p></body></html>
