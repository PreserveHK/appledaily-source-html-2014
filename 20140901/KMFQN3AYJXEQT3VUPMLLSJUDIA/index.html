<html><header><meta charset="utf-8"><title>求驗客手記：祖記靠烏龍波割「禾」</title></header><body><h1>求驗客手記：<br>祖記靠烏龍波割「禾」</h1><p>新一季意甲喺上周六開鑼，打頭陣由衞冕嘅祖雲達斯（黑白間）作客出戰基爾禾。祖記有唔少主力缺陣，中場大將派路受傷加上後防主力基亞連尼停賽，結果新帥艾基利派咗18歲小將京士利高文首次亮相意甲。祖記喺開賽6分鐘就靠基爾禾守將基斯坦奴比拉基擺烏龍先開紀錄，但之後時間狂攻猛打，有3次中柱中楣加上對手護空門，結果只係1:0直到永遠，僅熟旗開得勝。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
