<html><header><meta charset="utf-8"><title>隔牆有耳：鄧家彪生瘡冇去上海 - 李八方</title></header><body><h1>隔牆有耳：<br>鄧家彪生瘡冇去上海 - 李八方</h1><p>建制派上周六同日去上海做人肉佈景板，惟獨唔見咗工聯會鄧家彪，原來兩星期前，佢左耳後方生咗粒大瘡，晚晚輾轉反側冇覺好瞓，就算食消炎藥同抗生素都無補於事，上周三去睇醫生，發現毛孔閉塞加上細菌感染，釀成含膿大瘡，最終要做手術割瘡，因此缺席上海行。噚日佢去立法會開會，手術位仲黐住塊紗布。佢話只係小兒科，因為做完手術後，個頭包到成個木乃伊，搞到囡囡都巧京京。</p></body></html>
