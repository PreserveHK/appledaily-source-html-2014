<html><header><meta charset="utf-8"><title>羅霖隨手執拖友</title></header><body><h1>羅霖隨手執拖友</h1><p>羅霖、Ana R.、Cara G.夫婦和余思敏等昨晚到澳門出席軒尼詩干邑活動，羅霖着背部透視裙搶鏡，曾任空姐的她說：「以前做空姐要學試酒，一晚試40幾種酒，自己暈到行唔到，以前飲完酒會開心笑，呢幾年就喊，可能離婚衝擊。」記者提議她找新戀情減壓，羅霖笑說：「女人有戀愛特別靚，自己乾咗兩年，希望喺身邊追求者搵一個。」<br>生女後首次以夫妻檔出席活動的Cara G.說：「囡囡都有嚟澳門，搭船時餵人奶，隻船搖吓搖吓，囡囡好開心，可能佢大咗想做舞蹈員。」余思敏則透露老公鄭中基稍後到廣西拍戲，逗留三個月，女兒已感到很不捨。<br>採訪、攝影：盧妹</p></body></html>
