<html><header><meta charset="utf-8"><title>求驗客手記：米禾爾迷彩致敬</title></header><body><h1>求驗客手記：米禾爾迷彩致敬</h1><p>米禾爾目前喺英冠表現一般，不過喺周六迎戰賓福特嘅聯賽，佢哋就會創紀錄，成為英史上第一隊着迷彩波衫（圖）比賽嘅球隊。點解米禾爾要咁爆？其實佢哋係出於愛國心箒，皆因喺11月11號係英國殤紀念日（Remembrance Day），係一個為咗紀念喺戰爭中犧牲嘅軍人同埋平民嘅紀念日，所以佢哋特登着上迷彩球衣，以表敬意。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
