<html><header><meta charset="utf-8"><title>林峯：傾緊電影劇本</title></header><body><h1>林峯：傾緊電影劇本</h1><p>剛離巢的林峯和女主角佘詩曼昨日在將軍澳皇冠假日酒店宣傳新劇，男女主角壓軸出場，引得全場尖叫歡呼，恍如舉行一個大型歡送會。林峯的去向一直未有落實，他被在場記者追問會否有新進展公佈時表示：「有電影劇本傾緊，最想選擇適合自己嘅角色先接拍。」<br>對於有指林峯跟浙江衛視台簽約，他否認真有其事，只是為劇集宣傳而已。最近亞視又表明想邀請林峯擔任今屆《亞姐》評判，更可以遷就他的檔期，將《亞姐》總決賽延期，他表情錯愕，然後笑說：「要佢哋慢慢等，因為從未有人接洽我，我亦冇聽聞此事。」<br>撰文：非非</p></body></html>
