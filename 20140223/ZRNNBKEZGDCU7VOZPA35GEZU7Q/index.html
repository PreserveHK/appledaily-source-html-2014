<html><header><meta charset="utf-8"><title>智孝部隊：金宇彬Rain飛澳洲拍RM</title></header><body><h1>智孝部隊：金宇彬Rain飛澳洲拍RM</h1><p>宋智孝有份主持的韓國人氣綜藝節目《Running Man》（RM），昨日出發到澳洲拍攝五日特輯，不過未見智孝隨隊出發，因她要趕拍《急診男女》，稍後才會合大隊。擔任今集嘉賓的《繼承者們》男星金宇彬和韓國天王Rain，先在機場拍了部份片段，二人和RM其他主持如金鐘國和劉在石的出現，引來機場一陣哄動。</p><p>韓劇《聽見你的聲音》男星李鍾碩原定也是今次特輯嘉賓之一，但他日前確診H1N1新型流感，最終無奈辭演，事務所說：「對於李鍾碩會在中途加入拍攝的傳聞，絕對不是事實。」今次RM澳洲特輯暫定下月播放。</p></body></html>
