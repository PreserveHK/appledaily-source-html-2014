<html><header><meta charset="utf-8"><title>案件速遞︰Uncle標否認虐Tommy仔</title></header><body><h1>案件速遞︰<br>Uncle標否認虐Tommy仔</h1><p>【本報訊】在西貢鬧市用鐵鏈鎖着野豬「Tommy仔」散步的Uncle標，被指在野豬咬人後未有向警署通報，又涉踢打虐待野豬，被控沒有將動物咬人的事實通知最近的警署及殘酷對待動物共兩罪。他昨天在觀塘裁判法院否認罪名，案件4月14日預審。<br>被告成榮標（62歲）報稱裝修工人，控罪指他於去年11月17日在西貢海傍街碼頭，身為一隻野豬的畜養人，未有就該動物曾經咬人一事通知最近的警署。同日，他在西貢福民街附近踢或打一隻野豬，令牠受不必要痛苦。<br>案件編號：KTCC963/14</p></body></html>
