<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★英國樂隊Blur主音Damon Albarn前日宣佈將推出全新個人專輯，新歌《Everyday Robots》MV已在網上瘋傳。<br>★《哈利波特》男星丹尼爾拉德克里夫，與「狼人」曉治積曼分別會再接演百老匯舞台劇。<br>★日本女星中川翔子，前日在東京一間戲院以Lolita打扮出席新片試映會。<br>★韓國男星林時完主演的電影《辯護人》在當地高達1,000萬觀眾人次入場，前晚他與拍檔到戲院謝票，更跪地叩謝。</p></body></html>
