<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）陳肇鈞遭金帥「照肺」</title></header><body><h1>體訊速遞︰<br>（足球）陳肇鈞遭金帥「照肺」</h1><p>為備戰省港盃，港足昨在大埔廣福球場友賽YFC澳滌，結果以0:1落敗。教練金判坤賽後不滿球員表現，當中陳肇鈞（右）更被單獨「照肺」。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
