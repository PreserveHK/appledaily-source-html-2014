<html><header><meta charset="utf-8"><title>千嬅女人四十狂歡</title></header><body><h1>千嬅女人四十狂歡</h1><p>昨日踏入女人四十的楊千嬅，前日舉行派對狂歡慶祝，千嬅手捧鮮花跟老公丁子高合照，而丁子高則留言：「我說過要你快樂！Happy Birthday to my LOVE！」會場除以千嬅最愛的紫色佈置外，丁子高為𠱁老婆開心，特別訂造了她至愛的鬆弛熊蛋糕。身為人母的千嬅呼籲粉絲勿送禮物，將祝賀她的心意轉贈聯合國兒童基金，為下一代出一分力。另有內地粉絲畫了幅以紅館做主題的畫放上微博賀偶像，當中千嬅在整雞蛋仔。<br>撰文：皓騫</p></body></html>
