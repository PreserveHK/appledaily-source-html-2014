<html><header><meta charset="utf-8"><title>當獅子係貓養　朋友到訪幾乎變肉腸</title></header><body><h1>當獅子係貓養　朋友到訪幾乎變肉腸</h1><p>有人喜歡養狗、貓等較溫馴的動物，但外國一對夫婦竟然愛養獅子。網上流傳一段短片，見到這對夫婦任由獅子在屋內自由走動，平日餵食鮮肉，他們更常與這隻非常寵物玩耍。<br><br>但當一位訪客上門，獅子突然撲向他，跟他「玩耍」，結果該名男子身上多處被抓傷及咬傷。幸好男、女主人及時拉開獅子，否則後果不堪設想。網民大多批評養獅子不智，有人留言同情獅子，謂牠應該活在森林而非屋子內，而撲向「獵物」也是天性使然。<br><br>LiveLeak</p></body></html>
