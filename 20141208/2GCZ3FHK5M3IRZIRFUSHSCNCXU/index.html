<html><header><meta charset="utf-8"><title>雲妮傳記片揭吸毒生活</title></header><body><h1>雲妮傳記片揭吸毒生活</h1><p>早前一直盛傳已故美國流行天后雲妮侯斯頓（Whitney Houston）的演員兼監製老友Angela Bassett，不理雲妮家人反對堅持要拍攝一齣雲妮的人物傳記電視電影《Whitney》，昨日預告片段終於曝光。</p><p>於《Whitney》中傳奇天后雲妮由《全美超級模特兒新秀大賽》（America's Next Top Model）模特兒Yaya DaCosta扮演，故事雖披露了雲妮如何一唱成名成為國際巨星，但焦點更放於她私生活方面，包括如何跟Bobby Brown成為情侶，而伴隨着成名及情傷後是不停酗酒及吸毒，最終令她走上末路。<br>撰文：盧葦</p></body></html>
