<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）卡達今演4強戰</title></header><body><h1>體訊速遞：<br>（桌球）卡達今演4強戰</h1><p>英格蘭抗癌勇士卡達（圖），昨在尖東名將桌球城舉行的名將盃桌球賽分組賽，以4:2擊敗中國的梁文博，小組成績2勝1負，取得4強席位。準決賽今日上演，賽事免費入場。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
