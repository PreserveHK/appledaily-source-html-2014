<html><header><meta charset="utf-8"><title>42歲美魔女婆婆　驚艷三代同堂照</title></header><body><h1>42歲美魔女婆婆　驚艷三代同堂照</h1><p>只看樣子，一定想不到她已是婆婆級人物。<br><br>日本這位42歲的美魔女 ─ 井上和子，最近登上《美ST》雜誌4月號，她與兩個女兒和孫兒們的三代同堂照，看上去只像三姊妹帶着小孩的家庭聚會，被網友稱為「終極美魔女」。井上和子 19歲那年便結婚並誕下長女，兩年後再誕下次女，而女兒們也和母親一樣，很年輕便結婚生子，令井上和子榮升婆婆。<br><br>井上和子早前已經於第4屆日本國民美魔女的選拔上，因為勻稱且完全看不出年齡的好身材而獲獎，去年也獲得關西地區美魔女選拔的冠軍。<br><br>台灣宅宅新聞</p></body></html>
