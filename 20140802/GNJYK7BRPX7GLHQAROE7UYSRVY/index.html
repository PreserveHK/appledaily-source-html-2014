<html><header><meta charset="utf-8"><title>大象巡遊踩到香港化身李小龍仲有邊個？</title></header><body><h1>大象巡遊踩到香港<br>化身李小龍仲有邊個？</h1><p>再有動物展覽閃到香港！全球最具規模的手繪大象雕塑藝術展－「大象巡遊」現於本港展出，旨在引起公眾對亞洲大象的關注及支持保育工作。<br><br><br>超過一百頭大象寶寶雕塑於太古廣場﹑太古城中心及東薈城名店坊展出。它們均由本地或外地藝術家﹑名人設計及制作。有參與設計的著名形象顧問劉天蘭指出有感亞洲大象數目愈來愈少，希望透過是次活動為牠們籌款。<br>活動完結後，部份大象雕塑將會作拍賣，拍賣所得收益將全數撥捐亞洲大象基金會(Asian Elephant Foundation)。<br></p></body></html>
