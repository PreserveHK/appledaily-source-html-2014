<html><header><meta charset="utf-8"><title>求驗客手記：摩納哥打的即開齋</title></header><body><h1>求驗客手記：摩納哥打的即開齋</h1><p>摩納哥開季運氣麻麻，頭兩場法甲都輸波收場，到咗周日作客南特賽前，架隊巴仲突然死火，搞到啲球員要飛的去球場。不過，西方人天生性格樂觀輕鬆，就算喺呢個危急關頭，班球員都識得苦中作樂，其中法卡奧（左起）、蘇巴錫、奧甘波斯同謝明就利用呢個機會喺的士度玩自拍，仲將張相放上twitter，同大家開心share㖭。結果法卡奧今場波就喺完半場前頭槌建功，幫摩納哥小勝1:0，今季終於打開勝利之門。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
