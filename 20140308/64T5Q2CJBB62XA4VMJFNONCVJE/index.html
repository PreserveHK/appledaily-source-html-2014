<html><header><meta charset="utf-8"><title>玩命男玩殘大鱷　口對口當係隻狗</title></header><body><h1>玩命男玩殘大鱷　口對口當係隻狗</h1><p>鱷魚兇殘無比，但哥斯達黎加一名「玩命男」，向死神挑戰，徒手近距離餵飼河中一條大鱷。<br><br>這名男子拿著肉塊，先在河中拍打水面，成功引誘一條鱷魚游近，但男子仍未滿足，一直將鱷魚引上岸，還多番玩弄，把鱷魚舞得左右兩邊走，最後鱷魚成功噬咬肉塊，該玩命男再向難度挑戰，用口咬著肉塊，頭對頭與鱷魚對峙，最後鱷跳起將肉咬走，「玩命男」及時避開，絲毫無損。有網民形容，該「玩命男」直情將大鱷當狗般餵飼。<br><br>據上載片段的網民表示，片段是在2011年拍攝，上月才上載到YouTube。他相信，該玩命男必定受過訓練，才可以如此膽色過人。<br><br>英國《都市報》</p></body></html>
