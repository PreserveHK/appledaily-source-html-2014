<html><header><meta charset="utf-8"><title>雷射筆照燶男童眼球</title></header><body><h1>雷射筆照燶男童眼球</h1><p>重慶10歲男童海海（化名）近日花100元（人民幣）壓歲錢，在地攤購買兩支大功率的雷射筆（圖）。回家後，他興奮地把玩新玩具四處照。由於光線太強，照地板上的紙張幾秒就冒煙。<br>「它為何有這麼強的光？」出於好奇，海海對着雷射筆光源盯了4、5秒鐘。此時，他突然感到眼睛有灼傷感，眼前還突然一黑。當他休息一會後，眼前出現一個消不掉的黑斑點。醫生診斷發現，海海的右眼黃斑被燒傷，雖然治理後情況好轉，但已造成永久傷害。<br>《重慶晚報》</p></body></html>
