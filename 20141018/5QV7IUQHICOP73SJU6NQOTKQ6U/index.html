<html><header><meta charset="utf-8"><title>貞子前夫沖繩車禍亡</title></header><body><h1>貞子前夫沖繩車禍亡</h1><p>曾於日本片《午夜凶鈴2凶鈴再現》中扮演貞子，亦客串演過港劇《我和殭屍有個約會Ⅱ》的女星佐伯日菜子，其日本國腳前夫奧大介，昨日凌晨約4時半駕駛私家車經過沖繩宮古島市時，發生嚴重交通意外，其汽車撞上電燈柱，奧大介骨盤折斷，最終傷重死亡，終年38歲。據日本傳媒報道，車禍時車中並沒有其他乘客，警方現正調查車禍原因。<br>奧大介去年6月曾因恐嚇被警方拘捕，當時仍是他妻子的佐伯日菜子，報警指丈夫恐嚇要殺死他，案件曝光後，佐伯的朋友才向傳媒爆出，育有兩名女兒的他們雖表面幸福，但其實佐伯被丈夫施以家暴，曾見過她被打傷，二人最終離婚。<br>撰文：阮瑜</p></body></html>
