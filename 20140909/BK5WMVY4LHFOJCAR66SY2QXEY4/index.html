<html><header><meta charset="utf-8"><title>Joan如願喪禮似派對</title></header><body><h1>Joan如願喪禮似派對</h1><p>有「美國夏蕙姨」之稱的美國著名笑匠及主持人Joan Rivers，於上周四離世，享年81歲，家人昨日在紐約為她舉行喪禮。</p><p>Joan生前曾提及想喪禮似足荷李活派對。昨日喪禮場外聚集了大批市民，而出席的賓客亦是名人，如莎拉謝茜嘉柏加（Sarah Jessica Parker）與老公馬修波特歷（Matthew Broderick）帶兒子出席，而曉治積曼（Hugh Jackman）則表演唱歌。</p></body></html>
