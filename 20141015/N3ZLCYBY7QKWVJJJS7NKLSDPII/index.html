<html><header><meta charset="utf-8"><title>中環在線：港航搞活動跟足國泰 - 李華華</title></header><body><h1>中環在線：港航搞活動跟足國泰 - 李華華</h1><p>國泰（293）作為本港航空業一哥，每年贊助大大小小活動，搞緊上市嘅香港航空似乎點都要跟。好似國泰早年贊助電視劇集《衝上雲霄》，港航舊年就贊助《衝上雲霄II》；國泰有「飛越理想」計劃，港航噚日就推出「飛越雲端」中小學生贊助計劃，都係請學生坐飛機。唔講以為兩間公司係同一個阿媽㖭呀。<br>港航副總裁孫劍峰講明，國泰每年贊助七人欖球賽有聲有色，港航亦希望贊助足球活動。好似噚晚香港對阿根廷嘅世紀大戰，港航就有份贊助，公司之後會繼續同足總合作。</p></body></html>
