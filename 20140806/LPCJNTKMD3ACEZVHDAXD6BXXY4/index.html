<html><header><meta charset="utf-8"><title>李嘉欣愛發白日夢</title></header><body><h1>李嘉欣愛發白日夢</h1><p>李嘉欣（Michele）、郭富城、梁詠琪與楊采妮等為助聯合國兒童基金會籌款，早前親自設計了美國《花生漫畫》（Peanuts）中史諾比最愛用來發白日夢的狗屋，他們設計的迷你版小屋將於今天起至12日在海運大廈展覽，並會以底價1千元作公開慈善競投。Michele設計的小屋以黑、白色為主，她說：「相信小朋友都會發白日夢，想像大個會係一個乜嘢人、做乜嘢職業，但只要願意想像，願意付出努力，夢想絕對唔會係幻想。」而梁詠琪與郭富城等的設計則較為繽紛，展現童真一面。<br>撰文：栐仁</p></body></html>
