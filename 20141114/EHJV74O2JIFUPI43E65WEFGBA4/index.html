<html><header><meta charset="utf-8"><title>巨躉Kim遭惡搞變熱狗</title></header><body><h1>巨躉Kim遭惡搞變熱狗</h1><p>美國名媛Kim Kardashian因為豐滿的巨躉而聞名，最近她登上美國雜誌《Paper》封面並拍攝了一輯重口味晒背部的半裸照片，再成為惡搞改圖的對象。</p><p>Kim其中一張露出豪華臀的照片，掀起網絡改圖的風潮，除跟早前歌手Nicki Minaj一樣屁股變成Google搜尋器的logo外，有網友又將馬屁股key進她後半身讓她變成人馬，更誇張地將Kim變成一隻熱狗及製造出一條屁股裙，創意澎湃。<br>撰文：盧葦</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
