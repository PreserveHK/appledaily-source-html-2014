<html><header><meta charset="utf-8"><title>碧咸仔廣告價55萬</title></header><body><h1>碧咸仔廣告價55萬</h1><p>英國萬人迷碧咸（David Beckham）次子Romeo繼前年拍攝時裝品牌Burberry的廣告後，近日孭重飛再為該品牌拍新一輯廣告。據指現年12歲的他，今次做代言人輕易袋走55萬港元酬勞，廣告身價遠比一般男模高，同時相比其大哥Brooklyn昔日只在倫敦的一間法式咖啡店打工，獲得的時薪約36港元工資，Romeo賺取的零用錢可謂相當可觀。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
