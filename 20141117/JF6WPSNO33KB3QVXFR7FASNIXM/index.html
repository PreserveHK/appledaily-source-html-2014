<html><header><meta charset="utf-8"><title>女神拋胸啜手指有幾惹火？ 阿喜寫真被列兒童不宜</title></header><body><h1>女神拋胸啜手指有幾惹火？ <br>阿喜寫真被列兒童不宜</h1><p>宅男女神阿喜(林育品）早前發行的第二本寫真書賣出，好好賣呀！好賣到在台灣勇奪便利商店寫真類單日銷售冠軍。但結果因為這樣，又因為阿喜真的太性感，導致反被便利商店封殺了。據台灣媒體昨日報道，阿喜一張手含在嘴巴，穿低胸洋裝露事業線的海報，實在太性感惹火了，被列為「兒童不宜」系列。唉！經理人公司為了令所有阿喜的粉絲都能受惠，惟有將性感海報換成可愛模樣。</p></body></html>
