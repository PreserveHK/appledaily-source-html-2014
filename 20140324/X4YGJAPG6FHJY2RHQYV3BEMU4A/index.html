<html><header><meta charset="utf-8"><title>文凱玲全裸博升呢</title></header><body><h1>文凱玲全裸博升呢</h1><p>【美人娛】文凱玲（Connie）早前接演王晶開拍的新片《唐伯虎衝上雲霄》，戲中Connie飾演的秋香有大膽全裸演出，她昨在電話中說：「雖然三點不露，但都有背部全裸，真係好大膽。」如此搏命，即被近年只看重內地女星的王晶睇中，簽約成旗下藝人，榮升新任「晶女郎」。她說：「我本身仲有另一間經理人公司，𠵱家傾好同晶哥公司共同合作，有兩間公司同時錫我，真係好幸福。」據悉王晶將於今年開拍三部電影予Connie演出，問可擔心傳緋聞？她說：「唔驚，其實三部戲唔一定係女主角，但會有較重角色。加上晶哥都唔止錫我一個，仲有童菲、胡然等。」<br>採訪：嵐山</p></body></html>
