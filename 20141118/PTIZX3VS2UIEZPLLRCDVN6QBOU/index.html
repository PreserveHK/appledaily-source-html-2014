<html><header><meta charset="utf-8"><title>北角藥房賣假「偉哥」</title></header><body><h1>北角藥房賣假「偉哥」</h1><p>【本報訊】消委會指出，最近從海關收到一宗於今年8月完結的售賣偽冒藥物案作資料，涉案店舖為新寧藥房，位於北角英皇道14F號僑興大廈地下。一名店舖售貨員出售偽冒的犀利士及威而鋼（俗稱偉哥），被判罰120小時社會服務令。<br>根據商品說明條例，出售或供應附有偽造商標或虛假商品說明的貨品，屬嚴重罪行，一經定罪，最高可被判罰款50萬元及監禁5年。市民若對藥物真偽有懷疑，應立即停止服用，而若發現賣偽冒藥情況，可電2545 6182舉報。</p></body></html>
