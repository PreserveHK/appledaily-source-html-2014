<html><header><meta charset="utf-8"><title>Kay《中國音超》最高分晉級</title></header><body><h1>Kay《中國音超》最高分晉級</h1><p>謝安琪（Kay）周日於深圳衞視《中國音超》第二輪複賽選唱林俊傑的《她說》，獲9.91全場最高分，力壓內地歌手陳楚生晉級，惟Kay率領的金牌大風聯隊成員卻出局，Kay跟隊友擁抱灑淚送別。《中國音超》以團隊方式作賽，當晚Kay率領聯隊對戰陳楚生的華誼兄弟音樂聯隊，Kay說：「我希望用國語歌感動大家，這對於一直主要唱粵語歌的我來說是個挑戰。」結果她的演繹獲評判讚賞。<br>撰文：皓騫</p><p><br>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
