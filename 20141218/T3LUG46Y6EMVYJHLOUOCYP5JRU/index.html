<html><header><meta charset="utf-8"><title>閩16歲男生日宴　廣告滿街</title></header><body><h1>閩16歲男生日宴　廣告滿街</h1><p>「歡迎參加我的16歲生日Party！」福建晉江通往石獅的一段公路上，前日出現16個廣告牌，上面印有一名少年的照片（圖），廣告牌一字排開十分有氣勢，而在附近一個村落則有着幾十個亮閃閃的拱門，上面寫着「為曾孫施XX舉行舞象喜慶」。<br>當地民眾稱這個做工貿生意、四代同堂的施姓家庭，為慶祝16歲成員生日，於是請廣告公司包下廣告牌，他們表示生日宴完結後會回復原狀。<br>福建閩南網</p></body></html>
