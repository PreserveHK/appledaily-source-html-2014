<html><header><meta charset="utf-8"><title>美15歲少女自學吞劍</title></header><body><h1>美15歲少女自學吞劍</h1><p>子女天天神神秘秘反鎖在房裏，大概沒甚麼好事，但沒有人比美國15歲少女霍爾（Haley Hall 圖）的父母更震驚，因為霍爾躲起來，竟然是偷偷自學吞劍，三個月後才鼓起勇氣稟明父母。 <br>這名「深喉少女」14歲時看了關於吞劍的書，決定自學，由練習吞衣架和木匙羹開始，到現在可吞下18吋長的劍，成為全球最年輕吞劍人，已申請列入《健力士世界紀錄大全》。<br>自認表演慾極強的霍爾，還懂得逃脫術，能擺脫約束衣和手銬。她說：「等再大一點，我還想學吞火呢。」<br>英國《每日郵報》</p></body></html>
