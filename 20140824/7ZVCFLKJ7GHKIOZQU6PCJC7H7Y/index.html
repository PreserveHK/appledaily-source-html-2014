<html><header><meta charset="utf-8"><title>K-Pop之王：東海T.O.P撞樣撞髮型</title></header><body><h1>K-Pop之王：東海T.O.P撞樣撞髮型</h1><p>韓國男團Super Junior（SJ）即將推出新專輯《MAMACITA》，近日公開牛仔造型的預告照片，有網民發現成員東海與BIGBANG的T.O.P竟然撞臉，從髮型、表情、以及格仔上衣的造型都十足十，唯一不同的只是照片的方向。</p><p>另外，SJ昨日早上從韓國飛往印尼出席活動，之後他們會於29日在韓國各大音樂網站公開新專輯的全部歌曲，並演出音樂節目會歌迷。</p></body></html>
