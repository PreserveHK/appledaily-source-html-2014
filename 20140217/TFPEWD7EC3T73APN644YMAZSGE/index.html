巴士撞倒過路青年</title></header><body><h1>各區突發簡訊：<br>
巴士撞倒過路青年</h1><p>【中  環】<br>【本報訊】22歲的巴基斯坦籍青年，昨晨6時許在中環蘭桂坊酒吧下班後，沿德輔道中西行，打算乘車回家。惟他在近畢打街的交界欲橫過馬路時，遭一輛往堅尼地城的巴士撞倒，彈飛七米，頭部着地流血，一度暈倒地上。55歲姓林巴士車長見狀報警，由救護員送往瑪麗醫院治理，目前情況穩定。警方正就意外起因展開調查，初步不排除有人亂過馬路肇禍。</p></body></html>
