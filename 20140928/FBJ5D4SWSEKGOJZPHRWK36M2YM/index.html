<html><header><meta charset="utf-8"><title>哈薩克批《海綿寶寶》暴力</title></header><body><h1>哈薩克批《海綿寶寶》暴力</h1><p>美國著名電視動畫《海綿寶寶》（SpongeBob SquarePants圖）的主角被指為人「蝦蝦霸霸」，變相宣揚暴力，被哈薩克政府狠批毒害兒童心智，列入兒童不宜。<br>哈薩克保護兒童權益委員會收看多集海錦寶寶動畫，認為內容宣揚流氓、暴力及欺凌文化。委員會主席奧拉莎莉伊娃批評，海綿寶寶在社區經常使用暴力，並看來樂此不疲，行為令人震驚。<br>委員會認為，海綿寶寶行徑會銘刻兒童腦海，對兒童的行為和心智有不良影響，建議家長不要讓子女收看。<br>英國《每日鏡報》</p></body></html>
