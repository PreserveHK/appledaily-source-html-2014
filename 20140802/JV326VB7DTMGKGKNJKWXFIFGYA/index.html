<html><header><meta charset="utf-8"><title>K-Pop之王：Henry寸少時冇人氣</title></header><body><h1>K-Pop之王：Henry寸少時冇人氣</h1><p>韓團少女時代（少時）成員Sunny日前孖住男團SJ-M成員Henry演出綜藝節目，節目上，Henry不停攻擊Sunny，笑指她化妝前後，樣子判若兩人，又指現在少時在軍隊人氣不敵女團AOA。Henry又當眾向Sunny求婚，指對方是所屬公司SM事務所社長李秀滿的姪女，想攀關係，令Sunny尷尬到極。另外，少時今日到達香港，為晚上在亞博館舉行的演唱會做準備。</p></body></html>
