<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）14歲男生元旦泳賽封王</title></header><body><h1>體訊速遞：<br>（游泳）14歲男生元旦泳賽封王</h1><p>昨晨在中灣舉行的元旦冬泳（圖），14歲中學生周盛夏只用5分46秒，游畢近700米的途程，率先抵達淺水灣的終點，蟬聯男子組冠軍。女子組冠軍就由李恒楓贏得，時間為6分16秒。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
