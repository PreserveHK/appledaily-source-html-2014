<html><header><meta charset="utf-8"><title>哈佛研猴子版「阿凡達」</title></header><body><h1>哈佛研猴子版「阿凡達」</h1><p>電影《阿凡達》中，人類能透過意念控制其他生物，美國現時亦有研究這種異體操控術。哈佛大學醫學院今年2月在英國科學雜誌《自然通訊》發表研究，他們用兩隻猴子，一隻作為發出指令的「主體」，另一隻則是接收指令的「阿凡達」，牠們分別在大腦內及脊椎接上電極晶片，主體可用意念控制另一隻猴子完成任務。<br>此外，美國匹茲堡大學研究人員前年在一名四肢癱瘓的52歲婦人大腦內，植入兩片微電極陣列，婦人透過陣列傳送訊息，即時操縱機械手臂，包括遞食物及書寫。<br>央視網</p></body></html>
