<html><header><meta charset="utf-8"><title>過氣亞姐選亞生</title></header><body><h1>過氣亞姐選亞生</h1><p>自封做「香港良心」的亞視，拖糧拖足半個月，昨日終於宣佈不遲於下周五出糧，實在替亞視員工鬆一口氣！不過《2014亞洲先生競選》未有受欠薪影響，連日來如常進行綵排和操練活動，昨晚更於大埔亞視總台舉行總決賽，一眾過氣亞生、亞姐如羅霖、姚佳雯、徐丁和林睿將擔任今次評判團，今年大中華總決賽的24位候選亞姐亦有力撐亞洲總決賽。</p><p>蔡國威、蔡梓銘和張家瑩則會擔任大會司儀，不過相信外界最關心的，應該是當選三甲的亞生與亞視員工最終的發展去向！<br>撰文：張曦彤</p></body></html>
