<html><header><meta charset="utf-8"><title>有情狗狗馬路伴屍　肉身護同伴</title></header><body><h1>有情狗狗馬路伴屍　肉身護同伴</h1><p>台灣網民周三（6日）在facebook上分享一段感人短片，片中一隻狗狗疑似撞車身亡，毛色黑白相間的同伴，不僅不願離去，一直在旁試圖叫醒狗狗，還保護着牠不被來往車輛碾過。兩隻狗狗讓人心酸不捨，短短四天，吸引逾1.7萬人轉發分享。<br><br>據發佈的網民稱，狗狗的遺體隨後已獲人處理，黑白相間的狗狗也已有人照顧。有網民批評為甚麼有空拍影片，卻沒第一時間上前救援，發佈者解釋，一開始狗狗不願讓人車接近，之後才慢慢的讓人靠近處理，其他網民看見影片也紛紛表示「感人」、「傷心」，不少網友更表示願意收養狗狗，希望能給牠一個家。<br><br>台灣《蘋果日報》</p></body></html>
