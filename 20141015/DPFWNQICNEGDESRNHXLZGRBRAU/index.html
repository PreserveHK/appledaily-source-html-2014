<html><header><meta charset="utf-8"><title>【雨傘革命】自己報紙自己救《蘋果》勝在有員工堅守</title></header><body><h1>【雨傘革命】<br>自己報紙自己救《蘋果》勝在有員工堅守</h1><p>連日來，一群大媽和疑似黑幫人士的「口罩黨」，在壹傳媒大樓門外聚集，圍堵門口及馬路，企圖阻撓《蘋果》出版。即使法庭頒佈禁制令，警方仍無法阻止，圍堵行動還不斷升級，嚴重威脅新聞自由。面對這史無前例的挑戰，壹傳媒各崗位同事自發走出壹傳媒大樓外，堅守「出版之路」，捍衛新聞自由，直至有關滋事人士「夠鐘收工」，確保《蘋果》能夠順利出版。<br><br>【雨傘革命】<br> http://umbrella.appledaily.com <br>YouTube:  http://bit.ly/umbrellalive  </p></body></html>
