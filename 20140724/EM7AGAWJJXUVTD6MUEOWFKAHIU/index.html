<html><header><meta charset="utf-8"><title>隔牆有耳：榮念曾嘆狼英 - 李八方</title></header><body><h1>隔牆有耳：榮念曾嘆狼英 - 李八方</h1><p>有「香港文化教父」美譽嘅榮念曾，獲得第25屆福岡亞洲文化獎嘅藝術文化獎，噚日財爺曾俊華、行會召集人林煥光、行會成員胡紅玉到場見證。曾經幫狼英寫文化政綱嘅榮念曾慨嘆，文化局流產後一直游說政府成立文化委員會，為此見盡官員，「個個都有提過，除咗梁振英冇提過，哈哈哈」。榮念曾指狼英當選後冇機會同佢傾偈，唔通狼英𡁻完鬆？<br>榮念曾兼任西九文化管理局董事，佢對主席林鄭有微言，話奶媽分心做太多嘢，梁班子又抱住多做多錯，唔做唔錯心態，根本冇人睇實西九。佢話香港係中國最重要嘅軟實力，希望中國珍惜呢個有獨立思考嘅示威之都。</p></body></html>
