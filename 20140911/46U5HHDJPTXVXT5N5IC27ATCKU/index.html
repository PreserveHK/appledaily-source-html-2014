<html><header><meta charset="utf-8"><title>廖碧兒約薛世恆面紅紅</title></header><body><h1>廖碧兒約薛世恆面紅紅</h1><p>薛世恆和陳法拉分開之後，法拉事業強勢出發，而薛世恆分手後，對陳法拉仍然念念不忘。而急於拍拖的薛世恆，上周五經黃長興介紹跟廖碧兒相約到法國餐廳撐枱腳，廖碧兒還識趣地帶備了一支紅酒到場，撐枱腳6小時，離開時，薛世恆醉攬黃長興，廖碧兒則飲到面紅紅。</p><p>廖碧兒和薛世恆被指新戀情萌芽，廖碧兒的公司Style的經理人昨日回應：「碧兒同黃長興好熟，同薛生係認識，不過唔係好熟，嗰晚係成班朋友食飯，佢哋兩個唔係發展中。」<br>採訪：唐如</p></body></html>
