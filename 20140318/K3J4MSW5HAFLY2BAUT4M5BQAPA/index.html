<html><header><meta charset="utf-8"><title>星星圍住你：李敏鎬代言星星炸雞？</title></header><body><h1>星星圍住你：李敏鎬代言星星炸雞？</h1><p>提起炸雞與啤酒，相信近期大部份人都會即刻聯想起韓劇《來自星星的你》的千頌伊和都敏俊，但韓國的KyoChon炸雞連鎖店昨日公佈今年的廣告代言人，竟然不是演「千都」的全智賢或金秀賢，而是「長腿oppa」李敏鎬。<br>爭贏代言炸雞的李敏鎬日前在首爾拍廣告，他拿起炸雞大啖大啖咬，用豐富的面部表情表達出炸雞的美味。廣告商解釋是因為睇中李敏鎬在國內外的影響力，更準備了250件炸雞送到廣告現場，慰勞李敏鎬和攝製隊。</p></body></html>
