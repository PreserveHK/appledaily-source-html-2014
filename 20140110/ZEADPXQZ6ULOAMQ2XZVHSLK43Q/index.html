<html><header><meta charset="utf-8"><title>整容失敗男想跳樓　女記者拖手40分鐘救人</title></header><body><h1>整容失敗男想跳樓　女記者拖手40分鐘救人</h1><p>河南焦作市一名25歲的蘆姓男子，由於隆鼻整形失敗後患上精神病，父母為其治病花光了積蓄。蘆認為自己拖累父母，遂在星期二自己生日當天，爬上醫院平台企圖跳樓。<br><br>當地一名女記者到場採訪，得知蘆男因整容失敗，6年沒接觸過女孩後，主動伸手和他談心。男子拉著女記者的手40分鐘後，警員趁他不備，上前將他制服，帶返安全地方。<br><br>四川電視台</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
