<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林嘉欣盼帶女探病童 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林嘉欣盼帶女探病童 - 馮仁昭</h1><p>索媽林嘉欣前晚到尖沙嘴出席願望成真基金活動，即場收咗一位澳門病童親手做嘅水仙花手工，問佢會唔會帶囡囡探訪病童？嘉欣話：「我都有同大會講，如果真係需要絕對可以幫手。」嚟緊農曆新年會唔會叫囡囡捐出利是錢幫病童？嘉欣表示：「佢哋仲細個唔知乜事，等佢哋大個懂事先，我會問佢哋，想佢哋明白乜嘢一回事先捐錢，咁先有意思。」嘉欣話一家人會留喺香港過年。<br>撰文：馮仁昭</p></body></html>
