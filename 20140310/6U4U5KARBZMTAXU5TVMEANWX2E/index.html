<html><header><meta charset="utf-8"><title>劉嘉玲捧滾石場攬主音</title></header><body><h1>劉嘉玲捧滾石場攬主音</h1><p>英國殿堂級組合滾石樂隊（The Rolling Stones）昨晚於澳門威尼斯人舉行演唱會，吸引大批名人捧場，包括劉嘉玲、阿B鍾鎮濤、杜德偉及鄧永鏘一家等。劉嘉玲表示相當喜歡滾石樂隊，但卻稱對其歌曲不算太熟悉，問到是否與梁朝偉一起來？嘉玲卻表示偉仔並沒有來，她與鄧永鏘的妹妹作陪，而鄧永鏘亦與其他家人捧場。嘉玲還獲安排到後台與主音米積加（Mick Jagger）合照。<br>而杜德偉則表現興奮，他前晚在微博表示因為可以看滾石的演出，心情已開始激動。阿B昨日則相約杜德偉及太極樂隊成員一起出發到澳門捧滾石場。<br>採訪：張一明</p></body></html>
