<html><header><meta charset="utf-8"><title>羅拔自揭周地屙舊史</title></header><body><h1>羅拔自揭周地屙舊史</h1><p>荷李活影星羅拔唐尼（Robert Downey. Jr.）接受電台訪問時重提跟莎拉謝茜嘉柏加（Sarah Jessica Parker）舊情，更大談荒唐的陳年舊事，原來他曾在片場的外景車上大便，另一男星Robert Rusler則在其糞便上撒尿，氣得工作人員紮紮跳。羅拔又在節目稱如果老友米路吉遜（Mel Gibson）執導《鐵甲奇俠4》就會演出，不過事後他在電視節目上解釋只是信口開河，就算再被追問是否接拍仍答得模稜兩可。</p></body></html>
