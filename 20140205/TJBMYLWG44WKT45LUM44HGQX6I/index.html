<html><header><meta charset="utf-8"><title>芬蘭2歲「老煙槍」吞雲吐霧嚇壞人</title></header><body><h1>芬蘭2歲「老煙槍」吞雲吐霧嚇壞人</h1><p>網上近日流傳一段影片，片中的女童不斷吸食香煙，恐怕步印尼男童里薩爾後塵，成為全球另一名小煙民。<br><br>片段據報攝於芬蘭，年僅兩至三歲的女童擺出抽煙姿勢，聽到大人指示後開始吞雲吐霧，一吸一呼恍如老煙槍。<br><br>雖然有網民指女童吸食的是電子煙，但他們都斥責女童的行為，認為是家人管教無方所致。<br><br>印尼6歲的里扎爾，兩歲時因抽煙陋習，驚動保護兒童部門介入，威迫利誘他戒煙，結果他於去年成功戒掉煙癮。<br><br>英國《太陽報》</p></body></html>
