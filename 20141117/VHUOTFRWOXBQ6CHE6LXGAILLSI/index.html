<html><header><meta charset="utf-8"><title>千年古樹變會所　「肚內」打麻將</title></header><body><h1>千年古樹變會所　「肚內」打麻將</h1><p>不管是天晴下雨，洞內始終保持乾燥，而且冬暖夏涼，農閒時，可供數十名村民在洞內休閒玩耍，甚至打牌聊天。這個天然的洞穴，許多人也許猜不到，竟是在一棵千年古樟樹的「肚子」內。<br>這棵位於江西省德興市海口鎮海口村的古樟樹，已有1,800多年樹齡，樹圍長達23米、樹高20米，樹冠35米，整棵樹需要16個成年人伸開雙手才能合圍。樹幹內的洞穴則是當地村民休閒會所，經常有人在內打麻將。雖然古樹曾遭受過多次雷擊和火災，但至今依然枝繁葉茂，並吸引了各方遊客前來觀賞。<br>騰訊</p></body></html>
