<html><header><meta charset="utf-8"><title>【生活小技巧】自製手機套　一個氣球就搞掂</title></header><body><h1>【生活小技巧】自製手機套　一個氣球就搞掂</h1><p>最近網上熱傳只需一個氣球就可製成手機套，既方便而且做法十分簡單。究竟是否那麼容易？現在來試試吧！<br><br>材料十分簡單，只需要一個氣球及一部手機。然後將手機放在氣球上，記得放在中間位置，不然氣球到最後不能包住手機。</p><p>然後用力一壓，一邊壓，一邊放氣。當氣球緊緊包圍手機時，便大公告成！材料費十分便宜，而且爛了又不怕心痛，顏色又任君選擇。不過如果講實用，都是買個手機套比較好。</p><p>記者：梁蔚澄</p></body></html>
