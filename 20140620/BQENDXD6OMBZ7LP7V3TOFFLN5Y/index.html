<html><header><meta charset="utf-8"><title>劇王子：雙賢天價代言礦泉水</title></header><body><h1>劇王子：雙賢天價代言礦泉水</h1><p>韓劇《來自星星的你》的金秀賢和全智賢。繼合作擔任三星手機中國區代言人後，最近又有內地廣告商向「雙賢」招手，邀請二人担任礦泉水模特兒。據知今次雙賢以天價擔任代言人，廣告拍攝亦已結束！另外全智賢早年跟男星車太賢合作的人氣電影《我的野蠻女友》將被改拍成電視版，預計會於明年上半年出街。</p><p>【我撐公投】毅行直播<br>網頁:  http://622popvote.appledaily.com  </p></body></html>
