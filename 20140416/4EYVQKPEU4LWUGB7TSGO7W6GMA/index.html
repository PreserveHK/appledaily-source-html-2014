<html><header><meta charset="utf-8"><title>Taylor貴煲贈準新娘fans</title></header><body><h1>Taylor貴煲贈準新娘fans</h1><p>美國鄉謠小天后Taylor Swift（上圖右），日前應忠實粉絲Gena Gabrielle（上圖左）邀請，到俄亥俄州出席Gena的婚前派對，令Gena夢想成真。穿了湖水藍色裙的Taylor與Gena及賓客不時玩自拍，Gena將派對過程上載於twitter，令粉絲十分羨慕。Taylor並非兩手空空現身，她買了價值約2,300港元的法國品牌煮食煲（左圖）及整餅工具給Gena。</p></body></html>
