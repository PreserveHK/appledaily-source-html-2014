<html><header><meta charset="utf-8"><title>佔領殘廁做啲乜？又嘔又錫乜都得</title></header><body><h1>佔領殘廁做啲乜？<br>又嘔又錫乜都得</h1><p>潮流興multi function，殘廁嘅function就肯定唔止畀殘疾人士如廁咁簡單︰「佢帶我入去嘔…我企起身…佢就錫我！」<br><br>以上只係殘廁主角重新演繹殘廁風雲，並唔係風月版回歸。但柳爺就聽到㷫 合合︰「你有冇反省過自己唔成熟，做乜跟人入咗去？」相信全港宅男都好有興趣殘廁男究竟有乜絕招，因為學識咗，媾女就識得就地取材！<br><br>殘廁內幕大解構！星期四晚11:00《亂噏24》足本播放！<br><br>服裝:ANTEPRIMA</p></body></html>
