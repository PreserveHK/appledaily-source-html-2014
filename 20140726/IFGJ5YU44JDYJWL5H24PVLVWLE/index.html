<html><header><meta charset="utf-8"><title>何韻詩鼓勵馬賽要撐住</title></header><body><h1>何韻詩鼓勵馬賽要撐住</h1><p>曾經與馬賽合作拍處境劇的何韻詩，前晚在中環出席時裝活動，亦被問到對於馬賽有艷舞挑逗片流出一事，阿詩直言很難留意不到事件並說：「唔應該去評頭品足，華人向來對有人發生呢種事都大驚小怪，其實好多人都發生過，唔應該去批評，太慘啦！調轉頭發生係你朋友身上又會點呢？我只可以講做藝人壓力好大，尤其係女藝人。」阿詩又稱作為朋友，原先想過傳短訊鼓勵對方，不過發現已遺失了其號碼，故只望她能夠撐住。此外，姚子羚在活動上亦說：「佢好叻同好勇敢去面對呢件事，希望畀啲正能量佢，加油。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
