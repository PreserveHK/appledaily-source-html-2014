<html><header><meta charset="utf-8"><title>馮仁昭四圍超：家強寸阿Paul唔敢發誓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：家強寸阿Paul唔敢發誓 - 馮仁昭</h1><p>黃家強（圖）、太極嘅Joey Tang噚日喺中環支持Band二代、石頭樂隊謝昭光囝囝謝偉倫（Alan）出新碟，之前家強狂數黃貫中（Paul），Paul之前出席活動嗰時就選擇唔回應，問家強仲有冇同阿Paul聯絡？佢就話唔答喇。再問佢同前經理人嘅糾紛點？家強深呼吸一下答：「我要講嘅，喺封信講晒，佢兩個冇正面回答，都唔敢發誓，講咩都冇用。」<br>撰文：馮仁昭</p></body></html>
