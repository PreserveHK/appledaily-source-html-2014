<html><header><meta charset="utf-8"><title>趣趣地：黑貓球迷有水回</title></header><body><h1>趣趣地：黑貓球迷有水回</h1><p>新特蘭上周六英超作客慘負修咸頓0:8，認真丟架，相信黑貓迷睇到想割凳。嗰日8次走入龍門執番個波嘅文路尼（圖），覺得對球迷唔住，就發起全隊出錢向球迷回水嘅呼籲，補償波飛同車費畀球迷。呢位良心門將亦安慰球迷，話好彩黑貓係一場輸0:8，而唔係8場輸0:1，深信球隊喺下場聯賽反底。另外，雖然今次輸得好甘，領隊普耶冇嗌加操，反而畀一日時間班球員休息，希望大家收拾心情同反省後重新上路。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
