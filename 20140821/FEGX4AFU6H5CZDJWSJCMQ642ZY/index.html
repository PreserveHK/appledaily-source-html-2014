<html><header><meta charset="utf-8"><title>求驗客手記：軒爸為囝瞞患癌</title></header><body><h1>求驗客手記：軒爸為囝瞞患癌</h1><p>利物浦上季只差一步就可以首奪英超，唔少球迷都可惜，不過都喜見唔少新人上位，其中一個就係佐敦軒達臣；原來上季「神軒」屋企發生咗不愉快事件，佢爸爸（圖）上年11月驗出患癌，不過呢位退休警官隱瞞病情，唔想「神軒」分心，影響足球事業，直至佢老人家做手術前夕，先同家人公開。好彩軒爸已經康復，「神軒」仲做埋英格蘭中場主力，真係老懷安慰嘞。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
