<html><header><meta charset="utf-8"><title>死了都要愛情侶遺骸牽手700年</title></header><body><h1>死了都要愛<br>情侶遺骸牽手700年</h1><p>考古學家上周在英國萊斯特郡挖出數十具人骨，當中一對相信屬於一對年齡相若的男女，手牽手被埋葬在一起長達700年之久。<br><br>萊斯特大學專家鑑定，骸骨是在14世紀時被埋葬，死者應該是遭到主教堂拒絕安葬，所以才被葬在當時可能為朝聖地點的聖莫雷爾小教堂，也因此推斷那些被挖掘的骸骨可能是罪犯、外國人或是患有疾病者。<br><br>除了那對手牽著手的情侶外，另外發現其他七具來自同一時期的屍骨，其中一位較年長的男性是在戰鬥中被斧頭之類的利器擊斃，另一位年輕男子則是雙腿抬高到胸部，推斷可能是因為疾病導致。<br><br>美國《紐約每日新聞》／《國際商業時報》</p></body></html>
