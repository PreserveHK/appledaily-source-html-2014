<html><header><meta charset="utf-8"><title>蘋果綠葉順風獲國開行9.8億貸款</title></header><body><h1>蘋果綠葉<br>順風獲國開行9.8億貸款</h1><p>順風光電（1165）公佈，集團與國家開發銀行簽訂貸款協議，向旗下七個新疆太陽能發電項目提供合共9.8億元人民幣項目貸款，利率參照現行市場利率。相關消息雖在收市後公佈，惟順風光電股價昨日尾市抽升逾2.8%或0.17元，收報6.12元。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
