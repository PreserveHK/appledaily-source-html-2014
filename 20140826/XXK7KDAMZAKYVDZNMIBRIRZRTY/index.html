<html><header><meta charset="utf-8"><title>搵到食就好激魷魚興奮會變色</title></header><body><h1>搵到食就好激<br>魷魚興奮會變色</h1><p>一名住在美國夏威夷的日本攝影師，最近在佛羅里達群島海底，遇上一條12吋長的加勒比海礁魷魚（Caribbean reef squid），並捕捉到牠的皮膚變成七彩的一刻。<br><br>加勒比海礁魷魚只要捉到浮游生物，興奮時便會變色。牠全靠控制身上的光反射色素體，改變顏色，更懂得改變外形和質感，與同類溝通。當牠遇上獵食者或遇上危險，便會將身體變大或變小。<br><br>其實魷魚在香港受到濫捕影響，近11年數量不斷暴跌，去年首次被世界自然基金會香港分會，列入避免食用名單，情況與紅斑和老鼠斑一樣危險。<br><br>英國《每日郵報》／《蘋果》資料室</p></body></html>
