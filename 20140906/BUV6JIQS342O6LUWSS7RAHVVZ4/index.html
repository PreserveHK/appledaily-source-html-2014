<html><header><meta charset="utf-8"><title>吳千語全裸半裸都唔制</title></header><body><h1>吳千語全裸半裸都唔制</h1><p>吳千語及鍾浠文昨日去到中環為首飾品牌Pandora旗艦店擔任開幕嘉賓，吳千語表示，中秋會與林峯兩家人分開慶團圓，近日未有時間收看男友林峯在新劇的床上戲，對於林峯拍親熱戲前未向她備案，吳千語說：「我哋有互相講聲，尊重大家，佢都記得，可能臨時有啲戲改咗。」千語又指過於性感，例如全裸及半裸皆未能接受，她說：「裸體係挑戰自己，床上戲係過程，裸體係要考慮自己底線，我過唔到自己，亞洲人係保守少少。」心情勁靚的鍾浠文自爆感情生活有新發展，不過對於男友身份，她說：「係圈外，發展中，唔好講到咁實，女仔單方面咁講唔係太好。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
