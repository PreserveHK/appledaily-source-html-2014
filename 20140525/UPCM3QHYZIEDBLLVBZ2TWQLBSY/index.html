<html><header><meta charset="utf-8"><title>律政司暗諷《基本法》</title></header><body><h1>律政司暗諷《基本法》</h1><p>【當年良心話】<br>1989年血洗北京的劊子手逍遙法外，本港律政司署法庭檢控主任會當年6月8日登報「譴責中國弄權者肆意屠殺同胞罔顧法紀」（圖），指他們應受法律制裁，同時呼籲遊行者自律守法。廣告的標題為「國何其殤，基本無法」，疑似暗諷當時尚在草擬的《基本法》。<br>現任律政司司長袁國強當年也曾與李柱銘等法律界人士登報聲援學運，袁國強前年接受本報查詢時表示「我個人（對六四）的立場不重要」。<br><br>【六四25周年專頁】燭光不滅，血仍未冷，民主中華，花果漂零。蘋果請你一同見證：良知，從未貶值！ http://64.appledaily.com </p></body></html>
