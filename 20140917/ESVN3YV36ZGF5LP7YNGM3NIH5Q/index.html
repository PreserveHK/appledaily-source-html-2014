<html><header><meta charset="utf-8"><title>與夫爭執　婦割脈輕生</title></header><body><h1>與夫爭執　婦割脈輕生</h1><p>【本報訊】30歲姓劉女子，昨晨10時40分在葵涌和宜合道3號葵星中心住所，疑為感情問題與31歲姓鄧丈夫發生爭執，她情緒激動，突然打爛一隻瓷碗，用碎片割左腕企圖自殺，鮮血由手腕滴落足踝，61歲姓謝家姑發現立即報案，警方接報召救護車到場，將傷者送院治理（圖）。傷者否認自殺，聲稱是自己不小心弄傷，警方遂將案件改列糾紛處理。</p><p>【動Live】iPhone 6搶先玩，朝9晚5全港巡迴試機<br> http://bit.ly/liveiphone6  </p></body></html>
