<html><header><meta charset="utf-8"><title>挪威「醉橋」全球最危險公路</title></header><body><h1>挪威「醉橋」全球最危險公路</h1><p>天氣好時，美麗自然景觀盡入眼簾；天氣轉差時，行駛在海浪之間，這是全球最美麗亦是最危險的公路──挪威「大西洋海濱公路」（Atlantic Ocean Road圖）的寫照。</p><p>穿梭海浪之間</p><p>這條公路連接挪威本土和阿沃爾島（Averoy），全長8公里。天氣好時景色絕美，成為不少遊客必到的著名觀光公路。<br>不過天氣一旦轉壞，公路受大風、巨浪拍岸和冰冷海水衝擊，駕駛人士一邊行車一邊穿梭在海浪之間，驚險萬分，加上公路設計獨特，有多個彎位，故此亦有「醉橋」的稱號。<br>英國《每日郵報》</p></body></html>
