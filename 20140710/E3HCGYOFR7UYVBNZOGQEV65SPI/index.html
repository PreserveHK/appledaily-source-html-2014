<html><header><meta charset="utf-8"><title>印尼總統大選戰果鬧雙胞</title></header><body><h1>印尼總統大選戰果鬧雙胞</h1><p>印尼總統大選投票昨天（周三）結束後幾小時，兩名候選人都宣稱勝出，總統尤多約諾呼籲雙方克制，待選委會7月22日宣佈結果才公開宣佈勝出。<br>根據印尼三個最有公信力的快速點票民調機構，耶加達省長維多多獲52%選票勝出，但前獨裁者蘇哈圖的前女婿普拉博沃（圖）卻宣稱勝出。路透社報道，七個民調機構只有兩個說普拉博沃以一至兩個百分點領先勝出，但有五個卻說維多多以五個分點領先勝出。維多多的發言人表示，他們暫時不會提名內閣人選，直至選委會公佈結果為止。<br>美聯社</p></body></html>
