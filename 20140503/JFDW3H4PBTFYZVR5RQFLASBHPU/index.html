<html><header><meta charset="utf-8"><title>胎盤當佳餚腥臭難頂</title></header><body><h1>胎盤當佳餚腥臭難頂</h1><p>女人為保青春吃由嬰胎製成的餃子，是驚慄片橋段；西方國家則漸漸興起吃掉新鮮胎盤，聲稱可以預防產後抑鬱。有記者就膽敢一試胎盤味道究竟如何（圖）。<br>英國《衞報》記者拜恩斯的太太剛分娩，他取走胎盤製成奶昔及墨西哥餡餅。奶昔加入香蕉與椰子水攪拌10分鐘製成，仍蓋不了胎盤的腥臭味，「與在產房嗅到的一樣」；餡餅則易入口得多，胎盤烤煮過後「味道濃郁，如牛肉般柔腍，像烤牛胸又似燒牛肋骨」。<br>英國《衞報》</p></body></html>
