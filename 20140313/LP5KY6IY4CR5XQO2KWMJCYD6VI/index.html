<html><header><meta charset="utf-8"><title>關仁隱事：「好靚」鬧人勁凶狠 - 關仁</title></header><body><h1>關仁隱事：「好靚」鬧人勁凶狠 - 關仁</h1><p>以性感出名嘅電視箱女星「好靚」一向畀人感覺都幾有禮貌，但原來發起火嚟唔係人咁品！關仁聽個朋友講，有次喺髮型屋恤髮見到佢，點頭打招呼後，轉個頭就聽到佢拎住電話係咁講，仲越講越大聲，越講越惡越凶狠，聽到佢對住電話嗰個人鬧：「塞車大晒呀？我唔會同情你㗎喎！你係咪唔想撈呀？」估計鬧緊遲到嘅助手，見佢鬧到冇晒儀態，同平時判若兩人，搞到髮型師冇人敢出聲，更加冇人夠膽走埋去惹佢。<br>撰文：關仁</p></body></html>
