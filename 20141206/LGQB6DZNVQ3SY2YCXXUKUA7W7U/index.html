<html><header><meta charset="utf-8"><title>趣趣地：《美斯》上畫熱爆西班牙</title></header><body><h1>趣趣地：《美斯》上畫熱爆西班牙<br></h1><p>電影《美斯》喺西班牙正式上畫（圖），近排仲喺巴塞隆拿同馬德里熱播！呢部戲其實係一部以阿根廷球王美斯成長經歷為題材嘅個人電影，仲係由前阿根廷傳奇球星華丹奴編劇。華丹奴就話：「電影混合咗事實同虛構，畀大家去探討足球嘅生命，事實上美斯喺足球場上所做嘅事情，係以前好多人根本難以想像得到。」另外，美斯上場西甲對華倫西亞張黃牌，經上訴之後已經成功打甩咗。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
