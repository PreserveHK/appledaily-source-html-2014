<html><header><meta charset="utf-8"><title>日刈谷市小學生「手機宵禁」</title></header><body><h1>日刈谷市小學生「手機宵禁」</h1><p>日本愛知縣刈谷市將推行「手機宵禁」，全市中小學生晚上9時後一律禁用手機及平板電腦，希望遏止學生透過流動裝置欺凌他人以及使用手機（圖）時間過長的情況。<br>據日本當局統計，日本全國10至17歲青少年每天平均花107.4分鐘使用智能電話等流動裝置，近四成學生花逾兩小時，不少學生利用Line等即時通訊軟件欺凌同學，因此刈谷市教師、社工和警方提倡「手機宵禁」，下月1日起實施，要求家長晚上9時後沒收子女手機，以及監察他們的上網紀錄。該措施沒法律約束力，家長不執行亦不會受罰。<br>日本《朝日新聞》</p></body></html>
