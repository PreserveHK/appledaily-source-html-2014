<html><header><meta charset="utf-8"><title>吳雨霏靜候心上人</title></header><body><h1>吳雨霏靜候心上人</h1><p>吳雨霏為宣傳新歌《沒有花收的日子》昨日在銅鑼灣舉行「我要有花收」活動，跟老師何思諺學整押花。自與余文樂分手後，吳雨霏一直沒拍拖，自言甚少出街認識新朋友，她說：「間中啲朋友想介紹男仔我識，但我搵另一半都係順其自然，唔想為拍拖而拍，搵啱先。」已經28歲的她稱等到30歲後才想結婚的事情，笑言仍有兩年時間挑選，她指自己很少遇到圈外男性，加上自己較被動，遇心儀對象亦未必主動出擊。<br>另外，何思諺昨在微博貼囝囝相留言：「我要健康，我還要照顧我的家人。」本報向她的老公、樂隊Mr.成員Tom查詢，他回覆：「前日囝囝哮喘入院，要吊鹽水，𠵱家仲未出院！」<br>採訪、攝影：王連連</p></body></html>
