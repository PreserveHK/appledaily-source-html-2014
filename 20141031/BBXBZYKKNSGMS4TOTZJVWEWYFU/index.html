<html><header><meta charset="utf-8"><title>皇馬半力「拿」10連勝</title></header><body><h1>皇馬半力「拿」10連勝</h1><p>【綜合西班牙外電】上屆西盃盟主皇家馬德里，周三於第4圈首回合作客低組別球隊哥尼拿。教練安察洛堤收起了基斯坦奴朗拿度、卻奧斯、莫迪歷、比比及沙治奧拉莫斯等主力，但仍有賓施馬、占士洛迪古斯、艾斯高及基迪拉等好手撐場，故仍技高一籌，結果憑華拉尼梅開二度，以及查維亞靴南迪斯和馬些路各建一功，輕鬆贏4:1。他們贏波之後，連勝場數增至10場。次回合將於12月2日上演，並由皇馬主場。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
