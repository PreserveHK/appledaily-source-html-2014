<html><header><meta charset="utf-8"><title>關仁隱事：「大姐大」唔識樂壇新人 - 關仁</title></header><body><h1>關仁隱事：「大姐大」唔識樂壇新人 - 關仁</h1><p>樂壇雖然不景氣咗好多年，但都依然有好多新晉歌手加入，好似幾個大型頒獎禮舉行完，當中有好多歌手相信大家都叫唔出名。關仁有單漏網之「娛」，話說其中一個頒獎禮舉行，身為領導人嘅「大姐大」理所當然喺台下欣賞，但其實佢近年都冇乜點留意樂壇，好多人上台唱歌，大姐大都唔知邊個打邊個，就算唔係新入行嗰啲，大姐大都唔認識，結果台上邊一路頒獎，佢就一路問身邊高層呢個係邊位，嗰個係邊位，喺佢身邊嗰啲人真係好忙囉。<br>撰文：關仁</p></body></html>
