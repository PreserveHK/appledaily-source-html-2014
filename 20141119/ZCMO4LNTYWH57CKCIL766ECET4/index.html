<html><header><meta charset="utf-8"><title>趣趣地：微軟3億贊助皇馬</title></header><body><h1>趣趣地：微軟3億贊助皇馬</h1><p>西甲班霸皇家馬德里（圖）喺周一發表聲明指，佢哋已經同美國軟件巨人微軟達成協議，微軟會成為皇馬嘅贊助商之一。雖然皇馬冇詳細公佈協議內容，但據《福布斯》報道，皇馬同微軟將會成為合作夥伴，合約為期4年，而據估計合約總值仲會高達4,000萬美元（約3.12億港元）㖭！不過，因替克羅地亞踢歐國外而大腿受傷嘅皇馬中場莫迪歷，就可能要唞3個月。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
