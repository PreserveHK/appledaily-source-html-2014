<html><header><meta charset="utf-8"><title>88歲翁買偉哥召妓　妻憤然報警</title></header><body><h1>88歲翁買偉哥召妓　妻憤然報警</h1><p>為老不尊？廣西南寧一名88歲、要吸着氧氣的陳姓老翁（圖），上周二（8日）下午竟然叫其妻子到藥房買點偉哥給他吃，「順便找個小姑娘回來」，陳妻聽後感到受到極大侮辱，便與丈夫激烈爭吵，其間更拿起電話報案。<br>附近派出所的公安接報到場後，發現陳的妻子已經被激得上街去，只有陳獨自坐在客廳，公安了解情況後，向陳警戒兩句了事。<br>公安認為陳可能是缺少家庭關愛，一時說出氣話，於是找陳妻回家，從中協調，最後陳妻還是原諒了丈夫。<br>廣西電視台</p></body></html>
