<html><header><meta charset="utf-8"><title>徐子淇行善晒絕密婚照</title></header><body><h1>徐子淇行善晒絕密婚照</h1><p>千億新抱徐子淇、鍾楚紅、劉嘉玲與郭富城等8位名人紅星，早前參與「雪花百家被」慈善活動，各人分享富有心意祝福的珍貴相片與繪作，照片布塊縫合一起成百家被，鼓勵大家參與慈善義賣，今年籌得59萬多港元，日前身為智行基金會親善大使的子淇接受支票捐贈。</p><p>子淇今次拿出從未曝光的婚紗照，她說：「張相係喺我人生最重要嘅時刻時影，好難忘嘅回憶。最愛嘅摯親密友見證住我嘅甜蜜時光，為我送上無限祝福，真係無比感動。跟深愛嘅人組織幸福家庭係我的快樂泉源，活着就係要讓每一刻過得精采快樂，同樣我希望將富有活力嘅態度感染身邊人。」<br>撰文：栐仁</p></body></html>
