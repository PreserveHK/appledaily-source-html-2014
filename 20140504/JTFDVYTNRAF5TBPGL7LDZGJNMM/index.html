<html><header><meta charset="utf-8"><title>京地鐵四號線　曾爆奪命人踩人</title></header><body><h1>京地鐵四號線　曾爆奪命人踩人</h1><p>【話你知】<br>測試列車衝出軌道的北京地鐵四號線，是由港鐵與內地財團合組的北京京港地鐵公司營運，擁有30年營運權。四號線2009年9月通車，全長28公里，設有24個車站，從南到北連接北京南站、西單、中關村、北京大學、清華大學、頤和園、圓明園等地標，同時延伸至京郊的大興區。與北京其他地鐵線不同，港鐵引入香港式管理，國產車廂內裝飾如同香港地鐵，而且禁止乘客飲食。自通車以來，最嚴重意外是動物園站一條扶手電梯倒行，引發人踩人事故（圖），造成1死28傷。</p></body></html>
