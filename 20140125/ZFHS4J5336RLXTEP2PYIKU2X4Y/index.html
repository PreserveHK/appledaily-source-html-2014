<html><header><meta charset="utf-8"><title>重口味怪癖男吃掉6萬膠袋</title></header><body><h1>重口味怪癖男<br>吃掉6萬膠袋</h1><p>早餐是一天最重要的一餐，美國田納西州23歲青年羅伯特就很注重吃早餐，而他最愛的早餐則是──藍色膠袋！原來他7歲起就有食膠袋怪癖，估計至今吃了6萬個，足夠蓋滿一個足球場。<br>羅伯特平時會周街找膠袋，甚至在雜貨店拿膠袋「醫肚」。他說不同顏色的膠袋味道各有不同，其中以藍色最美味（圖）。他試過吃得太多膠袋，一天半沒吃過正常食物。<br>吃膠有害是常識，早前羅伯特胃痛求醫，檢驗卻沒發現肝臟受損或腸道阻塞。但他答應未婚妻半年內戒掉怪習慣。<br>英國《每日郵報》</p></body></html>
