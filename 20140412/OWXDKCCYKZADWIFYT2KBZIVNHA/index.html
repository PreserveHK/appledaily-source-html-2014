<html><header><meta charset="utf-8"><title>12歲連體兄弟拒絕「分身」</title></header><body><h1>12歲連體兄弟<br>拒絕「分身」</h1><p>大部份連體嬰活不到一歲，印度中部城鎮賴布爾（Raipur）一對連體兄弟（圖）已12歲，而且學懂互相照應自理日常生活，不想進行「分身」手術。<br>沙瓦南夫及希夫拉姆兩兄弟腰部以下相連，共用一個胃及一雙腳，但他們有各自的一雙手、肺部、心臟及腦部，他們學會幫對方洗澡，合作上落樓梯，「我們踏單車上學、玩板球都沒問題」。有醫生提出分體手術可行，不過希夫拉姆說：「我們不願分開，即使長大後也會繼續這樣。」<br>英國《太陽報》</p></body></html>
