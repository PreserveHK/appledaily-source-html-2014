<html><header><meta charset="utf-8"><title>車勝元向張東健挑機</title></header><body><h1>車勝元向張東健挑機</h1><p>現忙於拍攝新劇《你們被包圍了》的車勝元，昨日在首爾廣津區樂天電影院出席他主演的新片《高跟鞋》製作報告會，車勝元表示已很久沒有拍電影，所以期待新片有好成績。</p><p>而下月上映的《高跟鞋》將會對撼張東健的《哭泣的男人》，由於兩片由兩大型男主演，難免會被比較，問到是否會有壓力？車勝元說：「雖然與《哭》片之間有善意的競爭關係，但我亦希望對方也能有好成績，已經意識到要和張東健競爭，說沒有的話那都是騙人的。」<br>此外，除了車勝元和張東健外，鄭雨盛的《神之一手》和李政宰的《頂級較量》亦於今年上映，被外界指今年韓國影壇將是中年男演員的天下。<br>撰文：施洛冰</p></body></html>
