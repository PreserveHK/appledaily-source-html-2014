<html><header><meta charset="utf-8"><title>巨雞定巨Duck？Why so serious？</title></header><body><h1>巨雞定巨Duck？Why so serious？</h1><p>巨鴨又來了？非也！今次這一隻的嘴型尖尖的，明顯是雞而不是可愛的黃色扁鴨嘴。《蘋果》記者發現，巨雞同樣全身黃色兼有幾層樓高，今日在油麻地避風塘附近海面一艘躉船上現身，十分搶鏡。<br><br>黃色巨雞除雞身與去年訪港的黃色巨鴨相似外，頭上多出一個仿如皇冠的紅雞冠、心口戴著一條白色頸鍊，雞胸有今年一套賀歲電影名字，估計是宣傳道具。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
