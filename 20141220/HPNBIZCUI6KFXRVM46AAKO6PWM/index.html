<html><header><meta charset="utf-8"><title>韓劇燒：張赫新劇演落難王子</title></header><body><h1>韓劇燒：張赫新劇演落難王子</h1><p>韓國男星張赫近日接拍下月首播的MBC新劇《輝煌或瘋狂》，飾演被趕出皇宮的落難王子。劇組日前公開新劇照，可見穿上藍色華麗服裝的張赫，造型充滿貴氣但眼神孤獨，令人心痛。<br>張赫日前又以一哥的身份，率領包括金宇彬在內的sidusHQ事務所的同門，分批拍攝2015年月曆。<br>此外，金宇彬日前在訪問中提到平時與朋友傳短訊時，喜歡說「我愛你」及用心心圖案的表情符號，當被問到可有傳「我愛你」短訊給韓劇《繼承者們》舊拍檔朴信惠時，他說：「為免令女藝人誤會，傳短訊時會很小心。」他又透露視《最佳愛情》男星車勝元為奮鬥目標。<br>撰文：梁雯迪</p></body></html>
