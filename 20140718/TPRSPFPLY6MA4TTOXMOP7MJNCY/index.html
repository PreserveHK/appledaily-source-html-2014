<html><header><meta charset="utf-8"><title>體壇拾趣：港隊年尾赴台戰東亞外</title></header><body><h1>體壇拾趣：<br>港隊年尾赴台戰東亞外</h1><p>香港足球代表隊喺國際足協啱啱公佈嘅世界排名就排162位，想升返啲就要踢多啲比賽先得。港隊（紅衫）下半年就有唔少賽事，除9月作客新加坡同10月喺足總百周年紀念賽挑戰阿根廷外，11月就會去台灣踢2015東亞盃第2圈外圍賽，同中華台北、北韓家第1圈外圍賽晉級球隊，爭1個出線決賽周席位。由於澳洲今屆棄戰，希望一眾港腳爭爭氣氣，可以繼2010年後再次入到決賽周啦。</p></body></html>
