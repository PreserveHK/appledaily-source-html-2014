<html><header><meta charset="utf-8"><title>體壇拾趣：熱火家庭日撼奧斯卡</title></header><body><h1>體壇拾趣：<br>熱火家庭日撼奧斯卡</h1><p>全球電影迷周日都聚焦美國洛杉磯，事關當地舉行奧斯卡頒獎禮；NBA球隊熱火趁呢期冇乜比賽，周日就搞咗個家庭日，等球迷帶埋一家大細同球員聯歡；適逢奧斯卡，熱火今次家庭日都用電影做題材，除咗《大白鯊》、《侏羅紀公園》、《反斗車王》等經典電影，連阿倫有份做嘅電影《單挑》都有。連續兩場比賽帶面具上陣嘅勒邦占士（圖），就帶黑超現身，仲同小球迷玩投籃遊戲㖭。</p></body></html>
