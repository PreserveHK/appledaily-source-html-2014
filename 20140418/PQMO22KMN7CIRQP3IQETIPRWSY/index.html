<html><header><meta charset="utf-8"><title>黃婉曼愛情好煩</title></header><body><h1>黃婉曼愛情好煩</h1><p>【美人娛】向來專注主持工作的黃婉曼，閒時寫專欄，她笑言幸好每個專欄的內容都不同，題材可以多元化，不過芸芸題材中，她直言足球和馬經容易寫過愛情故事：「波同馬可以有根據，愛情同人生嘅嘢會絞盡腦汁，唔可以寫十篇都係講愛情，想像空間要多啲，同人傾多啲偈可以有靈感。」<br>問會否覺得寫波和馬經給人一種粗魯感覺？黃婉曼笑說：「會㗎，但呢啲係興趣，有時幫朋友贏咗錢，又會話代表全家感謝你，呢啲又帶畀我開心！」<br>採訪：溫敏芝</p></body></html>
