<html><header><meta charset="utf-8"><title>婚戀網「逼婚」遭3萬網民抵制</title></header><body><h1>婚戀網「逼婚」遭3萬網民抵制</h1><p>「結婚了吧？」不少農曆新年期間回鄉下的年輕人，都會被三姑六婆問這尷尬的問題，煩擾不已。近日內地一個婚戀網竟用這個情景，推介他們的婚戀服務。<br>有女網民稱與家人吃飯時看到這廣告（圖），竟即時被同枱的親友圍攻，質問她「為甚麼還不去找男朋友」，廣告每播一次她便被轟一次，她只要聽到音樂便要逃得遠遠。與這女網民有同樣遭遇者不少，近日網民發起「萬人抵制」活動，要求這網站刪掉廣告、與「道德綁架和陳腐婚戀觀鬥爭到底」，至昨日已收集逾3萬網民簽名。<br>新浪微博</p></body></html>
