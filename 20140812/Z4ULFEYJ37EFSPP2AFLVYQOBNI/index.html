<html><header><meta charset="utf-8"><title>飲管狂啜刺激神經
用匙食沙冰免頭痛</title></header><body><h1>飲管狂啜刺激神經<br>
用匙食沙冰免頭痛</h1><p>「雪糕頭痛」（ice-cream headache）就像敏感牙齒一樣，突如其來被針刺中一下叫人防不勝防，但原來只要稍稍改變吃冰凍食品的習慣就可避過痛楚。<br>翼齶神經節疼痛是「雪糕頭痛」的學名，當低溫食品直接衝擊口腔上顎時，神經因而受刺激，為保持頭部溫度，血管會膨脹而導致頭痛，雖然痛楚數秒內就被安多酚消除，但或多或少影響吃冰凍甜品的快感。<br>英國達勒姆大學心理系講師埃利森建議，喝凍飲時調校一下飲管角度，令凍飲並非射向上顎，或者以小匙慢嚼雪糕、沙冰（圖），延長食品留在口腔的時間以降溫，就可跟痛楚說拜拜。<br>英國《每日電訊報》</p></body></html>
