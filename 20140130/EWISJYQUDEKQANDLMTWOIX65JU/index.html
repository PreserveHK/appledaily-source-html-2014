<html><header><meta charset="utf-8"><title>溋玥將推11幢洋房</title></header><body><h1>溋玥將推11幢洋房</h1><p>【本報訊】信置（083）及南豐合作的大埔天賦海灣2期溋玥將會首次推出全部11幢洋房，實用2,808至2,879方呎，另花園1,343至2,128方呎，各單位均附獨立私家泳池及2個車位。信置營業部聯席董事田兆源表示，目前正與合作夥伴商討銷售安排及價單。田兆源稱，農曆年初三（2月2日）起，將開放該批洋房其中一個經裝修現樓予準買家參觀，為8號屋，實用2,821方呎，連花園1,371方呎。<br>該項目2期溋玥共548伙，新例前累售442伙，佔項目總數80%，套現近60億元。另3期海鑽暫沽98伙，佔總數逾50%，套現逾22億元，平均實呎逾15,000元。</p></body></html>
