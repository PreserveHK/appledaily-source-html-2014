<html><header><meta charset="utf-8"><title>影畫館：李秉憲上庭作證突失憶</title></header><body><h1>影畫館：李秉憲上庭作證突失憶</h1><p>韓國男星李秉憲，遭模特兒李智妍及女歌手Dahee以不雅短片勒索的官司，前日在首爾進行第二次審訊，李秉憲首度出庭作證。李秉憲於庭上交代了與兩名被告初次見面及被勒索的經過，李智妍方面則公開了和李秉憲的短訊，表示二人曾拍拖。對此，李秉憲忽然失憶說：「當時我是開玩笑，已經忘記了。」未有正面回應是否曾與李智妍搞婚外情。而介紹兩被告予李秉憲認識的石某，則缺席審訊。</p><p>此外，女團Lovelyz成員徐智秀早前被指性侵同性戀人，前日，警方指已找出首個於網上撰寫傳聞的人，但由於並非真正散播謠言的人，因此追查工作仍在進行。撰文：梁雯迪</p></body></html>
