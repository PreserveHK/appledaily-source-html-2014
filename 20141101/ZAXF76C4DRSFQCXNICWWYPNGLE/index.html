<html><header><meta charset="utf-8"><title>K-Pop之王：B.A.P再取消日本騷</title></header><body><h1>K-Pop之王：B.A.P再取消日本騷</h1><p>韓國男團B.A.P取消本月舉行的南美演唱會後，前日又宣佈取消下月於日本舉行的演唱會，其所屬的事務所表示會為已購票的粉絲辦理退票手續。B.A.P於海外一直具人氣，突然被公司要求休息，令粉絲大感不解，成員大賢（左三）前日於twitter首度開腔，意味深長的表示：「有很多話想說，我是絕不會動搖信念。」B.A.P前日於墨西哥出席Music Bank音樂騷，作為他們休息前最後一個活動。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
