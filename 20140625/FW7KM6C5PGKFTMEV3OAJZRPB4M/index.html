<html><header><meta charset="utf-8"><title>團體促全民退保勿再拖</title></header><body><h1>團體促全民退保勿再拖</h1><p>【本報訊】爭取全民退休保障聯席昨出席「退保聯合約章」，稱立法會退休保障小組委員會委員達共識，指全民退保計劃必須是全民性、免審查、勞資及政府三方供款，政府亦需承擔和設立養老基金。<br>議員張國柱指若政府再推遲落實全民退保，日後承擔只會更大：「𠵱家啲打工仔要供，之後年輕人投入社會又要供，再拖真係加多20億先夠。」</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
