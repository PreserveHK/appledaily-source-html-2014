<html><header><meta charset="utf-8"><title>求驗客手記：鄧加禁尼馬「帽」子戲「髮」</title></header><body><h1>求驗客手記：<br>鄧加禁尼馬「帽」子戲「髮」</h1><p>喺「大菲」史高拉利掌政年代，巴西新球王尼馬（圖）喺國家隊打橫行，踢踢吓世盃走去染髮，又成日戴住頂同巴西冇關嘅cap帽出席國家隊活動；但家陣巴西改由鄧加領軍，佢就要循規蹈矩。鄧加日前施下馬威狂插尼馬，話巴西唔係為佢而戰，而係佢為巴西而戰，言下之意即係唔准球隊再有英雄主義，要踢整體足球。佢又表明唔准旗下球員染髮，亦唔鼓勵球員喺出席國家隊活動時戴帽。佢話：「如果尼馬要戴，頂帽一定要係巴西嘅帽。」</p></body></html>
