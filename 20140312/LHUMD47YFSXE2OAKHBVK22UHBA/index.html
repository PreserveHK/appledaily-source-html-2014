<html><header><meta charset="utf-8"><title>貓貓失蹤8年突現身喜馬拉雅貓發狂襲B</title></header><body><h1>貓貓失蹤8年突現身<br>喜馬拉雅貓發狂襲B</h1><p>英國一隻貓仔失蹤八年後，竟突然現身在其八年前，發現失蹤的獸醫診所內。<br><br>當年只有歲半大的貓仔Jesse，06年被主人帶到斯塔福德郡康格爾頓一間獸醫診所作例行檢查，當獸醫為牠注射防疫針時，Jesse受驚過度，掙扎從貓籠中逃去。家人一直嘗試尋找Jesse但並無發現，最後只好放棄，但直至上星期，Jesse竟然返回獸醫診所，由於牠身上有晶片，診所通知其主人，最終人貓團聚。<br><br>Jesse的48歲主人表示，從沒想過可以與Jesse重聚，雖然無法知道這八年來牠如何度過，但只要見牠平安回來，家人都非常開心。</p></body></html>
