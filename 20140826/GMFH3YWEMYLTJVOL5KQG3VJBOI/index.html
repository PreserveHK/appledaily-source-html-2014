<html><header><meta charset="utf-8"><title>關仁隱事：「阿水」靚衫一借冇回頭 - 關仁</title></header><body><h1>關仁隱事：「阿水」靚衫一借冇回頭 - 關仁</h1><p>內地花旦一個一個走出國際拍西片，越嚟越有成績，好似「阿水」最近套戲戲份又多又有發揮，票房更加唔錯，應該陸續有機會。「阿水」捱咗好多年先有成績，又搵到錢又有製作公司，佢都好珍惜，每次出嚟活動見記者都會同唔同牌子借大堆靚衫做戰衣，以最佳狀態示人。可惜「阿水」佢有個壞習慣，就係成日玩有借冇還，佢試過有幾次，同啲品牌借咗幾件靚衫，借完一輪，活動都去完就冇晒影，公關打畀佢又唔聽電話，最後要搞到啲公關踩上酒店拍門，佢先無奈喺自己收拾好嘅行李拎番出嚟畀人，大家都搞到好尷尬。<br>撰文：關仁</p></body></html>
