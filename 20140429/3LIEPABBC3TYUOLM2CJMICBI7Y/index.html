<html><header><meta charset="utf-8"><title>Style GPS：Chopard再為金棕櫚貼金</title></header><body><h1>Style GPS：<br>Chopard再為金棕櫚貼金</h1><p>瑞士珠寶品牌Chopard與電影的緣份，可數每年的法國康城電影節。Chopard會推出與影展當屆屆數相同件數的Red Carpet高級珠寶系列，還有自1998年品牌重新設計了康城影展金棕櫚獎座後，今年是第16年打造此最高榮譽獎項。<br>將於下月14日舉行的康城電影節，金棕櫚獎座首次以「公平採礦」認證的黃金打造（圖），向電影藝術致敬。<br>撰文：MR2</p></body></html>
