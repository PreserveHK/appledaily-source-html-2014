<html><header><meta charset="utf-8"><title>黃婉曼拜神求順利</title></header><body><h1>黃婉曼拜神求順利</h1><p>黃婉曼日前以紅色新年look到黃大仙拜神，見到她十分熟悉每個步驟，她說：「基本上我由96年開始每年都會嚟，都已經17年，總之有重大事情都會嚟求一求，希望事事順利。」屬鼠的她馬年犯太歲，她表示一向都不理會：「我盡量都唔會去諗呢樣嘢，百無禁忌，成日去諗自己今年犯太歲會好唔開心，所以我同樣唔會求籤，我唔需要籤文去話我知任何事情，我拜神都會比較用正面態度。」<br>自言希望可儲多些錢的黃婉曼，希望將來不用養家活兒，她說：「女人愛情同事業都好重要，原本都想喺今年生個馬BB，但趕唔切，要再等吓。」<br>採訪：王崇穎<br>攝影：仇志德</p></body></html>
