<html><header><meta charset="utf-8"><title>DaDa提新歡甜到漏</title></header><body><h1>DaDa提新歡甜到漏</h1><p>周麗淇（Niki）、陳靜（DaDa）與施念慈昨日於尖沙嘴出席張寶華新書《失眠書店》記者會，DaDa表示書中內容令她回憶起以前初戀百味，而目前有新發展對象，感覺很甜蜜，之前到上海探望婆婆，曾與發展對象共晉晚餐。問到追求者是否富二代？DaDa說：「只係打工仔，做金融業，大我4年，佢係香港人，追咗我好耐，我哋了解中，未正式開始。」由於男方長期在上海工作，她擔心距離會成為障礙。<br>同場的Niki被張寶華追問現任男友是否好男人？Niki笑說：「夾到咪係好男人囉！」<br>採訪、攝影：溫敏芝</p></body></html>
