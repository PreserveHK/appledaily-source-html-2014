<html><header><meta charset="utf-8"><title>阿刨傳藝紀念任姐</title></header><body><h1>阿刨傳藝紀念任姐</h1><p>粵劇名伶龍劍笙（阿刨）為紀念恩師任劍輝逝世25周年，將會率領兩位後輩鄭雅琪及李沛妍，於下月13至23日，演出10場「任藝笙輝念濃情 龍劍笙粵劇折子戲串演」。昨日阿刨與兩後輩在金鐘出席記者會，她說：「出品人丘亞葵三年前寫咗封信畀我，我俾佢封信感動而答應演出，我會將師傅所學傾囊相授教兩位新人。」提到陳寶珠與梅雪詩之前為任白慈善基金合演《再世紅梅記》，有傳阿刨與師傅白雪仙不和而沒從加拿大返港撐場，阿刨忌諱說：「今日唔講呢啲。」<br>採訪、攝影：張俊銘</p></body></html>
