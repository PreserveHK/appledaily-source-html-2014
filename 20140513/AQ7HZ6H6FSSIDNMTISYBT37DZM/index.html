<html><header><meta charset="utf-8"><title>新界社團聯會　譴責血腥鎮壓</title></header><body><h1>新界社團聯會　譴責血腥鎮壓</h1><p>【當年良心話】<br>血洗天安門過後，新界人曾與普羅大眾同哀。新界社團聯會1989年6月7日與屬下40屬會登報（圖），譴責北京當權者血腥鎮壓，以沉痛心情哀悼北京死難同胞，又呼籲港人冷靜團結一致，「繼續為祖國走上民主法制的道路而努力！」現時新社聯多名成員均是民建聯及工聯會成員。當時西貢區72名各界人士包括原居民，也於同日另刊聲明，形容六四是「流血慘案」，宣佈當天在西貢鄧肇堅運動場舉行悼念北京愛國民主運動死難同胞大會。名單上的何觀順也是現任鄉事委員會副主席。</p></body></html>
