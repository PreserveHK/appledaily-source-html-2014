<html><header><meta charset="utf-8"><title>趣趣地：曼聯掃墓悼空難</title></header><body><h1>趣趣地：曼聯掃墓悼空難</h1><p>喺曼聯作客拜仁慕尼黑嘅歐聯8強次回合賽前，一班曼聯職球員去悼念1958年慕尼黑空難嘅死難者，領隊莫耶斯（前）帶頭獻花。慕尼黑空難係曼聯歷史上最悲痛嘅一頁，當時曼聯踢完對貝爾格萊德紅星嘅歐冠盃，由南斯拉夫返英國，飛機停喺慕尼黑加油，當架機喺慕尼黑再起飛時發生意外，11名曼聯職球員罹難，包括天才橫溢嘅鄧肯愛華士，而領隊畢樹比亦受重傷，留院兩個多月。畢樹比之後用咗10年重建球隊，喺1968年帶領曼聯奪得歐冠盃。</p></body></html>
