<html><header><meta charset="utf-8"><title>謝茜嘉大肚下年生</title></header><body><h1>謝茜嘉大肚下年生</h1><p>跟Justin Timberlake結婚兩年的美國女星謝茜嘉比爾（Jessica Biel），日前於荷李活被拍到戴兩條頸巾遮肚兼改穿平底鞋外出，即惹來大肚疑雲。昨日有報道指根據謝茜嘉身邊好友證實，謝茜嘉真的已懷孕至少3個月，應該會於下年4月分娩。報道指謝茜嘉過去一直想有BB多次也不成功，所以今次陀B大為緊張，希望等適當時機才公佈消息。雜誌編輯收到消息後即於twitter恭喜她，令謝茜喜懷孕消息不脛而走。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
