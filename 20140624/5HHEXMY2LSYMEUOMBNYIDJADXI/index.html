<html><header><meta charset="utf-8"><title>綜藝王：成宥利巴西睇波傳婚訊</title></header><body><h1>綜藝王：成宥利巴西睇波傳婚訊</h1><p>當韓國女星成宥利正跟綜藝節目《Healing Camp》一眾主持人於巴西觀賞世界盃賽事之際，昨日有韓媒就爆出她將與高爾夫球手男友安聖賢拉埋天窗。韓媒指安聖賢曾向友人透露目前有想結婚的對象，令人猜疑兩人正計劃結婚，但成宥利的所屬公司昨日就出面澄清，指未有聽聞過兩人有結婚計劃，更指兩人只交往了半年，結婚言之尚早。</p><p>此外，韓國性感女團SISTAR前晚在首爾現身世界盃活動，用歌舞為國家隊打氣。<br>撰文：黎金美</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
