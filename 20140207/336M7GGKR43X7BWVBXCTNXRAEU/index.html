<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖兒自嘲老餅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：祖兒自嘲老餅 - 馮仁昭</h1><p>容祖兒同經理人霍汶希噚日到灣仔錄影節目，雖然演唱會已完成咗一段時間，但祖兒嘅聲帶仲未好，唔怪得佢笑自己「年紀大機器壞」。新年有冇去男友劉浩龍屋企拜年？祖兒話禮貌上梗係要，又笑自己有家教。伯母有冇催婚要抱孫？佢話：「冇咁講，邊有咁快。」今年元宵同情人節都係同一日，但嗰日祖兒要開工，有冇準備情人節禮物？佢話：「叫送佢條聲帶畀我，我就送番我條『鞋』聲帶畀佢。」<br>撰文：馮仁昭</p></body></html>
