<html><header><meta charset="utf-8"><title>43歲藤原紀香沖繩自拍晒big波</title></header><body><h1>43歲藤原紀香沖繩自拍<br>晒big波</h1><p>日本女星藤原紀香早幾日開咗個Ameba嘅官方blog，出名勤力嘅佢頻頻更新兼狂post新相，難怪日本傳媒話紀香開blog第一日，已經有超過百萬人睇過佢個blog啦。<br><br>紀香為吸引更多網民支持，除咗玩送禮之外，仲好慷慨咁上載自己嘅生活照同埋性感照，原來佢早前啱啱去完沖繩冇耐，享受當地陽光與海灘，仲送上自拍泳衣照，晒佢嘅big爆上圍。</p></body></html>
