<html><header><meta charset="utf-8"><title>森巴嘉年華：阿蘇難投英超隊</title></header><body><h1>森巴嘉年華：<br>阿蘇難投英超隊</h1><p>蘇亞雷斯（圖）轉去巴塞隆拿傳咗幾日話會完成交易，傳傳吓冇咗聲氣。不過睇嚟如果阿蘇要走，巴塞真係最大機會㗎喇，因為半年前先同紅軍續約嘅阿蘇，傳聞喺合約加咗條買斷條款，如果英格蘭球會想買阿蘇，要8,000萬鎊（約10.6億港元）。即係話，如果巴塞出7,000萬鎊，就算阿仙奴今次豪氣地出7,000萬零1鎊，都係買唔到阿蘇㗎！</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
