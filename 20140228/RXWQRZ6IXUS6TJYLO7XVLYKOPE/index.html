<html><header><meta charset="utf-8"><title>星星騷：瞬間變裝</title></header><body><h1>星星騷：瞬間變裝</h1><p>《星星》大結局了，大明星千頌伊的「時裝騷」也來到尾聲。在最後兩集，千頌伊繼續狂換靚衫，前晚第20集總共換了10套新衫，當中以黑白千鳥格的Balmain新裝出場時間最長，由前一集和都敏俊一齊由醫院瞬間轉移到無人島、拍完拖上差館都一直着住。<br>撰文：Gracekelly</p><p>時裝１.千鳥格仔</p><p>時裝2.清爽短打</p><p>時裝3.代言靚帽</p><p>時裝４.綠魔上身</p><p>時裝５.中性誘惑</p><p>時裝６.心靈花花</p><p>時裝７.求婚靚鞋</p></body></html>
