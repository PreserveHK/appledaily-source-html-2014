<html><header><meta charset="utf-8"><title>發哥怕講鞏俐壞話</title></header><body><h1>發哥怕講鞏俐壞話</h1><p>周潤發與張家輝前日到北京宣傳電影，被問到早前鞏俐炮轟金馬獎「業餘」一事，發哥曾與鞏俐合作《滿城盡帶黃金甲》，他坦言：「我不敢說，因為她曾經說過『周潤發你普通話怎麼那麼爛，還在北京混。』講完以後我對她很尊敬，所以我不敢在鏡頭前講她不好的事。」<br>反而張家輝則說：「我覺得鞏俐小姐發出這個言論，金馬獎公不公平我不評論，但她要發表自己的感受，我覺得她也挺牛的。因為鞏俐小姐的演技，她是有深度、創造力的演員，大家公認了，獎項對她是錦上添花，反而我覺得喜歡她的朋友正在期待她的作品，去欣賞她的演技，所以我覺得也不需要怎樣的計較。」 <br>撰文：楠楠</p></body></html>
