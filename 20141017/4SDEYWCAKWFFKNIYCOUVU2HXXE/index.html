<html><header><meta charset="utf-8"><title>【超核突】綠色頭蝨勁生猛　梳出成堆腳撐撐</title></header><body><h1>【超核突】<br>綠色頭蝨勁生猛　梳出成堆腳撐撐</h1><p>頭蝨好核突，更核突的是居然多到在頭上「築巢」。<br><br>網上片段見到，一名母親替女兒整理厚厚的頭髮，只見她每一次梳下去，都要十分用力才能拔回，不一會梳子上已積了數以百計的淡綠色頭蝨。專家指如此數量，估計頭蝨可能在女童頭上住了一段長時間，甚至築了巢。<br><br>有髮型屋老闆表示，片中女童的情況十分嚴重，頭蝨30日的壽命中可以在頭上產卵達300粒，若沒有合適治療，情況可以極速惡化，而梳理時亦應在濕的頭髮上用專用的梳，以及每梳一下都要把梳上的頭蝨沖洗掉。<br><br>英國《每日鏡報》</p></body></html>
