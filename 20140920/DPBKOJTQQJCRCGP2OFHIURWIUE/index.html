<html><header><meta charset="utf-8"><title>體現民主和參與　蘇格蘭人贏了</title></header><body><h1>體現民主和參與　蘇格蘭人贏了</h1><p>【本報訊】蘇格蘭統獨兩派的激戰，隨着公投結果終於分出勝負。統派以約55%得票率壓倒得票約45%的獨派，令英國與蘇格蘭之間307年的聯合關係得以維持。<br>爭取獨立的蘇格蘭第一部長薩蒙德承認落敗，但認為今次是民主和政治參與的勝利。首相卡梅倫就表示已聽到蘇格蘭人的聲音，承諾會履行早前跟另外兩大黨黨魁簽署的協議書，給予蘇格蘭更大自治權力。但由於今次公投釋放了民族意識和磨擦，療合需時，公投後的英國和蘇格蘭都已跟之前不再一樣。</p></body></html>
