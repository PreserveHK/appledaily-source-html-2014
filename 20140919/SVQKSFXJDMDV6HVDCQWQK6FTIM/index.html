<html><header><meta charset="utf-8"><title>求驗客手記：古仔抗癌鳴謝沙格拿</title></header><body><h1>求驗客手記：古仔抗癌鳴謝沙格拿</h1><p>沙格拿可以話係紐卡素中場約拿斯古迪利斯（右）嘅救命恩人。約拿斯古迪利斯日前接受訪問時表示，喺前季英超嘅煞科戰，佢俾當時效力阿仙奴嘅沙格拿撞到下面好痛，之後去睇醫生先知患有睪丸癌。呢位32歲阿根廷球員接受完治療後喺12月中返紐記，但紐記領隊柏度好鬼絕情，居然叫佢另尋球會，仲將佢借去諾域治。紐記即刻補鑊，話會全力支持約拿斯古迪利斯；唔知明夏會唔會同佢續約呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
