<html><header><meta charset="utf-8"><title>體訊速遞︰（沙排）女沙排不敵日本出局</title></header><body><h1>體訊速遞︰<br>（沙排）女沙排不敵日本出局</h1><p>香港代表吳天麗（右）/黃婉媚昨在沙咀道遊樂場舉辦的亞洲女子沙排巡迴賽，以0:2不敵日本組合，無緣今日上演的準決賽，4強分別是哈薩克、 瓦努阿圖、澳洲及日本。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
