<html><header><meta charset="utf-8"><title>大暴走：TVB藝人逃亡潮</title></header><body><h1>大暴走：TVB藝人逃亡潮</h1><p>剛再任媽媽的徐淑敏、Coffee林芊妤、楊思琦及近日宣佈結婚的潘曉彤，近年都先後離開無綫。Coffee雖然因殘廁事件被踢走，但離巢後旋即獲邀擔任瑜伽老師，工作邀請遠至加拿大，更因此而搬大屋脫貧。</p><p>徐淑敏09年下嫁黃浩後，今年1月宣佈與娘家解約，照顧三女之餘亦全力發展自家品牌護膚品生意。楊思琦前年誕女復出後，一直被投閒置散，今年4月約滿離巢的她，不但獲有線與商台接洽，又多了內地電影演出機會，外傳她現時每月收入近廿萬；而5歲已簽約無綫的潘曉彤，亦因生活無奈而離開效力廿年的娘家，去年轉任國泰空姐的她日前宣佈即將結婚。</p></body></html>
