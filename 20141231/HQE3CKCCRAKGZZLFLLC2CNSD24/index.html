<html><header><meta charset="utf-8"><title>關仁隱事：「彩虹」訂枱扮紅丟架 - 關仁</title></header><body><h1>關仁隱事：「彩虹」訂枱扮紅丟架 - 關仁</h1><p>呢幾年香港樂壇死氣沉沉，嚟嚟去去都係嗰班歌手，入行多年嘅「彩虹」由組合到單飛發展，以為自己唱過上紅館，就已經叫做好紅㗎嘞，人人都要畀面佢，不過面係人哋畀，架係自己丟囉！話說有次彩虹約咗班朋友食日本嘢，佢親自打電話去餐廳訂VIP房，點知侍應話間房一早畀人訂咗，彩虹就寸寸貢喺電話度表明身份：「我係XXX喎！」以為自己大晒囉，侍應好淡定咁話：「間房畀YYY訂咗。」原來訂房嘅係天后YYY，彩虹即刻冇聲出，仲好辳咁匆匆收線㖭。<br>撰文：關仁</p></body></html>
