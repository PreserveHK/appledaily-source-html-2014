<html><header><meta charset="utf-8"><title>昆頓感情有着落</title></header><body><h1>昆頓感情有着落</h1><p>荷李活鬼才導演昆頓塔倫天奴（Quentin Tarantino）一直迷戀愛將奧瑪花曼（Uma Thurman），但盛傳有發展機會的二人卻未見有下文，已51歲的昆頓卻不愁寂寞，最近跟已為人母的美國女星Vanessa Ferlito打得火熱。Vanessa參演昆頓執導電影《玩命．飛車．殺人狂》（Death Proof）時雙方關係已非比尋常，上星期又在紐約飯局，之後在街頭攬攬錫錫及耍花槍，似足情侶關係。</p></body></html>
