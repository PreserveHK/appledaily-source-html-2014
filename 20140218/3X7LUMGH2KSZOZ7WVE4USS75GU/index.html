<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜德偉通經脈生B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜德偉通經脈生B - 馮仁昭</h1><p>杜德偉（Alex）噚日去咗新城電台做訪問，提到早前情人節兼近自己生日，佢話都係約咗啲朋友食飯慶祝，亦都喺屋企同太太玩煮飯仔！Alex仲自爆外母送咗一部天王按摩椅，佢話：「佢希望女婿用完按摩椅可打通任督二脈，開演唱會好啲，仲想砵多嚿（生BB）出嚟。如果真係得，我可以免費做按摩椅代言。」但係佢好坦白話收到呢份大禮，覺得有啲壓力。<br>撰文：馮仁昭</p></body></html>
