<html><header><meta charset="utf-8"><title>徐濠縈赴美賽跑</title></header><body><h1>徐濠縈赴美賽跑</h1><p>愛上馬拉松賽跑的徐濠縈繼續「肯雅徐」上身，與Eason在日本放假後，日前已飛到美國華盛頓，與鄭融齊齊參加半馬拉松比賽。阿徐在其Instagram上載了幾張新照片，看到她換上跑步裝束，與鄭融先落場探路，當中更好似遊客上身，去名勝打卡，包括當地的林肯紀念堂及白宮等，阿徐更兩手高舉V字在白宮門前跳起照相。阿徐亦展示她比賽的黃色背心戰衣，獲分配了3777編號及跑鞋，繼續植入廣告介紹贊助單位。<br>撰文：唐如</p></body></html>
