<html><header><meta charset="utf-8"><title>各區突發簡訊：
20歲青年潛小學疑爆竊</title></header><body><h1>各區突發簡訊：<br>
20歲青年潛小學疑爆竊</h1><p>【將軍澳】<br>【本報訊】位於將軍澳煜明苑的仁濟醫院陳耀星小學，昨清晨6時許，學校警鐘突然大鳴，47歲姓龍男職員走出查看時，赫見一個人影閃過，並揭發有五間房的房門被打開，其中一房間的窗戶亦被開啟，龍隨即報警。警員到場包圍學校搜索，發現20歲姓李青年正擬由學校爬出外，當場將他擒獲，經點算後證實無損失，列企圖爆竊案，警方正調查疑犯背景及潛校動機。</p></body></html>
