<html><header><meta charset="utf-8"><title>拜四面佛嫁到好老公人妻請半裸猛男熱舞還神</title></header><body><h1>拜四面佛嫁到好老公<br>人妻請半裸猛男熱舞還神</h1><p>台灣彰化縣田尾鄉供奉一尊四面佛，周一中午，一名徐姓女信徒請來猛男獻舞還願。她說，曾向四面佛祈求愛情，去年和心儀對象結婚生子，因此請來猛男跳舞謝神，並奉上1萬斤香及1萬朵紅玫瑰。<br> <br>田尾四面佛管理志工高振忠表示，廟方去年就收到徐女還願請求，原本要她奉上鮮花願即可，但徐女堅持要「以自己的方式還願」，廟方為此特別請示轄區警方，確認猛男只要有穿褲子仍可上陣後，才同意這場還願騷。<br> <br>台灣《蘋果日報》</p><p>【動Live】iPhone 6搶先玩，朝9晚5全港巡迴試機<br> http://bit.ly/liveiphone6  </p></body></html>
