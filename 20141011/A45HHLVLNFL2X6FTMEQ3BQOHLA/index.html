<html><header><meta charset="utf-8"><title>能年靚樣受阿媽歡迎</title></header><body><h1>能年靚樣受阿媽歡迎</h1><p>日劇《海女》主角能年玲奈在圈中炙手可熱，代言廣告一個接一個，而她的清純樣貌除深得少男寵愛，就連不少母親也希望女兒擁有跟能年一樣的可愛面孔。據整容名醫高須幹彌在blog透露，今年有不少媽咪級客人帶女幫襯，要求醫生把囡囡打造成翻版能年，明顯是受到《海女》熱潮影響。「第6屆TAMA映畫賞」剛公佈得獎名單，能年獲選最佳新進女星，池脇千鶴和二階堂富美齊封最佳女演員，而最佳男演員則是妻夫木聰。</p></body></html>
