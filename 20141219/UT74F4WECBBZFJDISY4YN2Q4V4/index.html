<html><header><meta charset="utf-8"><title>俄小礦石藏3萬顆鑽石</title></header><body><h1>俄小礦石藏3萬顆鑽石</h1><p>俄羅斯有礦工發現一塊前所未見、僅3厘米長的小礦石（圖），竟內藏3萬顆微型鑽石，令人稱奇，但碎鑽太小無法雕琢成美鑽，鑽礦公司已將奇石捐出作科學研究用途。<br>該塊礦石來自位於北極圈、全球第三深的烏達奇納亞（Udachnaya）鑽石礦場。礦石因有其他晶體而呈紅綠色，當中蘊藏3萬顆鑽石，密度較正常高100萬倍。每顆鑽石呈八面體，猶如兩個金字塔底部相連，僅1毫米大。目前只知鑽石是在地幔因高壓和高熱形成的純碳晶體，科學家希望從中解開鑽石形成過程中的化學反應。<br>英國《每日電訊報》</p></body></html>
