<html><header><meta charset="utf-8"><title>四哥戴黑超好𥄫得</title></header><body><h1>四哥戴黑超好𥄫得</h1><p>【中環置地廣場】型到爆嘅謝賢（四哥），每次出街都會悉心打扮，招牌馬尾同黑超絕對係必備，前日四哥又以呢身型佬look喺中環出現，大約下晝3點幾，全黑打扮的四哥同兩個男性友人喺置地廣場飲下午茶，其間一位男友人攞住部電話畀四哥睇，四哥就邊睇邊笑，最勁係四哥雖然戴住好黑嘅黑超，朋友個電話又好細，但四哥全程都冇除低個眼鏡，加上佢準備離開時係第一個發現有記者影相，證明四哥眼力真係好好喎！<br>採訪、攝影：吳耀輝</p></body></html>
