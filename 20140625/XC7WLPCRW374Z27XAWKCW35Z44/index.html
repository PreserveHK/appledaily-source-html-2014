<html><header><meta charset="utf-8"><title>學霸班1/5人入北大清華</title></header><body><h1>學霸班1/5人入北大清華</h1><p>【考生點滴】<br>內地到處都有學霸班，但美國第一夫人米歇爾曾經到訪的四川成都第七高中的高三13班，是近日最牛的學霸班，在全班61人中，成績最差的學生高考分數，都比考入重點大學的控制分數線還要高20分，13人超過650分，五分一考入北大、清華，其中12人更在高考前便被錄取。曾經為米歇爾當繙譯的學生琚朝，雖然在高考前被北大錄取，但他已申請美國哈佛大學和麻省理工大學，準備出國留學。<br>四川新聞網</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
