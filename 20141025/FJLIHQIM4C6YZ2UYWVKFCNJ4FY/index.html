<html><header><meta charset="utf-8"><title>撒遍全球　美婦送亡兒骨灰上太空</title></header><body><h1>撒遍全球　美婦送亡兒骨灰上太空</h1><p>美國偉大母親托梅（Hallie Twomey上圖）不幸喪子，她不但將亡兒骨灰（左圖）撒遍全世界，前日更將骨灰送上太空，讓「愛兒」漫走在星際之間。<br>托梅的兒子C.J四年前跟父母大吵一頓後，開槍自轟死亡，托梅想到兒子一生沒去過很多地方，於是透過社交網站聯絡世界網友，將兒子骨灰分成數百袋，撒在全美近50個州分，甚至遠至泰國、丹麥及沙地阿拉伯等數十處地方。對於網友仗義幫忙，托梅深感安慰。前日，C.J踏上他的終極旅程，在太空殮葬公司Celestis幫忙下，他與另外30多人的骨灰隨火箭升空。<br>美聯社</p></body></html>
