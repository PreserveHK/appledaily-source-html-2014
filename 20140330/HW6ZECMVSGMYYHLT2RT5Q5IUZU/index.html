<html><header><meta charset="utf-8"><title>高素榮產後極速收身</title></header><body><h1>高素榮產後極速收身</h1><p>韓國男星張東健的演員妻子高素榮，上月25日誕下第二胎追了個女兒，近日已急不及待復工，為自家品牌服裝與相識逾廿年的設計師鄭允基合作。產後首度露面的高素榮穿上貼身皮褲，可見她雙腳纖瘦已極速收身。<br>至於另一位靚太孫泰英，和權相佑結婚多年依然恩愛，日前他們又孖咇出動，撇低囝囝到首爾板橋區一間咖啡店吃午餐。等食物期間，權權和英妹更恩愛自拍，之後更在facebook貼相晒幸福。<br>撰文：梁婉霞</p></body></html>
