<html><header><meta charset="utf-8"><title>奇皇后集集追：池昌旭欲咀河知雲</title></header><body><h1>奇皇后集集追：池昌旭欲咀河知雲</h1><p>由河知雲、朱鎮模及池昌旭主演的韓劇《奇皇后》前晚在韓國播出第32集，收視有25.3%，成為同檔冠軍。前晚劇情講到入宮做妃子的奇承娘（河知雲飾）協助元國皇帝妥懽（池昌旭飾），與獨攬大權的燕帖木兒丞相（全國煥飾）鬥智鬥力，劇情越來越緊湊。<br>皇后答納失裡（白珍熙飾）得知高麗國王王裕（朱鎮模飾）深愛承娘後，刻意安排自己與皇帝、承娘和王裕相敍，皇后與承娘對飲，承娘不勝酒力被皇帝帶回寢室，一向對承娘以禮相待的皇帝，終忍不住愛戀承娘之情表白說：「今夜就睡在這裏吧，你想讓朕孤獨到何時……朕想要你。」<br>撰文：施洛冰</p></body></html>
