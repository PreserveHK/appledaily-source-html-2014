<html><header><meta charset="utf-8"><title>蘋果汁：存量告急　紅會籲捐血　</title></header><body><h1>蘋果汁：<br>存量告急　紅會籲捐血　</h1><p>【本報訊】香港紅十字會輸血服務中心顧問醫生李卓廣表示，現時中心血液儲存量，僅可維持四日供應，期望未來七至十日捐血人數，由現時每天約1,000人上升至1,200人，令血液供應能維持10日。<br>李卓廣昨接受電台訪問時指出，由於過去兩、三個月天氣較凍，減低捐血者捐血意欲，加上近兩成捐血人士，由於傷風感冒初癒，需要休息一段時間才能捐血，令供應量下降。他又說，捐血中心會延長開放時間至晚上10時，方便市民捐血，亦會與慈善團體合作，增加到大專院校和中學的流動捐血站。</p></body></html>
