<html><header><meta charset="utf-8"><title>【生活小技巧】毋須剪刀　兩個一蚊打開薯片袋</title></header><body><h1>【生活小技巧】毋須剪刀　兩個一蚊打開薯片袋</h1><p>你有沒有試過想食零食時，在一些零食包裝袋如薯片、蝦條中，找來找去也沒有讓你容易掀開缺口呢？即使如何用力掀開，包裝袋仍然原封不定，變的只是包裝袋皺了些。</p><p>其實想打開它是毋須用剪刀的，用兩個一元硬幣即可！首先將兩個硬幣一前一後放在包裝袋的鋸齒位上，然後用力向前後推，包裝袋就可輕易打開！做法簡單方便，大家不妨試試，不過這個方法亦有限制，如果是沒有鋸齒邊的包裝袋 建議你用回剪刀啦。</p><p>記者：梁蔚澄</p></body></html>
