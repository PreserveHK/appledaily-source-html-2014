<html><header><meta charset="utf-8"><title>K-Pop之王：Jessica自家品牌被睇衰</title></header><body><h1>K-Pop之王：Jessica自家品牌被睇衰</h1><p>韓團少女時代（少時）的成員Jessica（圖）自退團後，一直專心發展其品牌事業，據知Jessica將於下月將品牌生意發展到上海和成都，不過粉絲就不太看好，認為Jessica的生意未成熟就向外闖，風險太高，更有內地粉絲指Jessica只靠粉絲谷品牌，根本未有打入國際市場的實力。而邀請少時做代言人的洗頭水品牌，對Jessica退團大感無奈，不過就照樣推出Jessica的洗頭水系列。</p></body></html>
