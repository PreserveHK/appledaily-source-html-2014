<html><header><meta charset="utf-8"><title>關仁隱事：「巴士」學唔乖惹惡習 - 關仁</title></header><body><h1>關仁隱事：「巴士」學唔乖惹惡習 - 關仁</h1><p>組合「沙律」出道都超過10年，喺個圈嘅發展都叫做一般，食唔飽餓唔死咁啦。不過最近就拍咗套叫做《真言》嘅深度電影，叫做有人記得番佢哋同埋工作多咗好多。不過有次沙律出席公開活動嘅時候，當中有位成員「巴士」遲到，呢樣都係小事，佢仲俾人發現成場活動不時喺度索鼻，加上口腫面腫又爆到成面都係爛瘡。據過往有經驗嘅人爆料，種種迹象顯示，懷疑佢有啲唔係幾好嘅習慣，所以搞到爛面兼冇精神，其實後生遙遙咁多嘢好玩，唔好玩呢啲吖。<br>撰文：關仁</p></body></html>
