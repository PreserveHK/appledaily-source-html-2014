<html><header><meta charset="utf-8"><title>趣趣地：拿玻里波衫扮華Dee</title></header><body><h1>趣趣地：<br>拿玻里波衫扮華Dee</h1><p>意甲球會拿玻里嘅波衫設計真係潮，之前就玩過迷彩，已經試過被惡搞改圖，key上《第一滴血》主角Rambo。今季球隊就玩牛仔Look，第3球衣用上仿牛仔布物料，離遠睇好似着咗牛仔衫咁（圖）。用牛仔布做波衫，梅頓斯、咸錫等國腳示範嗰陣，仲好有自信咁舉晒手指，不過如果今次又俾人改圖，key《天若有情》嘅華dee上去，唔知呢件波衫嘅設計師又笑唔笑得出？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
