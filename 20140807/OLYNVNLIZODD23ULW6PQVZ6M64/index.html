<html><header><meta charset="utf-8"><title>5歲小鎮長連任失敗　期待入幼園</title></header><body><h1>5歲小鎮長連任失敗　期待入幼園</h1><p>美國明尼蘇達州5歲男童塔夫茨（Robert Bobby Tufts圖），前天（周二）角逐第二度連任多塞特鎮（Dorset）鎮長失敗，母親指他對敗選不太難過，並期待入讀幼稚園。<br>別以為塔夫茨遭選民用選票懲罰，事實上該鎮人口只有28人，沒有正式地方政府管理，選榮譽鎮長純屬玩意，民眾需要用1美元購買「選票」，寫下心中鎮長人選，之後抽出「選票」看誰當選。<br>塔夫茨過去兩年政績彪炳，不但為麥當勞叔叔慈善基金籌款，又宣佈把雪糕列為必要糧食。父母曾向他解釋換人做鎮長的重要性後，他沒有積極拉票，結果新鎮長由16歲高中生米勒當選。<br>美聯社</p></body></html>
