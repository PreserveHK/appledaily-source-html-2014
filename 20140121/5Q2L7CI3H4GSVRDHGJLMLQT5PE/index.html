<html><header><meta charset="utf-8"><title>體壇拾趣：80蚊睇曹星如打「虎」</title></header><body><h1>體壇拾趣：<br>80蚊睇曹星如打「虎」</h1><p>80蚊睇3個奧運拳擊冠軍！「皇金爭霸戰」將於下月22號喺澳門金光綜藝館上演，今次賽事焦點除咗有職業生涯11連勝嘅曹星如（圖），力爭喺10回合內擊敗日本嘅松山真虎，衞冕WBC亞洲洲際金腰帶兼爭奪WBO亞太超蠅量級金腰帶外，仲有中國嘅鄒市明、日本嘅村田諒太、俄羅斯嘅馬漢斯夫3名奧運金牌拳手出戰，但賽事門票最平只收港銀80蚊，而連埋港澳來回船飛嘅套票，最平都只係368蚊。咁抵，唔係唔睇呀？</p></body></html>
