<html><header><meta charset="utf-8"><title>「沙包鍵盤」出拳打字洩憤</title></header><body><h1>「沙包鍵盤」出拳打字洩憤</h1><p>在工作間受氣憤怒了，卻無處發洩？德國設計公司Bless推出名為Workoutcomputer的電腦，「鍵盤」每個鍵竟化身成一個個沙包（圖），用家打字時要拳打腳踢，能盡情發洩情緒之餘，又可鍛煉身體。<br>每一個沙包都附有感應器，連接一部手提電腦，可以收發訊息。Bless希望產品可令打字變成「全身體驗」，打破固有對着電腦時身體動作大致停止的傳統觀念。設計亦可減省去做運動活動筋骨的時間。<br>英國《每日郵報》</p></body></html>
