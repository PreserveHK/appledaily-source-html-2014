<html><header><meta charset="utf-8"><title>隔牆有耳：工黨寸爆田二少扮聾 - 李八方</title></header><body><h1>隔牆有耳：<br>工黨寸爆田二少扮聾 - 李八方</h1><p>早前新民黨田北辰出咗張橫額，因為不滿有人成日喺車廂做低頭族「扮睇唔到」，拒絕讓座畀有需要嘅人，田二少認為治亂世，用重典，建議立法規定要讓座，唔讓座隨時又拉又鎖，一張「我的訴求」橫額，惹起極大爭議。<br>工黨社區幹事趙恩來決定幽田二少一默，佢喺田二少呢張橫額旁邊，掛咗另一張「我的訴求」橫額，上面寫住「保皇黨扮聽唔到，立即落實真普選」，即時呃到唔少like。有網民大讚趙恩來抽水抽得好，首尾呼應，「識抽一定係咁抽」。唔知田二少對呢個真普選嘅訴求，係咪都會喺立法會積極跟進呢？</p></body></html>
