<html><header><meta charset="utf-8"><title>【自爆100】動漫Maggie食牛牛檸檬　好失敗</title></header><body><h1>【自爆100】<br>動漫Maggie食牛牛檸檬　好失敗</h1><p>動漫Maggie，大家仲記唔記得佢？當年喺動漫節，一騷佢驚人上圍之後，迷倒不少宅男。<br> <br>Maggie最近都喺內地工作，唔知係咪拍外景啦，佢走咗去一個養牛場，仲同牛牛有近距離接觸。原本牛牛對佢都有啲興趣㗎，但點知Maggie手指「掂」咗一吓牛牛個鼻之後，Maggie攞住草想餵，牛牛都唔理佢呀！</p></body></html>
