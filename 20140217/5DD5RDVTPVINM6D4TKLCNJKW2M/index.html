<html><header><meta charset="utf-8"><title>Katy疑似戴訂婚戒</title></header><body><h1>Katy疑似戴訂婚戒</h1><p>美國女歌手Katy Perry自與前夫英國諧星Russell Brand離婚後，前年開始與男歌手John Mayer拍拖，二人斷斷續續分手又復合，但近期感情似轉趨穩定，間中更傳出結婚的消息。日前情人節當晚，Katy與John被拍到在荷李活一酒店共晉情人節晚餐，二人離開時，Katy被拍到戴着頭飾如小公主一樣，無名指上更戴着閃令令鑽戒，即傳出疑似是John送給她的訂婚戒。<br>當晚Katy離開時，臉上一直掛着燦爛笑容，似乎十分甜蜜。有知情人士向娛樂網E！News表示，二人約在一個月前已訂婚，但未對外公佈。<br>撰文：阮瑜</p></body></html>
