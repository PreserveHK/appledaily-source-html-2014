<html><header><meta charset="utf-8"><title>韓劇燒：金秀賢驚傳北上嫖妓被捕</title></header><body><h1>韓劇燒：金秀賢驚傳北上嫖妓被捕</h1><p>韓劇《來自星星的你》男神金秀賢人紅就是非多，昨日網上驚爆他於內地因嫖妓而被捕的新聞，更有cap圖指連內地中央台都有報道消息，即時惹來粉絲的恐慌。事實上，金秀賢於昨日韓國時間下午5時才現身釜山海雲台出席「第二屆Marie Claire Asia Star Awards」活動，而網傳的被捕消息卻只相隔個多小時後流出，估計金秀賢即使「都教授」上身也未能瞬間轉移到內地。</p></body></html>
