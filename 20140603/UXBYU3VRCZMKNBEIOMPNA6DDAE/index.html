<html><header><meta charset="utf-8"><title>世盃消息：棄禾蘭僅選一前鋒</title></header><body><h1>世盃消息：棄禾蘭僅選一前鋒</h1><p>德國國家隊主帥路維周一落實世盃23人大軍名單，原本在集訓中的26名國腳裏，左閘舒姆沙、前鋒禾蘭（圖）以及中堅梅斯達菲皆被剔走；其中以賀芬咸射手禾蘭未能隨隊出戰世盃決賽周較令人意外，意味着德國大軍只得高路斯一員正宗前鋒。在早前進行的熱身賽中，路維曾派出湯馬士梅拿以及馬里奧葛斯擔任「偽中鋒」，但效果只屬一般。 綜合外電（德國）</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
