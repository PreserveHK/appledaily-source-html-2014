<html><header><meta charset="utf-8"><title>周柏豪好心又蝦碌</title></header><body><h1>周柏豪好心又蝦碌</h1><p>周柏豪繼去年將黃家駒死忌當成生日，在社交網Instagram留言祝家駒生辰快樂成笑柄後，昨日他又鬧出笑話。他昨午於facebook轉發一條在上月16日警方發出尋找小朋友的告示，全心做好事，希望盡快找回失蹤的小朋友，怎料卻被眼利的網友發現，這名小朋友早於失蹤翌日已被尋回。其實很多藝人也有轉發這條告示，如薛凱琪、舒淇、郭富城等，但未知柏豪是否受去年家駒事件影響，慘成揶揄對象。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
