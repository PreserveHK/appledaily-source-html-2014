<html><header><meta charset="utf-8"><title>盧敏儀再轟鄭多燕：虛偽</title></header><body><h1>盧敏儀再轟鄭多燕：虛偽</h1><p>韓國塑身天后鄭多燕上周在港舉行兩場「鄭多燕萬人熱辣Show」，由於她跟主辦單協調出現問題，鄭多燕和搞手孫敬安連日隔空開火，鄭多燕前日離開時被發現眼濕濕。盧敏儀昨日在老公孫敬安的馬天尼娛樂的facebook貼文，力撐老公反擊鄭多燕。盧敏儀說：「錢她們又賺了，埋沒良心說是只收了少少錢只為了運動。她理虧的所有事情就推說不明白不知道，公司安排，多虛偽多漂亮。忍受了她們很多的不是也沒有說出來。」盧敏儀心痛老公孫敬安食死貓，她有意追究：「我覺得是應該追究的，我很心酸老公要面對一切，我只想與他開心的一起過活，我愛他。」<br>撰文：劉敏</p></body></html>
