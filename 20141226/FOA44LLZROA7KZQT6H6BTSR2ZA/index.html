<html><header><meta charset="utf-8"><title>珍妮花平安夜探病童</title></header><body><h1>珍妮花平安夜探病童</h1><p>金像影后珍妮花羅倫絲（Jennifer Lawrence）過去一年大上大落，當她登上事業高峯，卻被黑客公開艷照引起國際關注，連她主演的電影系列《飢餓遊戲》（The Hunger Games），也因抗爭內容先後於越南、泰國及中國鬧出禁播風波。珍妮花羅倫絲近日返回家鄉肯塔基州路易斯維爾平靜過節，在前日的平安夜更到當地醫院探訪病童，是她繼去年聖誕後再為病人送暖。</p><p>至於英國組合One Direction成員Niall Horan同樣善心爆棚，日前也探望要在醫院過聖誕的病人，獲網民大讚相當有心！<br>撰文：哥羅</p></body></html>
