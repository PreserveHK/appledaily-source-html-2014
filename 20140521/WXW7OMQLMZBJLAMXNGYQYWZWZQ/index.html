<html><header><meta charset="utf-8"><title>體壇拾趣：初哥卡爾接掌勇士</title></header><body><h1>體壇拾趣：初哥卡爾接掌勇士</h1><p>NBA球隊勇士起用教練都算勇於嘗試，前任教練馬克積遜執教前冇任何教練經驗，接任者卡爾都係初哥；呢位前公牛3分射手，周一正式同勇士簽約，仲獲得5年總值2,500萬美元（約1.94億港元）嘅合約，待遇咁優厚，難怪卡爾唔肯跟積遜去紐約人嘅。至於今年幫康乃狄格大學勇奪NCAA嘅教練奧利，就同大學續約5年；原本湖人都有意搵佢做教練，不過奧利決心留喺學界，湖人又要搵過另一個目標嘞！</p></body></html>
