<html><header><meta charset="utf-8"><title>潮人搜記</title></header><body><h1>潮人搜記</h1><p>兼職model、20歲開舖創業的90後情侶，由online shop發展為兩間實體時裝店Kalixstyle。</p><p>Felix，“愛用復古眼鏡襯衫，斯文或casual look都很時尚，雖然看似難襯，但其實很百搭。”</p><p>Kayan，“喜歡儲和穿各式襪子，襪子能highlight整個造型，即使是casual look也即時變sharp。”</p><p>記者：王秋婷　攝影：劉永發</p></body></html>
