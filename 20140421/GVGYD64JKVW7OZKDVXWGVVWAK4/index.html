<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪嗌救命闢謠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>薛凱琪嗌救命闢謠 - 馮仁昭</h1><p>薛凱琪（Fiona）個樣變咗謝安琪？噚日有報道話Fiona早排去完韓國旅行後雙眼皮加深，近排又成日用網紗遮面同戴粗框眼鏡出席活動遮腫，又話佢隻眼越嚟越似謝安琪，造型都抄足謝安琪。<br>噚日Fiona喺微博回應：「今天看到無聊又假的新聞，所以我爸爸和我都要大聲叫『救命！』，不要笑死我們了好不好。但能娛樂到你們，凱琪還是開心的。」客觀講佢兩個真係唔似樣。<br>撰文：馮仁昭</p></body></html>
