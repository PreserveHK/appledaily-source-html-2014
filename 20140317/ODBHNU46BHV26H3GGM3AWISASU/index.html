<html><header><meta charset="utf-8"><title>今日提醒你：　酒店業招聘　逾800 空缺</title></header><body><h1>今日提醒你：　<br>酒店業招聘　逾800 空缺</h1><p>本港酒店業發展蓬勃，業界不斷招兵買馬。香港酒店業協會今日在九龍海逸君綽酒店1樓宴會大禮堂舉行酒店業招聘博覽，參與機構20間，包括迪士尼、美麗華集團、四季酒店、ICON酒店、文華東方酒店及富豪酒店等，提供超過800個全職、兼職及短期職位空缺，免費入場。</p><p>招聘博覽由上午10時至下午4時舉行，空缺種類包括廚師、侍應、司機、房務員等。酒店業協會指，今年有約2,100個新酒店房間投入服務，去年本港酒店平均入住率達88%，估計今年訪港旅客人數持續上升。</p></body></html>
