<html><header><meta charset="utf-8"><title>龍小菌生巨型眼挑針</title></header><body><h1>龍小菌生巨型眼挑針</h1><p>龍小菌及組合AOA等昨日出席港台團拜，大會安排四頭醒獅表演助興，部份高層派發利是。戴着黑超到場的龍小菌原來因為左眼生了巨型眼挑針，問她是否看了「不潔」畫面所致？龍小菌笑說：「可能係睇咗經理人個肚腩，初二嗰陣發嘅，不過因為診所未開，所以未睇醫生。」龍小菌表示有照其母方法去治療眼挑針：「媽咪教我用衫角篤佢三下，又有朋友教我用熱水同毛巾敷吓，但我試過都唔得。」因為生眼挑針令她心情低落，盼盡快痊癒。<br>採訪、攝影：譚倩宜</p></body></html>
