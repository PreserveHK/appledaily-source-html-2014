<html><header><meta charset="utf-8"><title>汪峰章子怡愛到八十</title></header><body><h1>汪峰章子怡愛到八十</h1><p>汪峰不介意亦不怕講他如何愛章子怡，他最近他接受內地一家媒體的訪問，提到自己對愛的了解和體會，他再次發表其偉論，再一次向女友章子怡深情告白，他說：「我覺得最動人和最好的誓言，就是我會努力，萬一我可以一輩子都對你好，萬一到了80歲的時候，你身邊那個人還是我，那就太好了。為了這個萬一，我會拼盡所有能力，就是這樣。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
