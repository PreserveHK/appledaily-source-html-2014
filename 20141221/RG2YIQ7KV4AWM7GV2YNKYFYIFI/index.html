<html><header><meta charset="utf-8"><title>【一周必看】攝影師翻艇溺斃　成龍：我怎這樣無能</title></header><body><h1>【一周必看】<br>攝影師翻艇溺斃　成龍：我怎這樣無能</h1><p>【一周必看】由荷李活導演Renny Harlin執導，成龍、范冰冰主演的電影《絕地逃亡》，星期三凌晨在大嶼山欣澳海面進行拍攝時發生奪命意外，51歲攝影師陳國雄與七名工作人員在一艘舢舨上拍攝之際，突浪大翻船，船上八人全墮海，當中七人自行游返上岸，但陳被困在反轉的舢舨內溺斃。事發時成龍正在附近的臨時片廠休息，聞訊趕來但欲救無從，事後自責：「我怎麼這樣無能，沒把你救起來！」<br>記者：陳月萍　馬嘉鍵　劉漢權　黃江奇</p></body></html>
