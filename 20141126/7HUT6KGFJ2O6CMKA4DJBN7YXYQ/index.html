<html><header><meta charset="utf-8"><title>范范扯衫晒肚見孖B</title></header><body><h1>范范扯衫晒肚見孖B</h1><p>現年38歲的台灣女星范瑋琪（范范）懷孕6個月，由於屬高齡產婦，並陀住雙胞胎，所以老公黑人（陳建州）特別緊張。前日黑人製作了一條短片放上微博，裏面滿載兩人相識14載的恩愛點滴，還有黑人陪老婆去做產檢片段，老婆肯到冧到爆。</p><p>短片中見范范扯高衫，露出球形巨肚。范范專注看着螢幕上的超聲波畫面，見兩位BB手舞足蹈十分活躍，有網民笑指寶寶的性別被揭穿了，黑人則留言：「黑白配的真實見證─感謝上帝一直陪在我們身邊！」<br>撰文：嵐山</p></body></html>
