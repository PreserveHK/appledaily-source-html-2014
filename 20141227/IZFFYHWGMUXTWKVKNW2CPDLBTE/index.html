<html><header><meta charset="utf-8"><title>【入冬進補】澳洲青邊鮑　鮮味外形好</title></header><body><h1>【入冬進補】澳洲青邊鮑　鮮味外形好</h1><p>嫌乾鮑要發，工序太繁，也可以買急凍鮑魚或罐頭鮑魚頂頂癮。急凍鮑魚主要分青邊和黑邊，以大小分等級，多數來自澳洲，由於青邊鮑味道較鮮，所以價錢比黑邊鮑大約貴3成，而急凍鮑魚最好用來煲湯或者清燉。連煲也嫌煩，乾脆買一罐一隻的罐頭鮑魚就好了，打開即食，簡單快捷。最便宜的紐西蘭罐頭鮑味道較淡，不及澳洲罐頭鮑鮮味，但最平二百零蚊就有交易。如果想罐頭鮑魚更好吃，不妨原罐放入煲內煮4-6小時，吃時又腍又滑，非常滋味。</p><p>記者：胡慧敏</p></body></html>
