<html><header><meta charset="utf-8"><title>泫雅谷胸贏Tiffany</title></header><body><h1>泫雅谷胸贏Tiffany</h1><p>韓國女團4MINUTE成員泫雅即將推出個人新碟《A Talk》，昨日她公開主打歌《Red》的最新一批宣傳相造勢。比起之前瞓浴缸的宣傳相，今次性感指數幾級跳，泫雅戴bra谷胸上陣，又有露背晒腿趴枱的甫士，輕易撼贏齋透黑bra幫雜誌影相的韓國組合少女時代（少時）成員Tiffany。Tiffany在訪問中表示如果有適合的角色，希望可與前輩李秉憲合演荷李活電影。<br>撰文：梁婉霞</p></body></html>
