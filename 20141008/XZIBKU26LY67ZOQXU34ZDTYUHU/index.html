<html><header><meta charset="utf-8"><title>美擬冷凍人類上火星</title></header><body><h1>美擬冷凍人類上火星</h1><p>美國太空總署（NASA）目標於2030年代送人到火星，正認真考慮參考荷李活科幻電影情節，在航程中讓太空人進入冷凍艙中「冬眠」（圖）。<br>NASA有意將前往火星的太空人體溫冷卻到32℃至34℃，減慢他們的新陳代謝，令他們進入冬眠狀態，靠吊鹽水補充營養，從而讓他們在長達180日的火星旅程中，不會因血流量不足而出現肌肉組織損傷或其他心理問題。其間會以電子脈衝刺激肌肉，以防萎縮。假如這方法證實行得通，將大減太空總署興建太空船、燃料及食物等成本。<br>英國《泰晤士報》</p></body></html>
