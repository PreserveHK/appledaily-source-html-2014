<html><header><meta charset="utf-8"><title>【狗狗學堂】食物引導　大圈玩到小圈</title></header><body><h1>【狗狗學堂】食物引導　大圈玩到小圈</h1><p>香港犬隻訓練總會訓練員 Hugo，今天會教大家狗狗跳的動作。</p><p>最緊要手法要很清晰，狗仔要固定，在牠面前，「come here Jump」，「Jump Jump Good Girl」。這是一個六吋圈圈，剛開始教前可只跨腿，再由大圈玩至小圈，並由食物引導，由於小狗都怕穿越，對要縮腳和怕撞頭會有壓力，因此多做可增加小狗自信心和對主人的信任。</p><p>記者：許政<br>攝影：潘志恆</p></body></html>
