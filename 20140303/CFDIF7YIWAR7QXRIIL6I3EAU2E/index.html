<html><header><meta charset="utf-8"><title>韓君婷被母催婚</title></header><body><h1>韓君婷被母催婚</h1><p>韓君婷三年前毅然離開香港娛樂圈，返回新加坡與胞兄打理與金屬相關的電子回收行業，近日返港露面，昨日到上環亮相王賢誌在nowTV訪談節目，身形明顯清減。<br>韓君婷現在視新加坡為她的家，甘願過朝九晚五生活，韓君婷學做女強人有得有失，如今事業得意，愛情卻仍在浮沉，但韓君婷淡定說：「忙到冇時間搵對象，好充實，亦唔覺結婚生仔係人生目標。」但母親就十分戥她擔心，韓君婷說：「我媽咪話冇時間唔緊要，求其搵個人嫁，都嬲嬲哋佢咁冇條件將我推出去。」<br>採訪、攝影：卓寶花</p></body></html>
