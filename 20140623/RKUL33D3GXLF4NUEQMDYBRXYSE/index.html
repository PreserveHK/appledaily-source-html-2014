<html><header><meta charset="utf-8"><title>徒手收服鱷魚失敗　美青年縫80針</title></header><body><h1>徒手收服鱷魚失敗　美青年縫80針</h1><p>三名美國青年酒後膽生毛，竟試圖徒手把公路上一條11呎(約3.3米)長鱷魚拉到路旁，結果其中一人被鱷魚反咬一口，手部要縫80針。 <br><br>事發於路易斯安那州(Louisiana)，寶連(Glen Bonin)與兩名友人駕車在一條公路行駛，赫然發現一條大鱷魚橫躺在路中。他們於是脫下T裇，蓋著鱷魚眼睛，以為牠看不見，寶連則嘗試拉著牠的尾巴把牠拉回路旁，但大鱷突然回頭，張口一咬，他便中招。寶連承認三人之前曾飲酒。<br><br>英國《每日郵報》</p><p>識睇 一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ </p></body></html>
