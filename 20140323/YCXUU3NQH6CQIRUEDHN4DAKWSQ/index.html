<html><header><meta charset="utf-8"><title>各區突發簡訊︰樓上滴水　餅店停業</title></header><body><h1>各區突發簡訊︰<br>樓上滴水　餅店停業</h1><p>【旺  角】<br>【本報訊】旺角太子道西金寶樓地下的超群餅店，昨晨6時許，有女職員返回開工時，赫見店舖地面有大灘水迹，天花牆紙亦鬆脫，懷疑是樓上有單位爆水管所致，遂報警求助。警員及水務署人員到場證實與街喉無關，遂交由大廈管理處跟進。受滴水影響，餅店的麵包及設施被淋濕，店舖須停業半天。負責人芳姐稱，正交由相關部門調查滴水原因和評估損失。</p></body></html>
