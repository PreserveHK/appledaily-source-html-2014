<html><header><meta charset="utf-8"><title>News Flash東京落雹　橫濱兩男被雷劈</title></header><body><h1>News Flash<br>東京落雹　橫濱兩男被雷劈</h1><p>日本關東地區前天暴雨連場，東京更有「六月飛霜」奇景（圖），街上佈滿冰雹。在橫濱市，兩名男子在棒球場疑遭雷殛送院，其中一人嚴重。茨城縣每小時降雨達48.5毫米，是有紀錄以來6月最高雨量。<br>日本共同社</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
