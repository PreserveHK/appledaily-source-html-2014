<html><header><meta charset="utf-8"><title>學老周電視台咁有計幕後出鏡上埋位？</title></header><body><h1>學老周電視台咁有計<br>幕後出鏡上埋位？</h1><p>本來做幕後寫稿嘅Keyman，好哋哋做乜走咗去幕前講波？原來係抄咗老周電視台嗰條橋，一腳踢︰「有一日老闆行出嚟，話今晚有場波要出街，但係講波佬唔得閒，有冇人想講？！加埋都唔夠5、6個人，編導、admin、寫稿…淨係得我話︰好啊！」<br><br>咁就柴娃娃第一次講波？「第一次有幾恐怖，我都唔記得咗！」所以話，第一次，永遠係糊裡糊塗就咁冇咗！<br><br>星期四晚11:00《亂噏24》足本版！講波佬第一次！</p></body></html>
