<html><header><meta charset="utf-8"><title>體壇拾趣：大帝跣低留迫力痕</title></header><body><h1>體壇拾趣：<br>大帝跣低留迫力痕</h1><p>熱火周四喺主場同勇士上演NBA激戰，雖然有大帝勒邦占士攻入26分，但勇士狀態更火熱嘅史堤芬居里獨取36分，結果熱火喺地頭以114:123輸波。之前傳過話大帝唔係咁鍾意佢對最新型號波鞋，事實可能真係咁。佢今仗着住呢對Lebron XI出戰，喺第3節一次帶波唔小心跣低跌落地下，結果一大撻「煞車痕」留喺場上（小圖），工作人員出力都抹唔甩。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
