<html><header><meta charset="utf-8"><title>Kelly離港囝囝放監</title></header><body><h1>Kelly離港囝囝放監</h1><p>陳慧琳（Kelly）、周汶錡及顧紀筠等，昨日在圓方出席Max Mara新店剪綵活動。Kelly穿上吊帶裙，但有點衣不稱身，上身太寬鬆，露出肉色胸墊，Kelly坦言：「之前幫品牌影相，冇時間檢查件衫，平時都經常會遇到衣不稱身問題，因為啲衫通常係模特兒尺碼。」<br>Kelly又透露稍後會到內地十天宣傳新片《盜馬記》，兩名兒子會趁她不在家作怪，她說：「冇我喺度，佢哋作硬反，一定偷飲汽水、偷食薯片，爹哋由佢哋食，所以大仔越嚟越鍾意我出去做嘢。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
