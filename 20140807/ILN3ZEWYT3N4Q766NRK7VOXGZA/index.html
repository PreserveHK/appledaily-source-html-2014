<html><header><meta charset="utf-8"><title>整容後「變醜」強國女要整容院賠錢</title></header><body><h1>整容後「變醜」<br>強國女要整容院賠錢</h1><p>浙江杭州一名姓王女子，年初花了2萬多元（人民幣‧下同），到「占美整形」整容醫院，進行隆胸、割雙眼皮及眼袋等手術，但女子不滿手術後效果，覺得容貌比手術前更醜，認為手術失敗。女子再付一萬多元，接受院方7至8次修復手術，但最終仍不滿容貌，要求醫院賠償。<br><br>整容醫院否認手術失敗，指臉上留有疤痕屬正常。客人對於手術效果是否滿意，主診醫生認為是主觀感覺，故拒絕索賠償，反建議對方向法院提告，表示願意按法院的裁判賠償。<br><br>新藍網<br></p></body></html>
