<html><header><meta charset="utf-8"><title>靚佬湯做特工險被車撞</title></header><body><h1>靚佬湯做特工險被車撞</h1><p>荷李活巨星湯告魯斯（Tom Cruise），近日正於倫敦拍攝新片《職業特工隊》（Mission：Impossible）第5集，前天靚佬湯於倫敦市中心拍外景，他要穿過人群及馬路，拍攝組為要拍到人多車多的鏡頭，因此並沒有封路，當靚佬湯橫過馬路時，突然有一架雙層巴士駛至，見他走出馬路，巴士司機立即響按，嚇得他立即彈回行人路上，幸而有驚無險。<br>早前靚佬湯因拍攝《職業5》而傳出緋聞，他被指睇中拍攝組的一名22歲片場助手Emily，更向她發動追求攻勢，而近日於倫敦取景時，Emily繼續貼身服侍靚佬，而二人亦有講有笑，面對緋聞亦不避嫌。　<br>撰文：阮瑜</p></body></html>
