<html><header><meta charset="utf-8"><title>馮仁昭四圍超：栢芝肥嘟嘟學畫畫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：栢芝肥嘟嘟學畫畫 - 馮仁昭</h1><p>帶咗兩個寶貝仔Lucas同Quintus去新加坡定居嘅張栢芝，成日都畀當地市民影相貼上網，見佢生活過得相當寫意，同普通人冇乜分別，噚日有網民喺微博貼咗同栢芝嘅合照，當時栢芝似喺畫室畫緊人像，相中見到栢芝啲皮膚又白又滑，塊面仲圓到有啲似個波咁，連啲手腳都粗壯咗唔少，睇嚟佢喺當地生活得好開心。咁又係𠵱家栢芝幾乎都全職做媽咪湊仔，唔使拍戲，肥咗都唔使擔心啦。<br>撰文：馮仁昭</p></body></html>
