<html><header><meta charset="utf-8"><title>體壇拾趣：于國詩勁過王勵勤</title></header><body><h1>體壇拾趣：<br>于國詩勁過王勵勤</h1><p>周日勇奪世乒賽女團銅牌嘅港隊，噚日由東京返港，未落機就有另一喜訊；兼職港將于國詩（左三）成為香港首位國際乒聯運動委員會委員。委員會得兩個亞洲人，另一個係中國前奧運冠軍王勵勤，阿詩唔只同佢平起平坐，仲話因為英文好啲而有優勢，希望幫到運動員發聲。至於吳穎嵐（左二）抵港後，講起輸波都忍唔住喊，相反李皓晴（右三）就笑番，佢話希望今年內打入世界前10。皓晴，加油呀！ </p></body></html>
