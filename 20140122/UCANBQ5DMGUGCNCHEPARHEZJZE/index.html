<html><header><meta charset="utf-8"><title>老鼠飛撲噬咬細膽貓咪嚇到跳起</title></header><body><h1>老鼠飛撲噬咬<br>細膽貓咪嚇到跳起</h1><p>怕老鼠的貓原本不止「多啦A夢」！有網民在YouTube上載一條「惡老鼠狙擊細膽貓」的短片，片長僅八秒，但已吸引數千人點擊。<br>貓捉老鼠聽得多，但老鼠捉貓你有否見過？身形細小的老鼠，面對比牠龐大多倍的貓不但毫無懼色，還步步進逼（圖），甚至飛撲咬着貓尾巴，嚇得貓咪不停轉圈、跳起再逃走，老鼠竟然窮追不捨。片段沒有交代貓鼠大戰的勝利者誰屬，但肯定的是該貓咪非常「丟臉」，有網民指「若我有一隻這麼沒用的貓，我會將牠送往收容中心」。<br>英國《都市報》</p></body></html>
