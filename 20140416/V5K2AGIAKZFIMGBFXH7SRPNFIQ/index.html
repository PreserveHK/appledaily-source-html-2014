<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rosemary忙籌備婚事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Rosemary忙籌備婚事 - 馮仁昭</h1><p>Rosemary同未婚夫Jason、黃偉文（Wyman）、蘇永康等，前晚喺灣仔君悅出席DSquared2派對，Rosemary怕醜唔肯同Jason合照，提到婚期，佢話未定，可能年底或明年初，𠵱家做緊資料搜集，可能一部份喺香港，另一部份就喺海外搞，問會唔會搞泳池派對？佢話：「呢個係好提議。」<br>而Wyman啱啱去完非洲，佢話40幾歲人已經去晒咁多個洲，總算完成夢想。<br>撰文：馮仁昭</p></body></html>
