<html><header><meta charset="utf-8"><title>《魔雪奇緣》成年度娛樂家</title></header><body><h1>《魔雪奇緣》成年度娛樂家</h1><p>迪士尼動畫《魔雪奇緣》（Frozen圖）自去年尾上映後，熱潮有增無減，成為美聯社選的年度娛樂家榜首。排第二的是美國歌手Taylor Swift，金像影帝馬修麥康納希（Matthew McConaughey）及美國名嘴Jimmy Fallon則並排第三位。《魔雪奇緣》為迪士尼於全球票房賺了逾10億美元（約78億港元），而動畫的產品更成為小朋友最想要的禮物，超越多年冠軍芭比公仔。</p></body></html>
