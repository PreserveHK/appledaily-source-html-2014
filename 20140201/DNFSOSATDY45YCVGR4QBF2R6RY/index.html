<html><header><meta charset="utf-8"><title>趣趣地：
桑坦德冇糧出罷踢</title></header><body><h1>趣趣地：<br>
桑坦德冇糧出罷踢</h1><p>打工仔最慘就係有汗出冇糧出，西班牙球員都係，西丙球隊桑坦德周四西盃8強次回合主場對皇家蘇斯達，球員為咗宣示對球會拖欠薪金嘅不滿，上半場開賽後就排排企喺中圈搞罷踢，皇蘇球員亦都冇意思進攻，約1分鐘後球證判比賽腰斬。賽後皇蘇球員都有同主隊球員握手支持佢哋，而皇蘇就憑首回合贏3:1比分晉級準決賽，將會同巴塞隆拿爭決賽席位。原本足智彩列咗呢場波同英冠諾定咸森林對屈福特為周四第1口孖膽，仲有216萬多寶，由於尾關無效，只要中森林 4:2反勝屈福特就當中，不過多寶就撥番去周五澳職孖膽度，戰果都算正路，但十蚊都注派3萬4。</p></body></html>
