<html><header><meta charset="utf-8"><title>韓劇燒：崔振赫延入伍演新劇</title></header><body><h1>韓劇燒：崔振赫延入伍演新劇</h1><p>早前有傳男星崔振赫（圖）拍畢韓版《命中注定我愛你》後就在今年入伍，不過昨日韓媒指他將會延遲入伍時間，並已確定演出MBC新劇《傲慢與偏見》，在劇中崔振赫將扮演33歲的冷漠檢察官，更享受於金錢、名譽、組織及女人之間，相信對他的演技是一個大挑戰。此外，韓版《交響情人夢》將於下月播出，昨日劇組發放女主角「野田妹」沈恩京的造型照。</p><p>【動Live】iPhone 6搶先玩，朝9晚5全港巡迴試機<br> http://bit.ly/liveiphone6  </p></body></html>
