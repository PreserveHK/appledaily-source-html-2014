<html><header><meta charset="utf-8"><title>劉愷威認生仔好正常</title></header><body><h1>劉愷威認生仔好正常</h1><p>上周三在峇里島舉行婚禮的劉愷威和楊冪，婚後各自投入工作，未有度蜜月。身在上海的劉愷威前日為電視劇《千金女賊》開工，之前他忙於籌備婚禮而向劇組請假，故婚後即歸隊趕拍。<br>現場天氣寒冷，但劉愷威仍笑容滿面，他笑言婚後感覺不同，現已不是單身漢，他表示當日行禮時最感動是看見楊爸爸拖住楊冪出場：「當我看到他哽咽地把女兒的手交到我手上，我有種搶走他心頭肉的感覺，我都很為他心痛。」他自爆這兩天特別想起楊冪，婚後亦會聽老婆話。有傳楊冪已懷孕，他則不置可否說：「結婚、生子，是正常的人生規律，現在成家了，接下去就在往孩子的目標努力啦！」<br>撰文：郝思嘉</p></body></html>
