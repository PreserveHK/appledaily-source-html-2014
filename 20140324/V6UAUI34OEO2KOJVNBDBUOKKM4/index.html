<html><header><meta charset="utf-8"><title>LuLu燈神事件簿</title></header><body><h1>LuLu燈神事件簿</h1><p>上月尾歐聯16強首回合，LuLu穿上曼聯波衫，即令紅魔作客敗予奧林比亞高斯。自稱「找數王」的她上周不惜花上700元，空運奧林比亞高斯波衫到港，換上後即神奇令曼聯在次回合大勝3:0，最終逆轉晉級。<br>LuLu「燈力」驚人，本月中連香港曼城官網亦邀請她接受訪問。她在訪問中憶述在2011/12年球季的英超煞科戰，曾經在曼城落後1:2下改穿QPR波衫，結果令曼城奇蹟以3:2反勝兼捧盃。</p></body></html>
