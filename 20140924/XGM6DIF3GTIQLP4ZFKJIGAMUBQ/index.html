<html><header><meta charset="utf-8"><title>隔牆有耳：嫻姐嫌棄吳得掂 - 李八方</title></header><body><h1>隔牆有耳：<br>嫻姐嫌棄吳得掂 - 李八方</h1><p>嫌棄眼光，猶勝耳光，吳得掂應該最清楚！工聯會前排搞嘅高官落區系列，大部份都請局長現身，但輪到教育局就變成副局長楊潤雄出馬，原來唔係身為局長嘅吳得掂唔畀面工聯會，反而係工聯會唔想請吳得掂囉！<br>八方聽聞工聯會嗰次搞學生對話活動傾校本評核，陳婉嫻嫌吳得掂太唔得掂，覺得校本評核呢啲咁棘手嘅議題，搵佢同學生解話就盞搞，諗都唔諗就搵楊潤雄上場。<br>據聞楊副局不負嫻姐所望，獲得唔少學生畀掌聲！其實大家留意吓都知，好多時吳得掂上立法會俾議員審，佢都係指點身邊嘅AO副手阿太回應議員提問，自己則粒聲唔出，唔少議員都話冇眼睇！</p></body></html>
