<html><header><meta charset="utf-8"><title>史匹堡撐契仔新片首映</title></header><body><h1>史匹堡撐契仔新片首映</h1><p>金像影后姬妮芙柏露（Gwyneth Paltrow）的弟弟Jake Paltrow執導新作《Young Ones》昨日在辛丹斯電影節舉行首映，Jake除了有家姐撐之外，他的契爺著名大導演史提芬史匹堡（Steven Spielberg 小圖）亦帶同老婆現身支持。而片中的演員也陣容鼎盛，有炙手可熱的男星尼古拉斯侯特（Nicholas Hoult）及女星艾麗芬寧（Elle Fanning）。</p></body></html>
