<html><header><meta charset="utf-8"><title>隔牆有耳：曹仁超利誘囡囡上進 - 李八方</title></header><body><h1>隔牆有耳：<br>曹仁超利誘囡囡上進 - 李八方</h1><p>舊年做咗胃癌手術後久未露面嘅平民股神曹仁超，早前接受親子月刊《樂活．家》訪問，大談教女經。原來曹Sir有一套獨門教女大法叫「利誘教育法」，喺囡囡細個時，讀書成績好就獎佢兩蚊，讀大學攞到榮譽學位就獎夠一萬，曹Sir話咁做只係想引起囡囡學習動機，唔係想培養凡事向錢看。佢亦反對細路仔要贏在起跑線，話寧願小朋友大器晚成，仲建議父母要畀仔女發展一門「發燒」興趣，咁就可以轉為財富。曹家兩位千金𠵱家當然有所成，大女喺港大棄醫轉到建築系，𠵱家喺上海做建築師；自小鍾意玩石頭嘅細女則讀地質學，𠵱家喺政府負責管理斜坡工作。</p></body></html>
