<html><header><meta charset="utf-8"><title>小方做傑青娶妻縮沙</title></header><body><h1>小方做傑青娶妻縮沙</h1><p>方力申前晚在跑馬地出席「十大傑青選舉2014頒獎典禮晚宴」，榮膺十大傑青的小方獲女友鄧麗欣（Stephy）、家人及黃柏高（Paco）等撐場，包起兩席的小方表示邀請了在自己成長過程中，尤甚重要的親友到場，他並興奮地說：「好光榮，好開心，好似總結前半生咁，之後就為事業努力，因為有事業就會有影響力。」<br>小方下一個目標會否成家立室？他否定說：「有名，要有埋利先，入行14年，嚟緊想試吓做策展工作。」此外，Stephy表示沒送禮物祝賀小方，因為平常的支持比禮物更為重要，但她強調絕非小方背後的女人：「我係行出嚟嗰個，不過都為佢驕傲。」<br>採訪、攝影：黃曉妍</p></body></html>
