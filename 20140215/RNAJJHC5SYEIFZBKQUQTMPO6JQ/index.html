<html><header><meta charset="utf-8"><title>韓女團太性感　禁自摸趴低揭衫</title></header><body><h1>韓女團太性感　禁自摸趴低揭衫</h1><p>最近韓國女團的舞蹈越來越性感，宅男就看得開心，不過對作風保守的韓國始終不太適合。最近有韓國節目集合了網友的意見，認為韓國女團應該收起性感，以實力取勝。他們綜合了三大不能做的動作，包括禁止做出趴下動作、不准在舞台上自摸和不能在舞台上做出疑似揭開自己衣服的動作。當然這些只是節目意見，不過禁止這些性感動作可能令男粉絲不滿，但韓星一向以舞蹈實力取勝，的確不需要賣弄性感吧。</p></body></html>
