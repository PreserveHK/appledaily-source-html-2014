<html><header><meta charset="utf-8"><title>【搶先食】驚爆！阿根廷最強秘密武器</title></header><body><h1>【搶先食】驚爆！阿根廷最強秘密武器</h1><p>阿根廷國家隊昨晚亮相，美斯、阿古路、希古恩、迪馬利亞、薩巴列達、馬斯真蘭奴都到到齊了！但沒幾人留意，還有個秘密武器GAUCHO。</p><p>GAUCHO？未聽過喎！打邊隊㗎？其實佢係來自倫敦的阿根廷扒房，剛剛登陸中環，主打頂級100%草飼放牧阿根廷安格斯牛，肉質上乘，被譽為全球最優質的牛肉，堪稱地上最強。加上明火燒烤，肉汁澎湃，勁過美斯射波！</p><p>地址：香港皇后大道中31號陸海通大廈5樓</p><p>記者：譚偉健</p></body></html>
