<html><header><meta charset="utf-8"><title>【最新片段】紅白藍藏屍案　女死者任職咖啡店</title></header><body><h1>【最新片段】紅白藍藏屍案　女死者任職咖啡店</h1><p>15歲遇害少女郭惠明，疑透過微信應邀到疑兇住所私影，其間不幸被姦殺，復遭兇徒棄屍垃圾房，最後警方在疑兇的住所將他拘捕。<br><br>據知，死者花名叫小B，上年11月開始，在旺角通菜街一間咖啡店當兼職侍應，周日(12月7日)亦有上班。而小B上班時，要穿著模仿日本人氣女子組合的制服。她十分享受被關注，同時每逢有食客要求拍照或合照，都有求必應，擺出可愛的姿勢，甚得客人愛戴。</p></body></html>
