<html><header><meta charset="utf-8"><title>體訊速遞：（足球）2022年料首現冬季世盃</title></header><body><h1>體訊速遞：<br>（足球）2022年料首現冬季世盃</h1><p>國際足協秘書長禾基周三證實，2022年卡塔爾世界盃（圖）將不會在6、7月期間舉行，意味世盃將自1930年以來，首次不在夏季舉行。禾基周三向法國傳媒說：「卡塔爾世盃的舉行日期肯定不會是在6、7月，我認為決賽周日子大概會在11月15日至最遲的1月15日期間進行。」綜合外電（瑞士）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
