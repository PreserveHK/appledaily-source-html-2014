<html><header><meta charset="utf-8"><title>謝安琪執導微電影</title></header><body><h1>謝安琪執導微電影</h1><p>謝安琪（Kay）昨日在灣仔出席「真心話」微電影大賽活動，她透露稍後有機會執導拍微電影，更表示有意用寫實手法拍攝她眼中的台灣。<br>對於近日台灣「反服貿」，Kay說：「嗰幾日我喺台灣，任何人、學生用和平手法表達訴求都會支持，社會要靠大家努力才可建立。」對於示威民眾被暴力對待，她覺得很多片段流出，現場有很多不同身份立場和動機的人，大家要用持平態度看報道。另外，近日張繼聰頻騷肌肉，而Kay就大讚老公勤力健身，值得支持。</p></body></html>
