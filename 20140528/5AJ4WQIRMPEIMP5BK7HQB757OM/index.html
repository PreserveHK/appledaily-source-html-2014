<html><header><meta charset="utf-8"><title>關仁隱事：「可可」怕被撬大水喉 - 關仁</title></header><body><h1>關仁隱事：「可可」怕被撬大水喉 - 關仁</h1><p>𡃁模出身嘅「可可」出名打不死，喺娛圈發展又出又入，但任性得嚟死好命企得住，一直有傳可可背後有老細照顧，佢唔使開工都成日傍實米飯班主，佢份人好醒目，次次都係出埠湊老細，而且就算幾好姊妹，可可都唔會將男友介紹畀佢啲同性好朋友認識，因為可可好怕唔覺意俾人撬牆腳，咁樣就冇咗大水喉，所以佢盡量耍手段要男友成絕緣體，免得自己被飛。<br>撰文：關仁</p></body></html>
