<html><header><meta charset="utf-8"><title>方中SIR浪子溶化全因為有一個她！</title></header><body><h1>方中SIR浪子溶化<br>全因為有一個她！</h1><p>方中信現時最大的樂趣就是湊女，他形容為「改寫他的一生」，他說：「改變得最緊要就係有『家嘅感覺』。」自從女兒出世後，方中信要幫她搵學校、又要幫她籌備課外活動，變相擴大了他的生活圈子：「個女鍾意騎馬仔，我話死嘞ⱑ我平時係一個靜嘅人，唔識其他嘢，搞到要周圍問人，不過當中都有樂趣嘅。」<br><br>大男人方中信甘為孺子牛! 聽晚11:00《亂噏24》足本播放!<br><br>服裝:ANTEPRIMA</p></body></html>
