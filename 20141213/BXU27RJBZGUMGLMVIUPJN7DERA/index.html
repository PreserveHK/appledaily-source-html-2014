<html><header><meta charset="utf-8"><title>綜藝王：《爸爸》下月停播</title></header><body><h1>綜藝王：《爸爸》下月停播</h1><p>韓國大熱綜藝節目《爸爸！我們去哪兒？》第一季推出時大受歡迎，更吸引湖南衛視開拍內地版《爸爸去哪兒》，不過韓國版近日收視慘淡，劇組日前更表示在第三季會作出人手改動，不過昨日有相關人士就爆料指《爸爸》於本月7日已完成最後一次錄影，將於下月停播，亦落實不會推出第三季，而最後一日拍攝時，眾人表現感觸。而明日將播出足球員安貞桓囝囝安利桓（圖）在加拿大旅行的情景。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
