<html><header><meta charset="utf-8"><title>百寶外套有42個袋</title></header><body><h1>百寶外套有42個袋</h1><p>喜愛旅行狂掃貨的朋友，或許試過行李超重須繳附加費，肉赤又掃興。美國時裝品牌Scottevest推出旅行專用外套，男裝背心（左圖）及女裝外套（右圖）分別有42及18個口袋，大如平板電腦、水樽及相機，小至原子筆、鑰匙和護照亦可收納。<br>外套設計時尚，防水透氣，還特設重量平衡系統，避免外觀太臃腫，可放入洗衣機洗，方便那些經常飛行的人。有七色選擇，男裝背心售價85英鎊（1,112港元），女裝外套90英鎊（1,178港元）。<br>英國《每日郵報》</p></body></html>
