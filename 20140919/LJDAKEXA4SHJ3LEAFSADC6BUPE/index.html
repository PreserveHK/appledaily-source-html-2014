<html><header><meta charset="utf-8"><title>武漢大學對正「開房大廈」</title></header><body><h1>武漢大學對正「開房大廈」</h1><p>湖北武漢華中科技大學正對面的一棟十多層高大樓（圖），開了十多家賓館，外牆眾多招牌密密麻麻，每當華燈初上，賓館和酒店的招牌亮燈後十分搶眼。據悉，這些賓館生意都不錯，被網友戲稱「開房大廈」。<br>事件在網上引起熱議，有網友表示這在內地見怪不怪，慨嘆：「現在盡是人倫道德畸形的世界！」「大學門外除了吃的多，就是開房的了。」有網友斥責該環境令學生無心向學，問道：「如此教育環境，以後能出甚麼？」其他網友紛紛回答：「出來孩子。」<br>騰訊網</p></body></html>
