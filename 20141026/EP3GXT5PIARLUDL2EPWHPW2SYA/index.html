<html><header><meta charset="utf-8"><title>韓劇燒：趙寅成冧爆小女孩</title></header><body><h1>韓劇燒：趙寅成冧爆小女孩</h1><p>韓劇《沒關係，是愛情啊》男星趙寅成前晚現身釜山，出席代言服裝品牌的簽名會，穿上格仔襯衫的趙寅成甫現身即獲當地粉絲熱烈的歡迎。是次活動時間長達約一小時，當中更有小女孩上前向趙寅成索取簽名，趙寅成即大方伸出手與小女孩握手，展示出喜愛小孩的一面。這次是趙寅成拍畢《沒關係》後首個粉絲簽名會，目前他仍在休息及忙於不同的代言工作，暫未接拍新劇。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
