<html><header><meta charset="utf-8"><title>森巴嘉年華：貝老狂踩巴神為乜</title></header><body><h1>森巴嘉年華：貝老狂踩巴神為乜</h1><p>AC米蘭班主貝盧斯科尼身為前總理，真係唔知話佢係唔怕得罪人吖，定係冇政治智慧好。佢話意大利喺世盃出局，損失嘅唔只係國家隊，佢自己都蝕到入肉。貝老話：「我本來諗住以3,500萬歐元（約3.6億港元）賣巴洛迪利（圖）畀一間英超前列球會，但佢世盃踢到咁差，𠵱家仲邊有人買吖。」有呢個又逃稅又風流，仲要咁樣當眾踩自己球員嘅班主，我真係戥米蘭迷傷心。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
