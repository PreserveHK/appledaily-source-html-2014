<html><header><meta charset="utf-8"><title>體壇拾趣：楊倩玉為港添兩牌</title></header><body><h1>體壇拾趣：楊倩玉為港添兩牌</h1><p>手握哈薩克亞洲錦標賽兩金嘅單車港將張敬樂，噚日夥拍哥哥張敬煒、胡樂雋同梁峻榮，喺男團追逐賽僅負中國，奪得銀牌；阿樂今日會繼續喺男子全能賽爭牌。男隊咁威，女將楊倩玉（左）亦喺捕捉賽添銀，佢同黃蘊瑤、孟昭娟、逄瑤，力壓中華台北奪得女團追逐賽銅牌，仲將港隊最佳時間推前5秒。至於李慧詩喺爭先賽4強不敵中國林俊紅，最終贏日本車手摘銅，今日佢會喺強項凱林賽首圈登場。</p></body></html>
