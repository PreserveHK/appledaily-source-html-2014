<html><header><meta charset="utf-8"><title>趣趣地：PSG冇伊巴照捧盃</title></header><body><h1>趣趣地：<br>PSG冇伊巴照捧盃</h1><p>上周六法聯盃決賽，巴黎聖日耳門（PSG、圖）以2:1擊敗過氣班霸里昂，贏得今季首項錦標。雖然PSG有射手伊巴謙莫域因傷缺陣，但係球隊整體實力始終遠勝里昂，開賽僅4分鐘就由卡雲尼先開紀錄，呢位射手再喺33分鐘射入12碼，里昂之後有拿卡錫迪喺56分鐘追番1粒，但都無礙PSG捧盃兼報返上周聯賽輸波之仇。PSG𠵱家喺聯賽遙遙領先第2位嘅摩納哥，衞冕機會高唱入雲，雙料冠軍在望。</p></body></html>
