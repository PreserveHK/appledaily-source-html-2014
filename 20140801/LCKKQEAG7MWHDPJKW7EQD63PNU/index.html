<html><header><meta charset="utf-8"><title>芬蘭機場侵私隱　WiFi追蹤乘客</title></header><body><h1>芬蘭機場侵私隱　WiFi追蹤乘客</h1><p>芬蘭赫爾辛基機場將安裝數百個微型裝置及感應器，透過手機WiFi訊號偵測旅客位置（圖），是全球首個利用手機實時追蹤乘客的機場。<br>系統會自動追蹤開啟了WiFi的手機，其中150個白色盒子會收集尋找WiFi網站的手機MAC地址，目的是要監察人流，以防安檢站或購物區太擠迫；若登機時間及閘口有變，系統都會提示旅客。<br>有批評指系統侵犯私隱，但生產商Walkbase強調系統不會儲存或透露個人資料，而營運機場的國營公司Finavia亦指系統方便旅客，並將機場打造成「智能機場」。<br>英國《每日郵報》</p></body></html>
