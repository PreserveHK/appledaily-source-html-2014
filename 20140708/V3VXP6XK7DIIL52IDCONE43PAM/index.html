<html><header><meta charset="utf-8"><title>特別項目攻略：吼奧斯爾「被換出」 - 何西</title></header><body><h1>特別項目攻略：吼奧斯爾「被換出」 - 何西</h1><p>德國中場奧斯爾在至今5場決賽周皆以正選披甲，但一直表現一般，僅在16強賽事戰至加時才取得唯一入球，連名宿畢列拿亦炮轟這位阿仙奴中場，呼籲路維將他貶為後備；不過作為路維愛將，相信仍會繼續將他列為正選。</p><p>奧斯爾5次正選披甲，3次皆未能踢足全場，今仗面對巴西體力化的踢法，奧斯爾隨時更快莫氣，先發事件敲（4）「被換出」。文：何西</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
