<html><header><meta charset="utf-8"><title>老董牛肉麵騙股民1,800萬</title></header><body><h1>老董牛肉麵騙股民1,800萬</h1><p>近年曾多次獲獎、極之有名的台灣老董牛肉麵的董事長劉正雄涉詐騙風波。<br>劉兩年前曾以和鴻海集團董事長郭台銘合資開設牛肉麵公司、一同拓展大中華華人牛肉麵市場為由，向投資者出售未上市的股票，每股價格最高40元新台幣（下同，約10.3港元），並承諾去年底便能上市，否則願全數、原價買回，這吸引大批投資者上當，估計吸金逾2億元（約5,169萬港元）。<br>可是有供應商稱，前日起接連有廠商向劉正雄追款時，他都失約並失蹤，估計受害者被騙款最少涉及1,800萬元（約465萬港元）。<br>台灣《蘋果日報》</p></body></html>
