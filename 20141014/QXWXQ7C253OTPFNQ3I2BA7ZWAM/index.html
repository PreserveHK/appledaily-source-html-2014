<html><header><meta charset="utf-8"><title>陳法拉靠半邊臉演戲</title></header><body><h1>陳法拉靠半邊臉演戲</h1><p>陳法拉近年主力在內地發展，早前拍攝的一部內地劇《風中情緣》，最近在內地播出，戲中飾演秦湘一角的她大玩神秘，用面紗遮蓋半邊臉，法拉笑言這個蒙面人造型演來不易，只能靠半邊臉來演戲，她說：「今次演呢個角色好有新鮮感，好有趣，集中眼神演繹，我以前未試過，好好玩。」</p><p>最近埋首看其他劇本的法拉，正研究不同角色，她說：「𠵱家拍戲心態重質為先，希望拍到有水準同自己鍾意嘅戲。」此外，法拉日前去了杭州為一個護膚品牌做宣傳，她笑言有個意外發現，原來自己的粉絲清一色是女性。<br>撰文：麥萍萍</p></body></html>
