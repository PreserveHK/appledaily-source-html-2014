<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳惠敏爆娛圈多黑勢力 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳惠敏爆娛圈多黑勢力 - 馮仁昭</h1><p>噚日喺網上瘋傳一篇陳惠敏（圖）接受內地傳媒嘅訪問，喺訪問度大爆電影圈「黑幕」，有傳劉德華當年曾經俾黑幫持槍威脅拍戲，陳惠敏認有呢件事，但係當時華仔冇報警，不過持槍威脅呢位人兄就俾人拉咗！之後佢仲話喺60到70年代，香港電影圈除咗幾間大公司，全部都係黑社會開，甚至𠵱家娛樂圈好多都有幫會背景，不過就唔夠膽認，得佢自己夠膽公開，不過𠵱家咩都唔理，可以講係半退休。<br>撰文：馮仁昭</p></body></html>
