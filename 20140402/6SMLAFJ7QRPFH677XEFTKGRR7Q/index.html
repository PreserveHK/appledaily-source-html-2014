<html><header><meta charset="utf-8"><title>三太望超克戀穩定</title></header><body><h1>三太望超克戀穩定</h1><p>賭王何鴻燊三太陳婉珍昨以卸任主席身份出席東華三院新一屆就職典禮，四太梁安琪亦現身撐場，而錢慧儀老公馬清揚亦晉身總理。超雲更做乖乖女，去完日場後，晚上與弟弟猷啟出席於麗思卡爾頓酒店舉行的晚宴。對於吳克羣在港受訪時承認與超蓮拍拖，三太說：「結交朋友係佢哋嘅事，感情穩定就公佈，希望公佈咗一路穩定。」<br>超雲在晚宴身穿連身裙，微微露出事業線，但未有受訪，猷啟說：「佢努力減，應該瘦咗20磅，食得清同做運動，主力喺屋企跑步。」此外，何超瓊、丁子高及楊千嬅、蔡加敏等人亦有到場，蔡代妹妹加怡公佈生了B女。<br>採訪：林嘉慈<br>攝影：黃偉雄</p></body></html>
