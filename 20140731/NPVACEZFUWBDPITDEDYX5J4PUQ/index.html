<html><header><meta charset="utf-8"><title>阿Lam畀沙麗唱四句</title></header><body><h1>阿Lam畀沙麗唱四句</h1><p>林子祥（阿Lam）昨日在銅鑼灣舉行原創發燒碟《LAMUSIC Original》發佈會，親手為新碟封套畫自畫像的他表示近年經常畫畫導致出現老花眼。碟中有首英文歌《Make My Day》，他太太葉蒨文（沙麗）和唱四句，阿Lam笑謂：「女人唔可以畀佢講太多，四句到肉已經夠啦！唔使十零分鐘就搞掂，首歌係話我訴苦。」他是否視沙麗為傾訴對象？阿Lam說：「都咁多年，佢有聽晒我嘅歌都好鍾意。」他笑言如果沙麗出碟會考慮為她寫歌。<br>另外，阿Lam亦寫國語歌《小蘋果》講述照顧兒子林德信（Alex）的過程，Alex則唱廣東話版。<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
