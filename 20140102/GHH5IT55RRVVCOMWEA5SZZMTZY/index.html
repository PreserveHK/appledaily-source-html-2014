<html><header><meta charset="utf-8"><title>美棋BB自爆有人追</title></header><body><h1>美棋BB自爆有人追</h1><p>【維基開台　倒數180日】港視藝人𤏸美棋昨日與石詠莉於鑽石山出席元旦Sing光派對，前晚美棋BB和美國舊同學唱K，她坦言當中有追求者，是否暗示有機會？她即說：「我哋係大班朋友，我坐咗陣就走。」<br><br>有指黃日華離棄港視，並為女兒黃芷睛鋪路入無綫，美棋BB說：「唔知係咪，我同芷晴私下好少傾工作。」<br>採訪：譚倩宜</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
