<html><header><meta charset="utf-8"><title>藍奕邦食飯驚青</title></header><body><h1>藍奕邦食飯驚青</h1><p>【中環】藍奕邦同寰亞唱片嘅6年合約已經完結，有傳佢即將過檔環球唱片，藍奕邦就用「驗貨期」嚟形容與環球同自己嘅關係，暫時冇乜事忙。佢前幾日捧張敬軒場去睇舞台劇，日前又獨自出巡到中環食土耳其烤肉，向來貪靚嘅藍奕邦唔知係咪因為冇化妝，全程都保持高度警覺性，入到烤肉店邊食邊四圍望，確保安全先大啖大啖將大塊肉放入口，食到一半終於發現記者影相，又唔使咁驚，食烤肉啫！<br>採訪、攝影：黃曉程、梁繼光</p></body></html>
