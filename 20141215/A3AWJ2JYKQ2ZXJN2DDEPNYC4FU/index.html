<html><header><meta charset="utf-8"><title>花絮：小魔做話劇落足鞋油</title></header><body><h1>花絮：<br>小魔做話劇落足鞋油</h1><p>曼聯每逢聖誕都有個傳統節目，就係一班青年軍會喺卡寧頓基地，表演聖誕話劇畀班一隊球星睇。上年莫耶斯取消咗呢個傳統，但雲高爾今年就恢復番，而話說呢班青年軍喺上周五嘅話劇中，有人帶住雲高爾嘅大頭面具（圖），翻炒聖經入面3個智者嘅故事，將雲帥美化為其中一個智者，不過亦有人攞班球星嚟玩，有人就笑路爾斯安達臣同勞基梳爾𠵱家好肥，睇嚟兩位要注意吓啦！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
