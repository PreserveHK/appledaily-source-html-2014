<html><header><meta charset="utf-8"><title>羅霖憂大仔學壞吸毒</title></header><body><h1>羅霖憂大仔學壞吸毒</h1><p>美魔女羅霖與陸詩韻昨日在中環出席CLARINS護膚品活動，羅霖自爆途中裙子的拉鏈忽然爆開，惟有即時買新裙穿着，才趕及出席。羅霖稱現正為18歲的大仔往英國留學準備日用品，她坦言擔心兒子在外國學壞：「喺外國吸食大麻好普遍，我又唔想太直接同佢講，惟有叫佢小心啲識朋友，因為呢啲嘢（吸毒）好易受朋友影響，唔好為咗認叻而去試！」剛簽新經理人公司的陸詩韻，現階段計劃多多，除了做MV女主角外，亦計劃出書，她說：「我想出影集，或者韓國旅遊書！」自言懂得少許韓語的詩韻，會否找韓國男朋友，她笑說：「識男友冇分國籍，最重要係緣份。」<br>採訪、攝影：唐芯悠</p></body></html>
