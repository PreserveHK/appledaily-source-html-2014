<html><header><meta charset="utf-8"><title>狗狗識聽主人講乜</title></header><body><h1>狗狗識聽主人講乜</h1><p>狗主常稱愛犬聽得懂指令（圖），科學家透過實驗證實這是屬實。<br>英國薩塞克斯大學進行一項研究，在25隻狗狗的兩耳旁，分別播放同一指令「快來吧」，但語音經不同處理，結果發現當語音強調內容的時候，狗隻望向右，即以左腦區分析；當語音強調語氣時，狗兒轉向左邊，以右腦區分析。負責人拉特克利夫補充：「接受測試的都是寵物犬，對人類聲音本來就較為熟悉。」匈牙利科學家翁迪奇也曾用磁力共振掃描器作類似研究，發現狗兒分得出人類的哭笑，受刺激的腦區與人類相若。<br>英國《泰晤士報》</p></body></html>
