<html><header><meta charset="utf-8"><title>福州辣媽玩「哺乳快閃」</title></header><body><h1>福州辣媽玩「哺乳快閃」</h1><p>為迎接明日的全國母乳餵養宣傳日，前日上午，30多名辣媽在福州鬧市落落大方的掀起衣襟，餵哺母乳（圖）。<br>「福建母乳媽媽聯盟」稱，這次「哺乳快閃」行動希望傳達一份安靜的力量，活動獲得迅速響應，不少媽媽更專程從外地趕來參加。近年，內地母乳餵養率快速下降，六個月嬰兒的完全母乳餵養率從1998年的67%下降到了2008年的27.6%，城市甚至只有16%，故希望透過每年5月20日的全國母乳餵養宣傳日，呼籲各界對母乳餵養的關注與支持。<br>網易</p></body></html>
