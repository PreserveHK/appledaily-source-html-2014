<html><header><meta charset="utf-8"><title>睡覺胸圍
保乳房堅挺</title></header><body><h1>睡覺胸圍<br>
保乳房堅挺</h1><p>不少女士覺得胸圍是種束縛，睡覺時自然要解除束縛，但美國整容醫生霍沃斯（Randal Haworth）指，想保持乳房堅挺就要配戴胸圍，並推出專在睡覺時用的胸圍「NightLift」（圖）。<br>霍沃斯解釋，不同睡姿會令胸部受壓，使乳房扁平和分開。「NightLift」就專為乳房提供猶如搖籃的保護，避免睡覺時令乳房受壓，從而保持堅挺和防止皺紋形成。<br>霍沃斯強調這款胸圍不能令鬆弛的乳房再度堅挺，但就能預防它繼續下垂，預計下月推出，售價介乎98至120美元（764至936港元）。<br>英國《每日郵報》</p></body></html>
