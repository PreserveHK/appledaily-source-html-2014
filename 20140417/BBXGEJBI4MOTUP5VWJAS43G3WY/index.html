<html><header><meta charset="utf-8"><title>隔牆有耳：林飛帆爆受佔中啟發 - 李八方</title></header><body><h1>隔牆有耳：<br>林飛帆爆受佔中啟發 - 李八方</h1><p>和平佔中運動嘅刊物《中紙》第一期面世三個幾星期咋，但已經喺街站派出成三萬份。第二期原來明日面世，今期主菜就係近期熱爆台灣甚至全球嘅佔領立法院學生領袖林飛帆，事關公民黨陳淑莊Tanya早前以佔中特派員身份，專登飛去台灣訪問林飛帆，叫佢講吓台灣太陽花學運同香港和平佔中運動嘅互動。</p><p>八方聽聞，林飛帆喺訪問中自爆，太陽花學運受到佔中商討日啟發，因為有啲夥伴嚟香港時見證過佔中商討日，最後借助呢啲經驗，搞咗「街頭審議」喎。</p></body></html>
