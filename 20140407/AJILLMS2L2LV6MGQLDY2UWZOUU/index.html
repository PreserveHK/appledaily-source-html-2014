<html><header><meta charset="utf-8"><title>千嬅陪奶奶撐野孩子出賽</title></header><body><h1>千嬅陪奶奶撐野孩子出賽</h1><p>楊千嬅昨日偕奶奶黃淑貞到沙田馬場看跑馬，原來丁子高媽咪黃淑貞是馬主之一，與友人買了一匹愛駒命名「野孩子」，昨日其愛駒有份出賽，只可惜被後備補上的「新界福星」偷襲成功，屈居第二。<br>不知是否改壞名叫「野孩子」呢，正如千嬅名曲《野孩子》的歌詞：「不受命令就是一種最壞名字，笑我這個毫無辦法管束的野孩子，連沒有幸福都不介意。」記者昨問千嬅不能拉頭馬會否感到失望？她笑言：「冇辦法，落雨嘛！等下次啦！不過都多謝奶奶將愛駒以我首歌《野孩子》命名。」<br>採訪：鍾國仁<br>攝影：譚日華</p></body></html>
