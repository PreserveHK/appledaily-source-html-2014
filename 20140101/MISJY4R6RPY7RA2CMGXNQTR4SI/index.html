<html><header><meta charset="utf-8"><title>周美欣冇約照爭獎</title></header><body><h1>周美欣冇約照爭獎</h1><p>早前於新城電台頒獎禮中得到新人獎的歌手周美欣（圖）、許靖韻及Regen等，昨午齊集工展會獻唱謝票。作為新人的許靖韻最遲到場，她解釋是塞車所致，並謂公司和自己都着重守時，曾試過去電台訪問自己遲到五分鐘，被公司責怪。周美欣與無綫已無合約，但有份競逐《勁歌金曲》新人獎，她不覺得合約問題對爭獎有蝕底，暫知道有九位候選者。<br>採訪、攝影：卓寶花</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
