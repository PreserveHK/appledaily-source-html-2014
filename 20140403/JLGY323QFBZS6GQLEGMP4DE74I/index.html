<html><header><meta charset="utf-8"><title>教師涉五度狎15歲女生</title></header><body><h1>教師涉五度狎15歲女生</h1><p>【本報訊】年輕男教師涉嫌於三個月內，五度非禮校內一名15歲女學生，當中涉及口交情節。男教師昨天在觀塘裁判法院否認五項非禮罪，案件押後至4月9日在九龍城裁判法院再訊，以安排女學生審訊時透過視像系統作供。男教師獲准以現金和人事共三萬元保釋外出。<br>辯方指出，被告彭錦民（27歲）現時在香港大學研究所工作。他被控去年7月至10月期間，在觀塘海濱花園、駿業街籃球場、郊野公園及大埔太和邨住所等地方，非禮事主X。控方透露X將事件告訴其他老師，從而揭發本案。此外，沒有資料顯示，事件是在X不同意下發生。<br>案件編號：KTCC1602/14</p></body></html>
