<html><header><meta charset="utf-8"><title>一中一台：李代沫吸毒被捕</title></header><body><h1>一中一台：李代沫吸毒被捕</h1><p>昨日上午「中國娛樂報道」的微博連發了兩條訊息，指憑選秀節目而成名的某位光頭男歌手，捲入吸毒事件被捕。大批網民猜測是《中國好聲音》的李代沫，不過其所屬唱片公司否認，更表示他明天將出席活動。到下午近2時「中娛」再發文確定該名光頭歌手為李代沫，指他跟朋友在出租房中吸毒被捕。接近5時李代沫的唱片公司才承認事件，並代他向公眾道歉。同參加《中國好聲音》的光頭男歌手平安，昨在深圳出席活動，坦言初時有人以為犯事的是他，但他指自己不抽煙不飲酒。</p></body></html>
