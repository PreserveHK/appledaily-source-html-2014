<html><header><meta charset="utf-8"><title>體壇拾趣︰少林華洋將冇交流</title></header><body><h1>體壇拾趣︰少林華洋將冇交流</h1><p>近排唔多和諧嘅南華（圖），噚朝就上廣州三水集訓4日，新任看守領隊陳炳安親自帶隊，但華將同南美兵喺車上冇咩交流。雖然少林寺講明今次北上唔關內亂事，但佢哋嚟緊喺港超聯連撼傑志同東方，賽前拉隊去集訓點講都係有好冇壞。教練楊正光希望球員放低呢啲負面嘢，集中精神踢好未來兩場硬仗。另外，之前同流浪總監李輝立喺社交網絡上隔空對罵嘅前鋒陳肇麒已經傷癒，至於澳援伊雲亦已復操，但就冇咁快踢得。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
