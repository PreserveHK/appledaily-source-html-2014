<html><header><meta charset="utf-8"><title>【必勝遊戲秘笈】骰仔移動　考你腦筋</title></header><body><h1>【必勝遊戲秘笈】骰仔移動　考你腦筋</h1><p>第三集喇！「讀心王」魔術達人Felix會為我們介紹甚麼有趣的遊戲呢？</p><p>今次的Bar Tricks小遊戲繼續用骰仔來做道具。不過不是玩平衡，而是真的要考考你腦筋了。玩法十分簡單，先把四顆骰仔的面設為「六」，然後砌成一個正方形。開始時，「六」必須是同方向。遊戲的巧妙處便是需要玩家移動骰仔三次，每次必須是兩顆骰仔同時移動。最後「六」的圖案必須形成旋風式（參考影象內容）。如你不跳出日常的想像框框，是破解不了這次的挑戰的！大家快快集思廣益，挑戰一下吧。<br><br>記者：梁蔚澄</p></body></html>
