<html><header><meta charset="utf-8"><title>肥人冇罪　欣宜搞起肥妹革命！</title></header><body><h1>肥人冇罪　欣宜搞起肥妹革命！</h1><p>欣宜曾在facebook話「由細到大，肥=我…」，仲講到好冇自信，咁又因乜事唔再減肥？柳爺就話︰「你身邊應該有好多人逼迫你減肥，做呢行要瘦啲架！」<br><br>欣宜就話︰「人哋問我唔想靚咩？變靚一次，就唔會再肥返架喇！肥等於冇用？我覺得好錯囉！」從市場學上睇，娛樂圈又真係冇乜肥妹，欣宜，你打算點樣搞旺個場？<br><br>星期四晚11:00《亂噏24》足本版！肥先有運行！<br><br>服裝:ANTEPRIMA</p></body></html>
