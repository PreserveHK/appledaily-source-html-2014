<html><header><meta charset="utf-8"><title>穗球迷撐阿根廷爆毆鬥</title></header><body><h1>穗球迷撐阿根廷爆毆鬥</h1><p>廣州「宵夜一條街」寶業路昨清晨爆發毆鬥，兩幫醉漢在街頭大打出手，場面十分火爆。有人更手持玻璃酒樽，欲從後偷襲對方不果，酒樽脫手而出，幸未有打中人，事件惹來民眾圍觀。<br>由於事發時適逢世界盃曲終人散，疑為阿根廷球迷鬧事。有網民說：「看別人的球，劈自己的友！」也有網民揶揄，只有中國球迷這般質素，有氣有力就用在保家衞國吧！此外，廣州交警至昨日清晨共查處17宗酒後駕駛，涉事司機被檢控。<br>騰訊</p></body></html>
