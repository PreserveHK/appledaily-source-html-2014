<html><header><meta charset="utf-8"><title>iWatch或延至明年推出</title></header><body><h1>iWatch或延至明年推出</h1><p>市場盛傳蘋果（圖）下月推出iPhone 6，還會發佈iWatch，但台灣證券分析師指iWatch因生產過程遇上困難，可能推遲至明年才推出。<br>凱基證券分析員郭池明撰寫研究報告指，「蘋果公司首次研發可穿戴智能產品過程中，在元件及系統設計、生產、整合硬件及軟件的過程遇上更大困難」，包括iWatch尺寸過小、使用了柔性AMOLED屏幕以及藍寶石玻璃屏幕。有傳iWatch整合多種健康和運動感測器，能追蹤熱量消耗、睡眠情況和血液含氧量水平等數據，需獲美國食品及藥物管理局（FDA）批准作醫療器材出售，因此推遲發售日期。<br>英國《每日郵報》</p></body></html>
