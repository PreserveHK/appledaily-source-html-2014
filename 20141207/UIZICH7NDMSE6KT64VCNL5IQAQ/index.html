<html><header><meta charset="utf-8"><title>向太否認撮合栢芝Edison</title></header><body><h1>向太否認撮合栢芝Edison</h1><p>陳冠希（Edison）日前被指因偷食而跟拍拖兩年多的台灣女友洪立安分手，消息傳出不久，昨日有內地消息指Edison於北京開設餐廳，據知孟廣美、馮小剛、張國立等都是投資者，該餐廳將於明日舉行慶祝會，有指Edison舊愛張栢芝應邀出席，報道更指早前文雋曾提過拉攏栢芝與Edison復合，而栢芝舊經理人向太陳嵐拍手叫好。<br>對此，向太昨午措詞強硬在微博留言「嚴厲譴責不實報道！」並指栢芝絕不會參加該店開張，她與文雋亦從未說過栢芝、Edison任何復合之事，更沒有拍手叫好。整段留言當中，向太只以陳來稱呼陳冠希。<br>撰文：馬建華</p></body></html>
