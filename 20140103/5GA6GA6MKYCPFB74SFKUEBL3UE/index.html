<html><header><meta charset="utf-8"><title>花絮：薛凱琪歡迎安仔加盟</title></header><body><h1>花絮：薛凱琪歡迎安仔加盟</h1><p>薛凱琪在慶功宴上被笑稱做了「喊包」，她笑稱幸好方大同不在場：「我可以喊少一個人，因為佢每次得獎唱歌，我都聽到好想喊，但我真係冇諗過自己如果得到獎，係會有咁嘅反應。」有傳許志安過檔黃柏高（Paco）旗下，薛凱琪說：「未收到消息，Paco冇講，但如果安仔真係加入，咁我哋會好開心，到時公司好多獅子（星座），我、Paco同安仔都係獅子。」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
