專襲少數族裔</title></header><body><h1>天鵝種族歧視<br>
專襲少數族裔</h1><p>天鵝都會種族歧視？英國華威大學一隻白天鵝，近月因處於繁殖期而煩躁不安，不時攻擊人，但牠只挑少數族裔學生來攻擊，令他們苦不堪言。校方為免學生再受襲，遂在湖邊築起圍欄，讓他們安全過橋（圖）。<br>天鵝的巢位於湖邊行人天橋附近，該橋是數以百名學生每天上學必經之路。一名印度24歲學生指，這隻雌性天鵝不只在繁殖期攻擊他，而是全年都針對他，「可能牠們不喜歡英國有太多印度人，又或者有點種族歧視」。另一名意大利學生亦說：「很奇怪，牠是真正的右翼分子。」<br>英國《每日電訊報》</p></body></html>
