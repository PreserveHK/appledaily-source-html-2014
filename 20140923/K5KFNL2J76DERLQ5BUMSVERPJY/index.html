<html><header><meta charset="utf-8"><title>土豪女benz爬頭晒銀紙cut線無厘頭</title></header><body><h1>土豪女benz爬頭<br>晒銀紙cut線無厘頭</h1><p>內地富豪購物一擲千金，想不到駕車轉線也盡顯豪氣。近日網上流傳一段行車記錄儀片段，拍攝日期為本月9日，一輛汽車行駛至路口，準備右轉時，前方一輛掛着北京車牌的平治房車，突然轉線轉右，期間車上後座一名女子伸手到窗外，手裡還夾着一疊百元人民幣現金，指著後方司機，直至成功拐彎後，才把手收回去。<br><br>江西電視台</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
