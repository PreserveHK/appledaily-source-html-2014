<html><header><meta charset="utf-8"><title>毛冷炸彈放海底　藝術家恐被控</title></header><body><h1>毛冷炸彈放海底　藝術家恐被控</h1><p>波蘭藝術家奧萊克西克（Agata Oleksiak）以毛冷線織成多種色彩繽紛的編織物，當成裝置藝術放在墨西哥灣海底（圖），但遭當局狠批破壞海底生態。<br>奧萊克西克曾在巴士和華爾街銅牛像編織毛衣，早前她在墨西哥潛到坎昆水底博物館的範圍，放置外形像炸彈的編織裝置藝術，希望引起公眾關注瀕危的鯨鯊問題，但博物館指她未獲批准放置編織物裝置藝術，可能危害保護區內的海洋生物，當局考慮控告她。但她回應說：「他們要控告我嗎？我真的不知道，我會編織更多海底雕塑作回應。」<br>美聯社</p></body></html>
