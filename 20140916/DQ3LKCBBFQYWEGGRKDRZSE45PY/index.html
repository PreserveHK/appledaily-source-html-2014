<html><header><meta charset="utf-8"><title>綜藝王：劉在石拍中國版《RM》</title></header><body><h1>綜藝王：劉在石拍中國版《RM》</h1><p>韓國大熱綜藝節目《Running Man》（RM），因SBS電視台前晚要播出仁川亞運會男子足球預選賽，所以前晚一集《RM》停播。而《RM》的主持人劉在石、HaHa、李光洙等昨日出發飛往濟州島，並會合中國版《RM》的幾位主持一同錄影，不過未知中韓合作版的《RM》會在韓國播出還是內地播出。而《RM》其中五位主持，亦會於下月初襲港在亞博館舉行粉絲見面會，令粉絲十分期待。</p></body></html>
