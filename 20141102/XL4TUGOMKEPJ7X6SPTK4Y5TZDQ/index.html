<html><header><meta charset="utf-8"><title>仁美捐百萬救萬童</title></header><body><h1>仁美捐百萬救萬童</h1><p>黎燕珊（左）昨日率領仁美清叙會員在觀塘出席「生命小舵手流動車啟動禮」，主席黎燕珊透露該會捐逾110萬元，希望可幫助萬多名兒童。同場的司馬燕表妹陳麗文透露，表姐司馬燕目前精神不俗，但要在醫院做很多檢查，故較為虛弱，未知何時可出院。她又否認表姐想在酒吧搞告別派對的報道，強調只是有次談及現時流行搞告別會而已。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
