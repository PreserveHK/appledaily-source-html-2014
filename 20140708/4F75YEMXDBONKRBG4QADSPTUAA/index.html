<html><header><meta charset="utf-8"><title>知多啲：貧富懸殊示威不絕</title></header><body><h1>知多啲：貧富懸殊示威不絕</h1><p>位於巴西東南部的聖保羅（Sao Paulo），巿內人口超過1,100萬，是全國以至南半球最大城巿，由於貧富懸殊嚴重及治安欠佳，巿內示威不絕。在這裏舉行的世盃揭幕戰前夕，因地鐵工人要求加薪引發工潮，曾發生警察用橡膠子彈和催淚彈驅散罷工工人的場面（圖），令市內車龍長達250公里，不少市民放棄上班。除了地鐵工潮外，早前亦有另一工會的3,000位示威者佔據中央銀行前面街道，抗議總統羅塞夫（Dilma Rousseff）的經濟政策。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
