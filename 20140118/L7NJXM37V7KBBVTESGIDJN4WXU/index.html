<html><header><meta charset="utf-8"><title>顏子菲做夾胸GD</title></header><body><h1>顏子菲做夾胸GD</h1><p>亞視的春晚節目《ATV2014人氣春晚．和諧共融》昨午在亞視大埔總台舉行拜神，司儀朱慧珊及藝員顏子菲、魏秋樺等出席。向來身材平平的顏子菲昨穿了低胸長裙，夾出巨胸來，問她為何忽改形象時，她說：「我要做女版G-Dragon，近日好鍾意韓風，韓國政府又大力支持，我想擺脫亞姐形象，雖然公司話我哋應該保持亞姐形象，但自己就覺藝人形象應多改變。」<br>此外，高層葉家寶透露有代表出席邵逸夫追思會，亞視為向六叔致敬，將於後日重播劇集《影城大亨》。<br>採訪、攝影：楊潔雯</p></body></html>
