<html><header><meta charset="utf-8"><title>減肥好鬼慘欣宜︰「其實我冇自信」</title></header><body><h1>減肥好鬼慘<br>欣宜︰「其實我冇自信」</h1><p>曾經以公主造型幫纖體公司做代言人嘅Joyce，自爆以前勁冇自信︰「可能我講嘢表情手勢好誇張，人哋以為我唔怕醜，其實我一直都冇自信，只係用呢啲去掩飾！」<br><br>知恥近乎勇，欣宜肺腑之言引得柳爺也自爆︰「我細個都係大肥仔，6年班已經36吋腰架！」新聞王子都係大肥仔？咁就真係新聞喇！<br><br>肥人點解冇自信？星期四晚11:00《亂噏24》足本版！<br><br>服裝:ANTEPRIMA</p></body></html>
