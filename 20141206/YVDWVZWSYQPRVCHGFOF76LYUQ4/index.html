<html><header><meta charset="utf-8"><title>謝寧結婚5年當新婚</title></header><body><h1>謝寧結婚5年當新婚</h1><p>謝寧、馬詩慧、劉天蘭與太子鐘錶老闆娘鄧鉅明太太宣宏雁等，昨日於灣仔齊齊出席維特健靈產品活動。謝寧與丈夫王德偉恩愛到場，原來昨日是二人的結婚五周年紀念日，提到丈夫保養得年輕，會否怕他有外遇？謝寧笑言：「點會呀？我哋仲好新婚，今日係我哋結婚5周年，陣間就會飛去日本二人世界，真係好快，我哋𠵱家仲好新婚、好sweet。」</p><p>提到她跟同樣是岑建勳前妻的劉天蘭碰上，會否感到尷尬？謝寧說：「點會，嗰時我同岑生一齊，我哋都成日有家庭聚會，我哋好好朋友，係成熟人表現，又唔係第三者，離婚夫婦都要學習，正面啲，大家都好啲。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
