<html><header><meta charset="utf-8"><title>密謀造人：靚星媽恨生B</title></header><body><h1>密謀造人：靚星媽恨生B</h1><p>梁詠琪（GiGi）前日由老公陪同下睇中醫求子，不少與GiGi同期出道的女星婚後也恨生仔。</p><p>楊采妮</p><p>去年與新加坡籍的邱韶智在新加坡聖陶沙結婚，有指兩人結婚是想生小朋友，婚後不設防。</p><p>楊千嬅</p><p>楊千嬅與丁子高09年結婚，3年後誕下兒子，她一直想為老公追多個女兒，湊成「好」字，最近便不時傳出她再度懷孕。</p><p>李心潔</p><p>李心潔2010年與導演彭順結婚，前年曾表示停接戲，專心造人，至今仍未有好消息。<br></p><p>劉若英</p><p>劉若英（奶茶）2011年在官網公佈與商人鍾小江在北京註冊結婚，去年尾傳出懷孕，不過遭她否認。<br>資料來源：《蘋果》資料室</p></body></html>
