<html><header><meta charset="utf-8"><title>蘋果綠葉創維純利跌16%至15億</title></header><body><h1>蘋果綠葉<br>創維純利跌16%至15億</h1><p>創維（751）公佈2014年3月止的年度業績，受內地需求疲弱，以及市場競爭激烈影響，純利跌16.5%至15.01億元；每股盈利跌18.7%至44.64仙；末期息每股6.5仙，可以股代息，跌40.9%。截至2014年3月底止的年度，集團彩電銷售目標為1,200萬台，較去年增長5.7%。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
