<html><header><meta charset="utf-8"><title>泫雅Cool爆抵港</title></header><body><h1>泫雅Cool爆抵港</h1><p>韓國女子組合4MINUTE今晚在亞洲博覽館舉行演唱會，5名成員泫雅、智賢、祉潤、嘉允及昭賢，昨日下午約5時左右抵達香港機場，約有30名粉絲接機。現場有約5名大會保安維持秩序。<br>4MINUTE並沒有利用VIP通道，當她們現身時，記者與粉絲即一擁而上，幸未有造成混亂，隊中風頭躉馬舞女泫雅就一馬當先行頭，不過，一向cool爆的她繼續扮cool，全程沒甚笑容，亦沒有理會現場粉絲，反而其餘4名成員就不停向粉絲揮手展示笑容，亦有親自接收粉絲送上的禮物，表現較泫雅親切。<br>採訪、攝影：黃曉妍</p></body></html>
