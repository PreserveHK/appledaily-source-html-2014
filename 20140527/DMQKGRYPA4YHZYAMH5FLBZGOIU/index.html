<html><header><meta charset="utf-8"><title>審議程序分三階段</title></header><body><h1>審議程序分三階段</h1><p>【話你知】<br>澳門立法會審議法案程序均須經過三個立法階段，澳門立法會議員區錦新表示，首階段立法是政府或立法會議員提出的法案必須獲全體會議一般性通過，然後進入第二階段立法，由立法會主席決定將法案交由那個常設委員會進行細節性審議；當委員會完成審議後，就進入第三階段立法，將法案送交全體會議進行表決，一經過半數議員同意，法案就正式通過。區稱澳門立法會有三個常設委員會，立法會主席會因應委員會工作量而分派法案審議工作，並非如香港立法會因應草案性質交由相關事務委員會審議。</p></body></html>
