<html><header><meta charset="utf-8"><title>體訊速遞：（足球）足總邀草地顧問來港</title></header><body><h1>體訊速遞：<br>（足球）足總邀草地顧問來港</h1><p>足總為回應對球場（圖）草地質素保養方面的訴求，早前邀請國際足協場地管理顧問Allan Moore來港，主持為期兩天的「國際足協草地質素改善計劃」，希望藉此加強康文署管草人員對管理球場草地的認識，達到能判斷天然草地球場質素的基本要求。本報消息（香港）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
