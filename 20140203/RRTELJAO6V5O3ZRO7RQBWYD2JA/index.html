<html><header><meta charset="utf-8"><title>瞇眼周圍捐3胞小白獅儍樣冧客</title></header><body><h1>瞇眼周圍捐<br>3胞小白獅儍樣冧客</h1><p>眼睛都未睜開就已經四圍「捐窿捐罅」，波蘭這三隻初生白獅子（圖）逗得遊客笑逐顏開。<br>三隻白獅上周二在波蘭一個私人野生動物園出世後旋即公開亮相，表現相當活躍，瞇起眼鑽來鑽去，弄得母獅好不忙碌，又張大嘴巴東張西望，一臉儍氣讓牠們成為遊客新寵。白獅子相當稀有，全球不出50隻，白色毛髮不是白化病所致，而是基因突變而成，由於與普通獅子被視作同一品種，因此並未列入瀕危類別，環保團體一直爭取將白獅列為個別品種，好讓制訂保護政策。<br>英國《星期日郵報》</p></body></html>
