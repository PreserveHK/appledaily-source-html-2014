<html><header><meta charset="utf-8"><title>中環在線：金融論壇至搶鏡 - 李華華</title></header><body><h1>中環在線：金融論壇至搶鏡 - 李華華</h1><p>一連兩日嘅亞洲金融論壇結束，吸引約1,400名嘉賓到場。噚日喺台上最養眼嘅講者，應該係摩根大通亞太區副主席李晶，佢一襲大V領綠色短裙配黑絲，喺一班西裝男人中輕易搶鏡。<br>最高興嘅就似乎係港交所（388）主席周松崗同CEO李小加，唔知係咪喺論壇上諗到橋，吸引更多新經濟公司來港上市呢，笑成咁！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
