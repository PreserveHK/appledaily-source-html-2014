<html><header><meta charset="utf-8"><title>森巴嘉年華：美國隊長出碟喇！</title></header><body><h1>森巴嘉年華：美國隊長出碟喇！</h1><p>Deuce係邊個？佢係美國一個新晉Rapper，而且早幾日仲代表美國踢世盃，開賽29秒就入波！冇錯，Deuce就係丹普西嘅藝名。擅長Rap嘅佢早喺06世盃前，已經幫「一剔」Rap咗首歌。大家等咗8年，終於等到呢位美國隊長出碟喇，丹普西之前趁球季完咗，同佢好朋友，著名Rapper XO錄咗隻碟，世盃後就會推出喇！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
