<html><header><meta charset="utf-8"><title>小八卦：方中信複製「上海仔」</title></header><body><h1>小八卦：方中信複製「上海仔」</h1><p>「上海仔」郭永鴻之所以如此深入民心，全賴今年年中由麥兆輝、莊文強聯合執導的電影《竊聽風雲3》所賜。戲中方中信所飾演的土豪，從外形到打扮都是參照着現實中的上海仔打造，特別是那副甚有70年代風味的烏蠅鏡。<br>上海仔出位是始於前年有份參與流浮山小桃園酒家舉行的挺梁振英選特首飯局，他為梁營拉攏鄉紳票。被認定是梁粉的上海仔，上周旺角佔領區的暴力衝擊，他的手下亦有份帶隊參與。當日上海仔頭馬、綽號「大鬼」的小頭目帶隊假扮佔領人士，一度將警察由洗衣街逼至金雞廣場。</p></body></html>
