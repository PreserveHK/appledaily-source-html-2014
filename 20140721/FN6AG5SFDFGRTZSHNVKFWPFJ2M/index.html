<html><header><meta charset="utf-8"><title>星矢新聖衣箱港曝光</title></header><body><h1>星矢新聖衣箱港曝光</h1><p>日本話題動畫《聖鬥士星矢聖域傳說》下月7日在香港上映，該片前日在九龍灣舉行首映，多名粉絲cosplay扮成星矢、紫龍、阿瞬、一輝、冰河及雅典娜幾位主角與觀眾合照外，日本東映動畫公司高層現身主持全新原大聖衣箱揭幕儀式。<br>大會更率先展示限量版電影前賣套裝的鐵製迷你聖衣箱及電影版Crusade對戰遊戲卡等限量紀念品，更即場舉行抽獎贈送日本特製宣傳品，令在場星矢迷為之瘋狂，氣氛熱烈。<br>採訪、攝影：張一明</p></body></html>
