<html><header><meta charset="utf-8"><title>袁嘉敏性感闖影壇</title></header><body><h1>袁嘉敏性感闖影壇</h1><p>【美人娛】袁嘉敏（Candy）早前轉投黃柏高旗下太陽娛樂，主力向電影圈發展，去年共接拍四部電影，發展潛力相對在電視更勝一籌。形象和路線都可以有更大膽的發揮，Candy說：「未來路向都會性感，暫冇定底線，主要睇劇本，之前拍其中一部電影都要着比堅尼，《豪情2》都會有性感場面，戲中有好多日本女仔仲激，但我覺得露都要睇時機，想保持少少神秘感，唔想一套就睇晒。」過往身在電視圈，Candy坦言大時大節都要獻給工作，但去年聖誕及除夕靜下來享受節日時又增添一份寂寞感，單身的她笑言：「最好有啲調劑。」<br>採訪：卓寶花<br>場地提供：The One L16 The Air</p></body></html>
