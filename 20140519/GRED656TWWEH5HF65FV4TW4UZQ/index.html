<html><header><meta charset="utf-8"><title>「憤怒鳥」撞凹海航客機</title></header><body><h1>「憤怒鳥」撞凹海航客機</h1><p>「像是被撞擊了一樣！」一架太原飛往廈門的海南航空客機在高空疑遭遇鳥撞擊，機頭被撞凹，殘留血迹。乘客感到大幅顛簸，幸安全降落。<br>上周五晚7時50分太原飛廈門的航班HU7863上，乘客途中感到一陣顛簸，10時10分，飛機到達經停點合肥新橋機場降落。走出艙門時，大家都驚呆了：飛機頭凹進一大塊，留着血迹（圖）。合肥機場相關部門現場勘查，根據撞凹處血迹和鳥毛判斷，很有可能是在飛行中撞上了小鳥，事件未造成人員傷亡。為確保航空安全，合肥機場隨後對跑道進行全面檢查。<br>新浪網</p></body></html>
