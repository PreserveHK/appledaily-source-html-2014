<html><header><meta charset="utf-8"><title>胡杏兒再次認衰</title></header><body><h1>胡杏兒再次認衰</h1><p>胡杏兒和李思捷因自製緋聞博出位，被網民怒插炒作博宣傳，昨日胡杏兒在尖沙嘴錄影節目，再度為事件解畫，杏兒說：「我以後都唔會咁百厭，我冇諗住整蠱記者同粉絲，原意只係一個無心嘅開玩笑，冇諗過件事會演變成咁嘅樣，如果將來拍拖，一定會開記者會公開。」杏兒又稱與李思捷只係好友，手挽手沒有問題。同場的黃秋生亦被問及此事，他說：「杏兒頑皮同有童真，但係都要睇件事嘅出發點同係咪可以承受後果，開玩笑有時係將自己嘅快樂，建築喺人哋嘅痛苦上。」<br>撰文：張嘉澄</p></body></html>
