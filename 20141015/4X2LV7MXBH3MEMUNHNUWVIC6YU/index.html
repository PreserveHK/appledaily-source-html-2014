<html><header><meta charset="utf-8"><title>體壇傳真：威爾斯封「路」</title></header><body><h1>體壇傳真：威爾斯封「路」</h1><p>威爾斯周一於歐國外B組憑哥達利爾及笠臣簡奴各入1球，10人應戰下主場以2:1挫塞浦路斯，目前3戰2勝1和得7分，升上榜首。加里夫巴利（倒地者）雖經常被對手侵犯，仍貢獻一個助攻。美聯社</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
