<html><header><meta charset="utf-8"><title>趣趣地：摩西斯插水捱轟</title></header><body><h1>趣趣地：摩西斯插水捱轟</h1><p>周日英超頭場QPR對利物浦多烏龍，尾場「雙史戰」就係12碼之戰。史雲斯靠韋菲特邦尼開紀錄嗰球，就係12碼，之後主場嘅史篤城喺完半場前，靠域陀摩西斯（左）博得12碼，由查理阿當主射追平，下半場再由約拿芬禾達斯奠勝反勝2:1。賽後「天鵝」領隊蒙克鬧爆摩西斯插水呃球證，又話近幾場球證都似係有心針對史雲斯。睇番重播，摩西斯同安祖蘭基嘅接觸真係好輕微，不足以構成12碼，難怪蒙克咁嬲嘅！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
