<html><header><meta charset="utf-8"><title>花絮：英迷紙飛機誤中秘魯兵</title></header><body><h1>花絮：英迷紙飛機誤中秘魯兵</h1><p>前晚場波有英格蘭球迷飛啲紙飛機入球場（圖），寓意係祝福同送別即將去巴西參加世盃嘅三獅，點知其中一架就飛中秘魯後衞漢素里奧渣斯條頸，好彩佢冇受傷，唔係英足總就有手尾跟。雖然英球迷係一番好意，但啲紙飛機好影響比賽，所以英軍門將赫特亦忙於將紙飛機飛番出場邊。另外，謝四前日34歲生日，除咗佢老婆喺社交網站同佢講生日快樂外，現場亦有球迷喺橫額上同佢祝壽。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
