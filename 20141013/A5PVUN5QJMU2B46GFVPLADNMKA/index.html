<html><header><meta charset="utf-8"><title>體訊速遞︰（桌球）傅家俊今戰名將盃</title></header><body><h1>體訊速遞︰<br>（桌球）傅家俊今戰名將盃</h1><p>雲集多位世界級球星的名將盃桌球賽，將於今午2時在尖東名將桌球會開戰。香港1哥傅家俊（圖）在傍晚6時登場，與英格蘭的卡達合演分組賽，禾頓與「白旋風」韋德緊接在晚上8時對壘；賽事免費入場。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
