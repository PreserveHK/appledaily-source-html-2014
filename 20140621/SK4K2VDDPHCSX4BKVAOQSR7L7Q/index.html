<html><header><meta charset="utf-8"><title>女粉絲Rap住撐　烏拉圭贏咗</title></header><body><h1>女粉絲Rap住撐　烏拉圭贏咗</h1><p>昨凌晨3時，英格蘭與同樣首輪出師不利的烏拉圭進行生死戰，為保出線機會，上演一場硬仗。烏拉圭女球迷KikiTam更即場來一段rap助興支持愛隊。<br><br>而本場另一看點，就是兩隊主將蘇亞雷斯及謝拉特同為利物浦隊友，兩人各有支持者。惟烏拉圭最終以2比1險勝英格蘭，蘇亞雷斯個人兩球攻破英軍大門。有球迷就指，全靠蘇亞雷斯入球戰勝英格蘭，希望下場再贏意大利，順利出線。<br><br>識睇 一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ </p></body></html>
