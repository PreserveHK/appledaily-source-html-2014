<html><header><meta charset="utf-8"><title>薛凱琪唔撒嬌怕人作嘔</title></header><body><h1>薛凱琪唔撒嬌怕人作嘔</h1><p>薛凱琪（Fiona）昨日到新城電台宣傳新唱片，提到日前被本報拍得和方大同拍拖睇戲，她否認說：「只係朋友身份睇戲。」為何助手在戲院外守候而不入場？她說：「佢唔睇英文戲，其實冇喺外邊等，之後返嚟接番我，因為之後有嘢做。」對於被目擊向方大同撒嬌，Fiona笑說：「咁樣佢一定會作嘔，佢一路都話我對佢好man，其實我哋只係普通朋友，對上嗰次一齊睇戲已經係幾個月前。」<br>鄧麗欣（Stephy）最近加盟太陽娛樂成為同門師妹，會否擔心有競爭而被削宣傳費？Fiona說：「唔會，有廣告，Paco（黃柏高）好顧藝人，我哋好似一家人。」<br>採訪、攝影：王連連</p></body></html>
