<html><header><meta charset="utf-8"><title>聖誕速報：洲際訂位　最後召集</title></header><body><h1>聖誕速報：洲際訂位　最後召集</h1><p>洲際酒店的港畔餐廳聖誕自助餐提供的冰鎮海鮮如龍蝦、翡翠螺、法國睡蟹等等保證新鮮。手切西班牙黑毛豬火腿、手切A4澳洲和牛肉眼及即叫即煎鵝肝，當然亦不能不試。餐廳加送落地玻璃窗外的維港風光，有動人聖誕燈飾陪食，特別滋味。最新消息，平安夜第二輪已告爆滿，第一輪及正日只餘約一成座位供預約。</p><p>12月24及25日自助晚餐</p><p>首輪：5時30分至8時　次輪：8時30分至11時<br>價錢：成人每位$1,238起；小童每位$868起<br>查詢： http://www.hongkong-ic.intercontinental.com </p></body></html>
