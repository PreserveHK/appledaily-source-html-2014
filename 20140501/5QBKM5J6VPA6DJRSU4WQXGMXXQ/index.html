<html><header><meta charset="utf-8"><title>蘋果綠葉華僑銀行首季多賺29%</title></header><body><h1>蘋果綠葉<br>華僑銀行首季多賺29%</h1><p>剛完成收購永亨（302）的華僑銀行公佈，第一季錄得除稅後淨利8.99億元（新加坡元．下同），按年上升29%，總收入上升19%至18.9億元，創紀錄新高。營運開支較去年同期僅上升5%至7.06億元。期內淨利息收入按年增加19%至10.9億元；非利息收入按年上升18%至8億元。淨息差由去年同期的1.64%擴闊至1.7%，改善主要來自貸款息差之提升。客戶貸款按年增長18%至1,750億元。</p></body></html>
