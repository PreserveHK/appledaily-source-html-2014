<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉成聖誕冇女陪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉成聖誕冇女陪 - 馮仁昭</h1><p>陳偉成（Avis）前晚喺銅鑼灣出席音樂派對，同尹蓁晞（Yumi）分咗手嘅Avis，嚟緊要面對一個冇女友嘅聖誕，佢落寞咁話：「成世人都係第一次自己過聖誕，出世時就同媽咪過聖誕，之後15歲開始拍拖，年年都有女朋友喺身邊，今年可能要搵返媽咪『合體』。」相反，前女友Yumi火速搵到另一半，日前仲喺微博自爆「我戀愛了」，Avis強調佢哋再見亦是朋友，仲話會傳短訊畀舊愛講聖誕快樂。<br>撰文：馮仁昭</p></body></html>
