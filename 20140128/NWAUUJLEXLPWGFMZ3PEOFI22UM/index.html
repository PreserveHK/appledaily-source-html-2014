<html><header><meta charset="utf-8"><title>蘋果汁：
加綜援生果金　多耗14億</title></header><body><h1>蘋果汁：<br>
加綜援生果金　多耗14億</h1><p>【本報訊】因應物價指數變動，立法會財務委員會通過社會福利署由下月一日起調高綜援標準金、生果金、傷殘津貼和廣東計劃金額4.1%；長者生活津貼則上調3.8%。政府每年需額外投放13.85億元，合共可惠及110萬人。綜援的租金津貼也調整，最高租津金額會調高6.5%。<br>此外，勞工處處長卓永興昨表示，現正處理男士侍產假的問題，有關劃一法定和勞工假期的議題要延後處理。他指處方已委託統計處收集數據並作出分析。當局已研究日本、南韓和台灣等12個地區有關法定和勞工假期的安排，部份地區是分開兩類假期予不同階層的僱員。</p></body></html>
