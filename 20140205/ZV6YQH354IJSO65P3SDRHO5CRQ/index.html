<html><header><meta charset="utf-8"><title>案件速遞：陳偉業涉非法集結候判</title></header><body><h1>案件速遞：<br>陳偉業涉非法集結候判</h1><p>【本報訊】立法會議員陳偉業去年參與元旦遊行，要求包圍禮賓府被警方拒絕後，疑率領約500名示威者環繞中環進行「民主自由行」，造成交通嚴重擠塞。陳被控組織非法遊行及參與非法集結共兩罪，控辯雙方昨完成結案陳詞，案件將於3月5日裁決。<br>陳偉業（59歲）昨與支持者帶備寫上「大舊無罪」的揮春，在庭外抗議。陳指本案的「民主自由行」與「佔中」行動相類似，但泛民親疏有別，對本案愛理不理，只有梁國雄曾出庭聲援他。<br>案件編號：ESCC2395/13</p></body></html>
