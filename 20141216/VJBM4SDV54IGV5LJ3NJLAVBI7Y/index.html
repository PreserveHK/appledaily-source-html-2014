<html><header><meta charset="utf-8"><title>齊昕會爾冬陞想拜師</title></header><body><h1>齊昕會爾冬陞想拜師</h1><p>特首梁振英女兒梁齊昕日前在Instagram放了3張與導演爾冬陞合照出來，留言自己是門徒，又說拜師學藝，多多指教！記者前晚聯絡了爾冬陞，問他是否要請特首女兒合作拍戲？他接受電話訪問說：「唔係，我係去開愛護動物會議時，喺會場認識咗佢，佢有問我演藝圈嘅事，互相有交流一啲 。」問到梁齊昕有否透露想入娛樂圈？爾冬陞表示：「冇講過咁深入，我同佢只係第一次見面，如果佢要入行，我諗佢都要同家人商量吓先。」覺得梁齊昕有否做藝人天份？他說：「咁樣見一見好難評論，我哋主要係開會傾愛護動物，感覺上佢對愛護動物嘅事好熱心。」<br>採訪：鍾國仁</p></body></html>
