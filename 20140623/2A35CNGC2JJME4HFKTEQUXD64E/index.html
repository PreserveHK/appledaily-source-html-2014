<html><header><meta charset="utf-8"><title>四川男裸曬望殺癌細胞</title></header><body><h1>四川男裸曬望殺癌細胞</h1><p>四川成都24歲男大學生莫向松，前日只穿底褲在草地擺成大字形曬太陽（圖），不少市民好奇上前觀看並詢問時，他竟答稱希望通過「裸曬」來殺死癌細胞。原來莫向松是一名血癌病人，家住四川宜賓，自小由養父母收養，但自從他被證實患上血癌後，養父母已花光了所有積蓄為他治病。他最近看新聞時，有教授分析人類以後有可能可以餓死癌細胞，令他突發異想，「太陽的光也那麽厲害，說不定也可以曬死癌細胞，所以，我就拿我自己做實驗，期待有奇蹟能發生」。<br>中新網</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
