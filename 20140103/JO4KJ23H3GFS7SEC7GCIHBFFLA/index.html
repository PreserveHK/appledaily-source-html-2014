<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傑志下周返國內集訓</title></header><body><h1>體訊速遞：<br>（足球）傑志下周返國內集訓</h1><p>傑志（圖）總領隊伍健表示，球隊下周二將拉隊到國內進行3天集訓，期間將安排兩場友賽，而球隊離港前將先與馬超球會彭亨拍跳，以備戰11日於旺角場對標準流浪的港甲。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
