<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）普巴加薪3倍留隊</title></header><body><h1>體訊速遞︰<br>（足球）普巴加薪3倍留隊</h1><p>祖雲達斯周五宣佈，已經與法國中場保羅普巴（圖）續約，將會留隊至2019年。普巴與祖雲達斯原來的合約將於16年屆滿，由於多支大會包括車路士及曼聯等，皆對這名21歲小將虎視眈眈，據報球會開出為目前薪酬3倍的年薪450萬歐元（約4,500萬港元），吸引普巴續約留隊。綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
