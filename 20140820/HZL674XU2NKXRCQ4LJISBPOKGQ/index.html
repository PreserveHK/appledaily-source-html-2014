<html><header><meta charset="utf-8"><title>董驃兒子涉襲擊記者</title></header><body><h1>董驃兒子涉襲擊記者</h1><p>【本報訊】已故著名評馬人董驃的兒子董學佳涉嫌在區院外，用手袋揮向一名正在舉機拍攝的男記者面頰，導致他受傷。警員接報拘捕董，控告他一項襲擊致造成身體傷害罪。他昨在東區裁判法院否認控罪，押後至10月9日開審。<br>報稱商人的董學佳（55歲）被指今年1月20日在灣仔區院外襲擊《東方日報》姓梁記者。控方將傳召五名證人，包括事主及醫生。被告准以500元保釋。據悉，被告當日陪同友人到法院出席聆訊，離開法院時發生襲擊事件，事主除面部受傷，相機亦撞毀他所戴的眼鏡。<br>案件編號：ESCC2917/14</p></body></html>
