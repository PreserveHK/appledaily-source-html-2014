<html><header><meta charset="utf-8"><title>懷孕app聽胎兒心跳</title></header><body><h1>懷孕app聽胎兒心跳</h1><p>孕婦通常會透過超聲波掃描來了解胎兒成長情況，但今後再毋須找醫生，只要有這個智能手機應用程式（app），就可無時無刻監察胎兒的健康狀況。<br>這款名為Bellabeat的應用程式會紀錄胎兒的體重、每分鐘的心跳次數及踢孕婦肚皮的次數。只要將附設胎兒心跳監察器連接手機，放在肚皮上，就可以聽到胎兒的心跳聲（圖）。此外，應用程式設有追蹤孕婦情緒功能，每個月會問孕婦兩條有關情緒和感覺的問題，一旦發現孕婦有早期抑鬱症狀，就會建議她看醫生。<br>TechCrunch網站</p></body></html>
