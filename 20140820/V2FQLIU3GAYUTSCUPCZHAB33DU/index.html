<html><header><meta charset="utf-8"><title>關仁隱事：「文文」幾分姿色扮上菜 - 關仁</title></header><body><h1>關仁隱事：「文文」幾分姿色扮上菜 - 關仁</h1><p>𠵱家啲𡃁妹拍咗一部劇，加上黐到個藝人做男友，就當正自己紅咗咁，真係唔知碇！好似喺劇集扮後生珠珠嘅「文文」，因為有兩分姿色，矮冬瓜個仔對佢嗒糖，「文文」即刻食住上公開拍拖，開始有啲名氣，態度就變得臭寸，有次本來2點幾到電台做訪問，點知遲大到個半鐘，嚟到一句道歉都冇，仲叫助手下次唔好約咁早，記者問佢攞電話，佢仲好寸咁話：「我唔會畀私人電話你，只會畀助手電話你噃。」咁嘅工作態度，如果仲有得做落去，真係恭喜佢囉！<br>撰文：關仁</p></body></html>
