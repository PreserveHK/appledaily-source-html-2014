<html><header><meta charset="utf-8"><title>體壇拾趣：諶龍決賽硬撼李宗偉</title></header><body><h1>體壇拾趣：<br>諶龍決賽硬撼李宗偉</h1><p>新羽壇神鵰俠侶諶龍（圖）同王適嫻繼續溫馨，上周六喺全英賽4強不約而同用半個鐘就直落兩局贏咗隊友，齊齊殺到入決賽。女單決賽再一次係國家隊內訌，王適嫻將會對住李雪芮；男友諶龍喺男單面對嘅亦係一場硬仗，佢同馬來西亞1哥李宗偉再續前緣，重演上年全英賽嘅決賽戲碼。上屆決賽諶龍贏咗李宗偉，攞到人生第一個全英賽冠軍，但佢仍然好謙虛，話希望今次決賽再對李宗偉，可以打一場好波送畀一班觀眾。</p></body></html>
