<html><header><meta charset="utf-8"><title>趣趣地：阿古路入選最佳11人</title></header><body><h1>趣趣地：<br>阿古路入選最佳11人</h1><p>喺上月中受傷而要唞8周嘅阿古路（圖），為咗令自己快啲好番，可以趕得切踢2月頭對車仔嘅英超同2月中對巴塞嘅歐聯，日前就利用太空跑步機嚟進行康復治療。另外，英超官網日前公佈咗由球迷投票選出嘅2013年英超最佳11人同埋最佳領隊，而艾朗藍斯、蘇亞雷斯以及阿古路等幾位在今季發揮出色嘅球星都榜上有名，而年度最佳主帥就由阿仙奴領隊雲格奪得。令人大感意外的是，英超勁旅車路士陣中未有任何球員入選最佳11人。</p><p>足本收睇《亂噏24》x鄭秀文＠杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
