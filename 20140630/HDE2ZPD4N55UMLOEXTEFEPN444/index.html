<html><header><meta charset="utf-8"><title>蘋果綠葉雅天妮連續六年虧損</title></header><body><h1>蘋果綠葉<br>雅天妮連續六年虧損</h1><p>雅天妮（789）連續六年虧損，全年錄得虧損1.08億元，而去年度則虧損1.09億元；收入按年下降9.4%至1.73億元，毛利率則由22.92%跌至10.51%。當中佔營業額71.7%的同步設計生產業務按年跌15.4%至1.24億元。</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/  </p></body></html>
