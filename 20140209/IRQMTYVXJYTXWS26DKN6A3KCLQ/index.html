<html><header><meta charset="utf-8"><title>麥迪文宣傳新戲遭賣甩</title></header><body><h1>麥迪文宣傳新戲遭賣甩</h1><p>荷李活型男麥迪文（Matt Damon）昨日與電影《古文明救兵》（The Monuments Men）眾拍檔上美國名嘴Jimmy Kimmel節目宣傳電影，與麥迪文份屬老友的Jimmy今次例牌玩麥迪文，叫了除他以外的戲中主角上節目，只留下麥迪文睇電視，令他嬲到震。Jimmy之後勉為其難請麥迪文上節目後，但只給他一張小椅子坐，又找A貨消防員拿滅火筒噴他。<br>麥迪文日前接受訪問時，就大爆曾遭認錯是美國男星麥克華堡（Mark Wahlberg），但麥迪文就將計就計扮麥克兼友善對待對方fans，而他又覺得很難跟自己的小朋友解釋。<br>撰文：鍾國泰</p></body></html>
