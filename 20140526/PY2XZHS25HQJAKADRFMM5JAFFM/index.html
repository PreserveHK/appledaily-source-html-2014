<html><header><meta charset="utf-8"><title>老賊婆單拖偷珠寶60年</title></header><body><h1>老賊婆單拖偷珠寶60年</h1><p>在卡地亞專門店偷一顆鑽石，毋須周密部署、持械行劫，美國一名83歲職業賊婆過去60年來，單人匹馬偷了逾200萬美元（1,560萬港元）珠寶，即使被定罪多次亦要繼續偷。<br>佩恩（Doris Payne）23歲開始偷竊，第一次是希望給點錢媽媽逃出經常施暴的父親魔掌，後來偷至上癮。一次她到摩納哥蒙地卡羅的卡地亞專門店下手，事成後將鑽石含在嘴裏，任警察如何搜身也尋不着，但仍被定罪入獄，她趁被帶到醫療中心時伺機逃走飛到紐約把鑽石以14.8萬美元（115.4萬港元）脫手。有人為佩恩的事迹拍成紀錄片，她時至今天仍為完美犯案沾沾自喜。<br>美國《紐約郵報》</p></body></html>
