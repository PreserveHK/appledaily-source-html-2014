<html><header><meta charset="utf-8"><title>洪卓立湯怡大方手蹺手</title></header><body><h1>洪卓立湯怡大方手蹺手</h1><p>【大坑】拍咗拖好多年嘅洪卓立同湯怡，前晚又見到佢哋好大方咁現身喺大坑，不過今次唔止呢對拖友，仲有前HotCha成員Regen（張惠雅）同埋男友再加多一個女友人，齊齊喺大坑食拉麵，相信係同湯怡提早一日慶祝26歲生日，佢哋一行五人食得好開心，最後洪卓立負責埋單，行咗出門口，湯怡好快見到有人影相，佢好大方咁蹺住洪卓立行，仲一路行一路傾，反而Regen比較避忌，唔及佢哋咁大方！<br>採訪、攝影：徐錦池、黃曉程</p></body></html>
