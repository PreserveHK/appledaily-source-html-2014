<html><header><meta charset="utf-8"><title>車速103公里　撞力700磅</title></header><body><h1>車速103公里　撞力700磅</h1><p>【本報訊】案中鐵騎士駕綿羊電單車失事撞壆，人車分離如炮彈飛人般撞甩固定石壆的路牌，理工大學機械工程學系工程師盧覺強表示，肇事電單車滑行約70米才停下，推算意外時時速高達103公里。而以死者體重約140磅計，拋出車外撞及約2.4米高的路牌，相信他是以時速35公里及以700磅力撞向路牌，產生的力矩高達7,450牛頓米，足以讓人非死即重傷。<br>香港汽車工業學會會長李耀培表示，肇事車輛為本田Foresight 250綿羊電單車屬較易駕馭，估計意外除可能與受外物干擾外，亦與駕駛者的心態有關。</p></body></html>
