<html><header><meta charset="utf-8"><title>心悠奉命夜蒲搵仔</title></header><body><h1>心悠奉命夜蒲搵仔</h1><p>劉心悠昨日到商台接受鄭裕玲訪問，首次見面的兩人，交流了跑馬拉松的心得，一向跑10公里的心悠坦言沒想過要跑全馬，免造成壓力。最近她與吳奇隆的稻草熊工作室簽了經理人合約，心悠說：「傾緊部《蜀山傳》，如果拍就會同奇隆合作。」有傳吳奇隆與劉詩詩結婚，心悠笑言不知情。<br>現年33歲的心悠一直單身沒找到男朋友，問她會否要求吳奇隆介紹對象？她笑說：「唔係講緊買餸，我怕醜唔會叫佢介紹，我自己搵得喇，隨緣啦，媽咪都成日叫我去夜蒲、化妝出街，好彩冇叫我相睇。」<br>採訪、攝影：溫敏芝</p></body></html>
