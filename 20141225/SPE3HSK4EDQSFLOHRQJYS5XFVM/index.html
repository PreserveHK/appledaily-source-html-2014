<html><header><meta charset="utf-8"><title>圓圓蹺加讚拍拖</title></header><body><h1>圓圓蹺加讚拍拖</h1><p>汪圓圓與老公蔡加讚上周才為囡囡Celine舉行了百日宴，前晚他夫妻二人就撇抵囡囡，拍拖到圓方食飯購物睇戲。傍晚約六時多，圓圓身穿長褸包到實，但豐滿的上圍依然明顯，圓圓挽着老公手似在尋找食肆，最後去到夏麵館醫肚，其間圓圓滔滔不絕，大約吃了半小時便離開。<br><br>圓圓同加讚食飽後，就直接去到HMV店，加讚迅速揀了一隻遊戲光碟，繼而再行入書店睇書，購物後無耐就見私人保鑣現身，為他們提取物品，跟着護送他們入戲院睇戲。<br>採訪、攝影：羅德光</p></body></html>
