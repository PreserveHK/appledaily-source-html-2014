<html><header><meta charset="utf-8"><title>股票回報幾多厘？派息比率你要知</title></header><body><h1>股票回報幾多厘？派息比率你要知</h1><p>想投資財富？想投資幸福？若加以不計算胡亂投資，可能現在甚至將來，還是沒有太多的財富。<br><br>就以買股票為例， 你拿着自己辛苦賺的血汗錢，買入一間公司股票，當然希望有理想回報。除看股價會否勁升之外，還有該派發的股息回報有多高，這個時候你要看的是股息率。<br><br>什麼是股息率？概念很簡單，你做銀行定存，想知有多少厘回報。而股息率就是買入一隻股票後，其股息回報有多少厘，看看是否值的買入。<br><br>計算方法就是用每年每股派息，除以每股股價再乘以100%，聽完都不明白？可以收這次財經動學堂，check吓你買入的股票，回報是否可觀。</p></body></html>
