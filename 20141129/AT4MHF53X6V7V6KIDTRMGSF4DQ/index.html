<html><header><meta charset="utf-8"><title>超儀訪京唔陪賭王</title></header><body><h1>超儀訪京唔陪賭王</h1><p>何超儀（Josie）前日現身北京，宣傳其新專輯《搖滾妹子》，有份與她合唱的內地歌手周筆暢及田原現身支持，更帶了冰糖葫蘆給她品嚐搞氣氛。活動上亦分別播放了范曉萱、陳奕迅及謝霆鋒等人的錄影片段鼓勵。<br>此外，超儀的賭王父親何鴻燊昨日繼續於養和留院，四太梁安琪約5時多前去探訪，她離開時交代賭王情況：「幾好，唔錯，幾時出院要問醫生。」提到早前子女作詞的歌曲《聽爸爸的話》，賭王聽了有甚麼意見，她表示：「未曾有意見。」<br>採訪、攝影：羅慧敏</p></body></html>
