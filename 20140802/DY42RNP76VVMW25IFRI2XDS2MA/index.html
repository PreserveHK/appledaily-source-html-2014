<html><header><meta charset="utf-8"><title>美製透明老鼠研癌細胞</title></header><body><h1>美製透明老鼠研癌細胞</h1><p>做實驗經常用到白老鼠，美國有科學家就製成了一種透明老鼠（圖），讓研究員以另一角度觀看動物內臟，甚至是癌細胞擴散情況。<br>加州理工學院的科學家為已接受安樂死的老鼠注射特別化學溶液，溶液會清除器官內的脂質，同時形成網狀結構固定組織，之後將老鼠剝皮，即得出呈箒喱狀的透明軀體，但骨骼仍清晰可見。科學家指過往一直有技術將個別器官變得透明，但將整隻老鼠變成透明則屬首次，希望有助了解神經系統，及研究癌細胞擴散情況。<br>澳洲新聞網</p></body></html>
