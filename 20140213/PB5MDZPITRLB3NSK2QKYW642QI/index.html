<html><header><meta charset="utf-8"><title>潮•鮮：打造IU萌爆鬈毛</title></header><body><h1>潮•鮮：打造IU萌爆鬈毛</h1><p>擁有一張無瑕臉蛋的「國民妹妹」IU，一直以來予人清純可愛的感覺，俘虜了萬千叔叔與宅男粉絲。最近與張根碩合演的韓劇《漂亮男人》中，劇中的她因有着花癡的性格而深入民心，那一頭小鬈曲髮亦成為了韓妹爭相仿效的髮型，掀起一股短曲髮熱潮，今日就要教大家如何打造IU的韓系鬈髮。</p><p>首先你需要準備一把電髮夾，先夾內層的頭髮，將頭髮一直向下拉，拉至秀髮的中間位置時，將髮夾向內翹以達至一個小弧形，到髮尾位置時手勢向外令髮尾外翹，外層的髮絲也是一樣做法，餘此類推。完成後噴一點定型噴霧即可，愛韓風的你趕緊來試試看吧！<br>撰文：嘉妍</p></body></html>
