<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞生做過拉皮都入圍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞生做過拉皮都入圍 - 馮仁昭</h1><p>亞洲電視每年一度嘅《ATV2014亞洲先生競選》，噚日喺亞視總台舉行記者會，宣佈將會喺下個月17號舉行，16位準亞生嘅入圍名單，兼且仲即場抽出自己嘅編號。睇勻16位參賽者質素一般，嚟自台灣嘅14號賴樵育（右），聽講2年前有報道話佢做過醫學美容，佢話：「做過電波拉皮，因為是代言人，必須試用，誰夠膽說沒有做過。」亞視助理副總裁冼偉智就話對參賽資格冇影響，當作係皮膚護理一部份。<br>撰文：馮仁昭</p></body></html>
