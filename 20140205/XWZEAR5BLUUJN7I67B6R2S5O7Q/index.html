<html><header><meta charset="utf-8"><title>黎明被批有新戀情</title></header><body><h1>黎明被批有新戀情</h1><p>堪虞學家麥玲玲昨日接受商台節目訪問，被主持人問到馬年娛樂圈的運程，她表示似乎有很多人也會幾好運，其中麥玲玲更預測前年和樂基兒離婚的黎明，在今年將會有新戀情，她說：「本身都屬馬年嘅黎明，會沖出世月份，但佢應該有新感情發展，而且唔錯，會幾踏實。」<br>去年尾被揭發向鄭秀文求婚成功的許志安，兩人更可喜上加喜，麥玲玲預測他們有機會添丁，她說：「蛇年佢哋係要走埋一齊，因為蛇年夾安仔八字，感情關係上要有突破，如果佢哋想生BB有喜，馬年機會會大。」<br>撰文：王連連</p></body></html>
