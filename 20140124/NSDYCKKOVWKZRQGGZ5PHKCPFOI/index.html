<html><header><meta charset="utf-8"><title>今日提醒你：新亞校史館開放參觀</title></header><body><h1>今日提醒你：<br>新亞校史館開放參觀</h1><p>中大新亞書院由國學大師錢穆及唐君毅等多位學者於1949年創立，紀錄60多年發展歷程的「新亞校史館」昨起開放予公眾參觀。該館位於新亞書院誠明館地下，珍藏展品包括由校友捐贈的學生證、畢業證書及錢穆親筆的校歌歌詞手稿等；館內展出深水埗桂林街舊校的桌椅，呈現1956年以前的樸實學習環境。校方也透過網上校史資料庫及新亞刊物電子化，讓社會人士認識新亞書院的起源、發展及教育目標。「新亞校史館」逢周一至周六開放，周日及公眾假期則休館，詳情可致電3943 7609查詢，或瀏覽網頁： http://history.na.cuhk.edu.hk </p></body></html>
