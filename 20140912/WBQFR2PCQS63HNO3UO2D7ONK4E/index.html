<html><header><meta charset="utf-8"><title>6厘米盲蛇全球最小</title></header><body><h1>6厘米盲蛇全球最小</h1><p>貴州發現全球最小的蛇！貞豐縣周先生近日在家中無意間發現，一條約牙籤長短的微形蛇（圖），爬行時走「S」形，移動速度很快。經相關人員查證發現，該蛇是最小蛇種之一的盲蛇。這種在農村被稱作鐵線蛇的盲蛇，有網民說：「小時候我常常見到，只是現在環境破壞多了也就少見了。」<br>該盲蛇身長6至7厘米，全身呈黑褐色，身上有微小鱗片，牠頭部扁，尾巴禿而尖。盲蛇一般生活在腐木、落葉堆中，分佈於暖溫帶及熱帶地區，以白蟻、螞蟻為食，被稱為「白蟻殺手」，無毒不咬人。由於外形與蚯蚓相似，故亦被稱作蚯蚓蛇。<br>中央電視台</p></body></html>
