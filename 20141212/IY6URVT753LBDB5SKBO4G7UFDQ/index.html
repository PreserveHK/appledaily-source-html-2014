<html><header><meta charset="utf-8"><title>求驗客手記：世冠盃一開就爆冷</title></header><body><h1>求驗客手記：世冠盃一開就爆冷</h1><p>世冠盃禮拜三開鑼，賽前被視為參賽球隊中，實力最弱嘅紐西蘭球隊奧克蘭（圖），喺資格賽爆冷淘汰主辦國、摩洛哥代表麥靴比體育會，殺入半準決賽。佢哋喺呢場比賽同麥體會足足踢到加時120分鐘，都係0:0，之後靠互射12碼贏4:3晉級，半準決賽將會對住上屆非冠盃盟主、嚟自阿爾及利亞嘅施迪夫，但我求大俠就唔係咁睇好佢哋可以再下一城嘞！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
