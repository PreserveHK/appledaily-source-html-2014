<html><header><meta charset="utf-8"><title>南韓人愛穿情侶裝</title></header><body><h1>南韓人愛穿情侶裝</h1><p>外套、襯衫、襪子，甚至內衣都一式一樣，他們不是雙生兒，而是南韓年輕情侶或新婚夫婦都極愛情侶裝（圖），在東南亞沙灘上看到衣着「襯到絕」的情侶，幾乎肯定是南韓人。<br>雖然中日情侶都有喜愛情侶裝的人，但南韓人可謂將情侶裝發揮到淋漓盡致，夏天有情侶泳裝、拖鞋；冬天有情侶滑雪裝；跑步亦有情侶運動裝。以為是女方一廂情願？原來南韓男士亦樂此不疲，「讓人知道我們是情侶，並不是孤零零的單身者」。南韓報章雜誌都廣泛報道最流行的情侶裝，售賣情侶裝的網上商店亦如雨後春筍。<br>法新社</p></body></html>
