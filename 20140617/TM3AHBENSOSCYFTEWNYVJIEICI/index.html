<html><header><meta charset="utf-8"><title>鱷魚雪糕有「營」好味</title></header><body><h1>鱷魚雪糕有「營」好味</h1><p>炎炎夏日最好嘆一杯透心涼的雪糕，菲律賓達沃市（Davao）有雪糕店推出別具一格的「鱷魚雪糕」（圖），驟耳聽相當重口味，但店主表示雪糕不含鱷魚肉，只是用沒孵化的鱷魚蛋製造。<br>店主拉莫斯某天收到附近鱷魚公園送贈的鱷魚蛋，忽發其想用來代替雞蛋，混合牛奶、忌廉、糖及調味料製成雪糕，發現味道奇美，於是成為了他的鎮店之寶。由於鱷魚是瀕危動物，拉莫斯只會採用剩餘及未孵化的鱷魚蛋做食材，賣點是含80%蛋黃，比雞蛋還有營養。<br>英國《每日郵報》</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
