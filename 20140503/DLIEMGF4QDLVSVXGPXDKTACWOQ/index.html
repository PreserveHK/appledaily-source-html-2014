<html><header><meta charset="utf-8"><title>青年俾流氓狂毆　半截頭骨被削走</title></header><body><h1>青年俾流氓狂毆　半截頭骨被削走</h1><p>英國一名有外貌異於常人的男子，在一間酒吧消遣時，無故被一名流氓痛毆，頭部受到重創，要削去部份頭骨。<br><br>25歲的羅拔斯，自幼患了遺傳病，比常人又高又瘦而且有學習障礙。雖然如此，他為人和善又有幽默感，在學校很受歡迎。去年9月底一個凌晨，他在英國布萊克浦一間酒吧外抽煙時，突然無故被一名27歲的流氓痛擊臉部，羅拔絲頓時倒地不起，頭部重創，醫生要削去他部分頭骨減壓，現在要靠喉管進食，言語和行動能力受損，腦部更開始萎縮，康復之路漫長。  <br><br>施襲的流氓早有前科，但因為認罪被輕判入獄二十個月。羅拔絲的母親就批評判刑過輕。<br><br>英國《每日郵報》</p></body></html>
