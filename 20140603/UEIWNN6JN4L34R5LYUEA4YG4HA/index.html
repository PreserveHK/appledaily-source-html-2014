<html><header><meta charset="utf-8"><title>求驗客手記：記仇伊度奧又扮老</title></header><body><h1>求驗客手記：記仇伊度奧又扮老</h1><p>車路士領隊摩連奴喺上季唔止一次嘲諷過陣中前鋒伊度奧（圖）年紀老邁，仲語帶暗示指佢報嘅33歲年齡係報細數，搞到伊度奧唔多高興，喺一場車路士嘅比賽入波後扮老人家拐下拐下咁慶祝。原來伊度奧都幾記仇，佢喺周日代表喀麥隆國家隊友賽德國先開紀錄之後，又走去角球旗度㩒住條腰扮老人家。不過「伊伯」最後都幫唔到喀麥隆贏波，兩隊以2:2和局收場。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
