<html><header><meta charset="utf-8"><title>蘋果汁：
的士業促清明節開路</title></header><body><h1>蘋果汁：<br>
的士業促清明節開路</h1><p>【本報訊】汽車交通運輸業總工會的士司機分會，不滿運輸署今年繼續在清明節前後封閉通往柴灣華人永遠墳場的道路，不准的士駛入，不但影響的士業生意，亦令掃墓市民需步行一小時上山，非常不便。<br>分會今天發動十多輛的士，到通往柴灣華人永遠墳場的道路抗議。分會要求政府擴闊通往墳場的道路，及開放柴灣天主教墳場的私家路，令市民可重新乘的士上山掃墓。香港天主教社會傳播處昨發表聲明指出，柴灣天主教墳場的私家路落成多年，不符道路安全標準，行人路亦狹窄，開放給公眾車輛會造成人車爭路的危險。</p></body></html>
