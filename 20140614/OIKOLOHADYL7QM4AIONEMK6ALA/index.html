<html><header><meta charset="utf-8"><title>莊思敏自認極迷信</title></header><body><h1>莊思敏自認極迷信</h1><p>莊思敏前晚在尖東出席慈善名菜宴，見到她左手戴上水晶鏈，她坦言用來辟邪，自言很迷信的她說：「日前蕭生（蕭若元）店舖開張，我俾溪錢灑到自己，我返屋企即刻用碌柚葉沖涼，兼帶辟邪水晶鏈，自己參加賽車比賽前，會問相士適唔適合，費事自己死於非命。」感情方面，莊思敏亦表示每段感情都會詢問相士：「自己屋企做生意，所以風水命理都會問一啲大師，呢個都係我習慣。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
