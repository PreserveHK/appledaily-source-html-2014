<html><header><meta charset="utf-8"><title>隔牆有耳：《明報》地頭現狼英塗鴉 - 李八方</title></header><body><h1>隔牆有耳：<br>《明報》地頭現狼英塗鴉 - 李八方</h1><p>嗱！嗱！嗱！方丈份人好小器㗎，你班塗鴉人士係咪仲要玩呀？八方早前寫過新界某處有幅成幅牆咁大嘅諷刺狼英塗鴉，勢估唔到呢一股塗鴉倒狼熱，話咁快就蔓延到港島區，而且仲直搗《明報》地頭。八方朋友噚日發現，喺柴灣嘉業街隔籬嘅冠業街一條冇乜人行嘅後巷，出現咗一幅狼英大頭塗鴉。噢！喺《明報》附近出現，唔通有人想暗示近期《明報》風波不斷，係同隻狼有關？Come on李八方，咁講法，唔知會唔會俾狼英身邊嘅「其他人」喺fb留言反駁呢？</p></body></html>
