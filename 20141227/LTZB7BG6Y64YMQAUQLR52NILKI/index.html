<html><header><meta charset="utf-8"><title>伊力哈木．土赫提　新疆學者囚終身</title></header><body><h1>伊力哈木．土赫提　新疆學者囚終身</h1><p>9月23日，45歲的中央民族大學維族副教授伊力哈木．土赫提（圖），被新疆烏魯木齊法院以「分裂國家罪」判監終身，罪名之大及刑期之重，不但大出外界預料，也反映北京對新疆民族問題毫不退讓；有輿論認為該判決勢將激起新疆維族更激烈反抗。疆獨恐襲在今年上半年於全國多地幾乎遍地開花，涉及昆明、廣州和新疆等地。伊力哈木主張用溫和理性方式探討新疆問題，同時認為北京應檢討過往新疆政策之不足，例如過份強調漢文化而忽略保護新疆本土文化等，但被北京的強硬派視為與疆獨如出一轍，他因此遭列入黑名單。</p></body></html>
