<html><header><meta charset="utf-8"><title>今日提醒你︰電車軌維修　銅鑼灣改道</title></header><body><h1>今日提醒你︰<br>電車軌維修　銅鑼灣改道</h1><p>電車公司下周二起，需為銅鑼灣電車路軌進行為期約七天的更換工程，由本月4日上午9時至10日中午12時，運輸署將於銅鑼灣實施臨時交通安排。綠色專線小巴36、36A及39M線，位於波斯富街60號的車站，將臨時向南搬遷約55米；波斯富街56至60號門外的士站將暫停使用。為配合工程，波斯富街巴士專線將會取消，介乎波斯富街與富明街交界以南，以及波斯富街與軒尼詩道交界以南，一段波斯富街中線行車線，也會臨時封閉，禁止電車以外車輛駛入。運輸署呼籲駕駛人士盡量避免駕車前往受影響範圍，如遇交通受阻，駕駛人士須保持忍讓，並遵從警方的指示。</p></body></html>
