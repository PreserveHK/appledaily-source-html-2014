<html><header><meta charset="utf-8"><title>馮仁昭四圍超：天堂鳥隊長唔想再俾人笑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：天堂鳥隊長唔想再俾人笑 - 馮仁昭</h1><p>天堂鳥前晚喺紅磡開生日派對，有約近百個fans幫隊長Gordon（中）慶祝25歲生日。第一次同粉絲過生日嘅Gordon講到生日願望：「希望天堂鳥有好嘅將來，唔再俾人笑，希望年尾可以攞到新人獎，仲可以衝出香港。」而兩代單傳嘅佢，話唔想咁快就結婚生仔，想搵多啲錢孝敬屋企，希望搞好自己嘅事業，等做到好成績先諗其他嘢，感情就遲啲再算。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
