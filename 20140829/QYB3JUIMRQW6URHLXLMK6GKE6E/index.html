<html><header><meta charset="utf-8"><title>【動私影】小倩靜候發圍良機</title></header><body><h1>【動私影】小倩靜候發圍良機</h1><p>不要看小倩（區倩婷）跳跳紮，其實她之前是一名法律系學生，不過自覺沒有興趣，所以毅然離開校園，做自己想做的事。小倩說：「自己志不在此，反而覺得做model可以接觸到唔同嘅crew，去國外又會接觸到唔同國家嘅Model，當然有辛酸，但好玩嘅多，唔係都唔會做落去。」小倩又說自己做平面model多，這兩年才開始接觸promotion，所以動漫節是一個很好的經驗。小倩自言機會多的是：「香港地，我又有手有腳，一定有方法畀我發圍嘅！」<br>採訪：宋文<br>服裝提供：suye、meikki shopaholic<br>場地提供：De Viet House 越滿居</p></body></html>
