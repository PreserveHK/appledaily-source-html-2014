<html><header><meta charset="utf-8"><title>強國假酒要上訴假酒定義喺呢度</title></header><body><h1>強國假酒要上訴<br>假酒定義喺呢度</h1><p>一般人認為飲紅酒對身體的傷害性最低，但都要視乎飲用的方法，中國人愛「乾杯」，一口氣乾掉紅酒非常傷身，Paco亦見過有人將82年LAFITE再加點七喜，倒進杯裏，他笑說外國人見了必定目瞪口呆。<br><br>坊間常說有奸商賣「假酒」，Paco稱要借這機會表達對假酒的看法：「其實嗰啲唔係叫假酒，只不過係年份唔夠，真正嘅假酒係甲醇，你死梗會盲。真正的假酒係殺人 o架！所以呢個代用名詞係錯嘅。」 <br><br>PACO教你飲酒冷知識! 星期四晚11:00《亂噏24》足本播放!<br><br>服裝:ANTEPRIMA</p></body></html>
