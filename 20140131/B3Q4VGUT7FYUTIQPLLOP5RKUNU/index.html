<html><header><meta charset="utf-8"><title>今日提醒你：打工仔學紓壓</title></header><body><h1>今日提醒你：打工仔學紓壓</h1><p>工作與健康息息相關，不少打工仔經常要加班，而且食無定時，勞累不堪，身體機能可能漸漸變差而不自知。勞工處將於下月7日下午2時30分，在尖沙嘴太空館演講廳舉辦「工作與健康」講座，討論實踐均衡飲食、恒常運動和壓力處理等生活方式，助打工仔保持良好體魄。<br>此外，勞工處下月12日下午3時也會在屯門大會堂舉辦「工作間的急救常識」講座，介紹基本的急救護理常識，並有個案討論，講解工作間常見的意外和處理方法。兩個講座都是由勞工處職業健康護士講授，免費入場，查詢或報名可致電勞工處熱線：2852 4040。</p></body></html>
