<html><header><meta charset="utf-8"><title>應昌佑狂做兼職</title></header><body><h1>應昌佑狂做兼職</h1><p>有傳即將約滿黎明公司的應昌佑，最近不停做兼職揾錢，昨日有讀者向本報爆料，指他原來亦有幫人設計網站，加上早前又有報道稱他在朋友的時裝水貨店做售貨員，稱他為了養活妻兒而決定轉行，看來他的確為將來努力鋪路。<br>昨日向應昌佑求證，他承認最近應朋友的邀請設計網站，他說：「係朋友叫幫吓手，反正我對設計都有興趣，咪試吓囉！」那現在是否做好多兼職？他說：「當賺吓奶粉錢啫！」<br>採訪：四寶</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
