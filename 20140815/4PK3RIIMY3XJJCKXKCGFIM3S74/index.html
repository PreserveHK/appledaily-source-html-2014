<html><header><meta charset="utf-8"><title>黃凱芹自資出碟博感動</title></header><body><h1>黃凱芹自資出碟博感動</h1><p>黃凱芹（Chris）重新演繹四大天王的歌曲，推出hi-fi發燒碟《天王時期》，日前他到新城電台宣傳，對於陳奕迅為唱片銷量不佳感失望，Chris說：「唱片市道今非昔比，𠵱家潮流興上網下載，我哋做歌手只可以專心做好音樂，實際銷量幾多對我哋嘅拆賬冇乜影響，當然我都唔想公司蝕錢啦，哈哈。」<br>Chris坦言不擅唱片宣傳，近年自掏腰包推出過三張唱片，可惜成績未如人意，他說：「可能好多人覺得我係儍瓜，但我有上討論區睇網友意見，同年輕歌迷分享新歌畀佢哋嘅感受，呢啲都係我事前未有諗過嘅，我覺得好感動。」<br>撰文：皓騫</p></body></html>
