<html><header><meta charset="utf-8"><title>曉明靠美食𠱁掂Baby</title></header><body><h1>曉明靠美食𠱁掂Baby</h1><p>黃曉明早前為宣傳電影《撒嬌女人最好命》，大談跟女友Angelababy的相處之道，曉明表示自己會為了逗Baby開心而用盡各種招數：「我覺得男人就是要學會哄女孩子，要是她一生氣，我會趕緊過去抱抱啊，親親啊，陪她做她喜歡的事情，帶她吃好吃的，逗她開心。」<br>曉明又指男人在適當時候，也要向女友撒嬌，他說：「當我真的需要女朋友溫柔對待，我會主動告訴她：『親愛的，我真的好辛苦好累，你今天能不能對我好一點。』她也會很理解。」提到Baby最近正拍攝內地節目《奔跑吧，兄弟》，曉明表示也有看過女友演出，見她被人打傷至流鼻血，感到非常心痛。<br>撰文：郭堡</p></body></html>
