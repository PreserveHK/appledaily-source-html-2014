<html><header><meta charset="utf-8"><title>一中一台：楊冪挺肚離上海</title></header><body><h1>一中一台：楊冪挺肚離上海</h1><p>內地女星楊冪雖然懷有5個多月身孕，但仍未停工安胎還周圍飛，日前她現身上海虹橋機場，明顯谷奶胸部脹卜卜，當時只有助手陪在身邊，老公劉愷威可能忙着開拍內地劇《四大才子》，不能護着老婆，挺着大肚的楊冪戴口罩、着波鞋做足保護措施，雖然登機時要經過安檢，但大肚楊冪毫不避忌走過，似乎不怕輻射影響胎兒。<br>另同樣大肚的侯佩岑昨錄影節目，她透露現懷孕3個多月，孕吐情況已有改善，食量亦正常，只是早餐多吃一點，她說：「老公希望是女孩，因為他們家都是男生。」</p></body></html>
