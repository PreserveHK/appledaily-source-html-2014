<html><header><meta charset="utf-8"><title>教授上課睇鹹片　大屏幕直播</title></header><body><h1>教授上課睇鹹片　大屏幕直播</h1><p>香港立法會議員何俊仁開會時看少女性感照引起各界譁然，瑞士蘇黎世一名教授比他更「狼死」，在學生面前看色情影片，還意外在課室的教學投影屏幕上播出（圖），最後遭辭退。<br>該名教授在蘇黎世一間商學院任教40年，當天他授課完畢後，回講台上座位利用學校的電腦觀看色情電影，但他忘記電腦仍連接着投影機，令課堂小休的同學在投影屏幕上看到教授竟在觀賞色情影片。<br>有報道更指該教授曾觀看四肢殘缺的裸女照，校方直指教授的行為「不能接受」將他解僱。<br>英國《都市報》</p></body></html>
