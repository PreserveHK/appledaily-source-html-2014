<html><header><meta charset="utf-8"><title>各區突發簡訊：賊仔捐窗入屋爆夾萬</title></header><body><h1>各區突發簡訊：<br>賊仔捐窗入屋爆夾萬</h1><p>【香港仔】<br>【本報訊】香港仔淺水灣道98號4樓一單位，前晚近11時發生爆竊案，38歲外籍女子Janne返抵上址外籍男友的住所時，發現屋內一片凌亂，廁所窗戶損毀，一個夾萬被撬開，於是報警。經初步點算，夾萬內一批約值6千港元的外幣被盜。據知，單位男租客正離港公幹，真正損失尚有待點算。警方於昨午重返現場山邊調查，懷疑竊匪爬山坡潛入屋犯案。</p></body></html>
