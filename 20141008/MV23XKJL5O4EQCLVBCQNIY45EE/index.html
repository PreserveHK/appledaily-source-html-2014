<html><header><meta charset="utf-8"><title>蕭淑慎籲要珍惜生命</title></header><body><h1>蕭淑慎籲要珍惜生命</h1><p>台灣女星蕭淑慎、顧又銘、大名娛樂老闆林建名（大少）等昨日在銅鑼灣出席餐廳開幕活動。曾因為涉毒入獄的蕭淑慎，當被問到對「房東涉毒」的看法，她說：「我不認識他，覺得大家要珍惜生命，遠離毒品，我不方便講，但我鼓勵大家要加油！」至於被指企圖跳樓自殺，她又強調不會輕生。<br>對於被指想與何傲兒譜爺孫戀的大少，之前多番為女方落淚，最近何傲兒與周子揚被踢爆假分手，大少昨日談到這時指男女離合好簡單，與何傲兒已沒聯絡，並扮用手抹眼，笑說：「哎喲，我又喊喇！」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
