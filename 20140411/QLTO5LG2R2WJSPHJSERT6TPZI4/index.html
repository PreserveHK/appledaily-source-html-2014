<html><header><meta charset="utf-8"><title>「草書之絕」真迹失傳</title></header><body><h1>「草書之絕」真迹失傳</h1><p>【話你知】<br>《十七帖》是「書聖」、東晉王羲之草書的代表作，因卷首有「十七」二字而得名。據唐代張彥遠《法書要錄》記載，「長一丈二尺……一百七行，九百四十三字」。《十七帖》原墨迹早已失傳，現傳世均為刻本，宋朝的蘇軾、明朝的董其昌、明末清初的王鐸，亦留下臨習之作。<br>《十七帖》是一組書信，據考證是王羲之寫給友人益州刺史周撫，時間長達14年，是研究王的生平及書法發展的重要資料。此帖是王羲之晚年力作，體勢雄健，格調典雅，筆法精妙，後人稱為「草書之絕」，流傳之盛，幾與行書《蘭亭序》相當。</p></body></html>
