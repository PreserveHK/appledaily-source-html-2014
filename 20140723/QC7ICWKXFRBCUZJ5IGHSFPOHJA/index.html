<html><header><meta charset="utf-8"><title>ASKA情婦初審爆大鑊</title></header><body><h1>ASKA情婦初審爆大鑊</h1><p>涉嫌與日本二人組合CHAGE AND ASKA成員ASKA一起吸毒而被捕的37歲女被告栩內香澄美，昨日在東京地方裁判所接受初審，她承認自己是ASKA的情婦，並自爆跟他發生性行為時沒有避孕。<br>雖然栩內香澄美被捕時驗出尿液及頭髮均對興奮劑呈陽性反應，但她堅稱自己並沒有吸毒，指是因為自己尿液混合ASKA的體液，以及頭髮沾上ASKA的汗水，才對興奮劑呈陽性反應。昨日除有大批記者在裁判所門外守候，更有940人列隊爭取抽籤進入21個旁聽席。<br>撰文：張一明</p></body></html>
