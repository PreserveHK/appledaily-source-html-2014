<html><header><meta charset="utf-8"><title>求驗客手記︰紅牛菲臘斯平美職紀錄</title></header><body><h1>求驗客手記︰紅牛菲臘斯平美職紀錄</h1><p>前車路士中場胡禮菲臘斯細佬、現效力紐約紅牛嘅巴利胡禮菲臘斯（右）梅開二度，幫球隊作客以2:0贏肯薩斯體育會，升上東岸第4位。佢今季入咗27球，除咗做神射手外，仲平咗美職聯單季入球紀錄，認真威水！紅牛星期四就會出戰季後賽淘汰圈，主場對肯薩斯體育會。而常規賽冠軍西雅圖海灣者主力丹普西話有興趣出年1月短期外借去英超，阿士東維拉、史篤城同昆士柏流浪都想斟佢。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
