<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《金雞sss》成華語片冠軍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《金雞sss》成華語片冠軍 - 馮仁昭</h1><p>噚日香港票房有限公司公佈上半年香港電影票房總收入，截至6月30日中西票房總數係8.56億元，比起去年同期的7.65億元票多出差不多1億元，上升超過一成。上映嘅電影總共有159部，華語片當中以吳君如主演同監製嘅《金雞sss》4,100萬元票房暫時成為華語片賣座冠軍，西片以《美國隊長2》的5,655萬領先。<br>撰文：馮仁昭</p></body></html>
