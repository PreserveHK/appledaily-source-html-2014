<html><header><meta charset="utf-8"><title>肉眼可看到紅外線</title></header><body><h1>肉眼可看到紅外線</h1><p>肉眼看不見紅外線是常識，但科學家發現，在某種特定情況下，視網膜也可看到紅外線。<br>美國、波蘭、瑞士及挪威的科學家，利用高能量激光器（圖）將紅外線光束斷斷續續射向人類或老鼠的視網膜細胞，發現感光色素有時會同時接收到兩次光子，就能看見紅外線。<br>研究員解釋，人類的可見光譜包括400-720納米長的光波，但視網膜的色素分子若被一對1,000納米波長的光子連續快速照射，可令眼睛同時吸收兩個光子，足以啟動視網膜的色素，讓它看到本來看不見的光線。科學家認為這項發現有助刺激視網膜某部份來查看它是否運作正常。<br>新華社</p></body></html>
