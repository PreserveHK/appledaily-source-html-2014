<html><header><meta charset="utf-8"><title>回頭𥄫辣妹？台鐵騎士失控撞山</title></header><body><h1>回頭𥄫辣妹？台鐵騎士失控撞山</h1><p>開車要專心！台灣一名鐵騎士在北宜公路行駛時，因為看一眼路旁穿着黑色小背心、露出雙臂及事業線的美女，竟讓他失去平衡，連人帶車撞到山壁。<br>這宗車禍全程被後方的行車記錄儀拍下，眼利網民發現片段的第六秒時，出現一名正妹，此刻電單車司機回頭觀看，結果才出事。網民人肉搜索後發現這名正妹是台灣重型電單車美女、綽號「曼哥」的Amanda Zheng。撞山的電單車司機則聲稱，當時只看到有人躺在路邊才嚇到，沒注意到是否有辣妹。<br>台灣《蘋果日報》</p></body></html>
