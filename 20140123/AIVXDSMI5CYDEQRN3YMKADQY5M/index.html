<html><header><meta charset="utf-8"><title>《雷霆》男星吸毒片流出</title></header><body><h1>《雷霆》男星吸毒片流出</h1><p>曾演出《雷霆救兵》（Saving Private Ryan）的52歲演員荷李活男星湯西斯摩亞（Tom Sizemore），昨日被網站RadarOnline刊登一條他在去年拍攝的長達23分鐘吸毒片段，片段中阿湯不但吸食海洛英及冰毒，還發表種族歧視的言論。<br>已為人父的阿湯在片段中坐在廁所，並在洗手盆吸食海洛英，然後再用玻璃煙斗吸食冰毒，更爆粗說討厭墨西哥人：「他們很多毛髮、他們啡色、他們聞起來像肥料！」阿湯知道片段曝光後透過發言人表示已拿尿液去檢驗以證清白，他之前曾多次因藏毒被捕惹官非，據知網站還持有一段阿湯吸食毒品的片段。<br>撰文：盧葦</p></body></html>
