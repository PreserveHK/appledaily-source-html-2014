<html><header><meta charset="utf-8"><title>體壇拾趣 ：PSG門票賣近萬張</title></header><body><h1>體壇拾趣 ：PSG門票賣近萬張</h1><p>傑志7月底喺香港大球場，同法甲冠軍巴黎聖日耳門（PSG、圖）踢嘅「皇者對戰」慈善表演賽，門票已經賣咗個幾星期，上星期反應唔錯，預售已逼近10,000張。不過，唔知球迷係咪忙住睇世盃，今個星期銷情慢咗落嚟。傑志除咗密切留意住PSG踢緊決賽周嘅球星會唔會提早出局，等可以再多啲球星隨隊外，下個月初會加強宣傳，當中最重本就係喺紅隧九龍入口賣廣告，希望谷吓票房吸引更多球迷買飛。</p><p>【622公投　我撐普選】毅行直播<br>流動版網頁： http://622popvote.appledaily.com  </p></body></html>
