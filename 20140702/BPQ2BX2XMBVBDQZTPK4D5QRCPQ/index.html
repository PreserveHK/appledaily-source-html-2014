<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kellyjackie自爆做小三 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kellyjackie自爆做小三 - 馮仁昭</h1><p>Kellyjackie（陳曉琪）去到新城電台宣傳新歌同電影，佢話喺新戲《愛．打卡》入面做小三角色，現實中自己都試過做小三，本來一路都以為自己係正印，但有次屋企人見到個男仔拖住第二個女人，先知原來自己至係小三。不經不覺，Kellyjackie明年就出道10年，佢話：「想學做戲，好想突破自己，學咗雙節棍三個月，命中率係100%，手臂都瘀晒。」<br>撰文：馮仁昭</p></body></html>
