<html><header><meta charset="utf-8"><title>趣趣地：巴神「入樽其實唔難」</title></header><body><h1>趣趣地：巴神「入樽其實唔難」</h1><p>雖然好多人都叫AC米蘭前鋒巴洛迪利做「腦殘」，不過佢嘅運動天份真係唔講得笑。日前網上有段片見到身高1米89嘅巴神由3分線帶波到走兩步上籃，最後右手單手大力鋤樽（圖），成套動作簡直係一氣呵成。其實今年4月巴神已經表演過入樽，仲放上instagram同NBA球星拜恩講：「我都做到㗎！」但佢喺國冠盃踢咗兩場都食白果，A米教練恩沙基心諗，不如你乖乖哋加操好過啦。</p></body></html>
