<html><header><meta charset="utf-8"><title>不育婦扮護士闖產房盜嬰</title></header><body><h1>不育婦扮護士闖產房盜嬰</h1><p>江西一名陳姓不育婦人，上周三（1日）假扮護士，偷走出生不足三日的嬰兒，警方查看閉路電視追查，22小時後救回嬰兒，並把她和另外兩個人拘捕。<br>陳於盜嬰前一日已經到產房，跟嬰兒的祖母聊天套資料，直到1日中午，她身穿白色護士服進入產房，對嬰兒的母親李太太說要帶嬰兒去檢查，便把嬰兒抱走。之後李太太察覺不對勁，但已經沒有辦法追回陳，大驚報警。警方22小時後追查到陳的住址，在她家中尋回失蹤嬰兒，拘捕她和另外兩人。陳指因為自己不能生育，但很想要嬰兒，只好以這方法來「領養」。<br>江西衞視</p></body></html>
