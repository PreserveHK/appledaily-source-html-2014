理大「太空船」開幕</title></header><body><h1>蘋果汁：　<br>
理大「太空船」開幕</h1><p>【本報訊】由國際知名設計師扎哈．哈迪德（Zaha Hadid）設計的理工大學賽馬會創新樓（圖），昨日舉行開幕儀式。大樓為理大設計學院及賽馬會社會創新設計院總部，樓高15層，總實用面積達15,000平方米，內裏有展覽廳、演講廳、教室、工作室及影樓等，由香港賽馬會慈善信託基金捐贈2.49億元興建。<br>外觀方面，有指大樓像太空船、以及電影《星球大戰》中白兵的頭盔。內部設計則以「流動性」為主題，課室外牆及窗戶也使用玻璃幕牆，中庭位置則是開放式樓梯，貫穿整個建築物內部。賽馬會創新樓採用白色為主色，與理大其他學院的紅磚牆顏色不同。</p></body></html>
