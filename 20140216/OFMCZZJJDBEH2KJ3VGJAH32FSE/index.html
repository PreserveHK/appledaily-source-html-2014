<html><header><meta charset="utf-8"><title>趣趣地：馬加夫忽掌富咸</title></header><body><h1>趣趣地：<br>馬加夫忽掌富咸</h1><p>梅倫史甸今季離開曼聯自立門戶，結果喺一季之內俾人炒兩次！喺情人節，富咸宣佈同上任75日嘅梅倫史甸分手，由馬加夫（圖）做領隊。梅倫史甸事後數臭富咸，認為球會無理解僱，冇畀足夠時間佢重建。梅帥今季最先去安治做助教，軒迪克走人，佢頂上，幾場就被炒；之後去富咸幫祖爾手，祖爾被炒後佢又頂上，點知都係教唔到季尾！馬加夫教過拜仁慕尼黑等德甲球會，出名鍾意換血，一個轉會窗可以買賣廿幾個球員，勁過打機。</p></body></html>
