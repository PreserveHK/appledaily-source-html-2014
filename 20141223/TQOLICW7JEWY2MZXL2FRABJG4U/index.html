<html><header><meta charset="utf-8"><title>U2被鬧借北愛亂局生財</title></header><body><h1>U2被鬧借北愛亂局生財</h1><p>以Bono為首的愛爾蘭搖滾勁旅U2，日前派出攝製隊於北愛爾蘭首府貝爾法斯特為MV取景，並於當地的住宅區拍攝爆炸場面。據當地傳媒報道，攝製隊將爛車放在街上，有不少塗上假血的臨時演員扮慌忙逃走（上圖）。當地居民認為U2是將70年代發生的「北愛問題」重現MV中，由於當年的情況與拍攝場面十分相似，加上U2有新歌叫《The Troubles》。居民不滿U2將歷史創傷重現，罵樂隊竟以此悲慘的事件生財。</p></body></html>
