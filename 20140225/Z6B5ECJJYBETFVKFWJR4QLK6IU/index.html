<html><header><meta charset="utf-8"><title>笨賊購假迷藥打劫落網</title></header><body><h1>笨賊購假迷藥打劫落網</h1><p>迷藥應該人讓人昏迷，但浙江嘉興兩名笨賊買到的迷藥，反而讓人大吵大鬧！兩名笨賊用迷藥搶劫夜間獨行女子，沒想到女子仍可使力掙扎及呼叫，公安接報後將賊人拘捕。<br>事發在上周四（20日）晚，一名家住嘉興海寧市的吳姓女子被兩名戴口罩男人截住，一人手持匕首，一人用毛巾捂住她的嘴，大叫打劫。可是吳女一直呼叫，賊人逃去，幾分鐘後兩人被公安截獲拘捕。兩名賊人已逾40歲，分別姓林、蔡，他們欠下巨額賭債，計劃打劫，更專程到上海買迷藥，「這肯定是假藥」。<br>浙江《錢江晚報》</p></body></html>
