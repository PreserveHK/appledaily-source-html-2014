<html><header><meta charset="utf-8"><title>小型機插公路　兩女奇蹟生還</title></header><body><h1>小型機插公路　兩女奇蹟生還</h1><p>美國佛羅里達州前天（周六）有小型飛機失事墜毀，機頭直插公路，機師當場死亡，他15歲的女兒及同齡友人則奇蹟生還，但身受重傷送院救治。</p><p>53歲的布龍肯駕駛單引擎小型飛機由芝加哥出發，載着女兒及她的朋友前往佛州度期，凌晨4時途經坦帕市近郊離機場約1.6公里時，飛機突然失事，目擊者說目睹天空出現一道閃光，像「煙花」一樣，並聽到爆炸巨響，布龍肯在意外中當場死亡。飛機墜落時亦撞到電線杆，導致當地1,100戶一度停電。<br>美國《紐約每日新聞》</p></body></html>
