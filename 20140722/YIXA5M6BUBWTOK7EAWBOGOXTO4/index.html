<html><header><meta charset="utf-8"><title>求驗客手記：占士做皇馬10號仔？</title></header><body><h1>求驗客手記：<br>占士做皇馬10號仔？</h1><p>占士洛迪古斯周日現身馬德里機場，唔通佢準備去皇家馬德里體測？呢位應屆世盃神射手雖然戴住黑超，但唔少球迷都認得佢，爭住同佢影相，仲問佢係咪過檔皇馬。不過，占士洛迪古斯只係路經馬德里，佢隨即轉機去法國。其實，皇馬同摩納哥都傾得七七八八，據報轉會費高達8,000萬歐元（約8.4億港元）；而占士洛迪古斯呢次返摩納哥，都係為咗執嘢同埋向球會告別。喺馬德里已經有商舖賣緊印有10號占士洛迪古斯嘅主場波衫㖭（圖）！</p></body></html>
