<html><header><meta charset="utf-8"><title>超級安全套殺愛滋病毒</title></header><body><h1>超級安全套殺愛滋病毒</h1><p>澳洲生物科技公司Starpharma研發出超級安全套，聲稱能殺死99.9%愛滋病毒（HIV，圖）、疱疹及人類乳突病毒（HPV）。<br>Starpharma研發的VivaGel安全套，在潤滑劑中加入0.5%專對付HIV的非抗生素抗菌劑astodrimer sodium，經澳洲醫療產品管理局認證，能杜絕HIV及多種性病傳播。該公司正跟澳洲最大型安全套品牌Ansell合作生產，有望在數月內推出市面。 <br>英國《每日郵報》</p></body></html>
