<html><header><meta charset="utf-8"><title>趣趣哋：基達菲中場險「爆蛋」</title></header><body><h1>趣趣哋：<br>基達菲中場險「爆蛋」</h1><p>踢波當然有一定身體碰撞，球員整傷腳、整傷腰真係時有所聞，不過基達菲中場阿歷西斯傷處就敏感啲，就係「男人最痛」睪丸。基達菲上星期四西盃對巴塞隆拿，36分鐘阿歷西斯突然倒地，然後十分痛苦，最後由軍醫抬離場治理。基軍教練路斯加西亞賽後講：「完場後我入更衣室真係嚇一跳，阿歷西斯睪丸附近腫到好似手球咁。」好彩經軍醫檢查，阿歷西斯只係睪丸附近靜脈血管爆裂，經治療後已經消腫，甚至周日對皇蘇都可以落場，真係不幸中之大幸。</p></body></html>
