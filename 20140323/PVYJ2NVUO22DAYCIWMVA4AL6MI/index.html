<html><header><meta charset="utf-8"><title>Keyboard污糟過廁所　簡易清潔快又妥</title></header><body><h1>Keyboard污糟過廁所　簡易清潔快又妥</h1><p>現代人經常對著電腦，尤其熱愛電腦遊戲的毒男，吃喝玩樂工作全部在電腦前處理，但有研究發現，鍵盤可能比廁所更髒！不想滿手細菌，是時候清理一下了！<br>記者：陳鈺婷 攝影：王俊龍<br><br>鍵盤清潔難度可分為三級，但清潔前謹記要拔掉電源：<br><br>BB班：用消毒藥水沾濕棉布，抹表面，但無法清理底部的污物。<br><br>中級：將鍵盤反轉上下搖晃，將底部大部份塵埃和皮屑倒出，再找來一張memo便利貼，黏走按鍵間罅隙的污物。<br><br>究極級：用平頭螺絲批撬起按鍵，如發現有大量「塵」年舊迹，可以用超小型吸塵機吸走塵埃，然後用紙巾拭抹，鍵盤就重生了！</p></body></html>
