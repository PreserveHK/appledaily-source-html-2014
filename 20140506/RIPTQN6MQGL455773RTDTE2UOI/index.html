<html><header><meta charset="utf-8"><title>鄭佩佩忽爆流產四次</title></header><body><h1>鄭佩佩忽爆流產四次</h1><p>鄭佩佩是六、七十年代香港影壇一姐，日前她為支持愛女原子鏸參與內地綜藝節目《我不是明星》錄影，同時接受訪問，卻忽然自爆曾經四度流產，令人震驚。<br>佩佩姐說當年為愛情隨丈夫到美國生活，其間曾八次懷孕，最終只有三女一子順利出世，其他都流產了，她說：「唐人街的那些人每天見到我，都要幫我分析一下我肚子裏的孩子是男是女，對於生孩子，我可以寫一本書了，我生的花樣可多了，隔一個生一個。」佩佩姐與丈夫最終因性格不合離婚，那年原子鏸只有12歲，原子鏸也表示自己也不敢太早結婚。<br>撰文：小米</p></body></html>
