<html><header><meta charset="utf-8"><title>體壇拾趣：熱火贏溜馬唔走線？</title></header><body><h1>體壇拾趣：<br>熱火贏溜馬唔走線？</h1><p>上周五熱火（白衫）主場對溜馬，本來預計係一場激烈緊湊嘅大戰，點知休息完幾日嘅溜馬主力，今場表現都仲係冇乜改善，對住殘陣嘅熱火都輸86:98，賽後雙方再次互換位置，由熱火以半場勝差進佔東岸榜首。輸咗畀熱火，盛傳有心病嘅保羅佐治同希拔竟然不約而同喺賽後話「感覺良好」，唔通溜馬真係存心走線，想對山貓多啲？其實應該走線嘅係熱火至真，假如佢哋跌落第2，就可以喺東岸決賽先對今季碰頭全輸嘅網隊！</p></body></html>
