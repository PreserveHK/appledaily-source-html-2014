<html><header><meta charset="utf-8"><title>唔想架車被拖走俄妹除褲跳豔舞警員叫早抖</title></header><body><h1>唔想架車被拖走<br>俄妹除褲跳豔舞警員叫早抖</h1><p>違反交通規例，眼睜看著心愛座駕被警方召來的拖車拖走，俄羅斯一名金髮美女居然使出匪夷所思的「絕招」，就是當街大跳鋼管舞。<br><br>網上片段所見，金髮女車主脫掉熱褲走上拖車，拉住綁著其座駕的繩索擺動嬌軀跳鋼管舞，在場人士連警員在內都大為驚訝，但其後拖車工人反而在旁吶喊替她助威，更有人拿出手機近距離拍攝。<br><br>不過，女車主的即興演出沒有打動警員，她最後穿回褲子，而車子當然亦逃不過被拖走的命運。<br><br>英國《鏡報》</p></body></html>
