<html><header><meta charset="utf-8"><title>求驗客手記：馬體會「蒙」受失分</title></header><body><h1>求驗客手記：馬體會「蒙」受失分</h1><p>馬德里體育會冇咗教練施蒙尼喺場邊睇住，即刻贏唔到波。因為紀律問題，施蒙尼要喺周一對華歷簡奴嘅聯賽中停賽，只能喺包廂度用電話同場邊嘅助教聯絡，結果球隊雖然有文迪蘇傑（黃衫）同基沙文等新援正選上陣，但只能作客以0:0賽和華歷簡奴。施蒙尼喺西超盃次回合做出打球證等多項不當行為，俾西班牙足總罰停賽8場，其中4場停聯賽，另外4場就停西超盃，即係話佢要到第6輪聯賽先可以復出。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
