<html><header><meta charset="utf-8"><title>寫陳振聰回憶錄</title></header><body><h1>寫陳振聰回憶錄</h1><p>陶傑認為女人最需要的並非物質生活，而是男人的「體貼」，他說：「越有錢越唔識體貼，（望着肥佬黎）你例外！」肥佬黎口窒窒澄清：「喂喂我得一個咋，我媾嚟媾去得一個老婆咋，冇第二個㗎，又冇廁紙呀呢樣嗰樣！」太少港男懂得體貼，又難怪陳振聰做風水佬可賺到幾十億身家。陶傑認為應該要為對方撰寫回憶錄，記載他如何在十年間致富，再因偽造遺囑而鋃鐺入獄，他說：「唔好用道德啱定唔啱先，起碼百年之後，呢個好似《金瓶梅》咁，係明朝社會現實嘅記錄。」</p></body></html>
