<html><header><meta charset="utf-8"><title>隔牆有耳：清場中　皇上在哪兒﹖ - 李八方</title></header><body><h1>隔牆有耳：<br>清場中　皇上在哪兒﹖ - 李八方</h1><p>熱血公民崇尚「勇武抗爭」，呢幾日警方藉禁制令趁機清場，其間進行大規模拘捕，學聯岑敖暉、學民黃之鋒、社民連黃浩銘、人民力量「快必」譚得志……有心水清嘅網民發覺唔齊腳，問熱血公民「皇上」黃洋達點解關鍵時刻冇現身抗爭，皇上就喺facebook上載咗張東區法院外拍嘅照片，圖片說明為—「今日繼續受審，隔岸觀火，心焦如焚，但旺角的戰士向來比我勇武，小弟一直受他們保護。只求大家平安。」唔知睇完皇上解釋，「旺角戰士」收唔收貨呢﹖</p></body></html>
