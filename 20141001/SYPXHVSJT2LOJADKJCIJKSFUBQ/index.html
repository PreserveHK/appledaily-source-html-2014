<html><header><meta charset="utf-8"><title>體訊速遞：（足球）流浪增兵迎戰南華</title></header><body><h1>體訊速遞：<br>（足球）流浪增兵迎戰南華</h1><p>流浪為進一步加強球隊的兵源調動，已羅致前傑志的土生洋將史畢斯，後者更改名思希（圖）；流浪已為他辦妥註冊手續，可在周六對南華的聯賽披甲。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
