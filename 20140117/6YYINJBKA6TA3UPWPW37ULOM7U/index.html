<html><header><meta charset="utf-8"><title>性感女財神晒事業線</title></header><body><h1>性感女財神晒事業線</h1><p>財神都要有「事業線」？湖南洪江古商城招募美女，扮演五路財神迎接新年。10多名體態豐盈的參賽者，身穿性感古裝在城內巡遊，不時搔首弄姿大露事業線（圖），有美女還扮萌樣玩自拍，吸引遊客圍觀。<br>性感財神惹來熱議，有民眾認為，財神自古無女性，古商城招女性扮財神簡直就是亂來，盡毀財神形象。網民批評，「活動純屬炒作！這是對財神非常不尊敬！」另有網民指，如果財神都長得這麼漂亮，那應該請一尊放在家裏供奉，秀色可餐。<br>中國新聞網</p></body></html>
