<html><header><meta charset="utf-8"><title>以為因湊B消瘦新任母親糖尿病亡</title></header><body><h1>以為因湊B消瘦<br>新任母親糖尿病亡</h1><p>持續多月筋疲力竭、體重下降，英國26歲新任母親里格比（圖）以為只是照顧女兒太辛苦，但原來是患上糖尿病，最終因糖尿病酮症酸中毒身亡。<br>里格比產女後經常疲倦及尿頻，但以為「所有媽媽都是這樣」，醫生僅處方鐵丸補血，豈料前年7月未婚夫生日當日，里格比因胃痛留在家中休息，結果倒斃床上。法醫始證實她患上一型糖尿病，身體異常缺乏胰島素，只好分解肌肉組織提供能源，導致她食道腐爛。<br>里格比未婚夫呼籲其他新任母親切勿輕視疲倦等病徵，免悲劇重演。<br>英國《每日郵報》</p></body></html>
