<html><header><meta charset="utf-8"><title>智利軍營起底</title></header><body><h1>智利軍營起底</h1><p>城市：貝洛奧里藏特（Belo Horizonte）<br>簡評：貝洛奧里藏特是巴西第4大城市，位於該國的東南部，亦是米納斯吉拉斯州的經濟及文化中心地，人口約250萬，氣候較溫和及濕潤；Toca da Raposa ll則在2002年落成，體育館內擁有4個訓練場，佔地總面積約83,000平方米，設施非常完備，但對智利的比賽途程不算太方便，尤其小組對澳洲一仗所位於的庫亞巴，離該地有1,594公里之遠。</p></body></html>
