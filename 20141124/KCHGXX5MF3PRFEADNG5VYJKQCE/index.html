<html><header><meta charset="utf-8"><title>花絮：帕奎奧Tee好搶手</title></header><body><h1>花絮：帕奎奧Tee好搶手</h1><p>「金光決戰2」門票最貴賣到成2萬4蚊，但賽會依然冇錯失任何賺錢機會，喺場外開設咗多個紀念品攤檔。喺眾多拳手之中，菲律賓拳王帕奎奧就梗係最紅啦，賣190蚊嘅Tee（黑衫），未到半場已經賣晒囉。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
