<html><header><meta charset="utf-8"><title>人類喉部存病毒　可削認知力變蠢</title></header><body><h1>人類喉部存病毒　可削認知力變蠢</h1><p>人蠢不一定是遺傳，原來可能關乎病毒。美國科學家發現一種存在於人類喉部的藻類病毒，當感染人腦部就會削弱認知能力，使人變蠢。<br>約翰霍普金斯大學醫學院和內布拉斯加大學，對90人的喉部微生物進行研究，意外地發現一種令人變蠢的藻類病毒。研究員發現40人對藻類病毒呈陽性反應，而他們在做視覺處理和空間意識的測驗表現都很差，「顯示一些向來被視為無害的微生物，實際影響着我們的行為與認知力。雖然不同人的生理差異是取決於父母遺傳，但人體微生物如何跟我們的基因互動亦有着影響」。<br>英國《都市報》</p></body></html>
