<html><header><meta charset="utf-8"><title>Eason打羽毛球減肥</title></header><body><h1>Eason打羽毛球減肥</h1><p>陳奕迅（Eason）、范冰冰與陳冠希等前晚於上海出席adidas「這就是我」派對，首次到中國的英國女歌手Rita Ora即場表演，將氣氛推至高峯。Eason身形明顯消瘦，問到他是否在減肥？他說：「最近我打羽毛球，仲係學緊，最近發現原來打羽毛球係可以咁優雅。」Eason更在場與Rita作音樂交流，他說：「其實係我個女同啲同學聽佢嘅歌先，我都覺得佢嘅歌感覺好特別，亦畀到我啟發，所以會留意佢嘅新歌。」提到好友謝霆鋒跟王菲復合，Eason笑說：「我只想同大家講一句，做人唔好太八卦。」<br>撰文：栐仁</p></body></html>
