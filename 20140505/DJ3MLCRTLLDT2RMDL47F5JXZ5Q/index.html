<html><header><meta charset="utf-8"><title>外遊無限上網　日租最平70元</title></header><body><h1>外遊無限上網　日租最平70元</h1><p>【話你知】<br>WiFi機即是流動上網分享器，目前，Carmen出租的WiFi機，除大陸外，其餘國家均是無限上網，以韓國為例，日租最便宜70元，高速型號則80元，可同時供5至10部手機分享（視乎產品型號），至少租四天，按金1,000元。客人須先於網上預訂，租借費用，從出發日開始計算，到回程日結束。<br>香港租機，雖然可以免除溝通問題，惟略嫌不夠方便，客人出發前一日需要到Carmen位於尖沙嘴的辦公室取機，回港後第二天便要還機；若要求速遞運送或收機，須另付20元，而逾時歸還，每天將罰款20元。</p></body></html>
