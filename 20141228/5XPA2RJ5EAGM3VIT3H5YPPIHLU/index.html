<html><header><meta charset="utf-8"><title>工程恐毀生態捱轟</title></header><body><h1>工程恐毀生態捱轟</h1><p>【話你知】<br>南水北調工程是將長江水輸往黃河以北，以緩解華北和西北水資源短缺。南水北調分為東、中和西三大調水線工程。東線取水口位於江蘇揚州，2002年動工，一期工程基本完成，南水已流至山東半島。中線從湖北丹江口水庫引水，供水給華北平原20多座城市，2003年起興建，今年12月12日通水，昨日長江水抵達北京。不過，南水北調工程長期備受爭議，不少持反對意見的學者專家認為，南水北調破壞了水循環的自然平衡，會對生態環境產生負面影響。西線由青藏高原的長江上遊向黃河上遊補水，尚未開工。</p></body></html>
