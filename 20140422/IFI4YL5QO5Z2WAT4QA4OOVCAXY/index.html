<html><header><meta charset="utf-8"><title>趣趣地：阿古路打golf鬆一鬆</title></header><body><h1>趣趣地：<br>阿古路打golf鬆一鬆</h1><p>最近先啱啱克服傷患復出嘅曼城前鋒阿古路（圖），遲遲都未搵番自己嘅最佳狀態，喺聯賽對西布朗嘅前一日，佢就冇逼得自己太緊，而選擇去放鬆吓打高爾夫球。呢位25歲阿根廷前鋒射波準就大家都知，唔知佢打高爾夫球係唔係都咁準呢？曼城爭奪聯賽冠軍嘅最大對手利物浦啱啱贏咗諾域治，形勢依然比曼城好；曼城想攞冠軍，要自己踢好每一場之餘，仲要寄望紅軍失分先有機會。</p></body></html>
