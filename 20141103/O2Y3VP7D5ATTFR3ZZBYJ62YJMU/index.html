<html><header><meta charset="utf-8"><title>AKB麻友發惡變指原</title></header><body><h1>AKB麻友發惡變指原</h1><p>日本豐田汽車近年拍攝了多輯《多啦A夢》真人版廣告，均大受歡迎，由尚連奴（Jean Reno）扮演多啦A夢更一度成為熱話。而昨日豐田再次推出新廣告，除了妻夫木聰再扮大雄之外，今次加入了代表導航系統的新角色T子，更邀請了AKB48一姐渡邊麻友（右）來扮演。但廣告中麻友是雙重性格，當大雄亂駕車時，麻友會立即發脾氣。最搞笑是當麻友發脾氣時，她會突變成一副惡死樣的指原莉乃（小圖），相信廣告會再引起熱論。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
