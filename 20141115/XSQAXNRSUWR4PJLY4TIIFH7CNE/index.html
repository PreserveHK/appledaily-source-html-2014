<html><header><meta charset="utf-8"><title>電梯家暴測人性53搭客僅1女相助</title></header><body><h1>電梯家暴測人性<br>53搭客僅1女相助</h1><p>目睹暴力事件發生，你會否視而不見？瑞典團體STHLM Panda進行社會實驗，找來演員在升降機中上演一宗家庭暴力案，結果53名目擊者中，只得一人肯挺身而出阻止。</p><p>實驗安排了一對男女扮演夫婦，由閉路電視拍攝旁人反應。當看到「丈夫」把「妻子」推撞到牆上（上圖），掌摑甚至威脅要殺死她時，多位男女途人仍只顧玩手機、裝作不見或退避三舍。<br>最後只得一位女士仗義執言，警告男演員停止動粗，否則報警處理（下圖）。當她知道自己是唯一出手相助的人時，不禁嘆道：「我難以相信人們竟然無動於衷。」<br>英國《每日郵報》</p></body></html>
