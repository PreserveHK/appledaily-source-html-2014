<html><header><meta charset="utf-8"><title>火鍋店洩煤氣爆炸10傷</title></header><body><h1>火鍋店洩煤氣爆炸10傷</h1><p>寧夏銀川市小辣椒家婆火鍋店昨早發生煤氣爆炸，造成10人受傷（圖）。有員工回憶前晚開始就有煤氣洩露的情況發生，「當時就聽到奇怪的聲音和嗅到味道」，但店方和員工並未查看，至昨早9時40分最終導致爆炸，店附近停靠的幾輛車車窗玻璃全被震碎，連旁邊國芳百貨三樓玻璃也被震落。醫生表示，其中三名傷者傷勢嚴重，一人小腿開放性骨折，一人氣胸，一人燒傷，幸均無生命危險。<br>寧夏新聞網</p></body></html>
