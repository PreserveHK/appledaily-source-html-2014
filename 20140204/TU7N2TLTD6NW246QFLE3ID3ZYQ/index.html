<html><header><meta charset="utf-8"><title>蓋鳴暉大阪演粵劇</title></header><body><h1>蓋鳴暉大阪演粵劇</h1><p>名伶蓋鳴暉明晚在北角新光開鑼演出賀歲粵劇，馬年她將馬不停蹄做戲，早前日本觀光局和大阪巿政府邀請她9月中到大阪演出兩場粵劇。蓋鳴暉將於下月到大阪做宣傳，公演的劇目是李居明的作品《蝶海情僧》，蓋鳴暉非常期待演出。負責該演出的統籌元海昨在電話中說：「好開心大阪巿政府同日本觀光局咁欣賞我哋嘅粵劇，根據資料顯示，好耐之前有京劇大師梅蘭芳去過日本演出，當時好受歡迎。我哋安排蓋鳴暉演出，希望令日本觀眾欣賞到我哋傳統嘅粵劇，加深文化交流。」<br>採訪：羲和</p></body></html>
