<html><header><meta charset="utf-8"><title>Henry公然咀女</title></header><body><h1>Henry公然咀女</h1><p>韓團Super Junior成員晟敏日前宣佈結婚而惹來粉絲不滿，更被要求退團，成員Henry（圖）見狀未被嚇怕，近日更在twitter上載與搞笑女星李國珠的親蜜合照，更開玩笑留言：「大家，這個女生是我的女朋友沒錯。」Henry更向李國珠嘟起嘴唇，作狀親吻對方面頰。相片傳出後，粉絲都表示：「Henry的女友真可愛啊。」、「好嫉妒李國珠呀。」明顯知道這是Henry的惡作劇。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
