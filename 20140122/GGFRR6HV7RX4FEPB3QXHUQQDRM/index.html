<html><header><meta charset="utf-8"><title>老友鬼鬼　巨虎「濕吻」飼養員</title></header><body><h1>老友鬼鬼　巨虎「濕吻」飼養員</h1><p>電影《少年Pi的奇幻漂流》中一段人虎情誼，在印尼有現實版。33歲男子阿卜杜拉跟6歲雌性孟加拉虎穆蘭老友鬼鬼，形影不離，更會睡在一起。<br>穆蘭三個月大時被送到東爪哇瑪琅一間學校，學生阿卜杜拉受聘當飼養員，五年半以來人虎建立深厚感情。面對穆蘭的洗面式熱吻（圖），阿卜杜拉照單全收，甚至經常與這隻重達178公斤、身長3米、高1米的巨虎扭扭抱抱，晚上甚至僅以鐵欄相隔，席地而睡，認真癡纏。<br>英國《都市報》</p></body></html>
