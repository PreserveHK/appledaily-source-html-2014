<html><header><meta charset="utf-8"><title>舒緩腰背痛　心臟病人勿做</title></header><body><h1>舒緩腰背痛　心臟病人勿做</h1><p>【話你知】<br>中醫的拔罐放血治療，原理是將表皮與靜脈之間末梢微細血管的廢物排除，改善脊椎、肌肉等微血管循環，對包括發燒、中風、暈厥等症狀有療效，同時亦對治療風濕痛、腰背痛、消化不良、頭痛等有效果。可是醫生稱這種治療本身有風險，主要是使用未徹底消毒的器材，可能會感染血液傳染的疾病，而治療亦非人人都可以做，若皮膚有創傷、容易出血感染，患白血病、心臟病者都不應進行。醫生稱這種治療對醫生要求很高，落針的深度、手法等，建議民眾應到正規醫院治療。</p></body></html>
