<html><header><meta charset="utf-8"><title>湯怡讚洪卓立100分</title></header><body><h1>湯怡讚洪卓立100分</h1><p>洪卓立（Ken）、陳嘉寶（Anjaylia）、蔡穎恩（Evelyn）和Super Girls前晚在中環大會堂演出舞台劇《世人樂章》，Ken在謝幕時忍不住喊，他解釋說：「當時我諗起婆婆，所以喊。」女友湯怡專程到場欣賞，她謂：「見到佢喊，我都想喊，知道佢好努力綵排，我畀100分佢。」至於Ken和Anjaylia台上接吻，湯怡表示不介意，她反而怕Anjaylia男友會呷醋。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
