<html><header><meta charset="utf-8"><title>覺光法師火化骨灰將撒入海</title></header><body><h1>覺光法師火化<br>骨灰將撒入海</h1><p>【本報訊】香港佛教聯合會會長覺光法師周日清晨圓寂，追思會及封棺儀式昨日於粉嶺觀宗寺舉行。按覺光法師遺囑，其靈柩今移送大嶼山火化，骨灰將擇日撒入大海。覺光法師曾擔任基本法起草委員、港事顧問及特區籌委會委員，他近月因感冒致肺炎入院，周日清晨不治，享年95歲。</p><p>中聯辦亦有發唁電悼念覺光法師，讚揚他一生愛國愛港，擁護一國兩制方針，親身參與基本法起草和特區籌建工作，為香港順利回歸祖國和保持繁榮穩定獻策，貢獻卓著。並指他長期擔任香港佛教聯合會會長，致力弘揚佛法，普濟眾生，促進宗教與社會和諧。</p></body></html>
