<html><header><meta charset="utf-8"><title>【電玩巡場】小米平板到貨　強開$2,080高價</title></header><body><h1>【電玩巡場】小米平板到貨　強開$2,080高價</h1><p>小米平板今個星期香港終於到貨，nVIDIA Tegra K1四核心2.2GHz處理器、配2GB RAM、16GB ROM，以$2,080高價，已經唔再講得係性價比王了（須知二千蚊係國產機心理關口），不過如果大家用開佢嘅系統，咁就冇得講喇！機身屏幕行7.9吋，解像度達2,048 X 1,536，再加800萬像素Sony背照式感光元件，呢兩點又真係幾標青嘅，有新玩家用落，覺得佢有啲似iPad，不過場內Sales玩後，評語係似放大版紅米Note。</p><p>A-Grade</p><p>（深水埗黃金電腦商場地庫43B）</p></body></html>
