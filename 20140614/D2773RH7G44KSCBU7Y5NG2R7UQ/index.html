<html><header><meta charset="utf-8"><title>爛賭天鵝拖子女下注</title></header><body><h1>爛賭天鵝拖子女下注</h1><p>英國康沃爾郡投注站除了有賭仔下注外，還有一個天鵝家庭「幫襯」。<br>這對天鵝夫婦經常帶着小天鵝，由湖邊的巢穴走457米路，長途跋涉到鎮上散步，花店更是牠們常到之處，不過在世界盃前夕，牠們一家八口早上7時施施然踱步到投注站，然後用喙拍門，可惜吃了閉門羹，要打道回府。有居民拍下天鵝到投注站的情景後，開玩笑地指：「牠們看來想下注支持英格蘭，可惜當時還有兩小時始營業。」<br>英國《每日郵報》</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
