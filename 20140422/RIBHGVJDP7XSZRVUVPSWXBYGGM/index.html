<html><header><meta charset="utf-8"><title>等待黎明：捱足15年綠葉</title></header><body><h1>等待黎明：捱足15年綠葉</h1><p>於99年憑第13期訓練班入行的陳少邦，同期同學有楊怡、林峯。畢業後陳少邦正式加入無綫，先後參與多套劇集，分別有：《點解阿Sir係阿Sir》、《真相》、《盛世仁傑》、《回到三國》、以及《叛逃》等等，不過每套劇集的戲份不多，大多屬陪襯角色，甚至千篇一律是奸角；結果在2012年轉投香港電視，曾演出過《還來得及再愛你》、《末日+5》、《我阿媽係黑玫瑰》等等，可惜最後港視開台觸礁，劇集播映無期。</p></body></html>
