<html><header><meta charset="utf-8"><title>短裙凱蒂六吋踭跳罐唔驚扭親證無饀</title></header><body><h1>短裙凱蒂六吋踭<br>跳罐唔驚扭親證無饀</h1><p>一度盛傳再度有喜的英國劍橋公爵夫人凱蒂用行動打破猜測。她日前與丈夫威廉王子到蘇格蘭格拉斯哥觀賞英聯邦運動會賽事時，落場玩名為「三個罐」的非洲傳統遊戲。<br><br>遊戲玩法是把三個罐叠起，玩家在指定位置以小球把罐擲掉，然後跑過去重新叠好三罐，再在「罐柱」上面跳過三次。凱蒂聽過在場小童講解遊戲方法後，即席示範，穿着藍色直身短裙和高踭鞋漂亮地示範一次，贏得大家歡呼。<br><br>英國《每日郵報》</p></body></html>
