<html><header><meta charset="utf-8"><title>酒店執房姐　摷完玩完先至扯</title></header><body><h1>酒店執房姐　摷完玩完先至扯</h1><p>外遊時貴重物品一般都會放在酒店，畢竟感覺安全點，可是最近一條網上片段，卻把人們對酒店的「安全感」推倒了。<br>片段據稱是在美國一間酒店拍攝，隱蔽鏡頭拍到一名女清潔工進入房間後，好奇地檢視住客的個人財物，由PlayStation3遊戲機到筆記簿電腦、個人平板電腦全都不放過。<br>看完科技產品，她又走去翻看行李。雖然沒有拍到任何盜竊或破壞行為，但相信無人會願意個人物品「任人摷」。<br>網民都批評女員工的行為不當，同時有人提出一個更大的問題，就是她清潔完廁所再整理枕頭及床單，都是穿上同一雙手套，有多衞生不難想像吧！<br>英國《都巿報》</p></body></html>
