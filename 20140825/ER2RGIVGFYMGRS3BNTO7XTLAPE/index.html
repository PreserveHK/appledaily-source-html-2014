<html><header><meta charset="utf-8"><title>採訪手記：機場人釘人阻拍照</title></header><body><h1>採訪手記：機場人釘人阻拍照</h1><p>記者今次到峇里採訪鍾范婚禮絕對困難重重，首先舉行婚禮的Alila Villas Uluwatu酒店保安極度嚴密，進出要檢查護照及賓客名單，閒雜人一律不得進入，加上酒店位處懸崖，令傳媒難以進行拍攝。另外，前日賓客乘坐的旅遊巴有警車開路，昨日就連峇里機場也有六、七名機場保安以人釘人方式阻止記者拍照（圖），揚言記者事前沒申請，違規者要沒收相機，其後保安表示要採訪可付約港幣200元人頭費，惟記者答應支付，保安又支吾以對不了了之。<br>採訪、攝影：畢紹基、楊浩賢</p></body></html>
