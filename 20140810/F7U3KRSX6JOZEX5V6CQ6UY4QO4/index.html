<html><header><meta charset="utf-8"><title>加勒比狂舞派　火辣激情</title></header><body><h1>加勒比狂舞派　火辣激情</h1><p>第47屆多倫多加勒比夏日狂歡節，上周六(8月2日)舉行。逾一萬五千名表演者，穿上色彩繽紛的民族服飾，在多倫多湖濱大道參與大巡遊。<br> <br>表演者融合加勒比、千里達style的強勁音樂節拍，熱情起舞，由早上9時開始連續狂舞9小時至黃昏，令火辣夏日進一步升溫。<br> <br>加勒比夏日狂歡大巡遊是北美洲同類型最大規模的文化節。加拿大成功推動多元文化、表揚國家族裔和諧、互相包容的國際社會秩序。<br> <br>攝影、撰文：何廣暢<br>美國國家新聞攝影師協會專業會員，屢獲國際攝影殊榮。<br>網址：   http://peterho.photoshelter.com </p></body></html>
