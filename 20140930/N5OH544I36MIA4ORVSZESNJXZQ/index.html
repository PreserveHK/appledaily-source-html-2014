<html><header><meta charset="utf-8"><title>亞視藝員齊算命結果集體爆紅？</title></header><body><h1>亞視藝員齊算命<br>結果集體爆紅？</h1><p>蘇師傅未紅嘅時候，屈就喺尖沙嘴100呎唔夠嘅小舖睇檔，估唔到當時嚟幫襯同打躉嘅，仲有成班藝人︰「嗰陣全個亞視啲藝人，都係我啲朋友，佢哋冇嘢做就嚟我舖頭，好搞笑o架！」<br><br>徐緣即刻打蛇隨棍上︰「咁嗰陣算唔算到今日咁樣？」蘇師傅就話︰「好多都已經過咗(隔離台)，都幾紅o架，好多都好ok！」算完就有運行，點解亞視又唔搵蘇師傅算一算呢？<br><br>算完命，就會紅？星期四晚11:00《亂噏24》足本版！</p></body></html>
