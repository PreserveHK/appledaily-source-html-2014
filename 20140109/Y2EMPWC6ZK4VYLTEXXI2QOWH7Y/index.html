<html><header><meta charset="utf-8"><title>體訊速遞：（網球）費利奧克蘭網賽過關</title></header><body><h1>體訊速遞：<br>（網球）費利奧克蘭網賽過關</h1><p>2號種籽德國的赫斯周三於奧克蘭網賽男單次圈，爆冷以盤數0:2不敵美國的索克出局；而4號種籽南非的奇雲安德遜亦下馬，以5:7、4:6輸給美國的史堤夫莊臣；至於頭號種籽西班牙的費利（圖）及3號種籽美國的伊斯拿，同樣在力戰3盤下順利晉級至第3圈。 綜合外電（新西蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
