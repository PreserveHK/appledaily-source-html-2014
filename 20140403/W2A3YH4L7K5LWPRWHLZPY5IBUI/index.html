<html><header><meta charset="utf-8"><title>黃婉曼卑微從夫</title></header><body><h1>黃婉曼卑微從夫</h1><p>黃婉曼、混血女模Alice B.昨日在apm出席潮人藝術館活動，復活節將至，黃婉曼表示未有計劃，但很想去韓國：「因為未去過，同埋呢排好鍾意睇韓劇，之前我係星星迷，𠵱家變埋韓劇迷，乜嘢韓劇都睇。」問到男友有否投訴她是電視精？她說：「冇喎，因為韓國文化嘅女仔卑微啲，男人就大男人，男友仲話呢啲教育就啱喇。」問到婚期，她笑言現時有分歧：「都會係年尾結，不過暫時太忙，未有時間搞。」此外，最近搬屋的Alice B.，因沒有男仔朋友有空，故要自己去搬，她稱希望今年賺多些錢照顧家人，之後笑言找個有錢男人嫁了就算。<br>採訪、攝影：溫敏芝</p></body></html>
