<html><header><meta charset="utf-8"><title>Cara G.帶囡囡裸泳</title></header><body><h1>Cara G.帶囡囡裸泳</h1><p>名模Cara G.今年3月為老公Jesper誕下女兒India Wilde，雖然一直忙於模特兒工作與果汁店生意，閒時卻非常享受與女兒的相處時刻，一有假期總會帶着7個月大的小India周圍去，日漸成長India也相當可愛，昨日趁着假期，Cara便帶小India到戶外嬉水，穿着比堅尼泳衣的Cara抱着裸體的India暢泳，相當溫馨，Cara說：「這裏是我們的私人瀑布，希望BB盡可能地無驅無束與赤裸裸，這是我希望能夠給予India的，我們都玩得非常開心。」<br>採訪：栐仁</p></body></html>
