<html><header><meta charset="utf-8"><title>豆斗沈月齊扮靚</title></header><body><h1>豆斗沈月齊扮靚</h1><p>前日是邱淑貞（豆斗）46歲生日，悉心打扮過的豆斗，與同樣扮到靚靚的大女沈月，還有老公沈嘉偉，約下午五時許，去到大坑Classifield餐廳嘆茶。大女沈月發現有記者影相，即變得高度戒備，反轉來留意記者每個動作，發現記者舉起相機，即刻擰轉面。他們坐了約45分鐘後結賬離開，沈月步出餐廳時，全程低頭避開記者鏡頭。記者跟豆斗說生日快樂，她即面露笑容回應多謝。<br>豆斗同家人平時逛街食飯，打扮都比較平民化，少有嘆茶都扮到靚靚，可能嘆完茶之後有生日活動，而12歲女沈月化了妝，穿上連身裙及4、5吋高踭鞋，漸變得有少女味。<br>採訪、攝影：楊浩賢、畢紹基</p></body></html>
