<html><header><meta charset="utf-8"><title>趣趣地：意抗癌鬥士處子戰贏波</title></header><body><h1>趣趣地：意抗癌鬥士處子戰贏波</h1><p>癌魔當前無畏無懼，絕對令人敬佩。講緊呢位抗癌鬥士係薩斯索羅後衞法蘭斯高阿沙比（圖），呢位26歲中堅舊年6月被診斷患上睪丸癌，短暫康復後喺12月復發，但佢堅持化療期間繼續操練，今季復出後更贏得意大利主帥干地賞識。周三對阿爾巴尼亞嘅友賽，佢喺82分鐘入替時贏得全場掌聲；咁啱佢入場後開出嘅角球，同樣上演國家隊處子戰嘅意國9號奧卡卡卓卡就即刻接應頂入，奠定1:0嘅大團圓結局。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
