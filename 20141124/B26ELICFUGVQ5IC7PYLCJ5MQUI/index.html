<html><header><meta charset="utf-8"><title>李敏鎬上海騷頻蝦碌</title></header><body><h1>李敏鎬上海騷頻蝦碌</h1><p>韓劇《繼承者們》男星李敏鎬，前晚在上海舉行演唱會，卻頻頻出現蝦碌場面。一開場就出現了小故障，原本落下的白幕在歌曲結束後沒有落下，李敏鎬惟有無奈安歌，將第一首歌唱了兩次。後來他邊唱邊脫去黑色外套，但外套可能被他的汗水吸實，脫極也脫不掉，令他一臉尷尬。他又一時大懵忘記歌詞，要儍儍的問粉絲：「唱到哪了？」</p><p>當晚李敏鎬的媽媽和姊姊也有現身觀眾席捧場，不過她們立即被粉絲認出包圍爭相拍照，由於引起混亂，李媽媽和李姊姊為了安全起見，只好急急腳離場。<br>撰文：江瑚</p></body></html>
