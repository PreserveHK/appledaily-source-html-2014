<html><header><meta charset="utf-8"><title>裕美不設防隨時生</title></header><body><h1>裕美不設防隨時生</h1><p>裕美前晚出席一個收集月餅活動，她表示剛與老公在澳洲完成工作假期，現在打算加盟新公司再戰香港娛樂圈，她希望主力在唱歌方面發展。<br>談到生小朋友，她直言：「計劃兩年後先至生小朋友，所以想用呢兩年時間搏殺，但𠵱家同老公都係不設防嘅，隨時都可以做媽咪，老公都好支持我嘅決定，又成日讚我，搞到我自信都返晒嚟。」</p><p>【壹錘佔中】8月31日　5pm直播<br>壹錘定音:  http://hammerout.hk <br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral  </p></body></html>
