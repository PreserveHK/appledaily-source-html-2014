<html><header><meta charset="utf-8"><title>馮仁昭四圍超：桂綸鎂為新居掃家品 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：桂綸鎂為新居掃家品 - 馮仁昭</h1><p>有份提名今屆金馬影后嘅桂綸鎂，日前同男友戴立忍拍拖喺台北買家品，上月有傳桂綸鎂以1.2億新台幣買豪宅，同蔡依林做鄰居，睇嚟呢日佢哋為新愛巢添置日用品。戴口罩、黑框眼鏡嘅桂綸鎂打扮低調，買完嘢之後佢哋去開餐，有食街店員認出桂綸鎂要求合照，佢仲除口罩影相，表現友善。醫完肚後戴立忍又陪女友閒逛，最後先揸車返男友屋企。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
