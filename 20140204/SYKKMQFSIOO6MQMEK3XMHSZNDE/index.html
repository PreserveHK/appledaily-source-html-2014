<html><header><meta charset="utf-8"><title>藍莓產品護眼　功效成疑</title></header><body><h1>藍莓產品護眼　功效成疑</h1><p>坊間有不少聲稱可護眼的產品，惟鄭澤鈞表示，要保護靈魂之窗，不用外求保健產品，其實減少長時間用電腦，並保持充足睡眠，當雙眼出現紅筋及流眼水等不適時，立刻讓眼睛休息，已經足以保護雙眼。<br>他指出，市面聲稱具護眼功效的藍莓產品，缺乏足夠的科學研究證明，市民切忌盲目相信，如要食藍莓，也應選吃天然藍莓，毋須購買副產品；醫學界已知保持均衡飲食，可預防黃斑病變。另外，透過進食三文魚等魚類，吸收奧米加三脂肪酸，可增加淚水分泌，預防眼乾問題。另外，長時間暴曬可傷眼，建議市民參與戶外活動時，佩戴可預防紫外光UV400的太陽眼鏡。</p></body></html>
