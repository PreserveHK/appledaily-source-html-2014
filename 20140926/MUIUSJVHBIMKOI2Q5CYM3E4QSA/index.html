<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之賣衫當封利是 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之賣衫當封利是 - 馮仁昭</h1><p>王菀之噚日喺尖沙嘴搞咗第二次賣二手衫活動，佢話有咗第一次經驗，今次好多嘢都順利好多，佢話：「今次真係圓咗做老闆娘嘅夢想，好開心，我仲搵咗8個好姊妹輪流睇舖，仲同啲客人做晒朋友，我諗係全港唯一一間舖頭係客人主動加價！」問佢啲衫開價幾多？佢就話：「因為我唔係想賺錢，只係想將咁多年啲衫，用一個封利是嘅價錢畀啲新主人，所以今次啲客人再三叮囑我唔好開價，留番到時候先傾！」<br>撰文：馮仁昭</p></body></html>
