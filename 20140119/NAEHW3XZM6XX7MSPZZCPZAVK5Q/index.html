<html><header><meta charset="utf-8"><title>體壇拾趣：狂轟54分KD創新高</title></header><body><h1>體壇拾趣：狂轟54分KD創新高</h1><p>1月最炙手可熱嘅球員真係非雷霆嘅杜蘭特（KD、白衫）莫屬，KD喺上周五帶領雷霆主場迎戰勇士，拎到職業新高54分下，以127:121擊敗對手。今次係KD歷來第3次單場得分至少50分，現役球員裏面只有勒邦占士6次50+多過佢，佢喺1月份9場波平均得分有成36.8分，除咗今仗之外亦有兩次獨取48分，難怪今場波啲主場球迷不斷以「MVP！MVP！」嚟為佢打氣。</p></body></html>
