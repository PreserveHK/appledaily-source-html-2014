<html><header><meta charset="utf-8"><title>求驗客手記：紅魔信法卡奧28歲</title></header><body><h1>求驗客手記：紅魔信法卡奧28歲</h1><p>英國《太陽報》星期日爆出曼聯前鋒法卡奧（圖）報細數嘅報道，話呢名哥倫比亞射手唔係28歲，而係已經30歲！曼聯方面同日澄清，佢哋完全相信法卡奧，呢單報道對球會毫無影響，「我哋有留意呢個傳聞，但對我哋嚟講毫無影響。」據英國《每日郵報》透露，曼聯喺轉會窗關閉前，要求法卡奧提交證明佢年齡嘅文件；而曼聯亦滿意呢啲文件嘅真確性，同埋相信法卡奧冇講大話。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
