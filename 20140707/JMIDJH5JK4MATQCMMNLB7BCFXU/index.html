<html><header><meta charset="utf-8"><title>祖藍自首未有喜</title></header><body><h1>祖藍自首未有喜</h1><p>王祖藍和李亞男拍拖轉眼已有五年多，近年兩人經常傳婚訊，昨日有報道指身為教徒的李亞男，最近被發現腹部微隆兼有作嘔，似有BB一樣，所以原本計劃明年才結婚的祖藍要提前娶老婆。<br>不過祖藍似預計到昨日會有這樣的報道出街，日前已事先在微博引爆否認李亞男有喜，他說：「遇到一位傳媒朋友，不斷追問會不會奉子成婚、有否發覺女友腹部隆起……電視台真的很缺編劇，想像力如此豐富，幫我寫劇本吧！不過作故事最好多點創意，這些太舊了，十個月後沒兒子，請賠個給我！」<br>撰文：唐寶妮</p></body></html>
