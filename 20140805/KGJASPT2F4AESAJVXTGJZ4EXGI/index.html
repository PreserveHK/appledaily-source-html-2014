<html><header><meta charset="utf-8"><title>大島優子剝Bra拍寫真</title></header><body><h1>大島優子剝Bra拍寫真</h1><p>日本女團AKB48舊將大島優子，自離隊後專注發展個人事業，她上月就遠赴度假勝地西班牙的Ibiza島拍攝全新寫真集，今次大島優子再跟攝影名師蜷川實花合作，該寫真集安排下月上架，出版社昨日就率先公開書中的性感照，脫去白bra的她僅用雙手遮胸，夾出深溝誘宅男。大島優子被指視昔日隊友前田敦子為勁敵，就算兩人先後退出AKB也在圈中鬥個你死我活，故今次優子為寫真集會全裸上陣，望向敦子還以顏色。</p></body></html>
