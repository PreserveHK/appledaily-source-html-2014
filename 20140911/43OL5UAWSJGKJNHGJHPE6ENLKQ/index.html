<html><header><meta charset="utf-8"><title>語言障礙：陳豪「同朕再check吓」</title></header><body><h1>語言障礙：陳豪「同朕再check吓」</h1><p>高鈞賢因在加拿大長大，不擅中文，令到很多導演卻步，然而圈中也不乏中文和廣東話不佳的藝人，選美出身的苟芸慧和岑麗香更是表表者。</p><p>苟芸慧曾於劇集《情逆三世緣》飾演公主趙盼，因為廣東話麻麻，事後監製莊偉建要安排她重新配音。至於在外國讀書回流香港的陳豪亦曾出事，去年被網友翻舊賬，指他於劇集《帝女花》飾演崇禎皇帝時，一句「同朕再check吓」的對白，於網上瘋傳，令網民爆笑。</p></body></html>
