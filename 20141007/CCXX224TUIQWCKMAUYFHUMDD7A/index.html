<html><header><meta charset="utf-8"><title>中環在線：「頭箍小姐」區璟智退休前盛裝打扮 - 李華華</title></header><body><h1>中環在線：「頭箍小姐」區璟智<br>退休前盛裝打扮 - 李華華</h1><p>噚日財經事務及庫務局常任秘書長區璟智都有出席九大證券商會嘅國慶晚宴，有「頭箍小姐」之稱嘅區璟智，着住套桃紅色套裝到場，望落雍容華貴，全場最搶眼就係佢。<br>盛傳55歲嘅區璟智將會喺今年底正式退休，唔知係咪佢知道日後可能會少咗機會出席呢類晚宴，所以噚晚都悉心打扮，幫自己留番個美好回憶呢？<br><br>李潤芳攝</p></body></html>
