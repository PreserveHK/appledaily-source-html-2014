<html><header><meta charset="utf-8"><title>K-Pop之王：SJ-M Henry當眾騷海膽</title></header><body><h1>K-Pop之王：SJ-M Henry當眾騷海膽</h1><p>中韓組合Super Junior-M（SJ-M）的Henry日前到新加坡出席第六屆e樂大賞慶功派對，並代表SJ和SJ-M領獎。<br>而日前MBC電視節目《Section TV演藝通訊》播出Henry拍炸雞廣告的情況，Henry即場整蠱身邊女拍檔，更失驚無神向對方大騷他的腋下毛，不過女拍檔就似乎不受落，當場笑不停，之後Henry更搞笑在鏡頭前打飽嗝，令他尷尬不已，並死撐指自己食得太多。</p></body></html>
