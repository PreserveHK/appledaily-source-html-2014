<html><header><meta charset="utf-8"><title>【壹週刊】研究助理變嘉美雞王帶頭踢爆政府謊言</title></header><body><h1>【壹週刊】研究助理變嘉美雞王<br>帶頭踢爆政府謊言</h1><p>【壹週刊】農曆年前政府宣布禁售活雞，有雞農帶着載有千八隻活雞的雞車直搗禮賓府，其後又有雞販跳海抗議，迫令政府讓步談判，背後出謀獻策的正是嘉美雞董事鄭展強。鄭正職是香港大學的研究助理，前年辭去教職，推出自家品牌「粵王雞」，半生心血投放在本地活雞市場，政府一聲令下禁雞，令業界損失慘重。鄭揚言將於日內入稟司法覆核挑戰政府，甚至發起遊行抗爭，比上次堵塞禮賓府更激。<br><br>iPhone版下載： http://goo.gl/1SDaWF <br>Android版下載： http://goo.gl/xfQS8D  </p></body></html>
