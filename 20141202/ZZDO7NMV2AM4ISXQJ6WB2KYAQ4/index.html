<html><header><meta charset="utf-8"><title>【Boxing操】女拳王教你左閃右閃　勾拳收胸肌</title></header><body><h1>【Boxing操】女拳王教你左閃右閃　勾拳收胸肌</h1><p>泰拳每小時可消耗高達800至1,200卡路里。女拳王Venus教授簡單泰拳動作，不用上拳館，在家中輕鬆也能輕鬆收身。</p><p>動作：勾拳<br>收胸肌和背肌，鍛煉手臂的二頭肌和三頭肌<br><br>動作：前閃<br>收大腿肌和腰部</p><p>教練</p><p>Venus@剛嵐泰拳健體中心</p><p>記者：王秋婷</p></body></html>
