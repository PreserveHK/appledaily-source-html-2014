<html><header><meta charset="utf-8"><title>金融界歌聲爭普選</title></header><body><h1>金融界歌聲爭普選</h1><p>【本報訊】金融界佔中「死士」、資深對沖基金經理錢志健聯同多名佔中金融組成員，昨分別於中午及傍晚在中環德輔道中近港交所行人天橋，以及中環娛樂行附近舉行「萬人唱 爭普選」馬拉松活動（圖），以歌聲呼籲市民，尤其是中環上班族參加7.1遊行，為香港的自由、平等、法治發聲，爭取真普選。錢志健指「萬人唱 爭普選」馬拉松活動會一直延續至香港有真普選為止。易仰民攝</p><p>【7.1上街】自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ </p></body></html>
