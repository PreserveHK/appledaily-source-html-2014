<html><header><meta charset="utf-8"><title>德州再有醫護中招</title></header><body><h1>德州再有醫護中招</h1><p>美國疾病控制及預防中心（CDC）前日（周二）宣佈成立伊波拉快速應變小組，一旦有美國醫院出現確診伊波拉患者，小組會在數小時內到場提供協助。小組成立後翌日，德州再有女護士感染伊波拉。</p><p>美設快速應變組</p><p>第二名感染伊波拉的女護士，是在德州長老會醫院工作，曾照顧患伊波拉後不治的鄧肯。她是在前天出現發燒，隨即入院進行測試，90分鐘內被隔離，而衞生官員正查問和區分哪些最近跟他接觸過的人，以便隔離觀察。當局相信可能會有更多人感染伊波拉。至於首位在本土感染的女護士彭蓮娜，仍在達拉斯的醫院留醫，情況良好。隨着有本土染病個案，美國近日保護衣及保護面罩銷量大增。<br>路透社</p></body></html>
