<html><header><meta charset="utf-8"><title>實習店員嫌悶放火燒舖</title></header><body><h1>實習店員嫌悶放火燒舖</h1><p>工作悶到發慌，怎辦？英國一名私立中學的高材女生，在連鎖家居店實習整理貨架時超悶，一把火燒光店面（圖），總值1,250萬港元的貨物化為烏有。<br>該名少女由就讀的私立中學安排到華域郡納尼頓市家居用品連鎖店Wilkinson實習。7月8日中午12時20分，女生不滿上架工作超悶，於是在貨倉打開火機，燃燒廢紙皮不顧而去。火勢一發不可收拾，店面滿佈濃煙，顧客、同事倉皇逃命，消防員灌救半小時才把大火救熄。少女期後被捕，法院日前開庭，她承認為了想早點回家才闖大禍。<br>英國《每日郵報》</p></body></html>
