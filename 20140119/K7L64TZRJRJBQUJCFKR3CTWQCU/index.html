<html><header><meta charset="utf-8"><title>半癱貓臘腸狗　相依為命</title></header><body><h1>半癱貓臘腸狗　相依為命</h1><p>貓狗往往都是死敵，但美國佛州被棄置街頭的臘腸狗「伊迪吉」對半身癱瘓貓咪「露芙」不離不棄，情景令人動容。<br>佛州保護動物處三個月前在公路旁發現後肢癱瘓的「露芙」，只能以前掌爬行挪動身體，雖然流落街頭，但沒遭其他動物欺凌，皆因身旁有兩歲大臘腸狗「伊迪吉」悉心照顧，經常親密地依偎在一起，當有人試圖靠近「露芙」，「伊迪吉」就會大聲吠叫。當局相信貓咪可能天生傷殘，這對貓狗身體健康，並不骯髒，相信之前是有人收養。<br>美國《奧蘭多哨兵報》</p></body></html>
