常食甜品增加抑鬱症風險</title></header><body><h1>健康Express嗜甜危機：<br>
常食甜品增加抑鬱症風險</h1><p>很多人以為吃甜品可舒緩壓力，有研究卻發現高油糖鹽食品，只會越吃越憂鬱。研究由芬蘭大學公共衞生與臨床營養學院進行，結果發現經常喝含糖飲料、甜點零食或加工食品的男性，出現抑鬱症狀比率，較維持健康飲食的高出兩倍，他們罹患抑鬱症的風險亦較高。<br>研究團隊比較多吃健康食品，如吃全穀類、蔬果、魚、低脂芝士及白肉的男性，及嗜甜食的男性，發現前者較少出現情緒低落情況。研究亦發現，以全穀類取代精製穀類，並增加蔬果、低脂乳品、肉類的攝取量，3年後抑鬱指數平均可降0.9分，顯示健康飲食有助改善心情。</p></body></html>
