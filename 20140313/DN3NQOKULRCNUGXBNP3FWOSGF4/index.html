<html><header><meta charset="utf-8"><title>兩公婆吵大鑊　傾掂數先瞓得安樂！</title></header><body><h1>兩公婆吵大鑊　傾掂數先瞓得安樂！</h1><p>兩夫婦嗌交時有發生，性格剛烈的靚靚，亦偶爾與ChiLam吵架，但絕不會影響睡眠，因為睡前必定會將問題解決，她說：「嗰晚一定要講清楚，唔搞掂就瞓唔到。」肥佬黎跟靚靚十分相似，絕不會將問題堆積，但他記得有次跟妻子吵架，嚇到他「腳都軟埋」，他說：「嗰次我老婆飲醉酒，將積積埋埋咁多年忍我嗰啲一次過爆出嚟！」Tanya笑說：「呢啲點止七級半地震呀！」<br><br>今晚11:00《亂噏24》足本版, 肥佬黎講起老婆猶有餘悸!<br><br>服裝:ANTEPRIMA</p></body></html>
