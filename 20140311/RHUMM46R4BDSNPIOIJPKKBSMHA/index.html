<html><header><meta charset="utf-8"><title>周迅陳輝虹鬼祟現機場</title></header><body><h1>周迅陳輝虹鬼祟現機場</h1><p>曾經與謝霆鋒、梁朝偉傳出緋聞的周迅，最近被內地傳媒影到與有婦之夫陳輝虹在北京共晉午餐兼散步後，又在上海發現二人不避嫌地並肩而行，最後與助手一行三人直駛到市中心一高級酒店辦理入住手續，接着一同上樓休息。不過周迅工作室隨即在微博發聲明，承認陳輝虹是周迅經理人的身份， 並表示希望傳媒不要亂點鴛鴦譜。<br>日前周迅與陳輝虹再度一起現身北京機場，周迅用一條黑圍巾遮住大半張臉，雙眼更戴着一副圓框眼鏡，可惜最後仍被人認出。雖然二人並肩而行，周迅亦表現輕鬆，不過陳輝虹表情略顯緊張嚴肅，莫非是擔心再度傳出緋聞？<br>撰文：張曦彤</p></body></html>
