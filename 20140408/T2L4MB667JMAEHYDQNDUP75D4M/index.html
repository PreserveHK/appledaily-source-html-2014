<html><header><meta charset="utf-8"><title>關仁隱事：「寒月」背「奴隸」偷食 - 關仁</title></header><body><h1>關仁隱事：「寒月」背「奴隸」偷食 - 關仁</h1><p>圈中唔少夫婦其實都係人前扮恩愛，背後可能面左左都唔定，關仁聽聞結咗婚唔係好多年嘅「奴隸」同「寒月」，近來感情開始出現問題，有指話係女方背住老公出去媾仔，至於奴隸知唔知？呢個真係要問番當事人。其實奴隸同寒月當日拍咗拖好耐先結婚，所以大家都認為佢哋係認真，但點知結婚後女方竟然忍唔住偷食，可能始終佢年紀仲輕，個心仲未定。究竟奴隸同寒月感情點？睇男方近日開騷，身為老婆嘅寒月都好似冇乜表示支持，睇嚟空穴來風未必冇因。<br>撰文：關仁</p></body></html>
