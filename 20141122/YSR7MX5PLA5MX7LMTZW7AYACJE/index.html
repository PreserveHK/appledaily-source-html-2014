<html><header><meta charset="utf-8"><title>周慧敏同老公講唔停</title></header><body><h1>周慧敏同老公講唔停</h1><p>周慧敏（Vivian）昨晚於銅鑼灣時代廣場出席聖誕亮燈儀式，有傳Vivian與倪震多年感情轉淡，兩人更到分房睡的地步，Vivian強調新聞是虛構，她說：「多謝大家關心我嘅感情生活，我同老公一齊好開心，兩個人7隻貓嘅生活，我好享受同感恩！」Vivian又表示他們感情每隔一段時間都有昇華，大家都很享受婚姻生活，至今仍有話題，有時更傾至深夜才肯上床睡覺。對於倪震性格孤僻的傳聞，Vivian說：「係虛構嘅新聞、傳媒嘅文字遊戲，唔影響我嘅生活，所以唔會認真對待。」<br>採訪、攝影：王連連</p></body></html>
