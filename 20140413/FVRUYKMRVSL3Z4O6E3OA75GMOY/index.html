<html><header><meta charset="utf-8"><title>求驗客手記：基維爾告別戰輸波</title></header><body><h1>求驗客手記：基維爾告別戰輸波</h1><p>澳職常規賽已經踏入尾聲，喺上周六上演3場賽事，決定晒2至4名。墨爾本雄心主場對西悉尼流浪者，係老將基維爾退休前嘅最後一戰，呢場波佢正選上陣，仲喺上半場有次黃金機會，可惜射門畀西悉門將神救撲出。雄心雖然一度反超前2:1，但始終守唔住，喺比賽末段連失兩球輸2:3，篤定今季常規賽包尾。至於西悉全取3分就鎖定常規賽次席，唔使踢首輪季後賽直接入4強；至於第3、4位球隊分別係中岸水手同墨爾本勝利，5、6位就係阿德萊德聯同FC悉尼之爭。</p></body></html>
