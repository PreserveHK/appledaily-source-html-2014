<html><header><meta charset="utf-8"><title>吸煙男發爛渣　地鐵毆勸阻老伯</title></header><body><h1>吸煙男發爛渣　地鐵毆勸阻老伯</h1><p>上周三(22日)下午1時許，74歲的項老伯在上海地鐵3號綫曹楊路站的自動電梯上，看到前面一名男子吸煙，便上前勸阻。豈料，該名姓錢男子不僅不聽勸阻，更惱羞成怒，把項老伯毆至倒地。<br><br>監控錄像拍到，當時兩人在自動電梯上，快到候車月台，並有不少乘客途經。事後項老伯多處受傷。<br><br>民警到場拘捕錢，他承認是一時衝動，已被行政拘留10日及罰款500元人民幣。<br><br>解放網</p></body></html>
