<html><header><meta charset="utf-8"><title>中環在線：保利辦饒宗頤書畫展 - 李華華</title></header><body><h1>中環在線：保利辦饒宗頤書畫展 - 李華華</h1><p>主要經營拍賣業務嘅保利文化即將在港上市，除於北京舉行拍賣會，保利前年成立保利香港，每年在港舉行大型拍賣會之外，亦會喺金鐘太古廣場嘅寫字樓不定期舉行展覽。噚日至下周五（2月21日）就舉行國學大師饒宗頤嘅書畫展，展出逾30幅饒教授嘅作品。<br>保利香港擬於今年4月在港舉行春拍時，設立饒宗頤專場，今次展覽當中就有超過十幅作品留喺春拍時拍賣，包括兩幅以荷花為題、畫喺金箋卡紙上嘅作品《金荷》與《銀荷》；以及饒教授與沈覺初合作嘅《吃茶去》，此畫充滿禪意。<br>饒教授年近97，早前獲港大頒授最高學術榮銜「桂冠學人」。</p></body></html>
