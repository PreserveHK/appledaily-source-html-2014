<html><header><meta charset="utf-8"><title>大台唔敢嘗新　創意工業死梗</title></header><body><h1>大台唔敢嘗新　創意工業死梗</h1><p>沒有精確的收視數據，某程度上令無綫一台獨大，變相令節目質素下跌，肥佬黎說：「20年前嘅無綫電視質素好過𠵱家。」志雲卻處處維護舊主：「製作水準𠵱家進步咗好多，當然你話編劇水準，永遠都有空間。」肥佬黎認為守舊的劇集方程式，會直接拖垮電視台：「用formula代替創作，係電視台節目仆街嘅主要原因之一。」他又指出無綫收視之前最高40點，現在只有21、22點，他笑說：「尤其係封殺我哋之後！」<br><br>肥佬黎咬住陳志雲唔放! 密切留意聽晚《亂噏24》足本版!</p></body></html>
