<html><header><meta charset="utf-8"><title>【壹週刊】iCable累客冇wifi用　頻撲半年</title></header><body><h1>【壹週刊】iCable累客冇wifi用　頻撲半年</h1><p>【壹週刊】有市民投訴選用有線寬頻上網連Wi-Fi服務以來，家中手提電腦一直無法接收Wi-Fi信號；本刊跟進後發現，原來有線員工竟一直將路由器調至甚少通用的5 GHz頻道，累客白白頻撲半年。<br><br>iPhone App免費下載： http://bit.ly/nextplus_iphone <br>Android App免費下載： http://bit.ly/nextplus_android  </p></body></html>
