<html><header><meta charset="utf-8"><title>趣趣地：雲達美迪做球證</title></header><body><h1>趣趣地：雲達美迪做球證</h1><p>前荷蘭國腳雲達美迪（藍衫）轉做球證？非也，只係客串做內衣世界盃嘅球證啫。呢個女子4人賽喺荷蘭舉行，除咗有東道主之外，仲有巴西、西班牙、德國同意大利等參賽，最終由有主場之利嘅荷蘭贏咗冠軍。荷蘭班囡囡咁勁，佢哋班男人今夏要喺巴西爭氣至得嘞。另外，下季會轉到曼聯領軍嘅荷蘭國家隊教練雲高爾表示，禮拜六友賽加納嘅陣容，就係世盃決賽周嘅正選陣，咁快就騷晒啲底牌出嚟，睇嚟佢冇將同組嘅西班牙、智利及澳洲放在眼內。</p></body></html>
