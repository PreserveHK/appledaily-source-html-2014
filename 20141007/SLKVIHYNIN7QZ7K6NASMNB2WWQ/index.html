<html><header><meta charset="utf-8"><title>求驗客手記：拜仁玩轉啤酒節</title></header><body><h1>求驗客手記：<br>拜仁玩轉啤酒節</h1><p>拜仁慕尼黑喺今季德甲雖然好似冇咁強勢，但至今都依然保持7戰不敗，暫列榜首；趁住聯賽小休，國腳又未出發去國家隊報到，一班拜仁職球員喺周日就齊齊出席慕尼黑啤酒節玩番吓。門將紐亞（上）爬到鬼咁高，踩住人哋椅背搞搞震；而今季加盟嘅西班牙中場沙比阿朗素都入鄉隨俗，同隊友一齊戴綠帽；唔好誤會，要玩得夠正宗梗係着埋巴伐利亞傳統服裝，包括頂綠帽。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
