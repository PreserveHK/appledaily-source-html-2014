<html><header><meta charset="utf-8"><title>【搶先食】酒香蟹箝滑蛋　吃出真鮮味</title></header><body><h1>【搶先食】酒香蟹箝滑蛋　吃出真鮮味</h1><p>無論是日本菜、意大利菜、法國菜還是韓國菜，我最愛的始終是中菜。中菜最能吃出食材的鮮味與真味，簡單一道燉湯，最能表現廚師的功力，像星宴新任的主廚黃偉文，便以黑蒜配合響螺及花膠，做出甜美的黑蒜燉響螺湯，以黑蒜的甜味帶出海鮮的鮮味，的確不錯。此外還有數款時令菜式，為炎夏帶來清新感覺。<br><br>記者：區佩嫦</p><p>（評分最高為五星）</p><p>星宴</p><p>地址：尖沙嘴柯士甸道西1號香港W酒店1樓<br>（夏日時令套餐，共六道菜，每位$598</p></body></html>
