<html><header><meta charset="utf-8"><title>趣趣地：槍手大炒晉級似睇show</title></header><body><h1>趣趣地：<br>槍手大炒晉級似睇show</h1><p>今屆力圖一破8年冠軍荒嘅阿仙奴，上周五喺英足盃第4圈主場面對英甲嘅高雲地利，結果憑普多斯基梅開二度，加上基奧特同辛迪卡索拉嘅入波，清風送爽4:0大勝對手晉級；賽後領隊雲格開心到震，仲激讚陣中德國國腳普多斯基把握力驚人。</p><p>另外，喺賽事嘅上半場尾段，阿聯酋球場一處觀眾席嘅射燈突然熄咗，在場球迷就一齊用佢哋嘅手機開燈幫手照明，場面壯觀（圖），十足睇演唱會咁。</p></body></html>
