<html><header><meta charset="utf-8"><title>Ella大肚就生得</title></header><body><h1>Ella大肚就生得</h1><p>上周六宣佈訂婚的官恩娜（Ella），即刻傳她有喜，可能Ella覺得幾有趣，為了延續這個笑話，昨日Ella在Instagram貼了一張忽然大肚相，相中的Ella看似有了幾個月身孕，她笑說：「咁快生得……我都好安慰！」之後她又貼了一個肥版Ella相再扮大肚，並留言道：「肥娜再現！係咪大咗肚？九個月後就知道！」難道Ella真是很想當媽媽？</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
