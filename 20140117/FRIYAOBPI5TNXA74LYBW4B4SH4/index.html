<html><header><meta charset="utf-8"><title>換人頂上：發哥子怡執二攤</title></header><body><h1>換人頂上：發哥子怡執二攤</h1><p>袁和平執導的電影《臥虎藏龍II》，近日遇上臨時換角，其實該片換角早有前科，2000年李安執導的《臥虎藏龍》，周潤發飾演的李慕白一角，原本屬意李連杰演出，章子怡的玉嬌龍角色則屬意舒淇飾演，可惜李連杰和舒淇均放棄演出該片，發哥和章子怡也算是執二攤，而兩人也憑該片在荷李活身價倍升。</p><p>李安當年憑《臥虎藏龍》揚威美國奧斯卡，勇奪最佳外語片、最佳攝影、最佳美術指導和最佳電影音樂四獎，為華語片增光。該片也獲美國金球獎的最佳外語片及最佳導演獎，又橫掃香港金像獎和台灣金馬獎等頒獎禮，風頭一時無兩。</p></body></html>
