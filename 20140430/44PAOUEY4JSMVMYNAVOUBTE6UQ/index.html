<html><header><meta charset="utf-8"><title>許冠文叮走祖藍</title></header><body><h1>許冠文叮走祖藍</h1><p>現年71歲的許冠文，已絕迹大銀幕兩年，早前獲邀演出葉念琛執導電影《Delete愛人》，在戲中扮演奄尖老闆，他早年有神秘delete魔法，可以變走不喜歡的人，失意時曾叮走糟糠妻及子女，換來嬌嗲太太及聽話子女，不過有天許冠文的員工王祖藍都擁有delete魔法，他竟照辦煮碗叮走討厭的許冠文，其後王祖藍又非常後悔，危急關頭終把老闆還原。<br>許冠文是首屆金像獎影帝，他的「冷面笑匠」演繹手法別具一格，這次大銀幕燃點笑彈，與王祖藍過招，毫不遜色。據知許冠文這次片酬約150萬，是戲中演員之冠，電影下周四上映。<br>撰文：陳杰</p></body></html>
