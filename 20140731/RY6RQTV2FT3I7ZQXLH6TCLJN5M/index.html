<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星美瑾霍士昨日於墨西哥宣傳新片《忍者龜》，但戲中其中一款海報因令人聯想起美國911恐襲而被抽起。<br>★早前拍攝《星球大戰7》弄傷腳的美國影星夏里遜福，前日現身加州時已不用靠義肢協助走路。<br></p><p>★大肚的美國女星施嘉莉祖安遜被拍到跟未婚夫於紐約手拖手現身，她更換了一頭清爽短髮準備好隨時生B。<br>★日本組合AKB48人氣一姐渡邊麻友擔任Center的全新單曲《心的placard》MV，昨日曝光，MV更請來550位臨記在靜岡商店街演出。</p></body></html>
