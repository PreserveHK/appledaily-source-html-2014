<html><header><meta charset="utf-8"><title>大阪市長︰包二奶助經濟</title></header><body><h1>大阪市長︰包二奶助經濟</h1><p>日本大阪市市長兼維新會共同黨魁橋下徹（圖）再次失言，指「包二奶」有助經濟發展。<br>橋下徹前晚（周一）出席一個經濟團體會議，指金融界人士在大阪賺錢，卻住在兵庫縣的高級住宅區西宮市及蘆屋市，建議大阪新建的高級住宅可以「讓兩、三個企業老闆的情婦居住」，實行金屋藏嬌，專做情婦生意的珠寶店及美容院就會開業，發展「二奶經濟」。他其後還不知廉恥地打趣道：「當然，這話我是不敢跟老婆說。」橋下徹不時發表輕蔑女性、令人譁然的言論，去年說過「美軍利用風化業並無問題」，且可減少性侵事件發生；其後又指二戰時多國亦有慰安婦，認為這是個必要制度。<br>日本《讀賣新聞》</p></body></html>
