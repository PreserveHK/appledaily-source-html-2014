<html><header><meta charset="utf-8"><title>花絮：體藝14精英出擊</title></header><body><h1>花絮：體藝14精英出擊<br></h1><p>香港亞運代表團今屆共有695人，包括472位運動員，其中培育過唔少體壇精英嘅體藝中學就有14位老師、學生同畢業生入選，當中壁球嘅歐詠芝（圖）、陳浩鈴同乒乓球嘅李皓晴都被視為奪牌希望。學校希望呢班精英好似趙詠賢同何兆麟等舊生咁，繼續為港爭光！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
