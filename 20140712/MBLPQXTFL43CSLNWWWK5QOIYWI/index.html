<html><header><meta charset="utf-8"><title>阿緯遊gathering性地</title></header><body><h1>阿緯遊gathering性地</h1><p>台灣組合Lollipop F的成員阿緯昨日在微博貼圖，相中他在ifc的殘廁扮偷聽說：「香港新景點，猜猜我在哪？」雖然阿緯是台灣藝人，不過他似乎很留意香港娛樂圈消息，今次他擺明向一「廁」成名的Coffee（林芊妤）抽水，姜麗文見狀亦留言：「笑到哭了！阿緯太棒了～！」不少網民亦說：「我們要去gathering一下嗎？？」、「太會抽水了吧。」、「水已被抽乾，都已經變成了新景點了。」</p></body></html>
