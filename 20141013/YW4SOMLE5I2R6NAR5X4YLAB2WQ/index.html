<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★久未露面的金像影后妮坦莉寶雯，昨跟老公到洛杉磯醫院出席慈善活動。<br>★英國名模納奧美金寶昨日於網上恭喜巴基斯坦少女馬拉拉得諾貝爾獎，卻錯將對方名字串成瘧疾。<br>★英國男歌手Ed Sheeran昨日自爆未成名前十分潦倒，曾無家可歸兩年，不時要於街頭露宿。<br>★日本少女偶像橋本環奈近日與另一偶像嗣永桃子合演節目，她稱獲桃子教路做偶像不要太謙虛。<br>★日本男星妻夫木聰及龜梨和也主演的電影《溫哥華的朝日》，於溫哥華電影節中獲觀眾獎。</p></body></html>
