<html><header><meta charset="utf-8"><title>兜售蛤蚧　四人涉欺詐</title></header><body><h1>兜售蛤蚧　四人涉欺詐</h1><p>【本報訊】三男一女寶藥黨成員涉嫌在荃灣中港直通車巴士站，向市民兜售聲稱可治病的「金邊蛤蚧」（圖），其中一人更自稱是中醫。警方在本月13日到場採取拘捕行動，撿獲約200隻蛤蚧。四人昨被解至屯門裁判法院提訊，共被控一項串謀欺詐罪，他們暫時毋須答辯，以等候警方進行認人手續，案件押後至本月20日在荃灣裁判法院再提訊，四人還柙警方看管。<br>四名被告依次是陳兆霆、劉廣隆、梁宇航（均報稱無業）及女銷售員黃小妹，年齡介乎38至66歲，當中陳是香港居民，其餘三人持雙程證來港。<br>案件編號：TMCC865/14</p></body></html>
