<html><header><meta charset="utf-8"><title>機械人駕未來戰機</title></header><body><h1>機械人駕未來戰機</h1><p>科技日新月異，未來的戰機會由誰操控？美國國防部正研究下一代戰機不單有人類操控，還以擁有人工智能的機械人擔當副機師，料最快在2030年服役。<br>美國海軍和空軍均作研究，希望未來的戰機可由機械人協助控制飛行，這項技術會應用在即將推出的海軍F/A-XX戰機（圖）和空軍的F-X戰機上。現時海軍的X-47B試驗無人戰機已可以自行降落，足證人工智能的潛力；人工智能亦有助結合多個感應器收集的數據，好能更準確掌握個別情況或地點的數據。<br>英國《每日郵報》</p></body></html>
