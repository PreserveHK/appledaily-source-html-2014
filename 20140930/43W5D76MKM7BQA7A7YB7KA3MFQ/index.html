<html><header><meta charset="utf-8"><title>馮仁昭四圍超：安仔難同Big Four夾Band - 馮仁昭</title></header><body><h1>馮仁昭四圍超：安仔難同Big Four夾Band - 馮仁昭</h1><p>許志安、Dear Jane、觸執毛同Super Moment會喺11月22號為《拉闊音樂會》擔任演唱會嘉賓，除咗安仔之外，其餘三隊都係組合，安仔話好期待今次同佢哋嘅合作：「我把聲比較沙同沉，今次反而想同佢哋玩啲比較寧靜同埋有感染力嘅搖滾歌曲，之前同Big Four都夾過Band，先發覺我哋四個人嘅性格完全唔同，唔適合夾Band。」<br>撰文：馮仁昭</p></body></html>
