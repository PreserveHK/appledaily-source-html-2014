<html><header><meta charset="utf-8"><title>體壇拾趣：KD轟41分K.O.安東尼</title></header><body><h1>體壇拾趣：<br>KD轟41分K.O.安東尼</h1><p>杜蘭特（KD、左）又發威喇。佢喺周日常規賽個人攻入41分，帶領雷霆主場112:100輕取紐約人。今次係KD喺今季第7次得分至少達40分，遠遠拋離第2位木狼路夫嘅3次，而其中6次都係踏入2014年之後拎到，認真犀利。今場波亦係兩大得分王嘅對決，KD表現咁好，但紐約人嘅安東尼（右）就只係拎15分；KD喺今仗仲幾乎食埋「大三元」，但依然成為歷來NBA首位球員喺一場比賽內同時拎至少40分，加10個籃板同埋9次助攻。</p></body></html>
