<html><header><meta charset="utf-8"><title>為轉運　Michael新風褸出動！</title></header><body><h1>為轉運　Michael新風褸出動！</h1><p>鄭俊偉Michael近期手風欠順，上次贏馬已是10月15日的「保證滿意」。不過練者依然保持專業，這朝照舊一早督操，而Michael 亦穿了件新的美國育馬者盃風褸，擺明有心轉運。<br>一眾周日列陣馬中，第七場的「神童」這朝由練者親自牽引行石屎路，而當此駒準備出試前，Michael更跟住此駒，可見其重視程度。<br>在「神童」操練完之後，鄭俊偉當然有向騎師問長問短吧！出戰四班泥地1200米的「神童」，過往贏經三勝同程，證明馬匹路有專長。李富在剛周三賽事搏失了同廐的「升力」且看這位騎師今回能否替Michael 打破悶局吧？</p></body></html>
