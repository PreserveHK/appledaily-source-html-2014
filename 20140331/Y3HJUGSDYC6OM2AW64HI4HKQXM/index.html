<html><header><meta charset="utf-8"><title>影迷狂整容扮金像影后</title></header><body><h1>影迷狂整容扮金像影后</h1><p>美國德州一個超級影迷花了2.5萬美元（19.5萬港元），進行六項整容手術，務求令樣子看來像金像影后珍妮花羅倫絲（Jennifer Lawrence 圖）。<br>育有一女的30歲姬蒂，深深被23歲影星珍妮花羅倫絲的外貌及性格吸引，上月不惜花2.5萬美元，在面部及身體抽脂、隆胸、隆鼻、移植脂肪隆臀及隆頰，務求讓自己看來像偶像般美麗動人。「我只想令樣子跟才華出眾、頭腦冷靜的金像影后相似。」姬蒂坦言5年前產女後對外形漸失自信，才決定整容，而她對手術效果非常滿意。<br>美國廣播公司</p></body></html>
