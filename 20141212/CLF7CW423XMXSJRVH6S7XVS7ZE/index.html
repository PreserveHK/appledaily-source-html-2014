<html><header><meta charset="utf-8"><title>栢芝多重性格　雙子下年大破財</title></header><body><h1>栢芝多重性格　雙子下年大破財</h1><p>雙子座出名善變、靈活及多重性格，當中代表，非一時愛霆鋒愛到不得了，一時又對霆鋒萬分怨恨的張栢芝（24/5）莫屬。對着雙子座情人，聖誕如果想得到他們歡心，送禮絕對不可以馬虎。最好送一些可以一物幾用的物件給他們，避免他們太快有「悶」的感覺。<br><br>2015年雙子座有較大破財的機會，今年如果賺到錢的話，應該「好天收埋落雨柴」，避免陷入困境。<br><br>朋友如果想幫幫他們，不妨於聖誕送上一些保值的禮物。</p></body></html>
