<html><header><meta charset="utf-8"><title>強風吹走嬰兒車　英母跳軌營救</title></header><body><h1>強風吹走嬰兒車　英母跳軌營救</h1><p>疏忽照顧兒童，後果不堪設想！英國倫敦地鐵站上月23日有家長把一架嬰兒車停泊在樓梯口，一陣強風吹來，把嬰兒車吹落月台路軌，母親奮不顧身跳落路軌將嬰兒車抬起。<br>閉路電視片段拍到一名父親將嬰兒車放在樓梯口，再跑上樓梯幫助家人，當列車離開月台後刮起一陣強風，將嬰兒車吹落路軌。當時下一班列車將於幾秒內到站，嬰兒母親看到嬰兒車溜走，立即跳落路軌將嬰兒車抬上月台，母子平安。警方希望透過片段提高市民的危機意識，又促請該對父母與警方聯絡。<br>英國《獨立報》</p></body></html>
