<html><header><meta charset="utf-8"><title>隔牆有耳：路姆西跨過1314 - 李八方</title></header><body><h1>隔牆有耳：<br>路姆西跨過1314 - 李八方</h1><p>舊年底忽然爆紅嘅路姆西，絕對冇被遺留喺2013年，日前元旦大遊行，紅色格仔衫隨處可見，無論係人扮抑或紙製，體積係大抑或好細，狼頭係膠定係毛茸茸咁嚇親人，一樣好受遊行人士「歡迎」，爭住攞出相機，影低路姆西都上街爭普選嘅歷史性時刻。</p><p>足本收睇《亂噏24》x鄭秀文＠杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
