<html><header><meta charset="utf-8"><title>醉警槍殺孕婦案二審候判</title></header><body><h1>醉警槍殺孕婦案二審候判</h1><p>廣西平南縣醉酒警員槍殺孕婦案，昨日在貴港市中級人民法院進行二審，即日審訊結束，法院將擇日宣判。案發去年10月28日，平南縣大鵬鎮警員胡平，被指當晚在辦案後與同僚吃晚飯，在一家米粉店鬧事，不停追問店主賣不賣奶茶。當他聽到沒有後，遂開槍打死懷孕女店主吳英，並槍傷男店主蔡世勇。貴港市中級人民法院今年2月一審，胡平依故意殺人罪被判死刑，賠償原告7.3萬元人民幣，胡平當庭上訴。<br>中新網</p></body></html>
