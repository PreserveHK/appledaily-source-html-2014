<html><header><meta charset="utf-8"><title>陳嘉桓自認女神</title></header><body><h1>陳嘉桓自認女神</h1><p>鄧麗欣（Stephy）、陳嘉桓、謝天華、陳偉霆等前晚到土瓜灣出席《男人唔可以窮》煞科宴，陳嘉桓在片中集齊高登女神的條件，包括黑絲、短裙、白恤衫、西裝褸、幼框眼鏡等，她強調自己真材實料，並說：「咁先畀人有遐想。」<br>此外，Stephy和方力申早前被爆已婚，指車牌以「SF」（Stephy Fong）字母行頭，不過前晚她就再度否認，並說：「哈哈，我老公唔係姓方，係姓闊，叫我『闊太』。」她強調如果結婚一定會公開，但不會奉子成婚，更笑言未到最後一刻小方都不是結婚對象，但承認他算合格。<br>採訪：胡比<br>攝影：陳志嵐</p></body></html>
