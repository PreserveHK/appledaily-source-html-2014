<html><header><meta charset="utf-8"><title>K-Pop之王：god加場開紀念巡演</title></header><body><h1>K-Pop之王：god加場開紀念巡演</h1><p>韓國老牌組合god為迎接出道15周年，將於下月推出新專輯及在首爾舉行兩場紀念演唱會。由於god事隔十年後復出，所以個唱反應熱烈，最終決定將演唱會擴充至全國巡演，增加光州、釜山等城市，合共舉辦八場演唱會。而由朴有天、金在中和金俊秀組成的組合JYJ，亦將於下月回歸推出新碟。</p><p>【622公投　我撐普選】毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com  </p></body></html>
