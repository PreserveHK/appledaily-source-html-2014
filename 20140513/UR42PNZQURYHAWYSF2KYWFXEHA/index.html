<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃飲香檳賀封后</title></header><body><h1>體壇拾趣：舒娃飲香檳賀封后</h1><p>俄羅斯女網球手舒拉寶娃（圖）周日喺馬德里網賽女單決賽以2:1反勝羅馬尼亞嘅哈蕾普，第一次喺呢個比賽封后，賽後仲好識嘆咁喺按摩池嘆香檳慶祝㖭。上周先喺斯圖加特網賽完成3連霸大業，𠵱家又贏多個冠軍，睇嚟舒娃狀態唔錯喎，月尾絕對有機重奪失落一年嘅法網。至於男單決賽，拿度喺第3盤領先緊局數3:0嘅時候，對手錦織圭因傷退出，令到泥地王贏得個人職業生涯嘅第44個泥地賽錦標。</p></body></html>
