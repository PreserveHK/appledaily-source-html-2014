<html><header><meta charset="utf-8"><title>Mandy賣肉求開心</title></header><body><h1>Mandy賣肉求開心</h1><p>模特兒Mandy Lieu、吳嘉龍與新人廖子妤等昨晚於尖沙嘴出席雜誌頒獎典禮，Mandy一身低胸高衩裙博到盡現身，她笑說：「符合大家要求，咁開心，趁呢幾年着。」<br>下月是Mandy的29歲生日，她自言是最後一年過2字頭的生日，被問到30歲前有何心願？她說：「好多，好趕時間，好忙。」會否趕在30歲前結婚？她連說兩聲「唔想」，並謂這話題太嚴重，現在只想開心，問是否想拍散拖開心？Mandy說：「唔係，係想做啲突然間嘅嘢，好似唔使開工，突然飛去旅行咁。」<br>採訪：林嘉慈<br>攝影：陳俊強</p></body></html>
