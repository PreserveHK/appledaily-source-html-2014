<html><header><meta charset="utf-8"><title>潮．鮮：Jessica化身英倫型格娃娃</title></header><body><h1>潮．鮮：Jessica化身英倫型格娃娃</h1><p>想在今個夏天穿得可愛，同時不失高貴感，一條黑色背心裙一定不能缺少。少女時代成員Jessica一向都是少女們的時尚指標人物，早前她穿上一條黑底大印花裙為雜誌進行拍攝。坐在枱上擺出一副木口木面表情的她，感覺跟娃娃並無分別。她身下的搭配更是造型的重點，白襪加黑白織花的英倫鞋，為上身女性化的打扮添上半份型格。Jessica的黑裙是品牌Julien David今年的商品，型格鍋釘尖頭鞋則來自品牌ACNE Studios，想穿得可愛又有型，一條及膝裙配英倫鞋絕對是must have item！<br>撰文：黎金美</p></body></html>
