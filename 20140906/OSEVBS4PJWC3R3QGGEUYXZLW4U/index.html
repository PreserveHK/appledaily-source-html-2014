<html><header><meta charset="utf-8"><title>港龍機漏油　延誤兩小時</title></header><body><h1>港龍機漏油　延誤兩小時</h1><p>【本報訊】港龍一架編號KA820往四川成都的A321型號空中巴士，昨晨10時15分，載着129名乘客，在香港赤鱲角機場起飛前進行加油程序期間，技術人員發現右機翼出現燃油滲漏，懷疑與控制加油量的系統有關，通報事故。多輛消防車接報到場戒備，航班亦需要延遲起飛。<br>港龍發言人稱，事後工程人員根據維修指引為客機檢查，機上乘客毋須疏散，航機確定運作正常，延遲近兩小時後，客機於昨午12時5分安全起飛。港龍航空為此對乘客帶來不便致歉，至於燃油滲漏原因則有待調查。</p></body></html>
