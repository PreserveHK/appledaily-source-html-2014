<html><header><meta charset="utf-8"><title>News Flash蘇丹女基督徒尋美庇護</title></header><body><h1>News Flash<br>蘇丹女基督徒尋美庇護</h1><p>被指背叛伊斯蘭教、一度被判死刑的蘇丹女基督徒梅里亞姆（Mariam Yahya Ibrahim圖右二），前日獲准保釋，現於美國大使館尋求庇護。她周一獲撤銷控罪，翌日持南蘇丹護照往美國，在喀土穆機場又被當局以持假證及提供虛假資料為由拘捕。<br>法新社</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
