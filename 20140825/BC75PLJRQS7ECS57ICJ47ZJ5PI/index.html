<html><header><meta charset="utf-8"><title>地獄之門大開英國現30米神秘深坑</title></header><body><h1>地獄之門大開<br>英國現30米神秘深坑</h1><p>世界各地無故出現神秘天坑，這次輪到英格蘭中部山區，出現「深不見底」的巨大洞口，目擊者形容天坑「不斷擴大」。<br><br>居於英格蘭中部考希爾（Cowshill）的亨斯比（John Hensby）說早在周四已看到山上突然出現巨大天坑，深不見底，而且一天比一天大，他擔心未來幾天將會落大雨，恐怕會令坑洞更巨大。<br><br>亨斯比說︰「它很驚人，若你聽到最初發生時的呯然巨響、崩裂和轟轟聲，就會知道情景有多恐怖。」<br><br>天坑距離他的屋子僅80米，附近有牧羊場，擔心若他的狗兒或羊掉進坑內，「我們就沒法救牠們，連看也看不見」。<br><br>英國《每日郵報》</p></body></html>
