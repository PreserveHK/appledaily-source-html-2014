<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）狄亞拉將加盟國米</title></header><body><h1>體訊速遞︰<br>（足球）狄亞拉將加盟國米</h1><p>意甲國際米蘭由文仙尼接手後，積極在1月擴軍，料獲莫斯科火車頭後衞狄亞拉（圖）加盟。據報這位29歲法國後衞，已到米蘭並完成體測，到明年1月便可落實加盟。綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
