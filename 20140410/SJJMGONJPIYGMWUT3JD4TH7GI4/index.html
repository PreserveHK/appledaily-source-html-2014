<html><header><meta charset="utf-8"><title>20米高「豪宅」誘雀鳥落戶</title></header><body><h1>20米高「豪宅」誘雀鳥落戶</h1><p>江蘇常州有以自然生態為賣點的景點，建造一座20米高「豪宅」專供鳥兒居住。牆上佈滿小窗，既能遮風擋雨，又能讓鳥兒自由出入。預計可供幾十窩鳥兒居住，目前這裏已經住進了五六窩小鳥。<br>這座名叫「鴻雁樓」的鳥兒豪宅位於佔地380畝的新龍生態林東側，佇立在一大片灌木叢的中央，主體為鋼結構，外牆全部由條狀的木頭組成，為了吸引更多的鳥兒前來築巢，鴻雁樓周圍還種植了很多吸引鳥類的植物，如山核桃、櫻桃、石榴、火棘等，都是鳥類最愛吃的食物，極易吸引牠們。<br>江蘇《揚子晚報》</p></body></html>
