<html><header><meta charset="utf-8"><title>坐蝦餃　衝上雲霄</title></header><body><h1>坐蝦餃　衝上雲霄</h1><p>本地廉航HK Express正在建立的「點心機隊」，近日公佈會有新成員「蝦餃」，作為第二架以點心命名的飛機，將會與早前的「燒賣」空中巴士A320齊齊衝上雲霄。這架飛機採用亮白色機身，機尾處則以紫色描繪出香港的天際線輪廓，沒有把蝦餃燒賣繪於機身，有點失望。預計會飛亞洲的14個航點，包括韓國釜山。而「點心機隊」預期還會有三架航機將陸續於年內揭曉，你估，會是叉燒包？鳳爪？雞扎？抑或腸粉呢？</p><p>記者：梁佩芬</p></body></html>
