<html><header><meta charset="utf-8"><title>應昌佑一索得男</title></header><body><h1>應昌佑一索得男</h1><p>黎明旗下的藝人應昌佑傳出喜訊，他昨在微博宣佈榮升爸爸，更貼了囝囝的初生照說：「大家好，我係Travis Ying。今日出世，請多多指教！」他接受電話訪問時表示，太太早上以自然分娩誕下囝囝，陪入產房的他亦有親手剪臍帶：「嗰刻真係百感交集，有擔心亦有興奮，睇見自己個BB出世真係好感動。」他透露BB的中文名交爺爺和公公負責：「最緊要聽落順耳，唔好俾人玩諧音！」曾與港視合作拍劇的應昌佑，坦言因快將約滿而被通知不續約，他說：「唔擔心，我對佢哋好有信心。」<br>採訪：何慧斯</p></body></html>
