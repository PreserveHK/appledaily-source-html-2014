<html><header><meta charset="utf-8"><title>有情有義馬騮仔不顧危險智救同伴</title></header><body><h1>有情有義馬騮仔<br>不顧危險智救同伴</h1><p>印度北方邦坎普爾火車站近日出現一宗「英雄」事蹟！當地一隻猴子誤闖火車站的禁地，不慎觸電失去知覺，但牠的同伴沒有離去，反而不斷設法把牠喚醒，成功救回牠一命。<br><br>從片段可見，當該隻猴子觸電失去知覺後，同伴不斷咬牠和揈牠，希望能夠把牠蘇醒，另有同伴負責從旁「睇水」，確保安全。經過近20分鐘的努力後，昏迷的猴子才開始慢慢回復知覺，同伴醒目地把牠扔到水中，助盡快清醒過來。事件發生期間，大批乘客聚集在月台，拍下這幕「馬騮救馬騮」的英勇事蹟。<br><br>印度《太陽報》</p></body></html>
