<html><header><meta charset="utf-8"><title>【自家車房】水撥勞損　記得要換</title></header><body><h1>【自家車房】水撥勞損　記得要換</h1><p>擋風玻璃上面的水撥，屬於汽車的損耗性配件，當用的日子久了，上面的橡膠也會老化，變硬或者裂開，導致使用時會發出怪聲，甚至抹得不夠乾淨。</p><p>當出現上述情況，就代表是時候要換新的水撥。一般水撥都只是以一個簡單的扣扣住，只要用手指夾實一按，便可以把它退出來，安裝也一樣容易。除了定期換水撥，平日也要注意保養它，勤清洗，因為如果沾有沙粒，就有機會刮傷玻璃。</p><p>記者：姚子浩<br>攝影：徐影龍</p></body></html>
