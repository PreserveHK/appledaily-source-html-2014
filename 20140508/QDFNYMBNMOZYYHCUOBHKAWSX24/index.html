<html><header><meta charset="utf-8"><title>隔牆有耳：周庭搶答寸林新強 - 李八方</title></header><body><h1>隔牆有耳：<br>周庭搶答寸林新強 - 李八方</h1><p>律師會會長林新強早幾日喺記者會堅持唔肯用英文答問題，最後搞到亞視國際台喺新聞報道向佢開拖，話從堂堂會長身上睇到，喺香港呢個國際城市做採訪係幾咁艱難。不過英文行家又未灰晒，一班「未夠秤」嘅學民思潮成員同學聯噚日搞記者會，就俾一名電視台記者，用廣東話叫佢哋「自動波」將意見用英文講番一次。啱啱考完文憑試嘅學民發言人周庭非常合作，即刻搶住答，仲乘機「靚抽」林會長，話學民思潮雖然只係學生組織，唔係乜專業團體，但絕對唔會有樣學樣，學似一啲專業人士唔肯答人英文問題，叫人返公司自己繙譯咁衰。唔少行家事後都話同學仔抵讚。</p></body></html>
