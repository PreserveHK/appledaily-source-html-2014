<html><header><meta charset="utf-8"><title>司馬燕病情轉穩出院休養</title></header><body><h1>司馬燕病情轉穩出院休養</h1><p>抗癌勇士司馬燕（Michelle）日前傳病情告急，身體要插喉，同時又要打嗎啡止痛，丈夫吳忠義（Togi）在醫院大堂迴避傳媒，封嘴拒提太太情況，但原來Michelle的情況已經穩定，前晚還有傳她已出院。昨日本報致電和傳短訊給Michelle，不過直到截稿時間仍未有回覆，同時亦曾致電給她的好友吳麗珠及周美鳳，不過她們都稱未聯絡上Michelle本人，所以不太清楚，後來經向她的落選亞姐表妹陳麗文（Polly）查證，她以短訊證實Michelle已出院，目前在家休息。<br>採訪：唐如</p></body></html>
