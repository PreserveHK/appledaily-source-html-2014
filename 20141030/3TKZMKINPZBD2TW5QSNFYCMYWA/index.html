<html><header><meta charset="utf-8"><title>火爆爸拒捕抱B做盾擋胡椒噴霧</title></header><body><h1>火爆爸拒捕<br>抱B做盾擋胡椒噴霧</h1><p>美國賓夕凡尼亞州一名父親，上周四被警員企圖發射胡椒噴霧時，竟以兒子為人肉盾牌。<br><br>5歲的博迪（Taron Boddie）帶着幼子去接長子放學，但因為沒帶身份證，中學職員不讓他把孩子接走。博迪與職員吵架，校方報警。警方到場後，兩次想用手銬扣住博迪，都沒成功。警員拿出胡椒噴霧準備對付博迪時，他竟抱起幼子作人肉盾牌。學校職員連忙小孩搶走，令博迪一嚐胡椒噴霧滋味，最終被捕。<br><br>警方控告博迪襲擊、恐嚇、拒捕以及危害兒童福利等罪名，將在今昨日出庭。<br><br>英國《每日郵報》</p></body></html>
