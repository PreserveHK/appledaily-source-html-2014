<html><header><meta charset="utf-8"><title>小偷圖竊文物失手佛洛伊德骨灰甕被毀</title></header><body><h1>小偷圖竊文物失手<br>佛洛伊德骨灰甕被毀</h1><p>載着精神分析學之父佛洛伊德（Sigmund Freud）骨灰、有2,300年歷史的希臘古甕（圖）懷疑被小偷企圖盜走時摔破。骨灰甕放在英國倫敦戈爾德斯格林火葬場（Golders Green Crematorium），一名職員元旦日打掃時，發現骨灰甕破碎跌在地上，疑小偷犯案時失手打破；火葬場已將骨灰轉移到安全地方。<br>佛洛伊德喜愛古希臘藝術品，古甕是他一名病人送贈，他1938年逃離奧地利維也納輾轉到倫敦落腳，翌年逝世，骨灰裝進古甕，一直公開展出，1951年他妻子逝世後骨灰也加入其中。<br>英國《衞報》</p></body></html>
