<html><header><meta charset="utf-8"><title>飛機噪音恐令英大熊貓流產</title></header><body><h1>飛機噪音恐令英大熊貓流產</h1><p>英國愛丁堡動物園的大熊貓「甜甜」（圖）4月接受人工受孕後，相信已成功懷孕，本月底生產。但有專家警告，飛機在動物園上空低飛的噪音，或令「甜甜」精神緊張而流產。<br>為讓「甜甜」靜心安胎，動物園上月要求民航局停止或減少飛機及直升機在動物園範圍低飛獲答允，但8月動物園欲延長航空管制卻遭拒絕。時值愛丁堡國際藝術節，航班數目急增，恐令「甜甜」倍感壓力。大熊貓專家雅各布斯警告，壓力隨時令「甜甜」繼去年10月再度流產，「最重要是讓牠感到舒適及無憂無慮」。<br>英國《每日電訊報》</p></body></html>
