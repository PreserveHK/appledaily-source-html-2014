<html><header><meta charset="utf-8"><title>小龍女幫吳綺莉做媒</title></header><body><h1>小龍女幫吳綺莉做媒</h1><p>林建明昨日於其新蒲崗的工作室舉行新春團拜，吳綺莉跟女兒小龍女、鍾慧冰及蔡國威等均有出席。吳綺莉表示年三十晚跟女兒等去行花市，問她可有購入桃花來催旺姻緣？吳綺莉說：「冇啊，一陣係桃花劫咪死！自己都想有桃花，但姻緣呢啲急唔嚟。」是否要過女兒關？她說：「其實佢好open，我哋成日會傾男女問題，有次個女見到個男仔幾好，仲同我講話對方啱我。」吳綺莉指稍後將於數碼電台有新節目，首集將請來邱淑貞分享家庭生活，之後還會請陳浥萍、顏福偉等做嘉賓。林建明則指4月將跟余慕蓮等去坐郵輪旅行。<br>採訪、攝影：譚倩宜</p></body></html>
