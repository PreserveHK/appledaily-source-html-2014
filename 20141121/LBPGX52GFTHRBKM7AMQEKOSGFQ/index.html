<html><header><meta charset="utf-8"><title>【瑜伽教室】蝗蟲式提腹　踢走小肚腩</title></header><body><h1>【瑜伽教室】蝗蟲式提腹　踢走小肚腩</h1><p>每日鍛煉瑜伽可以加強肌肉的強度與柔韌度，同時幫助燒脂。<br><br>今集瑜伽教室會教大家做個簡單的瑜伽招式「蝗蟲式」，導師Bobo會示範如何提起及伸展腹部、大腿及雙手，以達至收緊大腿和小肚腩的效果。</p><p>瑜伽導師Bobo Sin Profile：</p><p>香港知名健身中心瑜伽教練<br>2012-2013中國瑜伽聯盟理事長及評委<br><br>記者：臧諾 </p></body></html>
