<html><header><meta charset="utf-8"><title>天價袋錶受詛咒中東賣家離奇暴斃</title></header><body><h1>天價袋錶受詛咒<br>中東賣家離奇暴斃</h1><p>有「錶中聖杯」之稱的百達翡麗「Supercomplication」袋錶（上圖），上周以天價2,130萬美元（1.6億港元）賣出。卡塔爾籍賣家阿爾薩尼（小圖）拍賣前兩日在倫敦寓所離奇暴斃，應驗了名錶第一代主人、美國銀行家格雷夫斯指這是不祥之物的講法。</p><p>阿爾薩尼15年前以1,100萬美元（8,580萬港元）買入袋錶，兩年前因法律爭議，被法院凍結部份資產，被迫賣錶抵債。當局至今仍未公開他的死因。第一代錶主格雷夫斯因得錶後摯友及幼子接連喪生，令他深信這錶受詛咒。<br>英國《每日郵報》</p></body></html>
