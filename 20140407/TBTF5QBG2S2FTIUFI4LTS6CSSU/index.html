<html><header><meta charset="utf-8"><title>100狗狗扮獅子
賀三越吉祥物100歲</title></header><body><h1>100狗狗扮獅子<br>
賀三越吉祥物100歲</h1><p>日本三越百貨吉祥物獅子（圖）100歲生日了！為隆重其事，東京三越店舉行別開生面的慶祝活動，包括貴婦狗在內的100頭狗狗，扮成「萬獸之王」，在天台大開生日化妝派對。<br>狗狗主人不惜工本，為了令狗狗扮得似獅子，個個落足心機。有狗狗套上毛毛，戴上太陽眼鏡；有貴婦狗就在頭上加假毛，在胸前裝胸毛。不只有得玩，還有得吃，三越借勢推出吉祥物獅子蛋糕、酥餅及美味小食。<br>三越早於1673年已經開門營業，當時以《越後屋》店名出售日本傳統和服。<br>英國《星期日郵報》</p></body></html>
