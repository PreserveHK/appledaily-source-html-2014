<html><header><meta charset="utf-8"><title>蜘蛛俠徒手攀橋
377呎高半天吊</title></header><body><h1>蜘蛛俠徒手攀橋<br>
377呎高半天吊</h1><p>小孩切勿模仿！烏克蘭真人版蜘蛛俠萬特（Mustang Wanted）又有新搞作，聯同一樣「唔怕死」的英國23歲青年金斯頓（James Kingston），赤手空拳在基輔的莫斯科大橋頂「吊吊揈」（圖），向死神挑機。<br>金斯頓在「蜘蛛俠」前絕不怯場，在毫無安全措施下徒手沿橋纜往上爬，到達377呎（114米）高橋頂後兩人來個玩命表演－－金斯頓單單捉着萬特手臂在橋頂半天吊。英國第四頻道電視台把過程拍成紀錄片，將加上「小孩切勿模仿」的警告字句。<br>英國《星期日郵報》</p></body></html>
