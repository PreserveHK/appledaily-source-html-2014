<html><header><meta charset="utf-8"><title>求驗客手記：巴神又俾龜背考起</title></header><body><h1>求驗客手記：巴神又俾龜背考起</h1><p>重返英超投效利物浦嘅巴洛迪利（中），周一先正式宣佈加盟所以無緣落場倒戈曼城；而第二日成班隊友放假休息，佢就一個人返咗去練波，到周三首次團練，巴神竟然「舊病復發」唔識着練習背心。另外，歐洲top 5聯賽上季總共有117位球員射入10球或以上，但係巴神嘅入球率竟然係包尾嘅9.2%；咁佢就梗係要努力啲改善吓埋門一腳，先可以取代上季喺聯賽入31球嘅蘇亞雷斯啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
