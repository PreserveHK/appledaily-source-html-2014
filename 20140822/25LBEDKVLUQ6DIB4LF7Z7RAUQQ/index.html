<html><header><meta charset="utf-8"><title>隔牆有耳：港英名建築　倫敦展出 - 李八方</title></header><body><h1>隔牆有耳：<br>港英名建築　倫敦展出 - 李八方</h1><p>殖民地時代香港有醫師、律師、建築師「三師」，香港建築師學會不忘本，10月底喺倫敦辦「香港建築50年」展覽，精選31個香港建築師學會年獎作品，向前事頭婆「致敬」，包括公屋同新機場，前者係麥理浩做督爺年代政策產物，裨益無數港人，即使到𠵱家，上到公屋嘅後生仔都被視為「精英」；新機場嘅係港英造就嘅玫瑰園，亦係科士打爵士傑作，都係英國人留低嘅好嘢。<br>學會副會長鄧偉文話，建築物見證歷史，1965年獲獎嘅彩虹邨，長形大廈設計係公屋設計基礎，而沙田「名廈」居屋穗禾苑風車形錯落設計更是經典，都會喺倫敦展出。</p></body></html>
