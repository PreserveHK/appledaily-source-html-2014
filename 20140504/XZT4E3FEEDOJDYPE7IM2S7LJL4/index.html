<html><header><meta charset="utf-8"><title>體壇拾趣：尼拉特絕殺3分射死火箭</title></header><body><h1>體壇拾趣：尼拉特絕殺3分射死火箭</h1><p>西岸有3個系列賽都要搶7定生死，但係拓荒者就威水，上周五主場贏咗火箭99:98，總場數以4:2提早出線，亦係球隊14年嚟第1次入到西岸準決賽。其實今場波火箭有柏臣斯完場前唔夠1秒入波領先兩分，諗住已經絕殺成功可以打第7場，點知今年明星賽技巧挑戰賽盟主、拓荒者控衞尼拉特（右）藝高人膽大，射入壓哨3分，終於幫球隊反勝1分，火箭成隊即刻由天堂跌落地獄。今季常規賽係威係勢，點知入到季後賽一輪遊，火箭雙子星懷特侯活（12號）同夏登，加埋林書豪（7號）睇嚟仲未足以令球隊成為一線強隊喎。</p></body></html>
