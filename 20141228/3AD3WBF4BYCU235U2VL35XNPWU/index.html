<html><header><meta charset="utf-8"><title>【一周必看】35F上圍抗寒　5AV女「胸」降台灣</title></header><body><h1>【一周必看】<br>35F上圍抗寒　5AV女「胸」降台灣</h1><p>由紗倉真菜、葵司、小島南、彩美旬果同蒂亞，這5名平均上圍35F的AV女優組成的「Honey’s Secret」日前「胸」降台灣開騷。5位成員除了演唱《Love&amp;Joy》等歌曲外，還穿性感內衣行騷，令一眾fans睇到熱血沸騰。之後更抽出幸運粉絲，分別送出一早準備好嘅私人禮物。演唱會之後又舉行握手簽名會，同fans近距離互動。</p></body></html>
