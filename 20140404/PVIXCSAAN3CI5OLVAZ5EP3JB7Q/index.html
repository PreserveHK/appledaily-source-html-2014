<html><header><meta charset="utf-8"><title>K-Pop之王：Crayon Pop被禁唱日文</title></header><body><h1>K-Pop之王：Crayon Pop被禁唱日文</h1><p>韓國騎呢女團Crayon Pop早前得到美國天后Lady GaGa親自邀請，擔任6月演唱會開場嘉賓。近日推出新歌《Uh-ee》，昨日更去到日本出席由韓國電視台Mnet舉行的大型音樂會。不過《Uh-ee》就因歌詞含有日文「BBIGGABBENZZEK」而被韓國KBS電視台禁播，更要求5女刪改歌詞才能播出。對於KBS的做法很多粉絲都表示不滿，但Crayon Pop隨後就乖乖將歌詞改成韓文「閃閃亮」完事。</p></body></html>
