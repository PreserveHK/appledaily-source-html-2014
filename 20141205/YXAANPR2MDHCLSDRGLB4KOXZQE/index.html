<html><header><meta charset="utf-8"><title>港視被投訴網絡擠塞</title></header><body><h1>港視被投訴網絡擠塞</h1><p>港視開台至今差不多有三個多星期，早前官方公佈的收視，點播和直播的收視每日平均合共近60萬人觀看，雖然已加大寬頻避免再出現網絡擠塞，但昨日有讀者投訴這星期透過裝置看電視時，經常出現畫面定格，甚至不穩定的情況，港視發言人昨在電話上回應說：「過去一星期嘅直播訊號都冇出現問題，網絡容量亦都準備充裕，畫面load唔到亦可能由其他因素造成。」<br>此外，在明日播映的第四集《選戰》，曾偉權飾的陸偉陶受廖啟智飾的宋漫山影響，決定宣佈退選，誰不知到最後發現一直被漫山愚弄。<br>採訪：張曦彤</p></body></html>
