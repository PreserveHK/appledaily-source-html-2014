<html><header><meta charset="utf-8"><title>澳洲山火數百人疏散</title></header><body><h1>澳洲山火數百人疏散</h1><p>澳洲西部珀斯市郊前日（周日）發生山林大火（圖），由於當地氣溫高、風勢猛烈，火場迅速蔓延，至少1人死亡，49間房屋被焚毀，數百人要到庇護中心暫住。火警起因，是一條架空電線墜下，擊中樹林引發。火場面積達650公頃，當局出動385名消防員救火，有兩名消防員救火期間不適入院。<br>法新社/美聯社</p><p><br>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
