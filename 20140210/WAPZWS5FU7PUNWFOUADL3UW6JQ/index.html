<html><header><meta charset="utf-8"><title>隔牆有耳︰新東北藝術訴心聲 - 李八方</title></header><body><h1>隔牆有耳︰<br>新東北藝術訴心聲 - 李八方</h1><p>11位藝術家同幾位東北村民，近日發起咗一個「原地．踏步」嘅新東北藝術展，一人一作品介紹吓呢個「香港桃花源」。八方就幾鍾意其中一位坪輋村民小朋嘅鐵線人作品，佢用鐵線屈咗三個人形公仔出嚟，第一個係小孩子騎住爸爸玩，爸爸頭頂係一間屋，代表「一頭家」；第二個公仔係俾好多樓「插死」咗。第三個公仔鐵線人半綠半透明，代表城鄉共生，藝術品前仲擺咗好多由村民寫嘅心聲。呢個展覽喺城大逸夫創意媒體中心舉行，到本月23日為止，小朋仲會喺2月16日到場舉行鐵線人工作坊，教大家點用鐵線製作藝術品。</p></body></html>
