<html><header><meta charset="utf-8"><title>拿開水收錢惹爭執
食客遭麥記店員暴打</title></header><body><h1>拿開水收錢惹爭執<br>
食客遭麥記店員暴打</h1><p>「他是從後面追上我的，一上來朝着我的臉就是一拳，直接把我眼鏡打飛了！」麥當勞再釀流血事件，西安男子小羅萬萬想不到，向麥當勞店要一杯白開水，竟遭男職員暴打致多處出血（圖）。<br>事發在西安友誼西路上的麥當勞，前日中午12時半，小羅在麥當勞點完餐後，要求職員拿一杯白開水，但對方卻告知不能免費提供後，雙方就此發生了爭論，事後小羅找來了麥當勞的值班經理投訴。他吃完漢堡包剛走出店門，卻遭該名職員追打，他跑回餐廳求救，最後在經理陪同下報警。事後麥當勞表示歉意並願承擔治療費用。<br>西部網</p></body></html>
