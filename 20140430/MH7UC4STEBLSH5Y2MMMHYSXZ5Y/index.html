<html><header><meta charset="utf-8"><title>栢芝放過霆鋒</title></header><body><h1>栢芝放過霆鋒</h1><p>張栢芝昨日凌晨客席主持最後一集商台《起來！大龍鳳》，最後她都沒爆大鑊數臭前夫謝霆鋒。今集栢芝主要憑歌寄意，播了幾首對她來說極具意義的歌，包括她翻唱的《留給最愛的說話》、鄭秀文的《不要驚動愛情》和楊宗緯的《洋葱》。<br>節目中，栢芝表示跟梅艷芳合唱是她的願望，在播《女人心》時栢芝跟着唱，還激動到喊，她說：「阿梅（去世）十周年，I love you。」提到當年跟張國榮去巴黎拍音樂特輯，栢芝說：「我哋兩個坐喺架400萬嘅跑車入面遊車河，架車係左軚，哥哥好驚行錯路，於是我話：『等我嚟！』好在最後可以搵番工作人員，一落車，哥哥即攬住我話以後都係佢好姊妹！」<br>撰文：非非</p></body></html>
