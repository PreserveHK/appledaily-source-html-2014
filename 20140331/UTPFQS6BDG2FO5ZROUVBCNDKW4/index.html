<html><header><meta charset="utf-8"><title>關仁隱事：「靜雞雞」離婚黐「舞王」 - 關仁</title></header><body><h1>關仁隱事：「靜雞雞」離婚黐「舞王」 - 關仁</h1><p>公仔箱花旦好多婚姻都唔好，最近離婚嘅「靜雞雞」，一直傳佢係因為同小生「舞王」有啲嘢，搞到老公呷醋決定斬纜。關仁聽聞靜雞雞回復自由身後，佢同舞王不時有來往，仲明目張膽過以前，喺朋友面前都有唔少親熱行為，友人睇到都眼冤。靜雞雞性格好任性，鍾意自把自為，又唔理身邊人感受，所以同老公唔夾，仲離婚收場。舞王因為受過靜雞雞屋企人幫助，所以好多嘢都唔好意思，加上靜雞雞成日都好主動，所以舞王更加唔好意思請佢食檸檬。<br>撰文：關仁</p></body></html>
