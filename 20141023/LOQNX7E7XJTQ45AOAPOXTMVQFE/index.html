<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）KD養傷不急於復出</title></header><body><h1>體訊速遞：<br>（籃球）KD養傷不急於復出</h1><p>NBA雷霆前鋒杜蘭特（KD、右）完成足踝手術後，周二舉行記者會，他表示並不會急於復出，又告訴球隊「二少」韋斯卜克（左）繼續做自己，不用急躁。KD也表示自己養傷期間，球隊可培育新秀，是一個雙贏局面。 綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
