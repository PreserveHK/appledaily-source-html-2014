<html><header><meta charset="utf-8"><title>蘋果綠葉JOYCE少賺4%不派息</title></header><body><h1>蘋果綠葉<br>JOYCE少賺4%不派息</h1><p>JOYCE（647）公佈全年業績，盈利倒退4.08%至6,167.6萬港元；營業額約13.39億，按年升5.86%。每股盈利3.8仙，不派末期息。截至3月底止，集團共經營50家店舖；單計香港，有4家多品牌JOYCE店、14家單一品牌店舖、10家JOYCE Beauty店及1家JOYCE Warehouse店。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
