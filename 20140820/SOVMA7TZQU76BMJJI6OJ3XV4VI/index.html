<html><header><meta charset="utf-8"><title>體訊速遞：（足球）中國亞洲盃抽好籤</title></header><body><h1>體訊速遞：<br>（足球）中國亞洲盃抽好籤</h1><p>2015年亞洲盃決賽周於周二進行分組賽抽籤，中國（圖）抽得好籤，被編入B組，對手只是烏茲別克、沙地阿拉伯及北韓。南韓則與主辦國澳洲同處A組；衞冕日本就身處D組，同組對手包括2007年盟主伊拉克。2015年亞洲盃決賽周將於明年1月9日至31日舉行。綜合外電（澳洲）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
