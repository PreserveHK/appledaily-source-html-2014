<html><header><meta charset="utf-8"><title>體壇拾趣：皇馬眾星撐拿度</title></header><body><h1>體壇拾趣：皇馬眾星撐拿度</h1><p>馬德里網賽上周五進行咗男單8強賽事，西甲皇馬球員卡斯拿斯帶埋女友莎拉，仲有加里夫巴利（圖）都有去捧場，見證住泥地王拿度贏貝迪治6:4、6:2，已經連贏對手17場。至於日本1哥錦織圭同日亦以直落兩盤贏波，喺周一更新嘅世界排名仲會升到上前10㖭。如果兩位喺決賽碰頭嘅話，相信場波會好精采，因為起碼唔係又上演西班牙內訌吖嘛。（now633及636台今日10:30pm直播）</p></body></html>
