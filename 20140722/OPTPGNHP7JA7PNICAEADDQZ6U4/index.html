<html><header><meta charset="utf-8"><title>求驗客手記：恩沙基寶刀未老</title></header><body><h1>求驗客手記：<br>恩沙基寶刀未老</h1><p>AC米蘭今季由昔日名將恩沙基（右）執教，雖然佢已經退咗休好幾年，但門前觸覺似乎冇退減。日前佢喺集訓對抗賽嘅時候，自己技癢落場踢埋一份，當畀到波去禁區內嘅恩沙基，佢就可以埋門破網，依然功架十足。另外，AC米蘭喺周日進行咗一場熱身賽，以2:0擊敗低組別球隊蒙沙；而仲未喺呢場波候命嘅巴洛迪利，就有傳球會唔單止唔會賣佢，仲會喺季初畀佢代替養傷中嘅中場蒙杜利禾擔任隊長，畀多啲責任感佢，等巴神唔好再搞事。</p></body></html>
