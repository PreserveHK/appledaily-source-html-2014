<html><header><meta charset="utf-8"><title>K-Pop之王：EXO上海騷鬥萌</title></header><body><h1>K-Pop之王：EXO上海騷鬥萌</h1><p>下月來港開騷的韓國男團EXO，前日在上海舉行新碟showcase，獲一萬名歌迷舉燈牌撐場，亦有不少撲飛失敗的歌迷在場外碰運氣。EXO一口氣唱出《上癮》、《Run》等新歌，現場還播出他們去年出席各大音樂頒獎禮，捧獎捧到手軟的精采片段，加上燦烈（圖）和Kris等成員鬥擺萌爆甫士，令歌迷叫到拆天。今次showcase更罕有地被電視台睇中，稍後在內地播放。</p></body></html>
