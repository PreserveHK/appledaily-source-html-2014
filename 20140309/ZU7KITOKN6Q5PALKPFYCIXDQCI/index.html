教傳統禮儀</title></header><body><h1>日學校招聘忍者<br>
教傳統禮儀</h1><p>想做日本忍者（圖）現在有機會了。日本名古屋忍者學校公開招聘兼職初級忍者，毋須經驗，時薪900日圓（68港元），並可得到一本忍者秘笈，看來有一定吸引力。<br>名古屋的忍者學校日前在日本求職網站Hello Japan刊登廣告，聘請兼職初級忍者，協助教授小學生或成年學員忍者禮儀和規矩，着重傳統合作精神，但不會教忍者武術。求職者不懂功夫、不懂「輕功」也不打緊，但必須要喜歡小孩及做忍者，他們可得到忍者黑色衣服和秘笈。<br>美國《赫芬頓郵報》</p></body></html>
