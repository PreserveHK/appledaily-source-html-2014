<html><header><meta charset="utf-8"><title>各區突發簡訊：嚴打越南黑工拘20人</title></header><body><h1>各區突發簡訊：<br>嚴打越南黑工拘20人</h1><p>【全　港】<br>【本報訊】入境處昨清晨6時許，在全港多處地點，展開打擊違反逗留條件人士之行動，拘捕13名越南人和7名港人（9男11女，圖），越南人包括非法入境者、逾期居留和持行街紙人士，他們在本港食肆做黑工，至於港人中有5名為協助教唆者和2名是聘請越南人工作的僱主。入境處發現，近期有人濫用免遣返保護聲請，利用持行街紙正申請審批期間做黑工。</p></body></html>
