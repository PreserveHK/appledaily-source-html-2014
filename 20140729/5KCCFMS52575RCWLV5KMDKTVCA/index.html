<html><header><meta charset="utf-8"><title>掌摑胞姊　男子涉勒索</title></header><body><h1>掌摑胞姊　男子涉勒索</h1><p>【本報訊】女人街一時裝店爆家庭糾紛，六弟與其友人疑勒索及掌摑胞姊，案件昨開審。辯方反指被摑的五姊為侵吞生意而誣衊六弟，她擅將商業登記轉為個人名下，更盜公司30萬元人民幣。<br>去年9月11日，六弟首被告鄭明善（44歲）到時裝店就一張遭彈票的七萬元支票，跟五姊鄭明蘭理論，其間掌摑她。六弟承認普通襲擊罪。控方指六弟同日勒索五姊七萬元，次被告繆家榮（43歲）則於10月5日勒索七姊鄭明娟。兩被告否認。五姊稱兩被告揚言殺死她們兩姊妹。<br>案件編號：KCCC1481/14</p></body></html>
