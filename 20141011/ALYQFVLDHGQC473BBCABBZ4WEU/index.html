<html><header><meta charset="utf-8"><title>體訊速遞：（單車）慧詩任挑戰賽嘉賓</title></header><body><h1>體訊速遞：<br>（單車）慧詩任挑戰賽嘉賓</h1><p>於仁川亞運奪得兩面金牌的李慧詩（圖），凱旋後活動停不了！明日早上7時至11時，她將現身馬鞍山，擔任單車挑戰賽的嘉賓，並會向參賽者分享踩車心得。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
