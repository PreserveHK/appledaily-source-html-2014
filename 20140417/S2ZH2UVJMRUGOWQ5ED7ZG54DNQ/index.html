<html><header><meta charset="utf-8"><title>GiGi擇日造四B</title></header><body><h1>GiGi擇日造四B</h1><p>梁詠琪（GiGi）昨日現身又一城為鞋履品牌Venilla Suite作客席設計師，同場安排了四個外籍小孩親吻她。問她會否想早日生B，GiGi笑言：「都想快生，mix出嚟靚，最緊要聽話。」記者取笑她要生四個，她表示：「四個咁乖都OK，最想生女，屋企好多鞋袋首飾，想留畀佢。」GiGi透露完成工作，會放假一個月專心造人：「成個月，都會有機會，唔會日日做，會校啱嗰幾日，一擊即中，做嘢都冇咁大壓力。」GiGi更想設計童裝，問她會否設計個人品牌，她表示：「做生意會有壓力，萬一執笠會傷心，太多人關注。」<br>採訪：林嘉慈<br>攝影：葉君海</p></body></html>
