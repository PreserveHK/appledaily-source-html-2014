<html><header><meta charset="utf-8"><title>求驗客手記：侯度史東頭髮慈善Bid</title></header><body><h1>求驗客手記：<br>侯度史東頭髮慈善Bid</h1><p>入波剪髮做慈善，呢排侯城中場侯度史東（小圖）做咗英超紅人，唔少球迷都欣賞佢嘅善心，捐錢畀佢支持嘅癌症研究機構。侯度史東近日仲將入波後剪落嚟嘅頭髮放上網拍賣（圖），𠵱家個價已經超過2,550鎊（約3.2萬港元）；拍賣會去到1月6號，佢話會將收益捐晒出去。睇番侯度史東嘅捐款網頁，善款數字繼續升，至今籌到超過3.5萬鎊，就嚟到目標7.5萬鎊嘅一半！</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
