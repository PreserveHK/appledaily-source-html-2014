<html><header><meta charset="utf-8"><title>蝶群撲臉笑開懷</title></header><body><h1>蝶群撲臉笑開懷</h1><p>英國皇家園藝學會正在薩里郡的溫室舉行蝴蝶展，數百隻不同品種、色彩斑斕的蝶兒滿天飛。分別12歲和3歲的拉德沙伊特姊妹參觀前在臉上畫了大大的蝴蝶彩繪，引來浪蝶群群。<br>姊姊對於臉上停了共五隻彩蝶，非常興奮，馬上來個開心大合照（上圖）。不過，年幼的妹妹最初顯得不太習慣，蝴蝶撲面時，嚇得馬上閉起雙眼；直至後來慢慢習慣了，才放鬆起來，張開眼睛，望着鏡頭拍照（右圖）。這個蝴蝶展由現在一直舉行至3月9日。<br>英國《每日郵報》</p></body></html>
