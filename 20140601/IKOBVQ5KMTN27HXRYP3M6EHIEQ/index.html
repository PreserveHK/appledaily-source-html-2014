<html><header><meta charset="utf-8"><title>花絮：鄒太誰與爭「峯」</title></header><body><h1>花絮：鄒太誰與爭「峯」</h1><p>冉瑩穎一出，誰與爭「峯」？噚日本來見到鄒市明喺威尼斯人宣傳7月19日重返澳門比賽，點知俾佢身邊着住白色超低胸短裙嘅鄒太冉瑩穎搶晒風頭。真人一啲都唔似兩子之母嘅佢，現身順道宣傳今年7月喺國內首播、每周一次嘅拳擊節目《拳力爭勝》，佢話比起以前做央視財經主播，做拳擊主持嘅感覺更爽。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
