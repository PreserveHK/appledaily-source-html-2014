<html><header><meta charset="utf-8"><title>體訊速遞：（足球）舒利亞、奧雲齊入名人堂</title></header><body><h1>體訊速遞：<br>（足球）舒利亞、奧雲齊入名人堂</h1><p>英格蘭傳奇前鋒舒利亞、奧雲及前阿仙奴法國名將韋拉（左），周四入選英格蘭名人堂，與另外6位有重大貢獻或成就的英國足球圈人士，出席於英格蘭國家足球博物館舉行的晚會，進行名人堂儀式。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
