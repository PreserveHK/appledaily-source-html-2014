<html><header><meta charset="utf-8"><title>K-Pop之王：泰妍刪留言停罵戰</title></header><body><h1>K-Pop之王：泰妍刪留言停罵戰</h1><p>韓國組合少女時代隊長泰妍，日前被踢爆與EXO成員伯賢秘密拍拖四個月，但戀情公開後，有粉絲懷疑她一直利用Instagram與男友傳情而不滿。泰妍為此留言否認，並向粉絲道歉，可惜未能安撫粉絲，反被指扮可憐博同情，亦有人不滿伯賢龜縮，要女方獨自承受，雙方粉絲於網上不停互罵。泰妍前晚刪除自己的留言，希望平息事件。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
