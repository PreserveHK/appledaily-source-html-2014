<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）港女將破4x4接力港績</title></header><body><h1>體訊速遞：<br>（田徑）港女將破4x4接力港績</h1><p>港隊周日於台灣出戰田徑亞青賽，憑女將蔡仁婧、陳綺琪、潘幸慧及林浩茵（圖），於4x400米接力賽以3分50秒29刷新香港紀錄，時間較舊港績快近4秒，男隊亦於同一項目刷新香港青年紀錄。本報消息（香港）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
