<html><header><meta charset="utf-8"><title>傳勾佬開房　廣末涼子被誤會下海拍片</title></header><body><h1>傳勾佬開房　廣末涼子被誤會下海拍片</h1><p>那些年嘅廣末涼子，同清純劃上等號，但近年嘅佢，已經同呢兩個字完全扯唔上關係喇！<br><br>上個月尾被傳背夫偷食男星佐藤健，搞到人氣插水。早兩日，又被雜誌話佢相當沉迷性生活，之前更多次被撞見喺夜店飲到勁醉畀仔圍。報道更話，有電影攝影師曾經喺酒店度，聽到隔籬房傳嚟「淒厲」嘅女人叫聲，以為有人喺度拍緊「愛情動作片」呀！點知第二日，見到隔籬房走出嚟嘅，竟然係廣末涼子！<br><br>雖然唔知件事係咪真，不過如果廣末涼子再係咁爆負面新聞落去，睇嚟佢嘅人氣好快就會「潛水」！</p></body></html>
