<html><header><meta charset="utf-8"><title>韓劇燒：李敏鎬威盡社交網</title></header><body><h1>韓劇燒：李敏鎬威盡社交網</h1><p>根據facebook近日公開的統計資料，韓劇《繼承者們》男星李敏鎬（圖）以高達1,500萬的粉絲人數，登上全球最多粉絲的明星排名榜第133位，在全球演員中排第16位，而單計韓國明星，他更是冠軍！除了李敏鎬，韓團BIGBANG、2NE1和Super Junior等亦打入全球最多粉絲的明星榜500名之內。此外，李敏鎬的twitter亦有200萬粉絲，冠絕韓國演員。</p></body></html>
