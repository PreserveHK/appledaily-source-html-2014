<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范冰冰谷胸演武則天 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范冰冰谷胸演武則天 - 馮仁昭</h1><p>相隔六年冇拍電視劇嘅范冰冰，自己工作室有份投資嘅《武則天》最近喺無錫度拍攝，噚日十幾位有份拍嘅演員造型照喺網上曝光，其中范冰冰嘅武則天造型谷胸上陣，令人眼前一亮，另外同劇仲有同范冰冰傳緋聞嘅李治廷。喺劇中范冰冰要演武則天由14歲做到80歲，對演技可謂一大挑戰，佢曾經話過：「不想演武則天的女演員不是好演員，武則天一定是每一個女演員心中的夢想。」<br>撰文：馮仁昭</p></body></html>
