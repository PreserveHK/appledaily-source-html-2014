<html><header><meta charset="utf-8"><title>逾半中國人信中日會開戰</title></header><body><h1>逾半中國人信中日會開戰</h1><p>中日近年因釣魚台主權等爭議導致關係緊張，一項分別在兩國進行的民調結果顯示，多達53.4%中國人相信，兩國「數年內」會開戰，有相同想法的日本人僅29%。<br>調查分別由日本獨立非牟利組織Genron和《中國日報》，於今年7月和8月進行，共訪問了1,000名日本人，以及在中國北京、上海、成都、瀋陽和西安訪問了1,539名中國人，全部18歲或以上。<br>93%受訪日本人對中國印象「欠佳」，是自2005年開始這年度調查以來最高。對日本印象「欠佳」的中國受訪者佔86.8%，較去年的92.8%少。<br>法新社</p></body></html>
