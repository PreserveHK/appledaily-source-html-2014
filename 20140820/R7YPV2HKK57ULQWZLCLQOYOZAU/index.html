<html><header><meta charset="utf-8"><title>《殭屍》復興港產鬼片？政府都肯俾錢！</title></header><body><h1>《殭屍》復興港產鬼片？<br>政府都肯俾錢！</h1><p>曾幾何時香港都有好多鬼片，但中港融合合拍片，令鬼片產量大減，徐緣話︰「近來鬼片好似又復興，之前Juno嘅《殭屍》，都重新燃起咗話題性！」<br><br>Tanya都大讚︰「《殭屍》好有心，仲向之前嘅殭屍片致敬添！」鬼王就話︰「原來政府都唔太抗拒呢樣嘢，因為我將會參與另一部戲，都攞到基金！」政府俾錢拍鬼片，Juno做咗間接功臣？<br><br>港產鬼片要自強！明晚11:00《亂噏24》足本版！</p></body></html>
