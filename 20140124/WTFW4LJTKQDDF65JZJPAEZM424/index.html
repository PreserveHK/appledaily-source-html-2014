<html><header><meta charset="utf-8"><title>案件速遞：警長索利益罪成失長俸</title></header><body><h1>案件速遞：<br>警長索利益罪成失長俸</h1><p>【本報訊】投身警界31年的警署警長，要求新丁警員報恩，代為借貸5萬元及申請按揭，更冒認新丁簽署合約，向銀行申請按揭210萬元。警署警長在區域法院經審訊後，昨被裁定公職人員索取利益等共五罪成立，還柙至下周一判刑。<br>案件發生於2011至2012年，駐守大埔的被告鄧偉明（47歲，圖）原定將於六年後退休，辯方指出定罪將令被告失去過百萬長俸。被告曾經於2008年一宗兇殺案中替妓女急救，惜她返魂無術，但是足見被告具工作熱誠。<br>案件編號：DCCC765/13</p></body></html>
