<html><header><meta charset="utf-8"><title>明哥開騷念黎堅惠</title></header><body><h1>明哥開騷念黎堅惠</h1><p>黃耀明前晚在紅館舉行一連兩場「黃耀明太平山下演唱會2014」演唱會，林宥嘉、何韻詩、恭碩良與林憶蓮、林海峰與太太彭羚等捧場。62年經典廣東歌《勁草嬌花》揭開序幕後，明哥邀林宥嘉上台合唱《漩渦》。完騷後，宥嘉在後台與《漩渦》兩位原唱者明哥和彭羚及其丈夫林海峰合照。<br>明哥又點名去年7月掀起全城熱話的林慧思老師，他說：「今日有一位觀眾，佢只係一位小市民，林慧思老師，多謝你，你講真說話！」明哥又以《四季歌》送給日前不幸病逝的好友、時尚教母黎堅惠：「今晚有好多朋友嚟咗，但佢冇嚟。我哋相識咗好多年，佢曾經幫我化妝，我哋係好同事、好朋友，黎堅惠小姐！」<br>撰文：麥萍萍</p></body></html>
