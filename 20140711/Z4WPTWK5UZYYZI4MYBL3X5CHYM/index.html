<html><header><meta charset="utf-8"><title>秦海璐瞞婚半年</title></header><body><h1>秦海璐瞞婚半年</h1><p>35歲金馬影后秦海璐下嫁43歲內地演員王新軍，二人拍拖兩年多，昨日王新軍在微博上傳一張二人復古合照及結婚登記證，分享喜訊。但照片註明「2014年1月23日新婚留念」，表示二人瞞婚近半年。<br>秦海璐與王新軍因合作拍戲而相識，日前秦海璐在內地錄影節目時，已被發覺肚凸凸，孕味十足，再加上她和王新軍又一起被拍到進出婦產科，所以即傳出她未婚懷孕。因此王新軍昨日即公開1月已婚的事實，以正示聽，為老婆澄清傳聞，而秦海璐也轉發該微博，不過未有談到懷孕問題，僅寫道：「感恩所有！」<br>撰文：麥萍萍</p></body></html>
