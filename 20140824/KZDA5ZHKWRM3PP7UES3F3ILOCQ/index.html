<html><header><meta charset="utf-8"><title>硬着腰板　爭真普選</title></header><body><h1>硬着腰板　爭真普選</h1><p>和平佔中發起人戴耀廷昨出席論壇時，要靠枴杖走路（圖），令人擔心他的健康。戴耀廷解釋因脊椎勞損，以及腰痛惡化，所以要靠枴杖走路，其實最近一直接受針灸治療，醫生亦建議他要多休息，但他笑言除非人大常委不對政改「落閘」，才可以「有覺好瞓」，「可能同人大常委即將作決定有關，特別需要用腰骨」。</p><p>但他強調，「點都要硬着腰板繼續去（爭取真普選）」。由於政改令自己心情沉重，戴指暫時沒有心情參與近日流行的冰桶挑戰。<br>何家達攝</p></body></html>
