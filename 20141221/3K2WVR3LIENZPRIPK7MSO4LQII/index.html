<html><header><meta charset="utf-8"><title>與北極熊過夜嘆香檳</title></header><body><h1>與北極熊過夜嘆香檳</h1><p>聖誕將至，想親親北極熊的人，不用再千里迢迢跑到北極了，只要到法國西部拉弗萊什動物園，就能與牠們共度美好一夜。<br>開業近70年的拉弗萊什動物園今年10月推出新服務，遊客只要付上200歐元（1,950港元），就能入住園內的三星級、可容納六人的北極熊小屋，從屋內的觀景窗近距離觀察兩隻北極熊的起居生活和在池中暢泳情景（圖），而晚上更可聽到北極狼的嗥叫。<br>此外，動物園還供應了美味的香檳及晚餐，讓遊客一邊品嚐美食，一邊近距離欣賞北極熊。<br>中央社</p></body></html>
