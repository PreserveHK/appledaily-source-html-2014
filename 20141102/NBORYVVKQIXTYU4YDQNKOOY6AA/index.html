<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）恒大今保不敗即封王</title></header><body><h1>體訊速遞︰<br>（足球）恒大今保不敗即封王</h1><p>中國超級足球聯賽周日上演煞科戰，8場比賽劃一在下午3時30分舉行，榜首的廣州恒大（圖）領先次席的北京國安3分，最後一戰只要作客山東魯能保不敗，就肯定可以成功衞冕。綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
