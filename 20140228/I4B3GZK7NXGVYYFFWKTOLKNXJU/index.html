<html><header><meta charset="utf-8"><title>Tanya生仔怕超齡</title></header><body><h1>Tanya生仔怕超齡</h1><p>陳淑莊（Tanya）早已踏入適婚年齡，眾人催促她早日結婚，但Tanya說過香港有普選的一天才可成事，她開玩笑說：「嫁人有乜嘢好？」肥佬黎答：「生仔囉！」誰知Tanya耍手擰頭，又說自己是「超齡產婦」。蔡瀾記得一件真人真事，話說有位潮州男人娶了一位千金小姐，但千金小姐怕生小孩，丈夫便跟丫環生兒育女，後來丈夫光宗耀祖回鄉時，千金小姐已經60歲，潮州男見面前的妻子保養得不錯，便跟她幹起來，結果她在60歲誕了小孩，名副其實「老蚌生珠」。</p></body></html>
