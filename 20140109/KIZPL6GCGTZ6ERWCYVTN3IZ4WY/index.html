<html><header><meta charset="utf-8"><title>一中一台：李亞鵬脫斂財嫌疑</title></header><body><h1>一中一台：李亞鵬脫斂財嫌疑</h1><p>李亞鵬近日捲入公益斂財之嫌疑，其創立的嫣然天使基金被爆7,000萬善款下落不明，事件擾攘多時，令李亞鵬形象受損。而北京市民政局前日就事件調查後發言：「未發現李亞鵬以公益之名斂財問題。」李亞鵬亦即發表微博感激當局的調查和澄清，並感嘆留言：「北京有霧霾，亦會有晴天，感謝！」</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
