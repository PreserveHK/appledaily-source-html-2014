<html><header><meta charset="utf-8"><title>杜汶澤寸爆志雲</title></header><body><h1>杜汶澤寸爆志雲</h1><p>商台名嘴李慧玲前日突然被粗暴終止合約，矛頭直指剛剛由商台CEO轉職「首席智囊」的陳志雲。向來敢言的杜汶澤，昨日亦在facebook留言：「我覺得『首席智囊』呢個title真係好X！智囊都經已夠老土（套）㗎喇！仲首席！」他續指諗這個稱號的人當時一定很興奮，更彷佛聽倒有人大嗌「好呀！」梁思浩亦在微博力撐說：「我們在支持李慧玲！支持捍衛言論自由！可能我身同感受，無理被抄（炒）！我百份百支持李慧玲，她百份百說出『真話』！！！請陳大媽滾出商台，滾出香港，你令香港人蒙羞！」<br>撰文：張曦彤</p></body></html>
