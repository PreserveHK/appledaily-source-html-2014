<html><header><meta charset="utf-8"><title>體訊速遞：（足球）皇馬為C朗發聲</title></header><body><h1>體訊速遞：<br>（足球）皇馬為C朗發聲</h1><p>皇家馬德里上周五發表聲明，批評歐洲足協主席柏天尼公開支持德國球員奪金球獎，認為他的身份不宜發表這種言論，有失公正。皇馬在聲明中強調金球獎是個人獎而非團體獎，並高度讚揚他們的球員C朗（圖）配得上金球獎。綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
