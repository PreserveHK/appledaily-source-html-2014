<html><header><meta charset="utf-8"><title>地上最強路障劏開大貨車</title></header><body><h1>地上最強路障劏開大貨車</h1><p>為防恐襲及汽車炸彈威脅，德州交通研究所最近成功研發一款堪稱「全球最強」的保安路障，希望可保障民眾安全。<br>在研究所發佈的測試片段中，只見一輛重6,818公斤（1.5萬磅）的貨車，以時速50公里嘗試衝過路障（上圖），但隨即被長約1.07米（42吋）的路障攔下，車頭被撞至變形，部份車身更一分為二（下圖），變成一堆廢鐵。<br>據悉，片段內貨車的衝擊力高達34.1萬公斤（75萬磅），相當於波音747客機起飛所需力量三倍。<br>英國《每日電訊報》</p></body></html>
