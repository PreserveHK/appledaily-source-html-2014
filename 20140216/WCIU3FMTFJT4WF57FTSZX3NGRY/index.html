<html><header><meta charset="utf-8"><title>京女一秒變兔子爆紅網絡</title></header><body><h1>京女一秒變兔子爆紅網絡</h1><p>北京語言大學大二女生Cora化身萌兔而迅速走紅網絡。她模仿兔子表情的必殺技是一對潔白的大門牙和一雙溜溜的眼睛，教你一秒鐘變兔子。無論是開心、不開心，都被她演繹得維妙維肖，讓網民驚嘆兔子附身。<br>Cora自拍了九種兔子表情：雙頰下沉是兔子不開心時；雙頰上揚，表示兔子小姐今天心情不錯；一雙眼睛四處張望，看來兔子要四處張望尋找食物；把眼睛瞇一線，外加壞壞的笑，是兔子小姐看見帥哥。<br>江蘇《揚子晚報》</p></body></html>
