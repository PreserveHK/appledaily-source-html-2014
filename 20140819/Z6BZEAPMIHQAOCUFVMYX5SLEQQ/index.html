<html><header><meta charset="utf-8"><title>FDA禁男同志捐贈眼睛</title></header><body><h1>FDA禁男同志捐贈眼睛</h1><p>美國艾奧瓦州16歲青年貝特（圖）去年自殺身亡後，多個器官捐贈給有需要人士進行移植手術，但食品和藥物管理局（FDA）卻以他是同性戀者為由，拒接受其眼睛捐贈。</p><p>屬於組織而非器官</p><p>貝特一年半前宣佈「出櫃」後受到欺凌，去年7月自殺身亡。一年過後，母親穆爾收到通知，亡兒死後，肺、腎及肝臟都捐贈給有需要人士，惟獨眼睛例外，因為這屬於組織而非器官。FDA指男同性戀者可捐贈器官，只要獲贈者被告知有關風險，但卻不能捐贈組織，因為這會增加傳染愛滋病毒的風險。<br>穆爾批評這條有30年歷史的條例過時，令病危的人得不到幫助。<br>美國《紐約每日新聞》</p></body></html>
