<html><header><meta charset="utf-8"><title>黃秋生歡迎被集郵</title></header><body><h1>黃秋生歡迎被集郵</h1><p>【銅鑼灣】近日同杜汶澤罵戰嘅黃秋生，難得避開呢啲是是非非，前日抽空同女助手到銅鑼灣時代廣場行街，見佢位女助手已經攞住喺city'super買嘅戰利品，唔知秋生係咪諗住之後返屋企下廚呢？跟住見秋生上咗樓上幾間男裝店度行，不過佢喺每間店都只逗留幾分鐘就閃走，似乎睇唔啱心水服飾喎。準備離開時有男fans要求同秋生合照，佢一口答應，態度親切唔似平時畀人嗰種咁惡嘅印象。<br>採訪、攝影：梁繼光</p></body></html>
