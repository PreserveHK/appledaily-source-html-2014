<html><header><meta charset="utf-8"><title>《變形4》全球票房冠軍</title></header><body><h1>《變形4》全球票房冠軍</h1><p>電影《變形金剛：殲滅世紀》（Transformers: Age of Extinction）暫時成為本年度全球票房冠軍，逾7.5億美元（約58.5億港元）。戲中的內地女星李冰冰，日前上了時裝雜誌《The Edit》英文版封面，身穿性感bra top的她受訪時被問及對荷李活近年愛與中國合作的看法。她說：「我從未想過會成為國際女星，但我們在對的時間，現在西方很關注東方。」</p></body></html>
