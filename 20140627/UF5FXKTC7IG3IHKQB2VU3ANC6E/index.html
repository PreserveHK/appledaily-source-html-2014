<html><header><meta charset="utf-8"><title>影畫館：Rain做布斯跟班</title></header><body><h1>影畫館：Rain做布斯跟班</h1><p>韓星Rain再攻荷李活的電影《The Prince》，昨日公開預告片。Rain在片中飾演《虎膽龍威》（Die Hard）系列動作巨星布斯韋利士（Bruce Willis）的黑社會大佬跟班，他在預告中大約出了六個鏡頭，包括在布斯身邊跟出跟入，又有開槍、起飛腳打交，亦會捉走敵人的女兒。不過預告片沒有介紹Rain的名字，他亦沒有對白。《The Prince》8月在美國上映。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
