<html><header><meta charset="utf-8"><title>特稿：伊巴廣告變神人 - 咖喱</title></header><body><h1>特稿：伊巴廣告變神人 - 咖喱</h1><p>「一剔牌」周一發佈了3條伊巴謙莫域的廣告片。在廣告中，伊巴充滿霸氣，以球技力抗各種大自然力量。在第一條片段中，伊巴在一個滿佈火焰的地獄環境中控球，之後一腳勁抽，連火山都被伊巴射到大爆發！第2條片段，伊巴就去到一個冰天雪地的環境，面對一隻兇猛的白老虎，但伊巴一腳勁射，抽到雪崩，看來老虎也被活埋。第3條片段（圖），天上就不斷有閃電劈下來，伊巴蒙上眼控球，巧妙地避過所有閃電。文：咖喱</p></body></html>
