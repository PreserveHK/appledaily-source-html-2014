<html><header><meta charset="utf-8"><title>女藝人地鐵貼告示尋一見鍾情男</title></header><body><h1>女藝人地鐵貼告示<br>尋一見鍾情男</h1><p>「紐約，請注意！」智利30歲女演藝人維拉留學美國紐約市，在地鐵邂逅一名高大俊男，一見鍾情，於是自製求愛廣告300張（圖），貼滿地鐵站，希望在下月回老家前，與夢中情人續前緣。<br>維拉去年11月在一列地鐵上，遇見身穿黃衫黃褲的俊男，四目交投後，男方就消失於人群中，從此令她魂牽夢縈。她上周末在地鐵站周圍貼滿印有英文、中文及希伯來文的海報尋人，但當中的中文只按字面意思繙譯，十分搞笑。有網民在社交網站發動人肉搜查協助尋人，但黃衫男始終未出現。維拉仍未放棄，受訪時對着鏡頭跟黃衫男說：「我只想把我的畫送給你！」<br>美國廣播公司</p></body></html>
