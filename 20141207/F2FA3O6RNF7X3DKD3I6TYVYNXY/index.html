<html><header><meta charset="utf-8"><title>花絮︰Big 4惡鬥唔吸客</title></header><body><h1>花絮︰Big 4惡鬥唔吸客</h1><p>今屆港甲「升呢」變港超，可惜丁財兩失。噚日旺角場嘅飛、傑Big 4大戰，竟然只得1,836個觀眾（圖）；入座率持續低迷，打咗27場聯賽，目前只得南華對傑志一場波過2,000人，睇嚟足總要諗諗計先得。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
