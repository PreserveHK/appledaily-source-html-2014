<html><header><meta charset="utf-8"><title>關仁隱事：「好開心」黐「女神」遊埠 - 關仁</title></header><body><h1>關仁隱事：「好開心」黐「女神」遊埠 - 關仁</h1><p>「女神」嫁畀個有錢人之後安心做少奶奶，早排佢趁住假期同老公帶埋小朋友出埠玩，由於女神同女高層「好開心」老友鬼鬼，於是叫埋好開心一家人一齊去熱鬧啲。<br>不過，好開心之前俾人爆佢成日收禮物貪小便宜，所以今次好開心同女神去旅行都極度低調，唔敢畀人知，事關今次好開心住喺女神老公嘅海外物業，唔使自己租酒店，又請埋司機接好開心出出入入，好開心今次去旅行真係慳番一大筆。<br>撰文：關仁</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
