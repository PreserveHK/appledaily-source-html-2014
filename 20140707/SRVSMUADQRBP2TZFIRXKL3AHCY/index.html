<html><header><meta charset="utf-8"><title>周杰倫當昆凌侍婢</title></header><body><h1>周杰倫當昆凌侍婢</h1><p>周杰倫日前在台灣出席活動，自爆明年1月36歲生日前計劃結婚，女友昆凌入門有期，他還打算婚後即生BB。前晚周董和昆凌在台灣拍拖行家品店，不知是否選購家品佈置愛巢。<br>周董身穿豹紋外套，非常搶眼，但又怕惹來途人目光，周董和昆凌都戴上口罩。二人在店中選定家品後便排隊付錢，其間有商有量，周董挑選了白色碗，店員放進購物袋，他們即要求選用紙皮箱。付款後，周董轉身箭步先行，一箱戰利品竟要昆凌捧着。早前有傳昆凌懷孕，周董已否認，即使女友沒有BB，但周董當她「阿四」的行為也實在有欠男士風度。<br>撰文：陳杰</p></body></html>
