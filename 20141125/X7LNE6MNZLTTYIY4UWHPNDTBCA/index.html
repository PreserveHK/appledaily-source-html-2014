<html><header><meta charset="utf-8"><title>佢哋今期定做領袖</title></header><body><h1>佢哋今期定做領袖</h1><p>這個朝早，剛憑「幸福指數」捧走馬會短途錦標的韋達繼續落力操馬，其中他一到場便為葉廐「定做領袖」作最後試跑，而航哥更親自護送此駒出跑道，反映了二人的重視程度。操罷，這對騎練便為這匹出戰第六場三班1200米的馬密斟，有晒搏殺舉動。「定做領袖」上季曾在田草1200米(總場次 477)曾跑第四，當時頭馬「追風駿足」、亞軍「福毅」及第五名「金鹿」其後在三班都有頭馬交出，反映當時「定做領袖」第四水準高。今回「定做領袖」轉場作戰，而此駒早前已試谷閘，相信場地性能已試準，在對手相應較弱下，有望在港開齋。<br></p></body></html>
