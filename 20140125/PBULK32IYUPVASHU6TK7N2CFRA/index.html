<html><header><meta charset="utf-8"><title>獨立屋：粉嶺　海裕苑</title></header><body><h1>獨立屋：粉嶺　海裕苑</h1><p>粉嶺海裕苑位於維翰路6號，屬於低密度排屋設計，設有小型會所，鄰近上水港鐵站，屋苑外有巴士前往，車程約5分鐘。介紹的雙號屋為2樓及3樓連天台，建築面積1,368方呎，實用面積1,077方呎，住戶經由2樓獨立樓梯上落，間隔3房2廳連套房，附設靚裝修，另有天台679方呎，景觀望內園景，現連車位開價790萬元，實用呎價7,335元。<br><br>代理行：創富物業<br>電話：9282 9004 / 2256 4388</p></body></html>
