<html><header><meta charset="utf-8"><title>花絮：南韓是旦台改國名</title></header><body><h1>花絮：南韓是旦台改國名</h1><p>南韓SBS電視台擺烏龍，竟然連自己國家名都打錯。電視台前晚播南韓對日本嘅女排比賽精華，但係螢幕上出現嘅係「大韓日本」對日本（圖），畫面仲要出咗街幾分鐘先有職員發現，改返做「大韓民國」。被圍插嘅電視台就發出聲明，向國民道歉。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
