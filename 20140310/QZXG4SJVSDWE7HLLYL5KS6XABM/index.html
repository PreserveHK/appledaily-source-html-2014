<html><header><meta charset="utf-8"><title>體壇拾趣：張敬樂環台賽脫腳</title></header><body><h1>體壇拾趣：<br>張敬樂環台賽脫腳</h1><p>一個係新鮮出爐嘅場地單車世錦賽捕捉賽銅牌張敬樂、一個係準新郎陳振興，佢哋噚日齊齊參加2014環台公路單車首日比賽，喺台北市地標101附近嘅台北市政府出發，阿樂賽前已講過，話想以輕鬆心情應戰，希望一站比一站好，目標係攞分站冠軍；而本月18日小登科嘅陳振興，今仗喺單身告別戰；張、陳二人玩完首天52公里繞圈賽後，分別暫列54及73名，冠軍喺美國嘅路德哥夫（1小時06分24秒），賽事今日移師桃園進行。</p></body></html>
