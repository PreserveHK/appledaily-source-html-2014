<html><header><meta charset="utf-8"><title>隔牆有耳：
公民黨員「唔知」會章 - 李八方</title></header><body><h1>隔牆有耳：<br>
公民黨員「唔知」會章 - 李八方</h1><p>公民黨年底將舉行領導層選舉，有黨內創黨成員同傳媒茶敍時，指由於黨章規定黨魁唔可以連任超過四年，所以估計現任黨魁「袋巾梁」梁家傑退任後，同為創黨成員嘅陳家洛就「好有機會」接任，皆因黨內郭家麒醫生入黨唔耐，郭榮鏗亦屬新丁，湯大狀同毛姨姨亦非黨內主流聲音。至於余若薇由於只做咗一屆黨主席，所以應該變動不大。<br>八方其後向公民黨打探，先知原來該黨早喺08年已修訂會章，取消黨魁任期不能超過四年嘅限制，故此「袋巾梁」如果願意，其實可以繼續連任，相信嚟緊領導層都唔會有重大變動，黨內其他人要上位，恐怕仲要等多陣。</p></body></html>
