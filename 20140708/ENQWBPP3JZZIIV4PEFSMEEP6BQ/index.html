<html><header><meta charset="utf-8"><title>森巴嘉年華：冇「天使」仲有阿古路</title></header><body><h1>森巴嘉年華：冇「天使」仲有阿古路</h1><p>阿根廷嘅迪馬利亞喺8強對比利時一次射門時拉傷大髀肌肉，同荷蘭爭入決賽嗰場就肯定出唔到㗎喇。但係有消息話，如果球隊打入決賽，傷情唔算太嚴重嘅「天使」就想搵最快嘅方法，希望可以快啲好番，喺決賽上陣。另外，已經因傷缺席咗兩場比賽嘅前鋒阿古路（左）早前已經復操，相信喺4強就可以上陣，所以阿根廷攻力應該唔會差好遠。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
