<html><header><meta charset="utf-8"><title>Kylie華麗晒腿</title></header><body><h1>Kylie華麗晒腿</h1><p>澳洲小雲雀Kylie Minogue雖然已經46歲，但身材依然弗過不少後生女。她前日到利物浦展開入行以來第14個巡迴演唱會《Kiss Me Once》。演唱會貫徹她一向作風，有着華麗的舞台及舞衣。<br>Kylie換了多套性感舞衣出場，同台有兩個大隻半裸男任由她摸。邊唱邊扮沖泡泡浴的Kylie，獲猛男錫玉手，場面香艷。Kylie又不時騷美腿及靚股，令觀眾享盡視聽之娛。<br>撰文：丁焯敏</p></body></html>
