常吃煎炸易患妊娠糖尿病</title></header><body><h1>健康Express醫學新知：<br>
常吃煎炸易患妊娠糖尿病</h1><p>女士常吃煎炸食物小心增加患上妊娠糖尿病的風險。美國一項研究跟進逾二萬名平均25歲未婚女性的飲食與健康狀況近10年，參加者在研究期內每隔2至4年，須填寫詳細的飲食及健康問卷，包括每周在家及出外食用煎炸食物，分別是少於1次，1至3次、4至6次及7次或以上。<br>研究期內共錄得847宗妊娠糖尿病個案，與沒有患病的懷孕參加者比較，研究發現隨着進食煎炸食物的次數上升，每周進食7次或以上煎炸食物，患病風險增加88%，即使只進食1至3次，患病機率也輕微增加24%。</p></body></html>
