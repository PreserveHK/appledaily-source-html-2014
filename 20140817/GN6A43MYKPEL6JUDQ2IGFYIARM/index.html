<html><header><meta charset="utf-8"><title>轉會速遞：普多斯基勢離「廠」</title></header><body><h1>轉會速遞：普多斯基勢離「廠」</h1><p>阿仙奴今季中前場現人滿之患，難免要作出取捨，有傳球隊有意以1,400萬歐元轉會費出售德國前鋒普多斯基（圖），土超的比錫達斯及加拉塔沙雷都有意收購。另外，領隊雲格表示，哥斯達黎加前鋒祖爾甘保在新一季會有表現機會。</p><p>又到夏天球員轉會市場重開，歐洲各大小球會為新一季做定準備，物色新兵兼清除唔等使舊貨。〈蘋果波經〉為球迷披露最新重要球員轉會情報。<br>註：以5★為最高</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
