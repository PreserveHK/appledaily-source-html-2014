<html><header><meta charset="utf-8"><title>【法國人讀酒名】保祖利區紅酒　配牛扒最啱</title></header><body><h1>【法國人讀酒名】保祖利區紅酒　配牛扒最啱</h1><p>Louis max Julienas</p><p>紅酒品種：gamay<br>產地：保祖利區Nuits-Daint Georges </p><p>這支來自保祖利區的Louis Max紅酒，以gamay葡萄釀製，丹寧較重,所以喝下會比較Dry，帶點澀味。入口是是帶有微微的青草芳香，感覺亦相對較powerful，配牛扒最為適合。<br><br>記者：李莉<br>攝影：潘志恆</p></body></html>
