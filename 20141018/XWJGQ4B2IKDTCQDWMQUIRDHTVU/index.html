<html><header><meta charset="utf-8"><title>狄高達紅唇睇騷</title></header><body><h1>狄高達紅唇睇騷</h1><p>瑞典連鎖時裝店H&amp;M於香港時間昨日在紐約舉行「Alexander Wang×H&amp;M」時裝騷及派對，吸引不少荷李活明星出席，包括塗了搶眼紅唇的女星狄高達芬寧（Dakota Fanning 圖）、謝茜嘉謝西婷（Jessica Chastain）、Beyonce的妹妹Solange Knowles及歌手Mary J. Blige等，大會更安排了Sharaya和Miss Elliott完騷後唱歌助興，Alexander更跳上台high爆跳舞。</p></body></html>
