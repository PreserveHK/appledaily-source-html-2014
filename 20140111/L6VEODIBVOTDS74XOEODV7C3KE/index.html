<html><header><meta charset="utf-8"><title>各區突發簡訊︰老翁巴士落樓梯仆傷 </title></header><body><h1>各區突發簡訊︰<br>老翁巴士落樓梯仆傷 </h1><p>【北　角】<br>【本報訊】一輛由堅尼地城開往北角碼頭新巴，昨午12時30分，沿渣華道東行駛至渣華道街市對開近站頭時，坐在上層一名87歲姓童老翁，離開座位落車步至樓梯步落下層期間，疑失重心向前仆跌倒，頭部撞傷流血。47歲姓何車長聞有人跌傷停車，乘客見狀報警。車長及一名女乘客在警員到場前安慰傷者及為他止血（圖），傷者送院治療後無大礙。 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
