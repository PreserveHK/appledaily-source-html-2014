<html><header><meta charset="utf-8"><title>金正恩「無網上」巡魚場</title></header><body><h1>金正恩「無網上」巡魚場</h1><p>北韓互聯網服務連日不穩定甚至一度癱瘓，但領袖金正恩（圖）就算「無網上」亦有其他活動。<br>官方朝中社前日（周二）發佈相片，可見身穿大褸的金正恩巡視平壤鯰魚養殖場，看着池中魚，聽取官員匯報，並向官員下達指示。<br>昨天金正恩則忙於率領一眾高官參謁錦繡山太陽宮，獻花和向亡父金正日遺體鞠躬，紀念金正日獲封為北韓人民軍最高司令23周年，這天亦是金正恩祖母、抗日女英雄金正淑93歲冥壽。<br>與金正恩同行的還有人民軍總政治局局長黃炳誓、人民軍總參謀長李永吉等。<br>英國《每日郵報》</p></body></html>
