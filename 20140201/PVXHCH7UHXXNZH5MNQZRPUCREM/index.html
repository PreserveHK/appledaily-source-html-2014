<html><header><meta charset="utf-8"><title>各區突發簡訊：
警拉人撿刀　阻黑幫廝殺</title></header><body><h1>各區突發簡訊：<br>
警拉人撿刀　阻黑幫廝殺</h1><p>【將軍澳】<br>【本報訊】一批黑幫成員昨大年初一凌晨3時許在將軍澳景林邨一處停車場聚集，街坊發現懷疑他們準備械鬥致電報警。警員接報趕至兜截，在停車場地下及浩明苑對開籃球場拘捕八名男子，相信及時制止一場廝殺。行動中警方撿獲一把牛肉刀、一個刀套及一些口罩。被捕八人年齡由17至26歲，據悉均有黑幫背景，各人涉嫌非法集會被捕，由觀塘警區反黑組跟進。</p></body></html>
