<html><header><meta charset="utf-8"><title>鹹濕導師圖阻證人出庭</title></header><body><h1>鹹濕導師圖阻證人出庭</h1><p>【本報訊】六旬小提琴導師強吻七歲女生，被裁定非禮罪成判監半年。導師原來在案件審訊前曾向控方證人發電郵，哀求對方不要出庭作證。導師昨在東區裁判法院承認一項意圖妨礙司法公正罪。辯方求情指導師因害怕入獄而愚蠢犯案，裁判官將他還柙至本月16日，待索取背景報告及非禮案的檔案才判刑。<br>被告夏廣生（62歲）所涉非禮案排期在今年6月4日審訊，但他於5月22日向案中證人發電郵，圖游說他不要出庭作證。被告的非禮案已於9月服刑完畢。辯方稱案發時被告須照顧年老父母，他當時因怕被判監才愚蠢地向證人傳電郵阻止他出庭。<br>案件編號：ESCC4127/14</p></body></html>
