<html><header><meta charset="utf-8"><title>蘋果綠葉銀基料今年毛利率改善</title></header><body><h1>蘋果綠葉<br>銀基料今年毛利率改善</h1><p>去年虧損收窄至7.9億元的銀基（886），其主席梁國興強調，白酒業經過兩年調整，最壞情況已過去，他表示，供貨商的白酒來貨價已調整至市場可接受水平，冀今年銀基毛利率有望因而改善。銀基總財務總監王晉東指出，高端白酒存貨變現能力強，故不擔心償債能力。</p><p>【7.1上街】自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ </p></body></html>
