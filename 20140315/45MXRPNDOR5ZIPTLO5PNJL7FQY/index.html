<html><header><meta charset="utf-8"><title>韓劇燒：《星星》吳尚鎮邂逅妙麗</title></header><body><h1>韓劇燒：《星星》吳尚鎮邂逅妙麗</h1><p>《來自星星的你》飾演檢察官劉碩的吳尚鎮，前日與攝製隊到德國柏林訪問「妙麗」愛瑪屈臣（Emma Watson），愛瑪到當地宣傳她主演的電影《挪亞：滅世啟示》（Noah），與吳尚鎮自拍搞笑照片放上網。而在《星星》飾演千頌伊胞弟的安宰賢，日前擔任音樂節目主持時被發現在現場緊張得只顧望住天花板。《星星》爆紅後，內地更有報道指韓國節目的版權費一年內漲9倍，十分犀利。</p></body></html>
