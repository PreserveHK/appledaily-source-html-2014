<html><header><meta charset="utf-8"><title>美諧星抽血予畫家繪血畫</title></header><body><h1>美諧星抽血予畫家繪血畫</h1><p>美國韓裔女諧星趙牡丹，委託卡斯蒂利亞畫家替她畫半身肖像（圖），但所用的不是普通顏料，而是用她的鮮血畫成。<br>46歲的趙牡丹今年3月起讓卡斯蒂利亞多次抽了共72毫升血液，將血液儲存在密封瓶內冷藏，待繪畫時才拿出來稀釋作顏料。卡斯蒂利亞花了5個月時間完成這幅3呎乘2呎的畫作，把趙牡丹畫成沒眼珠的石像。趙牡丹日前收到「血畫」時大讚很棒。該畫收費2萬美元（15.6萬港元），卡斯蒂利亞聲稱與趙是朋友，故給予優惠折扣價。<br>美國《紐約每日新聞》</p></body></html>
