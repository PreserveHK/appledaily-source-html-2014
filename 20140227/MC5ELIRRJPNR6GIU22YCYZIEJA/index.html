<html><header><meta charset="utf-8"><title>西班牙議員開會睇鹹書</title></header><body><h1>西班牙議員開會睇鹹書</h1><p>香港立法會議員何俊仁開會時被記者發現用iPad看索女泳衣照，無獨有偶西班牙亦有議員在議會開會時無心聆聽議員辯論，卻佯裝專心看文件，皆因文件內藏了鹹書（圖）。<br>坎塔布連（Cantabria）自治區議會開會時，71歲議員雷維亞（Miguel Angel Revilla）被記者拍到他打開文件，正聚精會神地看裸女照。記者立即將照片放上Twitter廣傳，網民狂轟他有負納稅人和選民的期望。<br>但雷維亞辯稱自己只是在雜誌內尋找關於馬德里儲蓄銀行前行長布萊薩命運的報道，而圖片只是「國家新聞的一部份」。 <br>美國《紐約每日新聞》</p></body></html>
