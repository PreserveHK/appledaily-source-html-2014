<html><header><meta charset="utf-8"><title>碧咸遭妹夫借名行騙</title></header><body><h1>碧咸遭妹夫借名行騙</h1><p>英國萬人迷碧咸（David Beckham）與太太Victoria近日疑遭妹夫借名行騙！<br>有消息指有多位受害人報警求助，他們以為Victoria妹夫Darren經營的公司是碧咸夫婦有份投資，才購買鑽石與金，後來才知被騙，涉及金額高達150萬英鎊（約1,829萬港元）。暫時無確實證據顯示Darren以碧咸名義騙財，但他已非首次以碧咸夫婦名字招搖撞騙。事件令Victoria的妹妹Louise與Darren感情出現問題，故她現有時間便會留在英國開解妹妹。</p></body></html>
