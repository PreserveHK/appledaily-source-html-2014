<html><header><meta charset="utf-8"><title>今日提醒你：藝術獎學金</title></header><body><h1>今日提醒你：藝術獎學金</h1><p>香港藝術發展局推出「本地藝術行政獎學金」及「海外藝術行政獎學金」計劃，截止申請日期4月7日。前者旨在支持藝術行政人員修讀由本地大專院校舉辦的碩士或專業藝術行政課程，得主可獲資助課程七成學費金額，上限72,000元。後者則支持藝術行政人員修讀海外認可院校開辦與藝術行政相關的授課式碩士課程，資助上限500,000元。申請表格可於藝發局網頁 http://www.hkadc.org.hk下載。 </p></body></html>
