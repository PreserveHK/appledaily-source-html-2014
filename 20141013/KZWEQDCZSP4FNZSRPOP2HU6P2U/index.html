<html><header><meta charset="utf-8"><title>西國隔離病人擅自開窗</title></header><body><h1>西國隔離病人擅自開窗</h1><p>西班牙女護士羅梅羅（Teresa Romero）在照顧病人時感染伊波拉病毒後，她和16名曾跟她有接觸過的人都要留在卡洛斯三世醫院接受隔離治療或觀察，但有隔離病人前日（周六）竟自行打開房間窗戶，舉起寫有體溫的紙牌及「V」手勢，證明自己無感染，顯示「隔離」形同虛設。<br>一名在醫院五樓隔離病房觀察的男子，前日竟打開病房的窗，高舉寫有「36.1℃ 」的紙牌及「V」手勢。羅梅羅的丈夫亦被拍到擅自打開房間窗戶，輕倚窗邊東張西望，備受抨擊。<br>英國《星期日郵報》</p></body></html>
