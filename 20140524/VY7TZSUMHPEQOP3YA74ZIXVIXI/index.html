<html><header><meta charset="utf-8"><title>趣趣地：巴拉圭殺出新乳神</title></header><body><h1>趣趣地：<br>巴拉圭殺出新乳神</h1><p>上屆世盃紅咗巴拉圭乳神莉爾莎列基美，到咗今屆巴西世盃佢已經有接班人，另一位巴拉圭美女花比馬天妮絲（圖）想做世盃新女神，佢只係得20歲，比起已經轉軚去支持巴西嘅列基美嫩口得多。巴拉圭喺今屆冇份玩，花比最近着住性感服裝，拎埋足球拍寫真嘅時候，就聲稱自己最鍾意尼馬，愛到佢死咁話。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
