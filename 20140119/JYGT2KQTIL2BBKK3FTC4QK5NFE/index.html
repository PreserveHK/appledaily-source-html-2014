<html><header><meta charset="utf-8"><title>羅娜49歲秘密誕B</title></header><body><h1>羅娜49歲秘密誕B</h1><p>現年49歲的美國女星羅娜蓮妮（Laura Linney），昨日透過發言人宣佈自己已於本月8日秘密誕下一名男嬰，取名Bennett Armistead Schaue。羅娜已7個月無現身公眾場合，就算去年年中現身電影活動亦沒有被人發現任何懷孕迹象，所以今次忽然宣佈產子令大家都大感意外，羅娜發言人表示「兩人非常高興能當上父母」，羅娜是於09年嫁給政客老公Marc Schauer。</p></body></html>
