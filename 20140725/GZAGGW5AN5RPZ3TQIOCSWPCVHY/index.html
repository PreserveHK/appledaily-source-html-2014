<html><header><meta charset="utf-8"><title>一中一台：伊能靜肉麻慶拍拖周年</title></header><body><h1>一中一台：伊能靜肉麻慶拍拖周年</h1><p>45歲的伊能靜與比她細9年的內地男星秦昊相戀，昨日是兩人拍拖一周年紀念，伊能靜前日在微博貼相晒幸福，還寫下不少肉麻留言冧男友。伊能靜指男友在過去一年，每個足迹都有她，她眼前每一個身影也有男友，還寫道：「一周年。7月24日，是我又相信愛的開始。那一天，在一個聚會上，你走進來，而我回頭。於是，一對戀人，開始了一生的冒險，發誓相守走遍世界，踩過時間。牽手到老，越活越小。」<br>撰文：小米</p></body></html>
