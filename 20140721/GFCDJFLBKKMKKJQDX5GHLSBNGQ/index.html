<html><header><meta charset="utf-8"><title>關仁隱事：
「鬥雞人妻」出巡送秋波 - 關仁</title></header><body><h1>關仁隱事：<br>
「鬥雞人妻」出巡送秋波 - 關仁</h1><p>「鬥雞人妻」同「抄嘢王」拍拖多年分手收場，搵到另一半甚至退出埋娛圈，專心相夫教子，喺平日都會出席吓啲名人活動，等人知佢升呢做咗上等人。關仁早排見到佢喺金鐘行街，個樣keep得幾好，不過唔知佢係咪仲懷念以前做明星嘅日子，連行街都好似行catwalk咁，動作大到不得了，勁扭身扭籮，唔少男士更望到眼定定，原來佢因為行得太大動作，所以出現波濤洶湧嘅情況，自然就更加吸引人嘅目光啦。<br>撰文：關仁</p></body></html>
