<html><header><meta charset="utf-8"><title>體訊速遞：（網球）澳網貼心改例「避暑」 </title></header><body><h1>體訊速遞：<br>（網球）澳網貼心改例「避暑」 </h1><p>澳網周二宣佈修改賽例，如果氣溫超過40度，同時濕度、風向等數據都達到指標時，要停止比賽，避免球手不適。澳網每年在澳洲的夏天舉行，天氣炎熱，例如在今年初，就有連續4個賽日氣溫超過40度，令多名球手嘔吐或暈倒。綜合外電（澳洲）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
