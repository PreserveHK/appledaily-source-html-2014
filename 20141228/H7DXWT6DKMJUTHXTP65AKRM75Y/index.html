<html><header><meta charset="utf-8"><title>10月起賣出千把黃傘</title></header><body><h1>10月起賣出千把黃傘</h1><p>【本報訊】佔領運動隨銅鑼灣被清場而落幕，邱耀威說，過去無人問津的黃傘，自10月以來售出達1,000把，就是清場過後，也不時有人到店查詢，要求訂購。他更透露，有年輕人拿着行動後的斷骨黃傘要求他修補，原來是要留作紀念，惜最後因為趕着離港返回加拿大，未及時取回。<br>邱說：「撇開係咪買嚟行動嘅問題，老人家最適合攞黃傘，尤其天雨濛濛，過馬路一定睇到，唔為行動，為咗個人安全都要買番把。但𠵱家黃傘係一把難求，倉底最後三打上星期都賣埋，代理講明唔再接黃傘定單，因為呢啲遮全部喺大陸做，擔心海關抽查惹麻煩咁話。」</p></body></html>
