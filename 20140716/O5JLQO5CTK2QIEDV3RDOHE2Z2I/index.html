<html><header><meta charset="utf-8"><title>潮流興玩閃避球　明星都有高手？</title></header><body><h1>潮流興玩閃避球　明星都有高手？</h1><p>球類運動唔係來來去去都嗰幾樣，閃避球近年都好hit，連欣宜都有玩︰「有晒頭箍，成set嘢，好pro架！」<br><br>爭啲以為欣宜係香港代表隊，但原來唔係。點解連咁偏門嘅運動都玩？「我坐唔定架！細個阿媽同我改咗個花名，叫mosting，冇時停！點都要搵啲嘢搞！」都係肥姐好嘢，果然係知女莫若母！<br><br>欣宜潮玩閃避球！明晚11:00《亂噏24》足本版！<br><br>服裝:ANTEPRIMA</p></body></html>
