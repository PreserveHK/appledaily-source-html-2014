<html><header><meta charset="utf-8"><title>Naya拍拖3個月閃嫁</title></header><body><h1>Naya拍拖3個月閃嫁</h1><p>美劇《歡樂合唱團》（Glee）的27歲女星Naya Rivera，昨日突然宣佈上周末已嫁給拍拖只有3個月的美國男星Ryan Dorsey，二人在親友的見證下於墨西哥行禮。Naya與Ryan透過《People》雜誌發聲明：「我們為能成為夫婦而感到幸福，這特別的一天是注定的。」事實上，Naya在3個月前才與未婚夫美國饒舌歌手Big Sean分手。<br>撰文：丁焯敏</p></body></html>
