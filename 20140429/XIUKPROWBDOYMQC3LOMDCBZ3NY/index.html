<html><header><meta charset="utf-8"><title>花絮：漢尼斯睇埋決賽先入冊</title></header><body><h1>花絮：<br>漢尼斯睇埋決賽先入冊</h1><p>拜仁前主席漢尼斯（圖）因為逃稅被判入獄3年半，不過上星期六拜仁對不來梅嘅聯賽，仲見到佢入場睇波；原來德國法庭判決後，法官要作出書面說明宣判理由，犯人再有最多4星期時間先至入獄。漢尼斯呢單案，法官提交書面說明宣判理由嘅限期係4月30日，換言之漢尼斯可以睇埋拜仁聯賽煞科、德國盃決賽，甚至5月24日歐聯決賽先入冊，不過到時拜仁有冇份打就要睇次回合比分嘞。</p></body></html>
