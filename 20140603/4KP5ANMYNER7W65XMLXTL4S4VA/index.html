<html><header><meta charset="utf-8"><title>劇王子：蘇志燮追車搵手袋</title></header><body><h1>劇王子：蘇志燮追車搵手袋</h1><p>韓劇《主君的太陽》男星蘇志燮將再次推出hip hop專輯，而新專輯推出後，他就忙於展開其亞洲巡演，並於本月28日到台灣與粉絲見面，到時他即場大展歌喉，並與全場粉絲擊掌，活動門票於前天於網上發售，3千張門票於兩小時售罄。<br>此外，蘇志燮日前為汽車品牌拍攝微電影，只見片中蘇志燮追車協助女角尋回被偷去的手袋，電影感十足。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
