<html><header><meta charset="utf-8"><title>促訂標準工時</title></header><body><h1>促訂標準工時</h1><p>【本報訊】標準工時委員會昨舉行諮詢座談會，邀請團體表達意見。街工多名成員昨在場外請願，要求政府盡快就標準工時立法，並向委員會主席梁智鴻遞交請願信（圖）。街工指現時部份工種每周工時達70小時，要求政府將標準工時訂為每周44小時，加班可獲時薪倍半補水。街工又指基層打工仔工資持續偏低，在兩年一檢機制下，最低工資去年調高2元至30元，升幅7.14%，但由2011至13年，累積通脹達9.1%，說明打工仔工資增幅遠落後於通脹，促請政府將最低工資兩年一檢改為一年一檢，並按該年通脹調整。</p></body></html>
