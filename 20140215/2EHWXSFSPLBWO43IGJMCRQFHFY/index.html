<html><header><meta charset="utf-8"><title>衞生署籲停用減肥藥</title></header><body><h1>衞生署籲停用減肥藥</h1><p>【本報訊】衞生署呼籲市民不要購買或服用一種名為「SULAMI」膠囊的減肥產品。該產品懷疑含有未標示及被禁用的西藥成分「西布曲明」及「螺內酯」，服用後可能危害健康。<br>該署接獲醫院管理局通報，一名曾服用上述產品的50歲女病人個案後，已展開調查。該病人因發現情緒不穩、行為失常和幻聽等精神病症狀，於2月1日到急症室求診，同日入院治療，及後於2月11日出院，她表示曾在本港購買及服用上述減肥產品。<br>已購買上述產品的市民可於辦公時間內將產品交到灣仔皇后大道東213號胡忠大廈1856室衞生署藥物辦公室銷毀。</p></body></html>
