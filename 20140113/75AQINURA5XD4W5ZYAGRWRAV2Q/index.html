<html><header><meta charset="utf-8"><title>蘋果綠葉神州數碼子公司獲批上市</title></header><body><h1>蘋果綠葉<br>神州數碼子公司獲批上市</h1><p>神州數碼（861）旗下神州信息，去年底完成借殼太光回歸A股上市。神州數碼通告指，太光股價將於今日起停牌，調查其連漲三個交易日的異常交易波動原因。據內地報道，由神州信息持有24%的鼎捷軟件，本月初獲證監會批覆，獲准在深交所創業板上市，計劃集資5.17億元人民幣。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
