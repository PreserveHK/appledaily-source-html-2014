<html><header><meta charset="utf-8"><title>森巴嘉年華：手機預測賽果勁中</title></header><body><h1>森巴嘉年華：手機預測賽果勁中</h1><p>之前講過前南韓國腳李榮杓啲貼士好準，不過唔識睇韓文就冇用啦。唔緊要，𠵱家有個容易啲嘅方法，只要你有微軟電話就得喇！微軟嘅電話有個叫Cortana嘅功能，即係人工智能，幫你解答疑難，亦可以成為毒男悶嗰陣嘅傾訴對象。有人喺幾場16強前問Cortana賽果，已經連中6場（圖）。不過，其實佢都有失靈嘅時候，佢預測過德國3場分組賽贏晒，葡萄牙贏兩場，結果係點大家都知啦。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
