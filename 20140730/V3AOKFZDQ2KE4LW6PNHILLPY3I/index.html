<html><header><meta charset="utf-8"><title>爭相仿效：G.E.M.內地參賽爆紅</title></header><body><h1>爭相仿效：G.E.M.內地參賽爆紅</h1><p>近年不少本土藝人踴躍參加內地歌唱比賽，全因鄧紫棋（G.E.M.）憑《我是歌手2》紅遍內地。G.E.M.早前更獲邀到上海拍攝朱古力廣告，更有幸與韓國型男金秀賢合作，但未知是否因拍攝前離奇爆出緋聞，令金秀賢相當避忌，完全隔絕G.E.M.埋身。全長三分鐘的廣告日前播出，兩人交流極少，其中兩人對坐畫面，從髮型可得知明顯是採用替身。及至末段，兩人終於有兩秒時間出現在同一畫面（圖），但因金秀賢的視線似乎不是看着G.E.M.，亦令人質疑是後期加工效果。</p></body></html>
