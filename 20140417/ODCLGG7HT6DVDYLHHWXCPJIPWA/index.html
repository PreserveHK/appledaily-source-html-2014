<html><header><meta charset="utf-8"><title>黃芷晴內地搵人仔</title></header><body><h1>黃芷晴內地搵人仔</h1><p>黃芷晴、少爺占和Donald昨日在將軍澳出席一個滑板派對揭幕禮，他們三人即場拜師學踩板，不過表現雞手鴨腳。談到港視日前再裁員，芷晴說：「我暫時都未有其他安排，都會出席活動、做吓騷，前排都去咗內地拍電影。」<br>前日是少爺占太太的預產期，但仍未有動靜，少爺占笑說：「可能佢等我做埋啲工作先，好多朋友都送咗啲BB用具畀我哋，到18歲都可以唔使用錢買，不過我𠵱家仲差層樓，希望有啲圈內朋友捐出嚟！」<br>採訪、攝影：文國駿</p></body></html>
