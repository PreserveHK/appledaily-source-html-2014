<html><header><meta charset="utf-8"><title>李思欣搏殺完再造人</title></header><body><h1>李思欣搏殺完再造人</h1><p>【美人娛】李思欣和老公范振鋒於本周一（8日）結婚三周年，兩公婆拍拖燭光晚餐，還在facebook隔空晒恩愛，思欣貼相後留言：「感謝這位男士走進我生命中，度過了三個結婚周年，希望一直邁向更多個，更多十個，更多幾十個結婚周年。」</p><p>范振鋒則說：「就係呢個女人同我捱咗三年，多謝你！結婚三周年快樂！」思欣表示結婚周年，夫妻並沒互送禮物，問到何時才肯送老公一個BB，她昨在電話中說：「佢未有要求，三年又三年啦。」奶奶沒開口催生抱孫嗎？思欣說：「奶奶開口先算，我哋諗住呢幾年搏殺，儲多啲彈藥先。」<br>採訪：比華利<br>場地：嵐喬</p></body></html>
