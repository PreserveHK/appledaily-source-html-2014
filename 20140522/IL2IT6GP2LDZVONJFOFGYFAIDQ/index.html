<html><header><meta charset="utf-8"><title>陳妍希偷會千秋王子</title></header><body><h1>陳妍希偷會千秋王子</h1><p>台灣女星陳妍希日前到了東京，出席日本珍珠品牌Tasaki的60周年慶祝活動，同場還有《交響情人夢》飾演千秋王子的日本男星玉木宏、女星寺島忍及菜菜緒等。</p><p>妍希以亞洲區女星代表，身穿一襲紅色泰山裝長裙，轉了齊蔭髮型現身，她更戴了價值達380萬元的珍珠頸鏈亮相，明艷照人。妍希在場見到不少藝術裝置表示很開心，更興奮除下高踭鞋，在白色波波池玩拋球。她又把握機會，與玉本宏及品牌創意總監Thakoon Panichgul等合照。<br>撰文：唐如</p></body></html>
