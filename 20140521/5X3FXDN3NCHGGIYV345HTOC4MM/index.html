<html><header><meta charset="utf-8"><title>趣趣地：哥斯達勢無緣歐聯決戰</title></header><body><h1>趣趣地：哥斯達勢無緣歐聯決戰</h1><p>喺上周六西甲煞科戰傷出嘅馬德里體育會前鋒迪亞高哥斯達（中），證實要休息15日，雖然趕得切幫西班牙踢今夏巴西世盃決賽周，但就肯定缺席周六對皇家馬德里場歐聯決賽。馬體會教練施蒙尼仲死撐話哥斯達未絕望，不過除非有奇蹟出現囉，否則唔使預佢。哥斯達今屆歐聯上陣8場入8球，係馬體會最危險嘅前鋒，家陣幾可肯定缺陣，相反皇馬教練安察洛堤禮拜二就證實，C朗同加里夫巴利喺歐聯決賽都會正選。</p></body></html>
