<html><header><meta charset="utf-8"><title>Jeana信用卡疑遭盜用</title></header><body><h1>Jeana信用卡疑遭盜用</h1><p>Jeana（何佩瑜）、楊思琦、鄧麗欣及Jessica C.等，早前到馬來西亞拍攝錢國偉執導新片《辣警霸王花》。Jeana前日返港收到信用卡懷疑被盜用的通知，她昨日接受電話訪問說：「曾經係大馬商場碌過卡，一個禮拜之後就話碌唔到，當時冇為意，返到香港之後接到card center話我碌爆卡，先知俾人盜用，張卡信用額大約五萬，卡中心話會調查，下次真係要小心啲！」<br>採訪：比華利</p><p>【622公投　我撐普選】 毅行直播<br>流動版網頁︰ http://622popvote.appledaily.com <br></p></body></html>
