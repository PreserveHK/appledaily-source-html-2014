<html><header><meta charset="utf-8"><title>佐治剪髮扮羅馬武士</title></header><body><h1>佐治剪髮扮羅馬武士</h1><p>新婚的荷李活影星佐治古尼（George Clooney圖）最近已開工，日前下午於洛杉磯拍攝由高安兄弟（Coen Brothers）執導的喜劇《Hail, Caesar！》，該片以50年代為背景，不過佐治的造型就回到古羅馬時代。佐治穿上羅馬武士裝束之外，連髮型都改變了，明顯比之前短及黑。佐治的心情似乎不錯，拍攝時與工作人員有講有笑。此片還有女神施嘉莉祖安遜（Scarlett Johansson）。</p></body></html>
