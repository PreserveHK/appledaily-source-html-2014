<html><header><meta charset="utf-8"><title>王菲栢芝黑白衫對壘</title></header><body><h1>王菲栢芝黑白衫對壘</h1><p>跟謝霆鋒世紀復合的王菲， 昨日繼續在台灣花蓮拍廣告，她於上午8時許乘車前往兆豐農場，攝製隊為防記者偷拍，昨日出動反光板和黑布幕遮掩。穿上白衣的王菲拖住小男孩在草叢漫步，中午她上車稍作休息其間一度「肚凸凸」，再度惹來懷孕疑雲。王菲拍攝至傍晚便返回酒店，記者問她心情如此好是否因為與霆鋒復合，以及兩人會否結婚，但王菲急急閃入電梯未有回應。原來當地鎮長有意將王菲取景的牧草區命名為「王菲草原」，藉以帶動當地觀光。</p><p>至於霆鋒前妻張栢芝前日由日本旅遊返港，昨日有網民於又一城發現栢芝並跟她合照，相中栢芝穿上黑衣襯牛仔褲，莫非響應全民黑衣行動？<br>撰文：魯吉</p></body></html>
