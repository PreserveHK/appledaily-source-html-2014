<html><header><meta charset="utf-8"><title>趣趣地：韋拿地標戰有波入</title></header><body><h1>趣趣地：韋拿地標戰有波入</h1><p>上周六繼續進行新季澳職首輪，今季由墨爾本雄心改名而成嘅墨爾本城登場，作客出戰FC悉尼。墨爾本城季前借用前西班牙國腳韋拿，仲有翼鋒杜夫加盟，頓時成為焦點。韋拿喺今場被列為後備，墨城喺上半場佔盡優勢但都係入唔到波，到下半場2分鐘韋拿終於上陣，但反而係由主隊嘅哥利加美路喺54分鐘入靚波先開紀錄。韋拿喺63分鐘把握機會建功，扳平1:1幫墨城拎番1分走。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
