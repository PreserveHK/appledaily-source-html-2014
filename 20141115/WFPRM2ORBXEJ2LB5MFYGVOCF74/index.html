<html><header><meta charset="utf-8"><title>Taylor《時代》宣揚女權</title></header><body><h1>Taylor《時代》宣揚女權</h1><p>美國小天后Taylor Swift登上最新一期美國《時代雜誌》封面，大談自己的音樂創作歷程。Taylor指自己沒有請槍手寫歌：「你聽聽整隻碟便知道出自同一人的手筆。」又指這是因為關於女權問題才弄出這麼多問題：「我的男性歌手老友Ed Sheeran創作的歌曲從沒被人質疑。我最初相信我們在音樂界是對等的，後來我才肯定有些人懷疑女性創作歌手的真確性，好像不能接受女性有權利寫歌表達她們真實的感受。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
