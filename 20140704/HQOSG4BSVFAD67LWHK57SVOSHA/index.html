<html><header><meta charset="utf-8"><title>蘋果綠葉南韓將獲800億RQFII</title></header><body><h1>蘋果綠葉<br>南韓將獲800億RQFII</h1><p>中國國家主席習近平昨日起訪問南韓兩天，外交部指，其間將簽署涉及經貿、能源等12項文件。昨日中國同意在南韓建立人民幣清算體系，南韓還將獲得800億元人民幣的RQFII（人民幣境外合格機構投資者）投資額度。中韓經貿升溫，國務院昨日同意設立大連金普新區，有消息指可能成為日後中韓自貿區，刺激大連港（2880）昨日爆升17.43%，收報2.29元，成交近2億元。</p></body></html>
