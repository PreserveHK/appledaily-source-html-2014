<html><header><meta charset="utf-8"><title>《晨報》遭入稟申清盤</title></header><body><h1>《晨報》遭入稟申清盤</h1><p>【本報訊】未出版已結業的《香港晨報》疑拖欠一名男子款項，男子獲法律援助署協助下，近日向高院申請將《香港晨報》清盤。根據司法機構網頁資料，清盤呈請已排期於明年2月11日進行聆訊。<br>遭入稟申請清盤的香港晨報人事資源有限公司，前稱盛泰企業顧問有限公司；提出申請的債權人林旭輝（譯音），洋名Tony。資料顯示，《香港晨報》未出版已於今年5月結業，其後更被所租用辦公室的業主及員工入稟追租及追欠薪。此外，《香港晨報》前女董事利婉嫻今年3月在尖東街頭遇襲案，兩名男被告將於下月裁決。<br>案件編號：HCCW365/14</p></body></html>
