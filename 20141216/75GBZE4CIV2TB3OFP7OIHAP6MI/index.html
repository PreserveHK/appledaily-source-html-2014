<html><header><meta charset="utf-8"><title>父腳被夾　女施救墮電梯井亡</title></header><body><h1>父腳被夾　女施救墮電梯井亡</h1><p>台灣桃園發生一宗恐怖電梯意外，家住平鎮市的徐姓老翁（77歲），昨早9時走進電梯準備落樓時，豈料電梯尚未關門卻突然往上衝，老翁右腳慘遭被電梯夾住（圖）。其女兒情急下救父未果，不慎踩空由8樓墜落，命喪電梯井。<br>徐姓老翁當時從8樓住所搭電梯下樓，電梯突然故障一陣晃動。他往前一撲，腳部露在電梯外面，電梯此時往上開動，其雙腳被夾在8樓和9樓中間動彈不得。消防接報到場，花了40分鐘救出被困者，傷者雙腳有撕裂傷，幸沒造成骨折。警方隨後翻查閉路電視，發現徐女陳屍電梯井。警方懷疑，徐女發現父親受困往施救，踩空墜落身亡。<br>台灣《蘋果日報》</p></body></html>
