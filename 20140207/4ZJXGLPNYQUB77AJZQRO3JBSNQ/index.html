<html><header><meta charset="utf-8"><title>體壇拾趣：娜姐隨時做2姐</title></header><body><h1>體壇拾趣：<br>娜姐隨時做2姐</h1><p>李娜（圖）嘅世界排名再創新高？娜姐上月捧走澳網後，世界排名已升上第3位，與第2位嘅白俄羅斯球手艾莎倫嘉只相差11分。噚日網上一個網球迷站就爆料，指艾莎倫嘉因傷放棄衞冕下周一展開嘅多哈網賽，扣除分數後，31歲嘅娜姐將再創歷史，升上個人新高嘅第2位。至於9月維園舉辦嘅香港女子網球公開賽，娜姐上月初講明唔會參加，賽事總監杜克迪透露佢上月親自到墨爾本澳網賽場遊說，希望娜姐回心轉意；至於票價同發售日期，暫時都未定。</p></body></html>
