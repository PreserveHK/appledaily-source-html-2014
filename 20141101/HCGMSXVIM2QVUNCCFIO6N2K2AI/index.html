<html><header><meta charset="utf-8"><title>隔牆有耳：PPRB請食朱古力 - 李八方</title></header><body><h1>隔牆有耳：<br>PPRB請食朱古力 - 李八方</h1><p>噚日係萬聖節，傳統上要食糖應節。四點鐘許Sir同佢一班PPRB同事，都有喺每日聯合記者會之後，請八方同一班行家食朱古力。放朱古力個籃仲好cutie，有個戴住巫婆帽嘅南瓜公仔，行家們都話PPRB好鬼「貼心」，臨走前都拎番幾粒食。<br>許Sir喺記招都有提萬聖節，佢話適逢周末前夕，好多市民會外出參加節慶活動，提醒大家喺人多聚集嘅地方，要保持警覺同留意自身安全，又叫啲滋事分子唔好趁萬聖節做擾亂秩序嘅行為，強調警方會果斷執法。八方重申，搞事係乜人，大家都知，一句講晒：小心有鬼。</p></body></html>
