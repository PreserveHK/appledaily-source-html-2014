<html><header><meta charset="utf-8"><title>小Justin 4萬呎高空紋身</title></header><body><h1>小Justin 4萬呎高空紋身</h1><p>周身都是紋身的加拿大小天王Justin Bieber，在一月尾挑戰健力士世界紀錄，於由巴拿馬飛去加拿大途中，在高空4萬呎的私人飛機內紋身，希望成為於最高空紋身的紀錄保持者。</p><p>紋身師傅Bang Bang為小Justin在心口紋了個十字架，以及於腹部紋了「Forgive（意指原諒）」字眼。Bang Bang指紋身過程十分困難，因為飛機遇上氣流變得不穩定。</p></body></html>
