<html><header><meta charset="utf-8"><title>張可頤花六位數字紓鬱結</title></header><body><h1>張可頤花六位數字紓鬱結</h1><p>張可頤、姜大偉及高皓正，昨日在旺角出席一個關注躁鬱情緒病的活動，他們之前拍了部相關題材的微電影《沿途有你》，曾患情緒病、身為過來人的可頤說：「情緒病就好似普通傷風感冒咁，但出面啲人帶有貶意去睇，覺得有情緒病就要入青山，其實演戲呢行冇情緒病係做唔到，藝術家、作家都係用情感去工作。」<br>可頤坦言作為藝人最困難是抽離角色，令情緒受困，之前為了紓解鬱結而花費購物，她笑說：「呢啲日子唔好過，亦都唔好去太貴嘅名店，𠴱時收到月結單，都打咗個突，只係買手錶同手袋已經六位數，其實都可以做運動去紓緩嘅。」<br>採訪、攝影：王連連</p></body></html>
