<html><header><meta charset="utf-8"><title>抗議京官漠視港人心聲</title></header><body><h1>抗議京官漠視港人心聲</h1><p>【本報訊】京官在議員訪滬期間一錘定音，漠視坊間對公民提名的訴求，稱公民提名及政黨提名不符《基本法》。一班工黨成員、包括主席李卓人及副主席何秀蘭等昨帶同寫有「抗議中共漠視民意  要求北京回應真普選訴求」的橫額到中聯辦請願（圖），批評京官未有聆聽港人的真普選心聲，其間高叫「有見面、冇溝通」等口號。何秀蘭稱中央若逼市民接受假普選方案，市民定必對循假普選產生的特首不服氣，示威抗爭自然會持續。<br>黃永俊攝</p></body></html>
