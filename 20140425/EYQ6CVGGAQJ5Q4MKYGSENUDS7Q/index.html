<html><header><meta charset="utf-8"><title>崔智友被指變臉</title></header><body><h1>崔智友被指變臉</h1><p>韓國「催淚天后」崔智友當年憑《冬日戀曲》而紅爆日本，不過近年崔智友產量不多，去年演出韓劇《奇怪的保母》，收視未見起色，連帶人氣也下滑。</p><p>日前崔智友到日本出席活動後，被剛推出的日本雜誌《週刊實話》報道指，38歲的崔智友疑變臉，報道指崔智友的臉變得渾圓豐滿，笑起來卻顯得十分僵硬。而崔智友更被暗示疑陪睡，並指她：「深受富商喜愛，竟私下提供陪睡服務。」不過近年日本方面有感韓流風行亞洲，日傳媒更不時報道韓國藝人的負面新聞以打壓他們的人氣。<br>撰文：施洛冰</p></body></html>
