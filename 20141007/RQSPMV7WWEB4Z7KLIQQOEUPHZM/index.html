<html><header><meta charset="utf-8"><title>Baby坐直升機晒恩愛</title></header><body><h1>Baby坐直升機晒恩愛</h1><p>Angelababy和男友黃曉明屢傳婚訊，兩人更越愛越高調，近日有網友發現他們蜜遊夏威夷後去洛杉磯，前日Baby在instagram上載坐直升機的短片，留言：「機長ab帶大家飛。」原來坐在她身旁陪飛的，就是男友，戴黑超的曉明面露得戚笑容向鏡頭揮手，十分風騷，網友都留言讚浪漫更叫二人結婚。<br>曉明於前日抵達夏威夷參加國際電影節，據知，大會本安排他跟Baby一齊現身，但女友卻臨時缺席，沒有說明原因，曉明在活動上獲頒傑出成就獎，夏威夷政府更將10月4日訂為黃曉明日。<br>撰文：皓騫</p></body></html>
