<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明結婚生仔是時候 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃曉明結婚生仔是時候 - 馮仁昭</h1><p>黃曉明日前喺內地宣傳新戲《白髮魔女傳之明月天國》，喺戲裏面黃曉明飾演嘅卓一航同范冰冰飾演嘅練霓裳上演咗一段奇情絕戀，戲外黃曉明同Angelababy亦都上演咗一段令人羨慕嘅愛情。<br>講到婚期，黃曉明好坦白話要睇緣份：「在今年之前，我都不太想結婚生小孩的事，但今年我覺得該是時候了。結婚完全看感覺，你到了那個時候，突然想做就結了，也許還不到那個時候，就不想做這個事情。」<br>撰文：馮仁昭</p></body></html>
