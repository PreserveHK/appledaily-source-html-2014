<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）威廉士復出先列後備</title></header><body><h1>體訊速遞：<br>（籃球）威廉士復出先列後備</h1><p>網隊控衞迪朗威廉士（左）因傷連續兩場缺陣，主教練賀連斯就表示，前者復出後將先以後備身份上陣。此外，網隊與帝王的高層周三再度會面，繼續就迪朗威廉士的交易進行會談。不過，據指帝王堅持網隊前鋒布林利必須為交易內容的一部份，雙方暫時未能達成協議。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
