<html><header><meta charset="utf-8"><title>【麥太扭花臣】學英文又想去廁所？請你食Brown Banana</title></header><body><h1>【麥太扭花臣】<br>學英文又想去廁所？請你食Brown Banana</h1><p>麥太認為，要學好英語一定要多加練習，所以每日都會抽時間跟麥兜說英語。雖然內容是只說單字，又或是「Haahahaha」，但麥兜已經被考得滿頭大汗，更說出Brown Banana表示自己想去廁所。難得麥太又肯收貨，更指英文不用說得好，意思表達到就可以。到底Brown Banana是甚麼意思呢？</p></body></html>
