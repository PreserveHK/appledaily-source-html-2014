<html><header><meta charset="utf-8"><title>刻普京金iPhone一日售罄</title></header><body><h1>刻普京金iPhone<br>一日售罄</h1><p>俄羅斯總統普京原來是「點金勝手」，一款刻有他肖像的限量版黃金iPhone（圖），開售一日火速售罄，生產商認為這證明了俄羅斯愛國主義崛起。<br>黃金普京手機由意大利公司Caviar Phone設計，是一款鍍上18k金的iPhone 5s，機背刻有普京肖像、俄羅斯國徽及國歌歌詞首兩句。雖然售價達4,350美元（33,930港元），仍吸引一眾名導演、電視主持、油公司高層及索契冬季奧運金牌得主爭相認購，限量44部一日即被掃清。生產商決定加推不同設計的普京手機，向俄國土豪撈多一筆。<br>《俄羅斯時報》</p></body></html>
