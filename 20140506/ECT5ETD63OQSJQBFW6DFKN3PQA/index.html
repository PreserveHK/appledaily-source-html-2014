<html><header><meta charset="utf-8"><title>同鹹濕海象影相女子屁股被抽水</title></header><body><h1>同鹹濕海象影相<br>女子屁股被抽水</h1><p>不少人愛與動物合照，但其實動物是否也有同感呢 ?一段片段中的海象或許可顯示一些端倪。<br><br>一名穿上緊身衣的女士，參觀海洋館後，上前與一頭海象合照。海象也乖乖順從，任由她攬著頭影相，當拍照完畢，女子慢慢站起之際，海象突然給她屁股狠狠拍了一下，嚇得該女子尖叫走開。於一旁的工作人員也不禁一笑，究竟這隻海象是頑皮「鹹豬手」這名女士，抑或不想被扭曲本性與人類拍照，宣洩怒氣，真的只有這頭海象才知曉。<br></p></body></html>
