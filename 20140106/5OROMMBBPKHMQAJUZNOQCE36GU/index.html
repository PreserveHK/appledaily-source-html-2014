<html><header><meta charset="utf-8"><title>里安納度女友擘腿開餐</title></header><body><h1>里安納度女友擘腿開餐</h1><p>現年39歲、有鋪嗒女模癮的美國男星里安納度狄卡比奧（Leonardo DiCaprio），上周四被拍到跟21歲德國籍模特兒女友Toni Garrn於墨西哥拍拖，兩口子還於街頭當眾開餐。不過，身穿類似底衫白色tee的二人，均不顧儀態，蓄鬚的里安納度肆無忌憚張口大吃，穿短褲的女友Toni，更擦到豪情擘開雙腿，之後又滋味到舔手指，似乎十分肚餓！</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
