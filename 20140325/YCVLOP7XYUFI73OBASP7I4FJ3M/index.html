<html><header><meta charset="utf-8"><title>美山泥傾瀉8死108人失蹤</title></header><body><h1>美山泥傾瀉8死108人失蹤</h1><p>美國華盛頓州西北部郊區上周六發生山泥傾瀉，造成至少8人死亡。當局在今日凌晨宣佈，失蹤人數由18人急升至108人。<br>事發在西雅圖以北的斯諾霍米什縣，在連日暴雨下一幅面積達2.6平方公里的山泥塌下，山泥「如一列貨運火車般」衝向山腰，堵塞附近一條河流和公路。救援人員一度未能到現場進行搜救，最後發現8具屍體，多人受傷。消防處一度指有18人失蹤，但當局今晨證實多達108人失蹤或下落不明，但不能確定他們只是受傷還是死亡。<br>美聯社/法新社</p></body></html>
