<html><header><meta charset="utf-8"><title>Yumi露胸撐男友生意</title></header><body><h1>Yumi露胸撐男友生意</h1><p>陳偉成（Avis）為宣傳投資了7位數字的健身室，昨日與女友Yumi（尹蓁晞）及幾位曾任A&amp;F男模的男導師現身旺角鬧市。Avis赤膊上陣，舉重賣肉騷胸肌，Yumi就低胸背心夾事業線力撐男友，還俯身露胸玩健身器材，認真用心良苦。<br>Avis坦言健身室開業半年，尚未回本，他說：「可能因為間健身室冬天開，天氣凍冇乜人玩，夏天至活躍做運動，將來搵到錢會再開分舖。」他表示因尚未考獲健身教練牌，所以暫時不能兼任導師，而女友Yumi減肥成功，會教客減肥兼豐胸。<br>採訪、攝影：譚倩宜</p></body></html>
