<html><header><meta charset="utf-8"><title>體壇拾趣：李華士炒樓執8球</title></header><body><h1>體壇拾趣：<br>李華士炒樓執8球</h1><p>投資涉及風險，但富貴險中求，快艇教練李華士（小圖）就係最好嘅示範。佢舊年以550萬美金（下同），喺比華利山買接近4,000呎嘅豪宅（圖），揸手15個月就放盤，淨賺100萬（約780萬港元），用嚟幫補佢斥資超過800萬買嘅荷李活山新居。不過，快艇上周六作客公鹿以106:111輸波，睇嚟李華士都要花多啲心機喺球場上喇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
