<html><header><meta charset="utf-8"><title>隔牆有耳：毛姨姨老公　《南早》講馬生 - 李八方</title></header><body><h1>隔牆有耳：<br>毛姨姨老公　《南早》講馬生 - 李八方</h1><p>毛姨姨個老公Philip Bowring噚日喺《南早》寫咗篇文〈One law for us, and another for the favoured few〉，草根講法即係「法律面前，窮人含忍」。佢喺文中提到三十幾年前棄保去咗台灣嘅馬生。Bowring話，唔明政府點解要講到明，如果佢返嚟會不提證供起訴？Bowring又話，馬生所涉嘅販毒控罪可以坐好耐，着咗草唔使面對檢控，仲喺台灣食好住好不知幾舒服。政府對馬生好成咁，超過佢應得嘅，質疑究竟有乜嘢交換條件？</p></body></html>
