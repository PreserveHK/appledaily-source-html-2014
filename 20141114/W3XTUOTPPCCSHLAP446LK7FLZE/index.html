<html><header><meta charset="utf-8"><title>楊千嬅唔同老公練跑</title></header><body><h1>楊千嬅唔同老公練跑</h1><p>楊千嬅昨日在商台宣傳，宣佈明年紅館個唱加開1月28日一場，共5場。<br>現時開始操fit身體的千嬅，努力做運動練氣。最近她的丈夫丁子高準備參加馬拉松並積極跑步，但她稱不會一起練習，她笑說：「佢跑得好勁，勁到可以去非洲渡海泳，我氣虛冇練到咁勁。」另外，個唱上服裝可會特別性感？她說：「唔會喇！衫太少布以為我調轉衫着，突然間太勁（身材）你哋都唔會鍾意我。」<br>採訪、攝影：王連連</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
