<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周柏豪自認老餅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周柏豪自認老餅 - 馮仁昭</h1><p>周柏豪今年將踏入30歲，佢噚日喺商台訪問中透露30歲係一個關口：「有啲介意30呢個歲數，唔可以再搵自己係小朋友做藉口。」有冇打算結婚？之前喺頒獎禮台上向女朋友講愛的宣言，佢話：「結婚對我嚟講好似有啲遙遠，要睇天時地利同對象，30歲成家立室好似太早，𠵱家工作為先。」<br>柏豪話今年9月可以喺紅館開演唱會，先做好呢件事先，其他嘢唔諗住。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
