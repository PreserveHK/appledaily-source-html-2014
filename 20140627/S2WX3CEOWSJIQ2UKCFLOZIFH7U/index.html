<html><header><meta charset="utf-8"><title>蘋果綠葉建行檢視貸款風險</title></header><body><h1>蘋果綠葉<br>建行檢視貸款風險</h1><p>建行（939）董事長王洪章表示，早前人行批准定向降準，為對整體經濟的微調措施，而內地整體流動性並不緊張，暫時沒有全面降準的訊號。至於青島港傳出銅貸款出現問題，行長張建國稱，該行為多家銀行中最早退出相關貸款，故不預期出現大量不良貸款，而雖然內地經濟放緩，但該行已重新檢視貸款風險，包括增加保證金及控制部份高危行業貸款總量等，故今年不良貸款料不會大增。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
