<html><header><meta charset="utf-8"><title>錢慧儀帶子女掃波鞋</title></header><body><h1>錢慧儀帶子女掃波鞋</h1><p>錢慧儀先後為丈夫馬清揚生了兩子一女，雖然她要打理傢俬店生意，但暑假期間她亦不時抽時間陪伴子女逛街。日前，錢慧儀與長子和細女到中環享受購物樂，當日下午2時許，記者在中環威靈頓街見到戴上黑框眼鏡不施脂粉的錢慧儀，與子女一起步入Y-3，未見馬清揚及其二子影蹤。<br>錢慧儀兒子長得高頭大馬，更一副籃球員身形。當日錢慧儀的右手包住紗布，一行三人在店舖不停揀波鞋，期間錢慧儀子女發現記者拍照，即左閃右避相當怕醜。三人在舖頭揀了近半小時，但仍未有收穫，最後召喚司機前來接載離開。<br>採訪、攝影：潘冠恩</p></body></html>
