<html><header><meta charset="utf-8"><title>米雪名車旁玩倒立</title></header><body><h1>米雪名車旁玩倒立<br></h1><p>美國女星米雪洛迪古絲（Michelle Rodriguez）最近於阿布扎比拍攝《狂野時速7》（Fast &amp; Furious），她日前於Instagram上載了一張自己穿着粉紅色比堅尼，於法國超級跑車Bugatti旁邊用頭頂地的倒立甫士的照片，相當高難度，引來不少網民讚好。</p><p>不過，她數日前上載了一張着同樣泳衣的側身照時，就被網民發現她的腋毛未剃乾淨。</p></body></html>
