<html><header><meta charset="utf-8"><title>上市公司小知識：上創板頭炮 </title></header><body><h1>上市公司小知識：上創板頭炮 </h1><p>飲創業板頭啖湯有天時軟件（8028）及浩倫農業（已轉板，現編號1073）。天時主席鄭健群（圖）有「IT狂人」的稱號，在上市後不久即以近1.8億元高價購入中環中心頂樓作辦公室，聲言天時的升值潛力勝微軟。至於浩倫，賣點是「中國唯一一家調節型植物生長劑生產商」，聲稱可減低農業化工產品對人體副作用。兩隻創業板頭炮，今日際遇各有不同。浩倫在02年轉往主板後，最近遭入稟清盤。天時仍留在創業板，惟近年另闢採礦生意「不務正業」。</p></body></html>
