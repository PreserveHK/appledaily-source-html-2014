<html><header><meta charset="utf-8"><title>2公斤巨瘤頭咁大個　婆婆陀咗廿年先肯割</title></header><body><h1>2公斤巨瘤頭咁大個　婆婆陀咗廿年先肯割</h1><p>英國南約克郡Thorne的79歲婆婆Joyce Haigh，頸部長了一個2公斤重、如足球般大的腫瘤，但鑑於不痛，而且羞於看醫生，20年來一直沒有求醫，直至去年10月，腫瘤開始出血，她才在丈夫堅持下找醫生。耳鼻喉外科醫生Muhamad Quraishi用五小時將腫瘤切除，正進行化驗。Quraishi指Haigh的腫瘤可能是英國有紀錄以來最大的。<br><br>Haigh的巨瘤切除，雖然仍可能需要繼續治療，但她如釋重負，坦言以後出街不再擔心被人「眼望望」。<br><br>英國《每日郵報》</p></body></html>
