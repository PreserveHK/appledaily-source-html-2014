<html><header><meta charset="utf-8"><title>狗狗伴屍　盼喚醒車禍同伴</title></header><body><h1>狗狗伴屍　盼喚醒車禍同伴</h1><p>狗雖是畜牲，卻甚有靈性，英國影片網站LiveLeak前日（周四）上傳了一段影片，可見一隻流浪狗嘗試喚醒被車撞死了的同伴（圖），感動萬千網民。<br>這賺人熱淚一幕，相信由一名貨車司機在馬路上拍攝。一隻混種黑狗站在同伴屍體旁，不停拉扯同伴肩膀嘗試喚醒牠，又不時悲愴地吠叫，猶如在控訴上天的殘忍，但可惜好友已回天乏術，無論牠再怎樣嘗試，好友都不會再醒。不少網友看後都為之動容，留言分享寵物狗感性一面。<br>LiveLeak網站</p></body></html>
