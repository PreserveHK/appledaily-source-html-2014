<html><header><meta charset="utf-8"><title>馮仁昭四圍超：側田喼弗現事業線   - 馮仁昭</title></header><body><h1>馮仁昭四圍超：側田喼弗現事業線   - 馮仁昭</h1><p>Robynn &amp; Kendy同側田（圖）噚晚喺灣仔為「國際無伴奏合唱節」表演，Robynn話大學時期已經開始玩無伴奏合唱，不過因為太緊張搞到教會朋友都話要幫佢祈禱。<br>另外，側田就話為咗今個周末嘅澳門演唱會減肥，減到開始有事業線，媽咪就嫌佢太瘦，不過佢就話：「我唔係要做張繼聰、張家輝，我太鍾意食嘢喇，所以完騷後要暴飲暴食一晚，唔食得嘢真係好冇癮。」<br>撰文：馮仁昭</p></body></html>
