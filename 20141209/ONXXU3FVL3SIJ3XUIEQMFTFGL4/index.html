<html><header><meta charset="utf-8"><title>中環在線：郭炳江保鑣左右護駕 - 李華華</title></header><body><h1>中環在線：郭炳江保鑣左右護駕 - 李華華</h1><p>新鴻基地產（016）聯席主席郭炳江（圖中）前日跑完ICC樓梯後，一啲都冇腳仔軟，噚日一早就去咗法庭，事關郭炳江與細佬郭炳聯同埋前政務司司長許仕仁涉及嘅懷疑貪污案，法官噚日開始引導陪審團，郭炳江喺法庭聽完之後，兩點幾就喺兩名保鑣陪同下行咗去中環，仲好乖咁企碇碇等過馬路，不過郭炳江個樣就好似滿懷心事咁，還是飯氣攻心呢？<br><br>李潤芳攝</p></body></html>
