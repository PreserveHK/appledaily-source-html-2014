<html><header><meta charset="utf-8"><title>求驗客手記：梳爾成魔好事近</title></header><body><h1>求驗客手記：梳爾成魔好事近</h1><p>雲高爾正式成為曼聯領隊後，就誇下海口表示首季要贏英超冠軍；一眾前曼聯球員好似碧咸、雲達沙同夏格維斯都出嚟力撐呢位新「魔君」，話呢位荷蘭名帥會喺英超取得成功。碧咸更加表示：「佢嘅履歷同埋重用年輕球員嘅風格都好適合曼聯。」另一方面，曼聯已經為來季增兵做緊準備，𠵱家最接近加盟嘅，應該係新晉英格蘭國腳勞基梳爾同德國國腳卻奧斯。其中有傳勞基梳爾不滿修咸頓炒咗兩個青訓教練，所以轉會勢在必行；加上有消息指佢已經喺曼徹斯特附近搵緊屋，睇嚟都好事近。</p></body></html>
