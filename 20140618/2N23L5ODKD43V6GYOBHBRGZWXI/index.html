<html><header><meta charset="utf-8"><title>特別項目攻略：捧哥斯達取首球 - 牽牛</title></header><body><h1>特別項目攻略：捧哥斯達取首球 - 牽牛</h1><p>西班牙首戰雖大敗，但前鋒迪亞高哥斯達表現其實不俗，也交出助攻，以他漸融入西班牙體系，有望取得國家隊首個入球，特別項目可捧「入球」。</p><p>後防方面，沙治奧拉莫斯仍然輕出，踢法粗枝大葉，可取「被罰黃牌」，有4.1倍。同組另一場比賽澳洲對荷蘭，荷蘭前鋒尹佩斯回復勇態，上仗已梅開二度，今仗不妨再追4.65倍「取得2個入球」，分頭不錯。文：牽牛</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
