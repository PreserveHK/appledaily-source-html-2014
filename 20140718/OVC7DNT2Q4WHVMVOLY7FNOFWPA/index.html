<html><header><meta charset="utf-8"><title>一中一台：許維恩三點不露</title></header><body><h1>一中一台：許維恩三點不露</h1><p>【動水着】台灣模特兒許維恩剛拍完錢國偉執導的電影《台北夜蒲團團轉》，現於內地拍攝一部新電影，她表示很開心跟香港藝人合作，希望將來跟香港再有合作機會。<br>維恩前年推出個人首張寫真EP《維恩的秘密花園》，翌年轉戰日本，由於反應很好，故今年來香港在書展再推出《維恩的秘密花園》。談到寫真集最性感的，維恩表示最大尺度就是貼兩片羽毛在重要部位，她說：「拍攝出來很漂亮，很有藝術感。」直言沒辦法接受全裸的她說：「我比較保守，底線是三點不露，比堅尼都OK。」</p></body></html>
