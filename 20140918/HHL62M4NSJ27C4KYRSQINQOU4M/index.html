<html><header><meta charset="utf-8"><title>趣趣地：球隊按摩師按出火</title></header><body><h1>趣趣地：球隊按摩師按出火</h1><p>按摩按出火？瑞士低組別球會倫茨堡FC（圖）最近炒咗一位41歲女性球隊按摩師（小圖），原因係有段佢為球員手淫嘅影片流出。事緣喺上季嘅季後派對狂歡，佢飲到high晒之後喺停車場度俾班球員圍住，仲同一位20歲球員「打手槍」，其間有人拍咗片，之後件事就通埋天，球會隨即炒咗個按摩師。當事人事後話斷晒片，唔知做過乜嘢，覺得自己係代罪羔羊；佢被炒後即刻有4間球會想請佢，唔知有咩居心呢！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
