<html><header><meta charset="utf-8"><title>趣趣地：C朗簽rapper做經理人</title></header><body><h1>趣趣地：C朗簽rapper做經理人</h1><p>今屆世盃喺美國掀起足球熱，皇馬球星基斯坦奴朗拿度（C朗）認為美國市場潛力大，決定搵埋美國饒舌男歌手Lil Wayne做經理人，專心幫佢開拓美國市場。佢會負責C朗喺美國嘅一切商業同公關活動，包括安排C朗做模特兒。C朗簽Lil Wayne，唔單止為咗賺錢嘅，仲係為咗幫老友間新開嘅體育經理人公司打響頭炮，省靚個招牌；C朗係Lil Wayne新公司嘅首個客戶。</p></body></html>
