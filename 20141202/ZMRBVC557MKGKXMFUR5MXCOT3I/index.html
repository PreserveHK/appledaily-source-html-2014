<html><header><meta charset="utf-8"><title>趣趣地：艾迪巴約誤信巫醫</title></header><body><h1>趣趣地：艾迪巴約誤信巫醫</h1><p>三色台成日拍埋啲家族情仇連續劇，其實現實中嘅球壇一樣好戲連場。噚日講到熱刺前鋒艾迪巴約（左）今季冇貨交，於是歸咎62歲嘅阿媽愛麗絲（中）喺佢身上落黑巫術；點知第二日佢位揸貨車嘅阿哥高拉就即刻還拖，話呢位30歲多哥射手俾班聲稱識得預測佢幾時入波嘅伊斯蘭巫醫洗晒腦，仲好嬲咁話細佬冇念阿媽懷胎十月嘅痛楚，搞到阿媽日日以淚洗面呀陰公。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
