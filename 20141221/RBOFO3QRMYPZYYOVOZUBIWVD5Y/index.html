<html><header><meta charset="utf-8"><title>卡樹椏冇人知高球包進樹心15年</title></header><body><h1>卡樹椏冇人知<br>高球包進樹心15年</h1><p>樹幹裏除有樹洞，原來還有高爾夫球！<br>英國北約克郡斯卡伯勒一間高爾夫球場管理員在砍伐倒下的樹木時，赫然發現樹幹中有一顆高爾夫球，按年輪計算，高球長在樹心15年，估計是當年有球手將球打出界，球剛好卡在樹椏上，而樹椏隨年月長成粗樹幹，球被包進樹心內（圖）。高球會發現失球後在facebook貼文找物主，暫時未有人認領，該段木頭將會被當成戰利品陳列在球會內展覽。<br>英國《每日郵報》</p></body></html>
