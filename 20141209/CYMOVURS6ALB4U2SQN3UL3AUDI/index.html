<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《變4》內地票房贏到開巷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《變4》內地票房贏到開巷 - 馮仁昭</h1><p>仲有三個禮拜就踏入新嘅一年，啱啱內地出咗個電影票房總結，全年有62部電影收過億人仔票房，其中兩部國產片更加收過10億，就係周潤發同郭富城有份演出嘅《西遊記之大鬧天宮》，仲有黃渤同埋徐崢演嘅《心花路放》，條數聽落都幾靚仔，不過都仲係同西片冇得揮，事關嚟過香港拍外景嘅荷李活大片《變形金剛4》收19.8億人仔，簡直贏成條街。<br>撰文：馮仁昭</p></body></html>
