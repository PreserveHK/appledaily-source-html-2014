<html><header><meta charset="utf-8"><title>案件速遞︰女教師涉交假評核報告</title></header><body><h1>案件速遞︰<br>女教師涉交假評核報告</h1><p>【本報訊】香港航海學校一名英文科女教師，疑於前年5月向考評局呈交中學文憑試的虛假評核報告，涉及四名中六男生英文科個人短講和小組討論的報告及副本。女教師否認使用虛假文書及副本等三罪，昨天在東區裁判法院受審。<br>男生朱煒健供稱，事發時因擔任救生員，從未出席考試，報告上的考生簽名遭人冒簽。<br>考評局科目經理陳勁指，去年到學校檢查評核報告的正本，被告謝凱琳（34歲）聲稱其中26份報告不知存放在哪裏，其後才將涉案的懷疑假報告及兩份副本經電郵呈交局方。<br>案件編號：ESCC3989/13</p></body></html>
