<html><header><meta charset="utf-8"><title>黃心美真名示人</title></header><body><h1>黃心美真名示人</h1><p>【美人娛】原名黃心美的黃幗頤（Scarlett），身在加拿大的媽咪為她請教高人取了一個藝名為黃幗頤，她說：「用咗冇幾耐，就發覺會有好多人叫錯我個名，最經常係叫我做黃巾國。」最後Scarlett與經理人商量後，決定用原名心美示人，感覺舒服易記。<br>已於三年前結婚的Scarlett，婚後夫婦一直維持異地生活，丈夫早前已經完成學業，並計劃來港找工作定居，屆時他們便可以開展正式新婚生活。<br>採訪：馬建華<br>攝影：陳順禎<br>場地提供：南京東路@皇室堡<br>化妝、髮型：Dera Tse</p></body></html>
