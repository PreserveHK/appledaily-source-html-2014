<html><header><meta charset="utf-8"><title>美心妹妹籲大家惜食</title></header><body><h1>美心妹妹籲大家惜食</h1><p>美心妹妹楊鎧凝、肥媽和甄澤權昨日到將軍澳支持惜食堂慈善活動，楊鎧凝一出場便口齒伶俐極力呼籲不要浪費食物，還即場送上飯盒給長者，逗得公公婆婆十分開心，連口才了得的肥媽都要靜靜欣賞美心妹妹的口才，事後肥媽還說：「妹妹好多嘢講，好聰明，第日一定係出色嘅司儀。」肥媽喜愛小朋友，對孫仔孫女寵愛有加，還笑言：「衰人我唔做㗎，要做好人，阿嫲阿婆絕對係好人。」<br>採訪、攝影：卓寶花</p></body></html>
