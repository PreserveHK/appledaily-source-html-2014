<html><header><meta charset="utf-8"><title>鄧愛嘉攬老公出海慶生
</title></header><body><h1>鄧愛嘉攬老公出海慶生<br>
</h1><p>鄧永鏘長女鄧愛嘉（Victoria）上月底在北京與英國律師男友Christopher Owen完婚，新婚雖未有時間度蜜月，但已展開甜蜜的新婚生活。Victoria老公Christopher昨日便幫她慶祝27歲生日，於西貢出海搞船P，當中好友邢嘉倩亦有同行。Christopher在其instagram上載二人合照，當中Victoria搭着他肩膊許願切蛋糕，認真溫馨。之前二人透露因有工作在身，蜜月要押至明年才能起程，暫定會到印度，更希望在此神聖地方造人生BB。<br>撰文：唐如</p></body></html>
