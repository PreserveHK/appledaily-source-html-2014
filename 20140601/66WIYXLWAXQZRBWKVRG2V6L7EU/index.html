<html><header><meta charset="utf-8"><title>張玉珊等欣宜減磅</title></header><body><h1>張玉珊等欣宜減磅</h1><p>鄭欣宜（圖）現正於馬來西亞拍攝《辣警霸王花》外景，前日27歲生日的欣宜說：「由朝拍到夜，都冇特別慶祝，不過公司同事特登嚟咗探我，同我慶祝生日。」此外，張玉珊昨日在數碼港接受吳綺莉主持的電台節目訪問，分享扮靚心得。早年擔任過修身堂代言人的鄭欣宜，近年再次暴肥到180磅，作為修身堂老闆的張玉珊說：「份約已經完咗，知佢辛苦，如果有日佢想減，我都冇問題㗎！」</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
