<html><header><meta charset="utf-8"><title>祖兒預演煮飯婆</title></header><body><h1>祖兒預演煮飯婆</h1><p>【銅鑼灣】近日聲帶唔舒服嘅容祖兒，大部份時間都係休息為主，希望把聲快啲好，日前就見佢同男助手喺銅鑼灣嘅city'super超市買餸，見佢買餸嘅種類多但份量少，似乎係煮二人大餐同男朋友劉浩龍撐枱腳。<br>雖然嗰日祖兒冇化妝又戴口罩，但見佢神采飛揚動作多多，果然拍拖拍得好開心。另外見佢買餸時問長問短，睇嚟佢平時唔多下廚。雖然之後祖兒知有記者影相，但佢都照買足兩個鐘，走時仲同記者say bye。<br>採訪、攝影：徐錦池</p></body></html>
