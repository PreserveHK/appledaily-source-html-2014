<html><header><meta charset="utf-8"><title>關仁隱事：「Pizza」冇人搵唔夠騷 - 關仁</title></header><body><h1>關仁隱事：「Pizza」冇人搵唔夠騷 - 關仁</h1><p>公仔箱好多藝人做唔夠騷，到上頭同佢傾約時，就會話冇人願意搵佢哋做嘢，續約時就會俾人壓價，又或者簽新約時要你還清晒啲舊騷先至開始份新約，極唔公平。咪以為唔夠騷嗰啲通常係三、四線藝人，原來江湖地位超然嘅「Pizza」，最近都一樣做唔夠騷，唔知乜原因冇乜人搵佢做嘢。由於Pizza非一般藝員，藝員部冇可能喺佢約滿時要Pizza還完騷先至開始新約，Pizza一定會鬧到反枱，所以近日內部惟有急急開個飲食節目畀佢做嚟補鑊。<br>撰文：關仁</p></body></html>
