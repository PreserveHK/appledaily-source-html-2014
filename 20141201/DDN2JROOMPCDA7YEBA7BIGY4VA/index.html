<html><header><meta charset="utf-8"><title>馮仁昭四圍超：康仔花車巡遊娶老婆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>康仔花車巡遊娶老婆 - 馮仁昭</h1><p>蘇永康明日迎娶拍拖8年嘅女友馮翠珊，早上康仔喺洲際酒店接新娘後，一對新人會坐花車遊尖沙嘴、紅館行大運，之後返酒店舉行註冊儀式，喺咁高興日子，一對新人梗會現身接受傳媒訪問。<br>前晚康仔喺雲頂完成婚前最後一個騷《男人幫》演唱會，有份演出嘅任賢齊同梁漢文更叫觀眾一齊恭喜康仔，康仔開心話：「老闆（小齊）唔話得，知我臨結婚等錢使。」<br>撰文：馮仁昭</p></body></html>
