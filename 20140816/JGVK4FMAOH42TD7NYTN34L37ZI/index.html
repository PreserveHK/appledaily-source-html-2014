<html><header><meta charset="utf-8"><title>男友唔畀錢睇病　少女哭跪大鬧街頭</title></header><body><h1>男友唔畀錢睇病　少女哭跪大鬧街頭</h1><p>廣西南寧大街上，前日（13日）中午，一名穿着熱褲的妙齡女子跪在醫院門口，對身旁的男友痛罵。警方到場了解，女子激動地說：「都是你媽和你逼的！」<br><br>原來，該女子與莫姓男友的母親相處不來，男友開始疏遠她。她聲稱，一直為男友供吃供住，更曾自殺多次，但男友與母親仍逼她給錢。這日，女子到醫院看病，但男友卻不肯為她付診金。警方對他們勸說後，女子的情緒才平伏下來。<br><br>浙江衞視</p></body></html>
