<html><header><meta charset="utf-8"><title>體訊速遞：（拳擊）曹星如對手因傷退賽</title></header><body><h1>體訊速遞：<br>（拳擊）曹星如對手因傷退賽</h1><p>本月23日出戰澳門「金光決賽2」爭取職業生涯15連勝的曹星如（右），昨又收到日本對手奧村健太受傷要退賽的消息，賽會現正物色其他拳手頂替。現身在菲律賓練習的星如，今年5月第13戰時亦曾碰上日籍對手因傷退賽的事件，想不到今次又歷史重演。 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
