<html><header><meta charset="utf-8"><title>女茄汁狂迷　每周鯨吞3瓶</title></header><body><h1>女茄汁狂迷　每周鯨吞3瓶</h1><p>英國19歲學生伊比森（Melissa Ibbitson圖）是個不折不扣的茄汁怪，一日三餐無茄汁不歡，每周鯨吞3瓶、加起來每年就吃掉75公斤茄汁，花費達300英鎊（3,800港元）。<br>「我擔心自己身體有毛病！」伊比森四年前瘋狂迷上茄汁，「早餐我吃茄汁意粉或茄汁豆多士；午餐是茄汁三文治；晚餐吃甚麼都配茄汁。」<br>伊比森為了節省開支，到餐廳、酒吧都會隨手拿走幾包。若餐廳沒茄汁供應則會頭也不回地離去。作為茄汁達人，伊比森的最愛仍是「薯條伴茄汁，無茄汁我索性不吃」。<br>英國《都市報》</p></body></html>
