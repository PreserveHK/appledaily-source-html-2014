<html><header><meta charset="utf-8"><title>【搶先食】哈囉喂全日祭又到香爐灰醫肚夠應節</title></header><body><h1>【搶先食】哈囉喂全日祭又到<br>香爐灰醫肚夠應節</h1><p>一年一度的海洋公園哈囉喂全日祭又到，被鬼嚇完一大輪，再來一個嚇鬼餐才算盡興。在哈囉喂期間，海洋冰室將會化身「回魂堂」，除了場內佈置充滿詭異的神秘氣氛，主題的「靈異民間傳說」餐點走中式靈異路線，其中最讓人拍案叫絕的要算是「拜神上香」的甜品。由化身紙紮公仔的侍應送上香爐，兩支大香加上迫真香爐灰都咪話唔驚！</p><p>供應地點：海洋冰室<br><br>供應期：9月14日至10月31日<br><br>記者：謝翠玲 <br>攝影：伍慶泉<br><br>（五粒星為滿分）</p></body></html>
