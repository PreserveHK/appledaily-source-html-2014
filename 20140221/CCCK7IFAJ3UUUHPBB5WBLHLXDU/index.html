<html><header><meta charset="utf-8"><title>兩段情歌：初出道戀徐天佑</title></header><body><h1>兩段情歌：初出道戀徐天佑</h1><p>現年29歲的楊愛瑾（Miki），入行後緋聞不算多，01年出道的她，02年即跟Shine成員徐天佑撻着，戀情維持五年，分手後二人很少聯絡，但前年Miki為天佑的音樂會擔任嘉賓，再見亦是朋友，天佑更為舊愛送上祝福。07年，Miki在側田撮合下，認識已婚的永安集團太子爺郭永淳，二人多次被拍下約會照片，但Miki否認第三者，09年初郭永淳與患病的前妻伍智恆離婚，伍大受打擊，至於Miki與郭永淳的戀情亦開始浮面。</p></body></html>
