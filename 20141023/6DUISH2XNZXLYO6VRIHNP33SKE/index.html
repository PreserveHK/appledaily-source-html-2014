<html><header><meta charset="utf-8"><title>漏網之作　《邊緣禁地》再戰霸權</title></header><body><h1>漏網之作　《邊緣禁地》再戰霸權</h1><p>近日相繼有遊戲大作應市，每事忙的年輕人，總會走漏幾隻好Game，記者掃場，發現原來《Borderlands: The Pre-Seque》(《邊緣禁地：續集前傳》)早已於個多星期前應市，Game舖老闆說，這隻科幻射擊遊戲，算係滄海遺珠，不玩可惜，至今無人討論，全因為隻Game有欠宣傳，無貼大海報。<br><br>話說對上一集《Borderlands 2》，已經是一、二年的事，當年正值反國教思潮，遊戲憑其公民抗命、挑戰外星霸權的背景，吸納到一批捧場客，如今撞正佔中運動，同樣以挑戰霸權玩法的續集出籠，說來認真巧合。<br><br>記者：童傑</p></body></html>
