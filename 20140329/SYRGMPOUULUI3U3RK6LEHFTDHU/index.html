<html><header><meta charset="utf-8"><title>趣趣地：巴塞對VV有情義</title></header><body><h1>趣趣地：<br>巴塞對VV有情義<br></h1><p>巴塞隆拿叫得地上最強，唔單止好波，亦有人情味，好似門將域陀華迪斯（VV），周三西甲對切爾達意外整傷膝部，下周一要做手術，起碼休息半年；原本VV準備今季約滿就離開巴塞，好彩巴塞會長巴杜美講明，大門永遠為VV而開！如果佢願意，球隊會同佢續約咁話，不過傳向VV招手嘅摩納哥話，會照原定計劃帶佢去法甲。另外，巴塞小將基斯甸泰路周四就榮升老竇，老婆幫佢生咗個女，巴塞仲喺官網上載抱B相，同球迷分享喜悅。</p></body></html>
