<html><header><meta charset="utf-8"><title>劍無情人有情！貝貝晒長腿探愛駒</title></header><body><h1>劍無情人有情！<br>貝貝晒長腿探愛駒</h1><p>唔少馬主呢日(22日)到快活谷馬場睇愛駒試閘，「劍」系女馬主葉思貝及拍檔許坤華都有出現，其中貪靚的葉思貝唔理天氣漸凍，仍一身短裙，大晒一對白滑長腿。「劍無情」和「劍十三」都有份試閘，告東尼馬房的「劍無情」最叻仔，在蔡明紹胯下試1700米草閘跑第一，走勢有進步，稍後報名出賽就要吼實喇，而廐侶「劍十三」於另一組1700米草閘只跑第四。葉思貝表示對每匹愛駒都不會偏心，「劍無情」同「劍十三」試閘後均見貝貝輕撫馬頭，以示獎勵，令兩隻馬仔冧晒！</p></body></html>
