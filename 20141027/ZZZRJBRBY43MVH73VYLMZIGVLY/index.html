<html><header><meta charset="utf-8"><title>超級防腐泰魔女　肯定O嘴</title></header><body><h1>超級防腐泰魔女　肯定O嘴</h1><p>網上近日流傳多張泰國「美魔女」亞芭詩拉‧洪杉姑拉(Apasra Hongsakula)的照片，其中一張見到她好像吃了防腐劑般，快將70歲仍然美艷動人，臉上的「歲月痕跡」一點也不明顯，驟眼看還以為她頂多40歲，想不到她已經67歲，令不少網民大跌眼鏡。<br><br>洪杉姑拉於1964年奪得泰國小姐桂冠後，參選環球小姐並勇奪冠軍，成為泰國首位環姐。她選美後與泰國詩麗吉王后的親戚結婚，兩人育有一子，可惜最終離婚收場。<br><br>台灣東森新聞網</p></body></html>
