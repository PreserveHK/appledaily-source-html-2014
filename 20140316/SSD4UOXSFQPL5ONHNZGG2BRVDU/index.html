<html><header><meta charset="utf-8"><title>體壇拾趣：施幸余減磅破港績</title></header><body><h1>體壇拾趣：<br>施幸余減磅破港績</h1><p>一日破兩個半港績，香港游泳Icon施幸余（左）噚日喺維園泳池舉行嘅香港短池分齡游泳錦標賽，人氣直逼上周四新鮮出爐嘅「傑少」何詩蓓（右）！噚日第二日比賽，施幸余、何詩蓓包辦3個港績，大師姐施幸余多得過去7個禮拜到新西蘭練兵所致，糾正唔少壞習慣外，最緊要係減咗成6公斤體重，身輕加泳術精湛，造就今次佳績。<br>施幸余嘅兩個半港績，來自主項50米同200米蝶泳，另外半個港績係來自100米自由泳，事緣佢喺100自以53.69秒刷新自己保持嘅54.23秒舊港績，但小師妹何詩蓓做出更佳嘅53.28秒，最後殊榮屬於詩蓓。</p></body></html>
