<html><header><meta charset="utf-8"><title>Kary影相攝粉絲 </title></header><body><h1>Kary影相攝粉絲 </h1><p>吳雨霏（Kary）為全新大碟《Across》造勢，昨日在沙田一CD舖舉行新碟影相活動，與近百歌迷近距離接觸並即時拍攝即影即有相片。問她出新碟可有送給前男友余文樂，她表示現時市道不景氣，會叫所有朋友自己買。<br>日本人氣女子組合AKB48，前日在日本岩手縣瀧澤市舉行握手會，兩名成員遭24歲狂迷用鋸子施襲受傷，Kary竟然全不知情，聽記者轉述後即謂覺得很驚及傷心，但她相信自己歌迷不會如此瘋狂，她說：「試過喺內地搞握手會遇過瘋狂歌迷唔肯放手，嗰次都差啲受傷，但香港就未試過。」<br>採訪、攝影：張俊銘</p></body></html>
