<html><header><meta charset="utf-8"><title>【燒烤教室】燒出羊油迫出香味　唔洗加蜜糖</title></header><body><h1>【燒烤教室】燒出羊油迫出香味　唔洗加蜜糖</h1><p>叉羊扒前，先收一收燒烤叉，不能太闊，建議選紐西蘭羊架，特別靚，由尾部叉入，另一邊叉骨頭的位置拉直即可。燒羊扒不用大火，<br>要用虛火，燒羊無豬扒快，因為羊架較大塊，重點是燒出羊油，迫不出羊油，羊扒就不香，不夠鬆化。最好盡量燒羊扒個邊，邊位帶肥身，燒出羊油。燒香了油，夠香，羶味自然較少。羊扒不用塗蜜糖，因為太多香草，反而不好味。</p><p>麥師傅</p><p>大尾篤麥師傅燒烤場場主</p></body></html>
