G-DRAGON變頹廢大叔</title></header><body><h1>K-Pop之王：<br>
G-DRAGON變頹廢大叔</h1><p>韓國人氣男團BIGBANG隊長G-DRAGON（GD）前日抽空與家姐共度二人世界，GD的家姐在Instagram公開一張GD揸車相，相中可見中間分界、鬚根配素顏的GD正專心駕車，粉絲看後都紛紛表示GD不修邊幅的造型像大叔。GD本月29日會與太陽及勝利以壓軸嘉賓現身灣仔會展舉行的動漫節。</p><p>而成員T.O.P拍攝的新片《老千2》日前公開新預告片，T.O.P換上多套西裝扮型仔老千，新片9月上映。<br>撰文：梁展雯</p></body></html>
