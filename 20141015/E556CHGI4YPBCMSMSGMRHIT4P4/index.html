<html><header><meta charset="utf-8"><title>求驗客手記：DJ甘保淪為業餘兵</title></header><body><h1>求驗客手記：DJ甘保淪為業餘兵</h1><p>睇開英國波嘅你，就算唔認得邊個係杜迪利甘保（圖），都一定聽過佢個名。佢踢過伯明翰、黑池同昆士柏流浪，但上年底踢緊布力般流浪時，涉嫌打假波被捕，單案搞咗大半年，32歲嘅DJ甘保個名都臭晒，布力般今夏已同佢解約。雖然已查明DJ甘保係無辜，但最後亦流落至第6級別聯賽，效力梅登黑德聯。一年之間由每星期2.5萬鎊（約31萬港元）人工變成踢業餘波，DJ甘保都感嘆成件事有如笑話。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
