<html><header><meta charset="utf-8"><title>關仁隱事：「小甜心」午夜凶鈴個個怕 - 關仁</title></header><body><h1>關仁隱事：「小甜心」午夜凶鈴個個怕 - 關仁</h1><p>美女煮神「小甜心」個樣睇得又煮得，知道做呢行都要有引退同後路嘅時候，就轉型做飲食，個個人都讚佢識諗有計劃之餘，仲嫁個靚仔金融才俊老公。小甜心之前突然爆離婚，大家都覺得好突然，其實識佢哋兩公婆都知道佢哋出咗問題好耐，小甜心太着緊舖頭生意，成個人變得好有壓力，加上佢同老公一心想生BB又唔成功，之後又覺得對方有外遇，搞到成個人崩潰，晚晚夜蒲散心，要周圍搵朋友劈酒，當中包括不時打電話畀番啲前度男友，輕則玩到三、四點，重則個個都要玩天光先肯放人走，搞到佢身邊啲朋友都怕收到佢午夜凶鈴。<br>撰文：關仁</p></body></html>
