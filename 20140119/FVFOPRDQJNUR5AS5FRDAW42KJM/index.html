<html><header><meta charset="utf-8"><title>荷銀主席扮鴇母娛賓</title></header><body><h1>荷銀主席扮鴇母娛賓</h1><p>老闆想激勵員工士氣可以有很多板斧，荷蘭銀行（ABN Amro）主席不惜放下身段扮成妓院鴇母娛樂下屬，不是每位高層都敢做。<br>堂堂荷銀主席兼前財政大臣扎爾姆月初在一個員工聚會粉墨登場，身穿藍色長裙、金色手套、裝假胸戴假髮（圖），飾演虛構的妓院老闆妹妹「普麗西拉」向銀行職員「教路」，「『顧客第一』的道理幾百年來都是我那行業的格言，但銀行業似乎最近才知道」。扎爾姆搞笑片段在YouTube上大獲好評，吸引逾12萬次點擊。<br>英國《獨立報》</p></body></html>
