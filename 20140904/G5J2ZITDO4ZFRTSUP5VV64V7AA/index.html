<html><header><meta charset="utf-8"><title>大黃鴨藝術家新作木河馬游泰晤士河</title></header><body><h1>大黃鴨藝術家新作<br>木河馬游泰晤士河</h1><p>英國倫敦泰晤士河有河馬出沒?!曾製作黃色巨鴨的荷蘭藝術家霍夫曼（Florentijn Hofman）再有新搞作，特別為泰晤士藝術節製作了一隻長約20米的木製河馬，成為倫敦的新景點（圖）。</p><p>霍夫曼得悉河馬史前曾在泰晤士河出沒，靈機一觸想到製作這隻名為「泰晤士河馬」（Hippopo Thames）的藝術品。河馬前日（周二）由拖船牽引下於泰晤士河南岸亮相，它將會於河上漂浮至本月28日，並讓公眾在河水低潮時與它接觸。<br>英國《每日電訊報》</p></body></html>
