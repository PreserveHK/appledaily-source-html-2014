<html><header><meta charset="utf-8"><title>《街霸》真人版　吊出昇龍拳</title></header><body><h1>《街霸》真人版　吊出昇龍拳</h1><p>日本漫畫電玩改編電影如《龍珠》等都劣評如潮，卻偏偏因為動漫電玩太受歡迎，故今次輪到經典格鬥電視遊戲《街頭霸王》被改做電視劇，取名《Street Fighter：Assassin's Fist》的英劇暫時只得6集，據報已有不少國家買下播映權。</p><p>MK味濃
</p><p>日前有關方面公佈不少角色的造型照及片段，主角阿龍的樣子尚算正常，至於另一主角Ken的頭髮長過原版，更遮住雙眼，Ken的髮型十足金毛飛MK味甚濃。片段中阿龍出波動拳，效果似足龜波氣功，而Ken出昇龍拳時，就要借助威吔幫手。<br>撰文：鍾國泰</p></body></html>
