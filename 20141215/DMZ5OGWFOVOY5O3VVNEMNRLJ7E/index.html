<html><header><meta charset="utf-8"><title>偷渡中國殺羊吞狗普京虎食飽飽回國</title></header><body><h1>偷渡中國殺羊吞狗<br>普京虎食飽飽回國</h1><p>俄羅斯總統普京今年5月放生兩三頭瀕危東北虎，竟有兩隻「變節」走到中國覓食。<br><br>其中一名為「庫賈」的東北虎，工作人員根據其頸上的GPS定位裝置顯示，發現牠走到去中俄邊界黑瞎子島，上周二更有人用紅外線攝影機發現牠的影蹤，當時牠正在進食晚餐，獵物相信是附近居民飼養的一頭家犬， 直至翌日已失去影縱，相信牠已返回俄羅斯。<br><br>至於另一頭名為「鮑里亞」的東北虎，上月底被發現在黑龍江撫遠出現，並在短短兩日獵殺了14頭羊，亦有家犬遭殺害。當地民眾要24小時巡邏，防止再有家畜被殺。</p></body></html>
