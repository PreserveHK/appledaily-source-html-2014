<html><header><meta charset="utf-8"><title>祖兒見小鳳扮正經</title></header><body><h1>祖兒見小鳳扮正經</h1><p>抱病在身的容祖兒，前晚繼續在紅館舉行「1314容祖兒演唱會」， 周慧敏、徐小鳳和張耀榮到場支持，祖兒與小鳳姐合照時表現正經，與張耀榮合照時則作狀錫他的頭頂，認真搞笑。<br>見到女友在台上帶病演出，劉浩龍在微博力撐：「今晚看了一個非常精采的樂與怒音樂會？聲音沙啞的你依然能夠感動萬人？觀眾也是一流！」祖兒的助手Sandy昨日也貼了祖兒開聲針灸的圖片，並說：「為了給大家最好的，吃這少少苦又算得上甚麼！」<br>撰文：基斯</p><p><br>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
