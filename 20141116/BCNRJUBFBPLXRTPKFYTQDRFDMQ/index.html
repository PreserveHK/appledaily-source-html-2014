<html><header><meta charset="utf-8"><title>流動式2TB硬碟　Seagate加入戰線</title></header><body><h1>流動式2TB硬碟　Seagate加入戰線</h1><p>外置式硬碟一街都係，不過內置電源可以隨街用，仲要有埋Wi-Fi隨時作存取就更加少見，早前PQI都返過類似嘅嘢，不過今次出手嘅係大廠Seagate，老實，我覺得有信心好多，容量都係同類產品中最大嘅2TB，只要喺街上開着佢，不論你係Android或iOS嘅平板或手機，甚至Kindle fire、Win8 Tab、Windows電腦，甚至係MacBook嘅AirPlay，都可以隨時作雙向存取。</p><p>展昇</p><p>深水步福華街146-142號黃金商場地面42&amp;44號</p><p>記者：朱崇德</p></body></html>
