<html><header><meta charset="utf-8"><title>張智霖引英狂迷圍觀</title></header><body><h1>張智霖引英狂迷圍觀</h1><p>張智霖（Chilam）最近在英國拍攝電影，日前Chilam與台灣女星郭采潔在當地旅遊區公園拍攝，不少當地華人見到Chilam表現瘋狂，更爭相與他合照，但因要趕在太陽下山時拍完日間的戲份，為免因太多人圍觀而影響進度，工作人員要驅趕人群離去。<br>今次是Chilam與郭采潔首次合作，不過開工期間很有默契，Chilam大讚郭采潔有潛質，更專程去欣賞對方的作品。因要趕工的關係，Chilam在英國過中秋，幸好當日開工，於是便相約古天樂食飯過節，Chilam說：「我哋喺香港各有各忙，好難約埋一齊食飯，所以好難得呢次喺英國有機會食飯敍舊。」<br>撰文：張曦彤</p></body></html>
