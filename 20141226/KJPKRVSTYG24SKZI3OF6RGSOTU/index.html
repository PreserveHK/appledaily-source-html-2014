<html><header><meta charset="utf-8"><title>澤尻被翻無禮舊賬</title></header><body><h1>澤尻被翻無禮舊賬</h1><p>日本女星澤尻英龍華早幾年因態度惡劣，被雪藏多年，自稱已改過自身的她，近兩年經常笑面迎人，但仍繼續自食其果。前晚澤尻主演的劇集《First Class2》大結局，她與劇中眾惡女到一綜藝節目接受好女人心理測試，力谷大結局收視。節目中老牌女星夏木麻里指十多年前曾與澤尻合演過，但當時澤尻並沒有向身為前輩的她打招呼，直指她沒禮貌。</p><p>被指摘的澤尻仍笑着辯稱自己十多歲時很怕生保，不敢與不太熟絡的人談話，怎知此話一出，主持人明石家森馬再踩多腳，以她當年宣傳時發脾氣的經典語句「是但啦！」回敬，令澤尻更尷尬。雖然她被踩來谷收視，但大結局仍只收6.5%。 <br>撰文：阮瑜</p></body></html>
