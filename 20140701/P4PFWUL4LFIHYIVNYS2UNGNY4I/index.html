<html><header><meta charset="utf-8"><title>隔牆有耳：狼英臭名「揚威」澳門 - 李八方</title></header><body><h1>隔牆有耳：<br>狼英臭名「揚威」澳門 - 李八方</h1><p>「狼英」形象深入民心，馳名港澳。噚日澳門立法會開會，新澳門學社議員吳國昌（圖）就政府撤回自肥離補法案嘅議程發言時，都忍唔住抽水抽到香港。佢話精英確需有相應報酬先吸引到佢哋加入政府，但係澳門司長級官員月入已經近20萬，再加已經冇意思，最重要嘅係心靈報酬。吳國昌舉例話：「以現今世界為例，喺某個地方，突然有個豺狼當上特首，要招社會精英作管治團隊確實遇上困難，真正嘅精英會恐怕加入其團隊致人格受損，蒙受心靈損失。反之，加入一個以身作則與民共保嘅管治團隊，除月入19萬8千外，更享人格光輝，心靈財富何止千萬。」</p></body></html>
