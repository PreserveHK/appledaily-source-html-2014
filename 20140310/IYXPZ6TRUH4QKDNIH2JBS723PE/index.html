<html><header><meta charset="utf-8"><title>一中一台：丁噹墮機關傷尾龍骨</title></header><body><h1>一中一台：丁噹墮機關傷尾龍骨</h1><p>丁噹前晚在台北小巨蛋開個唱，甫出場即大玩危險動作，以從天而降，在10公尺高凌空演唱出場。不過，演出到第二首歌時卻發生意外，跌落1.5米深的洞內。她雖忍痛完成演出，但手、腳及臀部都有瘀青，在慶功宴上她還講笑說：「身材立刻變好，屁股腫有翹臀！」但昨日到醫院照X光檢查，即發現尾椎移位，醫生吩咐她要休息一個月，又叮囑她切勿做劇烈運動，尾椎受傷部位會自動回復。</p></body></html>
