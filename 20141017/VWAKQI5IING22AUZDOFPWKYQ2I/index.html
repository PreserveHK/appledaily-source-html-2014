<html><header><meta charset="utf-8"><title>【壹錘】公民黨踢爆袁志偉講！大！話！</title></header><body><h1>【壹錘】公民黨踢爆袁志偉<br>講！大！話！</h1><p>無綫新聞一段揭露警察毆打市民報道的旁白「被消失」，港人痛斥此舉損害新聞自由及公眾知情權。香港記者協會主席岑綺蘭在《壹錘定音》表示，已於當日質問為何刪走該段旁白，無綫新聞及資訊部總監袁志偉解釋因為已經有人報案，案件進入司法程序，故需小心報道。<br><br>該段旁白於當日清早六時許被刪，但公民黨立法會議員郭榮鏗指，當時被警察毆打的公民黨成員曾健超仍未與公民黨律師見面，即使會面後，也是先到醫院驗傷，才到北角警署落案。郭指，公民黨成員陳淑莊陪同他到警署落案的時間約下午三、四時，並非袁志偉所講，清早就已有人報案。</p></body></html>
