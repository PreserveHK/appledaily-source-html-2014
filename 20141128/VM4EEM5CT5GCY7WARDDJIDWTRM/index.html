<html><header><meta charset="utf-8"><title>曾遭裁定不恰當使用手銬</title></header><body><h1>曾遭裁定不恰當使用手銬</h1><p>【話你知】<br>前晚在旺角濫用警掍打人的警司朱經緯，2010年曾任警察機動部隊訓練組警司，不少警員都是他的「徒弟」。當時他接受傳媒訪問指，面對不同類型的示威遊行，機動部隊要學習處理個人情緒，即使遭受辱罵，也要冷靜應付。朱過去曾多次參與示威清場，包括07年保衞皇后碼頭的清場。02年他任中區分區助理指揮官時，指揮遮打花園爭取居港權集會的清場，下令用手銬鎖起有線電視攝影師（圖），事後被當時的警監會裁定不恰當使用手銬。記者近日在佔旺區採訪，也見他率領PTU衝鋒陷陣，表現鷹派，多次喝斥示威者，更下令同袍對衝擊者絕不手軟。</p></body></html>
