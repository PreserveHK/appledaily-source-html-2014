<html><header><meta charset="utf-8"><title>安仔龜速唔夠Sammi跑</title></header><body><h1>安仔龜速唔夠Sammi跑</h1><p>許志安、江若琳及DJ Donald等，昨日於啟德郵輪碼頭參加馬拉松慈善跑活動，Donald最快完成賽事，安仔以龜速1小時13分鐘完成賽事。之前被影到與鄭秀文（Sammi）一起跑步的安仔，強調有許多朋友也陪過他跑步，他更踢爆蘇永康跑得豪放，安仔說：「佢成日叫我唔好講嘢，投入去跑。」是否跟Sammi跑時較威猛？安仔笑謂：「咁又唔會，主要鍛煉身體，冇話快慢嘅，不過佢叻啲，我近年先開始練跑。」<br>江若琳以59分鐘完成賽事，她自稱從小已是運動健將，很高興能在一小時內完成賽事。<br>採訪、攝影：文國駿</p></body></html>
