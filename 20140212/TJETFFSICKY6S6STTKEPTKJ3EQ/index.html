<html><header><meta charset="utf-8"><title>體壇拾趣：曉域治來港望復仇</title></header><body><h1>體壇拾趣：<br>曉域治來港望復仇</h1><p>前世界1哥、澳洲嘅曉域治，希望喺將軍澳香港單車館，向捷克嘅貝迪治報番兩戰兩敗之仇！曉域治噚日喺美國準備參加孟菲斯一項室內網球賽，順便同香港傳媒越洋傾偈；講到下月3日來港參加世界網球日，同貝迪治同場較量，32歲嘅佢話：「打咁耐波，未試過喺單車鑊場打比賽，感覺好新鮮；比賽時可以試吓唔同嘅地面質地，都係好事。」世界排名40嘅曉域治今年復勇，曾經喺年初嘅布里斯班網球賽決賽，以盤數2:1擊敗費達拿奪冠（圖）；講到亞洲邊個最有大滿貫冠軍相，佢就睇好24歲嘅日本球手錦織圭。</p></body></html>
