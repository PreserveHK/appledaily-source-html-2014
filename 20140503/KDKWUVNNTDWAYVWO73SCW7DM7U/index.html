<html><header><meta charset="utf-8"><title>張紀中否認《魔戒》班底幫拖</title></header><body><h1>張紀中否認《魔戒》班底幫拖</h1><p>無綫聲稱《西遊記》以電影《魔戒》的幕後班底做後期製作，並作大肆宣傳。不過，昨日卻有網民翻抄製作人張紀中於兩年前一個內地訪問，他承認特技效果做得不夠好，解釋荷李活會花三億美元做一個半小時的電影，但他們用1,500萬美元要拍接近50幾小時，他說：「這點錢請到荷李活，請得起嗎？」他表示用中國特效公司，能有這種成效已應鼓掌歡呼，言語間否認起用《魔戒》班底。而訪問中，張紀中亦有踩香港電視劇製作不濟，表示香港武俠劇沒有拍出武俠世界的唯美，只在棚裏搭個景，放幾張破椅子，頂多捧紅了一些明星，話中有刺。<br>採訪、攝影：盧妹</p></body></html>
