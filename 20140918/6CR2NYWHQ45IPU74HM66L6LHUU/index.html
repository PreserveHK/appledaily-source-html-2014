<html><header><meta charset="utf-8"><title>馮仁昭四圍超：藍奕邦驚打風冇碟出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：藍奕邦驚打風冇碟出 - 馮仁昭</h1><p>藍奕邦前晚喺銅鑼灣Apple store宣傳新碟，佢話好驚打風令新碟遲出貨：「平時我都希望打工仔可以放多日假，不過今次第一次想李氏力場發揮作用，真係要多謝李嘉誠。」<br>問佢喺Apple store搞有冇特別意思？藍奕邦話：「我最想得到一部iPhone6，畀個額我買都得。」佢又話搭港鐵嗰時，見到自己個燈箱廣告好開心，因為入行10年第一次有港鐵燈箱廣告。<br>撰文：馮仁昭</p></body></html>
