<html><header><meta charset="utf-8"><title>抱抱變色龍《鐵達尼號》經典重現</title></header><body><h1>抱抱變色龍<br>《鐵達尼號》經典重現</h1><p>電影《鐵達尼號》經典一幕──男主角杰克（Jack）在船頭擁抱女主角露絲（Rose）的經典鏡頭（圖二），由兩隻變色龍上演（圖一）！</p><p>兩隻變色龍攀爬到樹枝末端，扮演「杰克」的從後抱着前方「露絲」的腰部，「露絲」又剛巧伸出雙手，就成就了這經典一幕。攝影師延丘拉（Katja Jentschura）在德國朋友家中，看到對方養的變色龍有如此精采的演出，就按下快門拍下，「我立即想像到《鐵達尼號》的經典場面」，她又指變色龍表情滑稽，十分有趣。<br>英國《每日郵報》</p></body></html>
