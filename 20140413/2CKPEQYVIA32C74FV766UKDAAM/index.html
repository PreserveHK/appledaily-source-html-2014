<html><header><meta charset="utf-8"><title>張智霖炮製情慾MV</title></header><body><h1>張智霖炮製情慾MV</h1><p>張智霖（Chilam）昨日在清水灣拍攝新歌《尋開心》MV，親自執導的他邀來蔡一傑和伍詠薇做男女主角。伍姑娘性感上陣，西裝外套內穿黑色內衣，加埋黑絲大騷長腿誘惑。<br>MV中有情慾鏡頭，問Chilam為何不與太太袁詠儀親身演繹？他說：「我同佢喺台灣劇集合作過，係不愉快經歷，仲多咗拗交咁好蝕。」伍姑娘謂拍攝時西裝入面真空，與傑仔胸貼胸演出，她說：「我冇戴bra廿幾個鐘喇！傑仔八嚿腹肌齊晒，我梗有甩佢八筒。」傑仔笑謂：「我甩番佢二筒，佢又甩張導演隻一索囉，我哋麻雀論英雄。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
