<html><header><meta charset="utf-8"><title>杜可風戴米妮耳𠱁佐佐木</title></header><body><h1>杜可風戴米妮耳𠱁佐佐木</h1><p>日本女星佐佐木希近日正在拍攝新片《緣～THE BRIDE OF IZUMO～》，該片由著名攝影師杜可風擔任攝影，希妹及杜可風等製作組人員在島根縣松江市取景，剛巧當地舉行夏日祭，大夥兒在拍攝完畢後，希妹就拉大隊到夏日祭的會場感受一下歡樂氣氛。<br>杜可風與希妹似乎十分夾得來，他們除了與廿多名製作組成員合照外，杜可風更無端端戴上一個老鼠耳頭飾扮米妮，𠱁得希妹笑逐顏開，他又擁着希妹的手臂合照，表現老友。希妹日前在網誌中大晒當日的開心照，更稱自己一直很想去參加夏日祭，今次得償所願，所以十分高興。<br>撰文：阮瑜</p></body></html>
