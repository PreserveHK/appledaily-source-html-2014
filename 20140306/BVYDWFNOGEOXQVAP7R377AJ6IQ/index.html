<html><header><meta charset="utf-8"><title>狠Miss嫌學生吵　膠紙封口滅聲</title></header><body><h1>狠Miss嫌學生吵　膠紙封口滅聲</h1><p>小學生難免活潑嘈吵，但英國一名老師卻為了讓學生安靜下來，竟用膠紙封着他們的口，令他們身心受創。<br><br>27歲西班牙籍美術老師奧爾特加（Priscila Davo Ortega）周一在薩默塞特郡一間小學教書時，一群約10歲的學生正在玩「耍盲雞」，非常嘈吵，她不堪噪音騷擾，竟以膠紙封着逾20名學生的嘴巴約25分鐘。<br><br>有學生事後向家長投訴遭老師體罰，有些同學更被膠紙弄至嘴巴流血，或長出紅疹，有家長氣得向校長投訴，揭發事件。<br><br>學校現已將該名老師停職，而警方正與當地教育部門合作調查。<br><br>英國《每日郵報》</p></body></html>
