<html><header><meta charset="utf-8"><title>金秀賢遭惡搞變超人</title></header><body><h1>金秀賢遭惡搞變超人</h1><p>由金秀賢及全智賢主演的韓劇《來自星星的你》自播出以來收視節節上升，前日播出第七集終於微跌0.5%至24.1%，但仍穩守20大關。金秀賢於劇中飾演的外星人擁有超能力，不但聽力及視力比普通人好，還可以停止時間、又能瞬間轉移，比超人更利害，結果引來不少網友惡搞，不斷將金秀賢的頭key落不同的《超人》電影海報及劇照上，人氣爆燈令劇集導演都忍不住在官網感激網友支持。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
