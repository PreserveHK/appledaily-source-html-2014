<html><header><meta charset="utf-8"><title>貓王孫女宣佈訂婚</title></header><body><h1>貓王孫女宣佈訂婚</h1><p>美國「貓王」皮禮士利（Elvis Presley）的25歲外孫女Riley Keough，雖然早前曾被指為第三者兼是珍妮花羅倫絲（Jennifer Lawrence）與男友尼古拉斯侯特（Nicholas Hoult）分手的導火線，但昨日Riley的澳洲特技人男友Ben Smith-Peterson卻於網上貼二人的合照，相中Riley的無名指戴上訂婚戒指晒命，看來已求婚成功，Ben還留言稱：「就這樣發生了。」兩人都深感興奮。</p></body></html>
