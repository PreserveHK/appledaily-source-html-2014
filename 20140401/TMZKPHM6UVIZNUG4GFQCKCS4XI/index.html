<html><header><meta charset="utf-8"><title>隔牆有耳：咖喱范踩板變萬能key - 李八方</title></header><body><h1>隔牆有耳：<br>咖喱范踩板變萬能key - 李八方</h1><p>有高登男神之稱嘅新同盟范國威，亦受「惡搞」之「苦」。話說咖喱范噚日向傳媒廣傳一張，佢去將軍澳極限運動場踩滑板嘅相，呢張相都有登喺佢出版嗰份《將軍報》，大讚自己爭取有成果。點知張相流出冇耐，改圖已經多達近十款，可能由於佢着西裝踩滑板個look太滑稽，被網民當成萬能key，《叛逃》嘅著名天台、鐵達尼號之上以致NBA球場上都有佢嘅蹤影，咖喱范仲「大方」到傳畀行家分享。至於點解啲「惡搞」罕有咁正面？張張相都改得佢咁靚仔？唔通因為佢係高登男神，大家都手下留情？</p></body></html>
