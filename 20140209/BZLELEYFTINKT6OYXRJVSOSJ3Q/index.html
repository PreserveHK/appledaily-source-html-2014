<html><header><meta charset="utf-8"><title>人物誌：草根導演屢獲獎</title></header><body><h1>人物誌：草根導演屢獲獎</h1><p>陳果59年在廣東出生，10歲時隨父母來港定居。陳果在電影圈中，由劇務開始做起，之後做場記、第二副導演、助理製片，然後再升為第一副導演。由於他的電影多以諷刺香港時弊為主幹，富有批判社會色彩，故陳果有「草根導演」之稱。陳果的電影得到不少獎項，亦獲入圍多個影展，為港爭光。</p><p>陳果於97年、98年及99年先後推出有關九七回歸的三部電影，包括《香港製造》、《去年煙花特別多》及《細路祥》。之後有描寫香港貧民區的《香港有個荷里活》、去年《迷離夜》的單元《驚蟄》中，更有盧海鵬及邵音音打小人喪鬧「梁震嬰」，玩謝特首梁振英，引起極大迴響。</p></body></html>
