<html><header><meta charset="utf-8"><title>碧咸抵韓同李瑞鎮開餐</title></header><body><h1>碧咸抵韓同李瑞鎮開餐</h1><p>英國萬人迷碧咸（David Beckham）告別球壇後幾乎做全職湊仔公，周一他偕老婆Victoria撐完乖仔Romeo為國際品牌Burberry拍攝的廣告首播會後，昨日便應代言威士忌邀請飛抵南韓宣傳。碧咸昨日頭戴賊仔帽襯乾濕褸飛抵首爾仁川機場，他抵達酒店後隨即準備出席酒商舉行的記者會。而韓星李瑞鎮屬該品牌的南韓代言人，故兩人獲安排一起於漢南洞午膳，令碧咸甫抵埗即大嘆韓國料理。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
