<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林心如爆雙林戀分手原因 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林心如爆雙林戀分手原因 - 馮仁昭</h1><p>林心如喺好多年前同林志穎拍過拖，但係嗰陣林志穎要服兵役，令事業陷入低潮，反而心如拍《還珠格格》就人氣急升，結果有傳林志穎因為自尊心強，唔鍾意俾人話借林心如博上位，所以最終分手收場！噚日有消息話林心如上咗《靜距離》節目，自爆當年雙林戀嘅分手原因，係因為心如同蘇有朋傳緋聞，加上又公開話對蘇有朋有好感，搞到林志穎呷醋嗌分手。其實呢件事都過咗咁多年，加上林志穎又有個幸福家庭，仲提嚟做乜！<br>撰文：馮仁昭</p></body></html>
