<html><header><meta charset="utf-8"><title>陳嘉桓援交受包容</title></header><body><h1>陳嘉桓援交受包容</h1><p>陳嘉桓前晚用五位數字包場請睇首次擔正做女主角的電影《販賣．愛》，片中她飾演援交妹，有不少裸露鏡頭，她說：「今日包場請啲客戶睇，同埋四出謝票，好多人都話我喺戲入面演出好大膽，有啲男士都好包容我呢個角色，原來人有唔同嘅經歷，會學識點去包容，了解到啲價值觀。」<br>同場的黃芷晴因拍此片與陳嘉桓成為好姊妹，芷晴說：「同嘉桓好好朋友，生日都有送禮物畀佢，有次試過跟爸爸錄音，都有撞過嘉桓，覺得好有緣。有一齊約埋去街，其實好想一齊去野餐。嘉桓細我兩年，我冇當佢係妹妹，因為佢入行嘅時間比我長，好多時都會問佢意見。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
