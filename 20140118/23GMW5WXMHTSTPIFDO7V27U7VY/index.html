<html><header><meta charset="utf-8"><title>關楚耀車震去盡</title></header><body><h1>關楚耀車震去盡</h1><p>關楚耀、何佩瑜（Jeana）與黃美棋等昨日在太古，出席向西村上春樹新片《含忍．死人．的士佬》發佈會，關楚耀之前與羅霖在電影《愛．尋．迷》中激咀，今次則演變態的士佬，並與做非法油站加油員的Jeana有連場激戰及車震，他對此說：「我冇乜形象，所以冇嘢驚，有機會要去盡啲。」<br><br>美棋BB在片中飾演關楚耀中學時暗戀的校花，她說：「戲入面我好清純，大家應該會失望。」對於電影有可能列入三級片，原來美棋BB並不是首次演三級片，她說：「我五、六歲時做過三級片，係演女主角童年，唔使性感。」<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
