<html><header><meta charset="utf-8"><title>日乙大勢：一哥比馬勢擒綠雉 - 青蛙仔</title></header><body><h1>日乙大勢：一哥比馬勢擒綠雉 - 青蛙仔</h1><p>湘南比馬（中）於日乙橫行，周日作客排第4位的岡山綠雉亦冇有怕，讓半/一照捧上盤。</p><p>比馬最近兩場聯賽對福岡黃蜂及千葉市原皆打和，不過於今季聯賽仍超班，以22勝2和1負高踞榜首，比「2哥」松本山雅多17分，如無意外可以日乙冠軍身份升上日聯。周日訪綠雉，他們雖有前鋒大槻周平、中場大竹洋平、後衞古林將太及宇佐美宏和因傷缺陣，不過眾重心成員如菊地俊介、丸山祐市及威靈頓路爾斯等均可披甲，其中司職前鋒的威靈頓路爾斯更是球隊入球泉源，聯賽上陣23場入11球，料可為主隊後防帶來威脅。<br>文：青蛙仔</p></body></html>
