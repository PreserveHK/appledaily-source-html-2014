<html><header><meta charset="utf-8"><title>柏林直擊：桂綸鎂喬裝店員學戲</title></header><body><h1>柏林直擊：桂綸鎂喬裝店員學戲</h1><p>桂綸鎂正為電影《白日焰火》出席柏林影展，前晚她接受訪問談及戲中飾演在中國東北生活的洗衣店員，拍攝前她曾「潛伏」當地的洗衣店去體驗，又叫老闆娘教她東北口音。<br>小鎂近年多演成熟女人角色，問她是否刻意改變？她說：「真的沒刻意，只是單純想演好，年紀越大閱歷更多。」小鎂前年膺金馬影后，30歲的她下一步會否想和男友戴立忍步入教堂？她表示：「順其自然就好了。」此外，英國導演堅盧治（Ken Loach）獲柏林影展頒發榮譽獎。<br>採訪：文國駿</p></body></html>
