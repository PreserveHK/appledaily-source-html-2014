<html><header><meta charset="utf-8"><title>K-Pop之王：SM新團出道即惹是非</title></header><body><h1>K-Pop之王：SM新團出道即惹是非</h1><p>韓國男團EXO所屬的SM事務所，近日推出新女團Red Velvet（左圖），不過Red Velvet出道一日已是非不絕。繼「抄名」事件後，組合昨日公開出道歌《Happiness》的MV，但MV中因出現日本二次大戰時原子彈爆炸及美國911事件的新聞插圖，激起日本粉絲及外界的不滿聲音。但Red Velvet昨日如常出席音樂節目，師兄SJ成員銀赫更於twitter恭賀出道。</p></body></html>
