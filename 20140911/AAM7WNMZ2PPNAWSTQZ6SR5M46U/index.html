<html><header><meta charset="utf-8"><title>Juno搞鬼屋嚇人</title></header><body><h1>Juno搞鬼屋嚇人</h1><p>麥浚龍（Juno）首次執導的電影《殭屍》將與海洋公園合作，為今年萬聖節主題「哈囉喂全日祭」製作鬼屋，昨日在海洋公園舉行宣傳活動，Juno搞笑藏身鬼屋去嚇人。</p><p>鬼屋內有多個佈置，重現電影經典場面，殭屍更會在半空躍下來嚇人。Juno表示去年底開始製作鬼屋，花費約六位數字：「我畀咗好多idea，不過因為人流問題，好多驚嚇方式唔同咗。我都好鍾意玩鬼屋，但我驚過女仔，驚自己嚇親會打人。」會否帶女友體驗鬼屋？他透露今天要到東京宣傳《殭屍》，之後再到新加坡出席玩具展，應該沒時間。<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
