<html><header><meta charset="utf-8"><title>求驗客手記：光輝掃「凰」續居首</title></header><body><h1>求驗客手記：<br>光輝掃「凰」續居首</h1><p>周五上演兩場澳職聯賽，頭場墨爾本勝利主場對布里斯班獅吼，踢到77分鐘靠對方擺烏龍小勝1:0。之後出場嘅珀斯光輝迎戰威靈頓鳳凰（黃衫），靠丹尼爾達施華（20號）同安迪基奧治各建一功，領先兩球以為穩陣啦，點知後備嘅薩哥維治上陣唔夠1分鐘就被逐，之後仲輸個12碼被追成1:2，好彩最後頂到完場，繼續排榜首。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
