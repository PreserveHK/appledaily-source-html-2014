<html><header><meta charset="utf-8"><title>趣趣地：祖記全勝不失破紀錄</title></header><body><h1>趣趣地：祖記全勝不失破紀錄</h1><p>祖雲達斯繼續威水，周三意甲靠復任正選嘅維達爾射入一球12碼同一腳中距離射門，梅開二度，加埋列治史迪拿完場前5分鐘埋齋，主場3:0輕鬆搞掂升班馬切塞納，意甲開季4連勝之餘，仲一球不失，成為意甲史上首支做到呢項成績嘅球隊；佢哋目前仲追平埋拖連奴由1947至1949兩個球季嘅21場跨季聯賽主場連勝紀錄，下場主場再贏就可以破埋佢，但就要睇吓羅馬係咪咁易食喇！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
