<html><header><meta charset="utf-8"><title>《竊聽3》宣傳寸盡地產霸權</title></header><body><h1>《竊聽3》宣傳寸盡地產霸權</h1><p>麥兆輝和莊文強聯合導演的電影《竊聽風雲3》內容涉及地產霸權跟新界人的丁權問題，昨日《竊聽3》的報章廣告更玩到盡，模仿招股上市的形式，表示由曾江和劉青雲打理的陸國公司「上市」，還具備一個假的上市交易號碼1465，隱喻電影會於今年的6月5日上映。<br>同日電影公司還在網上放了一條片長兩分鐘的「宣傳」短片，片頭就以「和諧、發展、傳承」為口號，對公司各人由主席曾江、執行董事劉青雲及工程總監方中信等，細緻如性格、專長及負責的項目都有詳細講解。最諷刺是片末的口號「讓全世界都知道我們的低調！」<br>撰文：李森</p></body></html>
