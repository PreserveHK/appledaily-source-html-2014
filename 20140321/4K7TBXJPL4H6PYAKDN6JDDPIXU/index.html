<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃晒長腿sell波子</title></header><body><h1>體壇拾趣：舒娃晒長腿sell波子</h1><p>舒拉寶娃近年似乎受傷患困擾，成績麻麻，但粉絲唔使擔心，因為佢曝光率並冇因為少咗比賽而減少，大家都仲可以成日見到佢個靚樣。邁亞密網賽今個星期開打，未有比賽嘅舒娃就去幫贊助商影宣傳相（圖），實行密密頴銀。雖然唔係好知網球同靚車有咩直接關係，但睇相見到樣靚身材正嘅舒娃拍埋架「波子」度，再加埋電眼同迷人笑容，乜都冇所謂啦。身為波子代言人嘅舒娃，唔知得閒會唔會揸架跑車同佢男友狄美托夫兜吓風呢？</p></body></html>
