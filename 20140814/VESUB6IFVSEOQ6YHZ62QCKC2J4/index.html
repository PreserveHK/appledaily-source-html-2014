帶你看名畫</title></header><body><h1>導賞機械人<br>
帶你看名畫</h1><p>英國泰特美術館（Tate Britain）由昨日（周三）起一連五天，在美術館關門後推出機械人導賞團服務，只要登入美術館網頁，你就可由機械人（圖）帶領下，在黑暗的環境下欣賞館內藏品。<br>四部機械人利用底部的車輪在美術館內行走，可行駛五小時，「頭部」裝有兩部攝影機及LED燈，內置的感應器可避免它們撞向藏品。職員亦操控機械人，若發生事故會縮短行程。導賞團時間由晚上10時至凌晨3時，美術館會將導賞過程放上網作現場直播，亦邀請專家即場介紹藝術品。<br>英國《衞報》</p></body></html>
