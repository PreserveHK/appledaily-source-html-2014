<html><header><meta charset="utf-8"><title>千語運動等同濕平</title></header><body><h1>千語運動等同濕平</h1><p>吳千語近日與男子組合C AllStar擔任運動品牌Skechers香港區代言人，日前眾人跑步、跳繩兼玩健身拍攝廣告，展示活力一面。原來千語BB不但喜歡跟男友林峯出埠旅行和濕平，對跑步也很有興趣。<br>千語BB說：「我喺中一、二時已經鍾意做運動，仲加入咗泳會同參加比賽。我近年仲鍾意咗跑步，𠵱家有位私人跑步教練指導我隔日去跑步，做多啲運動會令人精神啲。我比較鍾意一班人跑步，可以互相鼓勵，一齊參加比賽。」<br>撰文：魯吉</p></body></html>
