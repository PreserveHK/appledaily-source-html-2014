<html><header><meta charset="utf-8"><title>馮仁昭四圍超：呂慧儀咀嘴晒恩愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：呂慧儀咀嘴晒恩愛 - 馮仁昭</h1><p>未夠3個月唔講得有咗，但俾老公黃文迪公開暗示陀「蟹子」嘅長腳蟹呂慧儀，又喺微博晒幸福，佢放咗張同老公kiss相：「這男人的真誠用心讓我徹底的屈服了，蟹的百厭與頑劣他都欣然接受，蟹的不足與野蠻他都樂於接受，讓蟹毋須偽裝，更不用化妝，坦白誠實，他都愛我……蟹是幸福的像活在天使的懷中，我是被寵壞了。」究竟黃文迪做咗乜好事，搞到長腳蟹咁肉麻呢？<br>撰文：馮仁昭</p></body></html>
