<html><header><meta charset="utf-8"><title>獨留自閉兒在家　周啓生判社服令</title></header><body><h1>獨留自閉兒在家　周啓生判社服令</h1><p>【本報訊】音樂人周啓生去年帶同家人到海南島工作，但因與前妻所生的13歲自閉症兒子回鄉證過期，周遂將兒子獨留在家10天，僅在日間有友人上門照顧兒子。周早前承認疏忽照顧兒童罪，昨獲判輕80小時社會服務令。周在庭上大爆前妻已數年沒見兒子，前妻更表明「唔會再理個仔嘅嘢」。<br>周啓生（52歲）昨由「契爺」胡楓陪同到庭（圖），裁判官判刑前表示與周相識。周在庭外被問及與裁判官是否朋友，周僅表示「其實呢，你媽咪都可能識我㗎」。<br>案件編號：ESCC1344/14</p></body></html>
