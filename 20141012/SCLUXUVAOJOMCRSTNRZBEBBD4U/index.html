<html><header><meta charset="utf-8"><title>關詠荷掃老字號大閘蟹</title></header><body><h1>關詠荷掃老字號大閘蟹</h1><p>又到大閘蟹當造季節，關詠荷日前單拖到銅鑼灣白沙道的老三陽選購大閘蟹，準備買回家與家人一齊分享。當日黃昏6時多，穿上桃紅tee配運動長褲的關詠荷，頭戴鴨舌帽，打扮低調出現店中，獲店員細心招呼。她選購多隻大閘蟹後，隨即拿出信用卡付款，當等店員放大閘蟹入紙袋期間，關詠荷又走到貨架挑選花雕，但最後卻沒買。<br>關詠荷在店內已眼利看到有記者在拍照，她馬上用手機打給司機，約5分鐘後車到，她便火速登上座駕回家。<br>採訪、攝影：梁繼光</p></body></html>
