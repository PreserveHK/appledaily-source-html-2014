</title></header><body><h1>戴利男友為性侵案作證<br>
</h1><p>英國跳水神童戴利（Tom Daley）的男友金像編劇Dustin Lance Black，將會在《變種特攻》（X-Men）系列導演白賴仁辛加（Bryan Singer）被告性侵Michael Egan一案，被傳召為白賴仁的人格證人。Dustin與白賴仁有深厚交情，每當白賴仁開派對時亦會邀請Dustin。Michael的律師可能會質問Dustin有關白賴仁的私生活。</p></body></html>
