<html><header><meta charset="utf-8"><title>活鯊遭磨地拖行痛極掙扎無人理</title></header><body><h1>活鯊遭磨地拖行<br>痛極掙扎無人理</h1><p>人類掠奪地球資源，野生動物苟延殘喘，一旦不幸落入人手，下場更隨時慘不忍睹。<br><br>日前一段在Facebook上流傳的短片，見到一條被沖上岸的鎚頭鯊，活活地遭拖拉機在大街上拖行，不斷地痛苦掙扎。沿途民眾只在圍觀，又或忙於拿出手機拍攝，無人施以援手。直至拖拉機停下，該條可憐的鯊魚仍在動，只是，看來離死已不遠了！<br><br>網民看後紛紛留言鬧爆，「太殘忍，野蠻行為」，「未來我們將再見不到鯊魚了」，「希望牠盡快死去減少痛苦」。<br><br>liveleak</p></body></html>
