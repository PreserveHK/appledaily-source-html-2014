<html><header><meta charset="utf-8"><title>Sammi等影婚紗相</title></header><body><h1>Sammi等影婚紗相</h1><p>昨晚蘇永康婚宴賓客陣容強勁，許志安和劉浩龍為蘇永康擔任兄弟，兩人的另一半鄭秀文（Sammi）及容祖兒分別於晚上到場出席婚宴。問Sammi下一對是否到她和安仔擺酒？她笑說：「唔擺酒去旅行，不過我哋成日都去。」會否影婚紗相？Sammi稱暫時未有，如果影的話亦想走型格路線。至於祖兒是否來偷師？她笑說：「我飲咗好多餐，見到又攰又忙，我可以等多陣，暫時冇衝動。」</p><p>其他賓客包括謝霆鋒、鄧特希及吳啟華、方力申與鄧麗欣，而張學友昨晚6時許已抵達酒店，太太羅美薇沒有同行。對於晚宴比頒獎禮還熱鬧，學友直言：「咁梗係，頒獎有派系，喜事就冇。」</p></body></html>
