<html><header><meta charset="utf-8"><title>姬妮芙做嘉玲生招牌</title></header><body><h1>姬妮芙做嘉玲生招牌</h1><p>劉嘉玲近年投資商界成女強人，除搞日本與西班牙餐廳外，更涉獵時裝及生活家品生意，有聲有色，更與鄧永鏘齊齊合資開家品店TangTangTangTang，連金像影后姬妮芙柏露（Gwyneth Paltrow）也是捧場客。姬妮芙公佈與丈夫Chris Martin「分訊」後，上月現身香港宣傳食譜時，也不忙到了嘉玲新店幫襯，嘉玲昨日在其微博上載了姬妮芙穿上她新店衣服的自拍圖片，相中的姬妮芙便穿了白色蓮花細節的外衣，十分清麗脫俗。嘉玲在微博中表示姬妮芙十分喜歡此件外套，相信是其生意拍擋鄧永鏘帶姬妮芙到店shopping，幫襯成為生招牌。</p></body></html>
