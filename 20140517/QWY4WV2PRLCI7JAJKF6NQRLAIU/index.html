<html><header><meta charset="utf-8"><title>連詩雅舞傷條筋</title></header><body><h1>連詩雅舞傷條筋</h1><p>連詩雅早前為快歌《Come on》拍攝MV，今次她以性感狂野的造型出現，希望給觀眾有新的感覺。拍攝當日，她見到超短熱褲及魚網絲襪的時候，即笑說：「我覺得真係好大膽，都擔心會唔會太暴露或性感，但係同事覺得效果會好配合首歌，拍完之後睇番個MV覺得效果好好，所以先安心。」</p><p>不過因為連詩雅着了一對5吋高踭鞋跳舞，加上欠缺休息，結果扭傷手臂的筋，要工作人員當場為她搽藥油，才可繼續拍攝。<br>撰文：張曦彤</p></body></html>
