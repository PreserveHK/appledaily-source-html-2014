<html><header><meta charset="utf-8"><title>韓劇燒：《Hotel King》雙李激吻谷收視</title></header><body><h1>韓劇燒：《Hotel King》雙李激吻谷收視</h1><p>由李多海和李東旭主演的MBC劇集《Hotel King》已播到第22集，由於收視未見起色，剛播出的第22集收視只得9.7%，前日《Hotel King》官方網站就公開李多海和李東旭的親吻劇照，未知是否想靠吻戲刺激收視。二人拍攝吻戲前仍輕鬆說笑，表現老友。當正式投入拍攝時，二人即時變得專業，深情接吻表達出他們悲傷的羅曼史。<br></p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
