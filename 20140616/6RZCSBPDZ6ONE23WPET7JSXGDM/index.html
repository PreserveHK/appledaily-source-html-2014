<html><header><meta charset="utf-8"><title>姬妮芙離婚現轉機</title></header><body><h1>姬妮芙離婚現轉機</h1><p>金像影后姬妮芙柏露（Gwyneth Paltrow）與英國樂隊Coldplay主音Chris Martin自從3個月前宣佈結束10年婚姻後，不時被拍到一齊出席朋友聚會，而且相處融洽，完全不似搞離婚。英國《鏡報》昨日透露二人有意暫時擱置離婚計劃，據悉Chris仍然與姬妮芙及兩名子女住在一起，加上姬妮芙因離婚而被外界攻擊，令Chris十分心痛，更多花了時間安慰她。</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
