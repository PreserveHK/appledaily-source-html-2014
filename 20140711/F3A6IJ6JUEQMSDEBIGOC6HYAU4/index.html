<html><header><meta charset="utf-8"><title>K-Pop之王：Sulli激凸身材夠養眼</title></header><body><h1>K-Pop之王：Sulli激凸身材夠養眼</h1><p>韓國女子組合f(x)的新歌《Red Light》MV，近日因燒書鏡頭而掀起是非，五名成員亦打鐵趁熱狂上節目谷歌。f(x)前日亮相MBC音樂節目《Show Champion》，成員Sulli（圖）穿上熱褲露出一截美腿固然養眼，不過更多觀眾將焦點放在她的上半身，大讚穿上貼身衫的Sulli原來禾稈冚珍珠，身材玲瓏浮凸十分索。此外，f(x)早前在Sulli缺席下，錄影了內地綜藝節目《最强天團》。</p></body></html>
