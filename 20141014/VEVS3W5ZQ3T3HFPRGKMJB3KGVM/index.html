<html><header><meta charset="utf-8"><title>綜藝王：《爸爸！我們去哪兒？》提名國際艾美獎</title></header><body><h1>綜藝王：《爸爸！我們去哪兒？》<br>提名國際艾美獎</h1><p>韓國MBC電視台親子綜藝節目《爸爸！我們去哪兒？》自播出以來大受歡迎，不但被購買版權炮製內地版，甚至還拍成電影版。近日，國際艾美獎更傳來好消息，宣佈《爸爸！我們去哪兒？》獲提名最佳無劇本娛樂節目，成為四部候選作品之一，亦是首個獲得國際艾美獎提名的韓國綜藝節目。頒獎禮將於明年2月在美國紐約舉行，粉絲都希望這個充滿父愛及家族愛的節目，可以揚威海外。</p></body></html>
