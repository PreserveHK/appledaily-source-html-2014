<html><header><meta charset="utf-8"><title>野村周平來港搞商場騷</title></header><body><h1>野村周平來港搞商場騷</h1><p>參演日劇《年輕人們》的上位男星野村周平，趁下星期五剛滿21歲，決定來港舉行首次見面會，順道宣傳其新寫真集《Nomura Shuhei in Kinema》。下周六野村將假西九龍中心與粉絲近距離接觸，屆時會跟港迷簽名、握手及玩遊戲，並分享以港產片為主題之寫真集的拍攝趣事。<br>另外，由HYDE與K.A.Z組成的VAMPS今日下午抵港，明晚將到旺角朗豪坊舉行握手會。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
