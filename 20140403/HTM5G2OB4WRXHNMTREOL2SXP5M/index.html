<html><header><meta charset="utf-8"><title>求驗客手記：雲高爾嫌棄熱刺</title></header><body><h1>求驗客手記：雲高爾嫌棄熱刺</h1><p>一直盛傳荷蘭教頭雲高爾（圖）會喺世界盃後執教熱刺，但係有消息指呢位荷蘭籍名帥希望教一隊可以打歐聯嘅球隊，熱刺𠵱家同第4位嘅阿仙奴相差8分，睇怕取得下季歐聯資格都幾微，加上有傳下季曼聯都想搶雲高爾嚟頂莫耶斯，所以雲高爾都轉軚，話未必會教熱刺。另外隊中嘅法國中堅卡保奧放風想下季自由轉會到宿敵阿仙奴，實行做蘇甘保二世。名帥唔想嚟，隊內又有反骨仔，熱刺真係多災多難！</p></body></html>
