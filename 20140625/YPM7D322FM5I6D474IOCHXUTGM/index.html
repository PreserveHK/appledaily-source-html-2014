<html><header><meta charset="utf-8"><title>【自爆100】林敏驄祝捷新節目開播</title></header><body><h1>【自爆100】<br>林敏驄祝捷新節目開播</h1><p>林敏驄「冇有線電視台」自從攞到免費牌之後，收視節節上升，為咗答謝觀眾，林敏驄一次過拍咗7000小時嘅節目畀大家睇，有靚人靚景之外，仲巨星雲集㖭！<br><br>分上下集嘅節目巡禮入面，會有咩巨星？快啲去蘋果娛樂即時新聞同動新聞睇啦！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
