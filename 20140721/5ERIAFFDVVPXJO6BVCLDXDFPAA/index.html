<html><header><meta charset="utf-8"><title>欣宜要報仇︰「點解蘋果寫衰我！」</title></header><body><h1>欣宜要報仇︰「點解蘋果寫衰我！」</h1><p>明星二代唔易做，Tanya就明白晒︰「你喺肥姐個肚嗰陣已經係焦點，你做乜都會被放大，所有壓力都要受晒！」<br><br>欣宜幸得知音竟爆大鑊，誓估唔到佢原來好嬲肥佬黎︰「生個女出嚟唔係想俾人踩，當時我媽見到(報紙寫嘢)好激動，我好想問吓黎生……」說到激動處，欣宜仲向肥佬黎做咗個動作…<br><br>星期四晚11:00《亂噏24》足本版！睇住肥佬黎被人寸！<br><br>服裝:ANTEPRIMA</p></body></html>
