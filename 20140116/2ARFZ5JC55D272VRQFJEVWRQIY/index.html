<html><header><meta charset="utf-8"><title>雨僑謝絕姊弟戀</title></header><body><h1>雨僑謝絕姊弟戀</h1><p>【美人娛】雨僑和羅力威已是公認的一對，不過早前她被拍到和被稱為東莞首富之子鄭家星約會而傳緋聞。日前雨僑接受茜利妹主持的網上節目訪問，提到和鄭家星私下約會，兼有相為證，雨僑否認稱：「只係食餐飯啫，況且人哋都冇話鍾意我。」言下之意，莫非雨僑暗示要男方認真示愛才接受？茜利妹直指鄭家星是筍盤，雨僑卻拒絕說：「佢細過我，唔啱我喇，你啱唔啱？介紹畀你。」<br>撰文：唐寶妮<br>攝影：陳順禎</p></body></html>
