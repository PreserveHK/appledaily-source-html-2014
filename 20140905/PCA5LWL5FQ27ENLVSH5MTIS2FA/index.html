<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩無重Enjoy Life - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩無重Enjoy Life - 馮仁昭</h1><p>何韻詩（左）同埋錦榮（右）最近幫美髮用品拍咗一個互動視頻，主題係講無重，視頻有4個唔同嘅場景同情節生活，有音樂室、造型間、健身室等，喺入面何韻詩同錦榮有幾個唔同嘅髮型。講到無重生活，阿詩有一番偉論，佢話：「所謂light force就係搵到生活中嗰那份輕，唔理人哋嘅目光，卸下生活重量，真心去enjoy life！」<br>撰文：馮仁昭</p></body></html>
