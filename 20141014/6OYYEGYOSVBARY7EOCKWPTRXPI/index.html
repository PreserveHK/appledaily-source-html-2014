<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞生射箭中下體 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞生射箭中下體 - 馮仁昭</h1><p>16位入圍亞洲先生噚日喺佐敦進行射箭比賽，不過9號徐志航被13號鄭國偉射中面部，10號劉毅輝（左）亦被14號賴樵育（右）射中下體，劉毅輝事後表示好彩射中大髀位，加上現場有保護措施。講到亞視無錢出糧，徐志航話：「我唔係幾知道，亦唔係內部人，做好自己就得。」佢仲透露𠵱家衣、食、住、行都由亞視津貼，食物方面都配合佢哋所需要嘅營養。<br>撰文：馮仁昭</p></body></html>
