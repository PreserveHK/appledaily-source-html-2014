<html><header><meta charset="utf-8"><title>四眼魚360°環迴視野</title></header><body><h1>四眼魚360°環迴視野</h1><p>魚有四隻眼?!德國杜賓根大學科學家新發現一種深海大鰭後肛魚（barreleye，又稱桶眼魚）進化到有四隻眼睛，令牠們擁有360°環迴視野，助牠們更容易偵察獵物、尋找配偶和避開天敵。<br>模樣怪異的桶眼魚原本有兩隻圓柱形眼睛，可以望向上方，新發現的桶眼魚更多了一雙銀色眼睛長在頭部兩旁（箭嘴示），眼睛有晶狀體和視網膜，即使在深海裏，也能眼觀四面。<br>桶眼魚可以在1,000米的深水生活，身長可達16厘米，數量稀少。<br>英國《每日鏡報》</p></body></html>
