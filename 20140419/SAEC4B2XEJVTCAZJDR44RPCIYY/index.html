<html><header><meta charset="utf-8"><title>李敏鎬朴信惠　見粉絲進退兩難</title></header><body><h1>李敏鎬朴信惠　見粉絲進退兩難</h1><p>南韓沉船事件惹人關注，眾韓星繼續哀悼遇難者。韓劇《繼承者們》男女主角李敏鎬跟朴信惠原打算缺席昨日由樂天免稅店在首爾舉行的一連3場韓流演唱會，不過顧及首場是為外地粉絲而設，有近萬名粉絲為參加活動已抵韓國，兩人只好照舊出席，但昨晚的表演環節全部取消，嘉賓只現身打招呼。<br>另外，韓國男團BIGBANG隊長G-DRAGON昨雖以鮮色打扮現身韓國機場，但一直低頭神色凝重，似乎受海難影響；韓團Super Junior隊長利特的姐姐朴仁英亦親身到海難現場協助救援，韓團B.A.P及EXO的粉絲團亦有送日用品到現場。<br>撰文：黎金美</p></body></html>
