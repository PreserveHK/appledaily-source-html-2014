<html><header><meta charset="utf-8"><title>求驗客手記：法比仔識撈跳舞助興</title></header><body><h1>求驗客手記：<br>法比仔識撈跳舞助興</h1><p>車路士喺星期三熱身賽作客荷甲球隊維迪斯以3:1贏波，中場法比加斯為藍戰士主射罰球建功，亦係佢加盟車路士以嚟嘅首個入球；另一新兵迪亞高哥斯達（圖左）雖然冇波入，但3個入球佢都有功勞，博到罰球之餘亦兩次唔自私單刀橫傳。</p><p>另外，之前車路士一次為球員介紹幾位新加盟隊友嘅場合度，法比加斯按傳統揀首歌嚟表演吓，佢跟住「Macarena」音樂跳舞，連靚軍醫伊娃（圖後）都一齊跳埋一份，睇嚟佢融入球隊嘅情況相當唔錯。</p></body></html>
