<html><header><meta charset="utf-8"><title>不滿增家用　保安恐嚇呂志和</title></header><body><h1>不滿增家用　保安恐嚇呂志和</h1><p>【本報訊】嘉華集團主席呂志和收到恐嚇電郵，寄件人聲稱將會發生綁架及搶劫案，警方事後拘捕一名患精神病保安員。<br>保安員承認一項為不誠實地意圖欺騙而取用電腦罪候判，他向感化官表示不滿父親的同居女友要求他多給家用，遂用她及她的胞弟名義發出恐嚇電郵。<br>患精神分裂的被告伍凱威（34歲，圖）早前承認於今年4月2日，用家中電腦犯案。辯方昨指被告不懂表達自己，才令感化官誤會他沒有悔意。他日後會視父親的女友為後母，會更尊敬她。案件再押後至下月1日判刑。<br>案件編號：ESCC1294/14</p></body></html>
