<html><header><meta charset="utf-8"><title>案件速遞︰懷孕難民要求安排住宿</title></header><body><h1>案件速遞︰<br>懷孕難民要求安排住宿</h1><p>【本報訊】懷孕六個月的尼泊爾難民聲稱國際社會服務社未有替其交租，導致她與家人在上周二被趕出屋外，無家可歸。她上周入稟高等法院，要求強制香港國際社會服務社、以及將難民服務外判予服務社的社會福利署，替她安排住宿及繳付所有租金與相關費用。<br>尼婦Lama Inu及其夫Laxman Chadaro要求服務社和社署安排至少為期兩年的四人單位住宿安排，並指明不接受豬欄魚場等地方，同時要求驅走原告離開的業主，讓原告返回單位，取回個人物品。高院上周五已頒下臨時強制令，要服務社及社署為原告安排緊急住宿。<br>案件編號：HCA486/14</p></body></html>
