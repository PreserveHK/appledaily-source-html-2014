<html><header><meta charset="utf-8"><title>劉彩英胃癌末期急入院</title></header><body><h1>劉彩英胃癌末期急入院</h1><p>曾演出韓劇《時裝王》的40歲韓國女星劉彩英前日驚傳命危，消息指她去年10月檢查身體時發現患上末期胃癌，雖已即時做手術，但其後癌細胞卻擴散至其他器官，近日病情更急轉直下要入院。消息傳出後，外界都十分關心劉彩英的病情，男星鄭俊河則在網上留言為她祈禱。</p><p>知情人士昨日透露劉彩英前晚大步檻過，情況較前晚穩定，而她的丈夫和家人、以及她的圈中好姊妹金賢珠就繼續在病榻旁為她打氣。由於很多傳媒在醫院守候，劉彩英方面希望大家自律，給予他們空間對抗癌魔。劉彩英熱愛工作，早前仍帶病開咪主持電台節目，直至最近才放棄。<br>撰文：梁婉霞</p></body></html>
