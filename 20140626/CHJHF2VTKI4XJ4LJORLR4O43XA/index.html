<html><header><meta charset="utf-8"><title>關仁隱事：「賴嘢」童顏白髮好困擾 - 關仁</title></header><body><h1>關仁隱事：「賴嘢」童顏白髮好困擾 - 關仁</h1><p>人冇十全十美，正所謂你睇人好，人睇你好咁啦。美魔男「賴嘢」就係最好例子，年過40嘅佢依然保持童顏，望落都係30歲左右，最慘仲係鬼死咁靚仔，加上又搵到錢，雖然已經結婚生仔，但依然大把市場。正當大家都好羨慕佢嘅時候，佢就真係有苦自己知。唔知係咪受到家族遺傳影響，佢其實未夠30歲就已經開始出白頭髮，為咗保持形象每隔大概一個月就要染黑頭髮一次。不過近年白頭髮情況越嚟越厲害，唔夠兩星期就要染一次，佢私下同人講染髮都染到怕晒，但唔染又唔可以出鏡。所以佢𠵱家正搵緊中藥良方，睇吓有冇辦法解決白頭髮問題。<br>撰文：關仁</p></body></html>
