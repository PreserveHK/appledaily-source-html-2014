<html><header><meta charset="utf-8"><title>Cara G.晒B女萌照</title></header><body><h1>Cara G.晒B女萌照</h1><p>混血女模Cara G.上周四以自然分娩誕下女兒India Wilde，可憐囡囡一出生就因肺部有液體而要留在ICU觀察，幸好翌日好轉離開ICU，Cara與老公Jesper隨即晒分別抱愛女的幸福相，從側面看見小India鼻高高，頭髮濃密。</p><p>昨日Cara終於在instagram公開女兒的正面照，小India臉圓圓，擁淺雙眼皮的杏眼與粉紅小嘴，人仔細細已識望鏡。而新手媽咪Cara昨回覆記者指母女已平安回家，不過小India明日要返醫院做小檢查。<br>撰文：唐如</p></body></html>
