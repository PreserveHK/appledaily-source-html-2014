<html><header><meta charset="utf-8"><title>梁小冰囝囝為魔術見記者</title></header><body><h1>梁小冰囝囝為魔術見記者</h1><p>梁小冰、錢小豪昨日去到灣仔會展為「李行齊國際魔法城堡2014」擔任嘉賓，到場欣賞魔術表演，二人均帶同兒子一齊捧場，李行齊在活動完畢後更接受好友張衞健的冰桶挑戰。<br>梁小冰帶同7歲大的兒子Louis觀賞魔術，梁小冰說：「阿仔平時唔見記者，首映都唔鍾意睇，知道今日有魔術睇好想嚟。」小冰指Louis早前在台灣旅行，逛街時兒子嚷着要買魔術玩具，之後返家學習後，更自拍片段要求媽咪上載給老師及同學觀看，小冰說：「睇到佢幾有天份，大個之後做魔術師都OK，最緊要佢開心。」<br>採訪、攝影：張俊銘</p></body></html>
