<html><header><meta charset="utf-8"><title>馮仁昭四圍超：仙樂都木瓜沙律走天涯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>仙樂都木瓜沙律走天涯 - 馮仁昭</h1><p>仙樂都（圖）噚日同劉雅婷（Toby）喺元朗為好友新開設泰式食店做開幕嘉賓，雖然佢哋喺街頭叫人多啲嚟捧場，可惜仙樂都噚日收起性感，搞到吸引力大減！唔知身為泰國人嘅仙樂都有冇諗過開間餐廳，做吓生意？佢話：「我識食多啲，最叻只係整木瓜沙律同冬蔭功！」試食春卷嗰陣，Toby搞笑話：「我代Naomi食春卷，但我唔會搶人男友㗎。」<br>撰文：馮仁昭</p></body></html>
