<html><header><meta charset="utf-8"><title>透視Hello Kitty　沒嘴有牙</title></header><body><h1>透視Hello Kitty　沒嘴有牙</h1><p>吉蒂貓（Hello Kitty）、精靈爸爸、芭比公仔、怪獸公司主角毛毛……這些角色深受歡迎，但大家有沒有想像過，他們有骨有內臟的模樣？<br>美國43歲藝術家弗里尼（Jason Freeny）為展示卡通角色都有「內涵」，不只虛有一個塑膠外殼，創作出多個獨一無二的手造人體透視塑膠模型：明明沒有嘴的吉蒂貓，竟擁有一排整齊牙齒；外表完美的芭比，原來擁有普通女性一樣的骨骼內臟。<br>這系列正在美國紐約展出，售價介乎600英鎊（7,720港元）至5,000英鎊（64,338港元）。<br>英國《每日郵報》</p></body></html>
