<html><header><meta charset="utf-8"><title>咬香口膠太多
隨時耳鳴頭暈兼背痛</title></header><body><h1>咬香口膠太多<br>
隨時耳鳴頭暈兼背痛</h1><p>經常覺得頭暈、頭痛和耳塞，未必是患上重病，可能是常嚼香口膠或睡覺有磨牙習慣所致，因為下巴重複同一動作次數太多，會導致周邊肌肉和韌帶勞損，從而患上咬合關節失調。<br>專家解釋，由於下巴關節與耳朵接近，關節勞損容易造成耳塞、頭暈和耳鳴，而關節痛亦會擴散，引致頭痛、頸痛和背痛。這個疾病十分常見，平均每五名英國人就有一名患者，有病人曾向15名醫生求醫，一度被處方抑鬱藥，經磁力共振掃描後，才發現是下巴關節錯位，接受手術後終回復正常。<br>英國《每日郵報》</p></body></html>
