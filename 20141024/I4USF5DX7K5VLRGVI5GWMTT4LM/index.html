<html><header><meta charset="utf-8"><title>矢口回歸為偷食道歉 </title></header><body><h1>矢口回歸為偷食道歉 </h1><p>日本組合Morning娘前成員矢口真里，去年被男星老公中村昌也捉姦在床，醜聞通天後令她失去所有工作，隱蔽近年半之後，矢口昨日終正式回歸，於日本NTV台的直播節目《情報Live》中現身。她先向觀眾道歉說：「很久沒見，我是矢口真里，因自己的事鬧大，實在很對不起。」提到對中村昌也造成傷害，因而導致離婚，矢口再認衰：「一切都是我的錯！」在節目後她被百名記者圍訪，直認現時與奸夫梅田賢三同居。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
