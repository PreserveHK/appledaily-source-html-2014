<html><header><meta charset="utf-8"><title>出世紙都錯得五子之母居然係「男人」</title></header><body><h1>出世紙都錯得<br>五子之母居然係「男人」</h1><p>英國一名結婚23載、育有五名子女的49歲女子，近年才發現她的出世紙竟註明她是男性，令她的婚姻變成非法。<br><br>溫斯妮(Kim Walmsley)與同是49歲的丈夫原居於澳洲黃金海岸。她在2003年向澳洲當局申請永久澳洲簽證，方發現其出生登記錯誤註明她是男性。由於同性婚姻在澳洲屬違法，因此教會方面已宣布其婚姻無效。<br><br>溫斯妮已返回英國要求出生登記當局修改她的紀錄，但卻獲告知除非首相卡梅倫介入，否則她的出生紀錄是無法更改。她形容整件事令人噁心，「我活了四十多年才知道出世紙註明我是男性，我的生活已完全被破壞。」 </p></body></html>
