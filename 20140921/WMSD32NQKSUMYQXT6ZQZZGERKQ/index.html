<html><header><meta charset="utf-8"><title>趣趣地：利記眾將睡照流出</title></header><body><h1>趣趣地：利記眾將睡照流出</h1><p>利物浦上周六英超作客韋斯咸，荷西安歷基就好曳曳，喺搭火車去倫敦途中，趁隊友瞓覺時偷影佢哋，之後仲要將相放上社交網站，隔籬寫住「朋友仔，唔好喺火車上瞓覺啦！哈哈哈！」。中招嘅包括洛夫雲、史卡迪爾（圖）同拿沙馬高域，唔知佢哋起身後會點樣對付安歷基呢？至於冇份一齊去倫敦嘅史杜列治，唔知係咪唔抵得巴洛迪利日前show off架紅色法拉利，所以買咗部白色法拉利同拍檔鬥型。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
