金城武賣豪宅賺千七萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
金城武賣豪宅賺千七萬 - 馮仁昭</h1><p>金城武靚仔就係人都知，但原來佢理財都好有道，近日有台灣傳媒就爆料話，金城武之前拍咗一個廣告，因為欺詐案令到佢喺台灣大安路嘅豪宅曝光之外，最近又傳出佢已經賣咗位於天母區嘅豪宅，獲利至少7,000萬台幣（約1,750萬港元）。有指金城武投資房產賺大錢，全靠佢有一個理財了得嘅媽媽，更有指佢阿媽再為佢搵緊一個值得投資嘅豪宅。<br>撰文：馮仁昭</p></body></html>
