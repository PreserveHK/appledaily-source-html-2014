<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古天樂參賽電影5中4 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古天樂參賽電影5中4 - 馮仁昭</h1><p>第57屆亞太影展將會喺今年12月15至17號，一連3日喺泰國芭堤雅舉行，噚日香港電影製片家協會公佈代表香港參賽嘅電影名單，包括《香港仔》、《逃出生天》、《掃毒》、《救火英雄》同《竊聽風雲3》。睇過呢5部電影嘅，都知全部係男人戲，啲演員又係差唔多嗰啲人，當中除咗《救》片冇古天樂演之外，其餘4部佢都係男主角，其他演員就嚟嚟去去都差唔多。<br>撰文：馮仁昭</p></body></html>
