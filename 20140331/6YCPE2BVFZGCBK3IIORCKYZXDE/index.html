<html><header><meta charset="utf-8"><title>霸王連續四年見紅</title></header><body><h1>霸王連續四年見紅</h1><p>【本報訊】霸王（1338）去年壯士斷臂終止涼茶業務，但仍然未能止血，連續四年盈利「見紅」。截至去年底止，霸王全年虧損1.435億元（人民幣．下同），較前年虧損6.176億元，大幅收窄77%，持續經營業務淨虧損佔1.369億元，不派末期息。<br>期內持續經營業務的總營業額為4.777億元，按年跌11.3%。去年銷售及分銷成本按年削46.5%至2.95億元，管理層解釋是成本控制帶來的折舊費、廣告費減少。<br>霸王現金一年內急跌81%至去年底的4,330萬元，處於淨現金狀況，惟資產淨值跌36%至2.63億元。</p></body></html>
