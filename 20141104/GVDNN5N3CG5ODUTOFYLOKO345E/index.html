<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬浚偉珍惜言論自由 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬浚偉珍惜言論自由 - 馮仁昭</h1><p>代言人腳頭好真係緊要，馬浚偉噚日出席代言嘅飲食集團喺中環舉行宣佈上市嘅記招，今次係馬仔擔任代言人以嚟令第二間公司上市，佢話：「我都好開心，證明自己腳頭好，好歡迎任何想上市嘅公司搵我代言。」講到大台被指炒意見不一嘅員工，馬仔覺得香港最珍惜係言論自由，應該互相尊重，而佔中事件，佢希望能夠和平解決。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
