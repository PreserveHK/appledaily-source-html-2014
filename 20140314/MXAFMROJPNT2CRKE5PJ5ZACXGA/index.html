<html><header><meta charset="utf-8"><title>張慧儀湊仔似勞改</title></header><body><h1>張慧儀湊仔似勞改</h1><p>張慧儀近日與十歲養子回流返港定居，又着手經營馬來西亞土產食品生意，生活充實。昨日她撇甩囝囝到柴灣nowTV錄影節目《娛樂審死官》，談到保養得宜，怎吃都不胖時，她笑說：「因為我日常生活都好勞動，朝早六點起身煮飯湊仔返學，再安排自己工作，下午又要接仔放學再煮晚飯，所以食嘢係我樂趣之一，開工拍劇時食兩個飯盒㗎，為自己積少少福氣，太瘦都唔好睇。」<br>慧儀又透露仍有戲癮，如時間配合會接拍劇集。<br>採訪、攝影：卓寶花</p></body></html>
