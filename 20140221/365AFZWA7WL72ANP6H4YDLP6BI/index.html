<html><header><meta charset="utf-8"><title>悍馬越野車胎充氣爆炸　擊斃老闆娘夫重傷</title></header><body><h1>悍馬越野車胎充氣爆炸　擊斃老闆娘夫重傷</h1><p>雲南昆明市一家汽車輪胎修理店前日中午，為一輛價值300萬元人民幣的改裝悍馬越野賽車「大腳八」補胎充氣時，輪胎突然爆炸，修理店老闆娘當場被炸死，其丈夫則手臂4處骨折，頭蓋骨粉碎性骨折，顱內出血，被緊急送往醫院搶救。<br><br>據悉，出事的汽車輪胎修理店，由一對40多歲的夫婦及他們的兒子經營。而肇事的悍馬是老闆朋友介紹，當天在店門口更換輪胎。3人合力，將悍馬右後輪拆除後，用千斤頂頂起。車後擺着3個賽車輪胎、鋼撬等工具。<br><br>突然現場傳來一聲巨大爆炸聲，強大氣流令死傷者當場倒地。<br><br>雲南網</p></body></html>
