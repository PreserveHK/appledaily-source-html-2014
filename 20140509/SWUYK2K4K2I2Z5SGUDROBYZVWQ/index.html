<html><header><meta charset="utf-8"><title>體壇拾趣：黃永棋征印度變大廚</title></header><body><h1>體壇拾趣：黃永棋征印度變大廚</h1><p>湯優盃今個月18至25號喺印度舉行，下周四出發嘅香港羽毛球隊唔怕對手勁，反而最怕水土不服，所以帶定電飯煲、米同罐頭去參賽，總教練何一鳴噚日見記者時，仲講笑話會搵最叻煮飯嘅黃永棋做大廚㖭。除咗考慮食物安全，港隊仲搵番前馬來西亞男雙名將鍾騰福客串做教練，希望可以催谷雙打搶分。男隊今屆被編入B組，同組有日本、丹麥同英格蘭，葉姵延就會帶領女隊，喺C組同泰國、印度、加拿大爭入8強。</p></body></html>
