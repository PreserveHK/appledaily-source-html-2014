<html><header><meta charset="utf-8"><title>永不磨蝕高踭鞋　千年保養</title></header><body><h1>永不磨蝕高踭鞋　千年保養</h1><p>高踭鞋可以盡現女性優美曲線，不過往往容易破損，壽命很短。英國設計師謝利斯經兩年研究，研製出一雙聲稱全球最舒服、永不磨蝕、還有1,000年保養的高踭鞋（圖），可以作家傳之寶代代相傳。<br>高踭鞋以不銹鋼及純銀製成，相當堅固，會磨損的部份就只有鞋踭及腳掌底墊，1,000年保養期內可以無限替換。鞋子定價1,000英鎊（13,000港元），比得上名牌出品，謝利斯強調絕對是物有所值，「這是個很好的投資，甚至可以傳到孫女一代」，又指鞋子質料舒適，絕不會穿到刮腳起水泡。<br>英國《都市報》</p></body></html>
