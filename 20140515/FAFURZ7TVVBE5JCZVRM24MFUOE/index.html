<html><header><meta charset="utf-8"><title>求驗客手記：Lulu頭炮燈咗德國</title></header><body><h1>求驗客手記：Lulu頭炮燈咗德國</h1><p>德甲上周六先煞科，國家隊周二就安排友賽對波蘭，備戰世界盃；其實教練路維都係借呢場波考察年輕球員，正選平均年齡得21.5歲，當中12人首次踢國家隊，好似史浩克04嘅18歲中場新星麥斯美亞、賀芬咸嘅21歲前鋒禾蘭等，波蘭又冇派德甲神射手羅拔利雲度夫斯基，結果悶和0:0。</p><p>心水清嘅球迷都知，本報搵咗Lulu做動燈女神，佢頭炮就貼呢場波德國贏3:1，結果真係燈死咗德國！</p></body></html>
