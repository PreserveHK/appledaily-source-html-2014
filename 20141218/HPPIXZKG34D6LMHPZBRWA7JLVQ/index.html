<html><header><meta charset="utf-8"><title>城田優驚爆出櫃</title></header><body><h1>城田優驚爆出櫃</h1><p>日本混血男星城田優昨日忽然在Twitter留言，表示自己喜歡男人多過女人，隨即惹來出櫃疑雲，有fans表示震驚，也有人覺得是宣傳居多，當地傳媒亦有報道消息，城田優之後解釋純粹是指友情。<br><br>城田優今年在夥拍三浦春馬的單元劇《殺人偏差值70》中演繹斷背角色，又曾在人氣日劇《花樣少年少女》內上演男男咀戲，將滿29歲的城田優，入行10年間先後與北川景子、安田美沙子傳過緋聞，他與多位男星亦交情深厚，如已婚的赤西仁和小栗旬，又跟形象中性的韓國男團JYJ成員金在中非常老友。<br>撰文：哥羅</p></body></html>
