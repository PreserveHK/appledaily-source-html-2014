<html><header><meta charset="utf-8"><title>梁健平《三輪車伕》有得睇</title></header><body><h1>梁健平《三輪車伕》有得睇</h1><p>綠葉王梁健平首次擔正做主角的短片《三輪車伕》，月前在多倫多國際電影節中競逐最佳短片，雖然未能獲獎，但對他來說已是很大鼓舞。該片昨日在澳門首映，下月將在香港的「鮮浪潮2014——國際短片展」中作觀摩電影放映。<br>梁健平前晚在電話中興奮地說：「今次喺澳門公映，心情都好緊張，因為我其實都未睇過成部片。今次可以正正式式出街，都係我哋一個夢想。嚟緊香港『鮮浪潮』都會放映。」不過梁健平昨午抵達信德碼頭時發現忘記帶身份證，惟有着家人搭的士送證件，然後趕船到澳門出席首映，認真大懵。<br>採訪：魯吉</p></body></html>
