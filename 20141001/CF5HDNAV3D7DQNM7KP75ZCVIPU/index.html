<html><header><meta charset="utf-8"><title>求驗客手記：巴利龍紋身男「鞋」</title></header><body><h1>求驗客手記：巴利龍紋身男「鞋」</h1><p>皇家馬德里周三喺歐聯分組賽作客保加利亞嘅盧多格德斯時，翼鋒加里夫巴利（圖）就會着上新波砵示人。呢款新戰鞋由日本時裝達人山本耀司設計，以龍嘅紋身圖案做背景，同佢哋件第3作客球衣一樣。呢對鴛鴦砵一隻係綠色，另一隻就以藍色為主色，睇落好鮮艷，唔知着完後會唔會仲好腳頭呢？但我求大俠一向崇尚簡約，鍾意淨色多啲，最好唔要太多圖案，因為有時着上身後太眼花，反而同件波衫撞得唔好睇囉！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
