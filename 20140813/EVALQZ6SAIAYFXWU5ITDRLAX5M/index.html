<html><header><meta charset="utf-8"><title>KPP遭逼供認相戀</title></header><body><h1>KPP遭逼供認相戀</h1><p>日本百變小天后Kyary Pamyu Pamyu（KPP），戀上人氣組合SEKAI NO OWARI的主音深瀨慧（Fukase），去年起多次被目擊拍拖，二人就算戴上口罩仍難逃法眼，雖然KPP跟Fukase拍拖已是公開的秘密，但始終未有正式交代情侶關係。Fukase前晚在網民逼供下，透過twitter終首度認定女友地位，更表示跟KPP拍拖已經兩年，即獲數萬網民轉發及祝福。</p></body></html>
