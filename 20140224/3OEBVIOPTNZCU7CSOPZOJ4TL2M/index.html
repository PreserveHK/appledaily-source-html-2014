<html><header><meta charset="utf-8"><title>台麥記麥樂雞餐變電池</title></header><body><h1>台麥記麥樂雞餐變電池</h1><p>台灣一對新婚夫婦日前到麥當勞板橋篤行店買兩份兒童餐外賣，回家打開發現其中一份原本應有四件麥樂雞的紙盒內，竟變成一塊電池（圖）！事主當場儍眼，揉揉眼後再看一次，確定是電池無誤，覺得好氣又好笑︰「雞塊變電池，這哪招？當我是機器人嗎？」<br>兩人致電麥當勞投訴，未待他們講完事情原委，店方女負責人已在電話中頻頻道歉，解釋稱因無線對講機沒電，同事將電池裝進雞塊盒準備送到樓上，但被店員誤以為是雞塊拿給顧客，鬧出烏龍。麥當勞事後派專人向事主退錢，並補償一盒六件裝麥樂雞、薯條、漢堡包、雞塊等四張餐券。<br>台灣《蘋果日報》</p></body></html>
