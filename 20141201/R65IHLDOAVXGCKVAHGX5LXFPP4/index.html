<html><header><meta charset="utf-8"><title>宣揚愛與和平
黑童緊抱白警</title></header><body><h1>宣揚愛與和平<br>
黑童緊抱白警</h1><p>拿着「免費擁抱」標語、流着淚的黑人男童，跟在示威現場維持交通的白人警員緊緊擁抱。溫馨動人的一刻在網絡熱傳，跟連日的示威火爆場面形成強烈對比。<br>12歲的哈特住在波特蘭，白人養母說他是個善良孩子，很擔心警察濫用暴力情況。上周二他們到示威現場散播和平與愛訊息，兩子之父的交通警員巴納姆看到哈特淚漣漣，於是跟他聊天，問他姓名、嗜好等問題，哈特似乎安心了。當巴納姆指着「免費擁抱」標語問：「我有份嗎？」哈特即緊緊擁抱他。巴納姆說哈特怕警察仍張開雙臂抱他，勇氣令人欣賞。<br>美聯社</p></body></html>
