<html><header><meta charset="utf-8"><title>K-Pop之王：Jessica板野齊冧港迷</title></header><body><h1>K-Pop之王：Jessica板野齊冧港迷</h1><p>韓國組合少女時代（少時）的成員Jessica，原來和日本組合AKB48前成員板野友美老友鬼鬼！前晚板野在微博公開二人頭貼頭的親密合照，並寫道：「My girl Jessica」引來兩人的粉絲瘋狂轉發。巧合地，這兩位日、韓女神將分別來港，板野率先於後天在將軍澳舉行記招宣傳下月的個唱，而Jessica下月2日就和隊友殺入亞洲博覽館開騷。</p></body></html>
