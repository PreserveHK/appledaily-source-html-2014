<html><header><meta charset="utf-8"><title>日模山內藍短裙鬧市派豆奶 </title></header><body><h1>日模山內藍短裙鬧市派豆奶 </h1><p>松岡李那師妹、日模山內藍昨日於銅鑼灣鬧市派豆奶為寫真造勢，同場還有跟她一起影寫真Postcard的肥腸（徐浩昌）。穿上背心、短裙在街派豆奶的山內藍，並無效法一些𡃁模做出倒奶騎呢招，但仍吸引不少途人圍觀，有遊客不知她是誰仍要求合照，山內藍以普通話說：「喝奶對皮膚好，所以想送健康給大家。」<br>二人所拍的Postcard，有甜蜜動作但不親熱，肥腸笑說：「其實我心入面有其他動作要求，但冇開口提出。」問到山內藍可會喜歡身形肥胖男子做男朋友？她說：「喜歡，但外表不重要，他對我好才重要，有一點點錢也好。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
