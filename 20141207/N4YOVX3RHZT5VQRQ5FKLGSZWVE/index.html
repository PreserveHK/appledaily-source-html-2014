<html><header><meta charset="utf-8"><title>【周末休遊】城門水塘零難度森林浴　小心毒草</title></header><body><h1>【周末休遊】城門水塘零難度森林浴　小心毒草</h1><p>行山往往怕辛苦，初冬天氣微涼，最適合行山，推介城門水塘一條零難度的行山徑，全程石屎路，少有上落斜，可以完全放鬆泡個森林浴。沿途水塘和白千層徑美景相伴外，研究植物的作家葉曉文，更會教大家認識香港有趣的原生植物，而大家都喜歡的龍貓，它頭頂上的一塊荷葉狀巨葉，原來是大毒草，接觸及誤服後會引起紅腫疼痛，行山時看到它，就不要貪玩折葉！<br><br>記者：邵超</p></body></html>
