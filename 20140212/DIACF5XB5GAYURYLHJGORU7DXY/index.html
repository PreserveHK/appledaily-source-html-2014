魚仔也可駕車</title></header><body><h1>流動魚缸追蹤位置<br>
魚仔也可駕車</h1><p>魚都可以駕車！荷蘭有研究員研發出一款流動魚缸（圖），透過追蹤缸內那條魚游泳的位置控制魚缸去向，讓牠們可在家中「駕駛」四處遊。<br>該款名為Fish on Wheels的流動魚缸附有電池、供電底板、微型電腦控制台及摩打，底盤上有魚缸及視像鏡頭。鏡頭會追蹤魚的位置，令牠們成為「司機」，在魚缸內游走家中每個角落。研究員德禾夫（Thomas de Wolf）指這個項目仍在試驗階段，會透過Kickstarter籌集資金改善設計。<br>Engadget網站</p></body></html>
