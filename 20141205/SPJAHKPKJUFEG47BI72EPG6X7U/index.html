<html><header><meta charset="utf-8"><title>健康Express醫療新知：　腦部活躍度影響戒煙</title></header><body><h1>健康Express醫療新知：　<br>腦部活躍度影響戒煙</h1><p>美國有研究發現，腦部區域的活躍程度，或影響煙民能否戒煙。賓夕法尼亞大學醫學院安排80名煙民參與研究。他們持續半年以上、每日吸煙超過十支。受訪者分別在吸煙，以及嘗試戒煙七日後，進行腦部的功能性磁力共振檢查，分析腦部運作情況。<br>結果發現，僅約25%人能戒煙七日，多數人不成功。腦部檢查指，受訪者的腦部「背側前額葉」（Dorsolateral Prefrontal Cortex）活躍程度越低，越難抗拒吸煙，無法戒煙。</p></body></html>
