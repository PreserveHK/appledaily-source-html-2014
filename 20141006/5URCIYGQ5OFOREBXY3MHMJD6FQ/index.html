<html><header><meta charset="utf-8"><title>最強飛人：亞洲飛人來自非洲</title></header><body><h1>最強飛人：<br>亞洲飛人來自非洲</h1><p>仁川男飛人是卡塔爾跑手奧古路特，這名23歲選手包辦男子100米及200米跑金牌，其中於100米更以9秒93刷新了亞洲紀錄。男子田徑場可說是西亞天下，除了男子100及200米之外，400米、800米、1,500米、5,000米、10,000米、400米欄、3,000米障礙賽、馬拉松、跳高、推鉛球及擲鐵餅都是西亞選手奪金，卡塔爾名將巴舒謙更衞冕跳高金牌。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
