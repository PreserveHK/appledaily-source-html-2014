<html><header><meta charset="utf-8"><title>體訊速遞：（足球）橙軍補選利萊費亞</title></header><body><h1>體訊速遞：<br>（足球）橙軍補選利萊費亞</h1><p>荷蘭本月將先後於主場友賽墨西哥及與拉脫維亞進行歐國外賽事，惟中場尼祖迪莊周一因傷退出大軍，而卡拉臣前一天亦退隊，故主帥軒迪克周一宣佈，補選了效力英超昆士柏流浪的中場利萊費亞（圖）頂上。今夏世盃後上任，4戰錄得3敗的軒迪克日前曾表示，若球隊再敗給拉脫維亞，將會辭職請罪。綜合外電（荷蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
