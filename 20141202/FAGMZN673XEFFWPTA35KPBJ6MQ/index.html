<html><header><meta charset="utf-8"><title>【手機扮靚】軟膠機套　緊貼手機易變形</title></header><body><h1>【手機扮靚】軟膠機套　緊貼手機易變形</h1><p>今次邀請了從事手機配件多年的阿Roy，為大家介紹全新的iPhone 6機殼。這次先講軟身保護套的特性，其實，傳統軟殼分為兩種厚度，分別是1mm和0.5mm，如果用0.5mm太長時間，就會好容易變形；而軟殼好處是比較貼近手機形狀，而且顏色較多，但保護性就很一般；至於另一款軟Bumper，則有一種流線形感覺，加上具特別設計，並不容易跣手。</p><p>記者：陳國輝</p></body></html>
