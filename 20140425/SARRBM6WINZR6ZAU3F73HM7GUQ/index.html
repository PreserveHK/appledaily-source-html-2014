<html><header><meta charset="utf-8"><title>案件速遞：瀆職警司准離境候上訴</title></header><body><h1>案件速遞：<br>瀆職警司准離境候上訴</h1><p>【本報訊】警司黃冠豪在2011年於審批一間火鍋店的酒牌前，多次率同袍到店內大吃大喝，獲取4,500元飲食折扣和價值千元的威士忌，去年瀆職罪成判囚一年。黃冠豪指原審代表大狀嚴重失職，雖然原定昨天在高院上訴，但是法官認為應傳召原審控辯雙方大狀到庭作供，遂將案件押後至9月再審。<br>此外，收監四個月後才獲保釋等候上訴的黃冠豪，昨天透過代表資深大狀指出，女兒將在英國一所大學畢業，要求於8月中起離境約20天，獲法官批准。<br>案件編號：HCMA366/13</p></body></html>
