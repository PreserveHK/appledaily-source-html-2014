<html><header><meta charset="utf-8"><title>隔牆有耳：隧道「佔中」被清場 - 李八方</title></header><body><h1>隔牆有耳：<br>隧道「佔中」被清場 - 李八方</h1><p>人大常委就香港普選落閘，和平佔中蓄勢待發，不過噚日「佔中」竟然率先喺中環遮打道通往天星碼頭嘅行人隧道出現！話說噚日朝早，有人發現呢條位於中環嘅行人隧道嘅地下、牆身同柱都被人噴上「佔中」二字，地下仲有「空間、人生、自由、尊嚴、人權」等字，十分搶眼，變相提早「佔領」咗中環！不過特區政府又點容許人「提早佔中」，就算係無聲抗議都冇情講，噚日下晝已經嗱嗱臨搵工人到場，將噴字清洗得一乾二淨，仲連警察都到場調查，其實噴幾隻字使唔使咁緊張呀！</p></body></html>
