<html><header><meta charset="utf-8"><title>龔慈恩爆王維基親自剪接</title></header><body><h1>龔慈恩爆王維基親自剪接</h1><p>龔慈恩昨日在筲箕灣探訪長者，提早與眾人為冬至做節，向來也有帶兒女做慈善活動的她說：「本來今次活動都想帶囡囡嚟，但佢要返學。」龔慈恩一直教導子女要有顆善心，許多事情比金錢更重要。她為港視拍的劇集也在播出，她表示看《來生不做香港人》劇本已感動到喊，而且更由王維基親自剪接。<br>此外，在第5集《選戰》中張癸龍（王宗堯）發現紀文慧（陳逸寧）與死對頭宋漫山（廖啟智）有私情，張癸龍按住紀文慧在梳化從後「霸王硬上弓」，有網民聯想到肛交情節。據指因《選戰》是網劇，所以不受廣播條例限制，王宗堯亦說：「𠵱家冇特別交代，等觀眾自己揣測。」<br>採訪、攝影：王連連</p></body></html>
