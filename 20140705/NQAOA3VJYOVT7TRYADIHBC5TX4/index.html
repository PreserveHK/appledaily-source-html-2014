<html><header><meta charset="utf-8"><title>岑建勳一支煙解千愁</title></header><body><h1>岑建勳一支煙解千愁</h1><p>【銅鑼灣】岑建勳同何婉盈喺天后放狗之後即傳緋聞，但女方否認拍拖，發生咗一場美麗誤會，而日前岑建勳單拖現身銅鑼灣，獨自消磨時間。當日大約下晝5點幾，岑建勳喺柏寧酒店附近嘅HMV門外，點起一支煙，望吓想吓，好似有啲心事，食完之後，佢就拎咗一個自備煙盒出來，整熄咗個煙頭放入去，果然有公德心。獅子頭隨即走入HMV打發時間，睇咗半粒鐘，都揀到唔少心頭好，埋單仲買咗成5、6隻碟，包括美劇、愛情片，收收穫豐富。佢買完碟，行出HMV，獅子頭又煙癮大發，即刻點番支煙嘆吓。<br>採訪、攝影：梁繼光</p></body></html>
