<html><header><meta charset="utf-8"><title>出櫃愛倫新片演同志</title></header><body><h1>出櫃愛倫新片演同志</h1><p>加拿大女星愛倫比芝（Ellen Page）前日剛於賭城一個力撐同志的活動上出櫃認同性戀者，她稍後將於新片《Freeheld》跟茱莉安摩亞（Julianne Moore）扮演同志戀人。故事講茱莉安扮演的警察因身患重病而想拿退休金給愛倫飾演的伴侶，卻遭政府諸多阻撓，故事改編自07年奧斯卡最佳短篇紀錄片。<br>此外，茱莉安接受傳媒訪問時坦承作為父母會十分緊張一對子女，更不惜侵犯他們的私隱，尤其是會偷看子女社交網站的內容，又或是跟蹤兒子坐地鐵看他獨個兒時是否安全，茱莉安說：「對我來說，你只有16歲，根本不會需要有任何私隱。」<br>撰文：盧葦</p></body></html>
