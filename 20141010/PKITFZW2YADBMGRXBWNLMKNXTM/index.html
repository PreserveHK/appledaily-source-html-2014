<html><header><meta charset="utf-8"><title>體訊速遞：（足球）迪科爾或重返英超</title></header><body><h1>體訊速遞：<br>（足球）迪科爾或重返英超</h1><p>英格蘭前鋒迪科爾（圖）在今年初加盟美職聯球隊FC多倫多並簽約4年，然而後者的球會主席利維基透露，該名前英格蘭國腳大有機會在季後離隊，返回英超。利維基表示迪科爾目前正全力協助球隊爭取季後賽席位，大約會在12月就其前途問題進行商討。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
