<html><header><meta charset="utf-8"><title>體壇拾趣：裸女借超級碗做勢</title></header><body><h1>體壇拾趣：<br>裸女借超級碗做勢</h1><p>超級碗周日喺新澤西大都會人壽球場舉行，由西雅圖海鷹對丹佛野馬（now633及660台明日7:00am直播）。野馬四分衞曼寧（左圖）攞過4次MVP，所以莊家同球迷都睇好佢哋第3次捧「碗」。之但係，海鷹嘅四分衞羅素威爾遜係超新星，所以教練卡路爾對爭標充滿信心。另外，UFC舉牌女郎布蘭妮（Brittney Palmer）同艾莉安妮（Arianny Celeste、圖）趁超級碗炒得㷫恰恰，食住個勢玩人體彩繪，宣傳UFC嘅比賽。</p></body></html>
