<html><header><meta charset="utf-8"><title>求驗客手記：Lulu「燈」上曼城官網</title></header><body><h1>求驗客手記：<br>Lulu「燈」上曼城官網</h1><p>「大埔Lulu」董嘉儀今季成為網絡紅人，原因係佢着親波衫捧邊隊，邊隊就出事，不過聽講佢最近已經冇咁「燈」喇。Lulu最近喺曼城香港官網亮相，接受訪問兼大談曼城，仲話喺11/12球季英超煞科戰曾經着住曼城波衫撐藍月，喺落後緊1:2嘅時候換咗件QPR波衫嚟着，點知曼城即刻神奇反勝贏埋聯賽冠軍！Lulu仲預測今季英超冠軍不出車路士或者曼城，唔通……？</p></body></html>
