<html><header><meta charset="utf-8"><title>綜藝王：萬歲當眾大便嚇老竇</title></header><body><h1>綜藝王：萬歲當眾大便嚇老竇</h1><p>韓國人氣綜藝節目《超人回來了》男星宋一國的三胞胎大韓、民國及萬歲向來都古靈精怪，而於今日播出一集將延續宋一國幫三胞胎拍攝年曆的場面，三胞胎頭戴紅色尖頂冷帽化身小精靈之外，宋一國更為愛兒們準備兩間迷你小屋作背景，但老么萬歲（圖）在拍攝期間，鬼鬼祟祟地偷入其中一間小屋內，更踎低做出如廁的甫士，宋一國心知不妙，便大叫問萬歲是否在「大便」，萬歲未有回應只不停笑，非常鬼馬。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
