<html><header><meta charset="utf-8"><title>體壇拾趣：J史密夫回塘冇料到</title></header><body><h1>體壇拾趣：J史密夫回塘冇料到</h1><p>火箭以為用210萬美元年薪簽入J史密夫，就以為自己執到寶，點知呢位前入樽王除咗地標戰之後，已經極速回塘，周一火箭主場對巫師，J史密夫打23分鐘只拎到3分4籃板，命中率更只得16.7%，球隊亦都以103:104僅敗畀巫師，累積兩連敗。呢場波都有小插曲，豐田中心其中一邊籃框開賽冇耐就斜咗，搞到要換個後備框入嚟（圖），要延遲36分鐘先重開波。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
