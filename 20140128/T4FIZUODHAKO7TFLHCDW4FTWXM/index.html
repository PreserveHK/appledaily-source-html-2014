<html><header><meta charset="utf-8"><title>花絮：John老婆一脫助老公</title></header><body><h1>花絮：John老婆一脫助老公</h1><p>美國著名R&amp;B男歌手John Legend（小圖）昨日在格林美頒獎上憑大碟《Love In The Future》有份提名最佳R&amp;B大碟外，John的28歲模特兒太太Chrissy Teigen就出奇招拉票幫老公作最後衝刺。Chrissy日前與友人合照，不過Chrissy就脫去上衣，僅僅用雙手遮着胸部，認真大膽。雖然她此舉無助老公爭獎成功，不過John都有在台上深情表演。</p></body></html>
