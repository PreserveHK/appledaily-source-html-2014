<html><header><meta charset="utf-8"><title>旺角搭建「光明樓」</title></header><body><h1>旺角搭建「光明樓」</h1><p>【本報訊】早前旺角惠豐中心對開的集會區前線出現三個黑布帳篷，掛上寫有「暗角一號」紙牌，因為「暗角」雨後積水，昨凌晨1時起，八名佔領旺角人士花了四小時，以木卡板興建「光明樓」。<br></p><p>光明樓樓底約八呎高，面積140平方呎。有份參與起樓的李先生表示，早前儲起木卡板，昨凌晨開始拆板，「打釘打到鎚仔都斷埋」。他指起樓期間，警方一度緊張，以為留守者加建路障，「我哋話唔係起路障，係起屋，起完啲差人都好驚奇」。</p></body></html>
