<html><header><meta charset="utf-8"><title>體壇拾趣：細威爆冷負新星</title></header><body><h1>體壇拾趣：細威爆冷負新星</h1><p>正喺新加坡舉行嘅WTA年終賽噚日爆出最驚人戰果，1姐莎蓮娜（圖）喺紅組嘅第2輪比賽，對住細自己足足10年嘅羅馬尼亞新星哈蕾普，竟然打咗1個鐘頭多5分鐘就以直落兩盤0:6、2:6輸波，要打埋下場鬥同日輸畀伊娃洛域後兩連敗嘅寶查先知出唔出到線。雖然舒拉寶娃喺前一日輸咗畀禾絲妮雅琪箒，細威都唔使咁快鬆懈啩。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
