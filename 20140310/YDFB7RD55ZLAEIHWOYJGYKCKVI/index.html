<html><header><meta charset="utf-8"><title>Amy被指要老公體內運毒</title></header><body><h1>Amy被指要老公體內運毒</h1><p>英國騷靈爵士女歌手Amy Winehouse生前與老公Blake Fielder-Civil沉淪毒海，Blake的母親Georgette日前接受英國《太陽報》訪問，就爆Amy與兒子Blake的一些生活細節。Georgette表示曾親眼看到兒子為Amy運毒，她說：「我看過他吞下錫紙包着的毒品，他開始作嘔，我求他不要繼續，不過他要去巴黎見Amy，那些毒品是給她的。」<br>Georgette之後又說Blake曾向自己表示，每一日花約7,800港元買海洛英，又表示如果兒子不去改變，他就會跟Amy一樣英年早逝。<br>撰文：鍾國泰</p></body></html>
