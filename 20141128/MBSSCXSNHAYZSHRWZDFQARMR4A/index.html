<html><header><meta charset="utf-8"><title>【平板教室】Win8開機直入桌面</title></header><body><h1>【平板教室】Win8開機直入桌面</h1><p>用Windows 8平板，好多時都要在磚及桌面兩個使用介面中轉換，不過預設的使用介面，成日懶花心思，但兩邊太花加埋不同底色圖案，轉多幾次真係眼都花。今日教大家將兩邊壁紙同步化的方法，只要長按屏幕，在彈出選單點選「個人化」，再選「工作與瀏覽」、「瀏覽頁面」，最後點選「在開始畫面上顯示我的桌面背景」，從此磚介面及桌面壁紙就會自動同步。</p><p>另外，在同一介面之下，只要你選擇埋「登入或關閉畫面上的所有應用程式時」，還可以在開機後跳過磚介面，直入桌面模式，這些小秘技可幫你使用電腦時更順暢。</p><p>記者：朱崇德</p></body></html>
