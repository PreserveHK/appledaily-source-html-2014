<html><header><meta charset="utf-8"><title>韓劇燒：金秀賢東京撼半澤</title></header><body><h1>韓劇燒：金秀賢東京撼半澤</h1><p>憑韓劇《來自星星的你》紅遍海外的金秀賢（圖）昨日現身東京劇集大獎頒獎禮，喜獲亞洲最佳男演員獎。金秀賢甫現身即贏得粉絲尖叫歡迎，而他亦友善地跟大家揮手，盡現「都教授」魅力。</p><p>金秀賢是繼李秉憲後第二位獲此獎項的韓國男星。另外，日本神劇《半澤直樹》亦掃下三獎，出爐視帝堺雅人亦有現身領獎。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
