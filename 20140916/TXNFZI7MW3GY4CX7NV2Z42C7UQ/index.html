<html><header><meta charset="utf-8"><title>人民力量單車佔中爭普選</title></header><body><h1>人民力量單車佔中爭普選</h1><p>【本報訊】和平佔中運動未埋位「去飲」，人民力量則再度發動流動佔中力爭真普選。人民力量一批成員昨早發起單車慢駛，在中環遮打道集合，沿遮打道慢駛至皇后大道中，途經長江中心，最後返回遮打道，其間不斷高叫口號。<br>參與單車慢駛的人士，沿途按照交通燈號而行，警方則只派出警員維持交通及秩序，未有干擾參與者。今次已經是人民力量第二度發動流動佔中，他們上周亦曾發起汽車慢駛，未見對交通及秩序造成混亂。</p></body></html>
