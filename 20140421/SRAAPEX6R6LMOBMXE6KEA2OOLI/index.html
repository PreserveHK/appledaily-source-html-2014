<html><header><meta charset="utf-8"><title>齋包有得食咁high　粟米批回歸畀你try</title></header><body><h1>齋包有得食咁high　粟米批回歸畀你try</h1><p>想吃麥當勞的素包，以往要待太平清醮期間，專程到長洲麥當勞品嚐，但由今日起，在大部份分店都能買到。<br><br>脆香素菇飽本來跟將軍漢堡一樣，均屬節日限定，麥當勞指因大獲好評，於是由今日起在大部份分店發售。素包的饀料用青豆、香菇、 粟米、胡蘿蔔、薯蓉等造成，配上沙律醬和生菜。<br><br>若擔心中伏，可以試試換了新配搭的田園沙律和雞扒沙律；或是違了的粟米批。本來只在早餐時段供應的豆漿，則會延長至全日供應。</p></body></html>
