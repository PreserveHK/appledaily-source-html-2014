<html><header><meta charset="utf-8"><title>基仔拖女藝區睇舖</title></header><body><h1>基仔拖女藝區睇舖</h1><p>【上環】古巨基同女友Lorraine喺上環必列啫士街藝術區PMQ租咗兩個舖位，早前基仔、Lorraine同兩個朋友去咗舖位睇裝修，戴晒帽、眼鏡同口罩嘅基仔，同戴住口罩嘅女友，研究完裝修，再同朋友出門口四圍睇環境，睇完再行落去望吓其他舖頭嘅銷情，嗰個藝區每個禮拜五、六都有夜市賣啤酒小食，睇嚟基仔準備喺藝術區大搞生意。<br>採訪、攝影：畢紹基</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
