<html><header><meta charset="utf-8"><title>福山離港機場謝fans</title></header><body><h1>福山離港機場謝fans</h1><p>日本男星褔山雅治日前旋風式襲港宣傳6月舉行的個唱後，昨日下午乘機離港返回日本，吸引半百粉絲到機場送機。機場方面準備了十多位保安員維持秩序，更擺好鐵欄好讓褔山能安全走入閘口。褔山大約兩點多就現身，風度翩翩的福山一見fans即揮手笑，入閘前更刻意轉身鞠躬用日文向fans說多謝，令fans不忍離去。褔山在過了海關後，亦有回望閘口，向fans揮手道別。<br>採訪、攝影：王連連</p></body></html>
