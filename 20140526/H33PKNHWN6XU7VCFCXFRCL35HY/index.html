<html><header><meta charset="utf-8"><title>求驗客手記：紅魔簽小豬大想頭</title></header><body><h1>求驗客手記：<br>紅魔簽小豬大想頭</h1><p>曼聯新帥雲高爾斟唔到卻奧斯之後，就轉移目標斟佢嘅拜仁慕尼黑兼德國國家隊隊友舒韋恩史迪加（圖）。現年29歲嘅小豬嘅身價高達3,200萬鎊（約4.2億港元），而且佢家陣喺拜仁周薪13.5萬鎊兼仲有兩年約，如果曼聯想簽佢，周薪至少要出到17.5萬鎊。不過就算紅魔肯畀，小豬都未必肯嚟，事關一來曼聯下季冇歐聯踢，二來係佢同雲高爾嘅關係唔算特別好，所以呢單交易都係冇米粥多。曼聯簽極都簽唔到，唔怪得要同後衞艾拉續約1年啦。</p></body></html>
