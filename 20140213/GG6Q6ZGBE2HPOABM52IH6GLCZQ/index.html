<html><header><meta charset="utf-8"><title>潮聞：Marc by Marc Jacobs大變革</title></header><body><h1>潮聞：Marc by Marc Jacobs大變革</h1><p>Marc哥的副線Marc by Marc Jacobs一直主打少女懷舊風，深受年輕一輩歡迎，不過這副線名稱可能很快就會消失。「I've always hated that name.」Marc Jacobs突然表示原來自己一直討厭這名字，而且心中早就有新名稱的概念，不過目前不會公佈。隨着新名稱的降臨，Marc哥還打算轉換品牌logo、包裝及專門店的裝潢，大家即管拭目以待。</p></body></html>
