<html><header><meta charset="utf-8"><title>歐聯花絮：英軍現捧盃吉兆</title></header><body><h1>歐聯花絮：<br>英軍現捧盃吉兆</h1><p>英格蘭今年會攞世界盃？原來1966年英格蘭捧走世界盃（圖）嗰年，同今年有好多相同之處，包括英足盃決賽有球隊喺落後兩球下反勝、馬體會攞西甲、貝迪斯護級失敗、拉科魯尼亞稱霸西乙、祖雲達斯捧意甲，加埋皇馬啱啱喺歐聯封王，唔通今年英格蘭真係有機？<br><br>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ <br></p></body></html>
