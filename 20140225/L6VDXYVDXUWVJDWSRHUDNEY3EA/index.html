<html><header><meta charset="utf-8"><title>趣趣地：伊巴反駁摧毀英超論</title></header><body><h1>趣趣地：<br>伊巴反駁摧毀英超論</h1><p>英國《鏡報》日前透露，「瑞典神塔」伊巴謙莫域（圖）當年唔選擇加盟阿仙奴，係因為覺得自己實力太強，怕自己會摧毀英超；嘩！伊巴真係自大成咁？呢位32歲嘅聖日耳門射手噚日就即刻反駁，話成件事完全係虛構，佢喺Twitter上澄清：「我冇接受過任何英國傳媒嘅訪問，包括《鏡報》嘅記者；類似嘅事件已經唔係第一次發生，《鏡報》嘅報道係一個笑話！」雖然伊巴話自己冇咁講過，不過佢12年友賽三獅軍團，就曾個人射入4球，所以你話伊巴有能力摧毀英超，都唔係冇可能。</p></body></html>
