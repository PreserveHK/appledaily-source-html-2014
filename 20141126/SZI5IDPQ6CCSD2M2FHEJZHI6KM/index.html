<html><header><meta charset="utf-8"><title>南豐高層捐出和解款項</title></header><body><h1>南豐高層捐出和解款項</h1><p>【本報訊】南豐集團現任主席陳慧慧的男友、集團副主席司徒啟瑞入稟高院，控告以南豐「老臣子」自居的前僱員李孝仁於三年前，先後向《蘋果日報》及《東周刊》發放針對他的誹謗言論，令他名譽受損。雙方昨宣讀公開聲明，李孝仁在不承認任何法律責任的前提下，向司徒支付50萬零1元結案。司徒會將上述款項另加自掏的50萬零1元，悉數捐給香港進食失調康復會。<br>涉案報道刊於2010年12月，興訟雙方前日達成和解。司徒昨於聲明中稱指控不實，完全沒有事實根據，相信在公開法庭陳述聲明，能維護其聲譽。李孝仁另須負責本案訟費。<br>案件編號：HCA147/11</p></body></html>
