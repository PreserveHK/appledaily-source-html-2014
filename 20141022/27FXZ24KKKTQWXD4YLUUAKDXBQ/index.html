<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林心如又遭于正數臭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林心如又遭于正數臭 - 馮仁昭</h1><p>林心如又俾內地金牌監製于正咬住唔放，于正日前上綜藝節目被問到娛樂圈最討厭嘅人係邊個，佢話：「我最討厭所有扮演白蓮花，其實是麻辣湯的，只有一個，非常非常討厭，女的，台灣的，過氣了。」雖然冇指名道姓，不過盲嘅都知佢講緊林心如，幾年前佢哋因為拍戲問題喺微博駁火，雖然于正都同過幾個女星翻臉，不過台灣就只得林心如一個。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
