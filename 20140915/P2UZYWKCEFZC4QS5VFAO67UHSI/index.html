<html><header><meta charset="utf-8"><title>呂慧儀囝囝Anton滿月好多頭髮啊！</title></header><body><h1>呂慧儀囝囝Anton滿月<br>好多頭髮啊！</h1><p>咦?長腳蟹呂慧儀好似冇耐之前先生完喎，BB咁快滿月嘅?因為佢上星期三公佈時，已經生完BB一段時間啦!佢等自己身體復原咗，先幫B仔影張靚相同大家見面嘛!<br><br>所以剛剛又放咗幾張相上網話:「小蟹籽滿月了！各位長輩姨姨叔叔姑姑舅舅姐姐哥哥都好錫他哦，祝小Anton健康快樂！」相入面雖然Anton個樣好細，但依然見到佢好多頭髮，BB滿月派對，點少得汽球同蛋糕呢?相片中仲見到好多親朋好友送上好多禮物俾Anton，唔怪得媽咪話哥哥姐姐都好鍚佢啦!</p></body></html>
