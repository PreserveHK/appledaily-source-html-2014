<html><header><meta charset="utf-8"><title>特別項目攻略：阿蘇剛傷癒敲「被換出」 - 青蛙仔</title></header><body><h1>特別項目攻略：阿蘇剛傷癒敲「被換出」 - 青蛙仔</h1><p>傷癒復出的烏拉圭前鋒蘇亞雷斯（右）缺席球隊對上3場比賽，狀態成疑，如周四有落場，投注其「先發事件」時，宜捧「被換出」。</p><p>至於英格蘭前鋒朗尼向來躁底，故「先發事件」可吼有8倍的「被罰黃牌」。同日日本對希臘，日本進攻主力本田圭佑上場入世界波，可於「先發事件」捧他「入球」，而於「總入球」則可敲有15倍的2球，事關此子罰球了得之餘又有遠射腳頭，入波瓣數多。文：青蛙仔</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
