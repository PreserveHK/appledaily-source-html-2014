<html><header><meta charset="utf-8"><title>趙薇搶華仔頭啖湯</title></header><body><h1>趙薇搶華仔頭啖湯</h1><p>趙薇最近剛拍完陳可辛執導新片《親愛的》，該片題材是講述內地童被拐走，父母千里尋兒的故事，影片與劉德華所拍的《失孤》是撞題材，影片就趕緊於9月中上映。剛忙完電影，日前趙薇就開始還廣告債，她為鑽石品牌Forevermark拍攝廣告特輯，事事認真的她，還親自挑選多件不同的衣服，以搭配每一件鑽飾，力求完美。<br>廣告主題是相信承諾的力量，在隨後她接受媒體專訪時，被問到是否相信承諾，她表示因為有相信承諾的力量，才會讓自己不斷堅持、不斷突破，永不放棄。  <br>撰文：鍾國仁</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
