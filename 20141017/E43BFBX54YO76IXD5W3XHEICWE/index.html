<html><header><meta charset="utf-8"><title>隔牆有耳：侯志強搞鄉紳單車會 - 李八方</title></header><body><h1>隔牆有耳：<br>侯志強搞鄉紳單車會 - 李八方</h1><p>平時揸開Bentley嘅上水鄉事委員會主席侯志強，閒時都會轉吓口味踩單車，最近仲因應北區多咗好多單車徑，索性組織香港單車協會，集結熱愛踩車同體育界人士搞搞新意思。侯志強話好多香港單車好手都係新界人，志同道合梗係要埋堆。雖然佢話組織同選舉無關，但見由佢擔任永遠榮譽會長，而北區多個鄉事會主席包括李冠洪、陳崇輝同李國鳳亦支持，幾個鄉頭手握唔少選票，難怪吸引到唔少想喺新東爭位插旗嘅政黨阿頭，包括自由黨田少、新民黨葉劉、經民聯新界王發叔以及工業界林大輝，聽日齊齊殺入沙田出席組織成立典禮，侯志強話多謝各巨頭畀面。</p></body></html>
