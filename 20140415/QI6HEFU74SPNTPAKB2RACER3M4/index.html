<html><header><meta charset="utf-8"><title>女律師色誘失敗　誣告的士司機</title></header><body><h1>女律師色誘失敗　誣告的士司機</h1><p>美國新奧爾良一名醉酒女律師色誘的士司機不果，老羞成怒誣告對方企圖勒索，幸好司機有手機片段以證清白。<br>這宗誣陷案發生在兩年前，33歲女律師高貝爾在的士前座一邊掀起裙子露底，一邊摸39歲司機法雷爾褲襠，但他拒絕，「我有女友，我愛女友，對她忠誠」，並以手機拍下她挑逗過程。<br>高貝爾色誘法雷爾失敗，下車後懷恨在心，誣衊對方威脅公開手機片段勒索她6萬美元（46.8萬港元），法雷爾被拘押27小時。不過警方經調查後撤銷控罪，改控高貝爾作出虛假陳述及輕微毆打罪，毆打罪成，下月就報假案出庭受審。<br>美國《紐約每日新聞》</p></body></html>
