<html><header><meta charset="utf-8"><title>隔牆有耳：反東北發展被告尋片 - 李八方</title></header><body><h1>隔牆有耳：<br>反東北發展被告尋片 - 李八方</h1><p>江湖救急，冇片點得？警察最近對反新界東北示威者大反擊，一口氣落案起訴超過20位示威者，檢控人數創新高，而且起訴嘅控罪亦較以往重手。一班被告家陣準備緊同政府喺法庭見，被告上庭抗辯時，需要大量現場錄影片段做證供。反東北示威者發起「辯護東北 無你點得」運動，喺網上求片，呼籲喺6月6日、6月13日嘅反東北抗議，有喺現場錄影嘅朋友，提供相關影片，尤其未經剪接片段，就最有用。如果有片在手，可電郵去mailto:north.east.case@gmail.com，同註明來意就得。</p></body></html>
