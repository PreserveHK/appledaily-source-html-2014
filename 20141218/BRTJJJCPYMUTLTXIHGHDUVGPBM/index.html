<html><header><meta charset="utf-8"><title>求驗客手記：荷蘭頒獎禮紅魔玩晒</title></header><body><h1>求驗客手記：荷蘭頒獎禮紅魔玩晒</h1><p>歡迎嚟到曼聯頒獎禮……呀唔好意思，雖然台上面咁多曼聯人，但呢個其實係周二喺阿姆斯特丹舉行嘅荷蘭體壇年度頒獎禮。雲高爾憑今夏帶領荷蘭國家隊攞到世盃季軍，榮膺最佳教練；尹佩斯就憑世盃對西班牙嗰球「超人頭槌」，贏得最精采時刻獎，仲要咁啱由養緊傷嘅紅魔中場戴利白蘭特同爸爸白連特頒獎。至於年度最佳運動員就落咗喺拜仁慕尼黑翼鋒洛賓手上喇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
