<html><header><meta charset="utf-8"><title>體訊速遞：（足球）西村雄一遭禁哨半年</title></header><body><h1>體訊速遞：<br>（足球）西村雄一遭禁哨半年</h1><p>亞洲足協的球證委員會會議日前於吉隆坡召開，會上一致決定重罰日本球證西村雄一（左）停賽半年。消息指，西村雄一在亞冠盃決賽次回合作出多次誤判，間接令沙地阿拉伯球會希拉爾把冠軍獎盃拱手相讓予澳職西悉尼流浪者；事後沙地向亞洲足協施壓，逼使亞洲足協成立特別委員會進行調查。 綜合外電（馬來西亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
