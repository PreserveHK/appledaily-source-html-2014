<html><header><meta charset="utf-8"><title>白髮楊家誠申請保釋</title></header><body><h1>白髮楊家誠申請保釋</h1><p>【本報訊】英冠球會伯明翰前班主楊家誠洗黑錢7.2億元，今月初被判監六年，隨即向高等法院提出上訴。楊家誠申請上訴期間保釋外出，原定昨日聆訊，但最終押後，擇日再處理。<br>髮型師出身的楊家誠，原本擁有烏黑濃密的頭髮，但昨日庭上所見，他的頭髮變得花白，坐在犯人欄內，顯得一臉憔悴。<br>楊早前被裁定五項洗黑錢罪成，控罪指他由2001至07年間五個銀行戶口洗黑錢7.2億元。法官游德康判刑時，多番斥楊作供態度迴避和講大話，令法庭對洗黑錢案所知有限。<br>案件編號：CACC101/14</p></body></html>
