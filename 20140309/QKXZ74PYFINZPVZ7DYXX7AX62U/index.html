<html><header><meta charset="utf-8"><title>Kary患風疹急停工</title></header><body><h1>Kary患風疹急停工</h1><p>吳雨霏（Kary）與陳慧嫻等歌手，前晚在將軍澳綵排慈善節目，Kary全程戴上口罩，原來她患上了急性風疹，Kary說：「已經病咗一個禮拜，因為出疹唔可以演出，只能夠錄呼籲短片。到𠵱家都未搵到出疹原因，可能食錯嘢同抵抗力差，要食藥同搽類固醇藥膏，媽咪就逼我去睇中醫，希望快啲好番，唔想影響到工作，暫時下個禮拜工作都要全部取消。」<br>此外，陳慧嫻正為6月舉行的個人演唱會減肥，吃了兩星期減肥餐單後減了5磅，她說：「今次演唱會想性感打扮吓，不過同事話唔好，其實我冇底線，接受能力好高。」<br>撰文：麥萍萍</p></body></html>
