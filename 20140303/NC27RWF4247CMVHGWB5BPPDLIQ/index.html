<html><header><meta charset="utf-8"><title>Pizza口味DIY　靠篤篤智能枱</title></header><body><h1>Pizza口味DIY　靠篤篤智能枱</h1><p>現在甚麼都智能，雪櫃焗爐牙刷都要智能，餐枱當然不會落後於人，也要智能一下。說的是Pizza Hut這張全新概念智能餐枱，讓你可以自己做一個合自己心水的薄餅。</p><p>在座位坐好，餐枱就會顯示各樣選項，例如大批、細批，芝士、茄汁的份量，要甚麼配料，全部由你選擇，你只要手指指，就可以做出自己想要的薄餅，然後再由手機付款，超級方便。雖然還只是個概念，不過以現今科技要實行應該沒甚麼難度，大家就期待一下，看看何時在香港Pizza Hut見到這款餐枱。</p></body></html>
