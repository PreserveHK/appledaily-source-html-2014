<html><header><meta charset="utf-8"><title>齋藤工被屈嗒人妻</title></header><body><h1>齋藤工被屈嗒人妻</h1><p>日本男星齋藤工今年憑話題劇《晝顏》上位，令入行13年的他終於吐氣揚眉，更以粗獷形象迷暈廣大師奶。當齋藤工知名度大增，他卻被指多年來嗒女無數，先後搭上女拍檔比嘉愛未、貫地谷詩穗梨及曾爆出淫照的過氣女星奧菜惠，上周推出的八卦雜誌《女性Seven》，更指他密會藝術團體的已婚成員Ellie，直指兩人有不倫關係！不過當報道出街後，名導園子溫卻回應斥該雜誌作料，原來當時兩人是獲園子溫邀請到其家作客。至於35歲的奧菜惠被爆又有新歡，並跟第二任丈夫離婚。<br>撰文：哥羅</p></body></html>
