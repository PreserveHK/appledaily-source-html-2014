<html><header><meta charset="utf-8"><title>求驗客手記：艾比被炒晒身材散心</title></header><body><h1>求驗客手記：艾比被炒晒身材散心</h1><p>俾人炒魷，如果唔係好等錢開飯，唔少人都會去旅行散吓心先，但散心散到好似史篤城前鋒高治（右）嘅太太艾比（左）咁豪，就少有啲喇。</p><p>話說身為電視節目主持兼模特兒嘅艾比，早前同代言嘅內衣品牌Ultimo嘅老闆唔咬弦，結果被炒，於是就走咗去散心。佢哋先去咗杜拜享受陽光與海灘，但仲未夠喉，跟住就飛咗去洛杉磯繼續曬太陽兼玩水之餘，仲瘋狂「濕平」，真係恨死隔籬！</p><p>【壹錘定音 . 李慧玲】6月4日早上8點正式開咪！<br>即like【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
