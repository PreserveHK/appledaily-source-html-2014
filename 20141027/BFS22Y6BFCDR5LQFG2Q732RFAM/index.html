<html><header><meta charset="utf-8"><title>梵蒂岡3D電影下月上映</title></header><body><h1>梵蒂岡3D電影下月上映</h1><p>梵蒂岡博物館下月推出3D電影，遊客毋須親自到梵蒂岡博物館和西斯汀教堂（圖），就可欣賞及「觸摸」達文西及米高安哲奴的經典藝術品。<br>梵蒂岡博物館每年吸引逾600萬旅客參觀，但下月起毋須再長途跋涉到意大利。教宗方濟各破例容許拍攝館內珍藏，片長兩小時的立體電影將於下月起在全球55國2,000間戲院上映。由於影像非常清晰，觀眾恍如「飄浮」於畫作之間，又可「觸摸」雕塑。<br>英國《星期日泰晤士報》</p></body></html>
