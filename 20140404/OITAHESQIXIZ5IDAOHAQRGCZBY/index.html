<html><header><meta charset="utf-8"><title>劇王子：金秀賢整喊廣州Fans</title></header><body><h1>劇王子：金秀賢整喊廣州Fans</h1><p>憑熱爆韓劇《來自星星的你》紅遍亞洲的金秀賢昨午飛抵廣州白雲機場，參加今日舉行的粉絲見面會。因接機粉絲太多，金秀賢在工作人員陪同下經秘密通道離開，令數百名接機粉絲撲空，更有人當場痛哭。</p><p>其間金秀賢曾在公共區域小露面，微笑跟玻璃門外的粉絲打招呼。有粉絲指他離開時眼紅紅，似是因無法與粉絲會面而內疚。有粉絲指金秀賢認為自己有責任見粉絲，因而跟工作人員爭執。另外，金秀賢近日在韓國秘密為江蘇衛視拍攝韓國文化探討節目《帶你看星星》，金秀賢成了節目的首個專訪對象。<br>撰文：梁展雯</p></body></html>
