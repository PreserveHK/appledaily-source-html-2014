<html><header><meta charset="utf-8"><title>解放軍熱舞招兵消防海報扮有型</title></header><body><h1>解放軍熱舞招兵<br>消防海報扮有型</h1><p>內地紀律部門近期流行拍攝宣傳海報，望為團隊建立英雄形象。繼四川成都和浙江台州黃岩公壬拍攝類似海報後，新疆克拉瑪依市消防支隊昨日同發佈一系列宣傳海報，迎接即將來到的八一建軍節。<br><br>該輯相片以新疆消防員英姿作主題，相中人全部被打扮成救火完畢的造型，並強調隊員的合作精神，展示消防員剛陽形象。可惜的是，相中新疆消防員並未如為慈善籌款而拍攝月曆的日本沖繩消防員般，在相中大騷令人噴血的肌肉，相信有不少人都感到失望。<br><br>人民網</p></body></html>
