<html><header><meta charset="utf-8"><title>陳玉蓮科技小糊塗</title></header><body><h1>陳玉蓮科技小糊塗</h1><p>陳玉蓮前晚到麗思卡爾頓酒店出席好友王玉環加入保險界20周年晚宴，被朋友取笑為「現代文盲」的她，十分好奇傳媒要以DV拍攝訪問，她說：「本來用諾乜乜型號，啲款太舊，喺內地太需要用微信要用智能電話，但好多功能都唔識用。」問到會否再拍劇時，她說：「一路有傾但冇乜時間，啲時間放喺山區（探訪）。戲癮似飲咖啡，擺喺面前聞到香味就飲，唔會主動去搵。」<br>同場的顏子菲已離巢亞視，對亞視近日拖糧一事說：「好體恤曾經共事嘅戰友，知佢哋要養家供樓，最緊要佢哋唔會對公司失信心」。<br>採訪：文國駿<br>攝影：陳志嵐</p></body></html>
