<html><header><meta charset="utf-8"><title>國際賽速遞：紅魔小兵處子戰落空</title></header><body><h1>國際賽速遞：紅魔小兵處子戰落空</h1><p>北愛爾蘭中堅麥尼亞（左）因鼠蹊受傷缺陣3周，無法出戰對法羅群島及希臘的歐國外。這名19歲曼聯小將趁球隊傷兵滿營，連續兩場聯賽踢正選，並頂替另一位曼聯中堅莊尼伊雲斯，首次入選北愛大軍，可惜他在上場對愛華頓的比賽中受傷。 綜合外電（北愛爾蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
