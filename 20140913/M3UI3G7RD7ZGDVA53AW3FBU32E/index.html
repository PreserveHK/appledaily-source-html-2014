<html><header><meta charset="utf-8"><title>綜藝王：HaHa老婆公開逼戒酒</title></header><body><h1>綜藝王：HaHa老婆公開逼戒酒</h1><p>韓國人氣綜藝節目《Running Man》兩位主持劉在石和HaHa（圖），前日跟另一主持綜藝節目《無限挑戰》的其他成員主持電台節目。過程中，HaHa的老婆星假扮聽眾打上節目訴苦，表示老公經常飲酒到深夜才回家，嘈醒她令她睡眠不足。不過事後HaHa認出老婆的聲音，更說：「想不到你會公開講家事，無論如何我內心只有你。」星亦再次提醒他為了兒子着想少喝點酒。兩公婆的肉麻對話令劉在石忍不住插嘴打斷。</p></body></html>
