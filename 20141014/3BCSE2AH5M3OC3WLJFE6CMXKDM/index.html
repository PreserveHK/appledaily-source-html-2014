<html><header><meta charset="utf-8"><title>體壇拾趣：世錦奪亞郎平收貨</title></header><body><h1>體壇拾趣：世錦奪亞郎平收貨</h1><p>周日上演女排世錦賽決賽，中國（圖）對住實力更勝一籌嘅美國，以盤數1:3輸波屈居亞軍。雖然贏唔到冠軍，但仍然係中國喺近4屆賽事以嚟嘅最佳成績。教練郎平賽後亦話，有第2名已經係超額完成：「淨係計分數我哋同美國喺4盤係打成94:94，第4局仲曾經有機會贏到。不過比賽永遠冇如果，亞軍已經比我預期為更好嘅成績。相信呢班年輕隊員到幾年之後會更成熟。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
