<html><header><meta charset="utf-8"><title>關仁隱事：「帶金」「帶銀」是非送飯 - 關仁</title></header><body><h1>關仁隱事：「帶金」「帶銀」是非送飯 - 關仁</h1><p>嗰個兒孫滿堂嘅「帶金」，雖然唔知仲當唔當佢係藝人，但因為佢同佢個妹「帶銀」一樣，為咗見報乜都肯制，而佢哋兩姐妹其實真係好鍾意講人是非，有次關仁去日本旅行，估唔到喺六本木撞正呢對姐妹同阿媽一齊食飯，唔知係咪以為周圍都係日本人，冇人知佢講乜，兩個幾鐘頭嘅晚餐，全程就喺度講人是非，猛鬧一個圈中女藝人，話人哋成日扮有錢晒珠寶首飾咁，真係好討厭。<br>撰文：關仁</p></body></html>
