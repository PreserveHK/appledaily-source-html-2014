<html><header><meta charset="utf-8"><title>危立15樓棚架追欠薪</title></header><body><h1>危立15樓棚架追欠薪</h1><p>【本報訊】27歲姓劉和24歲姓黃工人，昨天下午2時50分在九龍紅磡老龍坑街2號華麗大廈15樓天台爬往外牆棚架抗議，聲稱代表五名工友追討工作多天總共18萬元的欠薪，其間險象環生。<br>警方接報到達現場在大廈外圍封鎖路面，消防員開救生氣墊戒備，又派人在天台勸喻，擾攘大半小時後，姓馮工程負責人到場答允願意解決，兩名抗議者（圖）態度軟化，在消防員協助下扣好安全帶，返回安全位置。<br>劉永明攝</p></body></html>
