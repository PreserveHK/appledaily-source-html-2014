<html><header><meta charset="utf-8"><title>花絮：祖迪羅有美飲兩杯</title></header><body><h1>花絮：祖迪羅有美飲兩杯</h1><p>英國型男祖迪羅（Jude Law）前日在威尼斯影展與意大利男星Giancarlo Giannini，宣傳英國名導列尼史葛（Ridley Scott）兒子Jake Scott執導的短片《The Gentlemen's Wager》。此片與威士忌酒品牌Johnnie Walker合作，因此祖迪羅昨日出席完試片會後，於慶功派對都有飲兩杯慶祝，同場的英國女星Sienna Guillory更整晚伴在祖迪羅左右。</p></body></html>
