<html><header><meta charset="utf-8"><title>晶晶糾正傳統思想</title></header><body><h1>晶晶糾正傳統思想</h1><p>郭晶晶與楊采妮、方力申等應邀為香港海洋公園保育基金，拍攝電視宣傳片及平面廣告，眾人早前穿上本地時裝設計師及插畫家Zoie Lam設計的海洋生物布鞋，演繹中華白海豚、海馬和蘇眉等瀕危海洋生物，呼籲更多人正視海洋垃圾、過度捕魚和污染等問題。<br>晶晶已簽署承諾拒食魚翅和蘇眉等瀕危的海洋生物，她說：「坊間傳統認為海馬補身，視為名貴藥材，於是被濫捕作藥材，其實在中醫學上有不少植物藥材可代替海馬，我們並沒有必要購買乾海馬，加強公眾教育實在刻不容緩。」<br>撰文：小米</p></body></html>
