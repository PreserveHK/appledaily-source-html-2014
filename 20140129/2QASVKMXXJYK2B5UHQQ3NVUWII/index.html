<html><header><meta charset="utf-8"><title>連詩雅揀男友咀</title></header><body><h1>連詩雅揀男友咀</h1><p>連詩雅前年的《到此為止》及上年的《說一句》，在網上點擊反應理想，唱片公司為了力谷她的新歌《只要和你在一起》，除了專程拉隊到台灣拍MV外，更要求她假戲真做，拍攝期間要她跟男主角當成真拍拖一樣，故由她親自揀台灣男友。<br>MV中連詩雅和男主角有咀嘴鏡頭，當大家以為這是令她覺得最為難的一場戲時，她反而說：「我覺得最難係揀男主角，初初以為好易，但要搵個高過我真唔易，真係搵咗幾耐先搵到啱。」近日網上大熱的《罪與佛》概念碟，連詩雅的《到此為止》也被改為《道此為止》，她說：「我聽過部份作品，真係好搞笑。」<br>撰文：唐寶妮</p></body></html>
