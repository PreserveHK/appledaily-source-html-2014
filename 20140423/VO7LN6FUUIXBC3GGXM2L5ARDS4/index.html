<html><header><meta charset="utf-8"><title>保羅兄弟《狂野7》埋位</title></header><body><h1>保羅兄弟《狂野7》埋位</h1><p>早前《狂野時速7》（Fast &amp; Furious 7）劇組表示會由已故男星保羅獲加（Paul Walker）的親哥哥Caleb（左）及弟弟Cody（右）代他拍完《狂野7》，雲狄素（Vin Diesel 中）昨日於網上公開首張保羅兩兄弟跟他於阿布扎比現場為電影開工的照片。雲狄素說：「上周當我知道消息後，便即離開劇組飛到洛杉磯，跟保羅兄弟相處後，我只能跟保羅父母說，你們養育了很棒的孩子。」</p></body></html>
