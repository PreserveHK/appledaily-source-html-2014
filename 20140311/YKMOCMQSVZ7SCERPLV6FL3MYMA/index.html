<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★澳洲女星娜奧美屈絲受訪時自爆早知演出備受批評的電影《戴安娜》有危機，又承認電影劇本有問題。<br>★英國大胸名模Kate Upton遭移花接木露點照，她律師稱已發信控告該網站。<br>★加拿大導演大衞哥連堡昨日於多倫多舉行的第2屆Canadian Screen Awards中獲頒終身成就獎。<br>★日本男星中村獅童前日在東京宣傳代言的床上用品時，表示自己年紀大，已拒絕夜蒲。<br>★日本男歌手平井堅已邀得女歌手安室奈美惠合唱新歌《Grotesque》。</p></body></html>
