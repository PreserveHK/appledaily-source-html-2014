<html><header><meta charset="utf-8"><title>趣趣地：世紀撻Q益「仁」贏波</title></header><body><h1>趣趣地：世紀撻Q益「仁」贏波</h1><p>上周五開鑼嘅德甲，拜仁慕尼黑主場對禾夫斯堡，足智彩開出[-2]盤口，好明顯睇高呢支衞冕隊，雖然靠湯馬士梅拿同洛賓嘅入球，拜仁喺下半場早段領先兩球，但禾堡其後憑倒戈嘅奧歷破蛋，僅以1:2飲恨。不過賽後焦點就落喺禾堡中場馬蘭達艾積身上，皆因佢本身有機會喺後段幫球隊追和，點知竟然喺空門情況下兩碼補射撻Q斜出（圖），唔知新加盟嘅「中堅賓」賓特拿見到後，會唔會驚訝原來有人嘅射術仲差過佢呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
