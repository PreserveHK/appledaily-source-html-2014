<html><header><meta charset="utf-8"><title>News Flash英時裝購物網貨倉被焚</title></header><body><h1>News Flash<br>英時裝購物網貨倉被焚</h1><p>英國數一數二的時裝購物網ASOS（圖），唯一一間貨倉前天凌晨遭縱火後，數以噸計衣物和配飾損毀，網站已暫時關閉，該公司表示希望網站一兩日內可重開，但承認不能確定已下單顧客何時會收到貨，而受影響顧客可以要求退款。<br>英國《星期日郵報》</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
