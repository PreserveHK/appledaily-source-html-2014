<html><header><meta charset="utf-8"><title>Erwiana僱主　被加控無買勞保</title></header><body><h1>Erwiana僱主　被加控無買勞保</h1><p>【本報訊】印傭Erwiana疑遭女僱主襲擊案將於區院預審，女僱主早前否認襲擊及恐嚇等共20項控罪，她昨被加控一項無為Erwiana買勞工保險罪，案件於觀塘裁判法院提堂。她暫毋須答辯，押後於8月12日轉至區院提訊，她續獲准保釋候審。<br>新增控罪指被告羅允彤（44歲）去年9月6日至今年1月9日，在將軍澳寓所無為Erwiana買保險，違反《僱員補償條例》。控方指本案與襲擊案有共同證人，故兩案將合併處理；辯方表明會反對合併申請。案件排期8月21日在區院進行第二次預審。<br>案件編號：KTCC3447/14</p></body></html>
