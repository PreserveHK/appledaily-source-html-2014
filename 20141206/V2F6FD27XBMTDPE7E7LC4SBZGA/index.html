<html><header><meta charset="utf-8"><title>最長壽雙面貓　15歲離世</title></header><body><h1>最長壽雙面貓　15歲離世</h1><p>全球最長壽雙面貓弗蘭克與路易（圖），上周感恩節期間不敵癌魔，安樂死回到彩虹橋，終年15歲。<br>弗蘭克與路易1999年9月8日生於美國麻省，原主人帶牠到獸醫處欲人道毀滅，幸得職員收養，以管子每隔兩小時餵養長大，2011年更打入《健力士世界紀錄大全》，成最長壽雙面貓。三眼兩鼻的弗蘭克與路易樣子立體如畢卡索名畫，平日由右面的弗蘭克負責食和喵喵叫，左面沒食道的路易「只是閒着」。<br>美國《紐約每日新聞》</p></body></html>
