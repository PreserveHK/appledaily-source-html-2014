<html><header><meta charset="utf-8"><title>【解構苗禮德】三月份攻勢最勁</title></header><body><h1>【解構苗禮德】三月份攻勢最勁</h1><p>苗禮德上季搏殺期亦分幾個階段，雖然九月份冇頭馬交出，但由十月份開始到十二月份，總共交出十六場頭馬；打穩陣腳後，一至二月份各獲一W，肯定是回氣期，讓廐中質新馬更成長。到三月份再展開另一輪攻勢，總共交出十W，亦成為上季贏馬最多之月份。四月份打後穩打穩紮，亦合共交出十W。所以話，𠵱家馬季延長咗，好多馬房都唔會急於在季初搶攻，大部分先打好根基，留番下半季才全力搏殺。</p></body></html>
