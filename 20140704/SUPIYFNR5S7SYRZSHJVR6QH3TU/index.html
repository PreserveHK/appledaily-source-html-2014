<html><header><meta charset="utf-8"><title>伊波拉疫情失控467死</title></header><body><h1>伊波拉疫情失控467死</h1><p>發現伊波拉病毒的科學家皮奧警告，現時在西非洲國家幾內亞、塞拉利昂（圖）和利比里亞西爆發的伊波拉疫情規模是「史無前例」，情況也已經失控。<br>皮奧接受美國有線新聞網絡訪問時表示，這次伊拉波疫情是「史無前例」：一來是首次在西非洲爆發；二來是病毒首次涵蓋三個國家；三來是首次在這些國家的首都爆發。無國界醫生組織警告，在西非三國肆虐的伊波拉病毒已失控，迄今造成467人死亡，759人感染，而感染個案仍在上升。伊波拉死亡率高達90%。面對這場危機，有必要進行軍事式隔離措施，把病患者和家屬隔離。<br>美國有線電視新聞網絡</p></body></html>
