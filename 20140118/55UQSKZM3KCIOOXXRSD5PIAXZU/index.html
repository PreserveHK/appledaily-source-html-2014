<html><header><meta charset="utf-8"><title>羅拔怨失落奧斯卡</title></header><body><h1>羅拔怨失落奧斯卡</h1><p>美國男星羅拔烈福（Robert Redford）前日大熱倒灶，無緣憑電影《怒海求生》（All Is Lost）入圍競逐奧斯卡最佳男主角，他翌日在美國猶他州以創辦人及主席身份出席辛丹斯電影節的開幕記者會。<br>羅拔在記者會中就表示自己無緣競逐奧斯卡是因為發行公司欠缺宣傳所致。羅拔表示：「這些都十分政治化，我們發行量不多，他們（發行公司）可能是害怕，也可能是因為沒有能力。」不過有在場觀眾發出噓聲，未知是不滿羅拔公器私用還是戥他不值。是次電影節第一日就迎來著名武俠女星鄭佩佩，她出席自己新戲《Lilting》在電影節的首映。<br>撰文：鍾國泰</p></body></html>
