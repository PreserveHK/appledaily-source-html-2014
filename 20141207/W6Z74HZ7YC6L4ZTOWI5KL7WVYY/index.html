<html><header><meta charset="utf-8"><title>趣趣地：明星賽大簡贏費高</title></header><body><h1>趣趣地：明星賽大簡贏費高</h1><p>足球傳奇系列賽上周五喺曼谷進行咗首站表演賽，簡拿華路隊最終以8:5贏咗費高隊。成場波星光熠熠，大部份都係贏過世盃或者歐聯嘅冠軍隊成員，計番港紙最貴門票都只係7嚿水，超抵睇。話明係表演賽，當然球球精采，包括施多夫嘅車身窩利、史高斯禁區外笠射同勁射入波等等。不過，見到肥咗幾個碼嘅蘇加成功執雞，仲有史米沙射破前利物浦隊友杜迪克十指關，更加令球迷懷念那些年。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
