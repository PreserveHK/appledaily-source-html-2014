<html><header><meta charset="utf-8"><title>仁川夢想公園菊花展</title></header><body><h1>仁川夢想公園菊花展</h1><p>我此刻身處將軍澳堆填區，遙望韓國仁川的前堆填區，好生羨慕。</p><p>韓國仁川亞運剛剛開幕，夢想公園一年一度的「夢想公園菊花節」亦乘勢於今天正式開幕，滿園開遍波斯菊、向日葵、紫芒等各式花卉，還有近千件以不同品種菊花製成的展品，期間還有歌舞表演，更邀請了韓星壓台坐陣舉行演唱會，是個秋季大型花卉嘉年華之餘，亦為亞運錦上添「花」。夢想公園前身是個垃圾堆填區，經市政府改造變成景色優美的公園。而夢想公園亦是仁川亞運會高爾夫球比賽場地，公園之內一定非常熱鬧。</p><p>記者：曾冠輝<br>(相片由韓國觀光公社提供)</p></body></html>
