<html><header><meta charset="utf-8"><title>成長路：由飛魚變肌男</title></header><body><h1>成長路：由飛魚變肌男</h1><p>一向不介意剝衫的方力申，自小已經是香港泳隊代表隊成員，曾參加奧運，之後更殺入娛樂圈，由歌壇到影壇全部見到其蹤影，他更樂於在人前晒身材，但從未見爆肌出現。</p><p>童年 圓碌碌</p><p>身形圓潤，非常可愛。</p><p>2000年 俊飛魚</p><p>代表香港到悉尼參加奧運，身形雖健碩，但仍未見有腹肌。</p><p>2004年 火炬手</p><p>雖然已經退役，但仍有機會擔任奧運的火炬手。</p><p>2006年 晒泳褲</p><p>為南亞海嘯災民籌款，穿上泳褲替攝影師紀嘉良的寫真集任模特兒。</p><p>2007年 勤練肌</p><p>開始邀杜德智任其私人健身教練。</p><p>去年 戰娜姐</p><p>與周秀娜在內地拍攝劇集時，大晒胸肌。</p></body></html>
