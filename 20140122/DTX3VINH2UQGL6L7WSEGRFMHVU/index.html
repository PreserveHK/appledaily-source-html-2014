<html><header><meta charset="utf-8"><title>當街劏老虎　強國肉販當豬肉賣？</title></header><body><h1>當街劏老虎　強國肉販當豬肉賣？</h1><p>內地互聯網近日流傳一組照片，有一隻老虎被當街開膛破肚，旁邊還有一台電子秤，似是現場賣老虎肉。據稱此事發生在廣州花都。也有網貼表示此事發生在雲南。<br><br>廣州市花都區政府新聞辦公室官方微博澄清，網傳「當街販賣老虎」的圖片聲稱事發於花都，經網絡搜索，該文字及圖片之前已在多處出現，「事發地」也多次變更。<br><br>官微續稱，老虎是國家一級保護動物，獵殺保護動物必將受到法律的制裁，希望網民愛護動物的同時也擦亮雙眼，謹慎轉發。<br><br>新浪微博</p></body></html>
