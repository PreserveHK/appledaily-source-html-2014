<html><header><meta charset="utf-8"><title>關仁隱事：「姿整」合唱MV分開拍 - 關仁</title></header><body><h1>關仁隱事：「姿整」合唱MV分開拍 - 關仁</h1><p>80年代到今時今日，都成日會聽到啲歌手話因為唱片公司關係，好難同其他歌手合作，以前關仁都覺得係唱片公司問題，但原來歌手本身先係最計較嗰個，好似年尾會再婚嗰個「姿整」，最近同「金毛」合唱，兩個人唔同公司，男歌手肯同佢合唱，都係畀面個作曲界老友，但歌就合唱咗喇，要一齊拍MV梗係冇得傾啦！結果女嘅惟有同空氣做對手戲，姿整分開拍完先至畀條片佢剪番埋一齊，其實幫吓啲後輩啫，又唔使咁計較嘅！<br>撰文：關仁</p></body></html>
