<html><header><meta charset="utf-8"><title>千嬅幫囝囝置裝好快手</title></header><body><h1>千嬅幫囝囝置裝好快手</h1><p>【銅鑼灣】楊千嬅前幾日都有話希望政府早日解決問題，但佢前日冇參加示威，亦都冇參加國慶活動，反而係去咗銅鑼灣幫囝囝置裝。<br>前晚大約7點，千嬅單拖喺銅鑼灣利園嘅BAPE KIDS買童裝，似乎早有心水嘅千嬅，採取速決速買方法，入咗去一陣就已經抽住兩大袋衫走人。由於港島區近日交通受到和平示威影響，比較繁忙，千嬅前晚亦放棄揸車，改坐的士出入，佢幫囝囝買完衫之後，就嗱嗱聲上車走人。<br>採訪、攝影：朱志聰</p></body></html>
