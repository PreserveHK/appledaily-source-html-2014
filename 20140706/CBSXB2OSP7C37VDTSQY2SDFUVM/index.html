<html><header><meta charset="utf-8"><title>花式足球好簡單大人細路都啱玩</title></header><body><h1>花式足球好簡單<br>大人細路都啱玩</h1><p>四名世界級花式足球高手在香港一個商場表演，其中一位女性運動員Laura更是四個健力士紀錄保持人。來自英國的她表示，女生雖然體能上比較吃虧，但亦可以將女性化一面融入這個運動。她更鼓勵大家，不論性別，都可以努力追夢。活動更請來一班基層小朋友一同參與，他們跟四名高手學習，氣氛熱烈。<br><br>另一名來自瑞典的運動員Philip表示，花式足球的自由度大，只要有一個足球就可以隨時隨地練習。四位運動員都希望能吸引更多小朋友參與花式足球，藉此推廣足球運動。</p></body></html>
