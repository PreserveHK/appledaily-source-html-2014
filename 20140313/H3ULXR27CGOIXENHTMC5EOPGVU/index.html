<html><header><meta charset="utf-8"><title>鍾一憲疑攣變直</title></header><body><h1>鍾一憲疑攣變直</h1><p>昨日本報收到讀者報料，指昨凌晨於飛往布吉的航班上，見到鍾一憲挨着長髮女子肩膊酣睡，兩人更着情侶裝十分親暱，似乎以行動高調宣告情侶關係；然而，近年鍾一憲被傳是斷背一族，前年被爆狠飛空中少爺舊愛，搭上唱作歌手曹震豪共賦同居，又與港台主持馮迪燊（Tiksan）過從甚密，性向成疑。<br>前晚，鍾一憲出發前於香港機場拍照貼微博並留言：「Goodbye！Honey-moon time lol！」刻意不拍同行女子相片，又留言度蜜月製造疑雲，不知是否由攣變直呢？昨日他又上載曬太陽相，同樣不讓同行女友人曝光，故作神秘。<br>撰文：皓騫</p></body></html>
