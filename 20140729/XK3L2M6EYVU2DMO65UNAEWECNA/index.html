<html><header><meta charset="utf-8"><title>關仁隱事：「寧寧」隆胸博出位 - 關仁</title></header><body><h1>關仁隱事：「寧寧」隆胸博出位 - 關仁</h1><p>𠵱家啲𡃁模要出位，整容、隆胸似乎成為指定動作，仲唔介意大大聲唱通街，事關可以博吓見報嘅機會。關仁聽聞「寧寧」都諗住用呢招博出位，寧寧舊年喺書展出過本寫真，當時佢係甜甜圈嘅師妹，可惜咪咪得B cup，點谷都唔夠其他𡃁模揮，𠵱家佢轉會去咗第二間公司，諗住盡地一鋪博出位，就係將B cup加工到D cup，希望可以殺出重圍，關仁唔知佢會唔會成功，但身體髮膚受諸父母，始終真材實料先最好。<br>撰文：關仁</p></body></html>
