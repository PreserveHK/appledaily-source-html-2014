<html><header><meta charset="utf-8"><title>行定勳爆內地公安收陀地</title></header><body><h1>行定勳爆內地公安收陀地</h1><p>曾執導日本經典愛情片《在世界中心呼喚愛》的著名導演行定勳，去年起用內地女星劉詩詩夥三浦春馬合演兩地合作電影《凌晨前的五分鐘》，繼港、台上映後，該片已在日本開畫，行定勳與三浦春馬最近四出宣傳。<br>行定勳前日為電影到大阪舉行座談會，提到去年11月拉隊於上海取景期間，已向當地部門申請拍攝，沒料到竟有公安上前索「保護費」，不但阻礙拍攝，更要令攝製隊另覓取景場地。行定勳又重提於內地不慎跌傷導致左手骨折，自言拍攝《凌》片時相當黑仔。<br>撰文：哥羅</p></body></html>
