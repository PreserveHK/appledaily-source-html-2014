<html><header><meta charset="utf-8"><title>小孩誤撞外籍婦慘被摑</title></header><body><h1>小孩誤撞外籍婦慘被摑</h1><p>因為小小碰撞，外國遊客竟在上海浦東機場出手打人！目擊的網民指出，前日中午一名6歲男童，與家人在浦東機場一號航廈等候領取行李時，疑把玩行李車時不慎撞到一名外籍婦人，該外籍婦人神情漠然，出手摑了男童一巴。目擊民眾譁然，並通知在場公安。<br>公安到場後發現男童臉上有明顯被打的紅印，於是將外籍婦人帶走，她想賠錢了事，但公安認為她涉嫌故意毆打他人，決定將她行政拘留10日，並且罰款500元人民幣。有網民認為，打人遊客應被驅逐出境。<br>上海新民網</p></body></html>
