<html><header><meta charset="utf-8"><title>話你知：100克大麻至少食一個月</title></header><body><h1>話你知：100克大麻至少食一個月</h1><p>「房東」涉毒在北京被捕，警方在祖名北京寓所內搜出逾100克大麻，究竟100克大麻有幾多？據一位曾吸毒現已改過的圈中人向本報透露，通常拆家將大麻分成小包出售，每小包大麻有1/6安士，售500元，100克大麻約有22包，售1萬元。<br>100克大麻可以食多久？圈中人說：「每round要食三支至夠癮，一日可以食幾round，高用量用家一日可以食十支八支，就算好大毒癮嘅人，100克都起碼可以食一個月，其實每日食唔到幾多支，因為食完會好眼瞓同肚餓，食得多仲會好樣衰，勁黑眼圈、勁大眼袋、雙眼仲出晒紅筋。」</p></body></html>
