<html><header><meta charset="utf-8"><title>趣趣地：無牌施丹停3個月</title></header><body><h1>趣趣地：無牌施丹停3個月</h1><p>西班牙《馬卡報》披露，無牌教波嘅施丹會被罰停賽3個月。報道話，無牌教波最多停6個月，但當局酌情罰3個月就算。除咗施丹外，佢位助教辛迪亞高馬田都要罰，雖然佢有教練牌，但協助無牌嘅施丹教波等如幫兇，所以一樣停3個月。如果施丹停賽，其實對皇家馬德里B隊唔係壞事，因為佢教波唔太掂，球隊喺西乙B踢7場得2勝5負咋。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
