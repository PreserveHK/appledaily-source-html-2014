<html><header><meta charset="utf-8"><title>譚小環否認魚蛋店唔衞生</title></header><body><h1>譚小環否認魚蛋店唔衞生</h1><p>譚小環近日轉行做「魚蛋妹」，在銅鑼灣開了間小店賣魚蛋、燒賣和腸粉等小吃，傳有食客幫襯後身體不適，記者昨日致電小環了解，她否認接獲投訴：「我冇聽過，首先強調我哋對食物質素監管好嚴格，每天賣唔晒嘅食物唔會留過夜，保證所有食物都新鮮。」小環的老公蔡強榮任職保險業，他透露食店有替食客購買逾千萬保險，他說：「首先傳聞話有人食咗唔舒服，如果真有其事，我勸喻嗰位客人要立即去急症室，有乜事必須報警，我相信呢次只係惡作劇。我再三強調如果食物真係有問題，我哋一定會負全責，唔介意佢哋拉人封舖㖭！我哋係良心食肆，員工仲會做『人肉銀針』試食，好安全。」<br>採訪：陳杰</p></body></html>
