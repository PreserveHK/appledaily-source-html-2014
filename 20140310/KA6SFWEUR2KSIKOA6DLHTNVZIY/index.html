<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張慧儀唔急搵老公 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張慧儀唔急搵老公 - 馮仁昭</h1><p>張慧儀日前接受有線節目《為食情報局》訪問，大談當年放棄演藝事業，轉到內地從商開食品代理公司嘅生活，佢話：「內地飲食口味較濃，初頭有啲唔習慣，𠵱家都接受唔到麻辣火鍋，唔鍾意嗰種舌頭麻痹嘅感覺。」<br>講到感情生活，單身嘅張慧儀話：「𠵱家好忙，生活都俾工作同小朋友（養子）佔據晒，唔會刻意幫囝囝搵爸爸。」<br>撰文：馮仁昭</p></body></html>
