<html><header><meta charset="utf-8"><title>任達華越硬越鍾意</title></header><body><h1>任達華越硬越鍾意</h1><p>任達華、琦琦夫婦前晚在中環出席De Rucci床具專門店開幕活動，華哥笑言一張床於人生而言佔有重要地位，只要睡得甜，自然夢想成真。不過原來他與琦琦在選擇床褥方面有大不同，他說：「我鍾意瞓硬嘅床褥，而琦琦就鍾意軟，咪一人瞓一邊，我個女就時硬時軟，因為佢成日強烈要求同我地一齊瞓，佢每次都瞓中間。」<br>如果睡得好，對生B會否有幫助？華哥即指着琦琦身上滿佈紅唇及心形圖案的衣服，笑說：「你睇佢件衫就知啦！」琦琦卻說：「唔生喇！一個夠晒數，一早已經傾好，囡囡亦唔想有細佬妹，佢想只係錫晒佢一個 。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
