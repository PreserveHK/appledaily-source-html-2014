<html><header><meta charset="utf-8"><title>【壹週刊】張玉珊出招新移民没女同莊思明撞樣</title></header><body><h1>【壹週刊】張玉珊出招<br>新移民没女同莊思明撞樣</h1><p>【壹週刊】在《沒女》誓師大會上，歇斯底里流住兩行鼻涕咆哮：「我有一個夢想，就係唔再俾人歧視！」令廣東話未講得正的新移民阿銀（黃杏銀），比沒女極品Meggie更早跑出，甚至得張玉珊睇中，搵阿銀改頭換面拍廣告。<br><br>有高人背後改造，兌變後的阿銀，居然同富貴港姐莊思明撞樣，她更衝出深水埗，殺落中環做貴婦，連阿銀自己都忍唔住話：「我係咪發緊夢？」<br><br>iPhone版下載： http://goo.gl/1SDaWF <br>Android版下載： http://goo.gl/xfQS8D  </p></body></html>
