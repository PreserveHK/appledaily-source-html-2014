<html><header><meta charset="utf-8"><title>綜藝王：劉在石跳搞笑森巴舞</title></header><body><h1>綜藝王：劉在石跳搞笑森巴舞</h1><p>韓國節目《無限挑戰》的主持及嘉賓早前飛到巴西拍世界盃特輯，並親到當地支持南韓隊，而他們更在巴西舉行「森巴舞王」對決，眾人即場進行激烈的比賽，男團B1A4成員Baro和主持劉在石（右二）大鬥森巴舞，Baro用華麗的舞蹈實力比拼劉在石的搞笑演出，最後Baro勝出，被任命為森巴舞王。</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ <br></p></body></html>
