<html><header><meta charset="utf-8"><title>求驗客手記：賀治比偷食斷正</title></header><body><h1>求驗客手記：<br>賀治比偷食斷正</h1><p>季中俾熱刺借去富咸嘅德國中場賀治比（左），成日post同佢丹麥模特兒女友莎洛（右）啲相出嚟，仲帶對方入球場睇波，成個好男友咁，但原來係賤男一名。事緣有個33歲空姐同英國《太陽報》爆料，賀治比喺機艙廁所門口媾佢，之後仲傳訊息（小圖）撩佢打「友誼波」。佢話：「賀治比女友有權知道自己男友嘅惡行。」23歲嘅賀治比見衰咗，之後即刻出嚟扮死狗認錯：「我犯咗大錯，亦係我人生首次犯咁大嘅錯誤。」賀治比去咗富咸後喺聯賽上陣8場入得1球。好心佢咪搞搞震，擺多啲時間喺足球度，操番起個狀態好過啦。</p></body></html>
