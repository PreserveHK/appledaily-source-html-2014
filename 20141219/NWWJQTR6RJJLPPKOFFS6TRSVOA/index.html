<html><header><meta charset="utf-8"><title>千嬅挾天王賀澳回歸</title></header><body><h1>千嬅挾天王賀澳回歸</h1><p>澳門為慶祝回歸15周年，特區政府將於明天在奧林匹克體育中心運動場舉行一場「天王巨星共凝演唱會」，香港三位天王劉德華、黎明及郭富城，還有楊千嬅、蘇永康、梁漢文等均會演出。<br>香港雨傘革命之後，先後傳過多位歌手藝人遭封殺，故今年這個慶回歸演唱會，大家都頗關注那位歌手有份演出，在嚴謹挑選下接近上月尾才落實所有演出單位名單，門票在上月30日才可公開發售，但票價相當吸引，只需二百澳門幣一張，三大天王坐鎮比鄧紫棋演唱會便宜很多。<br>撰文：小米</p></body></html>
