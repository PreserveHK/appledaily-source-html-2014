<html><header><meta charset="utf-8"><title>徐玄唔畀圭賢咀</title></header><body><h1>徐玄唔畀圭賢咀</h1><p>韓國組合Super Junior成員圭賢，昨日與少女時代成員徐玄於首爾藝術之殿堂，為合演的音樂舞台劇《懷抱太陽的月亮》舉行試演，二人齊齊穿上華麗古裝演出。該舞台劇正是將前年MBC電視台的大熱同名劇集搬上舞台，當時由金秀賢與韓佳人主演的劇集收視勁爆，最高達42%。<br>徐玄與圭賢昨日在試演中除了要展示演技之外，亦要大晒唱功，而其中有一幕，飾演王上的圭賢，更要咀扮演巫女的徐玄，但徐玄卻不太願意，二人有如耍花槍，表情相當搞笑。<br>除了圭賢與徐玄兩大當紅偶像之外，他們亦會與專業舞台劇演員合演。<br>撰文：阮瑜</p></body></html>
