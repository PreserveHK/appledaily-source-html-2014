<html><header><meta charset="utf-8"><title>體壇拾趣：騎士3巨頭登《SI》</title></header><body><h1>體壇拾趣：騎士3巨頭登《SI》</h1><p>NBA仲未開鑼，騎士未打波已經贏晒聲勢。「3劍俠」勒邦占士、路夫同K艾榮，就成為《SI》下周出版新一季NBA前瞻嘅封面人物（圖）。時光倒流，原來對上一次騎士球員上封面，已經係5年前嘅大帝加奧尼爾組合。今次呢個封面，3位當中最細粒、官方身高得6呎3嘅K艾榮企喺正中間，但係要踩住個木箱先勉強夠高搭大帝同路夫嘅膊頭，睇落都幾搞笑。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
