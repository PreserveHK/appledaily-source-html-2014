<html><header><meta charset="utf-8"><title>一中一台：蔡依林情侶裝赴日</title></header><body><h1>一中一台：蔡依林情侶裝赴日</h1><p>台灣天后蔡依林（Jolin）和男友錦榮又被拍下到日本外遊的相片，二人不避嫌地穿上情侶裝出遊，Jolin在出發前夕，接受時裝雜誌的訪問，大方承認與錦榮的戀情：「今天我們是情侶，只要彼此互相認定，這就蠻足夠的，我不需要那張紙。婚姻並不是童話故事的結尾，夫妻會遇到的問題，情侶也會有，只是多了個小孩，還有兩個家族。好的感情應該是每一天你去享受那個幸福，簡單的幸福。」</p></body></html>
