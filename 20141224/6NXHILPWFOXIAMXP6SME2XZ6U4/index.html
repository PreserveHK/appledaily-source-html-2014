<html><header><meta charset="utf-8"><title>何韻詩任董事</title></header><body><h1>何韻詩任董事</h1><p>【本報訊】《立場新聞》的董事會共8人，除蔡東豪及《立場新聞》兩名總編輯鍾沛權、余家輝外，其餘5名董事背景來自社會各界，當中以著名歌手何韻詩最矚目。</p><p>何韻詩積極參與佔領運動，更在金鐘清場中公民抗命被捕。而前社會服務聯會行政總裁方敏生則是陳方安生的堂妹， 她亦是監警會成員，曾聯同其他社福界人士聯署譴責警方施放催淚彈。有政界背景的包括前立法會法律界議員吳靄儀，以及曾任職中央政策組的經濟學者練乙錚。周達智則是工業家。</p></body></html>
