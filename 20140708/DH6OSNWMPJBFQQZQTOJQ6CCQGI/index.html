<html><header><meta charset="utf-8"><title>世盃熱話：吳綺莉貼巴西大勝</title></header><body><h1>世盃熱話：吳綺莉貼巴西大勝</h1><p>世盃四強大戰今晚上演巴西對德國，巴西失去大將尼馬仍獲吳綺莉力撐可大勝，相反王菀之則認為德國可以輕鬆過關。</p><p>吳綺莉</p><p>巴西 4：1 德國<br></p><p>糖妹</p><p>巴西 2：0 德國</p><p>王菀之</p><p>巴西 1：3 德國</p><p>蔡穎恩</p><p>巴西 1：2 德國</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
