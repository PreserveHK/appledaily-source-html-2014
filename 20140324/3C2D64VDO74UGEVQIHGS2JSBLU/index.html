<html><header><meta charset="utf-8"><title>攜食材到特色餐廳午膳</title></header><body><h1>攜食材到特色餐廳午膳</h1><p>【花絮】<br>昨登長城前，米歇爾母女們在長城腳下的小園餐廳就餐。這是由一閒廢棄的鄉村小學改建成的特色餐廳，經營者是一對美國夫婦，平時人均標準餐在180元人民幣左右。上午餐廳周邊已拉起警戒線，門前升起中美兩國國旗，門口掛牌寫着「私人聚會，3時後才對外營業」。據透露，米歇爾一行這頓午飯以西餐為主，部份食材是她從美國帶來的。<br>他們20日抵達北京後的第一餐，安排在北京大董烤鴨店。不過，米歇爾因為過於疲勞沒有去，她的母親和女兒一行10人品嚐了酸辣黃瓜、宮保雞丁、蒜茸西蘭花、烤鴨等。<br>《北京日報》</p></body></html>
