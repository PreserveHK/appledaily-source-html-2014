<html><header><meta charset="utf-8"><title>泫雅被傳懷孕要告人</title></header><body><h1>泫雅被傳懷孕要告人</h1><p>由韓國組合4MINUTE成員泫雅及BEAST成員張賢勝組成的Trouble Maker，以大膽作風見稱，二人在MV或台上均常有火辣鏡頭，令二人傳出緋聞。近日更有傳泫雅被張賢勝搞大肚，消息即在網上瘋傳。據指二人對這宗消息十分火滾，他們所屬的CUBE娛樂昨日發表聲明，指摘散佈流言的網友，更稱該惡性流言損毀二人的名譽，將會委託警方調查後採取法律行動。</p><p>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
