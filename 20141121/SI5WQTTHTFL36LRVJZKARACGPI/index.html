<html><header><meta charset="utf-8"><title>【K歌之王】拉長a音　聲與氣結合</title></header><body><h1>【K歌之王】拉長a音　聲與氣結合</h1><p>小練習：大家可以嘗試將腹式呼吸配合發聲練習scales或拉長一個a音，感受一下腹部用力，如何將聲和氣推出。</p><p>Winnie老師Profile</p><p>鄧晴羽（Winnie）老師擁有14年以上教授流行聲樂經驗，曾為各大流行音樂學院篇寫教材及任教。例如：當代音樂學院(CMA)、香港大學(特別課程) 、及伯樂音樂學院。她13歲時跟曾路得老師學唱，長大後先後於美國紐約哥倫比亞大學主修音樂及在波士頓柏克萊音樂學院主修流行/爵士聲樂。<br><br>記者：陳芷慧<br>攝影：楊錦文</p></body></html>
