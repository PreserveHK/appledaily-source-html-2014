<html><header><meta charset="utf-8"><title>陳法蓉避仔改電話</title></header><body><h1>陳法蓉避仔改電話</h1><p>陳法蓉昨日以慧妍雅集會長身份，在九龍塘出席義賣活動，同場還有曹敏莉、王愛倫、唐麗球等。<br>今年升任會長的陳法蓉，會否忙到沒時間拍拖？她說：「我一直強調如果搵到合適嘅人，時間地區都唔重要，所以我冇勉強。」她謂現時沒追求者，她認為這是緣份。好姊妹有否向她介紹男仔？她說：「羅慧娟試過安排，佢冇事先通知我，但聽佢哋對話，應該係預先安排，所以我覺得好似睇辦感覺，後來羅慧娟同我講，呢位男士嫌我瘦。」事後為不想跟對方聯絡，陳法蓉選擇改電話號碼。<br>採訪、攝影：黃曉妍</p></body></html>
