<html><header><meta charset="utf-8"><title>仿手寫打印機罰抄無有怕</title></header><body><h1>仿手寫打印機罰抄無有怕</h1><p>讀書時期最怕被老師罰留堂，罰抄才是真正叫苦連天，但科技果然可以解決一切問題。日本MAX株式會社推出一部名為「BL-80」的原子筆打印機，一般打印機用墨水來打印，但這部打印機卻利用原子筆仿手寫的字迹來打印，完全為罰抄而設。</p><p>只要輸入任何文字或圖案，它便會自動幫用家抄寫。我懷疑這部機的發明者應該曾因為被罰抄而留下童年陰影，發明了這部機算是造福學生了！<br><br>資料來源：max-ltd</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
