<html><header><meta charset="utf-8"><title>趣趣地：日聯雙雄命途各異</title></header><body><h1>趣趣地：日聯雙雄命途各異</h1><p>兩支日聯代表廣島三箭同川崎前鋒，周三喺亞冠盃分途出擊，身處F組嘅三箭（圖一上），主場惡鬥韓職嘅FC首爾（圖一下），要到下半場先有波入，憑高萩洋次郎妙射先開紀錄，但其後FC首爾巴西外援拉菲爾哥斯達扳平，戰至78分鐘，又係後衞鹽谷司做救世主，攻入開季後各項比賽第4球，結果險勝對手2:1，終於打開今屆分組賽嘅勝利之門。</p><p>至於喺日聯開季成績欠佳嘅前鋒（圖二左），作客澳職新貴西悉尼流浪者（圖二右），以0:1落敗，對方靠開賽3分鐘由前鋒夏列迪射入嘅全場唯一入球，喺H組取代咗前鋒嘅第2位。</p></body></html>
