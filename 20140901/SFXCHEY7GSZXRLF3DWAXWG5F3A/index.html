<html><header><meta charset="utf-8"><title>體訊速遞：（足球）飛馬友賽挫大馬兵</title></header><body><h1>體訊速遞：<br>（足球）飛馬友賽挫大馬兵</h1><p>正在馬來西亞集訓的太陽飛馬（圖），昨日在大馬國慶日獲邀與當地新港足球隊進行友賽，結果飛馬藉沈國強及雲迪奴域上下半場各入一球，以2:0取勝。 本報消息（馬來西亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
