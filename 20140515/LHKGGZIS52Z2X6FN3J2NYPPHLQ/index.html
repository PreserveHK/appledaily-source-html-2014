<html><header><meta charset="utf-8"><title>哈利波特對決天行者　原力定魔法勁</title></header><body><h1>哈利波特對決天行者　原力定魔法勁</h1><p>任何男孩子，或者女孩子，看完一些超級英雄電影、魔幻電影之後，大多數都會幻想自己可以成為其中一員。</p><p>例如大部份人都想像過自己收到霍格華茲的入學信，或者原來自己擁有原力可以成為絕地武士。不過絕地武士對決魔法師，誰勝誰負？外國有班年輕人就拍了這條短片，激光劍對魔法杖，原力對魔法，打得非常燦爛。最後魔法師被一劍插死，有沒有搞錯，肯定是那個魔法師學藝未精，一招「去去武器走」再加「厲火」已經可以KO絕地武士了吧！</p></body></html>
