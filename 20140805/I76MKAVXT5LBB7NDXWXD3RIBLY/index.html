<html><header><meta charset="utf-8"><title>岡田將生扮女人跳鋼管舞</title></header><body><h1>岡田將生扮女人跳鋼管舞</h1><p>日本型男岡田將生佢靚樣深得電視台及片商愛戴，工作接踵而來，趕拍新劇及宣傳新片之餘，更會為舞台劇《皆既食》挑戰同志角色。<br>將生入行多年不斷磨練演技，最近他在夥拍廣末涼子的新片《舊情》中，就放下其花美男形象，為片中反串扮女人，一次過體驗戴bra、化濃妝及着高踭鞋等，而他的嚇人女裝已經曝光。為今次新片，將生與廣末會大跳鋼管舞，扮演舞孃的廣末更在拍攝前花了近3個月時間練習，務求令觀眾眼前一亮！<br>其實將生與廣末近年合作無間，繼日劇《律政狂人2》後，他們在大前日播出的單元劇《劫持白銀》內，亦跟好戲之人渡邊謙在雪地大鬥演技。<br>撰文：哥羅</p></body></html>
