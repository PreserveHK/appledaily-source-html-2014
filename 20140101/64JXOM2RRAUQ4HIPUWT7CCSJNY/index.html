<html><header><meta charset="utf-8"><title>天馬行空強加缺憾美　岳飛可能好頑皮</title></header><body><h1>天馬行空強加缺憾美　岳飛可能好頑皮</h1><p>肥佬黎認識一些後輩，說想跟杜Sir學做導演，他藉機問杜Sir應注意甚麼？他答：「我諗第一樣嘢要先做到嘅係有獨立思想。」肥佬黎笑說：「即係唔好學人！」杜Sir解釋：「唔好學我。學我就唔係你囉。要學到自己喺呢個範疇入面，話到畀人哋聽你係一個參與者。」當然在成為獨當一面的導演之前，有基本的學識也是重要。 <br><br>想知杜SIR成功之道? 明晚11:00記住睇《亂噏24》足本版！</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
