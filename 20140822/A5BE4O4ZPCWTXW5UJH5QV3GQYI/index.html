<html><header><meta charset="utf-8"><title>話你知：米芝蓮名人飯堂</title></header><body><h1>話你知：米芝蓮名人飯堂</h1><p>位於中環置地廣場的Le Jardin de Joël Robuchon來頭不小，餐廳遍佈全球九個大城市，中環店於06年開業，並於前年榮獲米芝蓮三星榮譽。餐廳能夠獲城中名人、藝人熱捧，除了因為餐廳的酒單來自世界各地重量級酒莊，還在傳統法國菜中加入了不同現代元素，令客人能品嚐到不一樣的法國菜情懷。<br>餐廳座位分為兩區，想欣賞廚師為你細心準備佳餚，可以選擇圍着開放式廚房的馬蹄形吧枱，希望坐得舒適一點及更有私人空間，則可以選擇坐位於餐廳後方的私人餐室Le Jardin，晚餐時段每人平均消費約2,000元。</p></body></html>
