<html><header><meta charset="utf-8"><title>趣趣地：熱刺出局舒活發難</title></header><body><h1>趣趣地：<br>熱刺出局舒活發難</h1><p>今屆歐聯到8強仲有兩支英超球隊競逐，但喺歐霸盃就已經全軍覆沒。周四歐霸16強次回合賽事熱刺（圖）作客賓菲加，喺首回合主場輸1:3嘅劣勢下其實已經打定輸數，結果亦喺一度反超前嘅情況下俾主隊以2:2逼和，總比數輸3:5出局。領隊舒活呢排可能壓力大，賽後大肆抨擊名宿連尼加。話說曾經踢過熱刺嘅連尼加，賽前批評前鋒蘇爾達杜唔掂，搞到舒活好唔滿意：「佢咁講對蘇爾達杜毫無幫助，以前我好少睇連尼加踢波，唔知佢有冇試過陷於類似嘅情況，我唔覺得說三道四會幫到手囉。」</p></body></html>
