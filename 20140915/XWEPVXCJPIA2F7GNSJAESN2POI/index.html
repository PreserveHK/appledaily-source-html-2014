<html><header><meta charset="utf-8"><title>【搶先食】隱身鬧市的世外桃園</title></header><body><h1>【搶先食】隱身鬧市的世外桃園</h1><p>繁忙的彌敦道有一棵百年老樹，不期然是一間樓上餐廳的窗外風景。這間店子有一個落地玻璃，陽光透射進來，窗外綠葉成蔭，遮掩外面的高樓大廈，在這裡吃個下午茶很優閒，有一種寫意感覺。店名叫做 R＆B，別以為是指Rhythm and Blues，其實是指Research、Bakery，說明店子追求的精神。店子和Applegreen同一集團，但食物較精緻，亦較創新，但相對上價錢稍貴。</p><p>R＆B</p><p>地址：尖沙咀彌敦道172-174號太平洋大廈3樓</p><p>記者、攝影：何嘉茵</p></body></html>
