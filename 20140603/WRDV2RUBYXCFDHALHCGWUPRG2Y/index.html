<html><header><meta charset="utf-8"><title>蘋果綠葉國壽增持陽光油砂</title></header><body><h1>蘋果綠葉<br>國壽增持陽光油砂</h1><p>陽光油砂（2012）公佈，5月中進行的配售計劃因認購者減少認購，令集資額3.06億減至1.59億元；集團日前進行另一次配售，向五名投資者配股集資3.84億元，配售價與5月中配售時的0.85元相同，五名投資者中包括國壽（2628）等三名為現有股東，交易完成後，國壽持股由7.96%增至9.94%，成為單一大股東。</p><p>【壹錘定音.李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
