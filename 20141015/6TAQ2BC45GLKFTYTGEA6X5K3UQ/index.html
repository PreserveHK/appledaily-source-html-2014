<html><header><meta charset="utf-8"><title>美失蹤鸚鵡回家改講西班牙語</title></header><body><h1>美失蹤鸚鵡回家改講西班牙語</h1><p>美國加州一隻非洲灰鸚鵡（圖），原本說得一口帶有英國口音的英語，四年前與主人奇克失散後，不知甚麼原因，回來時竟變了一口西班牙語腔，令奇克大惑不解。<br>奇克指，「奈杰爾」除了改變語言，還不斷找一個叫「拉里」的人，其餘一切安好正常。他又稱自己不知道「奈杰爾」這四年去了哪裏，能夠再見到牠，實在覺得難以置信。<br>「奈杰爾」早前飛到一處民居的後園，戶主透過雀鳥銷售記錄找到鸚鵡的主人奇克，令他們再次團聚。<br>路透社</p></body></html>
