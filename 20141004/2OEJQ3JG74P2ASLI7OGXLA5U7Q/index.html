<html><header><meta charset="utf-8"><title>湯唯陪許鞍華領獎</title></header><body><h1>湯唯陪許鞍華領獎</h1><p>第19屆釜山電影節前日在釜山海雲台隆重舉行，已下嫁韓國導演金泰勇的湯唯，今次首次以金太身份到南韓為自己主演的電影《黃金時代》宣傳，同行的還有導演許鞍華。昨日下午她們一同出席電影節的記者會，湯唯穿着連身裙配以珍珠頸鏈，挽着導演許鞍華的手出場。</p><p>在《黃金時代》的記者會上，湯唯成為韓國傳媒的提問焦點，湯唯在離開前還親切的回身向傳媒揮手致意。之後許鞍華接受大會頒發的「年度亞洲電影人獎」，湯唯亦有到場支持，稍後許鞍華獲安排到海雲台影展村進行打手印的儀式。<br>撰文：李森</p></body></html>
