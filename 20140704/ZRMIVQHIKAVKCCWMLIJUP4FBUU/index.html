<html><header><meta charset="utf-8"><title>森巴嘉年華：加納家醜擺上銀幕</title></header><body><h1>森巴嘉年華：加納家醜擺上銀幕</h1><p>加納早前因為獎金問題威脅罷踢，最後加納足協要搵人空運300萬美金去巴西先將件事平息。荷李活就有個叫沃頓嘅導演打算以呢件事做背景，再加入埋伏同俾人偷錢等虛構情節入去，開拍一套叫《The Wall Pass》嘅戲。即係話，加納中堅約翰保耶親吻銀紙嘅經典場面（圖），有可能擺上銀幕。唔知套戲會唔會有機會請到班球員客串呢？不過要小心佢哋罷演喎！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
