<html><header><meta charset="utf-8"><title>杜莉亂過馬路收告票</title></header><body><h1>杜莉亂過馬路收告票</h1><p>美國女星杜莉芭里摩亞（Drew Barrymore）在美國時間上周四，於洛杉磯比華利山上完瑜伽班後，因違規過馬路慘食告票！當日一身牛仔褲便服的杜莉，上完瑜伽班後，邊行邊舉高雙手，似是心情興奮，她橫過馬路時，更因亂過馬路被警察截停要收告票。事出突然，杜莉與警員對話時雙手不由自主玩頭髮，臉上一度掛上緊張焦慮的表情，不過性格開朗的她，隨後已展露笑容。<br>而這張告票顯然亦未有影響杜莉在感恩節假期的大好心情，她事後已在網上留言，為感恩節感謝家人。<br>撰文：程芬</p></body></html>
