<html><header><meta charset="utf-8"><title>10招助子女戒裸聊</title></header><body><h1>10招助子女戒裸聊</h1><p>傳裸照、玩裸聊、發放性短訊（圖），已經成為英國少年一族潛規則，父母完全禁止子女使用手機，往往適得其反。專家教你親子10招，協助子女戒掉心癮，重返現實世界：<br>‧設定數碼解毒時間表，每天最少10分鐘，最好60分鐘，和子女協議不用手機、不上網<br>‧上床睡覺前，關上電腦或暫停上網<br>‧每天和子女單獨傾談5至10分鐘<br>‧和子女傾談時，不妨來個親子抱抱<br>‧讓他們知道你如何欣賞你的伴侶<br>‧和子女吃一頓不帶手機的簡便快餐<br>‧眼神接觸<br>‧外出用餐時，讓子女坐在牆角令他們感到安心<br>‧減低背景噪音滋擾<br>‧不要只顧自己說話，切記要聆聽子女的心事<br>英國《星期日郵報》</p></body></html>
