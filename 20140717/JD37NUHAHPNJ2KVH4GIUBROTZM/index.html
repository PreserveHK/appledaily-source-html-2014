<html><header><meta charset="utf-8"><title>家庭生活：兩度離婚　一子三女</title></header><body><h1>家庭生活：兩度離婚　一子三女</h1><p>大名娛樂老闆林建名，是已故商人林百欣與元配賴元芳所生的長子，生於大富之家的關係，「大少」更聲稱曾患性病。然而，他經歷了兩段失敗婚姻，並揚言不想再婚。他育有一子三女，包括林孝信、林煒珊、林煒琦及林煒婷，之前受訪時表示，與第二任太太生完次女後便離婚：「我們常常鬧交，她（第二任太太）還說我生不到兒子。」林建名離婚後結識新女友，女友表示希望為他生個兒子：「第一胎是女，後來控制飲食同計好行房時間，真是生了兒子；以為爸媽都會好開心，因為是長子嫡孫，怎知道爸媽都沒給錢那個女人（兒子的母親），我惟有自己付。」</p></body></html>
