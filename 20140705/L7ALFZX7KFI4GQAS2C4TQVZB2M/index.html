<html><header><meta charset="utf-8"><title>森巴嘉年華：尼馬老竇炒黃牛</title></header><body><h1>森巴嘉年華：尼馬老竇炒黃牛</h1><p>每逢有大賽，黃牛黨就會出動是常識吧！今屆世盃都唔例外，雖然經當地執法人員嘅努力，已經拉咗11個黃牛黨，但係11個又算得係咩，幕後黑手都未捉到。有報道話尼馬老竇（右）都係一分子，佢涉嫌提供門票畀黃牛黨，從而得到利益。不過，尼馬嘅經理人公司已經否認咗，仲大鬧係傳媒為咗增加銷量而發放嘅謠言，對於呢啲超越底線嘅報道忍無可忍。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
