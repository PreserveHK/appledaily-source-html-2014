<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星天娜菲及愛美寶娜昨日拍片，宣傳下年初舉行、第三度合作主持的金球獎頒獎典禮。<br>★前日自爆搞行為藝術時被強姦的美國男星沙拉保夫，遭英國名嘴Piers Morgan大鬧他的宣傳伎倆很低檔。<br>★由美國男星積嘉倫賀主演的拳擊新片《Southpaw》劇照曝光，他於戲中操得十分大隻，展現六嚿腹肌。<br>★日本男星染谷將太昨日在東京宣傳新片《寄生獸》，他自爆花了很多錢買片中怪獸的玩具。<br>★日本組合嵐成員相葉雅紀，昨日於大阪宣傳新片《戀愛奇跡》遲到。</p></body></html>
