<html><header><meta charset="utf-8"><title>謝賢齋男開餐</title></header><body><h1>謝賢齋男開餐</h1><p>【中環置地廣場】成日戴住黑超chok住出現嘅謝賢（四哥），大前日竟然好齋咁同三位男士喺中環置地廣場嘆茶，雖然冇女仔相伴，不過四位男士都依然好好傾，話題不絕。成日都chok住嘅四哥就連食嘢時都盡現型佬風範，食得仲相當講究，唔怪得到今時今日，四哥依然冧到唔少異性啦！<br>同老友嘆完茶，四哥就做老細簽卡埋單，不過始終年紀都有番咁上下，視力唔多好，所以佢都要除低黑超先睇得清楚，簽卡喎，都係小心啲好。<br>採訪、攝影：黃曉程</p></body></html>
