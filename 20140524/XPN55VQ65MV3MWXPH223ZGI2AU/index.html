<html><header><meta charset="utf-8"><title>體壇拾趣：黑帝鬥車前先拖女</title></header><body><h1>體壇拾趣：黑帝鬥車前先拖女</h1><p>F1摩納哥站今個周末開戰，平治車手咸姆頓（黑帝、左）周四晚就同女友妮歌（右）拍住拖出席喺法國舉行嘅抗愛滋病慈善活動。雖然黑帝𠵱家名成利就，但講到自己目前同隊友羅斯保嘅競爭，佢就細數成長辛酸史，話自己同含住金鎖匙出世嘅羅斯保好唔同，想成為世界冠軍，就要保持對勝利嘅飢渴喎。咸姆頓喺周四進行嘅首節練習就造出最快圈速；不過第2節就俾法拉利嘅艾朗素壓過。（now671台今日7:50pm直播排位賽）</p></body></html>
