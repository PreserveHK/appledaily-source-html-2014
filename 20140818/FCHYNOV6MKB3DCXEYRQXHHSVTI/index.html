<html><header><meta charset="utf-8"><title>體壇拾趣：傑志拖篋留港練多課</title></header><body><h1>體壇拾趣：傑志拖篋留港練多課</h1><p>傑志聽日就會喺亞協盃8強首回合作客越南嘅寧平凱撒水泥，大軍噚日下晝出發，但教練摩連拿為免球員去到當地爛場練習搞到受傷，所以安排朝早操多課先出發，班球員練完波就要即刻換衫拖篋（圖）去機場。摩連拿喺出發前主要試吓唔同進攻模式同陣式，其中「戰神」曾至孝好大機會串演左閘；中場林嘉緯嘅大腿傷勢就未好番，首回合多數唔會派佢落場，留番本月26號次回合返主場先搏殺。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
