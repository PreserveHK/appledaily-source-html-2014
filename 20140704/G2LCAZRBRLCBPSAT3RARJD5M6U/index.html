<html><header><meta charset="utf-8"><title>體壇拾趣：Melo「騎劫」林瘋7號</title></header><body><h1>體壇拾趣：Melo「騎劫」林瘋7號</h1><p>火箭為咗招攬已成自由身嘅安東尼真係無所不用其極，周三就喺佢哋嘅主場豐田中心嘅大螢幕上面，顯示着住一件火箭7號波衫（圖）嘅甜瓜；咁樣即係擺明唔尊重現時正印7號嘅林書豪。後者嘅經理人就嬲爆話，火箭根本就冇事先通知過佢哋會咁做。不過，出名EQ高嘅林瘋就好大方咁喺twitter以聖經名句作出精警回應：「如果有人攞走你件褸，畀埋自己件衫佢。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
