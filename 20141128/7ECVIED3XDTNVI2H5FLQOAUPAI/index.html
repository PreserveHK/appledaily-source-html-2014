<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張栢芝為自己會再婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張栢芝為自己會再婚 - 馮仁昭</h1><p>好耐冇喺香港做訪問嘅張栢芝（左），前排接受好友劉美娟主持嘅《1+寶貝》訪問，預告中佢喺訪問度有講吓同屋企人相處啲難忘回憶，仲有講吓做單親媽媽嘅辛酸，講到會唔會再婚？栢芝話：「會，我一定會再婚，但唔會係為兩個仔，係為咗自己，因為我一直冇放棄過愛情。」喺節目尾聲栢芝突然話：「老公，多謝你！多謝你這麼愛我！」但係要留番聽節目先知點解！<br>撰文：馮仁昭</p></body></html>
