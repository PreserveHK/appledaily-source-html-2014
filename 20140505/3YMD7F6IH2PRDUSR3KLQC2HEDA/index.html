<html><header><meta charset="utf-8"><title>【煲劇學韓文】 點叫爸爸媽媽?</title></header><body><h1>【煲劇學韓文】 點叫爸爸媽媽?</h1><p>在《Hotel King》，李多海的角色，假裝對爸爸的死漠不關心，還沒出席喪禮。但另一幕交代，她擁着爸爸的靈牌嚎哭，還說很想念爸爸。「爸爸，很想念你」的韓文是「아빠보고싶다」(拼音：亞爸 婆哥攝打)。</p><p>아빠像我們用廣東話稱呼「爹哋」或「老竇」，向別人介紹這是我的爸爸或書面語，便會說「아버지」(拼音：亞波之)。<br> <br>媽媽的口語叫法是「엄마」(拼音：om媽)，如果向別人介紹，這是我的媽媽或書面語時，便會說「어머니」(拼音：餓麼ni)。</p></body></html>
