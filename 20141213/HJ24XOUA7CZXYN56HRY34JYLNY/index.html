<html><header><meta charset="utf-8"><title>韓劇燒：韓彩英講普通話鬧人</title></header><body><h1>韓劇燒：韓彩英講普通話鬧人</h1><p>韓劇《豪傑春香》女星韓彩英，前日亮相劉在石主持的韓國綜藝節目《Happy Together3》時，自爆一直有學普通話，但有次在內地吃飯時，卻因發音差而變成罵人的瘀事。她說：「我喜歡在汽水加冰，但說出口卻變成了中文的鬧人說話，嚇親工作人員。」估計她是將問人「有冰嗎」說成「有病嗎」。此外，《MBC演藝大賞》今年決定將大獎頒給個人，令劉在石有望第五度捧獎。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
