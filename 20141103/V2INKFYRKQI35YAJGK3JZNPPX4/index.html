<html><header><meta charset="utf-8"><title>體訊速遞︰（桌球）禾頓挫艾倫封王</title></header><body><h1>體訊速遞︰<br>（桌球）禾頓挫艾倫封王</h1><p>四川國際桌球錦標賽昨日上演決賽，由英格蘭的禾頓(圖)面對北愛爾蘭球手艾倫，二人在19局10勝的決賽中爭持激烈，一度打成7:7平手，最終禾頓以局數10:7勝出捧走錦標。 本報消息（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
