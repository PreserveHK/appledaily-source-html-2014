<html><header><meta charset="utf-8"><title>森巴嘉年華：超霸鷹俾人偷波</title></header><body><h1>森巴嘉年華：<br>超霸鷹俾人偷波</h1><p>啲人成日話巴西治安唔好，我諗尼日利亞班國腳應該都幾認同，因為竟然有人猖狂到喺佢哋練緊波嗰陣偷波。話說呢支「超霸鷹」正備戰緊對伊朗嘅首場分組賽，練練吓波突然有班熱情嘅小球迷衝咗落球場，唔係搵球員簽名，而係去企圖執走啲波（圖）。一班球員見到咁，真係唔知好嬲定好笑。班細路俾保安捉到之後，流露出楚楚可憐嘅無辜眼神，相信佢哋喺背後一定係有個可歌可泣嘅故事。不過點都好，偷嘢始終都係唔啱嘅，希望佢哋會改過啦！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
