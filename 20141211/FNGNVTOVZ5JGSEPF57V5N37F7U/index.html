<html><header><meta charset="utf-8"><title>體訊速遞：（足球）羅馬參戰國冠盃</title></header><body><h1>體訊速遞：<br>（足球）羅馬參戰國冠盃</h1><p>繼曼城及皇家馬德里兩支英、西勁旅後，意甲的羅馬（圖）亦落實將於明年夏天到澳洲參戰國際冠軍盃，其中羅馬在7月18日將於容納10萬人的墨爾本木球場，面對皇馬。綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
