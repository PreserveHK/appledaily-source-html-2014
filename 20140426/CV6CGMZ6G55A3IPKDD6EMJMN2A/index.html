<html><header><meta charset="utf-8"><title>7小學生貪玩坐爛船　6人溺斃</title></header><body><h1>7小學生貪玩坐爛船　6人溺斃</h1><p>貪玩丟命！雲南7名小學生，前晚竟結伴乘坐一條廢棄的漁船遊湖，划至深水區域時，漁船尾部突然入水，繼而漸漸沉沒，最終導致6人遇難，僅1人生還！<br>事發在前晚6時38分，通海縣市民報警稱，就讀秀山鎮大樹小學六年級的7名小學生，用一個廢棄的漁船和泡沫板在杞麓湖玩耍時遇溺。接報後，公安和在沿湖居住的市民全力展開搜救。截至晚上10時45分，7名小學生中的6人不幸遇難，遺體均已打撈出來。倖存學生送院救治，幸無大礙。<br>杞麓湖屬斷層陷落湖，是雲南九大高原湖泊之一，面積340.84平方公里，最大深度6.8米，容積0.941億立方米。<br>央視</p></body></html>
