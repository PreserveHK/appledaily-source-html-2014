<html><header><meta charset="utf-8"><title>韓劇燒：宋慧喬捐物資送暖</title></header><body><h1>韓劇燒：宋慧喬捐物資送暖</h1><p>南韓海難搜索已進行一星期，不少韓星陸續伸出援手。男星宋承憲、朱溫莞相繼捐錢後，女星宋慧喬、男星劉亞仁及姜東元日前亦以經理人公司UAA名義向遇難者家屬捐被、毛毯等生活用品。男星丁一宇亦捐出3,000萬韓圜（約22萬港元），更坦言除捐款外不能作任何幫助感到抱歉。而《奇皇后》的河知雲及《別有用心的單身女》的朱相昱亦有捐款。<br>另外MBC、KBS及SBS等韓國電視台由昨晚開始，已恢復播放部份因海難而停播的劇集如《奇皇后》和《別有用心的單身女》，但所有綜藝節目將繼續停播。電視台亦表示如有海難突發新聞，亦會插播。<br>撰文：黎金美</p></body></html>
