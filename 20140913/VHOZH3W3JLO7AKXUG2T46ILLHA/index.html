<html><header><meta charset="utf-8"><title>體訊速遞：（欖球）港隊轉戰名次賽</title></header><body><h1>體訊速遞：<br>（欖球）港隊轉戰名次賽</h1><p>昨日於石硤尾舉行的世界女子7人欖球系列賽外圍賽，港隊（藍衫）於C組先以10:12不敵荷蘭，之後再以0:22及19:26不敵巴西及葡萄牙，今日只能出戰名次賽。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
