<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）歐洲隊衞冕萊德盃</title></header><body><h1>體訊速遞：<br>（高爾夫球）歐洲隊衞冕萊德盃</h1><p>第40屆萊德盃周日完成最後一天賽事，衞冕兼主場出戰的歐洲隊（圖）擴大領先優勢，最終歐洲隊總成績為16場半，輕鬆大勝只得11場半的美國奪冠。賽後美國代表米高遜就炮轟隊長屈臣，指他戰略錯誤，未能令球隊反勝。綜合外電（蘇格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
