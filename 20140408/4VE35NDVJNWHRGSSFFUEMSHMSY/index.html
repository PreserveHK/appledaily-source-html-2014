<html><header><meta charset="utf-8"><title>母獅放生吮奶小狒狒</title></header><body><h1>母獅放生吮奶小狒狒</h1><p>虎毒不食兒，母獅也有母性大發之時，放過已成獵物的小狒狒。<br>美國攝影師席勒早前在非洲國家博茨瓦納一個保育區，拍得四頭母獅包圍一群狒狒，狒狒在樹上成甕中之鱉，其中三隻冒險逃到另一棵樹，一隻狒狒媽媽遭咬殺（左圖）。一頭不足一個月的小狒狒，從母親屍身旁鑽出來，本能驅使牠想擒上樹逃生，但不夠敏捷被母獅發現，跟牠玩貓捉老鼠遊戲，叼起牠放到胸前。小狒狒不識死還想吸奶，母獅任牠亂吮（右圖），最後狒狒爸爸趁母獅被兩雄獅走近分散注意，叼走小狒狒。<br>國家地理雜誌網站</p></body></html>
