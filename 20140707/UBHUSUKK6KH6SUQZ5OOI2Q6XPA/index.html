<html><header><meta charset="utf-8"><title>限枱令去年出台</title></header><body><h1>限枱令去年出台</h1><p>【小知識】<br>澳門博彩業開放後，賭牌由3個變6個。在賭場數量大增的情況下，賭枱數目亦由10年前的1,092張，狂升至今年首季的5,700張。<br>現時6大賭牌牌主可向政府入紙申請賭枱，至於勵駿等非賭主的衛星賭場，則要通過所屬牌主向政府申請。<br>此外，為了避免賭場收入全盤依賴博彩的生意，故澳門政府已經實施「限枱令」，於2013年後的10年內，每年的賭枱數目平均只能增加3%。</p></body></html>
