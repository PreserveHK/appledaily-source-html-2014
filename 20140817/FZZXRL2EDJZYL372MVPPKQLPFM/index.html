<html><header><meta charset="utf-8"><title>爆水管現4米噴泉</title></header><body><h1>爆水管現4米噴泉</h1><p>【本報訊】沙田火炭山尾街宇宙工業中心對開馬路，昨午3時半發生鹹、淡水管爆裂事件。首先一條200毫米直徑鹹水管爆裂，衝破路面水柱迸射，馬路凹陷，形成大洞，繼而旁邊一條150毫米淡水管也告爆裂，與鹹水管形成4米高噴泉（圖）。<br>警方接報到場，將該段山尾街封閉，水務署工人花一小時將總掣關好，進行搶修。水務署發言人稱，鹹、淡水管爆裂令山尾街及附近的部份樓宇受影響，已派放淡水箱讓居民應急，預計深宵應可將水管修妥。</p></body></html>
