<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾嘉欣唔知大台代追數 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾嘉欣唔知大台代追數 - 馮仁昭</h1><p>鍾嘉欣噚日出席劇集嘅宣傳活動，回應TVB入稟區域法院，循民事途徑幫佢追債，筆錢仲涉及50萬咁多，係佢當日幫詩琳做代言人嘅尾數，懵閉閉嘅嘉欣話佢完全唔知道呢件事，因為年尾先會睇總數，然後再畀會計睇，但𠵱家會同公司了解發生咗乜嘢事。跟據TVB入稟狀指，詩琳上年3月畀左首期50萬之後，就收唔到今年4月前要畀嘅尾數。<br>案件編號：DCCJ3652/14<br>撰文：馮仁昭</p></body></html>
