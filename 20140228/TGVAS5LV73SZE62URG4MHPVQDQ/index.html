<html><header><meta charset="utf-8"><title>健康Express準媽媽須知：剖腹出世　肥胖風險高</title></header><body><h1>健康Express準媽媽須知：<br>剖腹出世　肥胖風險高</h1><p>不少孕婦因怕痛選擇開刀產子，但英國倫敦帝國學院有研究發現，剖腹出世的子女，長大後患肥胖風險，比經自然分娩的人士高出22%。<br>研究追蹤3.8萬名早年出生的兒童，分析他們長大成人後的健康狀況。發現每100名經剖腹出世的人士中，多達65人患癡肥，比經自然分娩出生每100人有60名肥人為多。剖腹出生的人平均體重指標（BMI）也較高。<br>醫學界估計嬰兒經自然分娩出世，在母親陰道所接觸的腸道細菌，會對體重控制有影響。建議孕婦選擇分娩方法前，先詳細諮詢醫生意見。</p></body></html>
