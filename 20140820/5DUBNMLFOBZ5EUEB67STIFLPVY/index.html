<html><header><meta charset="utf-8"><title>重慶美女學生上錯車被殺</title></header><body><h1>重慶美女學生上錯車被殺</h1><p>誤上陌生人車輛、失蹤10日的重慶郵電大學女大學生高渝，昨晚公安透過微博證實她已經被殺害，同時公安在雲南德宏拘捕41歲姓蒲的司機，並已將他刑事拘留。</p><p>公安拘捕41歲司機</p><p>蒲向公安供稱，本月9日高渝登上他的車輛，準備從重慶銅梁區前往市區，沒想到途中浦與高女發生激烈爭執，蒲一怒之下將她殺死，之後棄車潛逃。<br>早前高渝的家人、同學、朋友四出尋找，廣發尋人啟示，並懸賞10萬元人民幣尋找高渝的下落，但高母早前已經懷疑女兒已遭不測，其他家人則懷疑高女被人拐賣。<br>新浪微博</p></body></html>
