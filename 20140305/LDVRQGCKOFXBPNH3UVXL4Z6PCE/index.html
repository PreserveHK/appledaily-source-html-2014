<html><header><meta charset="utf-8"><title>一中一台：鞏俐《歸來》闖康城</title></header><body><h1>一中一台：鞏俐《歸來》闖康城</h1><p>鞏俐再任「謀女郎」拍攝張藝謀執導的新作《歸來》，昨有消息指該片確定入圍今年康城影展的競賽單元，日前鞏俐在美國出席獨立精神頒獎禮時，亦向傳媒透露《歸來》已經完成初次剪片，將參加康城影展，她的工作人員指電影公司本打算在康城留一周，但影展組委會要求他們逗留兩星期，預計會待到頒獎禮舉行。<br>而電影公司昨透露最終入圍名單未確實，但承認康城跟張藝謀有緊密接觸，據知今年康城影展將於5月14至25日舉行，按慣例在下月中公佈入圍名單。《歸來》改編自作家嚴歌苓的小說《陸犯焉識》，題材涉及文革，陳道明和鞏俐扮演陸焉識夫婦。</p></body></html>
