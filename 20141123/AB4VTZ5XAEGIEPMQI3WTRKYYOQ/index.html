<html><header><meta charset="utf-8"><title>姜敏赫落車揮手冧港迷</title></header><body><h1>姜敏赫落車揮手冧港迷</h1><p>韓國人氣樂隊CNBLUE的鼓手姜敏赫，昨日撇低一眾隊友，單拖來港出席今日下午於馬鞍山新港城中心舉行的活動，為聖誕亮燈儀式擔任嘉賓，同時舉行簽名會及與粉絲大玩貼身遊戲，預先跟港迷慶祝聖誕。<br>昨午，姜敏赫就提前來港為活動作準備，近百名粉絲聞風而來，一早到達機場等候偶像。到下午5時，頭戴黑色冷帽、墨鏡，穿上黑色外套的姜敏赫以全身清一色黑色的造型現身。一向親民的他，甫出閘就即露出微笑，更不停向四周粉絲揮手打招呼，令粉絲非常興奮。而本來已登上私家車的姜敏赫，又突然下車再次讓在場的粉絲影相及揮手鞠躬道別，親民有禮的舉動令粉絲感動不已。<br>撰文：梁雯迪</p></body></html>
