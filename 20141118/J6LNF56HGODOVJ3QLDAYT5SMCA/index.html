<html><header><meta charset="utf-8"><title>總參三部專責監聽</title></header><body><h1>總參三部專責監聽</h1><p>【話你知】<br>《漢和》雜誌刊出一張在監聽站外的軍人照片，照片中軍人穿着解放軍空軍「07式」迷彩服及戴頭盔。漢和認為，這些軍人「最有可能」是解放軍總參謀部三部下屬空軍三局的軍人，負責訊號情報監聽。<br>總參三部又稱技術偵察部，是中共軍方一個以技術手段監聽、監視和收集情報的部門，技術手段包括電子探測、衞星跟蹤、互聯網等；據報總參三部養有10萬網軍。大帽山監聽站那個半圓形整流罩下，其實是各式天線和電子儀器、設備的佈陣，與總參謀部設在西藏中印邊境、新疆與中亞邊界的監聽站相同。</p></body></html>
