<html><header><meta charset="utf-8"><title>各區突發簡訊：走火警　婦撞傷腳被困</title></header><body><h1>各區突發簡訊：<br>走火警　婦撞傷腳被困</h1><p>【沙田】<br>【本報訊】沙田沙角邨一名45歲獨居女子，前日深夜發現寓所突然起火冒煙，她心急欲逃時卻撞到桌子令腿部受傷難以走動，於是大聲呼救。大廈一名保安員追蹤煙火時發現女傷者被困，立即拿來喉轆射水壓制火勢，消防員接報亦瞬即趕至，把受傷女戶主救出送院，消防員隨即把火救熄。消防指火警起因無可疑，現場消息指可能是煮燶食物或有人遺下煙蒂引發火警。</p></body></html>
