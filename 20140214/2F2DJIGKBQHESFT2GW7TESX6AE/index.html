<html><header><meta charset="utf-8"><title>宇宙床模擬滿天繁星</title></header><body><h1>宇宙床模擬滿天繁星</h1><p>想在滿天星星閃爍下入睡，又怕露營會着涼被蚊咬，俄羅斯設計師魯緬采夫（Natalia Rumyantseva）製作的「宇宙床」（The Cosmos Bed圖），就能讓你在舒適環境感受浪漫氣氛。<br>魯緬采夫以白色玻璃纖維製作猶如半開放式太空艙，頭頂裝有模擬星空的LED燈，下方是可調校斜度的雙人大床，隨喜好播放柔和音樂以及舒緩香薰，讓用家身心放鬆，一邊「看星」，一邊睡覺。擔心太舒服會睡個頭？內有鬧鐘功能喚醒你。不過「宇宙床」目前仍屬概念階段，未知何時面世。<br>英國《每日郵報》</p></body></html>
