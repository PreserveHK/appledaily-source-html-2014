<html><header><meta charset="utf-8"><title>青年28周做28份工</title></header><body><h1>青年28周做28份工</h1><p>木筏嚮導、採茶工人（圖）、火葬場助理、高山清道夫……印度29歲青年米什拉本來是軟件工程師，去年5月突然放棄高薪厚職，決定要走遍全國28個邦，在每個邦每周從事一份不同工作，希望重燃年輕人的熱情，尋找自己喜歡的工作。<br>「小時候有許多職業都想做，不過夢想在青春期已被大人扼殺。」米什拉慨嘆印度長輩大都希望年輕人從事醫藥和工程系等高學歷工作，但他卻想追求夢想和打破成人強加諸眾年輕人身上的枷鎖，遂穿梭28個邦打工，不管是高薪還是厭惡性工作，總之是想累積經驗，鼓勵年輕人敢於追尋自己的夢想。現在他從事作家及勵志演說家。<br>英國《每日郵報》</p></body></html>
