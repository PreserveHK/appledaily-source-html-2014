<html><header><meta charset="utf-8"><title>人生低潮遇貴人</title></header><body><h1>人生低潮遇貴人</h1><p>思琦常被指爛做又「襟撈」，日前又到菲律賓出騷，認真是密密賺。由於未簽新經理人，即使請了一位幫手跟身，但仍有很多瑣碎事要自己處理。日前思琦便到尖沙嘴一間婚紗公司挑選晚裝裙，先試一條low cut裙，當見到一條閃石藍色裙更加興奮，她說：「呢件好吖，離遠十條街都見到我好閃，好易襯。」</p><p>思琦生完囡囡之後，一直有到美容中心做spa，她說：「12年係人生低潮期，多得老闆娘認同單親媽咪，繼續用我，令我可以慢慢行返上嚟。」但始終身材多少都有點「走樣」，不過思琦好勤力keep fit，她說：「自己懶做運動，我都想做個靚媽咪。」</p></body></html>
