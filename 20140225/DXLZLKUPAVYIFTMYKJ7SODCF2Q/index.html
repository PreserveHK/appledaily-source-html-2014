<html><header><meta charset="utf-8"><title>英肉檔掛屍遭辱罵杯葛</title></header><body><h1>英肉檔掛屍遭辱罵杯葛</h1><p>英國薩福克鎮一家肉檔向來將整隻鵪鶉、野雞、兔屍和豬頭掛起以示新鮮，但在民眾投訴下被迫放棄這種沿用了百年的陳列方式。<br>JBS Family Butchers員工每日花上幾小時將新鮮屠宰的野雞、豬頭、鹿頭懸掛櫥窗，但不斷收到匿名信投訴，指他們掛起動物屍體有礙觀瞻，這些「陳列品」令人不安，更有人辱罵店員，甚至在報章及facebook發起杯葛。肉檔在爭議聲中拿下櫥窗所有鮮肉，只掛上小紙牌抗議：「因收到投訴，不再有櫥窗陳列。」<br>英國《每日郵報》</p></body></html>
