<html><header><meta charset="utf-8"><title>12頭身　宅男新寵</title></header><body><h1>12頭身　宅男新寵</h1><p>【人物誌】<br>擁有47吋長腿的12頭身哈薩克女排球手莎賓娜（Sabina Altynbekova）來自運動世家，父親是滑雪選手，母親則為田徑跑步選手。現年18歲的莎賓娜，於高中時期被選進排球校隊，展開運動員生涯。今年7月莎賓娜以後備成員身份，代表哈薩克國家女子排球隊到台灣出戰「2014年亞洲青年女子排球錦標賽」，由於身材高䠷、皮膚白皙、眼大，加上外貌跟蔡卓妍相似，故莎賓娜瞬即成媒體及宅男新寵，其個人Instagram的關注人數，更於10日內由300人激增至逾30萬人。</p></body></html>
