<html><header><meta charset="utf-8"><title>堅強貓靠後腳站起來</title></header><body><h1>堅強貓靠後腳站起來</h1><p>貓咪「水星仔」（Mercury）眼仔睩睩人見人愛，卻有悲慘遭遇，一對小前腳被割草機差不多齊腳𠝹走，幸好「水星仔」生命力頑強，靠後腳就可站起、平衡，甚至蹦蹦跳跳。<br>「水星仔」主人去年9月發現牠時僅得四天大，送往獸醫處替牠清理傷口，細心照顧。主人說，由於「水星仔」前肢殘障太嚴重，不能安裝義肢，只能等待長大後為牠套上貓貓輪椅。殘而不廢，主人說打算安排「水星仔」出席殘障寵物活動，喚醒公眾對殘障寵物的關注，甚至希望牠將來成為「寵物醫生」。<br>英國《星期日郵報》</p></body></html>
