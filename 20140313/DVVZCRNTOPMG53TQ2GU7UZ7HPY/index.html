<html><header><meta charset="utf-8"><title>王馨平識黎瑞恩男友</title></header><body><h1>王馨平識黎瑞恩男友</h1><p>王馨平昨日在大埔接受鳳凰URaido訪問，問到好姊妹黎瑞恩早前與車婉婉傳不和，王馨平自言沒有查證，覺得黎瑞恩只是在微博抒發心情，過程中沒有開名，大家不必針對事件。昨早她有跟黎瑞恩通電話，問到黎瑞恩心情如何？她說：「我諗佢OK，身邊好多朋友，其他事不便回應。」相反她甚少聯絡婉婉。<br>問到認識跟黎瑞恩傳緋聞的鄭應南嗎？王馨平謂認識男方，他是香港藝人高爾夫協會名譽會長，有指黎瑞恩跟鄭應南過從甚密？她即封口：「唔方便講乜。」<br>採訪、攝影：馬建華</p></body></html>
