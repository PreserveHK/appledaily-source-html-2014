<html><header><meta charset="utf-8"><title>趣趣地：22歲幼帥揮軍英足盃</title></header><body><h1>趣趣地：22歲幼帥揮軍英足盃</h1><p>周末有多場英足盃外圍賽賽事上演，雖然啲隊弱到冇人識，不過有份打嘅南部非聯賽業餘隊Romsey就成功上頭條。佢哋4月請咗年僅22歲嘅占士菲臘斯做領隊（中），上周六喺英足盃領軍打完場波，佢就正式成為賽事史上最後生嘅教頭。睇見老佢10年嘅球員都肯聽佢指揮，呢位幼帥應該有料到嘅。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
