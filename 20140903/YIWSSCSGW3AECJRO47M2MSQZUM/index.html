<html><header><meta charset="utf-8"><title>盲亨淋冰挑機　要3警官找數</title></header><body><h1>盲亨淋冰挑機　要3警官找數</h1><p>多次被警方拘捕、綽號「盲亨」嘅詹昌盛，最近都大玩熱爆全城嘅Ice Bucket Challenge（冰桶挑戰），佢仲乘機公然向警方「下戰書」，點名挑戰3位曾任或現任交通部嘅外籍警官，包括新界北交通部高級督察陸禮賢、上水分區指揮官岩士唐(艾志朗)、新界南交通部總督察班立志。<br> <br>據知，3位警官專捉非法賽車，仲多次同盲亨交手，仲好可能拉過佢，唔知今次3位警官會唔會睬佢呢？<br> <br>盲亨話玩完都會去捐錢，仲叫朋友幫手通知3位警官，之後就喺泳池邊自淋兩次找數。</p></body></html>
