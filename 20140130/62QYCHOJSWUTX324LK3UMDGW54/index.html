<html><header><meta charset="utf-8"><title>象徵權力榮譽
勾結官商獲利</title></header><body><h1>象徵權力榮譽<br>
勾結官商獲利</h1><p>【話你知】<br>用官話來說，人大代表為人民行使權力，包括有提出議案和質詢、選舉和罷免領導人、不受逮捕或刑事審判等權力，除此之外沒有其他特權，除每年開一次全會，還是要在原單位上班，沒有工資補貼可落袋。但事實上，作為權力和榮譽的象徵，以及亦官亦民的特殊身份，人大代表有很高的含金量。在內地，各級人大代表多由官員、企業家和社會名流構成，非富即貴，平頭百姓鳳毛麟角，他們可以藉人大代表頭銜，暗中官商勾結，貪瀆賄賂，進行利益互送。因此，人大代表一職至今非常吃香，官商名流趨之若鶩。</p></body></html>
