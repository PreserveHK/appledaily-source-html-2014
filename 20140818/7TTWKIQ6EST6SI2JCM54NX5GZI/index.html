<html><header><meta charset="utf-8"><title>何培倩獲時尚專業獎</title></header><body><h1>何培倩獲時尚專業獎</h1><p>恒生新抱何培倩（Anina）、莎莎太子女郭詩慧（Melody）昨日現身旺角，獲選為全港時尚專業女性，另一得獎人邱德根孫女邱詠筠則身在美國。<br>Anina的父母、夫婿何乃斌前來撐場，她說：「咁啱我哋下個月結婚周年，佢送咗隻特別訂製嘅戒指，係有3個英文字，跨住幾隻手指，我成日都鍾意佢送啲有意思嘅禮物，今次呢隻戒指真係好有紀念價值。」此外，代姊領獎的邱詠賢透露忙湊一對四個大的孖女，她坦言懷孕時挺巨肚十分辛苦：「差唔多生嗰時，個肚好大，真係好辛苦，有一次咳斷咗肋骨，但醫生話唔可以食止痛藥，真係好痛，好彩嗰陣時係就快生。」<br>採訪、攝影：羅慧敏</p></body></html>
