<html><header><meta charset="utf-8"><title>Kay政治歌唔出內地版</title></header><body><h1>Kay政治歌唔出內地版</h1><p>謝安琪（Kay）於7.1前夕推出廣東歌《雞蛋與羔羊》，由於歌詞熱血一度傳被內地禁播，有網友更踢爆網上音樂平台KK box於7月抽起這首歌，KK box解釋是接到唱片公司通知要下架；昨日Kay的經理人夏森美在微博指《雞》會是Kay新專輯內的歌曲，但考慮到實體唱片市場狀況，邁亞音樂的所有廣東專輯將不會發行內地版。<br>記者昨日致電向夏森美了解，他否認不發行內地版與《雞》歌曲敏感有關：「每間公司有配額同批文費要數萬元人民幣，𠵱家內地廣東唱片市場萎縮，內地粉絲鍾意團購香港版，公司純粹基於市場考慮，同歌曲冇關。」<br>採訪：皓騫</p></body></html>
