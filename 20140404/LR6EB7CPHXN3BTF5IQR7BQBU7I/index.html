<html><header><meta charset="utf-8"><title>大眾控三前員工盜機密</title></header><body><h1>大眾控三前員工盜機密</h1><p>【本報訊】大眾集團旗下公司花五年時間，斥資2,500多萬元，收購研發網上學習英文系統「WELS」的毅恆教育，毅恆前董事兼系統研發人則續留任發展系統，至去年離職。大眾指研發人與兩名前員工另起爐灶，違反僱傭合約及盜用商業機密資料，遂入稟高院申請禁制令，並要求交出有關資料及賠償。<br>原告大眾電子教學（香港）有限公司及毅恆教育有限公司；被告為毅恆前董事霍惠萍、霍離職後成立的天頌企業有限公司、毅恆前員工陳柱堅和林鳳婷。入稟狀指被告去年加入天頌工作，盜用毅恆的「WELS」系統及網上學習平台「WELNET」的資料。<br>案件編號：HCA579/14</p></body></html>
