<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾漢良假疤痕真爛面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾漢良假疤痕真爛面 - 馮仁昭</h1><p>鍾漢良喺電影《後會無期》大玩頹廢look，喺鏡頭前着爛衫、頭髮凌亂兼滿面鬍鬚，聽講仲差啲毀容！原來導演韓寒為咗加強效果，專登喺鍾漢良塊面加咗幾條傷疤，點知佢對啲藥水敏感，再俾陽光猛烈照射，結果鍾漢良塊面一度又紅又腫，搞到韓寒好唔安樂，但係鍾漢良話：「如果敏感情況持續下去，我以後都不用再化傷疤裝了，本身留下幾條，節省不少化妝時間。」<br>撰文：馮仁昭</p></body></html>
