<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★英國球星碧咸的妻子Victoria準備將女兒Harper的舊衣服義賣。<br>★英國組合One Direction成員Harry Styles日前被目睹攬緋聞女友Kendall Jenner睇騷。<br>★日本女星鈴木亞美最近成功在山梨縣培植士多啤梨，昨日獲委任該縣食物大使。<br>★日本男星永井大昨日在東京出席活動時透露仍未決定何時跟女友中越典子註冊結婚。<br>★韓國男星宋康昊主演的《辯護人》於韓國上映33天入場人數突破千萬，是韓國影史上第九部有千萬人次的作品。</p></body></html>
