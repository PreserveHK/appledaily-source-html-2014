<html><header><meta charset="utf-8"><title>韓劇燒：趙寅成獲光洙撐場 </title></header><body><h1>韓劇燒：趙寅成獲光洙撐場 <br></h1><p>韓劇《沒關係，是愛情啊》男星趙寅成剛剛拍畢劇集，未有進入休息狀態，昨日化身棒球手現身在大田舉行的「2014KBO職業棒球賽」，為上場的韓華鷹隊擔任開球成員。趙寅成做開球手，令現場難得的座無虛席，當趙寅成甫入場更惹來女生球迷尖叫歡迎，趙寅成亦有禮地四周揮手打招呼。趙寅成開球時姿態十足，更獲當場評論員激讚是最令人形象深刻的開球場面。而《沒關係》好拍檔李光洙亦有到場力撐。</p></body></html>
