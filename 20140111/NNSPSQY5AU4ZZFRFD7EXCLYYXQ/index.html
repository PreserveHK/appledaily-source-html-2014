<html><header><meta charset="utf-8"><title>兩岸快線婦買樓被拒狂斬71豬</title></header><body><h1>兩岸快線<br>婦買樓被拒狂斬71豬</h1><p>福建閩侯南通的養豬戶張女士周三（8日）驚見74頭生豬中，有71頭慘遭亂斬，豬背上均可見深深的刀口。經查原來是她的準兒媳因要求買房結婚被拒而發飆，亂斬家養的生豬洩憤，並在行兇後逃走。<br>福建海都網</p><p>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
