<html><header><meta charset="utf-8"><title>Rosemary搵靈感</title></header><body><h1>Rosemary搵靈感</h1><p>Rosemary前晚跟兩個生意合伙人到灣仔會展欣賞藝術展，Rosemary表示對藝術品一向有興趣，所以跟朋友一齊參觀，順道認識更多畫廊的主人，她說：「因為我都想做多啲research，欣賞其他人嘅藝術品，可以刺激自己嘅創作力，同埋買藝術品可以收藏，都係為咗自己搞嘅網上手袋生意有更多靈感。」<br>Rosemary經營網上租借手袋生意一年，發展不俗，她透露將設計一個手袋品牌放在網上發售。<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
