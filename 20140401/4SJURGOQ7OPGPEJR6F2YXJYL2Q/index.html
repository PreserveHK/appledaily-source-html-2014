<html><header><meta charset="utf-8"><title>千嬅撐阿澤失言有因</title></header><body><h1>千嬅撐阿澤失言有因</h1><p>楊千嬅將與藍奕邦和羅力威一起舉行拉闊音樂會，昨日在商台舉行記者會，千嬅表示與年輕歌手合作，在他們身上學到很多潮語和音樂理念，問可會覺得撐起整個騷，她說：「唔覺得，以前我都恨做拉闊。」<br>談到伍樂城演唱會上杜汶澤說話惹怒容祖兒，千嬅稱一早走了不知詳情。問到阿澤說話是否易得罪人，她說：「阿澤講嘢風格較大膽，但冇咁樣對我，可能知我會有即時反應。」若發生在自己身上會有何反應？她說：「唔可以代入喺祖兒身上，唔知內裏發生乜事，應有其他原因、經歷，或者阿澤當日太hyper，其實演唱會事前同啲嘉賓溝通吓，可以避免誤會。」<br>採訪、攝影：王連連</p></body></html>
