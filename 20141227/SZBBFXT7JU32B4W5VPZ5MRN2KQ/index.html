<html><header><meta charset="utf-8"><title>體訊速遞：（足球）南華飯聚光仔道別</title></header><body><h1>體訊速遞：<br>（足球）南華飯聚光仔道別</h1><p>早前突然被南華足主張廣勇辭退的教練楊正光（圖），日前與南華職球員舉行飯局，並在席上正式與球員道別，惟光仔未有透露去向。張廣勇澄清，就辭退楊正光一事，已向事主賠償3個月薪酬作補償。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
