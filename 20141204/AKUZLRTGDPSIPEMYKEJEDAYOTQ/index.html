<html><header><meta charset="utf-8"><title>健康Express保健keep fit：　運動改善創傷壓力</title></header><body><h1>健康Express保健keep fit：　<br>運動改善創傷壓力</h1><p>負重訓練與帶氧運動有助穩定情緒，改善創傷後壓力症候群（PTSD）。澳洲一項研究有81名主要是男性警員或退役軍人的PTSD病人參加，一組人除了參加心理輔導及藥物治療外，每日需參加運動訓練，並接受有系統的負重鍛煉，同時跑步、健身單車或急步行等帶氧運動最少半小時。<br>結果發現，在住院平均約一個月，運動組的抑鬱指數，普遍較無運動的參加者為低；失眠、緊張情緒、突然想起不快回憶等症狀，也有明顯改善。</p></body></html>
