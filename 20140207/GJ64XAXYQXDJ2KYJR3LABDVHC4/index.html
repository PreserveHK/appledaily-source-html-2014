<html><header><meta charset="utf-8"><title>體壇拾趣：南華訪泰唔着紅衫</title></header><body><h1>體壇拾趣：<br>南華訪泰唔着紅衫</h1><p>周一先喺新加坡返港，南華噚日又再出發去泰國，備戰9號對泰超春武里場亞冠盃附加賽次圈賽事。雖然泰國𠵱家局勢緊張，但南華教練張寶春（中）就話冇有怕，出發前喺香港機場，仲有兩位喺佢做警察體能教官時期認識嘅特警學生，為佢打氣㖭。不過，南華都好穩陣，避免泰國人誤認佢哋係親當地政府嘅紅衫軍，大部份球員到埗後都除咗件球隊紅色外套，而張sir亦下旨，球員除咗練習外，盡量唔好周圍去，專注備戰。</p></body></html>
