<html><header><meta charset="utf-8"><title>憤怒貓帶挈主人賺7.8億</title></header><body><h1>憤怒貓帶挈主人賺7.8億</h1><p>「憤怒貓」憑着一副嬲爆的惡樣而在網上走紅，之後出書、拍廣告（圖），帶挈主人賺了6,400萬鎊（7.8億港元），憤怒貓變身招財貓，但樣子依然嬲爆爆。<br>來自美國亞里桑那州的「憤怒貓」，身材矮小兼有「倒及牙」，一副生人勿近的兇相。主人邦德森兩年前將牠惡樣放上YouTube，令牠一夜竄紅，邦德森從此發達，不用做侍應。憤怒貓目前在Instagram及Twitter分別有52.1萬及25.5萬名粉絲，收入比影星妮歌潔曼、金美侖戴雅絲等紅星還要多。<br>英國《每日郵報》</p></body></html>
