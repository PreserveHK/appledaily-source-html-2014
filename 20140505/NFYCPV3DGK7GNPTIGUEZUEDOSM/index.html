<html><header><meta charset="utf-8"><title>大學女優異生遭落毒</title></header><body><h1>大學女優異生遭落毒</h1><p>山東濟南農業工程學院一名大學二年級女學生，上周二（29日）在校園喝水時，突然出現中毒症狀，被送往醫院急救，目前病情穩定仍然留院。<br>家屬（圖）透露，中毒學生成績優異，早前曾向家長提及，班中有同學老和自己爭獎學金，可能引發對方嫉妒。當她喝水時，遭人在杯中投入具有腐蝕性的消毒劑，家長指：「孩子說和那個同學關係還挺好，怎麼就給投毒了呢？」目前醫藥費由校方支付，但校園負責人尚未回應，警方仍在調查事件。<br>山東《濟南時報》</p></body></html>
