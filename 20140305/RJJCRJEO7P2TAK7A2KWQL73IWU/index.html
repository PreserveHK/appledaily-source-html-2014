<html><header><meta charset="utf-8"><title>蘇世傑辦報　宣傳辛亥革命</title></header><body><h1>蘇世傑辦報　宣傳辛亥革命</h1><p>【話你知】<br>為南華油墨的招牌題字的蘇世傑，生於清光緒九年（1883年），廣東四會縣人，畢業於廣東陸軍測量學校，早年曾在鐵路局工作。蘇後來加入革命組織「同盟會」，受孫中山之命到香港辦報宣傳革命，因而與香港結緣。<br>民國期間，蘇成為四會首位民選縣長，又曾任廣州市財政局長。蘇本身是書法家及收藏家，曾與陳樹人、高劍父等嶺南名家成立「清遊會」，以藝文會友。蘇於1949年前移居香港，積極推廣書法，成就備受藝壇推崇。<br>蘇世傑於1975年逝世後，香港美術博物館當年特舉辦《蘇世傑書法展》，向他致敬。</p></body></html>
