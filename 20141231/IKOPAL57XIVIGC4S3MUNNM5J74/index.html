<html><header><meta charset="utf-8"><title>中港牌申請關乎金權</title></header><body><h1>中港牌申請關乎金權</h1><p>【話你知】<br>深圳市是次限購令並不影響中港牌申請。深圳奧康達車行王姓負責人指，中港牌由省公安廳簽發，申請人須在內地投資逾800萬港元（或在山區投資320萬港元）、慈善捐款1,000萬港元以上或地級市以上的人大、政協人士；惟所有中港牌現時都有限制，非一證四關（深圳灣、文錦渡、皇崗、沙頭角），而是根據批文指定口岸出入。<br>中港車牌於1980年由廣東省公安廳開始發出；根據運輸署資料，截至今年5月，擁中港車牌的私家車約有2.7萬輛，當中2.5萬輛屬香港車、內地車約2,000輛。<br>■記者林　熊</p></body></html>
