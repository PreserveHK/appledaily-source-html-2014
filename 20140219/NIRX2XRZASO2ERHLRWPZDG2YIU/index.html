<html><header><meta charset="utf-8"><title>求驗客手記：紅魔隊長「普選」小圈子</title></header><body><h1>求驗客手記：<br>紅魔隊長「普選」小圈子</h1><p>之前傳出曼聯用30萬鎊周薪加隊長臂章，利誘朗尼續約，紅魔鬼官方網頁日前就整咗個網上投票（下圖），畀球迷選下任隊長，5名候選人中梗係有朗尼份，但其他對手只係費查、迪基亞、莊尼伊雲斯同菲爾鍾斯，都好似唔夠班；候選名單仲要冇前阿仙奴隊長尹佩斯同前法國國家隊隊長艾拉，擺明喺呢個「有篩選」嘅選舉入面，想朗尼高票當選啦。講開曼聯，球隊已完成喺杜拜集訓，周二返英國（上圖），不過左閘阿歷山大畢拿其間上載咗一張飲雞尾酒曬太陽嘅相，好似度假咁，「準隊長」朗尼會唔會鬧佢呢？</p></body></html>
