<html><header><meta charset="utf-8"><title>最佳劇本：接力隊包尾變奪銅</title></header><body><h1>最佳劇本：<br>接力隊包尾變奪銅</h1><p>肩負獎牌希望的香港男子4x100米接力隊，負責跑第2棒的黎振浩因賽前熱身觸傷舊患，最終被迫帶傷上陣下，只跑出45秒34。港隊原本在兩組初賽包尾，無緣晉級。不過，同組的阿曼其後因為被取消資格，令港隊奇蹟晉級。港隊在決賽日換入蘇進康頂替受傷的黎振浩後，造出38秒98的今季最佳成績奪銅。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
