<html><header><meta charset="utf-8"><title>裝洗碗機誤觸電線婚戒疑害死美漢</title></header><body><h1>裝洗碗機誤觸電線<br>婚戒疑害死美漢</h1><p>美國一名男子為親友安裝洗碗機後，在檢查機器時誤觸電線而被電死，而害死他的就是他戴在手上的結婚戒指。<br>這宗不幸意外發生在佛州（圖），33歲弗格森（Jason Ferguson）替親友安裝一部洗碗碟機後接上電源，但是發覺洗碗機操作時傳出怪聲，在沒關上電源下，跪在洗碗機前伸手到機背檢查時，懷疑手上的婚戒觸碰到一條銅線而被電殛。家人立即為他急救，但送院後不治。<br>英國《每日郵報》</p></body></html>
