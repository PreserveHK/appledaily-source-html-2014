<html><header><meta charset="utf-8"><title>冰雪英國白茫茫</title></header><body><h1>冰雪英國白茫茫</h1><p>受大西洋爆發性氣旋影響，英國北部廣泛地區前日（周一）降雪（圖），連南部倫敦的氣溫也急跌至1.4℃，當氣旋環流本周稍後時間逼近，氣溫會進一步跌至-4℃，陣風時速高達128公里，沿岸更會颳起15米（50呎）巨浪。<br>英國氣象部門指，北大西洋一股爆發性氣旋正移向冰島，雖然不會正面吹襲英國，但氣旋環流會為英國帶來不穩定天氣，英國北部前天已下雨夾雪，昨日曼徹斯特和列斯市下了5厘米雪，雨夾雪會持續至明天，當局幾乎在全國發出冰雪警告，呼籲駕駛人士駕車時要分外小心。<br>英國《每日郵報》</p></body></html>
