<html><header><meta charset="utf-8"><title>Stephy做時裝設計師</title></header><body><h1>Stephy做時裝設計師</h1><p>近年主力北上發展的鄧麗欣（Stephy），今年進軍內地時裝界，投資七位數字與朋友合夥開設時裝品牌Loey，目前更已開了15間分店，分佈各城市。升格為鄧總的Stephy親做生招牌，早前拍攝秋冬系列廣告硬照，在高溫天氣下，Stephy要穿上冬裝在溪澗草叢拍攝，非常辛苦，最慘是雙腿狂被蚊叮，瞬間成為重災區。<br>曾修讀設計課程的Stephy說：「自細已經好鍾意設計，時裝同娛樂事業關係密切，所以選擇做時裝生意，遲啲會推出自己設計嘅新line，應該下個月會有個大型fashion show。」<br>撰文：麥萍萍</p></body></html>
