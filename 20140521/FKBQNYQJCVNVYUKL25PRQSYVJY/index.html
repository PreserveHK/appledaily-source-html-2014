<html><header><meta charset="utf-8"><title>調查揭夫妻基因多相似</title></header><body><h1>調查揭夫妻基因多相似</h1><p>人海茫茫，你我為何遇上？美國最新研究顯示，夫婦（圖）之間跟陌生人相比有較多相同基因。<br>在美國科羅拉多大學博爾德分校工作的研究員多明格，將美國825對的白人異性戀夫婦的基因，跟170萬名隨機抽樣美國人的基因比較，發現夫婦較兩個互不相識的陌生人，有較多相同的基因。<br>他說指基因主宰很多東西，足以影響我們的擇偶對象。有較多相同基因的人，一般有接近的教育水平，讓他們能身處同一個社交環境，令他們有更大機會遇上，結成一對。<br>WebMD網站</p></body></html>
