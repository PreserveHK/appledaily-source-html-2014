<html><header><meta charset="utf-8"><title>蘋果汁：　團體籲杯葛海洋公園</title></header><body><h1>蘋果汁：　<br>團體籲杯葛海洋公園</h1><p>【本報訊】海洋公園過去多番被詬病未有好好對待動物，關注動物團體「豚聚一家」昨到海洋公園正門外擺街站，爭取市民關注海洋公園內的動物情況。他們表示，一直要求海洋公園面對公眾，增加動物死亡的通報機制透明度，並就此發起「良心杯葛海洋公園行動」。<br>豚聚一家指，在海洋公園未做到24小時內通報動物死亡消息、以及七天內交代懷疑死亡原因等條件下，呼籲市民不要購買門票及全日通行證。他們又指，為有效教育公眾對動物權益的關注和困養背後的殘酷現實，會繼續不定期於香港各地點擺設街站，並繼續要求海洋公園取消動物表演。</p></body></html>
