<html><header><meta charset="utf-8"><title>體壇拾趣：俾快艇炒48分湖人好醜</title></header><body><h1>體壇拾趣：<br>俾快艇炒48分湖人好醜</h1><p>湖人（圖）今季兩大主力拜恩同尼殊要長唞，所以隊波已淪落到喺西岸包尾，大家叠埋心水等抽狀元籤選秀，但對住同市死敵快艇，班球員都仲係打到不知所謂，最終俾快艇大炒94:142。輸足48分，今場係湖人史上輸得最甘嘅一次，認真羞家。湖人今場雖然有加素獨取21分，但同啱啱獲選為洛杉磯年度最佳運動員嘅CP3同另外3個正選都攞到「雙雙」嘅快艇比，梗係差天共地。</p></body></html>
