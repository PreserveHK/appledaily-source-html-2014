<html><header><meta charset="utf-8"><title>體訊速遞：（單車）李慧詩今衝獎牌</title></header><body><h1>體訊速遞：<br>（單車）李慧詩今衝獎牌</h1><p>繼前日奪得爭先賽金牌，港將李慧詩（左）周五於仁川亞運賽場舉行UCI場地單車賽延續強勢，在女子凱林賽初賽以首名晉級，將於今日與中、韓等對手爭牌。本報消息（南韓）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
