<html><header><meta charset="utf-8"><title>曹操都有知心友　陳志雲本性念舊</title></header><body><h1>曹操都有知心友　陳志雲本性念舊</h1><p>主持《志雲飯局》的志雲相識滿天下，他予人很sociable感覺，不過真正朋友不多，自己亦不喜歡應酬和出席飯局，他說：「食飯真係傾得偈嘅，來來去去一隻手數得晒，但同我好交心嗰啲真係好交心。」他認識一位小學同學，初中時因對方移民而失去聯絡。直至01年志雲主持港台節目《男人之家》說到這話題，當時有位美國聽眾發起人肉搜尋，結果找到了對方。兩人相隔多年後相認，感覺特別高興，志雲說：「呢啲人唔係成日見，但有好多回憶，嗰種童真喺番晒嗰度，所以好開心。」</p></body></html>
