<html><header><meta charset="utf-8"><title>慧嫻錄歌發福</title></header><body><h1>慧嫻錄歌發福</h1><p>陳慧嫻昨日應邀到九龍塘接受now節目訪問，甚少露面的她明顯發福，變了包包臉，她說：「自己一向食健康餐，但發覺唔夠，之前錄唱片期間唱咗一個鐘就腳軟、個肚嘰哩咕嚕、冇力，錄完音食嘢就瞓，所以肥咗，𠵱家完成唱片要努力減肥。」<br>慧嫻將於6月舉行個唱，月底會拍攝演唱會海報，她笑言：「好彩呢啲相有得執，仲有少少時間努力。」而新唱片她會翻唱十位最能代表寶麗金的歌手作品，當中不乏天王級的譚詠麟、張學友、黎明、許冠傑等。慧嫻自己則揀選了《花店》一曲重新收錄，擺脫過往稚氣唱腔，以成熟感覺再度登場。<br>採訪、攝影：卓寶花</p></body></html>
