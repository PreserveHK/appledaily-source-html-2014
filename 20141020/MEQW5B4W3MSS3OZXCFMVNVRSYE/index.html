<html><header><meta charset="utf-8"><title>【中藥強身】頭髮開叉點算好　芡實熟地湯潤髮又補腎</title></header><body><h1>【中藥強身】頭髮開叉點算好　芡實熟地湯潤髮又補腎</h1><p>天氣乾燥，頭髮都乾得開叉，這個時候，註冊中醫師譚莉英，推介你試煲這個芡實熟地湯了，可以補脾滋腎，美顏烏髮，不怕頭髮開叉乾旱了。</p><p>芡實熟地湯（1人份量）</p><p>材料：<br>芡實2兩、熟地5錢、蓮子1兩、合桃1兩、何首烏5錢、瘦肉半斤、海鹽適量</p><p>做法：<br>1. 將所有材料洗淨，瘦肉汆水；<br>2. 所有材料同放入煲內，加入適量清水，先用大火煲滾，然後轉慢火續煲2小時；<br>3. 最後加入適量海鹽調味即可飲用。<br><br>功效：<br>補脾滋腎，美顏烏髮。適用於鬚髮開叉早白、脾腎虧虛、腰膝軟弱。</p></body></html>
