<html><header><meta charset="utf-8"><title>《魔盜王5》獲澳政府投資</title></header><body><h1>《魔盜王5》獲澳政府投資</h1><p>美國男星尊尼狄普（Johnny Depp）主演的《魔盜王》（Pirates of The Caribbean）長做長收，據美國電影網站Variety報道，澳洲文化部長George Brandis透露已跟迪士尼達成協議，政府會投資2千萬美元（約1.55億港元）拍攝《魔》片系列第5集《Dead Man Tell No Tales》，條件是電影要於澳洲取景拍攝：「政府很樂意跟迪士尼合作，資助《魔盜王5》的早期拍攝。」而迪士尼公司亦正考慮其他取景地如墨西哥。拍攝工作估計會2015年初展開。</p></body></html>
