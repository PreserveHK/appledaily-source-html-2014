<html><header><meta charset="utf-8"><title>影畫館：姜河那來港抱抱粉絲</title></header><body><h1>影畫館：姜河那來港抱抱粉絲</h1><p>韓劇《繼承者們》飾演李敏鎬學長的韓國男星姜河那，昨晚在觀塘出席新片《怪談少女》的首映禮，引來粉絲帶備長鏡、摺凳、自拍神棍到場霸位，場面熱鬧。姜河那出場時以廣東話介紹自己，又360度與粉絲打招呼，十分親民。</p><p>姜河那在現場與粉絲玩了三個遊戲，當中更與粉絲近距離接觸，又玩魔鬼同天使遊戲，粉絲用韓文講「我愛你」，最後姜河那更送上抱抱。<br>接受訪問時，姜河那透露有親手整過東西給女仔，他說：「讀書時送過朱古力同糖，包裝得好靚，有三次成功過。」他自言一直有看香港動作片，最欣賞梁朝偉和范冰冰。<br>採訪：梁婉霞<br>攝影：仇志德</p></body></html>
