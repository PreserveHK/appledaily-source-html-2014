<html><header><meta charset="utf-8"><title>關仁隱事：「魚唇」極速變臉鬧爆人 - 關仁</title></header><body><h1>關仁隱事：「魚唇」極速變臉鬧爆人 - 關仁</h1><p>一朝得志真係會語無倫次？關仁前幾日同一個公關朋友傾偈，又聽到嗰個是非多多嘅年輕女歌手「魚唇」壞話；不過可能已經聽得太多，所以有少少麻木，只係想知道又有乜新嘢 <br>啫！哦！原來今次係讚佢變臉技術，話說關仁個朋友早排喺髮型屋見到魚唇，唔知乜嘢原因，嗰日有個fans上去髮型屋搵佢個助手，fans見到偶像喺度梗係開心，魚唇見到fans都笑晒咁，點知fans一走，魚唇就鬧到個助手飛起，問佢點解會畀個fans上去，最儍係佢以為自己喺個房度講嘢冇人聽到，忘記咗佢個空間只係用幅布隔住，其實後面有人聽到晒囉！<br>撰文：關仁</p></body></html>
