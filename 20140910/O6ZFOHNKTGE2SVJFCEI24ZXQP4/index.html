<html><header><meta charset="utf-8"><title>影畫館：宋慧喬《太平輪》谷胸</title></header><body><h1>影畫館：宋慧喬《太平輪》谷胸</h1><p>由吳宇森執導的大製作新片《太平輪》前日公開中國版宣傳海報，韓國女星宋慧喬穿上一襲紅色洋裝，眼神看向遠方，令人非常好奇她於新片的表現。宋慧喬在電影中飾演一名有錢而且零缺點的貴族小姐，在失去丈夫之後努力適應新生活。除了宋慧喬，其他演員包括章子怡、金城武、黃曉明、長澤雅美等的大特寫海報亦已公開，新片決定分成兩部份上映，第一部名為《太平輪：亂世浮生》，鐵定12月2日於內地開畫。</p></body></html>
