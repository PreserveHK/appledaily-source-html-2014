<html><header><meta charset="utf-8"><title>求驗客手記：老竇煽動美斯走人</title></header><body><h1>求驗客手記：老竇煽動美斯走人</h1><p>阿根廷球星美斯（圖）日前話，唔排除第日離開巴塞，引起球壇哄動。美斯老竇仲係咁放風叫個仔走人，英國《太陽報》報道引述佢咁講：「如果巴塞同我哋講，佢哋收到份難以抗拒嘅報價時，咁我哋都會好好考慮吓。」佢仲透露美斯同巴塞份約有個兩億鎊（約24億港元）嘅違約金條款，篇報道分析，最想買美斯而又出得起錢嘅就係曼城，曼聯就要等有歐聯踢先講。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
