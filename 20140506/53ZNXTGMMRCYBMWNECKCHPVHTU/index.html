<html><header><meta charset="utf-8"><title>宋承憲首演床戲嚇親</title></header><body><h1>宋承憲首演床戲嚇親</h1><p>韓國型男宋承憲所主演的三級片《人間中毒》即將會在當地上映，片中和女新人林智妍有火辣床戲的他，雖然過往經常在韓劇中演出浴戲，但是今次首拍床戲，卻令他發現原來是兩回事。憲哥說：「我以為可以包着毛巾上陣，但導演竟問我可否全裸，令我有點嚇親。」</p><p>憲哥稱拍攝時最大困難是現場有數十對眼望着自己，而且要在一位陌生女星面前裸露，但他很快便踢走不安情緒，主動撩林智妍傾偈打破尷尬。對於外界將《人》片與《色，戒》比較，他指兩者有很大分別。<br>撰文：梁婉霞</p></body></html>
