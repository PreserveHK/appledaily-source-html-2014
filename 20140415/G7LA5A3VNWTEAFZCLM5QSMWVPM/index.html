<html><header><meta charset="utf-8"><title>趣趣地：麥斯慘過武大郎</title></header><body><h1>趣趣地：麥斯慘過武大郎</h1><p>英超有泰利偷嗒隊友布歷治未婚妻，意甲一樣有呢啲西門慶與武大郎式嘅故事，國際米蘭嘅阿根廷前鋒莫路伊卡迪同佢同胞，效力森多利亞嘅麥斯盧比斯有感情瓜葛都講咗好耐，前者𠵱家嘅同居女友雲達（下圖右），正係麥斯嘅前妻，所以啱啱喺周日森多利亞主場迎戰國米呢場意甲更添火藥味。</p><p>賽前麥斯盧比斯梗係拒絕同伊卡迪握手，而上季仲效力緊森多嘅伊卡迪每次掂波都被主場球迷狂噓。之不過有時候作為受害者又唔代表有機會畀你吐烏氣，麥斯呢場波主射12碼宴客，相反伊卡迪就威盡梅開二度，協助國米大勝4:0，真係贏到盡。</p></body></html>
