<html><header><meta charset="utf-8"><title>全球唯一「黃金木」值2億</title></header><body><h1>全球唯一「黃金木」值2億</h1><p>一根價值2億元人民幣的「黃金木」（圖），近日在上海被發現。這一珍貴木頭長8米，直徑52厘米，頭端直徑63厘米，重1.5噸，是目前所見最大的越南黃花梨老料，全球僅此一根。據專家介紹，黃金木從生長到成才最少經歷50年，在自然環境中，最好的產地每畝也只有一至五棵樹。其油質讓木材保持不變形，且帶有特別香味，能驅蛇、蟲、鼠、蟻。黃金木通過光合作用氧化而成金黃色，時間越久金黃顏色越鮮亮美麗。黃金木具有平衡身體元氣的功效。<br>騰訊網</p></body></html>
