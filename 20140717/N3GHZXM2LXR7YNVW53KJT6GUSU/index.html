<html><header><meta charset="utf-8"><title>美棋BB說服母親趕結婚</title></header><body><h1>美棋BB說服母親趕結婚</h1><p>近期工作量大增的黃美棋，前晚在尖沙嘴出席完首映禮後，昨日又出席在灣仔舉行的品牌頒獎禮，明年1月將與港視約滿的美棋BB，提到港視最近開拍網劇，更找來李心潔合作，美棋BB說：「我知道呀，可能我個樣太細個，所以冇啱我嘅角色，不過我嚟緊會拍一套鬼片，兼且仲同咗賽馬會簽約1年，工作排到下年。」而緋聞多多的美棋BB，透露媽咪不想她太早結婚，她笑說：「我想喺30歲前結婚生仔，我𠵱家要諗辦法同佢洗腦，等佢早啲接受！」<br>採訪：盧妹、溫敏芝<br>攝影：陳慧安</p></body></html>
