<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菲北京湊女行書店 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菲北京湊女行書店 - 馮仁昭</h1><p>王菲同謝霆鋒復合之後，一有時間就見面，見阿菲變到好小鳥依人咁，就知道有幾恩愛啦！不過阿菲唔單止係只顧拍拖㗎，佢一返到北京第一時間就陪兩個女。前日有網民發現阿菲陪囡囡李嫣同竇靖童行書店，阿菲帶住冷帽同口罩着埋羽絨，室內都包到冚，但仍然一眼就俾人認出，阿菲一隻手揀書，另一隻手就幫囡囡拎住外套，十足好媽媽。<br>撰文：馮仁昭</p></body></html>
