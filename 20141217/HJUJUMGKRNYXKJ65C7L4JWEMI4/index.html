<html><header><meta charset="utf-8"><title>體壇拾趣︰得分王拜恩自嘲好溜</title></header><body><h1>體壇拾趣︰得分王拜恩自嘲好溜</h1><p>拜恩（24號）喺周日超越咗波神米高佐敦，進佔NBA得分王第3位，不過球隊要即刻飛去東岸作客溜馬。冇時間大事慶祝，隊友都好有心咁喺機上整咗啲小學雞佈置，仲送埋蛋糕，總算哄得拜恩一笑。可惜挾住3連勝強勢，周一對住8連敗嘅溜馬，上半場竟然入得27分造出54年來最差半場，最終慘敗91:110，難怪攞到全場最高21分嘅拜恩都要自嘲球隊浪射：「坐緊船咁飄，射波時更加唔可以扔個波落海。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
