<html><header><meta charset="utf-8"><title>News Flash印度要求美撤走外交官</title></header><body><h1>News Flash<br>印度要求美撤走外交官</h1><p>印度駐紐約女副總領事科布拉加德（Devyani Khobragade圖）遭美國當局拘捕、脫光「通櫃」風波令美印交惡，她昨天離開美國返回印度，印度隨即要求美方作出對等行動，由美國駐新德里大使館中撤走一名「官階相若」的外交官，關係無緩和迹象。<br>路透社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
