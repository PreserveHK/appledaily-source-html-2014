<html><header><meta charset="utf-8"><title>AKB板野無知惹禍</title></header><body><h1>AKB板野無知惹禍</h1><p>靖國神社因供奉二次大戰包括東條英基等甲級戰犯，被中韓兩國視為代表軍國主義的禁地，除了Justin Bieber今次參拜被鬧爆之外，日本亦有年輕藝人因與靖國神社有關而受非議，正如去年年初組合AKB48前成員板野友美及島崎遙香就於工作完畢後往靖國上頭炷香，惹來中韓網民鬧爆，但當時有網民指以她們平時的常識水平，可能根本不知道靖國神社為何物，只是貪就腳。</p><p>當紅女星剛力彩芽，前年亦為靖國神社每年舉行的夏日祭典拍攝宣傳海報，但可能因為太過敏感的關係，去年已沒有再拍。<br>撰文：阮瑜</p></body></html>
