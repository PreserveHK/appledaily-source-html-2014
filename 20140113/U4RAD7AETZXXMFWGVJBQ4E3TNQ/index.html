<html><header><meta charset="utf-8"><title>網事力場：傅穎同貓鬥大眼</title></header><body><h1>網事力場：傅穎同貓鬥大眼</h1><p>呢位女藝人對眼竟然可以同隻白貓一樣咁大，睇嚟唔係靠整容、化妝，就一定係戴咗大眼con。呢位女藝人係成日俾人話變臉已到出神入化境界嘅傅穎，佢話貓貓四個月大已經好帥，而網友亦留言話佢越大越靚，同隻貓好襯！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
