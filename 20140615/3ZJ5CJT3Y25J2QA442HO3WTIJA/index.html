<html><header><meta charset="utf-8"><title>賊爆獨立屋　事敗逃逸</title></header><body><h1>賊爆獨立屋　事敗逃逸</h1><p>【西　貢】<br>【本報訊】西貢飛鵝山道青雲閣一座價值逾3,000萬元的獨立屋，前晚9時半遭賊人潛入爆竊，惟賊人觸動警鐘大鳴，保安員趕往查看，目擊一名男子匆匆逃走。保安員致電報警。肇事獨立屋的戶主並不在家，只有工人看守，經檢查證實門及窗有撬過，幸未有損失。警員接報在附近兜截並無發現。根據資料顯示，業主於2005年，以3,050萬元買入。</p><p>【622公投　我撐普選】 毅行直播<br>流動版網頁︰ http://622popvote.appledaily.com <br></p></body></html>
