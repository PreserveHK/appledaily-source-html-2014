<html><header><meta charset="utf-8"><title>公僕響應罷工</title></header><body><h1>公僕響應罷工</h1><p>【當年良心話】<br>多個公務員團體89年登報譴責六四屠城，甚至響應罷工。郵政局員工在6月5日號召會員在6月7日罷工。政府人員協會、海事署等九個職工會也於7日聯合登報（上圖），呼籲員工參加大遊行。天文台「一群職員」以「天地同泣，人神共憤」譴責屠城暴行。「一群行政主任」也刊報為死難者致哀悼（下圖），「促請暴力政府懸崖勒馬」。<br><br>【六四25周年專頁】燭光不滅，血仍未冷，民主中華，花果漂零。蘋果請你一同見證：良知，從未貶值！ http://64.appledaily.com <br></p></body></html>
