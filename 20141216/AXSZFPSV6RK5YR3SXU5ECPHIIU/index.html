<html><header><meta charset="utf-8"><title>艾迪烈搞冬日婚禮</title></header><body><h1>艾迪烈搞冬日婚禮</h1><p>憑在新片《霍金：愛的方程式》（The Theory of Everything）扮演著名物理學家霍金（Stephen Hawkins）而聲名大噪的英國男星艾迪烈柏尼（Eddie Redmayne），傳與未婚妻Hannah Bagshawe快將步入人生另一階段。<br>據英國《太陽報》報道，二人會於英國時間今日拉埋天窗。有指他們會在位於英國Somerset的Babington House行禮，並會以冬日樂園為婚禮主題。</p></body></html>
