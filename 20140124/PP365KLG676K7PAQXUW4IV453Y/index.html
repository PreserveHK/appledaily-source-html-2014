<html><header><meta charset="utf-8"><title>英鵝「超生」10倍免死</title></header><body><h1>英鵝「超生」10倍免死</h1><p>英國大母鵝露西（Lucy圖）生產力異常驚人，短短三、四個月就生了逾70隻大鵝蛋，較正常產量多10倍，主人奧斯本開心到暈，決定免露西一死，承諾露西一旦停產，就讓她提早退休，頤養天年。<br>4歲大的露西不是普通家禽鵝，而是肥大肉厚的埃姆登鵝。埃姆登鵝一般只會在每年2月至5月生蛋，但露西去年10月忽發奇功，差不多隔天就下一隻蛋。露西目前「超生」，打破同類產量紀錄，估計可能只會多生三年。奧斯本承諾，若露西停產就索性讓牠提早退休做寵物鵝。 <br>英國《每日郵報》  </p></body></html>
