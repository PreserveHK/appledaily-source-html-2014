<html><header><meta charset="utf-8"><title>周董昆凌倫敦置嫁衣</title></header><body><h1>周董昆凌倫敦置嫁衣</h1><p>台灣藝人周杰倫（周董）表明明年1月生日前會與女友昆凌結婚，上星期他出發到倫敦為電影《非常盜2》跟導演見面兼試造型，昆凌同行擔任繙譯。兩人亦借此行在當地添置結婚用品，大前日就有遊客表示在首飾品牌Tiffany店內見到周董買婚戒，又到Alexander McQueen買西裝。更有網友聲稱周董已經在香港時間前晚凌晨在倫敦眼向昆凌求婚。</p><p>另外，周董的最新大碟將會在本月26日推出，為配合宣傳他早前以差利造型為新歌《鞋子特大號》拍攝MV，整個拍攝場地都有加大道具如大鞋、大轆單車。<br>撰文：李森</p></body></html>
