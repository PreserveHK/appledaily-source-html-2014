<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜手袋自作業 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜手袋自作業 - 馮仁昭</h1><p>官恩娜、黃耀明同王菀之應法國品牌Longchamp邀請參與一個品牌企劃「I Am Who I Am」，可以各自設計一個屬於自己嘅手袋，佢哋按個人喜好喺手袋五個唔同部位配襯唔同顏色，仲可以加自己個名嘅縮寫。官恩娜成日玩artjamming，藉住今次機會佢可以大展身手，Ella選擇自己喜歡嘅橙色做個袋嘅主色，設計嘅靈感係來自羽毛嘅圖案。<br>撰文：馮仁昭</p></body></html>
