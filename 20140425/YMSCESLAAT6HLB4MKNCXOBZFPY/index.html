<html><header><meta charset="utf-8"><title>中環在線：藝術品循環展出　恒地物盡其用 - 李華華</title></header><body><h1>中環在線：<br>藝術品循環展出　恒地物盡其用 - 李華華</h1><p>恒地（012）認真識得物盡其用，早前花2,000萬元，為旗下樓盤馬鞍山迎海買入超過20件藝術品，增加賣點，所謂用得唔好嘥，恒地噚日起就將其中11件藝術品放喺中環IFC商場入面展覽，展期至下周二。<br>恒地營業一部總經理林達民指，呢個「大自然交響曲」展覽係以大自然做主題，由二公子李家誠籌備，由搜羅藝術品到決定買邊件都有參與。全場最貴係西班牙知名公共藝術大師Jaume Plensa嘅人形雕塑作品《Memoria》，價值484萬元。</p></body></html>
