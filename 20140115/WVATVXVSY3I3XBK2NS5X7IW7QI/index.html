<html><header><meta charset="utf-8"><title>體訊速遞：（足球）愉園周內踢熱身賽</title></header><body><h1>體訊速遞：<br>（足球）愉園周內踢熱身賽</h1><p>正被足總禁賽的愉園昨晨如常在京士柏操練，教練兼球員的樊偉軍（中）表示周內將安排一場熱身賽，目的是提升球員狀態，但對手仍在物色中。至於曾被捕的巢鵬飛及劉嘉城缺席這天操練。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
