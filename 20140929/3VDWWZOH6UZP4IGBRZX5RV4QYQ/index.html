<html><header><meta charset="utf-8"><title>邊行最鍾意睇風水？原來最迷信嘅係…</title></header><body><h1>邊行最鍾意睇風水？<br>原來最迷信嘅係…</h1><p>成日以為中國人先信風水，其實唔係。蘇師傅就話︰「而家喺香港，成日搵我睇風水嘅好多都係老外，因為好多老外做金融，嚟到香港第一件事，就要即刻睇吓！」<br><br>仲以為西方世界篤信科學，原來佢哋都好信邪︰「我哋普通人唔太覺好唔好運，佢哋就好覺，因為每日碌一碌，已經幾千萬上落喇！」如果我哋都擺返個陣，炒起股上嚟係咪都可以雞蛋勝高牆呢？<br><br>星期四晚11:00《亂噏24》足本版！！炒股要先擺陣！</p></body></html>
