<html><header><meta charset="utf-8"><title>艾力寶雲打記者鬧警察</title></header><body><h1>艾力寶雲打記者鬧警察</h1><p>美國男星艾力寶雲（Alec Baldwin）昨日又再發癲，他的太太Hilaria及子女於紐約被一名狗仔隊Matt遠距離拍攝，艾力卻大動肝火，走向該名狗仔隊破口大罵兼推撞他，又對他施展頸鎖，最後Matt要報警求助。警員到場調停但艾力仍未收火，趨前向警員不停咆哮，結果警員要再增派警力支援，正當警方打算拘捕艾力之際，Matt卻不欲事件鬧大不對他作出起訴，結果跟艾力握手了事。</p></body></html>
