<html><header><meta charset="utf-8"><title>黃婉曼趕生仔不設防</title></header><body><h1>黃婉曼趕生仔不設防</h1><p>羅敏莊、陸永及黃婉曼等藝人，昨日在尖沙嘴出席親子活動，黃婉曼表示將來最少生三個子女，因她已30歲，所以要努力，生完才結婚亦沒所謂，問她現時是否不設防？她即尷尬說：「呢啲遲啲先講，順其自然，有就開心。」她稱正籌備今年婚事，亦有調理身體準備生B。提到有指藝人被開價七位數字出席飯局，黃婉曼說：「問價做event就有，我覺得係騙局。」</p><p>此外，羅敏莊表示歲半囡囡已懂做家務及餵貓，家中有九隻貓，她都記得貓名，笑言囡囡好快出來工作，之後她更拿出手機，分享B女餵貓片段。而有兩女的陸永表示湊女沒難度，連母乳都有餵過，因為可以揼定出來。<br>採訪：溫敏芝<br>攝影：陳順禎</p></body></html>
