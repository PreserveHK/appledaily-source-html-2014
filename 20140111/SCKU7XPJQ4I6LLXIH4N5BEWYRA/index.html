<html><header><meta charset="utf-8"><title>SJ強仁哀傷現機場</title></header><body><h1>SJ強仁哀傷現機場</h1><p>韓國組合Super Junior（SJ）成員利特的家庭早前慘逢巨變，其父殺死其祖父母再自殺，令正在服兵役的利特大受打擊。利特的一班SJ好兄弟亦感受切膚之痛，強仁（圖）與圭賢昨日現身仁川機場出發到外地參與粉絲簽名會，二人的神情仍相當哀傷，強仁雖有向粉絲鞠躬微笑示意，但仍一直低頭。利特則將其twitter上的圖像，改用一張以英文寫上「你令我完美」的照片，似乎是向其家人致意。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
