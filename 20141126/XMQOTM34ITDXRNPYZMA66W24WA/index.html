<html><header><meta charset="utf-8"><title>體訊速遞：（足球）阿根廷小組遇烏圭</title></header><body><h1>體訊速遞：<br>（足球）阿根廷小組遇烏圭</h1><p>明年美洲國家盃分組抽籤，巴西被編入C組，硬碰哥倫比亞；阿根廷與烏拉圭、巴拉圭及牙買加同在B組，東道主智利則與墨西哥、厄瓜多爾及玻利維亞在A組。綜合外電（智利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
