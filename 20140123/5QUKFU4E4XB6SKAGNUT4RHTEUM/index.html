<html><header><meta charset="utf-8"><title>體壇拾趣：拜恩夜蒲「一打十」</title></header><body><h1>體壇拾趣：拜恩夜蒲「一打十」</h1><p>湖人拜恩仲因為膝傷缺陣，但人氣未減，今期《ESPN》雜誌就由佢同女歌星Nicki Minaj做封面（圖）；見拜恩一身型仔look，完美示範對個人專用新鞋。人紅自然是非多，上周佢隨隊到多倫多作客速龍，美國八卦網站 http://mediatakeout.com  爆料，話拜恩到Muzik夜店狂歡，帶走10名艷女到酒店，仲同其中一位女子入房20分鐘，到底做過咩就冇人知喇。</p></body></html>
