<html><header><meta charset="utf-8"><title>失落百年青銅器回國</title></header><body><h1>失落百年青銅器回國</h1><p>離國近百年的古青銅器珍寶皿方罍（音雷），前天由紐約佳士得正式移交給湖南省博物館。有「方罍之王」之稱的皿方罍（圖）於商代晚期鑄造，於1922年被發現，器蓋於1956年由湖南博物館保存至今，器身流失海外，並於2001年在紐約佳士得拍出924.6萬美元（約7,167萬港元）的高價。按買方與佳士得達成的協議，此器物將永遠不再拍賣，由湖南省博物館永久收藏。<br>新華社</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
