<html><header><meta charset="utf-8"><title>馮紹峰借楊冪宣傳</title></header><body><h1>馮紹峰借楊冪宣傳</h1><p>楊冪與劉愷威上周在峇里島結婚，內地電影公司立刻把她與馮紹峰10年前拍攝的舊作《大寒桃花開》安排在今年春節上映，馮紹峰也是挺配合宣傳，日前在內地接受訪問，他說：「當年的確對楊冪動過心，但後來發覺不合適。」 所以當年兩人拍完《宮》，緋聞鬧了一陣子就沒有下文，之後就爆出楊冪戀上劉愷威，而馮紹峰也情歸倪妮了，兩口子好到不得了，只要有空就經常見面。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
