<html><header><meta charset="utf-8"><title>網上撐：Paul歌聲護學運</title></header><body><h1>網上撐：Paul歌聲護學運</h1><p>明哥黃耀明親身到佔領現場獻聲支持，黃貫中（Paul）昨日也在fackbook上載獻唱短片，親自演繹U2樂隊的歌曲《One》，並留言「團結」，呼籲香港人要團結一致。</p><p>填詞人黃偉文則在instagram上載新作品的歌詞「時代遍地磚瓦 卻欠這種優雅 教人夢想 不要去談代價」，他留言說：「去年5月寫的歌詞，這個星期才出版，也許冥冥中自有其原因。（同學們，只能為你寫點歌，撐住）」<br>撰文：楠楠</p></body></html>
