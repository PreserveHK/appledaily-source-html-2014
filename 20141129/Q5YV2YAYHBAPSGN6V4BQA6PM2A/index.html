<html><header><meta charset="utf-8"><title>泰多寶藏　等你發掘</title></header><body><h1>泰多寶藏　等你發掘</h1><p>相信很多馬迷都會發現到一個現象，就是田泰安今季手風欠順，而且有不少田泰安上場騎過的馬匹再出換人，都會有好表現。好像姚本輝馬房的「樂在其中」般，此駒大前仗在田泰安胯下，後上不及跑第二名；但在接着兩仗，此駒由其他兩位不同騎師跑，都是順利奏凱的，所以已經有人指田泰安的換人馬是寶藏。那今期又有這種馬嗎？<br>當然有吧！而其中一駒便是第三場四班1200米的「樂趣」，此駒上仗在谷草1200米，於田泰安胯下後上不及跑第四，今場此駒轉到更適合後上馬發揮的田草跑，加上騎師亦換上今季手風不錯的郭能，且看這匹「樂趣」會否成為今期的田泰安寶藏吧！</p></body></html>
