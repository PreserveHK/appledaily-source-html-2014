<html><header><meta charset="utf-8"><title>已婚怨丈夫</title></header><body><h1>已婚怨丈夫</h1><p>【期望落空】<br>已婚女性壓力大，尤其雙職女性更是從早忙到晚，在家中忙於湊仔、做家務時總會埋怨丈夫「不顧家」，鮮有分擔家務「只掛住打機」，導致兩公婆經常有爭拗，夫婦對家庭角色有不同期望，可增加雙方磨擦。受「男主外、女主內」傳統觀念影響，男性多認為放工回家後是私人時間。但隨時代轉變，女性投入職場，也希望丈夫共同分擔照顧子女及家庭的責任。當發現丈夫未能投放時間在家庭上，女性便容易由埋怨演變成壓力。<br>專家建議，此時雙方不妨冷靜地坦白溝通，講述或寫下對伴侶的期望，商討解決方法。如輪流有娛樂時間，如丈夫擅長數學或運動，可負責教導子女相關項目，減輕太太的教養壓力。</p></body></html>
