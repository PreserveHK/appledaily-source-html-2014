<html><header><meta charset="utf-8"><title>網事力場：大S掀衫晒巨肚</title></header><body><h1>網事力場：大S掀衫晒巨肚</h1><p>宣佈咗陀B成功嘅徐熙媛（大S），雖然成日更新自己個微博，但好多時都係見樣唔見肚。</p><p>噚日大S終於喺微博貼咗張大肚相，素顏嘅佢專登扯高件衫，露出俾阿妹小S形容為「非常巨大」嘅肚，大S仲留言話：「一個軀殼裝着兩個靈魂，神秘！」唔少網民都讚大S個大肚look兼祝福，大S都有留言話多謝大家支持。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
