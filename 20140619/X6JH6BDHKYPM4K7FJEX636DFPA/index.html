<html><header><meta charset="utf-8"><title>關仁隱事：「天天」爛玩激嬲伯母 - 關仁</title></header><body><h1>關仁隱事：「天天」爛玩激嬲伯母 - 關仁</h1><p>「天天」自從同「半羊」拍拖之後，成個人變晒，以前唔多蒲，但𠵱家就成日去蒲夜場，咁後生細仔去玩都無可厚非，但點解佢哋去蒲咁快傳到通街都知，原來係半羊阿媽四圍唱通街囉！除咗唱天天爛玩之外，又話佢脾氣差，個仔畀佢恰到一棟都冇，講到人好似好冇家教咁。半羊阿媽唔鍾意天天，死因原來係佢唔識擦鞋，羊媽到𠵱家仲不停同人呻話好鍾意囝囝以前個女朋友，當正係未來新抱，但個仔俾第二個女人撬咗去，條氣梗係好唔順。<br>撰文：關仁</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
