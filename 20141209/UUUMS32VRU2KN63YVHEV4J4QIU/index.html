<html><header><meta charset="utf-8"><title>體訊速遞：（乒乓球）香港隊今赴曼谷備戰</title></header><body><h1>體訊速遞：<br>（乒乓球）香港隊今赴曼谷備戰</h1><p>國際乒聯巡迴賽總決賽將於本月11至14日在曼谷舉行，今日起程的港隊，參賽選手包括亞運獎牌李皓晴、吳穎嵐將合作女雙，男將有唐鵬及黃鎮廷等。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
