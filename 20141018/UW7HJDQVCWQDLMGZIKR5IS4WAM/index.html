<html><header><meta charset="utf-8"><title>胡廐的作戰會議</title></header><body><h1>胡廐的作戰會議</h1><p>上季因為贏不夠數而收警告信的胡森，在今季大打爭氣波，在開季了個多月已經取得三W，相比上季在11月份才能開齋，的確是個大躍進。今期賽事，這個馬房出馬三匹，而今朝胡森便與其中兩駒的騎師羅理雅及李富開作戰大會，看來有心再今次賽事搶攻。至於兩位騎師之中，胡森與羅理雅傾得特別投契，似乎倉主較重視他與其座騎「幸運新寶」。查賽績，出戰第三場四班1800米的「幸運新寶」在港唯一贏馬正是跑這個路程，今回再攻強項，且看能否為馬房取得今季第四捷吧！</p></body></html>
