<html><header><meta charset="utf-8"><title>為紅衣富婆補祝生日告仔萬事俱備！</title></header><body><h1>為紅衣富婆補祝生日<br>告仔萬事俱備！</h1><p>剛周五係「萬事」系馬主Lyraa姐伍燕梅嘅生日，Lyraa姐同Tony告東尼係多年好朋友，告仔知道佢生日，所以特別部署「萬事盛」同「萬事勇」周日一齊上陣搏殺。<br>記得上年11月24日，Tony又以「萬事盛」及「萬事勇」分途出擊，結果一Ｗ一Ｑ，今年Tony照辦煮碗，當然係希望「萬事」系有馬贏，幫Lyraa姐贏馬賀壽，「萬事盛」用蔡明紹；而「萬事勇」就用李富，睇牌面似乎前駒好啲，之不過對於Lyraa姐嚟講，邊隻贏都冇所謂，最緊要係有得同成班老友、告仔齊齊拉頭馬，咁就係佢最佳嘅生日禮物。</p></body></html>
