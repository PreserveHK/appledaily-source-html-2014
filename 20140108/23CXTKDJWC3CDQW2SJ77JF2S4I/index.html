<html><header><meta charset="utf-8"><title>News Flash克里用Myanmar稱呼緬甸</title></header><body><h1>News Flash<br>克里用Myanmar稱呼緬甸</h1><p>美國國務卿克里（圖）在上周五緬甸獨立日發表聲明時，兩度用上緬甸軍政府在1989年所改的「官方」國名「Myanmar」而不是舊名「Burma」來稱呼緬甸。美國國務院前日解釋，克里這樣做是出於外交禮貌，分析就認為這反映美國欲進一步和緬甸修好。<br>法新社</p><p>足本收睇《亂噏24》x鄭秀文＠杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
