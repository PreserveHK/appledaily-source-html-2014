<html><header><meta charset="utf-8"><title>求驗客手記：韋比掛雞做總監</title></header><body><h1>求驗客手記：韋比掛雞做總監</h1><p>成日俾人惡搞係「曼聯第12人」嘅英超名哨韋比退役，升上神枱，做咗專業裁判公司嘅技術總監；專業裁判公司係負責管理英超球證嘅機構，𠵱家嘅話事人係前球證拉利。韋比表示對新工作感到興奮，未來主要做培訓同埋公關宣傳。43歲嘅韋比1989年開始做球證，2003年終於捱出頭，至今吹過超過500場英超，仲有歐聯、歐國盃同埋世盃。佢最威嘅日子係2010年，成為首位喺同年執法歐聯決賽同埋世盃決賽（圖）嘅球證。韋比每逢吹曼聯比賽時，成日俾人發現佢嘅裁決偏幫紅魔，搞到唔少球迷惡搞佢變做紅魔御用裁判。</p></body></html>
