<html><header><meta charset="utf-8"><title>失敗個案：祖藍糖水舖結業欠租</title></header><body><h1>失敗個案：祖藍糖水舖結業欠租</h1><p>很多藝人挾着明星效應開舖掘金，但未必萬試萬靈，過往亦有很多失敗例子。11年，王祖藍、趙雪英及無綫前高層陳佩華在尖沙嘴開設糖水舖，生意只維持兩年，去年結業收場，更被追討32萬欠租。06年，麥長青聯同陳浩民、麥家琪及李蕙敏等藝人在旺角一商場開明星店，惟效應不大，兩年後結業。99年，楊千嬅、羅嘉良及宣萱在沙田合資開果汁店，開業初期生意滔滔，乘機於銅鑼灣開分店，可惜業績未能維持，兩店先後結業。</p></body></html>
