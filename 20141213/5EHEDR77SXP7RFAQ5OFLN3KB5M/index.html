<html><header><meta charset="utf-8"><title>妙麗與欖球健將分手</title></header><body><h1>妙麗與欖球健將分手</h1><p>在《哈利波特》（Harry Potter）電影系列演妙麗的英國女星愛瑪屈臣（Emma Watson）， 與牛津大學的欖球健將Matthew Janney的一年情原來已經玩完。片約不斷的愛瑪要不時周圍飛，早前她曾被拍到搬進男友家同居，以爭取見面時間，可惜最終仍難以維繫這段感情，她與Matthew已分手近一個月。愛瑪發言人證實兩人已分手，現維持好友關係，而剛甩拖的她正身在阿根廷拍新片。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
