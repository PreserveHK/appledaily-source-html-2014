<html><header><meta charset="utf-8"><title>趣趣地：夏格維斯玩「鉸剪」</title></header><body><h1>趣趣地：夏格維斯玩「鉸剪」</h1><p>歲月無聲，前英格蘭國腳夏格維斯唔經唔覺已經掛靴兩年。33歲嘅佢𠵱家喺英國BT電視台做緊足球評述員，見佢身材都冇乜走樣，連球技都冇生疏。又名Rabona嘅鉸剪腳入波呢排好hit，電視台早兩日就喺節目上搞咗個Rabona挑戰，雖然夏格維斯聲稱兩年冇掂過波，但佢第一次試射就成功，輕鬆射入死角，果然寶刀未老。最難得嘅係佢入波之後只係攤開雙手微笑，慶祝同時不失霸氣。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
