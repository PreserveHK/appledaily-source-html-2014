<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）基馬美國賽暫領先</title></header><body><h1>體訊速遞：<br>（高爾夫球）基馬美國賽暫領先</h1><p>美國公開賽周四展開，德國球手基馬（圖）在首日賽事的最後5洞3次打出「小鳥」，以低標準5桿的65桿領先；美國名將麥高遜及北愛爾蘭的麥艾萊就分別造出70與71桿的成績，暫列第16及36位。（now670及672台明日1:00am起直播）綜合外電（美國）</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
