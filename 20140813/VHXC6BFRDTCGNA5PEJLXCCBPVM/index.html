<html><header><meta charset="utf-8"><title>扼殺小商戶：藝人創業難敵貴租</title></header><body><h1>扼殺小商戶：藝人創業難敵貴租</h1><p>除張崇德的音樂學校被迫搬校，過往也有不少藝人創業，也捱不住貴租而搬竇或結業。前年宋芝齡於銅鑼灣開韓式小食店「LingLingHouse」（韓式本家），抵受不住加租壓力，於今年初結業。而梁安琪前年在上環搞的band房「Rock Angel Band House 」，在今年年初因加租，被迫搬到火炭的工業區。另外，可嵐大前年考獲咖啡師認證，與同學合資在西貢開設咖啡店，最終都不敵貴租而結業。</p></body></html>
