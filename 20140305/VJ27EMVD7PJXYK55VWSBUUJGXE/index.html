<html><header><meta charset="utf-8"><title>蘋果綠葉海通國際拒加入低佣戰</title></header><body><h1>蘋果綠葉<br>海通國際拒加入低佣戰</h1><p>海通國際（665）副主席兼行政總裁林涌表示，未來業界有兩條路走，一是準備迎接互聯網發展，一是埋手吸納投資額達200萬美元的高端客戶，集團未來主力將放在爭取高端客戶，以完成定位投行的大方向，不會加入行內的低佣戰。海通昨公佈，截至去年底止全年收入達16.47億元，按年增近四成，純利按年升80.3%至5.29億元，每股盈利41.24仙，末期息11仙。</p></body></html>
