<html><header><meta charset="utf-8"><title>顏卓靈爭影后靠黐</title></header><body><h1>顏卓靈爭影后靠黐</h1><p>【美人娛】顏卓靈憑《狂舞派》角逐下月13日舉行的香港電影金像獎，雖然要和章子怡爭最佳女主角，機會不大，不過網民卻支持她狙擊章子怡，顏卓靈笑說：「狙擊章子怡？但我都對佢好大信心。唔好講係對手，係前輩，我上次喺金馬獎都未有機會打招呼，只係同到桂綸鎂打招呼。希望今次有機會，點吓頭。」<br>顏卓靈抱住觀摩的態度參與每一個有份角逐的競賽，她最期待並不是頒獎禮當晚，她說：「可能有機會成班有份角逐嘅演員影海報，希望唔係key落去，大家夾到時間，大家一齊影，不過，佢哋係難啲，啲檔期好難就，如果真係唔得，黐埋一齊留念都幾好。」<br>採訪：楊潔雯</p></body></html>
