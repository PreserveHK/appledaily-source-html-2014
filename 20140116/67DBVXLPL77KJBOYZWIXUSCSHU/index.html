<html><header><meta charset="utf-8"><title>單車手貨車上　橋頂玩命</title></header><body><h1>單車手貨車上　橋頂玩命</h1><p>英國及秘魯不約而同有特技單車好手進行亡命表演，各位讀者切勿模仿。<br>贏得五次極限運動金牌的秘魯單車手德爾在一輛行駛中的貨車上表演（左圖），在斜坡上做出翻騰、跳躍及轉身等動作，途人及司機紛紛拍下精采時刻。短片上載到YouTube數日，已有近20萬人次點擊。<br>25歲特技車手奧爾森就以美國德薩斯州第七街大橋的拱門作單車徑（右圖），拱門最高點離地7.3米，稍一不慎跌倒就必死無疑。他成功踏過六個拱門着陸後，警察向他發出「溫馨」提示：「很高興你仍生存，但下次我們不會手下留情。」<br>英國《都市報》/《每日電訊報》</p></body></html>
