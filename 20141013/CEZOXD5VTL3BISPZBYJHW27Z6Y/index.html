<html><header><meta charset="utf-8"><title>城城為中國體操隊打氣</title></header><body><h1>城城為中國體操隊打氣</h1><p>郭富城日前到廣西南寧出席腕錶品牌LONGINES新店揭幕，同為品牌優雅形象大使的中國男子體操隊，在第45屆世界體操錦標賽奪男子團體金牌，實現六年冠的成績，城城特別親身探訪為他們打氣，體操隊見到偶像十分雀躍，隊長張成龍更在微博晒合照，大讚城城是全能藝人。</p><p>城城說：「同體操隊員傾偈，感受到體操同舞蹈好似，都係需要經過非常刻苦嘅鍛煉，利用肢體語言演繹優雅迷人嘅風範，台上嘅完美表現係由汗水同淚水交織而成，呢班體操隊員咁後生，可以喺艱苦訓練中保持淡定，令我覺得好鼓舞。」城城還送上親筆簽名演唱會DVD給隊員留念。 <br>撰文：皓騫</p></body></html>
