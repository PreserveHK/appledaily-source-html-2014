<html><header><meta charset="utf-8"><title>為爭大麻合法化女記者爆粗劈炮</title></header><body><h1>為爭大麻合法化<br>女記者爆粗劈炮</h1><p>這可能是史上最酷「劈炮」。美國阿拉斯加州一名電視台女記者周日晚在直播室報道完大麻相關新聞後，指為了全情奉獻於爭取大麻合法化，當着鏡頭爆粗後毅然宣佈辭職。<br>26歲記者格林（Charlo Greene圖）自爆是當地一所大麻俱樂部的老闆時說：「大家剛才聽到的，正是我將全力以赴爭取自由與公義的原因，我會為阿拉斯加爭取大麻合法化開始。他媽的，我辭職唔撈。」鏡頭一轉，只見女主播嚇呆了，相信觀眾都一樣。<br>阿拉斯加州11月將舉行投票，決定是否跟科羅拉多州及華盛頓州一樣，為休閒用大麻解禁。<br>美聯社</p></body></html>
