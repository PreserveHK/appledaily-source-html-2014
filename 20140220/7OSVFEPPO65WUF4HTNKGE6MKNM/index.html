<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬詩慧撐囡囡攣情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬詩慧撐囡囡攣情 - 馮仁昭</h1><p>名模馬詩慧（Janet）同王敏德嘅20歲索女王曼喜（Kayla），早前同一名外籍女友人激吻，件事通天之後，Kayla喺facebook公開多謝媽咪支持。噚日Janet素顏到銅鑼灣city'super買零食時，問到囡囡多謝佢力撐時，Janet笑話：「梗係，嗰個我個女喎，成家人都好支持佢。」講咗兩句就講拜拜，完全冇受件事影響。<br>撰文：馮仁昭</p></body></html>
