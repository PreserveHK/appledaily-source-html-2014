<html><header><meta charset="utf-8"><title>菅野美穗搶眼開工</title></header><body><h1>菅野美穗搶眼開工</h1><p>日本女星菅野美穗自跟堺雅人閃婚後已甚少接job，日前兩夫婦恩愛慶祝堺雅人的41歲生日後，菅野昨日終於難得開工，為第27屆東京國際電影節開幕作品《大英雄聯盟》（Big Hero6）出席記者會，穿着紅色和服的她戴上婚戒現身，難怪成為全場焦點。菅野與小泉孝太郎齊為迪士尼動畫電影《大英雄聯盟》擔任日版配音，今日會在東京電影節辦首映，而宮澤里惠則被睇好憑競賽片《紙月》封東京電影節影后的勝算甚高。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
