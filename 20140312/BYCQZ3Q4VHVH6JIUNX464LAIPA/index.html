<html><header><meta charset="utf-8"><title>【煲劇學韓文】都敏俊：我不走</title></header><body><h1>【煲劇學韓文】都敏俊：我不走</h1><p>在《來自星星的你》中，都敏俊明知自己留在地球，可能會死，但也冒死答應千頌伊不離開她 。今集Winny也教了大家這句對白：「我不走，我不會丟下你，會留在這裏的。」<br><br>其實都敏俊和千頌伊是冤家時，千頌伊深夜身體不適，找都敏俊陪她去醫院。千頌伊怕都敏俊丟下她，都敏俊也有說這句話。<br><br>都敏俊答應留在千頌伊身邊時，還有講其他話，謹記留意下集。</p></body></html>
