<html><header><meta charset="utf-8"><title>狗中毒靠伏特加救命</title></header><body><h1>狗中毒靠伏特加救命</h1><p>澳洲墨爾本的摩天使犬「查利」月初不慎在主人車房舔到冷卻劑，引起二乙醇中毒，幸而獸醫及時治理，兩天內為牠插喉及靜脈注射狂灌700毫升烈酒伏特加（圖），成功為牠解毒，救回一命。專家指，「查利」即使只舔到幾口二乙醇，已足以令肝腎中毒甚至腎衰竭，延遲醫治隨時奪命，伏特加中的乙醇可避免身體酵素將它分解為有毒的乙醇酸和草酸，讓二乙醇排出。但「查利」解毒後像宿醉未醒，主人笑說：「牠十足醉漢一樣。」<br>澳洲《先驅太陽報》</p></body></html>
