<html><header><meta charset="utf-8"><title>殘障男56秒倒豎跑百米</title></header><body><h1>殘障男56秒倒豎跑百米</h1><p>靠一雙枴杖在56秒內「跑」畢100米！埃塞俄比亞32歲雜技表演員澤蓋耶（Tameru Zegeye 圖）雖然天生殘障但不磨意志，練成「倒豎跑」神技，可望刷新世界紀錄。<br>澤蓋耶天生雙腿畸形，自小被視為「魔鬼附身」遭母親遺棄，多年來他學習以枴杖代步，將兩支枴杖套在前臂再撐起身子倒立走路、落樓梯甚至跑步，上星期在德國成功以56秒完成100米，有待《健力士世界紀錄大全》確認。澤蓋耶視牙買加百米短跑飛人保特為偶像，高興能與對方一樣成為世界紀錄保持者。<br>英國《星期日郵報》</p></body></html>
