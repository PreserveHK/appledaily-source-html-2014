<html><header><meta charset="utf-8"><title>花絮：皇馬賣衫助中國女病童
</title></header><body><h1>花絮：皇馬賣衫助中國女病童<br>
</h1><p>就算連場硬仗，皇馬亦不忘做善事，準備5月尾拍賣一件隊內球星嘅親筆簽名波衫，所有善款就會捐畀患有地中海貧血症嘅7歲中國女童季映君（中），希望喺8歲前幫佢籌募手術經費。另外，皇馬仲諗住喺中國成立慈善基金會，𠵱家就爭取緊喺一位駐中國嘅西班牙企業家所搞嘅慈善晚會上，宣佈基金會成立。睇嚟皇馬有意喺中國搞大業務，相信過多幾年，我哋喺暑假會成日見到銀河艦隊來華。</p></body></html>
