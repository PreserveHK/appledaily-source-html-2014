<html><header><meta charset="utf-8"><title>袋住先　超小型直昇機幾時玩都得</title></header><body><h1>袋住先　超小型直昇機幾時玩都得</h1><p>最近大家在金鐘都看到很多直昇機在天空飛來飛去，其實是用來拍攝高空畫面。這些直昇機實用之餘又好玩，大細路一定很喜歡，不過大大部要帶出街，其實十分麻煩。</p><p>最近在網上看到這款「Anura」，細細部只是比iPhone大一點，隨身袋著都無問題，得閒就拿出來玩，上邊還有鏡頭，拍攝錄影都無問題。正在Kickstarter上集資，賣275美元（約$2,133）。</p></body></html>
