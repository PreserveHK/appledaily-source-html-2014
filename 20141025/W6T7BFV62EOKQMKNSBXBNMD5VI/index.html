<html><header><meta charset="utf-8"><title>瑛太台灣隊高粱</title></header><body><h1>瑛太台灣隊高粱</h1><p>日本男星瑛太主演的電影《真幌站前多田便利屋2》，成為今屆高雄電影節的開幕片，瑛太昨日連同導演大森立嗣一同到高雄為電影造勢。首次到台灣的瑛太，一上台就大晒標準中文，瑛太與大森自爆前晚在台灣喝高粱酒，瑛太更稱喝完後超頭暈！高雄市市長陳菊更向二人送上巨大的「祈福御守」，望他們亦為高雄氣爆的罹難者及家屬們祈福。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
