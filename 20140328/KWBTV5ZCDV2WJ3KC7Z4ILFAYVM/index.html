<html><header><meta charset="utf-8"><title>案件速遞：夏利里拉家族成員涉誹謗</title></header><body><h1>案件速遞：<br>夏利里拉家族成員涉誹謗</h1><p>【本報訊】本港印度裔豪門夏利里拉家族第三代成員Raju Harilela被控誹謗，本身為尖沙嘴亞士厘道29-39號九龍中心業主立案法團司庫的他，被指在今年1月發出誹謗電郵，指法團前主席和另一位業主偷用大廈的電力。涉案前主席和業主前天入稟高等法院，澄清已申請額外供電，並無偷電，控告Raju誹謗和要求賠償。<br>原告聯興祥有限公司為大廈四樓的業主，另一位原告鄭曉雲則是聯興祥的代表及法團前主席。原告指他們已按程序申請電錶供四樓將開設的餐廳使用，並沒有誤導管理公司以進入大廈電錶房偷電。<br>案件編號：HCA520/14</p></body></html>
