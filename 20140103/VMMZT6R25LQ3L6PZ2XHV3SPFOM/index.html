<html><header><meta charset="utf-8"><title>倪震孤伶伶開餐</title></header><body><h1>倪震孤伶伶開餐</h1><p>【大坑】倪震日前夜晚8點半，一個人揸住架平治房車去大坑搵食，好快就搵到位泊車，入咗去「肉骨王」度醫肚，見佢一個人坐埋一邊，大約45分鐘就食完出嚟，嗰晚倪震戴住頂帽遮住略為浮腫嘅面部，加埋少少寒背，有啲老態咁，冇老婆周慧敏喺身邊照顧，真係差啲，連食飯都草草了事。<br>採訪、攝影：朱志聰、李志明 </p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
