<html><header><meta charset="utf-8"><title>《盛女》Mandy宣佈嫁人</title></header><body><h1>《盛女》Mandy宣佈嫁人</h1><p>曾參加真人騷《盛女愛作戰》的Mandy，前日在facebook宣佈婚訊，將下嫁《求愛大作戰》的阿Guy，她寫道：「青蛙王子於兩星期前開始部署，說今天會返他家吃飯，還特地說明晚我們一周年會跟我求婚。回到他家時，一連串的驚喜開始了，原來他每天說有公事，便是秘密為我準備這個Lego，求婚驚喜！他說：『老婆，嫁給我吧！』」</p><p>Mandy續說：「收花收戒指當然高興，但是遠遠不及一個肯為你花心思的男人。Guy Leung謝謝你，嫁給你是我人生最正確的決定。」<br>撰文：麥萍萍</p></body></html>
