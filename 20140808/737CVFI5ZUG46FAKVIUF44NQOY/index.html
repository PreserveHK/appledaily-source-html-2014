<html><header><meta charset="utf-8"><title>一人跳樓奪兩命青年輕生砸死無辜婦</title></header><body><h1>一人跳樓奪兩命<br>青年輕生砸死無辜婦</h1><p>台灣台北文山區驚傳墜樓意外，有人周四早上約8時目擊疑似有人高處墜下，壓傷一名路人，二人送醫前已無生命跡象。經過警方了解後發現，一名21歲吳姓男子事發時，跑到10樓樓頂跳下，豈料砸中一名正在社區中庭與警衛聊天的50多歲婦人，二人雙雙倒地，吳男頭部大量出血，婦人多處受傷，雙雙送院不治。 <br><br>警方調查，墜樓的吳姓男子疑似有精神病，已聯絡家屬了解自殺原因。 <br><br>台灣《蘋果日報》</p></body></html>
