<html><header><meta charset="utf-8"><title>關仁隱事：「好多魚」驚被插暫停裁員 - 關仁</title></header><body><h1>關仁隱事：「好多魚」驚被插暫停裁員 - 關仁</h1><p>大台早排大裁員，搞到內部一片愁雲慘霧，尤其是幾乎被連根拔嘅細路組部門咁，聽聞剩低冇被炒嘅員工，睇住身邊啲同事一個一個咁起身離開時，全日喊到收唔到聲，而其他部門亦難過到忍唔住流眼淚，鬧爆有份揀呢份死亡名單嘅高層「好多魚」。<br>其實好多魚仲計劃想將維穩節目《左鄰右里》換晒自己嘅班底去做，即係話會再次勁炒人，但聽聞大台領導人見今次炒人俾全城喪插，下個月就係大台生日，怕再嚟第二波裁員分分鐘會惹起網民踩場抗議，所以佢暫時都唔敢再炒人。<br>撰文：關仁</p></body></html>
