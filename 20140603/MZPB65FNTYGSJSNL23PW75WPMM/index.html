<html><header><meta charset="utf-8"><title>世盃消息：傳膝傷阿蘇已復操</title></header><body><h1>世盃消息：傳膝傷阿蘇已復操</h1><p>上月因膝部半月板受創進行手術的烏拉圭前鋒蘇亞雷斯（圖），日前傳出他可在周一進行術後首次操練。阿蘇接受手術後連日來留在家中休養，並進行高強度復康運動，但教練泰巴利斯鑑於這位27歲射手膝傷初癒，肯定不會讓他在周三友賽斯洛文尼亞一仗候命，連世盃對哥斯達黎加的首場分組賽亦料將他先列後備。 綜合外電（烏拉圭）</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
