<html><header><meta charset="utf-8"><title>敍反抗軍扮廚師落毒殺IS</title></header><body><h1>敍反抗軍扮廚師落毒殺IS</h1><p>IS聖戰分子殺人如麻，激起敵對的武裝組織向他們以暴易暴。反對敍利亞巴沙爾政權的「敍利亞自由軍」日前派出成員假扮廚師，混入IS的營地在食物落毒，毒殺十多名聖戰分子。<br>這支「廚子殺手」其實是一批從敍利亞政府軍倒戈而來的反抗軍，他們混入了有1,200人駐守的費斯埃薩赫勒軍營，趁聖戰分子午膳時在食物中混入毒藥，以圖一次過殺死最多的聖戰分子。<br>目擊者表示，十多名聖戰分子用餐後毒發身亡，另外15人被送往附近的野外醫院治療。這班義勇的「廚師」在敍利亞自由軍同袍的協助下攜眷逃亡，以免遭到聖戰分子報復。<br>英國《星期日鏡報》</p></body></html>
