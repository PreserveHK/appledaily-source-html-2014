<html><header><meta charset="utf-8"><title>官恩娜做保母清便便</title></header><body><h1>官恩娜做保母清便便</h1><p>官恩娜（Ella）、天堂鳥昨日在香港電台出席「太陽計劃2014-太陽學堂開學禮」活動，Ella與青少年分享如何成就夢想，原來她自細的夢想是學別人發聲，Ella笑說：「細個鍾意扮人講嘢，好似了哥咁，成日俾人話我似壞咗嘅收音機，嗰時係人都怕咗我，又試過逼表妹訪問我，自細就好有表演慾，但從來冇諗過會入娛樂圈。」<br>Ella最近發覺自己有做保母的潛質，她說：「妹妹早排生咗BB，我有幫手湊B，佢個仔屙唔停，同BB喺浴缸游水，屙到個缸好似蛋花湯，上咗水抹乾淨又屙過，十足便便機，我咁大個女都係第一次幫人清潔便便，做媽咪真係好偉大㗎！」<br>採訪、攝影：溫敏芝</p></body></html>
