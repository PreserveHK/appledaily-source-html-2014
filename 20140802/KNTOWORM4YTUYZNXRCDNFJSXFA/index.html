<html><header><meta charset="utf-8"><title>童黨索陀地　圍毆老闆</title></header><body><h1>童黨索陀地　圍毆老闆</h1><p>【本報訊】上水一間髮型屋前日遭八名黑幫青年男女勒索一萬元，老闆堅拒付錢，遭五名少年拳打腳踢圍毆，對方逞兇後逃去，數小時後警方閃電拘捕其中三名少年，正追緝兩名在逃同黨。<br>涉勒索被捕三名少年15至17歲；兩名在逃同黨年約15至20歲。消息稱，五名涉案少年自稱有黑幫「和勝和」背景，前日傍晚近6時，五人帶同三名女友人闖入新成路海禧商場一間髮型屋向36歲男負責人索取一萬元「陀地」，負責人拒付，遭五名少年圍毆，逞兇後逃去無蹤。髮型屋顧客代為報警，警員翻看商場閉路電視片段緝兇，至當晚有警員巡經上水石湖墟時，發現其中三名涉案少年在街頭流連，將三人拘捕。</p></body></html>
