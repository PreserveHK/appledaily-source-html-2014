<html><header><meta charset="utf-8"><title>咬開香腸黑的的原隻老鼠做內餡</title></header><body><h1>咬開香腸黑的的<br>原隻老鼠做內餡</h1><p>買香腸附送鼠肉口味！「我以為那是胡椒，後來竟發現是老鼠腳。更糟的是，那鼠腳原來連住整個身體，包在香腸之間。」<br><br>俄羅斯28歲的沃龍科夫（Anatol Voronkov），在超市買來香腸做三文治，惟咬了數口才發現內有不妥，驚見內藏一整條鼠屍。他立即有反胃感覺，但慶幸妻兒還沒有吃。<br><br>他已向環境及衛生當局與超市投訴，死鼠亦送化驗以確認有否惡菌。沃龍科夫從此怕了香腸，妻子更開始受影響只吃素，炮轟香腸工廠犯下大錯，應該關閉。<br><br>英國《每日鏡報》</p></body></html>
