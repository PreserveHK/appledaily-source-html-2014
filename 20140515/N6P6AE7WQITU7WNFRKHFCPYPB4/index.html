<html><header><meta charset="utf-8"><title>古巨基1214結婚</title></header><body><h1>古巨基1214結婚</h1><p>現年41歲的古巨基和助手女友Lorraine拍拖20年，盛傳兩人決定結束愛情長跑，將於12月14日拉埋天窗，揀選這天結婚是取其普通話諧音「一愛一世」，消息指準基嫂獲未來老公送甜品餅店股份，未結婚已做老闆娘。<br>有指農曆年基仔帶女友跟老闆楊受成食飯時被催婚，當時楊生應承包辦酒席，經理人霍汶希揚言幫手搞婚禮，昨日本報向Lorraine求證，她表示沒有回應繼續玩神秘，霍汶希則說：「我梗係想佢哋拉埋天窗，當然要問番當事人，始終佢哋私人嘢，自己最鍾意搞喜事，繼《12道鋒味》之後，如果可以做埋呢個世紀婚禮就最好嘞。」<br>採訪：皓騫</p></body></html>
