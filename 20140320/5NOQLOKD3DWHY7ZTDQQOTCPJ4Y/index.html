<html><header><meta charset="utf-8"><title>李彩華單拖有斬獲</title></header><body><h1>李彩華單拖有斬獲</h1><p>【銅鑼灣利園】李彩華（Rain）之前成日被影到唔係同媽咪爹哋，就係同男伴去街豪買，早前先捲入舊愛王傲山同老婆劉明軒婚變是非，因為有指Rain多嘴回應兼王傲山暗示有人放料畀傳媒，結果搞到佢哋喺網上掀罵戰。噚日Rain就冇人陪，單拖去銅鑼灣利園間Moschino行街，雖然只係一個人，但佢都行得好開心，見佢同店員有傾有講，買完嘢好快速咁離開，唔知係咪約咗媽咪或男友有節目呢？<br>採訪、攝影：吳耀輝</p></body></html>
