<html><header><meta charset="utf-8"><title>陳寶珠親筆信敬老</title></header><body><h1>陳寶珠親筆信敬老</h1><p>出名孝順的陳寶珠（右），日前她接受香港電台訪問，親手寫了一封《給長輩的信》及親自讀出，港台昨日在《耆力量》節目中播出，寶珠姐坦言長輩是她眼中偉大的一群，尤其一眾曾經為香港刻苦努力付出的長輩，更令她心存感激敬意，寶珠姐說：「希望大家多關心身邊長者、獨居長者、長期病患長者，祝願佢哋能夠過着黃金日子。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
