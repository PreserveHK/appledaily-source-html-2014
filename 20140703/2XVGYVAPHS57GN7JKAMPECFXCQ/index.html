<html><header><meta charset="utf-8"><title>飄忽示威常客遭人掌摑</title></header><body><h1>飄忽示威常客遭人掌摑</h1><p>【點滴】<br>【本報訊】佔領行動接近尾聲時發生一段小插曲，一名男子在遮打道旁的皇后像廣場突然掌摑一名示威者，引起在場人士起哄。警員一度欲護送該男子離開了事，但在現場群眾壓力下終將他拘捕。<br>被摑示威者（圖右）被現場人士指他一直在場煽動示威者情緒。翻查紀錄，他是示威常客，但立場較飄忽，曾在反國教示威中當義工，亦曾在建制派的反拉布示威中叫口號；連今年3月警隊示威演習中，亦可見他飾演示威者的「角色」。</p></body></html>
