<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳奇隆斥陪瞓傳聞失實 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳奇隆斥陪瞓傳聞失實 - 馮仁昭</h1><p>台灣演員劉至翰日前喺facebook貼咗張翻影自WeChat聊天對話嘅相，內容係女星被要求陪瞓可以換個女3號角色，仲話套劇男主角係吳奇隆（小圖）同黃宗澤。而陪瞓條件仲講明一個禮拜陪三次製片人，一次係陪劇組人。噚日吳奇隆喺微博發聲明澄清：「吸引眼球的不實標題，對於不深究新聞內容的觀眾容易造成誤導，此事對我及我的公司和工作夥伴已經造成困擾。」<br>撰文：馮仁昭</p></body></html>
