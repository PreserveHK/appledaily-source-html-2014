<html><header><meta charset="utf-8"><title>胸圍植入乳房　永不下垂</title></header><body><h1>胸圍植入乳房　永不下垂</h1><p>覺得胸圍是種束縛的話，改用植入式胸圍可會舒暢得多？英國三位女士上周接受了一項破天荒手術，植入矽膠「胸圍」，讓胸部永不下垂。<br>醫生先將矽膠承托杯植入乳腺組織下方，再用鈦金屬螺絲將承托杯的絲帶鎖緊在肋骨，固定植入物位置。手術需時45分鐘，費用為6,000鎊（79,000港元），比傳統豐胸手術貴1,000英鎊（13,100港元）。負責手術的專家聲稱植入物永不爆破，可以改善做過胸部縮小或乳癌手術者的乳房形狀。醫學界形容手術「令人振奮」，但認為要進行更多臨床測試，研究植入物會否影響人體健康，以及效果是否持久。<br>英國《每日郵報》</p></body></html>
