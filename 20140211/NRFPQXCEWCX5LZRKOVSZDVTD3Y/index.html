<html><header><meta charset="utf-8"><title>落斜小巴撞死過路老翁</title></header><body><h1>落斜小巴撞死過路老翁</h1><p>【秀茂坪】<br>【本報訊】家住秀茂坪邨的77歲姓黃老翁，昨晚7時在曉光街步行返家，途至秀茂坪紀念花園附近橫過馬路，準備過對面的曉麗苑，豈料76B專線小巴下斜馳至，司機未為意有途人走出，左車頭撼撞老翁，他失平衡倒地，血流如注，小巴煞停後，傷者的血沿斜路直流10米外，十分恐怖。<br>司機報案後，救護員趕至將昏迷老翁送院搶救，惜回天乏術，警方通知死者家人，其妻子、兒孫抵達醫院善後，傷心非常。63歲姓李小巴司機通過酒精測試，但涉嫌危險駕駛導致他人死亡被捕。</p></body></html>
