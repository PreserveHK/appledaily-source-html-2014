<html><header><meta charset="utf-8"><title>DIY閃金保時捷　時速8公里</title></header><body><h1>DIY閃金保時捷　時速8公里</h1><p>金光閃閃的保時捷，時速只有8公里？這是奧地利48歲男子朗格德（Johannes Langeder）以鋼架、塑膠管、鋁箔等自製的保時捷，內櫳其實是兩座位的四輪腳踏車。</p><p>「我終於駕保時捷了！」朗格德帶愛車首次出遊德國漢堡市，參加當地的單車展覽。他笑言這部「保時捷」是路上最寧靜的汽車，加上零排放，十分環保。一部保時捷的車價動輒要12.9萬英鎊（167萬港元），這部自製的就花了朗格德1.24萬英鎊（16.1萬港元）和半年的製作時間。<br>英國Orange網站</p></body></html>
