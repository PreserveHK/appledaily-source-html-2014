<html><header><meta charset="utf-8"><title>高速公路變跑道　蘇-27演習升降</title></header><body><h1>高速公路變跑道　蘇-27演習升降</h1><p>解放軍空軍昨日首度在河南鄭州的高速公路，試驗包括蘇-27等第三代戰機在內的戰機升降。參演的還有運7型運輸機、直9武裝直升機等。據官方公佈照片顯示，演習區為鄭民高速公路（鄭州至民權）的金明服務區。</p><p>該高速公路按一級甲類標準建設，可作飛機跑道，用於軍用飛機的演習和飛行訓練，戰時能夠用於軍用飛機的應急起降，保證航空兵的持續作戰能力。平時更可作為民航飛機的備用機場。<br>新華社</p></body></html>
