<html><header><meta charset="utf-8"><title>特稿：美斯勢再破紀錄 - 咖喱</title></header><body><h1>特稿：美斯勢再破紀錄 - 咖喱</h1><p>只要美斯（圖）今仗鬥奧沙辛拿入波，他就可以追平傳奇射手保連奴艾簡達拿在上世紀初創下、封塵87年的入球紀錄，成為巴塞歷史上的入球王。</p><p>保連奴艾簡達拿為巴塞在各項賽事轟入369球；而美斯在巴塞生涯已經射入368球，如果今場入1球便可平紀錄，梅開二度則更可一舉破紀錄。不過，據報美斯與巴塞就續約有重大分歧，美斯希望年薪在未來5年可以逐年增加，由2,200萬歐元加至2,600萬歐元，但巴塞開出的合約不能滿足美斯的要求。文：咖喱</p></body></html>
