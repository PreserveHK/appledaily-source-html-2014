<html><header><meta charset="utf-8"><title>宣萱斥教師毒殺</title></header><body><h1>宣萱斥教師毒殺</h1><p>宣萱昨日在微博圖文並茂炮轟香港某中學師生，聲稱為了進行海洋生物研究，將生物放在酒精弄死一事感不滿，她說：「一班學生（大約40人）在沙灘上捉一些海洋生物（魚、海參、snails），放進小膠瓶，然後把海水倒掉，再加入75%的酒精把牠們活活弄死。朋友忍不住問當場唯一的老師在做甚麼，答案是把海洋生物帶走再作研究。」<br>宣萱續說：「每人捉了一至兩種生物，共殺了大約80條生命。這是現在的教育方式嗎？我們不是應該保護大自然的嗎？」不過有網友覺得任何事都有兩面，反而擔心宣萱貼了學生的相片，很可能會造成那些學生心靈的傷害。<br>撰文：張曦彤</p></body></html>
