<html><header><meta charset="utf-8"><title>李嘉欣大露背遲到</title></header><body><h1>李嘉欣大露背遲到</h1><p>本季賽馬將於明天舉行煞科戰，馬會昨日先在灣仔君悅酒店舉行「冠軍人馬獎頒獎禮」，作為馬主的李嘉欣以大露背裝出席，同場還有洪天明夫婦等。<br>李嘉欣一到場就為遲到道歉，她表示前日到醫院全身麻醉進行身體檢查，她說：「都係一般身體檢查，因為要做內窺鏡所以要全身麻醉，見到啲腸有瘜肉順便割埋。」她笑言每次離家囝囝Jayden都會在旁指指點點，總之就是不想母親出門，她笑說：「佢都係講吓啫，我唔喺度佢就做皇帝。」對於名模Amanda Strang發聲明離婚，嘉欣表示感到可惜，不過成年人應該清楚自己做甚麼，夫妻相處之道都是順其自然。<br>採訪：文國駿<br>攝影：陳慧安</p></body></html>
