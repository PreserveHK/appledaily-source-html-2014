<html><header><meta charset="utf-8"><title>故事簡介：幫島民速遞當修行</title></header><body><h1>故事簡介：幫島民速遞當修行</h1><p>樂天少女琪琪（小芝風花飾）為成為魔女，在13歲生日的月圓之夜，與好友黑貓吉吉隻身來到克里克鎮，展開為期一年的個人修行。<br>琪琪幸運地遇上友善的麵包店老闆娘索娜（尾野真千子飾），並得到她的幫忙暫住閣樓。有別於媽媽（宮澤里惠飾）調製魔法藥品的能力，琪琪最擅長的魔法就是騎着掃帚飛翔，於是她決定以速遞為職業，熱心地為島上居民運送物件，但島上傳出關於魔女詛咒的流言，令居民疏遠琪琪，她的飛行魔法竟同時失靈，她定要排除萬難，完成修行。</p></body></html>
