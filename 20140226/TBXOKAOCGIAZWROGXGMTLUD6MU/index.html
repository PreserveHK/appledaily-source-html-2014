<html><header><meta charset="utf-8"><title>隔牆有耳：忌廉雕花　林鄭學整餅 - 李八方</title></header><body><h1>隔牆有耳：<br>忌廉雕花　林鄭學整餅 - 李八方</h1><p>專責政改諮詢嘅政務司司長林鄭月娥，繼續四圍出巡，噚日就連走幾場，忙過真正嘅特首。而佢朝早出席國際廚藝學院動土典禮時，平時十指不沾陽春水嘅佢，趁機學人整餅，只見佢喺一個學員指導下，小心翼翼咁喺啲餅仔上面，以忌廉唧成花狀，最後仲要好仔細咁加上裝飾品。<br>唔知點解呢，企喺林鄭隔籬嘅陳鎮仁同梁君彥，睇見林鄭整餅時好鬼緊張，唔通驚佢唔係熟手技工有甩漏？<br>好打得嘅林鄭，點會失威吖，最後佢當然不負眾望，順利完成任務，佢仲祝願國際廚藝學院繼往開來，為香港培育更多出色嘅廚藝人才。</p></body></html>
