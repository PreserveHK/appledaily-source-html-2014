<html><header><meta charset="utf-8"><title>嘉玲頻撲為公益</title></header><body><h1>嘉玲頻撲為公益</h1><p>劉嘉玲昨與內地藝術家周春芽現身成都，為五彩基金拍攝公益紀錄片，與15位地震後傷殘藝術家齊齊拍攝。嘉玲十分欣賞一名24歲、與她同屬人馬座的藝術家：「他沒有了腿，但學畫讓他很安靜。人家身體殘疾，還可以找到自己的將來。」<br><br>另外，嘉玲日前加入推動內地熊貓保育的慈善活動，並親自設計雕塑品「+0」作慈善拍賣：「我希望黑白色的熊貓，看出去的世界會是彩色，所以為牠填上了繽紛的七彩顏色。」<br>撰文：唐如</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
