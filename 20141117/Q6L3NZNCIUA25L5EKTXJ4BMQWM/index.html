<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）林丹主場爆冷失冠</title></header><body><h1>體訊速遞：<br>（羽毛球）林丹主場爆冷失冠</h1><p>林丹（左）昨在中國羽毛球公開賽男單決賽，爆冷以0:2不敵印度斯里坎斯（右）屈居亞軍。前者落敗後，今晚將現身尖沙嘴出席商業活動。 本報消息（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
