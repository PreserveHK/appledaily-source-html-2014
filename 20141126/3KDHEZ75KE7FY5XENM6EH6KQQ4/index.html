<html><header><meta charset="utf-8"><title>秘魯現500海獅腐屍疑遭毒殺</title></header><body><h1>秘魯現500海獅腐屍疑遭毒殺</h1><p>南美洲國家秘魯北部卡什省（Ancash）海灘發現大約500隻海獅腐屍（圖），警方懷疑牠們是遭漁民毒殺。</p><p>陳屍海灘的海獅，由幼獅至成年海獅都有，警方相信海獅是中毒而死，估計是漁民所為，政府將會就事件展開調查。由於海獅屍體已開始腐爛發臭，當局立即派人清理，將屍體運到堆填區處置。<br>這並非秘魯首次發生海獅集體死亡事件，本月初皮烏拉省（Piura）有200隻海獅、海豚、海龜和塘鵝屍體沖上沙灘。<br>美國《拉丁時報》</p></body></html>
