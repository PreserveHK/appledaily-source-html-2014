<html><header><meta charset="utf-8"><title>轟動事件：遭匪徒影裸照　勒索780萬</title></header><body><h1>轟動事件：遭匪徒影裸照　勒索780萬</h1><p>提到林建名最轟動的事件，莫過於1994年，他於台北遭綁匪潛入別墅，被迷暈後遭拍下裸照，有指還被綁匪拍下疑雞姦的錄影帶。事後，林建名被勒索100萬美元（約780萬港元）。他返港後，收到有關照片，於是先下手為強，自動將相片提供予傳媒刊登，事後6名匪徒被繩之於法。去年，林建名接受有線節目訪問，大方談及此事，澄清當時並沒有被雞姦，更透露匪徒被判監後，曾寫信感謝他選擇不告他們擅闖民居，令他們少坐兩年監。</p></body></html>
