<html><header><meta charset="utf-8"><title>馮仁昭四圍超：連詩雅拍拖甜到漏 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：連詩雅拍拖甜到漏 - 馮仁昭</h1><p>連詩雅噚日到新城宣傳新歌《只要和你在一起》，佢話：「第一次出國拍MV，兩日完成，每日平均瞓個幾鐘，男主角係台灣模特兒Jude Chan，由相熟到相戀，有鬧交，有接吻。」俾人笑佢餓咗好耐冇拍拖，所以鬼咁開心，佢話：「好耐冇感受過喺街度拍拖嗰種甜蜜，入咗行都唔會公然拖手，好少遇到男仔咁高，超級溫柔，當咗我係女朋友咁。」有冇下文？佢話未知，不過喺Instagram已互聯。<br>撰文：馮仁昭</p></body></html>
