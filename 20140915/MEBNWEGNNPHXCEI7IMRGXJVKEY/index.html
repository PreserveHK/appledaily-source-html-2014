<html><header><meta charset="utf-8"><title>007丹尼爾玩串《星戰7》</title></header><body><h1>007丹尼爾玩串《星戰7》</h1><p>占士邦007丹尼爾基格（Daniel Craig  圖），最近有新任務，但並不是捉壞人，而是客串《星球大戰》（Star War）第7集。據指丹尼爾是《星戰》粉絲，他與今集的導演JJ艾布斯（JJ Abrams）亦份屬老友，於是就求老友讓他客串，據指丹尼爾上星期已在白金漢郡的片廠中用兩日完成了戲份，但最搞笑的是，丹尼爾只是演一些不露臉的角色，被指可能扮怪獸、白兵或R2-D2！</p></body></html>
