<html><header><meta charset="utf-8"><title>網民有話說</title></header><body><h1>網民有話說</h1><p>•是演戲還是演習？強烈懷疑軍報假新聞！<br>•沒圖沒真相！某國飛機怎麼不在攝像頭內……<br>•戰鬥機「驅離」三個小時？這不能叫驅離，應該叫對峙！<br>•上次美方來時連幾分幾秒中方都報得清清楚楚，會不知道是哪國？<br>•在天上飛近三小時都不知道是哪個國家的飛機？三個字：底氣不足！<br>•敵機不走我不走，敵機返航我返航。一個字──耗！軍報報道肯定有問題！<br>資料來源：新浪微博</p></body></html>
