<html><header><meta charset="utf-8"><title>各區突發簡訊：地濕跣胎　鐵騎夫婦傷</title></header><body><h1>各區突發簡訊：<br>地濕跣胎　鐵騎夫婦傷</h1><p>【大　坑】<br>【本報訊】69歲姓陳男子，昨晨7時許駕駛綿羊仔電單車，載乘62歲姓鍾妻子，兩人由大坑出發，沿銅鑼灣道慢線行駛，至摩頓臺對開一個燈位，前行一輛運魚車疑漏水，路面濕滑，綿羊仔待燈位起步時，疑陳未有為意地濕，電單車跣胎向右翻側，幸車速不快，夫婦雙雙倒地，年近7旬鐵騎士右腳掌傷，其妻右肩痛送院敷治，陳包紮後在場協查（圖）。</p></body></html>
