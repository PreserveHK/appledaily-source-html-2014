<html><header><meta charset="utf-8"><title>柯震東唔𠱁蕭亞軒</title></header><body><h1>柯震東唔𠱁蕭亞軒</h1><p>柯震東昨日在銅鑼灣出席「愛妳分享會」，一位小女孩扮演其生氣時的女友，柯震東笑言不會靠近她。及後大會安排柯震東向小女孩送上禮物，竟發現是一包衞生巾，他即表現尷尬。事後問他會否替女友或媽媽購買衞生巾？他說：「不會，我不知道她們用甚麼size和習慣，我怕買錯。」<br>談到女友蕭亞軒平時發脾氣時，會用甚麼方法哄她？柯震東說：「我先不會靠近她，待她冷靜再溝通。」有否替女友按摩？他笑說：「沒有，我也不喜歡按摩。」至於禮物，他說：「不會，節日才會送禮物。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
