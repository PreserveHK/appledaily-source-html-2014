<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Lea T.啟山各有各忙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Lea T.啟山各有各忙 - 馮仁昭</h1><p>霍啟山（小圖）同緋聞女友Lea T.噚日分別喺中環同銅鑼灣出席三人街頭足球比賽同朱古力宣傳活動，Lea T.早前話農曆年返歐洲，唔會同啟山喺港拜年， 唔會約對方。有周刊指同場張致恆早前帶女到澳門玩，佢話係朋友：「拍拖唔敢諗，想結婚。」到銅鑼灣出席金沙朱古力宣傳嘅雪兒話一年冇嚟港，新年陪老公到瑞士滑雪，有冇計劃生B？佢說：「順其自然。」<br>撰文：馮仁昭</p></body></html>
