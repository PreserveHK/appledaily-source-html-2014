<html><header><meta charset="utf-8"><title>驗血可測認知障礙症風險</title></header><body><h1>驗血可測認知障礙症風險</h1><p>認知障礙症（圖）有年輕化趨勢，但目前未有方法根治。研究顯示透過驗血可以測知三年內患認知障礙症風險，準確度達九成，有助及早安排治療。<br>美國喬治敦大學邀請525名年逾70歲的長者進行長達五年研究，當中74人出現輕微認知障礙。研究發現血液內有十種油脂或跟認知障礙症有關，相信是油脂破壞了大腦神經元，令病人出現認知障礙。學者預計血液檢測兩年內可用於臨床研究，有助早期認知障礙症患者治療。研究報告刊《自然醫學》雜誌。<br>英國《泰晤士報》</p></body></html>
