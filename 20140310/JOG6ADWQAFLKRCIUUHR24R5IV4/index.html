<html><header><meta charset="utf-8"><title>想同發哥拍床上戲　發嫂會唔會俾？</title></header><body><h1>想同發哥拍床上戲　發嫂會唔會俾？</h1><p>肥佬黎問靚靚可有想像過跟發哥拍床戲，靚靚說：「 我覺得發嫂唔會畀！我都唔寄望同佢做情侶，做兄妹我都制！」身為兩屆影后的靚靚，當然喜歡電影，以前的她都會學習其他演員的表現方式，現在則嘗試跟着主角的方向走，她說：「以前就係好表面，𠵱家會留意佢講呢句對白嘅意思係咩。」肥佬黎稱看電影不多，但試過被演員的演繹方式深深感動，他說：「佢講自己畀人強姦，嗰種感覺好似自己真係畀人強姦咁。呢個真係magic，呢啲先真係演戲。」<br><br>靚靚肥佬黎大談演技 ! 星期四晚十一點,《亂噏24》足本版約定你！ <br><br>服裝:ANTEPRIMA</p></body></html>
