<html><header><meta charset="utf-8"><title>前田成業內討厭女星</title></header><body><h1>前田成業內討厭女星</h1><p>日本組合AKB48前一姐前田敦子，兩年前從AKB畢業後就向女演員方面發展，而且不斷有戲拍，昨日更宣佈將會客串小栗旬主演的新劇《信長協奏曲》，扮一名村姑。但事業順利的前田，卻有日本爆料網引用一些藝能界業內人士指，前田被行內人狠批相當麻煩，常常與導演爭論演技，甚至反教導演，因此業界人士都討厭跟她合作，嫌她未夠班。<br>至於曾被指態度囂張的戶田惠梨香，近期反而贏得業內人士讚賞，指她已學懂說話技巧。常被網民批評的剛力彩芽，反被讚夠謙虛，而其師姐武井咲昨日出席新劇《全部變成F》記招，笑指要男主角綾野剛買新衫給她。<br>撰文：阮瑜</p></body></html>
