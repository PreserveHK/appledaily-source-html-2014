<html><header><meta charset="utf-8"><title>任由群鼠襲擊自閉童唔識嗌救命</title></header><body><h1>任由群鼠襲擊<br>自閉童唔識嗌救命</h1><p>美國紐約布魯克林區一名患自閉症的男童，遭老鼠攻擊，但因有溝通障礙而啞忍，結果被咬到一面血。<br><br>3歲的納撤尼爾（Nathaniel）上月遇襲後，頭、頸、腳皆有傷痕，枕頭亦染滿血迹。其母瑪麗蓮說他的傷痕都是被咬的齒痕。<br><br>納撤尼爾所住地點位於地鐵出入口上。該出入口關閉後，老鼠滋生四竄，更破牆登堂入室。一戶說其家貓曾殺一鼠。<br><br>納撤尼爾的母親則說，其子自遭鼠襲後，不能安睡，說不想在睡同一張床。<br><br>英國《每日郵報》</p></body></html>
