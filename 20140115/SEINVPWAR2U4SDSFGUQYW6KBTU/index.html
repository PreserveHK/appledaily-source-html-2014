<html><header><meta charset="utf-8"><title>保田圭夏威夷晒婚紗</title></header><body><h1>保田圭夏威夷晒婚紗</h1><p>日本偶像組合Morning娘的前成員保田圭，去年5月與料理家小崎陽一結婚，二人前日在夏威夷舉行婚禮，保田圭更在個人網誌上載與老公的合照，並大晒由舊隊友石川梨華為她設計的婚紗，更展示由老公主理的美食。保田圭還透過事務所表示從小就夢想能穿上純白婚紗，在親友的祝福下走入禮堂，如今美夢成真讓她十分幸福，而前隊友石川梨華也到場祝賀。</p><p><br>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
