<html><header><meta charset="utf-8"><title>【財經動學堂】射擊之星提你見頂　要走就趁早</title></header><body><h1>【財經動學堂】<br>射擊之星提你見頂　要走就趁早</h1><p>Dr. Chart今日教射擊之星，它的形狀好像槍的準星，所以有此名字。<br><br>它出現於股票頂部，在陰陽燭圖中，你會看見特長的上手影線及短燭身，是十分明顯的見頂信號。射擊之星顯示當日股價大幅攀升，但升勢未能持續，收市前已回落返開市附近水平。這形態形成開盤價較低，組織力量向上攻，一度急升，但尾市沽貨壓力加強，收市價回落至開盤價附近。<br><br>我們用中信21世紀來作例子，你留意它在3月7日時，射擊之星出現了，之後有陰燭確認，升勢無力。大成交量會形成大陰燭，確認射擊之星，跌勢在這時開始一發不可收拾，離場要快點。</p></body></html>
