<html><header><meta charset="utf-8"><title>甘比黑絲陪大劉</title></header><body><h1>甘比黑絲陪大劉</h1><p>因行賄罪成而宣佈辭任華人置業主席、行政總裁及執行董事職位的劉鑾雄，昨日如常與紅顏知己甘比到灣仔福臨門午膳，大劉先乘坐白色七人車到達，現場有記者問他關於行賄案有否事情會發表？大劉一貫沒有表情沒回應，約15分鐘後，身穿淺藍色薄羽絨的黑絲甘比坐另一部白色七人車到場，同樣匆匆入內。直到下午三時左右，大劉與甘比雙雙離去，亦未有回答問題，不過他先讓甘比上車，接着同車離開。其間楊受成和兒子楊政龍亦有現身，他只是與莎莎主席郭少明用膳。<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
