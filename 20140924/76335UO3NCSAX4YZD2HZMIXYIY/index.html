<html><header><meta charset="utf-8"><title>英設無電視日　鼓勵多運動防癡肥</title></header><body><h1>英設無電視日　鼓勵多運動防癡肥</h1><p>預防肥胖，除了控制飲食，英國國家健康暨臨床卓越研究所（NICE）最近建議設立「無電視日」，透過減少在家久坐看電視，鼓勵都市人多運動。同時，可避免於看電視期間，狂飲汽水或吃垃圾食物。<br>研究所建議，每星期最好都設「無電視日」，或限制看電視的時間，無論成人或兒童，每日看電視時間不應多於兩小時。<br>當地資料顯示，成人癡肥率由20年前約15%，增加至近年約25%。而每五名兒童便有一名出現癡肥。醫學界建議預防肥胖應從小做起，故提倡從飲食、生活習慣及運動方面着手，踢走肥胖問題。</p></body></html>
