<html><header><meta charset="utf-8"><title>浙江仇富男　當街打保時捷索女</title></header><body><h1>浙江仇富男　當街打保時捷索女</h1><p>開着保時捷跑車上街的白富美，竟然被人當街暴打！事發在浙江杭州文三路，前日中午一名身材高䠷、穿短裙的女子開着紅色的保時捷跑車，將車停在一間眼鏡舖門口，下車時一名穿着牛仔褲的男子從後襲擊，先將她拽倒在地，接着左右開拳，但男子似乎還未洩憤，於是再左右腳踢四腳（圖），隨後逃走。<br>女子頭部受傷流血，但手袋卻未有被搶走，附近街坊見狀馬上報案。街坊翻看閉路電視錄影帶，發現打人男子一開始已沒搶女子手袋的意圖，懷疑他仇富心理發作，看到白富美開豪車不順眼，於是出手打人。<br>浙江在線</p></body></html>
