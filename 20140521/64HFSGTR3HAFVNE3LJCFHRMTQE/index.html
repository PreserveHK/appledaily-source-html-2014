<html><header><meta charset="utf-8"><title>體壇拾趣：福建捕鷹贏得辛苦</title></header><body><h1>體壇拾趣：福建捕鷹贏得辛苦</h1><p>福建（藍衫）今季表現一直唔錯，但噚晚喺灣仔修頓室內場出戰甲一籃球聯賽，發揮就令到球迷抹一把冷汗。佢哋面對今季實力大減嘅飛鷹，喺劉凱濤被緊盯下，首節落後11:22，之後仲一直俾對手head住嚟打；直至第3節後段，呢位中鋒上籃得分兼博得對手犯規，先至反超前對手44:43，最終福建憑張偉康攻入全場最高嘅18分，以69:59擊敗飛鷹。至於超敏喺頭場以63:62險勝遊協，聯賽6戰以來終於開齋。</p></body></html>
