<html><header><meta charset="utf-8"><title>有冇愛情唔重要生存價值係搵到自己</title></header><body><h1>有冇愛情唔重要<br>生存價值係搵到自己</h1><p>樂天抗癌勇士威廉自細就有皮膚癌，滿身都有黑點，夏蕙姨就非常關心威廉嘅感情狀況︰「結咗婚未？有冇女朋友？多個人陪，傾吓偈都好！」<br><br>夏蕙姨當然覺得愛情好重要，但與病同行32年嘅威廉，就認為有啲嘢比愛更重要︰「喺我去愛人之前，要先去搵自己有乜嘢值得人愛，自己點睇自己嘅價值。我嚟呢個地球，就係要講一個訊息——世界上冇人應該被遺棄！」識得愛，其實愛，唔一定只係愛情一種。威廉就完全體會得到。<br><br>星期四晚11:00《亂噏24》足本版！愛人先要愛自己！</p></body></html>
