<html><header><meta charset="utf-8"><title>狂男闖小學亂斬小童</title></header><body><h1>狂男闖小學亂斬小童</h1><p>湖北前日發生吸毒男子砍人案，八名小一、小二的無辜小童受傷。事發午飯時間，麻城市南湖辦事處五里墩小學內，仍有部份學生玩耍。突然一名男子駕貨車駛入校園，下車後走向教學樓，掏出懷中菜刀向一旁孩子砍去！<br>附近的幾名教師趕到，用鋤頭撂倒兇徒。警方隨後將兇手帶走，事後確認他為福建籍打工仔陳最杭，相信他是吸食冰毒產生幻覺。幸好傷者無生命危險，但受傷孩子心懷恐懼，有待心理輔導。<br>北京《中國青年報》</p></body></html>
