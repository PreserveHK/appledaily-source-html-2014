<html><header><meta charset="utf-8"><title>體壇拾趣：網隊勁蝕傑特投鹿</title></header><body><h1>體壇拾趣：網隊勁蝕傑特投鹿</h1><p>NBA周一就向各支球隊發出收支備忘錄，億萬大軍網隊順理成章當選蝕得最甘嘅球隊，足足蝕咗1.44億美元，次席嘅巫師都只係蝕1,300萬美元。最賺錢球隊就有少少冷味，竟然係湖人；雖然湖人今季戰績不濟，亦要交4,900萬美元豪華稅，但生財有道，門票、直播收益都好勁，反而有1億美元盈利。另外，傑特（圖）亦都向蝕大錢嘅網隊講拜拜，同公鹿已經達成協議，下季轉任公鹿教練，同今季榜眼J柏加打天下。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
