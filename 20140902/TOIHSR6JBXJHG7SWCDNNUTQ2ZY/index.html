<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）美媒爆泰利投火箭</title></header><body><h1>體訊速遞：<br>（籃球）美媒爆泰利投火箭</h1><p>美國傳媒周一報道，火箭已經與帝王達成交易協議，將會獲得泰利（右）。報道謂，火箭在這宗交易中，會將捷爾及至少另一個非保證合約球員送至帝王，而除了泰利之外，火箭並可獲得兩個次輪選秀權。<br>綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
