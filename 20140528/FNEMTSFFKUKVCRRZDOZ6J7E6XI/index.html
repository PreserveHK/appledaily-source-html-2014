<html><header><meta charset="utf-8"><title>一中一台：
瓊瑤終入稟告抄襲</title></header><body><h1>一中一台：<br>
瓊瑤終入稟告抄襲</h1><p>著名作家兼製作人瓊瑤（圖）早前指控內地製作人于正新作《宮鎖連城》抄襲她22年前的《梅花烙》，昨日瓊瑤在微博表示：「經過一個月的填表、公證、辦理各種手續，終於控告于正侵權的案子，正式進入法院了…」瓊瑤並索賠二千萬人民幣，如果勝訴會將所有款項捐給中國慈善機構。此外，于正獲悉後，亦在微博留言說：「我一直希望這件事能夠進入法律程式正常解決，也相信法律會給出一個公正的結果。」</p></body></html>
