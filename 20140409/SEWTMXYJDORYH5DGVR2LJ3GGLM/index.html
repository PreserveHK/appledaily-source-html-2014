<html><header><meta charset="utf-8"><title>智利婦殺男友肢解烹屍</title></header><body><h1>智利婦殺男友肢解烹屍</h1><p>智利發生駭人烹屍案，38歲女子瓦爾德斯（Rosanna Andrea Valdes）懷疑44歲男友穆尼奧斯（Claudio Andres Munoz）偷了她約1萬美元（7.8萬港元）積蓄，雙方發生爭執時，瓦爾德斯突開槍殺死對方，再將屍體肢解和烹煮。<br>瓦爾德斯住在首都聖地亞哥以南的莫利納市，上周六發現男友穆尼奧斯從木盒中偷了她的私己錢，雙方發生口角，其間瓦爾德斯向穆尼奧斯的胸口開槍，將他殺死，再用廚刀將他分屍。她之後將部份殘肢放入鍋中烹調數小時，然後放入垃圾袋，棄屍垃圾堆。瓦爾德斯前日向警方自首，承認殺人。<br>美聯社</p></body></html>
