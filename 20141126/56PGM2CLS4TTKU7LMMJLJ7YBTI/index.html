<html><header><meta charset="utf-8"><title>水警截走私艇拘兩漢</title></header><body><h1>水警截走私艇拘兩漢</h1><p>【本報訊】前晚7時，水警及海關人員在沙頭角海域進行反走私行動，其間發現一輛客貨車駛近海烏石角岸邊，私梟將一批貨物搬上快艇，然後快艇開走，駛至附近一個島嶼，再將貨物卸落另一艘載有兩名男子的快艇上。<br>水警其後截獲載貨的接應改裝快艇，撿獲30箱總值39萬元走私手機及電子零件（圖），拘捕艇上兩名57歲姓周及49歲姓聶男子，兩人因涉嫌企圖輸出未列艙貨物及改裝船隻作走私用途被扣查。</p></body></html>
