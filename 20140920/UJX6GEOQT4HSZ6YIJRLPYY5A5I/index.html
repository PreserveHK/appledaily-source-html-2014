<html><header><meta charset="utf-8"><title>黃奕急搵保安開路</title></header><body><h1>黃奕急搵保安開路</h1><p>【中環】內地女星黃奕早前被老公黃毅清指「出席飯局去開房」之後，黃奕亦同時提出離婚，呢啲家庭糾紛真係各說各有理。前日黃奕同助手喺香港出現，大約5點左右兩人去咗中環ifc一間名店購物。買咗冇耐黃奕已經發現門口有記者，佢即刻好緊張咁行咗去試身室仲不停打電話，原來佢係叫商場搵咗兩個保安，仲叫定的士喺門口等。上車途中黃奕用廣東話有問有答，話今次嚟香港喺有公事在身，目前未有男朋友，不過講到婚姻佢就封口。<br>採訪、攝影：朱志聰</p></body></html>
