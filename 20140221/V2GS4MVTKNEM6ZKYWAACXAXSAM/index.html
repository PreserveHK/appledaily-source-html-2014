<html><header><meta charset="utf-8"><title>三團體「哭喪」反加煙稅</title></header><body><h1>三團體「哭喪」反加煙稅</h1><p>【本報訊】有傳下周發表的財政預算案或再大幅加煙稅，好煙民大聯盟、107動力及本地藝術家，昨發起「海陸空反煙稅遊行」，約30多人參加。聯盟批評政府向弱勢煙民開刀，加煙稅不但不能減少煙民數字，更可能加劇私煙問題。<br>隊伍先在油麻地活化廳外上演街頭劇，再以擔架床抬送一支巨型香煙，以「哭喪」形式遊行到尖沙嘴碼頭，再乘小輪到中環天星碼頭，上演另一齣街頭劇。<br>全港報販大聯盟主席廖社青指出，全港400個多報攤，香煙佔整體收入三分一，若加煙稅勢扼殺報販生計，如兩年前加煙稅時般紛紛倒閉。行為藝術家陳美彤認為，加煙稅變相扼殺吸煙自由，也令城市變得越來越沉悶。</p></body></html>
