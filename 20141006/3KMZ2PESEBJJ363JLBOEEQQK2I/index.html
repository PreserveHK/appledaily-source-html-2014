<html><header><meta charset="utf-8"><title>關仁隱事：「少爺」偷食浪接浪 - 關仁</title></header><body><h1>關仁隱事：「少爺」偷食浪接浪 - 關仁</h1><p>近期娛樂圈有好多偷食新聞，唔係背妻偷食就係搶人老公，次次新鮮，最近就有一單新鮮熱辣嘅背妻偷食新聞，有傳有財有勢、外形高大威猛嘅「少爺」同「妹妹」兩個人係真心相愛，但少爺始終都係有婦之夫，所以到今時今日都唔可以認定妹妹。不過傳言少爺背住老婆唔只得妹妹一個咁簡單，背後仲有大把女埋身，唔少仲係圈入面嘅靚女姐仔，其中C小姐人靚身材又好，把口仲好識𠱁人，所以甚得少爺歡心，所以少爺又出錢幫佢搞生意，人前人後都錫到燶，最近仲有傳佢係小四㖭，娛樂圈嘅感情世界真係七國咁亂。<br>撰文：關仁</p></body></html>
