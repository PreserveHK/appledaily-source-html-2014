<html><header><meta charset="utf-8"><title>《陰屍路》甩喪屍手指谷劇</title></header><body><h1>《陰屍路》甩喪屍手指谷劇</h1><p>人氣美劇《陰屍路》（Walking Dead）第五季今日在美國播放，昨日除有一眾主角包括Andrew Lincoln（小圖）及Norman Reedus等於紐約受訪力谷劇集外，為迎接新一季，大會亦於紐約時代廣場擺放了一隻巨型喪屍手掌宣傳，邊倒數開播日子邊甩手指，恐怖之餘頗具創意。據知第五季首集已有大量血腥場面，更有神秘角色回歸大隊，香港觀眾可於Now TV 515台欣賞節目。</p></body></html>
