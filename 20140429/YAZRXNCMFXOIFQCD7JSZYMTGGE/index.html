<html><header><meta charset="utf-8"><title>君如阿澤烏甸尼嘆美食</title></header><body><h1>君如阿澤烏甸尼嘆美食</h1><p>吳君如近日代表電影《金雞sss》去了意大利參加「第16屆意大利烏甸尼電影節」，日前該片在當地舉行放映會，戲中跟古天樂有咀戲的盧覓雪及演吹神的黃偉文，兩人的戲份逗得意大利人最開心。<br>與君如同行的還有代表《3D豪情》的杜汶澤夫婦及導演彭浩翔，他們一到埗就組織了一個名為「意大利自由行土豪系列團」，幸好就沒有學內地童當街便溺。他們先組織睇樓團欣賞建築物，之後更在街頭拍攝。前日由彭浩翔作東請眾人到米芝蓮二星餐廳Agli Amici品嚐地道的意大利菜，他們邊飲紅酒邊嘆美食，阿澤跟太太更飲到臉紅紅。<br>撰文：李森</p></body></html>
