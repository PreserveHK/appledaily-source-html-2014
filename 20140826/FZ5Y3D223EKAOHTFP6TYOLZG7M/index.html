<html><header><meta charset="utf-8"><title>【動私影】Alva：Model圈有壞分子</title></header><body><h1>【動私影】Alva：Model圈有壞分子</h1><p>下月就回英國繼續學業的Alva，只得22歲，但已有5年freelance model經驗，她說可以表現自己美的一面之餘，最緊要夠free，她說：「我只想享受影相的過程。」不過，現在美女多的是，Alva笑言：「市場飽和了，好像女神多過宅男。」 Alva又話Model圈都有壞分子，如攝影師約出來不是拍照，或只拍攝些奇怪部位，Alva清楚自己底線，有不妥就會走。Alva說畢業後會多做一兩年freelance model，再定自己方向：「我是認真的投入地對待這工作的。」<br>採訪：宋文</p></body></html>
