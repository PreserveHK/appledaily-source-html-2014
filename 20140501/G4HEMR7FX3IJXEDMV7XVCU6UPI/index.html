<html><header><meta charset="utf-8"><title>趣趣地：尹佩斯搶臂章辣㷫朗尼</title></header><body><h1>趣趣地：尹佩斯搶臂章辣㷫朗尼</h1><p>曼聯現任隊長尼曼查維迪已確定今季結束後離隊轉投國際米蘭，咁個隊長臂章到下季會交畀邊個呢？朗尼作為土炮兼陣中人工最高嘅球員，照計好有機會落喺佢手上。不過有傳一旦曼聯真係請雲高爾喺下季做領隊，呢位荷蘭教頭就打算益自己友，會任命前鋒尹佩斯做曼聯隊長，如果係真就恐怕會激到朗尼紮紮跳。</p><p>雲高爾𠵱家喺荷蘭國家隊都非常重用尹佩斯，兩個最近亦有見面，喺月初一齊去睇飛燕諾嘅比賽（上圖）。有傳朗尼唔只擔心下季冇隊長做，仲驚一旦雲高爾上任，會變番上季嘅情況，就係費格遜將尹佩斯定為首選中鋒，而朗尼只係喺進攻上做輔助角色，甚至冇得出。</p></body></html>
