<html><header><meta charset="utf-8"><title>一粒老泥丸釣起全球最重巨魚</title></header><body><h1>一粒老泥丸<br>釣起全球最重巨魚</h1><p>經過近一小時的搏鬥，來自英國薩里的男子哈曼(Andy Harman)雙手緊緊抓住他的魚桿，成功釣到全球最重的暹羅鯉魚(Siamese carp)。<br><br>該條暹羅鯉重達到150磅，媲美一個成年人的體重，較去年另一條也是在泰國釣獲的暹羅鯉重了16磅。熱衷釣魚的哈曼是在泰國一個度假村，簡單地以麵包做餌，辛苦了50分鐘把該條龐然巨物拉上水，他表示，由於魚身實在太大，不能用網去撈，而是要直接用矩形巨骨舌魚的籠去捕捉。<br><br>哈曼抱著巨魚擺了幾個姿勢拍照後，就把「戰利品」放回水裡。<br><br>英國《每日郵報》</p></body></html>
