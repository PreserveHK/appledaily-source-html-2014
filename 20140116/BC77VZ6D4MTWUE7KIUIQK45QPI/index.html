<html><header><meta charset="utf-8"><title>關仁隱事：「佳佳」被笑扮專家 - 關仁</title></header><body><h1>關仁隱事：「佳佳」被笑扮專家 - 關仁</h1><p>選美出身嘅「佳佳」雖然已經唔係𡃁妹仔，但好鍾意自拍個樣放上網。衰在佳佳天生有塊方包面，成日要諗計點樣令自己瘦啲，所以佢每次同人影相都會有好多要求，一定要企喺人後面，令自己個頭可以細啲，有時又要玩角度，用七分面對鏡頭，搞到同佢合照嘅朋友都怕咗佢。喺佳佳不斷鑽研下，最終畀佢諗到個好方法，就係每次影相嗰一刻，用脷頂住下面啲牙，令塊面長啲，下巴都尖啲，佢仲將呢個方法周圍傳授畀其他女星，個個都笑佢扮專家。<br>撰文：關仁</p></body></html>
