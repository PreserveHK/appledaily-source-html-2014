<html><header><meta charset="utf-8"><title>3人「勇闖」中聯辦　30警招呼怎麼辦</title></header><body><h1>3人「勇闖」中聯辦　30警招呼怎麼辦</h1><p>去年手持港英旗闖入中環解放軍總部的「香港人優先」召集人招顯聰，今日下午以「香港圖博民族自決」名義發起「反『反佔中』行動」，3名成員帶同類似「保普選反佔中大聯盟」的意向書到中聯辦外焚毀，批評反佔中人士「民間打民間」的做法荒謬。<br><br>招顯聰事前揚言會硬闖中聯辦表達訴求，不過，警方至少派出30名警員在中聯辦外佈防，又架起三層鐵馬，招顯聰等人只可以警方提供的化寶盤焚燒示威物品。</p></body></html>
