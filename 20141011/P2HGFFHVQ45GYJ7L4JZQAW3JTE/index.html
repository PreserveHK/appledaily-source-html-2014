<html><header><meta charset="utf-8"><title>NKOTB殺到中女開心到暈</title></header><body><h1>NKOTB殺到中女開心到暈</h1><p>80年代當紅的美國男子組合New Kids On The Block（NKOTB），昨日在荷李活獲頒名人之星。平均年齡已過40歲的NKOTB仍然吸引了大批粉絲到場圍觀，場面十分熱鬧，五子亦有為死忠粉絲簽名及合照。一名中女粉絲未知是因人多焗親，還是見到偶像太興奮而暈倒，成員Donnie Wahlberg立即上前慰問她。<br>另外，Donnie代表組合在活動中發表了感人的講話：「我們組成已大約30年，做了朋友更加耐，一同經歷高低起跌。我想我可以代表成隊人說，除了這幾位隊員外，不想與其他人度過NKOTB這33年。」<br>撰文：丁焯敏</p></body></html>
