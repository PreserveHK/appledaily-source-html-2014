<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧嫻開騷狂喼弗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳慧嫻開騷狂喼弗 - 馮仁昭</h1><p>陳慧嫻噚日喺觀塘apm舉行新碟簽名會，兼為6月19日紅館三場演場會做宣傳，慧嫻兩個月前開始減肥，已經減咗十幾磅，佢希望趁仲有八星期時間，每星期再減一磅，到開騷以一百磅最弗狀況出現，佢話：「開始排舞，我跳嘅舞應該好少藝人會跳，需要有啲技巧，因為要用大髀力，所以要做gym，希望今次減完之後可以keep住。」<br>撰文：馮仁昭</p></body></html>
