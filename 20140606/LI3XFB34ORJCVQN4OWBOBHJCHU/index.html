<html><header><meta charset="utf-8"><title>蘋果綠葉敦沛主席獲洽購股權</title></header><body><h1>蘋果綠葉<br>敦沛主席獲洽購股權</h1><p>昨日急升約60%後停牌的敦沛金融（812）宣佈，控股股東兼主席葉德華（民勳），剛獲一名獨立第三方接洽，以參與討論有關可能收購葉德華於敦沛持有之若干股權交易。據葉德華作出合理查詢後所知，獨立第三方與公司並無任何關連或一致行動人士。敦沛今日復牌。</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hk.apple.nextmedia.com/livestream/channel/lishow <br> <br>立即更新Android《蘋果動新聞》app<br> https://bitly.com/appledailyandroidapp  </p></body></html>
