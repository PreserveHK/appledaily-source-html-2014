<html><header><meta charset="utf-8"><title>Fiona香水辟臭汗</title></header><body><h1>Fiona香水辟臭汗</h1><p>薛凱琪（Fiona）、黃真真和雷頌德前晚在尖沙嘴為《閨密》謝票，電影票房報捷，現場開香檳慶祝，還即場補祝Fiona生日，在場觀眾一齊唱生日歌，Fiona可能得意忘形，不慎露出黑色打底褲。Fiona身上有股濃烈香水味，她解釋剛排舞未有時間梳洗：「為演唱會排舞，跳四個鐘。頭先喺尖沙嘴一間酒店化妝，噴咗香水過嚟。」<br>為了開演唱會，Fiona推掉不少工作，問到是否損失慘重？她說：「應該好多，之前同我講有一兩個job唔適合推咗，𠵱家直情唔提。」她續說：「呢啲係長遠投資，演唱會要練好歌排好舞，唔係純粹扮靚靚去賺錢。」<br>採訪：盧妹<br>攝影：陳俊強</p></body></html>
