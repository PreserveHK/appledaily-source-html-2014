<html><header><meta charset="utf-8"><title>何偉龍明日出殯</title></header><body><h1>何偉龍明日出殯</h1><p>知名戲劇導師、電視劇《城市故事》的「蘇忠」何偉龍，於本月7日病逝，前晚其家人在將軍澳聖安德肋堂為他舉行守靈逾越祭，何太甘淑嫻、兒子何誠斌及何偉龍生前的好友，除為何偉龍念經及唱詩歌外，亦進行瞻仰遺容儀式。何偉龍的遺體一直安放於聖堂，讓各方親友前來為他祈禱，明日早上10時在聖堂內進行出殯儀式，隨後遺體移奉火葬場火化。<br>早前跟何偉龍一同演出舞台劇的邵音音，前晚到聖堂為好友念經，音音表示，除何偉龍的家人及朋友外，還有大班學生，大家都有不捨心情。<br>採訪：朱小寶</p></body></html>
