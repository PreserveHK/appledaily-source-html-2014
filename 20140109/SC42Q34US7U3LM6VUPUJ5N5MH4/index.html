<html><header><meta charset="utf-8"><title>轉會速遞：傳拉美拿返意甲</title></header><body><h1>轉會速遞：傳拉美拿返意甲</h1><p>熱刺在今季以破球會紀錄轉會費羅致的阿根廷中場拉美拿（圖），即使到最近換上新帥舒活，上陣機會仍是不多，至今只曾於英超聯賽上陣9次，據悉已經萌生去意。據意大利傳媒引述拉美拿父親說，拉美拿在英國生活得不開心，希望返回意國發展。有傳目前在意甲榜首遙遙領先的祖雲達斯有意羅致拉美拿，並會以陣中前鋒胡仙歷作為交易籌碼。<br></p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
