<html><header><meta charset="utf-8"><title>野村抵港 「濠」賭慶祝</title></header><body><h1>野村抵港 「濠」賭慶祝</h1><p>在日劇《年輕人們》飾演孻仔的新紮男星野村周平，昨日趁21歲牛一訪港，其實擁有中國血統的野村曾來港旅行，但論到開工及見fans則是首次，今日中午他就會到西九龍中心搞粉絲見面會。昨午2時許，野村由工作人員陪同下抵達香港機場，壽星仔於等行李期間已興奮拍照，見有傳媒接機更表現友善，又晒普通話講：「謝謝」，他此行望能抽空到澳門遊覽並且玩兩手。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
