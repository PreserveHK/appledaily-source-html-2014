<html><header><meta charset="utf-8"><title>Taylor請Fans返家聽歌</title></header><body><h1>Taylor請Fans返家聽歌</h1><p>一向跟fans打成一片的美國女歌手Taylor Swift，其新大碟《1989》將於本月尾推出，她上周五便舉行試聽會，並邀請大批fans到其紐約家中出席活動，令一眾fans賓至如歸，有男fans更索得與Taylor整心連心手勢的特別合照，有出席的fans事後留言說：「有人說你永遠不應親近你的偶像，因為保證你會失望，但我可以很驕傲地講Taylor是其中一個例外。」連Taylor的父親Scott都十分盡興，趁Taylor跟fans相擁合照時，從後攝入影相。</p></body></html>
