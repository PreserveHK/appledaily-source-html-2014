<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國新進歌手Ariana Grande遭前輩歌影雙棲天后Bette Midler點名批評賣弄色情。 <br>★英國模特兒Cara Delevingne日前以懷舊公主look與歌手Pharrell Williams為Chanel拍廣告片。<br>★新一部占士邦電影據悉會於羅馬取景，並於明年開始拍攝。<br>★日本女星剛力彩芽於新年特備劇《大使閣下料理人》中扮演越南女子，穿上越南傳統服飾。<br>★日本女星深田恭子將於明年的新劇《Second Love》中，與男星龜梨和也扮演一對激烈情侶。</p></body></html>
