<html><header><meta charset="utf-8"><title>全智賢秘密來港拍廣告</title></header><body><h1>全智賢秘密來港拍廣告</h1><p>韓劇《來自星星的你》播完，星星毒未散，女主角全智賢成搶手貨，粉絲非常關心她的行蹤，日前她還在新西蘭拍外景，前晚即坐飛機低調來港，眼利網友發現她的行蹤貼上網。據知全智賢今次秘密來港是拍廣告，今日是她跟韓籍老公崔俊赫結婚兩周年紀念，估計她會盡快完成工作，不排除今日便趕回去陪老公。<br>網友爆料指在新西蘭遇上全智賢時索簽名，她竟從手袋取出早已準備好的穿吊帶裝簽名照，簽名是寫着「2014.4全智賢」。<br>全智賢工作排得密密，本月底會跟謝霆鋒在韓國拍內地女裝鞋廣告，而她跟《盜賊門》導演崔東勳再合作拍的新片《暗殺》會延期到8月才開工。<br>撰文：陳杰</p></body></html>
