<html><header><meta charset="utf-8"><title>虎爸當街踢女摑三巴</title></header><body><h1>虎爸當街踢女摑三巴</h1><p>山東省濟南市開學第一天，一小學門口，有一名爸爸送女兒上學，但孩子只站在校門口不肯進校園，勸說無效下，他一怒之下當街腳踢、掌摑「教女」。圖片所見，女童剛升小學，也許對新環境感到陌生，開學第一日死都不願進校。年輕爸爸勸說十多分鐘後，把女兒拉到遠離校門的地方，二話不說就狠狠踢向她的大腿，然後更連環摑她三個耳光。女兒被打後，感到痛楚，雙手撫摸被摑後通紅的臉蛋。在爸爸的訓斥下，她停止了哭泣，並狀甚可憐地咬着手指，緊緊抱着他的腰，跟隨爸爸進入校園。<br>財經網</p></body></html>
