<html><header><meta charset="utf-8"><title>各區突發簡訊：
男子遭三煞扑穿頭</title></header><body><h1>各區突發簡訊：<br>
男子遭三煞扑穿頭</h1><p>【元  朗】<br>【本報訊】前晚11時許，姓黃男子（42歲）偕友飲酒後，獨自行經元朗合益路與建德街交界，三名身高1.7米、年約30至40歲惡漢突然撲出，似有預謀揮棍襲擊黃，黃不敵被扑穿頭倒地。三兇徒逞兇後跳上接應私家車，往合益路方向逃去無蹤。黃受傷淌血，附近餐廳的姓陳男職員見狀報警求助，黃清醒送院救治，他聲稱不認識三名兇徒，不知遇襲原因。</p></body></html>
