<html><header><meta charset="utf-8"><title>K-Pop之王：Sulli疑拍拖玩失蹤</title></header><body><h1>K-Pop之王：Sulli疑拍拖玩失蹤</h1><p>韓國女團f(x)近日為新專輯《Red Light》密密做宣傳，在前晚播出的SBS節目《人氣歌謠》中更奪得冠軍寶座，不過早前被爆與Dynamic Duo成員崔子拍拖的f(x)成員Sulli就未有現身。事實上Sulli自上周四因感冒而多次缺席音樂節目，加上f(x)其他成員在發表獲獎致辭時未有提及Sulli，令人揣測Sulli掛住拍拖而玩失蹤，惹來成員的不滿。</p></body></html>
