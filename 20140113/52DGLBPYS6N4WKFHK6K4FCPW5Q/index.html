<html><header><meta charset="utf-8"><title>各區突發簡訊：頑疾漢公屋跳樓自殺</title></header><body><h1>各區突發簡訊：<br>頑疾漢公屋跳樓自殺</h1><p>【大　埔】<br>【本報訊】50歲姓羅男子，昨晨11時半在大埔廣福邨廣平樓高層走廊，攀出欄河跳樓自殺，當場倒卧天井地面，頭部大量出血，手腳骨折死亡。38歲姓馬女保安員聽到嘭一聲巨響後走出查看及報案，救護員到場證實他明顯死亡，不作送院。警方在羅的身上撿獲遺書，內容是不堪頑疾困擾輕生，警方正聯絡死者家人善後。</p><p>足本收睇《亂噏24》x 卓韻芝； 跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
