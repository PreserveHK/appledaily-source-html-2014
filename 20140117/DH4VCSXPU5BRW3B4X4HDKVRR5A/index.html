<html><header><meta charset="utf-8"><title>奀皮羊舔鋼管黐實　大媽菜刀劈冰</title></header><body><h1>奀皮羊舔鋼管黐實　大媽菜刀劈冰</h1><p>黑龍江已步入寒冬，一頭黑羊「小黑」近日站在一根鋼管上慘叫，原來牠的舌頭黐着四輪車的鐵管，因為嘴巴張得大，小黑不停地流唾液，舌頭已經凍成一個大冰坨。<br><br>女主人崔香原本想用刀片把冰塊撬下來，但冰塊太大，無法替小黑解困，為了盡快救出小黑，崔香只好用菜刀砍冰。10幾分鐘後，小黑的舌頭終於離開了鐵管。目前，小黑的舌尖受傷無法吃草，只能喝奶，女主人已把小黑抱入屋內療傷了。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
