</title></header><body><h1>礦渣車自焚燒穿斗<br>
</h1><p>【本報訊】昨下午2時許，一輛運載建築物料礦渣的貨車，駛經秀茂坪安達臣道石礦場對開時，右尾輪疑過熱起火，姓陳司機及時解下拖頭以免火警波及，但貨車車斗遭烈火燒穿致漏出一地礦渣，消防員到場救熄火警（圖），現場交通一度受阻。<br>礦渣是煉鐵後的廢料，其化學成份接近水泥，磨成粉末可用來製造混凝土。肇事貨車昨晨由內地來港，車上有一個載有25噸礦渣的車斗，目的地是安達臣道一間混凝土公司。消防員事後在場射水降溫以免死灰復燃。<br>劉永明攝</p></body></html>
