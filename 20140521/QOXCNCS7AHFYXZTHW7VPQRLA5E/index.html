<html><header><meta charset="utf-8"><title>美棋BB收花語無倫次</title></header><body><h1>美棋BB收花語無倫次</h1><p>黃美棋昨日在將軍澳出席世界盃活動，早前被踢爆與有線主持鍾健威（Ray）拍拖兩個月的她，昨在微博自爆收花：「在這520的日子，一早起床就收到這驚喜！」但她在活動上卻轉口風稱沒有男友，她說：「我覺得𠵱家工作未穩定，想喺工作上穩定啲先。」她稱與Ray只是朋友，仍在了解中。</p><p>提到收花一事時，美棋BB說：「係朝早媽咪代收，我都唔知啲花係邊個送，佢（Ray）都冇講係佢送，我有啲朋友知我屋企地址。」<br>採訪：盧妹<br>攝影：葉君海</p></body></html>
