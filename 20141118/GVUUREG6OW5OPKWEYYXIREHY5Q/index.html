<html><header><meta charset="utf-8"><title>與大S結婚四周年汪小菲：北京台北都是家</title></header><body><h1>與大S結婚四周年<br>汪小菲：北京台北都是家</h1><p>台灣藝人徐熙媛（大S）同老公汪小菲2010喺在中國北京市朝陽區民政局登記結婚，有傳當時佢哋一見鍾情，聽聞只係見過4次，識咗唔夠廿日便決定閃婚，當年被 網民唱衰，不過時光飛逝，大S同汪小菲眨吓眼就結咗婚4年，今年4月大S仲生咗囡囡汪希玥。 <br><br>前日係大S同老公嘅結婚四周年紀念日，老公汪小菲喺微博留言：「從北京到台北，台北北京，時間和位置，都是家。」兼轉發一條朋友製作畀佢哋結婚四周年嘅視頻，fans都有留言祝福佢哋兩公婆越嚟越幸福。 </p></body></html>
