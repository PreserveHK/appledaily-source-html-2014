<html><header><meta charset="utf-8"><title>徐若瑄全家陪上海開工</title></header><body><h1>徐若瑄全家陪上海開工</h1><p>徐若瑄從今年初與身家過億的新加坡馬可波羅海業集團主席李雲峰註冊結婚，再至數月前在峇里舉行豪華婚宴，已不時傳出懷孕消息，亦有爆料指小瑄很想為老公生個男孩，事關李雲峰6年前離婚，跟前妻育有兩名女兒。雖然暫未有喜訊傳出，不過小瑄與兩名繼女亦相處融洽，日前她與老公及兩繼女一家四口就被影到現身上海。<br>小瑄最近到上海工作，老公帶着兩女陪行。日前一家四口外出，小瑄手拖繼女走在前頭，老公與大女跟在後邊走邊聊，門外已有司機在等候，小瑄待兩繼女上車後，自己才和老公上車，照顧周到，一副標準好媽媽模樣。<br>撰文：麥萍萍</p></body></html>
