<html><header><meta charset="utf-8"><title>李敏鎬教韓文</title></header><body><h1>李敏鎬教韓文</h1><p>韓劇席捲內地，造就一班韓星成為內地廣告商的新寵兒，例如《繼承者們》男星李敏鎬近日接拍了內地電子產品的廣告，他化身數學及韓文老師，更親自錄製了100句真人發音韓語，相信粉絲重複聽會很快學懂。<br>此外，《來自星星的你》的金秀賢和全智賢最近代言了內地礦泉水，卻因廣告標語上的地名而引起中韓兩國在土地主權問題上的爭議，韓國網民更大罵「雙賢」是賣國賊。雙賢所屬的事務所分別為此道歉，並已向廣告商要求解約。由於廣告已拍好，估計要透過法律訴訟來解決，預計涉及數億韓圜的違約費。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
