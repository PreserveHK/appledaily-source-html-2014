<html><header><meta charset="utf-8"><title>希治閣《鳥》真實版萬隻烏鴉襲美小鎮</title></header><body><h1>希治閣《鳥》真實版<br>萬隻烏鴉襲美小鎮</h1><p>「緊張大師」希治閣的經典電影《鳥》，竟在現實上演！片中大批雀鳥莫名地侵襲加州小鎮，現實就換作華盛頓州森尼賽德鎮，一到日落就有10,000隻烏鴉出現（圖），等着分享附近農場牧牛的食物。<br>搵食本無罪，只是烏鴉數目幾乎多過村民，弄得滿地雀糞，夜半吵叫教人睡不安寧，壓壞電線，築巢季節又會襲擊居民。全鎮決定向烏鴉「開戰」，用盡方法驅趕：在屋頂和樹上放假貓頭鷹「鎮壓」，有銀行播放老鷹嘶叫錄音唬嚇，警方發射煙火彈，但對聰明的烏鴉而言，成效甚微。<br>King5.com</p></body></html>
