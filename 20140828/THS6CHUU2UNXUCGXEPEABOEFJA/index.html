<html><header><meta charset="utf-8"><title>體壇拾趣：路夫：I Love大帝召喚</title></header><body><h1>體壇拾趣：路夫：I Love大帝召喚</h1><p>千呼萬喚，組成「三劍俠」嘅騎士周二喺記者會上正式介紹新加盟嘅路夫（圖），呢位明星大前鋒仲自爆，勒邦占士宣佈重返騎士後打過畀佢，當時佢已經喺電話度應承加盟。不過，得1年合約嘅佢又話，暫時未考慮同騎士傾續約，真係唔知佢心裏面有咩盤算。至於路夫舊會木狼嘅班主泰萊就大潑冷水，話以前喺木狼有人cover路夫，𠵱家去到騎士，佢嘅防守弱點就會完全暴露晒喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
