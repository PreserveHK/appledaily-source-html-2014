<html><header><meta charset="utf-8"><title>隔牆有耳：「李漢奸」讓畀寶baby - 李八方</title></header><body><h1>隔牆有耳：<br>「李漢奸」讓畀寶baby - 李八方</h1><p>東亞李國寶周日現身機場，被成班毫不專業嘅示威大茄誤當係李柱銘，兜口兜面被喊「李漢奸」。民主黨創黨主席李柱銘噚日喺商台節目話，同李國寶老友鬼鬼，絕對唔介意將「李漢奸」嘅呢個名送畀寶baby。馬丁又話，當年佢同李國寶一齊做議員，因為大家英文字頭都係L，港英年代嘅立法局年代，都係坐埋一齊，之後佢哋呢兩位李生「日久生情」，特別要求立法會重新再排議員座位時，都要編佢哋一齊排排坐，等開會時可以互相提醒大家唔好「釣魚」。</p></body></html>
