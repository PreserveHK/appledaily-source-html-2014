背紋諾曼第登陸</title></header><body><h1>超級二戰迷<br>
背紋諾曼第登陸</h1><p>英國27歲超級二戰迷珀內爾趁今年是盟軍登陸法國諾曼第的大反攻日（D-Day）70周年，在整個背部紋上極為精細的諾曼第登陸戰況圖（圖）。<br>1944年6月6日展開的諾曼第戰役，是盟軍最終戰勝的一個轉捩點，珀內爾花上1,600英鎊（20,680港元）及一年時間，在背部及上臂紋上盟軍登陸圖。圖案非常考究，盟軍排山倒海以兩棲坦克及登陸艇搶灘進攻，並有「噴火式」戰機在上空掩護；德軍於海岸線佈以地雷陣及鋼刺網迎擊，將當日的烽火時刻活現眼前。<br>英國《太陽報》</p></body></html>
