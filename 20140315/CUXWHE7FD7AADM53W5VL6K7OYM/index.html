<html><header><meta charset="utf-8"><title>求驗客手記：細哨撻着巴西小姐</title></header><body><h1>求驗客手記：<br>細哨撻着巴西小姐</h1><p>只要你係球星，無論個樣生得幾咁騎呢同老餅，一樣媾到靚女，仲要係女神級嗰隻。現年33歲嘅「細哨」朗拿甸奴近排有個比自己後生12年嘅新女朋友，呢個女仔甚有來頭，係2013年巴西小姐冠軍積琪蓮奧莉華拉（圖）。細哨喺3.8婦女節嗰日喺Instagram上載咗一張女人嘅組相。細哨喺相下面咁寫：「祝大家婦女節快樂。喺我生命中出現咗一個好特別嘅女人。」有粉絲留意到，其中一張係細哨同巴西小姐積琪蓮嘅合照，估計呢位巴西名將應該成功贏得美人歸。細哨家陣效力明尼路，聽講積琪蓮亦喺附近工作，所以佢哋可以成日見面。</p></body></html>
