<html><header><meta charset="utf-8"><title>老鼠撕咬　幼童臉爛斷手指</title></header><body><h1>老鼠撕咬　幼童臉爛斷手指</h1><p>老鼠惹不得！湖南衡陽一名兩歲男童在家中被老鼠撕咬，下巴被咬出一個小洞，四隻手指被咬掉一截，正在醫院留醫。<br>被老鼠咬傷的男童何子濤，正在衡陽南華大學附屬南華醫院接受治療，他的下巴左側被老鼠咬出一個鈕扣大小的洞，右手食指、中指、無名指的手指第一節被咬掉，最為嚴重的是小指被咬掉兩節，只剩下小指第三節組織。瘦弱的何子濤待在父親懷裏吊鹽水，看上去沒甚麼精神。<br>男童的家人稱，上周二（11日）家人全部都到田裏工作，只有他一個留在家中，當家人回來後竟發現孩子躺在地上，身上有成群老鼠正在咬他的臉、手，讓人十分吃驚，家人趕走老鼠後將男童送院。<br>中新網</p></body></html>
