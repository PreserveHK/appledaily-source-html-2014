<html><header><meta charset="utf-8"><title>Miranda傳搭上靚仔企業家 </title></header><body><h1>Miranda傳搭上靚仔企業家 </h1><p>澳洲索模Miranda Kerr自從與英國型男奧蘭多布魯（Orlando Bloom）離婚後，身邊不乏追求者。雜誌《Woman's Day》日前於封面刊登了Miranda與外表俊朗的企業家Charlie Goldsmith的親密照，據悉二人上周在悉尼與雙方的家人一同出海玩，當Miranda與Charlie合照時十分親密，因此傳二人撻着，但男方日前指二人是相識多年的朋友。</p></body></html>
