<html><header><meta charset="utf-8"><title>各區突發簡訊：
被罵垃圾　菲婦攔電車</title></header><body><h1>各區突發簡訊：<br>
被罵垃圾　菲婦攔電車</h1><p>【西　環】<br>【本報訊】32歲菲籍女子Jayne，昨晨6時許，途經西環德輔道西近嘉安街時，突然情緒失控衝出馬路，站立於東行線的電車路軌上（圖），並以英語大喊稱，被人痛罵是垃圾，駛至的電車車長見狀即時將車煞停，因見菲女不肯離開，遂致電報警。警員到場勸喻菲女，將她勸服送院，案件列懷疑精神病人發現處理。電車公司發言人稱，事件只影響該段服務約10分鐘。</p></body></html>
