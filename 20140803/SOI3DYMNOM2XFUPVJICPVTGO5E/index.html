<html><header><meta charset="utf-8"><title>由興趣出發學習</title></header><body><h1>由興趣出發學習</h1><p>Harry哥哥（王者匡）夥拍蔡李惠莉開辦的教育城以主題公園為主題，宗旨是從興趣中學習。Harry哥哥多年來一直致力兒童教育工作，自1986年開辦首間兒童教育中心「香港兒童藝術學院」至今28年，可謂經驗老到，對兒童教學充滿熱誠的他說：「我哋會隨住小朋友真正嘅興趣而學習，提升佢哋學習上嘅興趣，現時有12款興趣班，將來一路會加入新穎元素，就算係術科都會以興趣為主，而且每堂一小時只需200至300蚊，希望大家都可以afford到，門檻唔會太高之餘，仲提供到好service同好嘅興趣班。」</p></body></html>
