<html><header><meta charset="utf-8"><title>阮馬素跳入娛圈</title></header><body><h1>阮馬素跳入娛圈</h1><p>德國體操型男阮馬素（Marcel Nguyen）決定長駐香港受訓，備受港人愛戴的他，今年夢想加入娛樂圈，拍攝動作電影，他早前與女友Damla接受訪問時說：「今年要參與兩個錦標賽，但除體操我也希望有更多嘗試。我很喜歡跳舞，希望可以學跳舞與功夫，有機會也想拍電影，希望做個武打演員。」<br>阮馬素續說：「我很喜歡劉德華與成龍，未來若有合作機會就太好了。」下周情人節，阮馬素與Damla將返回德國，卻未能一同慶祝，但會到餐廳吃飯補祝。<br>採訪：羅慧敏　<br>攝影：陳志嵐<br>場地提供：Shanghai Tang Mansion</p></body></html>
