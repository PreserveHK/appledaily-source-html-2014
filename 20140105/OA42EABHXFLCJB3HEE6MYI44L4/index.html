<html><header><meta charset="utf-8"><title>阿嬌被拍檔寸矮</title></header><body><h1>阿嬌被拍檔寸矮</h1><p>擁有世界級唱功稱號的鍾欣潼（阿嬌）日前表示想棄唱專心拍戲，怎料近日她在內地宣傳新劇《迫在眉睫》時，被拍檔陳楚河嫌棄，陳楚河似暗寸阿嬌矮說：「嬌文戲武戲都好棒，唯一的困難就是拍打戲經常會打不到人。」更即場在阿嬌頭上揮拳示範。重提淫照一事，阿嬌說：「那時候曾經想離開這個世界。」最後因家人而打消念頭，並學會健忘不快事。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
