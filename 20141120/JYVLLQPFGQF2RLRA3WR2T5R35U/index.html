<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星蓮莎露夏恩昨日於倫敦現身吃午餐，步出餐廳時被拍到脹爆面圓現雙下巴。<br>★美國名媛Kim Kardashian被指遭安琪蓮娜祖莉禁止她出席其執導新片《非凡生命歷》的澳洲首映。<br>★由英國組合One Direction等合唱的聖誕慈善歌銷情理想，截至周一為止已突破20萬下載。<br>★日本歌姬中島美嘉戴上紫色假髮上節目受訪，被指似萬聖節裝扮。<br>★日本勁旅LUNA SEA結他手INORAN前日甫抵港，即相約香港歌手謝安琪去飲酒。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
