<html><header><meta charset="utf-8"><title>暴打扯甩衫求救花生友：等一下讓我拍完</title></header><body><h1>暴打扯甩衫求救<br>花生友：等一下讓我拍完</h1><p>近日有網民將一段片段，上載到廣西百色論壇，被網友熱烈討論。片段中，一名長髮女子在街上商舖門外，被突如其來的2名女子當街扯髮毆打，還除去其上衣。毆打過程約半小時，被打女子背部有明顯抓痕，但圍觀途人沒有一人上前阻止。<br><br>受害女子多次央求途人幫忙報警，但卻得到回覆：「等下，讓我拍完。」周圍的人登時哄堂大笑，顯得非常冷漠。<br><br>廣東電視台</p></body></html>
