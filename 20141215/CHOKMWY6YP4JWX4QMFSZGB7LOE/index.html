<html><header><meta charset="utf-8"><title>花絮：雲高爾係K歌之王</title></header><body><h1>花絮：<br>雲高爾係K歌之王</h1><p>大家都知雲高爾工作認真，但就唔多知原來佢去玩時可以好放，仲要變身K歌之王，同球員爭咪唱歌。有人爆料，話喺紅魔早前搞嘅聖誕P，雲高爾即席獻唱已故爵士歌手法蘭仙納杜拉（圖）嘅名曲，仲要唱完一首之後接力又唱，話佢完全冇諗住放低支咪，而朗尼同迪馬利亞等就估唔到原來波士咁識唱，個個拍爛手掌，睇嚟經過呢個派對後，雲高爾會更受班球員歡迎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
