<html><header><meta charset="utf-8"><title>求驗客手記︰羅拔入波錫晒老婆</title></header><body><h1>求驗客手記︰<br>羅拔入波錫晒老婆</h1><p>羅拔利雲度夫斯基喺前日場德甲一次過做晒入波、自拍同接吻。呢位26歲波蘭前鋒今夏由多蒙特免費過檔拜仁慕尼黑一段時間後終於融入球隊；前日佢就梅開二度，協助拜仁主場大勝漢諾威4:0，聯賽上陣7場入4球；話晒係首次幫拜仁入兩球，所以羅拔仔亦特別開心，完場之後走去場邊同球迷以及老婆安娜玩自拍，仲將啲相放上Twitter㖭。自拍完之後，佢仲同安娜咀嘴慶祝。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
