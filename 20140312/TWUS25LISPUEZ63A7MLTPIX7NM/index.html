<html><header><meta charset="utf-8"><title>宣萱瘦番見朋友</title></header><body><h1>宣萱瘦番見朋友</h1><p>【上環】之前透露因為甲狀腺有事，搞到身形暴脹嘅宣萱，近日情況已有好轉，見佢外形都瘦番唔少，大家都唔使太擔心。前晚9點幾見宣萱座駕泊咗喺上環九如坊附近啲食肆門外，冇耐就見佢同三個朋友現身，似係食完飯準備離開。見宣萱開車即執好座位啲雜物，原來佢準備車其中一位女性朋友一齊走，至於一齊食飯嘅一對男女，同宣萱以及嗰位女仔朋友say bye後就分道揚鑣，各自返歸喇。<br>採訪、攝影：朱志聰、徐錦池</p></body></html>
