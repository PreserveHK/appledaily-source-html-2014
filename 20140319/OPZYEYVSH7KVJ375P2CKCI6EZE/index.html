<html><header><meta charset="utf-8"><title>台無毛病狗重生英選美大賽奪冠</title></header><body><h1>台無毛病狗重生<br>英選美大賽奪冠</h1><p>台灣一隻流浪狗罹患嚴重皮膚病，幾乎全身無毛，但牠逃過撲殺命運，獲得英國男子收容和照料，不僅重獲新生，更在本月英國一項流浪狗網絡選美大賽中奪冠（圖）。前年，一隻流浪的洛威拿狗，全身光禿禿，滿臉皺紋，身上出現潰爛。正當牠面臨人道毀滅之際，遇上在台經營寵物「庇護所」的英國男子Sean McCormack，自此改變命運，並為其取名Tiny。Tiny日前更逾30萬票獲在英國流浪狗選美賽「最佳轉變」（Best Transformation）中奪冠。<br>英國《每日郵報》</p></body></html>
