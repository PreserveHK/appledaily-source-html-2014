<html><header><meta charset="utf-8"><title>台女孩綁氦氣球飛天</title></header><body><h1>台女孩綁氦氣球飛天</h1><p>台北一名5歲女童，早前在國立自然科學博物館館長等人的見證下，背着色彩繽紛的巨型氦氣氣球起飛，有如《沖天救兵》真人版。<br>自然科學博物館聯同當地電視台周二（21日）舉辦活動，透過各種遊戲，讓小孩了解科學，並模仿《沖天救兵》中綁氣球飛天橋段，用100顆裝有氦氣的氣球，讓體重約40磅的5歲女童林芸瑄飛上天（圖），第一次試飛的小瑄飛上天時說：「好高喔，真的太好玩了！」她在工作人員拉住氣球下，開心做出勝利的手勢。科學館人員稱，該遊戲是利用氣球浮力的原理，安全性高不會爆炸。100顆氦氣氣球最多可承重55磅，參加者升空前要先量體重。<br>台灣《蘋果日報》</p></body></html>
