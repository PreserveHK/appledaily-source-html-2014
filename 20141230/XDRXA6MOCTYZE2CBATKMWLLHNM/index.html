<html><header><meta charset="utf-8"><title>麥克戲水露股罅</title></header><body><h1>麥克戲水露股罅</h1><p>【外星圖寶】<br>《變形金剛》（Transformers）男星麥克華堡（Mark Wahlberg）最近帶了老婆Rhea Durham及四名子女去了巴巴多斯度假。現年43歲的麥克近排操大隻了不少，手瓜起𦟌之外，亦有六嚿腹肌，難怪老婆對他愛不惜手，在海中亦要與他十指緊扣，又不時向他索吻。昨日相當大浪，麥克攬着老婆玩沖浪時，一個不留神甩了半條褲。他站起來時立即抽起褲，不過也不慎露出了屁股罅！麥克出發去度假前曾笑言想去滑雪過聖誕，但不獲老婆批准。</p></body></html>
