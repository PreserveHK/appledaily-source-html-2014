<html><header><meta charset="utf-8"><title>逼電梯混戰孕婦被踢肚</title></header><body><h1>逼電梯混戰孕婦被踢肚</h1><p>湖北武漢市周二（7日）晚8時許發生兩對情侶因逼電梯引發群毆事件（圖）。兩對情侶在大廈升降機內初時因擠擁問題發生口角，繼而演變成四人「困獸鬥」，最後打到升降機外，整個過程長約四分鐘。其中已懷孕五個月的孕婦周女士遭人多次踹向腹部，要送院檢查。<br>周女士稱，事發時與丈夫一同乘電梯，因為人太多怕被擠到肚子，開聲讓站在前方的潘姓男子及其女友不要再擠，結果引起口角。從升降機的閉路電視畫面可見，周女士推了潘先生女友一下，因而引發四人互毆。其間，潘先生女友踢到了周女士的肚子，幸經送院檢查並無大礙。目前，警方正就事件調查中。<br>河北衞視</p></body></html>
