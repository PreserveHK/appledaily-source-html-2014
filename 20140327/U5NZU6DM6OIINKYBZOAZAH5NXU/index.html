<html><header><meta charset="utf-8"><title>隔牆有耳：政界方中信盼見昂山 - 李八方</title></header><body><h1>隔牆有耳：<br>政界方中信盼見昂山 - 李八方</h1><p>政界方中信、自由黨鍾國斌（Felix、圖）上任後成功爭取香港廠商喺緬甸工業園設廠，最快年底可以收地。港商真金白銀去緬甸投資，梗係關心緬甸政局對投資嘅影響，Felix話嚟緊暑假諗住約見緬甸反對派領袖昂山素姬，事關緬甸出年舉行總統選舉，睇好對方有機會勝出，所以想摸吓底，了解若果昂山上場，對外商嘅政策會否有變？佢話昂山素姬一直爭取民主，但民主多少少可能變民粹，所以想當面問清楚對方，等港商心底有譜喎。</p></body></html>
