<html><header><meta charset="utf-8"><title>想知阿根廷訪港會去邊埋嚟睇啦</title></header><body><h1>想知阿根廷訪港會去邊<br>埋嚟睇啦</h1><p>又有超級球星訪港！阿根廷國家隊會於下周二同香港隊於大球場進行友賽，球星如美斯、迪馬利亞、馬斯真蘭奴等，已經到北京，準備對巴西的南美挑戰盃國際賽，之後就會到香港準備下周二的賽事。完成對巴西之戰後，阿根廷預計會於周日下午抵埗，追星族當然要到機場，一睹球星風采。不想接機？這就不如去酒店吧，或者會有意想不到收穫，而這個亦可能是唯一方法近距離接近美斯等球星機會，皆因阿根廷今次訪港沒有公開活動，否則就要等到比賽日才可以見到眾星。</p></body></html>
