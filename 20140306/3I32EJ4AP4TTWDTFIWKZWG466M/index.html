<html><header><meta charset="utf-8"><title>黃耀明湊星星熱扮外星人</title></header><body><h1>黃耀明湊星星熱扮外星人</h1><p>黃耀明將於下周五、周六在紅館舉行「太平山下演唱會2014」，日前明哥以外星人造型為翻唱的經典歌《勁草嬌花》於中環拍MV，在透明巨型氣球內拍攝的明哥，感覺像乘坐着太空船降落地球，雖然鏡頭前的畫面認真有詩意，不過鏡頭後卻分秒必爭，因為密封的氣球內氧氣不多，所以每拍幾分鐘就要打開封口讓他唞唞氣，加上要在濕滑的地上帶動氣球向前行，的確一步一驚心！<br>今次MV概念撞正《來自星星的你》熱潮，明哥說：「呢個MV同韓劇冇關，只係服裝上純粹巧合！」<br>撰文：基斯</p></body></html>
