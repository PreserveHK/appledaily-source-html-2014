<html><header><meta charset="utf-8"><title>港深水渠走私燕窩拘3人</title></header><body><h1>港深水渠走私燕窩拘3人</h1><p>中港走私無所不用其極！廣東公安邊防六支隊上周三（13日）深夜在深圳港聯村的邊界，發現幾個黑影，將一箱箱的貨物從香港一側塞到排污水渠當中，偷運走私貨物到深圳。<br>公安將3名搬運貨物者拘捕，撿獲24箱貨物，包括120盒燕窩、及蜜蠟產品，總值近100萬元人民幣。深港走私分子開始用隧道走私，去年12月當局與香港警方聯手，在深港邊界破獲一條正在挖掘中的地下走私通道。<br>新華網</p></body></html>
