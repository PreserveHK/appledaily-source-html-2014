<html><header><meta charset="utf-8"><title>全智賢捐75萬悼海難</title></header><body><h1>全智賢捐75萬悼海難</h1><p>南韓發生歲月號沉船慘劇後，連日來金秀賢、金鐘國、宋承憲等當地藝人都捐錢幫助死難者及其家屬，而憑韓劇《來自星星的你》爆紅的全智賢近日亦低調行善，以真名「王智賢」捐出1億韓圜（約75萬港元），消息獲得當地紅十字會證實。<br>全智賢之前已因悼念海難而取消在明洞的代言活動，其後雖然因合約在身而無奈飛往內地宣傳，但她依然心繫這宗慘劇，每次聽見搜索的進展都心情鬱悶。全智賢希望透過今次捐款這小小心意，和遇難學生的家人分擔傷痛。<br>撰文：梁婉霞</p></body></html>
