<html><header><meta charset="utf-8"><title>案件速遞：德國寶告億世集團侵權</title></header><body><h1>案件速遞：<br>德國寶告億世集團侵權</h1><p>【本報訊】銷售家庭電器產品的德國寶（香港）有限公司，日前入稟高等法院，禁制億世集團銷售兩款光波煮食鍋爐，指有關產品侵犯德國寶「光波萬能煮食鍋」系列產品的設計，違反《版權條例》，並要求億世集團交出侵權物品及賠償損失。<br>根據入稟狀，涉及抄襲設計的產品，是「Innoware萬廚寶熱波煮食鍋」及「Innoware光波烤焗爐」。億世集團從事家電產品換購及零售生意，旗下有14家「億世家─智選百貨」。<br>案件編號：HCA329/14</p></body></html>
