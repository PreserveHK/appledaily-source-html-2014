<html><header><meta charset="utf-8"><title>拖頭爆油缸燒通頂</title></header><body><h1>拖頭爆油缸燒通頂</h1><p>【本報訊】昨晨7時40分，一輛拖着40呎長拖架的拖頭，沿上水粉嶺公路出九龍，在駛至接近白石凹時，72歲姓吳司機突然聽到車底有「噗」一聲異響，於是將拖頭停於路邊，然後下車查看。未幾拖架突然冒煙起火，司機試圖撲火無效，全車瞬間陷入火海，欲救無從，慌忙報案。消防員到場開喉撲救，瞬間將烈火撲熄，整部拖頭遭嚴重焚毀，幸無人受傷。消防員初步調查後，相信起火原因或涉及油缸破損，司機稍後召拖車將爛車拖走。</p></body></html>
