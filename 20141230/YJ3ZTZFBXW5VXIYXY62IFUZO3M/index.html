<html><header><meta charset="utf-8"><title>隔牆有耳：元秋出遊　飛機又失蹤 - 李八方</title></header><body><h1>隔牆有耳：<br>元秋出遊　飛機又失蹤 - 李八方</h1><p>飛機失事，又關元秋事？話說民建聯蔣麗芸噚日喺fb圖文並茂，話自己今年三月去檳城時，啱啱發生MH370失蹤事件，架機到𠵱家都仲未搵得番；點知聖誕期間佢同老公再去檳城拍拖放鬆吓，竟然咁啱又喺檳城返嚟後冇耐，再有飛機失蹤喎，嘩，有冇咁啱呀？元秋話欷歔之餘，最希望早日搵番架飛機，查明事件原因。<br>查實點解相隔咁短時間再度踏足檳城？佢自己解畫話呢個係佢最喜歡去嘅地方，最like小城嘅平和、樸實、綠樹、海洋，以及融和咗馬來西亞、英殖民地同傳統嘅中式老房子。</p></body></html>
