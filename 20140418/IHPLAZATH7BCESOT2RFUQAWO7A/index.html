<html><header><meta charset="utf-8"><title>藝術家涉醉駕闖軍營</title></header><body><h1>藝術家涉醉駕闖軍營</h1><p>【本報訊】藝術家疑醉酒駕駛私家車，載同一名內地女子闖入九龍塘解放軍軍營，兩人分別被控無許可證進入禁區及醉駕共三罪，案件昨日於九龍城裁判法院提堂。兩人暫時毋須答辯，准保釋至5月15日再出庭，以便控方諮詢法律意見。</p><p>控罪指男女被告鍾欽耀（48歲）及于洪云（34歲）於本月15日，無許可證下進入聯福道九龍東軍營，違反《公安條例》。男被告另被控同日在軍營內醉駕，當時100毫升呼氣中有59微克酒精，超出法例所定22微克的限制。<br>案件編號：KCCC1379/14</p></body></html>
