<html><header><meta charset="utf-8"><title>蘭子代表夫家睇首映</title></header><body><h1>蘭子代表夫家睇首映</h1><p>45歲陳淑蘭傳與家族資產逾37億的希慎家族後人利承武秘密結婚，為了配合利氏家族低調作風，蘭子一直未有親口承認利太身份，不過近日蘭子的富泰生活照出賣了她，早前她就出動市值約八千萬的超級遊艇招呼好姊妹趙哲妤和任葆琳。<br>前晚蘭子到圓方出席《爭氣》慈善特別場，活動由利希慎基金和希慎興業贊助，這是她傳出已婚後首次公開亮相，一身富泰的她，包括挽着八萬元Hermès藍色手袋，戴了藍寶石蝴蝶鑽戒和深藍鑽石手鏈，問蘭子是否以主人家身份到場支持，她呆一呆，然後望一望手指方向的佈景板「嘩 !」一聲說：「你講啲咁嘅嘢？俾個氹我踩。」然後笑着揮手離開。<br>採訪、攝影：馬建華</p></body></html>
