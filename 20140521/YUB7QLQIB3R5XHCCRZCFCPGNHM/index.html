<html><header><meta charset="utf-8"><title>馮仁昭四圍超：舒琪向朱江耍冧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：舒琪向朱江耍冧 - 馮仁昭</h1><p>早排著名影評人舒琪喺facebook（fb）開咗個悼念朱江留言，搞到好多人以為一代《小李飛刀》李尋歡已經離世。</p><p>點知前日有位朱江嘅朋友盧先生出嚟話朱江同老婆去完美國旅行，舒琪即刻喺fb道歉：「我需要道歉，因為我是『證實』這個消息的人。之前我已經為了一時衝動／魯莽而道歉過，在這裏只能再三鞠躬致歉。我會吸取這次事件的教訓的。各位，對不起！」<br>撰文：馮仁昭</p></body></html>
