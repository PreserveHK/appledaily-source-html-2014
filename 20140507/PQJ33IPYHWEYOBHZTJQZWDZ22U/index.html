<html><header><meta charset="utf-8"><title>王祖賢清秀拜佛</title></header><body><h1>王祖賢清秀拜佛</h1><p>80年代女神王祖賢退出娛樂圈後隱居加拿大，日前有網友在溫哥華的觀音寺上香，遇見披黑長袍的王祖賢，她站在僧人身後，正手持經文誠心禮佛，一面祥和，紮馬尾的祖賢因身材高䠷，一眼就被網友認出，沒化妝的她樣子依然清秀，還和其他居士有傾有講，表現隨和。</p><p>網友將相片放上微博並留言：「她人很和善，和我說話一直面帶微笑，可惜她因為沒有化妝，所以不想留下污點，不過以後經常會在這裏見到她的，有機會哦！」據知，王祖賢多年前已皈依佛門，現年47歲的她在加拿大過着簡單生活，去年返港時因容貌不復當年，之後又誤傳出車禍，引起一輪熱話。<br>撰文：皓騫</p></body></html>
