<html><header><meta charset="utf-8"><title>新媒體潛力無限</title></header><body><h1>新媒體潛力無限</h1><p>陳志雲之前在電視台呼風喚雨，今日轉戰電台，究竟兩者分別有幾大？志雲說：「好大分別。因為兩個媒體嘅特性唔同，電視嘅定位係娛樂性較強，同埋電視製作，個團隊工序複雜好多；但係電台同社會脈搏好近，好即時，同聽眾扣得好緊。」<br>志雲又認為電台和新媒體潛力無限，因與聽眾的互動性很強，他直認做電台的挑戰性比做電視更大：「尤其是今日社會嘅大環境，每一個議題你點樣去處理，點樣去令呢件事發酵，係好大嘅社會責任。」</p></body></html>
