<html><header><meta charset="utf-8"><title>Kim巨臀擺酒杯</title></header><body><h1>Kim巨臀擺酒杯</h1><p>已為人母的美國真人騷女星Kim Kardashian，一向自豪擁有超級巨籮，上個月她替美國雜誌Paper拍攝封面，由著名設計師Jean-Paul Goude（JPG）擔任攝影師，照片昨日終於曝光。<br>今次，Kim例牌以其豪華臀作賣點，搽了成身油的她，近乎剝光豬來晒月光，而在另一款封面照上，她就模仿JPG一輯經典舊照，重現黑人模特兒的趷籮甫士，並用巨籮托酒杯來接香檳，認真出位。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
