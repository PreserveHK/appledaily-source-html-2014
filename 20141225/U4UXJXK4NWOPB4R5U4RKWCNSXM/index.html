<html><header><meta charset="utf-8"><title>AKB新碟被嘲似恐怖片</title></header><body><h1>AKB新碟被嘲似恐怖片</h1><p>今天是聖誕佳節，日本人氣組合AKB48現任一姐渡邊麻友，前晚於節目上就收到隊友兼老友柏木由紀所送的連身裙及太陽眼鏡做禮物，但她只送上入浴劑給柏木，似乎有點孤寒。昨日不少AKB成員均有在社交網晒扮成聖誕女郎的照片，麻友早前亦以聖誕look為雜誌拍寫真，但她穿的是比堅尼聖誕裝，粉絲當然最高興。</p><p>而AKB亦宣佈於下月推出第六張大碟，封面已於前天曝光，但惹來粉絲一片劣評，事關封面以黑白為主，她們一同坐在樹下，被指似足恐怖片，有粉絲指似《大逃殺》般將全部被殺死的感覺，認真大吉利事。<br>撰文：阮瑜</p></body></html>
