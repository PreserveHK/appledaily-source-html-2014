<html><header><meta charset="utf-8"><title>發光酒塞燃亮空樽　浪漫滿屋</title></header><body><h1>發光酒塞燃亮空樽　浪漫滿屋</h1><p>本周五就是元宵兼情人節，想跟情人享受一頓非一般浪漫晚餐？英國家具生產商SuckUK推出底部設有LED燈的發光酒塞（圖），售價15美元（116港元），令簡單一個空酒樽都可燃起浪漫情調。<br>這款酒塞Bottlelight高5厘米、直徑最闊2.3厘米，適用於大部份酒瓶。它內置USB插口可供充電，充電一小時可發光2.5小時，扭動白色部份作開關。只要將它放在不同顏色的空酒瓶內，就會發出不同色調的燈光。<br>SuckUK網站</p></body></html>
