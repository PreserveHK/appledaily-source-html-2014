<html><header><meta charset="utf-8"><title>壇蜜開騷似夜總會</title></header><body><h1>壇蜜開騷似夜總會</h1><p>日本艷星壇蜜深受男士歡迎，日前她假大阪一酒店內首次舉行晚餐騷，索價2萬日圓（約1,300港元）的門票甫開賣已被掃清光，隨即加開後日的兵庫縣演出，明年2月更會在愛知縣跟粉絲提前過情人節。</p><p>壇蜜的處女騷分成表演及晚餐兩部份，觀眾佔7成是麻甩佬，還不乏夜場小姐陪老細睇騷，場面似足夜總會，但亦有少數年老夫妻捧場。而入場人士均獲贈壇蜜的玩蛇照一張，亦有幸運兒得到她的血色手印。壇蜜亦在台上大展歌喉，她自嘲歌聲會震碎玻璃，連老牌歌王谷村新司也現身支持。前日，壇蜜則應邀出席愛情片《戀愛魔法》的座談會，偕片中男主角相葉雅紀分享戀愛心得。<br>撰文：哥羅</p></body></html>
