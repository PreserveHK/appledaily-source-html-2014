<html><header><meta charset="utf-8"><title>News Flash國泰停來往卡拉奇曼谷航班</title></header><body><h1>News Flash<br>國泰停來往卡拉奇曼谷航班</h1><p>受巴基斯坦卡拉奇國際機場接連遇襲影響，國泰航空公司（圖）昨宣佈取消來往卡拉奇與泰國曼谷的航班，並會注意事態發展，建議乘客登記前留意航班最新狀況。自周日起，卡拉奇國際機場對外的航班，已兩度因塔利班的襲擊而中斷。<br>路透社</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp  </p></body></html>
