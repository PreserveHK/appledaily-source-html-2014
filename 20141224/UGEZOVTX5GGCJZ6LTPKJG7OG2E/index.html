<html><header><meta charset="utf-8"><title>黃紫盈醉酒好辛苦</title></header><body><h1>黃紫盈醉酒好辛苦</h1><p>前新聞主播黃紫盈日前在旺角跟HKUE酒店課程高級講師Mountain Sir學調酒，學了5款導師自創的雞尾酒。她跟着導師指示小心翼翼將酒倒入搖酒器中，導師大讚她學得快。紫盈說：「我飲兩啖會紅晒面，所以好少出街飲，我覺得好失禮，今次學完可以調酒畀朋友試吓，都幾開心。」紫盈媽媽教她要練酒量，她說：「我都幾自律，差唔多就會停，之後會不停飲水，因為醉酒會好辛苦。」<br>紫盈最喜歡浪漫的聖誕節，她說：「我喺日本留學，六本木有個公園擺放咗12星座燈飾，樹上掛滿一支支燈，感覺好似一條條冰，係我幻想嘅童話聖誕。」<br>採訪：黃曉妍<br>場地：HKUE</p></body></html>
