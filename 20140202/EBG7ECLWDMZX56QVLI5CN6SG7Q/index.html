<html><header><meta charset="utf-8"><title>台神魔正妹認淫照主角</title></header><body><h1>台神魔正妹認淫照主角</h1><p>擁有31萬粉絲的台灣神魔正妹小雪，農曆新年前拿下手機遊戲《神魔之塔》選拔第一名後，遭人惡意中傷，在網上發佈其大量的淫照，且越演越烈。小雪昨日下午4點終於打破沉默，坦承自己是相中主角，並稱將對散佈者提告。<br>現年27歲的小雪（圖）昨在臉書粉絲頁發表聲明表示：「照片是多年前小雪剛接觸攝影，想留下紀念自己身體的寫真照，攝影師也保證不外流，沒想到被外流了！」本名莊詠惠的小雪，2007年開始投入外拍女模的工作，在業界頗負盛名。她農曆新年前獲選為《神魔之塔》最喜愛神魔女將第一名，但日前她卻遭人陸續曝光其私密對話及不雅照，重創氣質形象。<br>台灣《蘋果日報》</p></body></html>
