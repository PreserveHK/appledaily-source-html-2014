<html><header><meta charset="utf-8"><title>麥克華堡帶賤熊潛水</title></header><body><h1>麥克華堡帶賤熊潛水</h1><p>美國男星麥克華堡（Mark Wahlberg）主演的《賤熊30》（Ted），前年上映時全球大收，電影續集《賤熊2》（Ted 2）已定於明年6月開畫，今集女主角由美娜古妮絲（Mila Kunis）換上雅曼達施菲（Amanda Seyfried），而新一集劇照亦已曝光。當中可見麥克華堡跟賤熊一同身穿潛水衣，戴住潛水鏡，為潛水做足準備，賤熊的手上還拿着鐵鏟。另一張則見與鴨仔對話的賤熊，一臉無奈原來是背後中箭，相當搞笑，延續上集抵死爆笑的風格。</p></body></html>
