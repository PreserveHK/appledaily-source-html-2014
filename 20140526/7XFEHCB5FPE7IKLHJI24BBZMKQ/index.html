<html><header><meta charset="utf-8"><title>K-Pop之王：KARA喊住安撫粉絲</title></header><body><h1>K-Pop之王：KARA喊住安撫粉絲</h1><p>韓國女團KARA的具荷拉、朴奎利和韓昇延，在變陣後前晚首次於首爾舉行粉絲見面會，她們對於組合的轉變都感不安和無奈，抱歉讓粉絲失望，交代心情時更忍不住落淚，隊長朴奎利再三強調：「別的都不要相信，只要相信我們三個就好了。」<br>KARA在見面會上笑容牽強，但都落力搞氣氛，她們大手筆送出日本粉絲見面會的門票連機票酒店住宿，又親手包裝曲奇做禮物，全場更為朴奎利補祝生日。而在歌迷反對加入新成員之下，七位KARA候選成員日前現身愛寶樂園錄影拍節目。<br>撰文：梁婉霞</p></body></html>
