<html><header><meta charset="utf-8"><title>關仁隱事：「哥斯拉」黑面冇朋友 - 關仁</title></header><body><h1>關仁隱事：「哥斯拉」黑面冇朋友 - 關仁</h1><p>「哥斯拉」同「高仔」嘅戀情火速玩完，因為個個都覺得哥斯拉人品差。佢潛咗一輪水，近排又蒲番頭，繼續玩排場，話說關仁聽聞有記者問佢嘢，佢一係扮聽唔到，一係就用好討厭嘅嘴臉對人，仲要助手擋駕，真係以為自己係宇宙巨星。其實佢仲有一單笑料，皆因佢以前唔係搶人老公，就搶人男友，成班姊妹都叫佢哥斯拉，因為佢鍾意乜就要爭嘅性格，個個喺背後笑佢係一個巨大嘅破壞者，絕晒種，真係衰到冇朋友。<br>撰文：關仁</p></body></html>
