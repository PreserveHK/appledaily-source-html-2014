<html><header><meta charset="utf-8"><title>藍帶獎章　法國最高榮譽</title></header><body><h1>藍帶獎章　法國最高榮譽</h1><p>【話你知】<br>愛斯克菲藍帶獎章亦即「泉藍帶獎（CORDON BLEU）」源於法國皇帝路易十四時代開始的全國廚藝最高榮譽大賽，獲勝者會獲召入凡爾賽宮，獲頒授全法國第一食神獎章。本港近年則由法國藍帶烹飪藝術學院定期向廚藝高超者頒發「藍帶獎章」，劉嘉麟05年即在爐頭火力不足等惡劣環境下先後做出十道不同菜式，最終通過測試，以22歲之齡成為全球最年輕藍帶獎章擁有人，當年連他在內全港僅得九人有此榮譽，包括阿一鮑魚楊貫一以及食神梁文韜。 </p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
