<html><header><meta charset="utf-8"><title>板野友美隔空告別Fans</title></header><body><h1>板野友美隔空告別Fans</h1><p>日本少女組合AKB前成員板野友美日前來港宣傳3天後，昨日結束行程，於下午2時許抵達機場乘搭日航返國。頭戴cap帽、攜着手袋、身穿迷你短裙的板野，獲十多名fans送機，板野在登機櫃位完成確認手續，便由職員帶領步行往職員通道，進入機場禁區接受安檢，板野離開前友善地與fans揮手道別，事後大會公關又安排電話，讓fans跟進入機場禁區的板野以電話道別。<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
