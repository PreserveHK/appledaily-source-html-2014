<html><header><meta charset="utf-8"><title>甫返港男子墮樓亡</title></header><body><h1>甫返港男子墮樓亡</h1><p>【本報訊】一名男子昨午從內地返港，晚上被發現從沙田博康邨一大廈高處墮樓亡，其父母到場認屍，呼天搶地痛哭。警方正調查他墮樓原因。<br>死者30餘歲，與父母及兩名弟弟同住沙田博康邨，據悉他日前返內地，昨日才返港。至晚上近9時，事主被人發現從博康邨博達樓高處墮下，身體撞及一樓簷篷再反墮地上，頭部爆裂，當場斃命。警員及救護員到場調查期間，事主的母親在一名兒子陪同下認屍時，不停嚎哭叫嚷。其後更癱倒地上，兒子代母往認屍，亦情緒激動至要警員攙扶離去。五分鐘後，死者父親在另一兒子陪同下亦趕至認屍，警員拉開帳篷讓他認屍，父親激動至想撲前撫摸兒屍，被警員阻止。</p></body></html>
