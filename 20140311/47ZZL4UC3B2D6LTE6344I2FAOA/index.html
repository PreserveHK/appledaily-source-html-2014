<html><header><meta charset="utf-8"><title>醉男賭輸改99字元名</title></header><body><h1>醉男賭輸改99字元名</h1><p>都說醉酒會累事！新西蘭男子費羅斯特諾瓦喝醉酒賭輸了撲克牌，結果要按朋友要求改名—「Full Metal Havok More Sexy N Intelligent Than Spock And All The Superheroes Combined With Frostnova」（圖），連空格共有99個字元，比法定姓名上限僅差一字元。他上周為護照續期時才發現政府已接受他的新名字。<br>新西蘭內務部指，只要繳交127新西蘭元（834港元），費羅斯特諾瓦隨時可以再改名。<br>英國《獨立報》</p></body></html>
