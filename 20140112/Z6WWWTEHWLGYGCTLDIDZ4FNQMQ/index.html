<html><header><meta charset="utf-8"><title>利特奔喪後回歸軍隊</title></header><body><h1>利特奔喪後回歸軍隊</h1><p>韓國組合Super Junior（SJ）成員利特的家庭早前慘逢巨變，其父弒父母後再上吊自殺，正在服兵役的利特立即向軍方請假，趕回家奔喪，其三名家人上周三出殯後，利特只休息了兩天就要返回軍營。據指利特只向軍方申請了五天假期，所以昨日下午2時他要回部隊報到。據指他的兵役期仍剩七個月，預計要到今年7月才退役。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
