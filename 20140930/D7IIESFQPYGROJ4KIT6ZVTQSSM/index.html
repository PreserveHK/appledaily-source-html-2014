<html><header><meta charset="utf-8"><title>馮仁昭四圍超：倪安東自爆瞞婚有女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：倪安東自爆瞞婚有女 - 馮仁昭</h1><p>台灣歌手倪安東前晚突然喺facebook放咗條「倪安東真實告白」片，自爆10年結婚隔年生女。呢條3分鐘告白片，佢講到眼濕濕，話當初係為愛而瞞婚，𠵱家都係為愛而唔想再隱瞞。咁即係點？佢解釋話唔想老婆再受委屈，好想好自在咁帶個女去公園玩，又同囡囡講生日快樂，唔知係咪當生日禮物。而倪媽媽仲留言撐個仔，又祝孫女生日快樂！<br>撰文：馮仁昭</p></body></html>
