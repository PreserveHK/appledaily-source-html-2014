<html><header><meta charset="utf-8"><title>Leica 45分鐘最悶廣告</title></header><body><h1>Leica 45分鐘最悶廣告</h1><p>從來廣告都是崇尚精簡，但德國相機名廠Leica最近就為新相機Leica T推出「史上最沉悶廣告」，45分鐘只影着技師將相機殼重複打磨、打磨再打磨。<br>這段挑戰觀眾忍耐力的廣告，首三分鐘尚有音樂和旁白，其後只剩下師傅將原重1.2公斤的鋁金屬打磨4,700次（圖），變成94克的輕薄相機殼，表達經典品牌追求的完美手工藝。旁白還問觀眾：「只有沉悶的人才容易被悶倒吧？」自問不懂欣賞的，可直接跳到第44分鐘，看看精雕細琢的相機製成品。<br>英國《每日鏡報》</p></body></html>
