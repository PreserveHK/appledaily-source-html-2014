<html><header><meta charset="utf-8"><title>無業漢否認刑毀中學外牆</title></header><body><h1>無業漢否認刑毀中學外牆</h1><p>【本報訊】報稱居於護老院的無業漢疑於九龍塘香島中學外牆，以噴漆寫上「特首犯法無罪 人民無權佔中」字眼，被控刑事毀壞罪。案件昨日在觀塘裁判法院提堂，無業漢否認控罪，自稱患有精神病，並揚言塗污中學外牆只屬塗鴉行為。<br>被告陳燦光（56歲）被控於本年10月31日，刑毀香島中學的外牆。裁判官將案押後至明年1月14日再訊，待取精神科報告以確定被告是否適合答辯，其間准他保釋。<br>案件編號：KTCC5323/14</p></body></html>
