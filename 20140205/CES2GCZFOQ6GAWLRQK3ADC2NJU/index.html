<html><header><meta charset="utf-8"><title>李連杰胞兄陪出入</title></header><body><h1>李連杰胞兄陪出入</h1><p>李連杰近日為央視拍攝節目《出彩中國人》，日前他被發現在北京，戴上黑超的他流露巨星氣派，不過身形明顯有點發福。當日李連杰步出酒店雙手插袋，身旁有不少助手，其中一個拿着行李及衣服、戴着鴨嘴帽面露微笑的人，樣子與李連杰十分相似，據知他正是李連杰胞兄。<br>有指李連杰忙於錄影《出彩中國人》時，胞兄都陪伴左右，而他為人低調內斂，李連杰和胞兄感情深厚，甚不想胞兄曝光，以免他受到滋擾。<br>撰文：唐寶妮</p></body></html>
