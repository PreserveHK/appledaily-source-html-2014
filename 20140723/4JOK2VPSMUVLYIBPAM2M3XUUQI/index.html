<html><header><meta charset="utf-8"><title>肥姐要欣宜孝順秋官「佢要我搵爹哋」</title></header><body><h1>肥姐要欣宜孝順秋官<br>「佢要我搵爹哋」</h1><p>秋官另有家庭，但欣宜就話肥姐一直都好大方︰「媽咪冇喺我面前講過爹哋同auntie壞話，佢一直都要我搵爹哋，孝順爹哋，甚至請埋兩個妹一齊食飯！」<br><br>開心果的力量，有時真能感染世人，教人樂觀面對︰「如果我父母冇分開到，話唔定我同我媽媽感情冇咁深厚呢？！」是的，向好諗，做人，就係咁。 <br><br>聽晚11:00《亂噏24》足本版, 欣宜分享父女情!<br><br>服裝:ANTEPRIMA</p></body></html>
