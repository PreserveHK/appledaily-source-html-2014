<html><header><meta charset="utf-8"><title>金鐘星展今早停業</title></header><body><h1>金鐘星展今早停業</h1><p>【本報訊】佔中運動遍地開花，令港島陷入癱瘓，示威核心區金鐘最受影響。星展銀行表示，由於金鐘一帶情況不穩，所以位於金鐘統一中心一樓的分行銀行服務，將會於今天上午暫停，是首間宣佈會在金鐘暫停服務的銀行。<br>星展銀行又稱，如果情況許可，就會於下午1時重開，建議客戶留意有關公佈，並向客戶致歉，表示客戶可繼續到星展其他分行使用服務，如有查詢可致電客戶服務熱線2290 8888，或瀏覽網址www.dbs.com/hk。</p></body></html>
