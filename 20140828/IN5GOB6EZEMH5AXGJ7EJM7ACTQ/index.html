<html><header><meta charset="utf-8"><title>JM為做伴娘推工作</title></header><body><h1>JM為做伴娘推工作</h1><p>文詠珊（Janice Man）模特兒好友楊汀叮，與經理人及製作公司高層男友Angus拍拖5年決定結婚，於本周一在加拿大古老大宅舉行浪漫婚禮，JM雖然剛轉會及自組公司，工作排得密麻麻，但相識多年的好姊妹出嫁，不惜推掉工作參加婚禮，並擔任伴娘重任。<br>作為伴娘，JM於汀叮出嫁當日替新娘打點一切，一對新人出門時，JM亦要負責打傘，所有中國傳統出嫁儀式都做到足。問JM見老友結婚可有閃婚衝動？她笑言：「見到朋友結婚一定開心，但閃婚相信唔會發生喺我身上，呢幾年一定以工作為重，係搏殺期。」<br>採訪：小米</p></body></html>
