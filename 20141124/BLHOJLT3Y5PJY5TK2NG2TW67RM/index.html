<html><header><meta charset="utf-8"><title>安宰賢廣州賣萌樣</title></header><body><h1>安宰賢廣州賣萌樣</h1><p>在韓劇《來自星星的你》入面飾演千頌伊細佬的安宰賢，因為劇集帶挈令他在內地人氣急升，前日他現身廣州見面會，大受現場粉絲歡迎。穿上西裝的安宰賢一出場即引來粉絲瘋狂尖叫，安宰賢亦十分識做，對粉絲有求必應，即時大賣萌樣冧粉絲，當中他扮花擺甫士，又為幸運粉絲送上溫暖抱抱，最後更主動要求和粉絲大合照，令粉絲十分興奮。<br>安宰賢的皮膚本身夠白，他分享保養心得說：「食好重要，要食得好，平時亦要搽防曬霜，最重要是保持樂觀心態。」<br>撰文：施洛冰</p></body></html>
