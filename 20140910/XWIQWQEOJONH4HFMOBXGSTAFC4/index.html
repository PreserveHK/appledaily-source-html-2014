<html><header><meta charset="utf-8"><title>崔Big瓜大V鎖男人</title></header><body><h1>崔Big瓜大V鎖男人</h1><p>人稱「崔Big瓜」的崔碧珈早前不敵寸嘴Barbie夏尉喻，未能殺入周星馳執導電影《美人魚》選拔13強，令不少人跌眼鏡，但她依然獲廣告商垂青，找她與「YouTube人氣王」Ming仔拍了個男士洗臉膏網上廣告，廣告中，她穿着一襲大V領湖水綠色短裙，以四吋深長吸睛事業線與Ming仔在餐廳約會。<br>崔Big瓜前日在電話中表示平時跟男仔約會都是這樣穿：「呢條裙係我自己，現實中如果第一次約會都會着靚啲，想留一個深刻印象畀對方。」會否怕對方受不住引誘？她說：「唔會，咁先會有下一次嘛。」<br>採訪：嵐山</p></body></html>
