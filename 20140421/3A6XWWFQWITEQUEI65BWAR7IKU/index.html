<html><header><meta charset="utf-8"><title>入行十年：四葉仔戀DaDa見光死</title></header><body><h1>入行十年：四葉仔戀DaDa見光死</h1><p>35歲的李雨陽，03年加入無綫，拍攝青春劇《當四葉草碰上劍尖時》飾演富家子弟。由於身高達6呎3吋，在無綫多年多被安排飾演二世祖、西裝友等閒角，角色毫無發揮之餘，亦嫌棄薪酬過低，前年離開無綫，加盟香港電視網絡。事業無大起色，但感情生活卻令人留下深刻印象。大前年，李雨陽被拍下與𡃁模陳靜（DaDa）拖手夜遊主題公園，可惜戀情見光死，兩人分手收場。他亦曾與Super Gear成員Milky在酒吧後巷舌戰啜爆，為人津津樂道。</p></body></html>
