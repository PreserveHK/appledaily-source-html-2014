<html><header><meta charset="utf-8"><title>唔知微波爐幾Watt？亂叮可能好大鑊</title></header><body><h1>唔知微波爐幾Watt？<br>亂叮可能好大鑊</h1><p>跟足時間叮熱食物便沒問題？事實可能你已跌入陷阱！早前有市民根據包裝上指示，叮熱一盒高鈣低脂牛奶，但不足一分鐘便傳出燒焦氣味，隨即更發現盒頂有被燒焦痕迹，相信與微波爐烹調火力有關。<br><br>《蘋果》於街頭隨機訪問10名曾使用過微波爐的市民，有9成人表示不清楚微波爐火力，顯示很多人於叮熱食物時均忽略計算微波爐火力。理工大學電機工程學系教授鄭家偉表示，若微波爐火力超出食物包裝指示，容器可能會超標釋出塑化劑等有害物質，影響健康。</p></body></html>
