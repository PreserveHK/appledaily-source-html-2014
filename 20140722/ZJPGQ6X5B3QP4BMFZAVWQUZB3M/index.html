<html><header><meta charset="utf-8"><title>肥姐教女有一手　兜巴車唔留手！</title></header><body><h1>肥姐教女有一手　兜巴車唔留手！</h1><p>話呢個世界冇體罰，就肯定係呃人嘅，欣宜就話︰「我阿媽教女教得好，我曳，佢真係會郁手，一巴車埋嚟！」<br><br>重量級掌擊嚇窒了柳爺，但Tanya就反應得切︰「咁你會唔會同你爸爸請教一吓？」欣宜就自爆︰「我冇同爸爸相處過，好少見面！」擁有一份體諒媽媽嘅成熟，其實，又曳得去邊？ <br><br>星期四晚11:00《亂噏24》足本版, 欣宜大講童年往事!<br><br>服裝:ANTEPRIMA</p></body></html>
