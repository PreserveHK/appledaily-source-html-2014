<html><header><meta charset="utf-8"><title>趣趣地：羅馬輸波祖記提早封王</title></header><body><h1>趣趣地：<br>羅馬輸波祖記提早封王</h1><p>周日意甲早場爆大冷，次席嘅羅馬作客包尾卡坦尼亞竟然以1:4落敗，9連勝告終，仲令到榜首嘅祖雲達斯連周一場波都唔使踢，就夠分確定提早封王。成班祖記球員當時喺酒店備戰周一對阿特蘭大場比賽，知道提早搞掂3連霸後，就齊齊開香檳慶祝（上圖）。</p><p>周日亦上演米蘭打吡，掛名主場嘅AC米蘭靠尼祖迪莊攻入全場唯一入球，以1:0小勝國際米蘭。可憐喺上星期宣佈季後掛靴嘅國米老將辛尼迪，效力咗球隊19年，但喺最後一次打吡戰只能夠坐喺後備席，冇俾教練馬沙利派上陣。</p></body></html>
