<html><header><meta charset="utf-8"><title>選美入圍收死亡恐嚇　跨性別佳麗唔會怕</title></header><body><h1>選美入圍收死亡恐嚇　跨性別佳麗唔會怕</h1><p>英國一名17歲「佳麗」，躋身英格蘭小姐選美比賽考文垂分區最後15強，但這名參賽者原來是跨性別人士，直至去年仍是男兒身。<br><br>戴維斯（Jordan Davis）在300多名佳麗當中突圍而出，躋身考文垂小姐最後15強。她正在儲錢做變性手術，最近遭網上欺凌，甚至收到死亡恐嚇，但她決不退選。<br><br>她收到死亡恐嚇後，曾考慮過退選，亦關閉了社交網帳戶，但最後決定為跨性別人士發聲。她指主辦單位和其他佳麗都很支持她，令她獲得自我肯定，「我天生並非女兒身，但論美麗不比其他參選者遜色」。<br><br>英國《每日鏡報》</p></body></html>
