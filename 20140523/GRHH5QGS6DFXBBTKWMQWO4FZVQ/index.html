<html><header><meta charset="utf-8"><title>案件速遞：女子呃下屬錢判社服令</title></header><body><h1>案件速遞：女子呃下屬錢判社服令</h1><p>【本報訊】顧客服務主任為幫男友還錢，竟向下屬講大話稱母親患重病，父親因而豪賭急需金錢，其後更稱要籌殮葬費，從而騙得共3.8萬元。裁判官昨斥她濫用身為上司的優勢犯案，又指她為借錢而用父母作藉口，騙取他人同情心，但考慮她已全數賠償，判她160小時社會服務令。<br>被告鄭潔婷（30歲、圖左）承認四項欺詐罪。她於2011年10月至2012年初向下屬騙財，被捕後稱犯案是為籌錢給男友還卡數，她自己當時欠債22萬元。<br>案件編號：TMCC755/14</p></body></html>
