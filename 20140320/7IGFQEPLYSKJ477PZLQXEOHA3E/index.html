<html><header><meta charset="utf-8"><title>趣趣地：韋拉搭高爾都輸波</title></header><body><h1>趣趣地：韋拉搭高爾都輸波</h1><p>英超球隊喺今屆歐聯打得唔好，連佢哋班𡃁仔都係咁。繼車路士U19禮拜日喺歐聯青年組8強以1:3不敵來訪嘅德國史浩克04後，曼城U19及阿仙奴U19喺禮拜二亦齊齊出局，前者主場不敵葡萄牙嘅賓菲加1:2，後者作客西班牙巴塞隆拿輸2:4。由法國名宿韋拉領軍、陣中仲有曼聯名將高爾個仔（藍衫）迪雲特高爾嘅曼城U19，雖然有１隊主帥比歷連尼同埋隊長高柏尼捧場打氣，但都喺領先1球下反輸1:2。4強會係皇馬U19對賓菲加U19，同埋史浩克U19對巴塞U19，睇吓皇馬U19及巴塞U19可唔可以醒場全西班牙決賽畀球迷啦。</p></body></html>
