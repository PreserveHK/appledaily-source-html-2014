<html><header><meta charset="utf-8"><title>彭浩翔對阿澤冇符</title></header><body><h1>彭浩翔對阿澤冇符</h1><p>導演彭浩翔、古天樂及梁詠琪等昨日在北京出席電影《香港仔》宣傳活動，有份客串演出的杜汶澤，在片中是扭轉古天樂想法的關鍵人物，早前有傳他因過激言論遭內地電影公司封殺，故其戲份會否被刪成為昨日活動焦點。</p><p>彭浩翔對此回應說：「我不刪戲，不是因為支持杜汶澤，是為了尊重觀眾，希望讓觀眾看到完整的故事。我想了一個辦法，大家可以在他出現時，遮住眼睛。因為他的戲本來就很短。這樣一來，既可以看到完整的故事，又不會見到不想見的人。」此外，彭浩翔在微博再為此事發言，指導演叫了一聲cut之後，演員做回本人，他亦不能左右。<br>採訪、攝影：陶然婷</p></body></html>
