<html><header><meta charset="utf-8"><title>千語：唔敢順產</title></header><body><h1>千語：唔敢順產</h1><p>吳千語和林德信在電影《六福喜事》飾演夫妻，林德信現實中暫未計劃結婚生育，但看到胞妹由拍拖結婚到產子的幸福，十分羨慕。吳千語演一幕入產房生仔戲，事前特意上網看紀錄片取經，但她說：「睇完唔係好敢順產，驚好痛。」對於被傳和男友有結婚計劃，千語說：「𠵱家啲人都約30歲先結婚，以我年紀計仲有十年。」<br>採訪：卓寶花<br>攝影：陳志嵐<br>場地：Jack's TerrazzaRistorante</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
