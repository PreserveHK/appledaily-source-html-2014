<html><header><meta charset="utf-8"><title>體訊速遞：（足球）黃大仙添南韓中場</title></header><body><h1>體訊速遞：<br>（足球）黃大仙添南韓中場</h1><p>正備戰明日銀牌準決賽硬撼傑志的黃大仙，昨午有南韓進攻中場尹東憲（圖）再次隨隊訓練，教練之一潘文俊表示，正為這名前釜山現代及高陽FC中場辦理工作證等手續，希望下月對流浪的聯賽可候命。此外，前流浪守衞賴嘉輝及港隊中場陳耀麟正隨該區隊操練。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
