<html><header><meta charset="utf-8"><title>佐治童子爆毒淹頒獎禮</title></header><body><h1>佐治童子爆毒淹頒獎禮</h1><p>英國歌手佐治童子（Boy George 圖）日前出席於倫敦舉行的英國音樂頒獎禮Brit Awards，不過他事後於twitter留言，表示看到有人於現場毫不避忌大膽吸食毒品，佐治說：「我聽到吸毒聲此起彼落，我常想應該禁止這樣吸食可卡因，但情況仍然存在。」至於在頒獎禮上借超模姬蒂摩絲（Kate Moss）的嘴巴，聲稱不希望蘇格蘭搞獨立的得獎歌手大衞寶兒（David Bowie），則被fans大鬧長居紐約的他根本沒資格評論此事，更叫他快快滾回火星。</p></body></html>
