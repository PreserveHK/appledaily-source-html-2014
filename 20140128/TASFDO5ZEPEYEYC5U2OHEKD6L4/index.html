<html><header><meta charset="utf-8"><title>全智賢上海玩暗殺</title></header><body><h1>全智賢上海玩暗殺</h1><p>高收視韓劇《來自星星的你》女主角全智賢近期人氣爆燈，昨日有報道指她下一部新作極有機會是再與韓片《盜賊門》導演崔東勳合作，演出以1930年代為背景的電影《暗殺》。據知《暗殺》將於上海取景，製作費逾120億韓圜（約8,600萬港元），男星河正宇和李正宰亦有望參演。由於《盜賊門》入場人數高達1,300萬，因此全智賢和崔東勳再度攜手，令人期待。此外，全智賢為戶外服裝品牌拍攝的新廣告亦曝光。</p></body></html>
