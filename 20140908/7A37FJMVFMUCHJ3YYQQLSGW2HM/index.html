<html><header><meta charset="utf-8"><title>安仔Sammi度佳節</title></header><body><h1>安仔Sammi度佳節</h1><p>許志安前晚在灣仔為慈善演唱會擔任表演嘉賓，他更與視障人士合唱一曲，事後安仔大讚對方音準兼唱得很有feel。今日是中秋節，安仔坦言會留港與鄭秀文（Sammi）共度佳節，但因Sammi要籌備演唱會，所以未有計劃怎慶祝。<br>安仔稱稍後要到日本京都拍MV，今次製作費認真大手筆，不單有過百萬製作的新歌MV，並無價地邀請了Janice Man擔任女主角，屆時在MV中演一對情侶，至於會否順道買手信送給Sammi，安仔說：「今次只係去3日，睇嚟冇乜時間去買，都係做嘢緊要啲。」<br>採訪、攝影：張嘉澄、唐芯悠</p></body></html>
