<html><header><meta charset="utf-8"><title>糖妹怕凸腩佬</title></header><body><h1>糖妹怕凸腩佬</h1><p>糖妹黃山怡與舊愛何浩文分手後，感情生活仍然空白，近日糖妹的新歌《哎呀！男友》特別請了偶像范曉萱為其作曲及製作，自己填詞。糖妹前日在尖沙嘴受訪時，表示曾為萱萱演唱會做嘉賓而認識，她說：「今次填詞我都好緊張，填咗三份詞畀萱萱揀，我都有放自己甜蜜回憶入去。」<br>視萱萱為大姐姐的糖妹，表示兩人有談感情事，她說：「我細個冇佢咁rock，感情上都係追求平穩，唔會為愛情自殺同紋身。萱萱就話冇嘢比失戀更痛，所以用紋身蓋過自己痛楚。」糖妹表示現時沒拍拖，希望將來找到一位成熟，對自己及家人都好的男友，最緊要不要有大肚腩。<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
