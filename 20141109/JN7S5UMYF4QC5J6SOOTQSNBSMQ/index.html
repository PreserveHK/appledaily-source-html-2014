<html><header><meta charset="utf-8"><title>可嵐堅持送仔返學</title></header><body><h1>可嵐堅持送仔返學</h1><p>可嵐（圖）、何浩文和韓國女子組合Two X等歌手，昨日在黃埔出席新城慈善K唱遊2014活動，與丈夫分居中的可嵐表示：「我𠵱家會堆埋啲工作一齊做，之後就有時間照顧囝囝，堅持朝早送佢返學。」稍後到重慶工作3天，她已準備與兒子視像會議，雖然會感吃力，但她會以跑步減壓。此外，Two X首次來港，她們喜歡飲茶及吃小籠包。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
