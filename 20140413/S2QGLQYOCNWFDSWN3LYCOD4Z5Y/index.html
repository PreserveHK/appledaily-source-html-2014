<html><header><meta charset="utf-8"><title>Gisele揾得多被查稅</title></header><body><h1>Gisele揾得多被查稅</h1><p>巴西名模Gisele Bundchen早前獲美國財經雜誌《福布斯》（Forbes）宣佈，以約3.3億港元成為最賺錢模特兒。不過她日前接受訪問時就表示，結果公佈後就被美國國家稅務局（IRS）查稅。她說：「我很傷心，因為他們（福布斯）不知道我銀行戶口的資料，我生活不錯，賺了點錢，但沒有他們說得那麼多。結果公佈後，我馬上就被IRS查數了。其實我根本不在乎那名單，我每日生活都是這樣過，跟普通女性沒分別。」<br>撰文：鍾國泰</p></body></html>
