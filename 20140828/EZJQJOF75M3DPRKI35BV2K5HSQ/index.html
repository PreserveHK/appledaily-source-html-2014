<html><header><meta charset="utf-8"><title>隔牆有耳：科學展驚見朱主席 - 李八方</title></header><body><h1>隔牆有耳：科學展驚見朱主席 - 李八方</h1><p>聯校科學展噚日閉幕，庇理羅士女子中學隊憑慳水裝置「點。滴」奪魁，同學仔發現每次沖熱水涼，開水喉時總有10秒8秒白白流走未熱嘅水，平均每次有成2.5公升水就咁嘥咗！呢個得獎設計就係自動儲起未熱嘅水備用，珍惜一點一滴。</p><p>閉幕禮去到中途，八方突然瞄到一個熟悉嘅身影喺嘉賓席上，準確啲講，係先瞄到一件好閃嘅老西晃動。之唔係憑《從不喜歡孤單一個》唱紅全城嘅朱主席！朱主席話，佢有份贊助其中一個贊助商，好關心年輕人，所以來睇睇囉！</p></body></html>
