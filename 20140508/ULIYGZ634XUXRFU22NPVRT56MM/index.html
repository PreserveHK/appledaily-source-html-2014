<html><header><meta charset="utf-8"><title>【先達收風】筍價執金版HTC One</title></header><body><h1>【先達收風】筍價執金版HTC One</h1><p>近排先達鬧「機荒」！理由很簡單，iPhone 5s炒風停頓，Samsung Galaxy S5又唔生性，為求生存，Sales唯有翻炒舊機搏反彈，並以「陳列品」之名特價發售。款式多還未算，最引人注目應該是減價幅度，當中大家值得留意是去年底推出的玫瑰金HTC One，它突然在陳列貨架上露面，而且價錢只售$2,780；據Sales話，這批貨實情是無保養的網絡商台機，有齊金、銀和黑色，當中金色就只剩一部，相比正價$4,598，賣平了大概$1,800，值與不值，不容多說。旺角先達地下G15舖</p></body></html>
