<html><header><meta charset="utf-8"><title>趣趣地：歐洲最佳C朗鬥兩「仁」</title></header><body><h1>趣趣地：<br>歐洲最佳C朗鬥兩「仁」</h1><p>歐洲足協日前公佈上季歐洲最佳球員最後3強，係皇家馬德里嘅葡萄牙球星基斯坦奴朗拿度（C朗、右），以及拜仁慕尼黑嘅德國門神紐亞（左）同埋荷蘭翼鋒洛賓（中）。C朗幫皇馬第10次贏歐聯兼成為歐聯單季入波最多球員，但紐亞幫拜仁成為雙料冠軍仲贏埋世盃，洛賓就率領荷蘭入世盃4強。牌面睇C朗機會大啲，睇吓佢係咪可以喺本月28日得獎啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
