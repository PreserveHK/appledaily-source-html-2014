<html><header><meta charset="utf-8"><title>韓星屢與公司鬧不和</title></header><body><h1>韓星屢與公司鬧不和</h1><p>韓星與事務所或隊友發生分歧時有發生，後果可能是被炒、被雪藏，又或者藝人求去而提出解約或不續約。SM事務所旗下的金起範，09年開始暫停參與Super Junior的活動，是有名無實的成員。同門的韓庚、JYJ和Kris亦相繼打解約官司，近期f(x)的Sulli因為拍拖而宣佈暫時退出娛樂圈。2PM前隊長朴宰范（Jay Park）09年被踢爆曾發表辱韓言論，翌年被指犯下另一更嚴重的錯誤而遭炒魷。而T-ara的花英和雅凜則懷疑被隊友排擠而先後離隊，Wonder Girls的昭熙亦因隊長先藝結婚生女停工，去年底約滿後外闖。<br>撰文：江瑚</p></body></html>
