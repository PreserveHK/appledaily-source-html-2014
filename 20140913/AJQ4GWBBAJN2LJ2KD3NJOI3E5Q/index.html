<html><header><meta charset="utf-8"><title>冒雨爬棚架　工人觸電亡</title></header><body><h1>冒雨爬棚架　工人觸電亡</h1><p>【本報訊】一名年輕搭棚工人，昨午與工友在灣仔駱克道的日本食肆外牆進行工程，疑冒雨爬出棚架工作，不慎觸碰鄰舖的招牌鐵架，疑觸電暈到，工友報案召救護車將傷者送院搶救，惜告不治。<br>死者23歲姓梁，與母和胞弟同住。梁為搭棚工人，昨午4時半與55歲姓黃工友在駱克道441號駱克大廈一樓一間日本食肆搭棚。據街坊指，當時正下着雨，梁沿棚架走動時，疑接近鄰舖的招牌時，不慎觸及招牌鐵架觸電，他大叫一聲即暈倒。<br>工友發現報案，救護員到場將傷者送院，惜告不治。警方在場了解，發現招牌下方設有港燈的電箱，有電線拖往招牌附近位置，稍後港燈技工到場協助調查事故。</p></body></html>
