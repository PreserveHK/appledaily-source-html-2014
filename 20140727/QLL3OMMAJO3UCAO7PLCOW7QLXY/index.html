<html><header><meta charset="utf-8"><title>趣趣地：魔獸再上車簽1年</title></header><body><h1>趣趣地：魔獸再上車簽1年</h1><p>「魔獸」回歸！36歲嘅杜奧巴以自由身返車路士，簽約1年，相信嚟緊球季會做迪亞高哥斯達嘅後備。車路士上周五宣佈呢個消息，魔獸話：「返車仔係個輕鬆嘅決定，我好難抗拒再同摩連奴合作。人人都知我對車仔有特別嘅感情，車仔就好似我屋企一樣。」至於領隊摩連奴就話：「杜奧巴係歐洲球壇其中一個最出色嘅前鋒。佢嘅回歸係為咗同車仔一齊創造更多歷史。」杜奧巴之前喺04至2012年間效力車路士，幫球隊3奪英超並喺2012年歐聯封王。</p></body></html>
