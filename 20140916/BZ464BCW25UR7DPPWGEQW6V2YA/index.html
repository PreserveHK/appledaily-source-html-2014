<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國名模仙蒂歌羅馥昨日帶同女兒Kaia遊秘魯的馬丘比丘古城，補祝女兒本月初13歲生日。<br>★荷李活男星湯告魯斯因主演改編日本漫畫的電影《異空戰士》而獲日本領使頒發Cool Japan貢獻獎。<br>★今年於英國Brit Awards等音樂頒獎禮揚威的英國樂隊Bastille，將於下年1月於香港舉行演唱會。<br>★日本女星黑木美沙日前到洛杉磯出席EigaFest電影節，為電影《雷朋三世》宣傳。<br>★日本女星藤原紀香最近開設網誌，五日就有高達超過820萬點擊率。</p></body></html>
