<html><header><meta charset="utf-8"><title>檸檬茶陪波子王出戰</title></header><body><h1>檸檬茶陪波子王出戰</h1><p>以保時捷征戰Carrera賽事多年，歐陽若曦早有「波子王」美譽。上年加入ROAL車隊出戰2013年世界房車錦標賽，亦在法國勒芒24小時耐力賽得過好成績，可算為港人增光。贊助商當然愛他，連紙包檸檬茶也要贊助他，出戰澳門格蘭披治的GT盃賽。未鬥車，已被其戰驅所吸引，在Aston Martin V12 Vantage GT3上，貼滿檸檬茶品牌的主題拉花，連歐陽若曦也穿上同主題賽車服亮相發佈會，連眼睛也感覺到其酸澀味。<br><br>記者：徐影龍</p><p>潘紹聰X柳俊江<br>星期一至五  晚晚「搵鬼睇」<br> http://hk.apple.nextmedia.com/horror </p></body></html>
