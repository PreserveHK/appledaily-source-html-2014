<html><header><meta charset="utf-8"><title>體訊速遞：（網球）梅禮深圳奪14月首冠</title></header><body><h1>體訊速遞：<br>（網球）梅禮深圳奪14月首冠</h1><p>英國1哥梅禮（圖）周日在深圳公開賽男單決賽，落後一盤5:7下連取兩盤7:6及6:1，反勝西班牙老將羅比度，贏得個人自去年7月溫網後首個錦標。勝出比賽後，梅禮於年終賽資格排行榜上暫列第10，落後第8位的貝迪治105分，仍有機會奪得11月倫敦年終賽的入場券。 綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
