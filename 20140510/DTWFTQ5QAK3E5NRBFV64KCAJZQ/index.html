<html><header><meta charset="utf-8"><title>體壇拾趣：哥羅福膺最佳第6人</title></header><body><h1>體壇拾趣：<br>哥羅福膺最佳第6人</h1><p>快艇克服種族歧視風波，總算能殺退勇士打入NBA季後賽西岸次圈，球隊亦都傳嚟喜訊，射手哥羅福（右）周四當選今季最佳第6人，繼10年效力鷹隊後再獲此榮譽。聯盟重罰快艇班主史達寧要賣盤，不過佢好似仲唔願放手，接受錄音訪問時聲言自己唔係種族歧視者，只係唔想女友同魔術手莊遜做朋友。而史達寧老婆就話想執死雞，聯盟唔畀佢老公做啫，老婆接手都好順理成章；不過快艇成班職球員都仲係好唔妥史達寧，教練李華士開到口講明唔想幫佢，史達寧老婆都好難接手嘞。</p></body></html>
