<html><header><meta charset="utf-8"><title>子丹夫婦瘋狂濕平</title></header><body><h1>子丹夫婦瘋狂濕平</h1><p>甄子丹和太太汪詩詩人前人後都十分恩愛，不用拍戲的子丹繼大前日陪太太去中環置地飲咖啡。<br>昨日傍晚六時許，子丹又撇低一對子女，陪太太到中環ifc行街，過二人世界。「宇宙最強」甄子丹如今拍電影身價數以千萬計，行街購物亦出手闊綽過人，二人十指緊扣入到蘋果專門店，拿起iPhone、iPad Air研究一輪之後，大約十五分鐘，他們便決定狂掃12部iPad Air，並由汪詩詩負責碌卡付款，相信老婆是家中掌財人。</p></body></html>
