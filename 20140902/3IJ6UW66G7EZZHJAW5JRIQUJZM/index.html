<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港U16炒公民壯行色  </title></header><body><h1>體訊速遞：<br>（足球）港U16炒公民壯行色  </h1><p>將於周四赴泰國出戰亞少盃決賽周的港足U16（圖），昨晚友賽港甲公民，先失1球下，以4:1反勝對手。港U16教練巴禾賽後表示，球隊經過集訓及連串友賽後，信心大增，希望周六首戰可在日本手上搶分。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
