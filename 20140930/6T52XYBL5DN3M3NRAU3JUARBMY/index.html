<html><header><meta charset="utf-8"><title>體訊速遞：（網球）中國內訌彭帥勝出</title></header><body><h1>體訊速遞：<br>（網球）中國內訌彭帥勝出</h1><p>中國網球公開賽周一進行女單首圈比賽，月初歷史性打入美網準決賽的彭帥（圖），在中國內訌戰中以6:4、6:1擊敗張愷琳晉級。而熱門種籽球手包括莎蓮娜、伊娃諾域及彭妮達等亦順利過關。綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
