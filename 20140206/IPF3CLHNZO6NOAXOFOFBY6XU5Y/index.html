<html><header><meta charset="utf-8"><title>能量耗盡　可致休克</title></header><body><h1>能量耗盡　可致休克</h1><p>【話你知】<br>撞牆一詞源於英文「Hitting the wall」，是運動員能量儲備耗盡時的一種身體狀態。撞牆一般出現在耐力要求最高的運動選手身上，長跑、長途單車或三項鐵人賽均是高危項目。當運動員身體肌肉及肝臟的醣份差不多消耗完，身體便沒有能量繼續進行劇烈運動。<br>比賽途中出現撞牆，常見原因是訓練不足，或初段速度太快，過早耗盡身體的能量，症狀包括疲倦乏力、脫水及神志輕微不清。如果身體得不到糖份、水份及電解質補充，又沒有加以休息，繼續堅持比賽，嚴重可致虛脫、休克、幻覺，甚至不省人事。</p></body></html>
