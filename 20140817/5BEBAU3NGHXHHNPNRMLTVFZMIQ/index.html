<html><header><meta charset="utf-8"><title>古董法拉利3億成交</title></header><body><h1>古董法拉利3億成交</h1><p>一部1962年出廠的法拉利250 GTO Berlinetta跑車（圖），上周四在加州拍賣會以3,810萬美元（2.97億港元）天價成交，創下歷來汽車最高拍賣價紀錄。<br>法拉利250 GTO跑車只生產了39輛，首任車主是法國車手施勒塞爾（Jo Schlesser），曾夥拍奧運滑雪選手奧雷耶（Henri Oreiller）駕駛此車出戰環法汽車拉力賽，期間奧雷耶不幸喪生，跑車嚴重損毀入廠大修，之後輾轉易手多次。<br>法新社</p></body></html>
