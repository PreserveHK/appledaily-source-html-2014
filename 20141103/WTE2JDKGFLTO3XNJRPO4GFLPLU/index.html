<html><header><meta charset="utf-8"><title>馮仁昭四圍超：秋生不甘被屈通緝網友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：秋生不甘被屈通緝網友 - 馮仁昭</h1><p>黃秋生自雨傘革命發生後，喺facebook支持學生譴責暴力，惟近日有微博用戶喺內地互聯網指佢發佈「蝗蟲論」，大罵內地人係蝗蟲。不甘被屈嘅秋生噚日喺fb留言要通緝該網友：「此人曾多次於微博發送本人誹謗之訊息，本人絕無發報或曾經發報蝗蟲言論。」經理人霍汶希亦發聲明，指有關謠傳引起公眾不安，就公司同秋生蒙受嘅損失保留追究權利。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
