<html><header><meta charset="utf-8"><title>【去年入屋】排場已成型</title></header><body><h1>【去年入屋】排場已成型</h1><p>金秀賢大前年曾來港拍韓片《盜賊門》，而正式來港見粉絲，則是去年7月宣傳《3個特攻美少年》，當時他已憑韓劇《懷抱太陽的月亮》入屋，獲近百粉絲接機（圖）。<br>當時金秀賢要連踩多個行程，但全程表現親民，在酒店接受傳媒訪問時容許埋身簽名影相；在尖沙嘴出席首映，他在後台細心聽記者發問，更讚記者記得他已出道六年。<br>當時金秀賢的排場已很勁，傳媒和粉絲要分別乘搭兩部升降機到達商場的空中花園，金秀賢也體貼地多謝冒雨等候的粉絲。<br>撰文：梁婉霞</p></body></html>
