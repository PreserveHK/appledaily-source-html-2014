<html><header><meta charset="utf-8"><title>6座位BB車霸氣遊街</title></header><body><h1>6座位BB車霸氣遊街</h1><p>單座位或雙座位BB車大家見得多，英國劍橋街頭近日出現一架六座位巨大嬰兒車（圖），途人都不禁多看兩眼。<br>居民上周四在劍橋大學國王學院附近街頭，拍下六座位BB車的相片上傳Twitter，惹來網民議論紛紛。相中巨型嬰兒車相信是特別訂製，有四個輪、兩排相對着的座位。車上六名幼童頭戴冷帽、全身包得密實地上街，旁邊另一推着正常尺碼嬰兒車的母親看得開懷笑起來。<br>有途人說，看不清車上所載的是六胞胎，還是不同年齡的孩子，但無論如何，照顧他們的女子肯定忙透。<br>英國《星期日郵報》</p></body></html>
