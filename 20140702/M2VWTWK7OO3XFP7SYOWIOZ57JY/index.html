<html><header><meta charset="utf-8"><title>黃佩霞母女情深掃平貨</title></header><body><h1>黃佩霞母女情深掃平貨</h1><p>黃佩霞（Almen）專心瑜伽事業外，亦忙於照顧13歲女兒Camelot，日前二人齊齊現身中環，當日母女二人齊齊從皇后大道中行上擺花街，shopping是女人的天性，她們途經時裝店時，忍不住走入去看看，二人先在下層逗留了近半小時，接着再上到地面一層再選購便服，見到Camelot拿着一件白色便服，在旁的Almen亦不時給予意見，買完衫後，二人繼續行上去擺花街，二人更沿途有講有笑，感情像好朋友多於母女！<br>採訪、攝影：朱志聰</p></body></html>
