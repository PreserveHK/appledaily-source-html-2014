<html><header><meta charset="utf-8"><title>人物誌：廖凡為戲激增44磅</title></header><body><h1>人物誌：廖凡為戲激增44磅</h1><p>現年40歲的廖凡為中國國家話劇院演員，由演話劇及電視轉戰大銀幕，曾參與《落葉歸根》、《集結號》、《讓子彈飛》及《非誠勿擾2》等電影。最為人熟悉是08年在電影《一半海水 一半火焰》（圖）中，與女主角莫小棋的情慾演出，他更憑此片入圍台灣金馬獎最佳男主角。廖凡為演活今次警察角色張自力，瘋癲得在短期內激增近44磅，還要喝酒力求帶出面腫滄桑，終不負所託獲得今屆柏林影帝。</p></body></html>
