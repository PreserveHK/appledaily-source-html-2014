<html><header><meta charset="utf-8"><title>張子妍被迫賣淫案敗訴</title></header><body><h1>張子妍被迫賣淫案敗訴</h1><p>韓劇《花樣男子》女星張子妍09年自殺身亡，並留下遺書指控被迫要向多名男子提供性服務，其事務所的金姓負責人於2010年被控恐嚇威迫等罪名，曾被判入獄一年及社會服務令。外間雖認為判得太輕，但案件上訴又上訴，法庭又曾指有新證據再審，拖足4年多，前天首爾中央地方法院再次對該案作出判決，金姓負責人強迫張子妍賣淫的控罪，法官指因證據不足未能入罪。<br>不過，金姓負責人曾向張子妍施以暴力等罪名就被判有罪，金姓負責人要向張子妍的家人賠償700萬韓圜（約51,100港元），與其家人當初要求的1億6,000萬韓圜（約116.8萬港元）相差甚遠。<br>撰文：阮瑜</p></body></html>
