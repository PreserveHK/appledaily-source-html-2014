<html><header><meta charset="utf-8"><title>洗錢22億　七旬翁判監</title></header><body><h1>洗錢22億　七旬翁判監</h1><p>【本報訊】70歲老翁為賺取每月3,500元酬勞，應表弟要求開設三個銀行戶口，在2010年1至3月間清洗22億元黑錢。二人早前在高等法院認罪，法官昨指案件涉跨境資金調動，金額巨大，分別判表兄弟監禁三年九個月及五年四個月。<br>法官接受表兄黃蘭俊並非始作俑者，但他沒理由不知道表弟叫他開戶是不懷好意，仍甘被利用，但由於他曾表示願意出庭作供，故判刑較輕。<br>至於表弟陳子賢（53歲），法官批評他遭銀行取消戶口後，仍然明知故犯，要求表兄開戶作幌子，罪責較重。另外，兩人戶口內1,600萬元資產被凍結，控方明年初會申請將款項充公。<br>案件編號：HCCC14/14</p></body></html>
