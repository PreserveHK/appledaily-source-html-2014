<html><header><meta charset="utf-8"><title>韓妹blogger最愛！台灣六大美食</title></header><body><h1>韓妹blogger最愛！台灣六大美食</h1><p>台灣不只是台妹出名，它的食物都很棒。韓國有blogger去完台灣旅行後，寫了一篇最愛的六大台灣小食。排名不分先後，首先有淡水炸花枝。其次是士林夜市的牛魔王牛排，價錢平又大份，非常抵吃。九份的花生捲雪糕都有上榜，還以為他會選擇出名的芋圓。還有忠考復興的阿宗麵線，因為韓國人多數食烤豬腸，因此他覺得加入麵線的豬腸非常特別。第五個是金瓜石的礦工便當，確實是特別又具有風味。最後是鼎泰豐炒飯，竟然是炒飯，不是小籠包，他的口味果真非常特別。<br><br>資料來源:blog.cyworld</p></body></html>
