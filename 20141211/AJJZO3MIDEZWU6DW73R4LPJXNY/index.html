<html><header><meta charset="utf-8"><title>馮仁昭四圍超：天堂鳥打入YouTube大熱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：天堂鳥打入YouTube大熱 - 馮仁昭</h1><p>喺網上好有影響力嘅YouTube，噚日公佈2014年度香港熱門影片排行榜，喺香港十大熱門音樂影片度，第一位係迪士尼動畫《冰雪奇緣》嘅主題曲《Let It Go》，第二位就係周柏豪嘅《傳聞》，第三位竟然係「MK-Pop元祖」組合天堂鳥（圖）嘅《登陸太陽》，佢哋仲有另一首歌《What You Want》都上到去第十位，另一隊MK-Pop組合Faith嘅《MAMA Easy》都入咗第8位，睇嚟騎呢都有出路！<br>撰文：馮仁昭</p></body></html>
