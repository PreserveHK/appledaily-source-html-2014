<html><header><meta charset="utf-8"><title>錢國偉註冊洩婚期</title></header><body><h1>錢國偉註冊洩婚期</h1><p>現年52歲的監製錢國偉（Wilson 圖）被本報踢爆向細他20年的女友「雜果賓治」陳宛蔚求婚成功，女方已收下3卡訂婚鑽戒，打算明年結婚。錢國偉笑笑口否認，他表示：「求咗都可以擺7年㗎嘛。」昨日本報在金鐘婚姻註冊處發現一對準新人上月7日已入紙申請註冊，即代表婚期已定，絕對不會是他口中開玩笑說的七年，相信他老友鄭伊健會有份做兄弟。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
