<html><header><meta charset="utf-8"><title>維多多　「印尼奧巴馬」愛搖滾</title></header><body><h1>維多多　「印尼奧巴馬」愛搖滾</h1><p>維多多（圖）是印尼後蘇哈圖年代冒起最快的政治新星，以「局外人」身份帶來新風氣，被譽為「印尼奧巴馬」。<br>53歲的維多多生於梭羅貧民區，在大學攻讀林木課程，畢業後從事傢俬出口生意，2005年初入政壇當選梭羅市長，主政七年內成功安置大批貧民上樓，有廁所用，政績受稱道。他兩年前當選耶加達省長後，推出了多個公共交通項目和扶貧措施，經常穿便裝考察貧民區，又突擊檢查公務員有否做好份內事，閒時到重金屬音樂會「fing頭」。<br>維多多的親民作風雖受讚賞，但他未曾經歷全國政治洗禮，這次競選運動又雜亂無章，令不少人對他的治國能力大有保留。<br>法新社</p></body></html>
