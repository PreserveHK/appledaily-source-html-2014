<html><header><meta charset="utf-8"><title>三頭住家：三任男友越住越豪</title></header><body><h1>三頭住家：三任男友越住越豪</h1><p>29歲的Mandy Lieu ，03年由馬來西亞隻身來港發展，隨着身邊的伴侶，她所居住的地方，也越住越豪。來港發展初期，與台灣男星陳柏霖拍拖，二人租住7、8千元，位於西環的舊唐樓同居。11年與柏霖分手後，Mandy便與G.E.M.的外籍監製Lupo Groinig撻着，她亦搬往中環亞畢諾道，月租近2萬元的單幢住宅，據了解該住宅除了鄰近著名夜店Dragon-i，方便夜蒲外，這裏的私隱度十分高，晚上並沒有保安駐守，方便帶朋友返家。<br>至今年，Mandy與有婦之夫周焯華（洗米華）交往，榮升富婆的她，更進駐西半山近億的豪宅珒然。</p></body></html>
