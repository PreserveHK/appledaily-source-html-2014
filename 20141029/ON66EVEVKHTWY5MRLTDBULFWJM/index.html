<html><header><meta charset="utf-8"><title>Hello Kitty40歲
2.5萬粉絲同賀</title></header><body><h1>Hello Kitty40歲<br>
2.5萬粉絲同賀</h1><p>吉蒂貓（Hello Kitty）周六就40歲了！為慶祝吉蒂貓誕生40周年，美國洛杉磯由明天（周四）起一連四天舉行吉蒂貓大會，逾2.5萬張門票已全部售罄，令粉絲熱切期待。<br></p><p>吉蒂貓大會活動包括展覽、工作坊和Cosplay比賽等，大會並提供免費紋身服務，五名紋身師將為一眾吉蒂迷免費紋身，場內並有專售吉蒂貓獨家商品的超級巿場。若粉絲買不到門票，大會鄰近的日裔美國人博物館亦舉行吉蒂貓展覽，展期至明年4月。<br>美聯社</p></body></html>
