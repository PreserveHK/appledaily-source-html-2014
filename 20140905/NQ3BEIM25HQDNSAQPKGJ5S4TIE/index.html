<html><header><meta charset="utf-8"><title>榎本繼女稱被恰自殺</title></header><body><h1>榎本繼女稱被恰自殺</h1><p>曾參演日劇《沒有家的女孩2》的息影女星榎本加奈子，9年前被爆勾人老公後，又踢走正印奉子嫁前棒球員佐佐木主浩，令榎本上岸做名媛，年前她曾偕繼女（小圖）撐丈夫悉心經營慈母形象。</p><p>將滿34歲的榎本近日竟爆出家醜，其22歲繼女向傳媒踢爆後底乸惡行，指榎本入門後一直針對繼子女，趕繼女出家門兼奚落她要賣肉維生，早前自殺不遂的繼女已遷出自住，她月前返回父親寓所時，被榎本發現後即報警把她拘捕。</p></body></html>
