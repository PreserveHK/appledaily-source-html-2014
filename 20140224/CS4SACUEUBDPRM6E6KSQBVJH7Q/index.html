<html><header><meta charset="utf-8"><title>官恩娜唇厚好錫</title></header><body><h1>官恩娜唇厚好錫</h1><p>官恩娜（Ella）昨日在銅鑼灣出席唇膏新產品發佈會，她自言嘴唇較厚似Q太郎，兒時感到有點自卑。有人說唇厚會好錫，Ella說：「我做過Sam（許冠傑）演唱會嘉賓，佢當住幾萬人面前錫我，仲讚我個嘴好錫，所以佢今年開演唱會，我一定會支持佢。」<br>談到初吻，Ella透露14歲那年的經驗令她有點難受：「錫完唔敢返屋企，喺屋企門外踱步咗半個鐘，心理上好驚，怕被媽咪發現，而且過程麻麻哋，因為對方有陣汽水味，有啲難受。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
