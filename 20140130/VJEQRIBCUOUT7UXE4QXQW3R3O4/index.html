<html><header><meta charset="utf-8"><title>墨西哥醜水怪或絕種</title></header><body><h1>墨西哥醜水怪或絕種</h1><p>有「墨西哥水怪」之稱、曾經入選全球十大最醜生物的墨西哥鈍口螈（axolotl），可能已在野外絕種。 這種鈍口螈擁有黏滑的尾巴、羽毛狀的鰓，再加上呈怪笑狀的嘴巴，外形獨特，唯一棲息地是霍奇米爾科鎮的湖泊和河流。墨西哥國立自治大學的研究團隊去年試圖尋找鈍口螈蹤影，但找了四個月都不得要領，擔心這種極度瀕危生物已在野外消失。<br>城市擴張加上污染威脅鈍口螈棲息地，鈍口螈密度由1998年每平方公里6,000隻，10年間銳減至不足100隻。<br>美聯社</p></body></html>
