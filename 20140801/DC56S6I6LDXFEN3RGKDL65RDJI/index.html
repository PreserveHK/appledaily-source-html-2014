<html><header><meta charset="utf-8"><title>黃芷晴讓動物感受愛 </title></header><body><h1>黃芷晴讓動物感受愛 </h1><p>繼之前有1,600隻紙糊熊貓來港宣揚愛護大自然及動物，一個動物造型餅乾品牌，亦邀請一班藝人與巨型動物餅乾模型拍照，全力支持10月4日的「世界動物日」。<br>有份拍攝的藝人包括黃日華女兒黃芷晴及首屆亞姐冠軍黎燕珊，芷晴說：「好開心𠵱家都越嚟越多人養寵物同埋關心動物，上網都見到好多人share動物相，但希望大家養寵物前一定要諗清楚，同埋多啲考慮去領養，等佢哋可以再感受到愛。」而黎燕珊則表示對這個品牌的餅乾好有印象，因為仔女年幼時就是買這款餅給他們吃，教他們英文字及要愛護動物。<br>撰文：小米</p></body></html>
