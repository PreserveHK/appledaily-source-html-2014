<html><header><meta charset="utf-8"><title>體壇拾趣：「父」能量迪祖抽好籤</title></header><body><h1>體壇拾趣：「父」能量迪祖抽好籤</h1><p>男子網壇盛事ATP年終賽將於下周日喺英格蘭舉行，日前仲已經抽咗籤，兩屆冠軍兼世界1哥迪祖高域（左）可能啱啱做咗老竇，旺氣正盛下抽得好籤，喺A組面對華域加（左二起）、貝迪治同施歷，唔算難打；反而B組就有費達拿（右起）、錦織圭、梅禮同華奧歷，隨時出現爆冷戰果㗎。至於因為要割盲腸而退賽嘅西班牙球手拿度，終於喺日前接受手術，佢喺手術前仲自拍一番，一啲都唔緊張。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
