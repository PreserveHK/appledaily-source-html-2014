<html><header><meta charset="utf-8"><title>隔牆有耳：習大大打黃傘殺到新加坡 - 李八方</title></header><body><h1>隔牆有耳：習大大打黃傘殺到新加坡 - 李八方</h1><p>早排「我要真普選」貼紙，俾香港人帶到世界各地周圍貼，仲影埋相上載去facebook，真係紅遍全世界，八方估唔到連出名冇言論自由嘅新加坡，都有「我要真普選」蹤影，仲要帶埋打黃傘嘅習大大衝出香港！</p><p>有讀者提供照片，見到係新加坡希爾頓酒店外面一棵巨型聖誕樹，有人將之前喺旺角佔領區「現身」、打黃傘撐真普選嘅習大大，貼喺樹上面，當然呢個習大大只係迷你版，但須知新加坡冇乜言論自由，仲要同北京關係咁好，呢個撐真普選嘅迷你版習大大冇俾人即時「消失」，仲要有人影到，都算係相當難得。</p></body></html>
