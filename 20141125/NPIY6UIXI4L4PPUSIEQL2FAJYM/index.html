<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫着國王的內褲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫着國王的內褲 - 馮仁昭</h1><p>周杰倫（Jay 左）前晚喺香港舉行第五場巡迴個唱搵咗成龍做嘉賓，佢哋合唱咗《明明白白我的心》，跟住Jay仲送咗《菊花台》畀喺睇騷嘅曾志偉。「準J嫂」昆凌現身電視節目時，俾主持徐熙娣追問Jay鍾意着邊種底褲，昆凌就好怕醜話：「國王的內褲！」而昆凌前排為好友金韓一拍MV，拍攝地點竟然係Jay嘅餐廳，咁蹺嘅？<br>撰文：馮仁昭</p></body></html>
