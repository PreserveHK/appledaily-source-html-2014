<html><header><meta charset="utf-8"><title>Coffee自爆有仔追</title></header><body><h1>Coffee自爆有仔追</h1><p>林芊妤（Coffee）昨日在旺角出席婚紗騷，日前她被影到與李悅彤（Liddy）茶敍，Coffee說：「普通朋友見面，大家同期入行，我哋8個天使一齊出道，間中都會約食飯，平時見面好少講家庭工作，都係閒聊吓，冇問佢私人事，不過聽佢講𠵱家幾舒服同開心。」雙方是否有合作大計？Coffee續說：「冇收到消息，不過我唔介意同邊個合作。」她又自爆有追求者但未選定目標：「成日收到驚喜，收到好多花，未試過喺屋企插99枝玫瑰，想搵個實際啲男朋友，返屋企有人等門煲湯畀我飲，我接受同居生活，轟烈咁拍拖，𠵱家25歲，起碼30歲至諗結婚。」<br>採訪、攝影：張俊銘</p></body></html>
