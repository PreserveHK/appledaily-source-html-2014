<html><header><meta charset="utf-8"><title>思琦默默支持祥仔</title></header><body><h1>思琦默默支持祥仔</h1><p>楊思琦與高皓正昨日在沙田為港台拍攝《警訊》網絡特輯《自投羅網》外景，對於吳卓羲及王祖藍被指將相繼離開無綫，曾為棄將的思琦說：「可能咁啱約滿，我自己都係，每個人都有自己路向，托賴我嘅發展都唔錯，喺內地有新工作，不過冇話賺到幾多，因為好唔定。」阮兆祥因為在棟篤笑撐王維基而被飛出《歡樂滿東華》，問她會否覺得無綫沒器量？思琦尷尬說：「我唔知呀，中間好多細節嘢，祥仔係一個好用心嘅演員，希望佢一切順利。」<br>當年曾遭雪藏的思琦被問到有否遇過白色恐怖，她似有顧忌說：「已經唔記得咗乜原因，唔同時間有唔同政策，睇你好唔好彩。」<br>採訪、攝影：溫敏芝</p></body></html>
