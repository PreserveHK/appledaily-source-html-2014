<html><header><meta charset="utf-8"><title>新美心妹妹挑機扮公主</title></header><body><h1>新美心妹妹挑機扮公主</h1><p>電影《冰雪奇緣》深受小朋友愛戴，戲中主題曲《Let it go》唱到開巷，多首歌曲在網上極受歡迎。現年4歲的第二代美心妹妹Keicy（胡梓盈）扮演小公主Anna和網絡歌手星星兔挑戰首個香港版《Do you want to build a snowman》MV，日前二人到尖沙嘴拍攝，Keicy穿上Anna的服裝活潑奔跑，在鏡頭前輕聲展示歌藝，年紀小小的她相當淡定。<br>原版MV在網上點擊率高達9千多萬，香港版挑機成功與否稍後才知道。不過，星星兔為保神秘始終未肯現真身，還笑說：「呢個就係我真身，好多人以為星星兔係虛構。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
