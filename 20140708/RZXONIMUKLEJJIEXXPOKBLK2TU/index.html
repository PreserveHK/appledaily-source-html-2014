膽固醇高　女士易患乳癌</title></header><body><h1>健康Express醫學新知：<br>
膽固醇高　女士易患乳癌</h1><p>女士們要注意膽固醇水平，有助預防乳癌。英國科學家追蹤逾66萬名女性的健康數據長達14年，發現持續膽固醇水平偏高可增加罹患乳癌風險，研究推算膽固醇長期處於高水平的女性，較膽固醇正常者患癌風險高64%，估計與膽固醇可釋出一種化學物質，刺激乳癌細胞生長有關。<br>英國科學家指出，以往曾在動物實驗發現，高膽固醇不但令患上乳癌的風險增加，更會令癌細胞加速惡化，今次研究顯示相關結果或可應用於人類，故呼籲尤其中年女士，須注意飲食健康及多做運動，有助預防膽固醇水平飆升，膽固醇已超標的女性也要積極控制。</p></body></html>
