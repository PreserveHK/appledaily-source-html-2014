<html><header><meta charset="utf-8"><title>趙又廷高圓圓新婚趕開工</title></header><body><h1>趙又廷高圓圓新婚趕開工</h1><p>35歲高圓圓與30歲趙又廷的姊弟戀修成正果，上周五（28日）在台灣舉行婚禮，從早上去登記到婚宴後的After Party，忙足一整天，僅休息兩天又要復工。趙又廷目前正在拍攝新戲《鬼吹燈》，他僅向劇組申請休假數天結婚，所以昨日一對新婚夫婦現身台灣機場，預備往北京工作，殘樣盡現。戴上黑超遮掩憔悴面容的圓圓緊隨老公身後，但就一直在忙打電話，直至登機閘前一刻才掛電話，之後再主動牽着老公的手一起登機。</p><p>趙又廷透露婚禮後在忙於善後，目前還不知道新戲何時完工。問到何時度蜜月?他笑說：「只有導演才知道，等工作告一段落再說。」<br>撰文：麥萍萍</p></body></html>
