<html><header><meta charset="utf-8"><title>【瑜伽教室】腹斜肌長肥肉　點算好？</title></header><body><h1>【瑜伽教室】腹斜肌長肥肉　點算好？</h1><p>每日鍛煉瑜伽可以加強肌肉的強度與柔韌度，同時幫助燒脂。</p><p>今集導師Bobo會教授一組瑜伽動作，針對容易長出肥肉的內外腹斜肌位置進行訓練。首先用大腿內側夾住瑜伽磚，大力吸氣，然後提起雙腿向左右兩邊擺動。她提醒大家擺動時記得要收緊腹部肌肉，才有效用。</p><p>瑜伽導師Bobo Sin Profile：</p><p>香港知名健身中心瑜伽教練<br>2012-2013中國瑜伽聯盟理事長及評委</p><p>記者：臧諾</p></body></html>
