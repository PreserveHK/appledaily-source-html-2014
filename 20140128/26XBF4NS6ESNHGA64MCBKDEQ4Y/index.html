<html><header><meta charset="utf-8"><title>馬蹄露新歌MV扮GaGa</title></header><body><h1>馬蹄露新歌MV扮GaGa</h1><p>當年參加第七屆新秀歌唱大賽出身的馬蹄露，最近與冼灝英合作新歌《LadyGaga》，講述年輕人與父母有代溝，更搵了多位舞蹈員跳舞，MV昨日凌晨於網上曝光。《LadyGaga》不論旋律及唱法都甚似兒歌，馬蹄露更激似美國百變天后Lady GaGa般多造型，包括紅髮扮punk、黐鬚扮男人及白髮旗袍look等。馬蹄露表示重返錄音室，很有初戀感覺。冼灝英昨接受電話訪問時則說：「MV話我係嚴肅老竇，做番自己！」網民有讚有彈，有人誤以為是邵音音。<br>採訪：嵐山</p></body></html>
