<html><header><meta charset="utf-8"><title>金像獎花絮：陳果乘機谷《紅VAN》</title></header><body><h1>金像獎花絮：陳果乘機谷《紅VAN》</h1><p>昨晚頒發最佳編劇獎時，大會找來導演陳果及惠英紅任頒獎嘉賓，他們合作的電影《那夜凌晨，我坐上了旺角開往大埔的紅VAN》正上映，兩人難得機會非常有默契不停替電影賣廣告，先是陳果直接多謝大會說：「真係好多謝大會可以畀呢個機會我賣呢個廣告。」<br>而負責頒發最佳美術指導獎的任達華有見及此，亦乘機提一下自己最近有份主演的兩部電影《紅VAN》及《冰封俠》。</p></body></html>
