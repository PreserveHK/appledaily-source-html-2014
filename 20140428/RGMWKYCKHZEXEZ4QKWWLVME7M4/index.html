<html><header><meta charset="utf-8"><title>台男嘆紅茶蟑螂卡飲管</title></header><body><h1>台男嘆紅茶蟑螂卡飲管</h1><p>好恐怖！台灣台南一名男子到一連鎖紅茶店買兩杯冰紅茶，與友人分享時，他的友人突然發現飲管被卡住，紅茶吸不上來，於是拉起吸管一看，竟發現一隻完整的大蟑螂卡在吸管中（圖）。這名民眾怒斥：「太惡心了，第一次喝到這麼恐怖的加料飲料！」紅茶店分店老闆稱，紅茶都經過過濾、加蓋，不明白這麼大的蟑螂怎可以走進杯內，但他對事件十分不好意思，願意賠醫藥費、飲料費。紅茶店總公司負責人則稱與消費者見面後，才決定如何處理。<br>台灣《蘋果日報》</p></body></html>
