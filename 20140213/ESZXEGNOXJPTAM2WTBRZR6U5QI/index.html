<html><header><meta charset="utf-8"><title>Eason冒雨陪阿徐跑步</title></header><body><h1>Eason冒雨陪阿徐跑步</h1><p>徐濠縈為應付周日舉行的馬拉松，近日加緊練跑。她昨懶理再有報道提及A、B餐，在微博再貼雨中跑步相，不過身邊由老友周子駒換上罕有陪跑的老公陳奕迅（Eason），看起來感覺不俗，難怪阿徐留言：「Finally we ran together.（我哋終於一齊跑）」另外，曾與Eason傳緋聞、被網民熱選為B餐（太太是謝安琪加50萬身家）的謝安琪（Kay），近日被影到與老公張繼聰行街shopping，Kay更被指包辦全程所有使費兼任柴可夫，被網民熱捧，在旁的張繼聰說：「正常人都會揀我老婆，咁我都好自豪！」<br>撰文：張曦彤 </p></body></html>
