<html><header><meta charset="utf-8"><title>韓劇燒：宋慧喬遭網民抵制</title></header><body><h1>韓劇燒：宋慧喬遭網民抵制</h1><p>韓國女星宋慧喬（圖）早前被爆曾逃稅1,900萬港元，令她形象大跌。近日她更步被爆有婚外情的舊愛李秉憲後塵，被網民發起聯署簽名行動，要求廣告商撤掉其廣告，短短兩日內已有超過2,000個簽名，其中有邀請宋慧喬當代言的品牌透露：「目前還未制訂應對方案，還在關注事態的發展。」而宋慧喬的舊拍檔趙寅成，近日傳出與孔孝真戲假情真，兩人前日否認緋聞，早前受傷的孔孝真預計年底才能痊癒，今年將不接新戲。</p></body></html>
