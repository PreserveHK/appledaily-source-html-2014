<html><header><meta charset="utf-8"><title>跳舞男鐵塔前陽具牽公雞</title></header><body><h1>跳舞男鐵塔前陽具牽公雞</h1><p>藝術和怪誕往往只是一線之差，一位南非街頭藝術家在法國巴黎艾菲爾鐵塔前以陽具牽着公雞跳舞，被判「性表現」罪成。<br>案情指，高漢（Steven Cohen）去年9月身穿女裝緊身內衣，着上高踭鞋，戴着鮮紅長手套及巨型羽毛冠，與一隻用繩綁在他陽具的公雞，來到人頭湧湧的特羅卡德羅廣場（Trocadero Plaza）前，即興表演了一場怪誕無比的舞蹈（圖），在場的遊客和修女都看得目瞪口呆，但很快警方趕至將他拘捕。檢察官要求判處高漢罰款1,000歐元（逾1萬港元），法官日前裁定他「性表現」罪成，但沒有判處任何刑罰。<br>英國《每日鏡報》</p></body></html>
