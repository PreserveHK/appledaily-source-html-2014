<html><header><meta charset="utf-8"><title>花絮：男拔校長踩「足」兩場</title></header><body><h1>花絮：男拔校長踩「足」兩場<br></h1><p>男拔校長鄭基恩（圖）出名支持學生運動員，今年幾乎每逢學校出戰大賽，都會親身打氣。噚日足球隊喺蒲崗村道爭入決賽，佢都有去到，恭喜完學生就「滾水漉腳」咁趕去麥花臣支持籃球隊，認真有心。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
