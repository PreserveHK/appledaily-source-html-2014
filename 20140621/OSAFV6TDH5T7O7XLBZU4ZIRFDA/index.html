<html><header><meta charset="utf-8"><title>ZARA旗艦店試業</title></header><body><h1>ZARA旗艦店試業</h1><p>來自西班牙的快速時裝（Fast Fashion）集團ZARA，前年以貴租成功從H&amp;M手上奪得中環皇后大道中連卡佛大廈地庫至2樓共3萬平方呎巨舖，經過近一年時間裝修，該舖已變成ZARA現時亞洲最大型旗艦店，昨日更開始試業。就現場所見，該店未見排隊人龍。下周二ZARA會再為該店舉行正式開幕酒會。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
