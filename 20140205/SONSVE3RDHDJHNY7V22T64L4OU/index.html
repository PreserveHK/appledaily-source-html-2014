<html><header><meta charset="utf-8"><title>米高嘉芙蓮復合撐超級碗</title></header><body><h1>米高嘉芙蓮復合撐超級碗</h1><p>金像影帝米高德格拉斯（Michael Douglas）一直被指已跟妻子嘉芙蓮薛達鍾絲（Catherine Zeta-Jones）復合，可是上月出席領金球視帝獎時，嘉芙蓮仍是冇影蹤，直至前日二人終於被拍到帶同子女外出，前往欣賞超級碗賽事共享天倫。<br>米高前日與嘉芙蓮被拍到帶同女兒Dylan及兒子Carys離開曼哈頓寓所，米高更負責拿袋，當身在VIP觀眾席的他們被拍攝時，米高等人拍手叫好，嘉芙蓮亦跟觀眾揮手，看來心情甚靚的二人已重修舊好。至於美國天后Beyonce則被拍到出席賽後派對活動，離開時似酊酩大醉，性感露肉色胸圍。<br>撰文：盧葦</p></body></html>
