<html><header><meta charset="utf-8"><title>MJ死忌默里買牛奶被寸</title></header><body><h1>MJ死忌默里買牛奶被寸</h1><p>美國流行天王米高積遜（Michael Jackson）日前逝世五周年，被判誤殺MJ的醫生默里（Conrad Murray上圖）去年10月已放了監，他日前被拍到去便利店買牛奶，由於MJ生前以牛奶暱稱令他致死的麻醉藥丙泊酚，因此默里日前買牛奶被寸是於MJ的家人及粉絲傷口灑鹽。</p><p>另外，不少歌迷扮成MJ到他的墓園致祭，而歌手Beyonce亦在網上悼念他。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
