<html><header><meta charset="utf-8"><title>神秘男屍浮西貢海面</title></header><body><h1>神秘男屍浮西貢海面</h1><p>【本報訊】西貢大廟灣對開100米海面，昨晨10時，37歲姓葉漁民駕駛漁船經過，發現一具男性屍體漂浮，於是報警。水警輪馳至現場撈起男子證實死亡。<br>該具屍體無可疑傷痕，身穿白色衣服、啡色短褲及黑色運動鞋，沒有身份證明文件，初步無可疑。屍體稍後送返大廟灣碼頭由仵工移送殮房。警方正調查死者身份及浮屍海面原因。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
