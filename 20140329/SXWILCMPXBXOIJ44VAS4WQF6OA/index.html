<html><header><meta charset="utf-8"><title>蔣怡徒手捉蛇</title></header><body><h1>蔣怡徒手捉蛇</h1><p>【銅鑼灣】蔣怡個女嗡嗡不知不覺已經8個月大，迅速回復弗爆身形嘅蔣怡，前晚8點幾同老公翁狄森（Dickson）飛甩囡囡去拍拖，食飽飯後，兩公婆好恩愛咁手拖手慢步銅鑼灣恩平路，走嗰陣揸住架全新七人車，相信係為囡囡而設。</p><p>另外，蔣怡噚日喺屋企發現條蛇，佢仲徒手捉蛇，噚日Dickson話：「CoCo一向做開動物頻道主持，好鍾意小動物，見到蛇都唔驚，仲徒手捉咗入膠袋，遲啲去山頭放咗佢。」<br>採訪、攝影：徐錦池、梁繼光</p></body></html>
