<html><header><meta charset="utf-8"><title>團體示威　諷港鐵自己查自己</title></header><body><h1>團體示威　諷港鐵自己查自己</h1><p>【本報訊】高鐵工程延誤風波，揭示港鐵管理層涉嫌欺上瞞下。「青年重奪未來」成員昨日到港鐵總部示威，抗議港鐵管理失當，導致高鐵延誤及超支，事後竟然由董事局非執行董事成立委員會調查，質疑欠缺透明度。<br>示威人士戴上港鐵行政總裁韋達誠面具將藥膏塗在地上（圖），諷刺港鐵「自己查自己」，要求改由外國獨立專家負責相關調查，並促當年倉卒通過撥款的議員及官員公開承認責任。<br>民協就港鐵涉違法，未有盡早向小股東公佈韋達誠不獲續約的敏感消息，昨到證監會正式投訴港鐵董事會失責。</p></body></html>
