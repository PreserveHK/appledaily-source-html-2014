<html><header><meta charset="utf-8"><title>「是你親生嗎？」華夫婦誕金髮子</title></header><body><h1>「是你親生嗎？」<br>華夫婦誕金髮子</h1><p>「我一日起碼被人問三次他是不是我親生仔。」澳洲悉尼婦人張太（音譯）跟丈夫都是華人（下圖），兩歲兒子盧卡斯（Lucas Cheung）卻擁有一頭金髮，原來是患上罕見的髮肝腸症候群（Tricho-hepato-enteric syndrome）。</p><p>盧卡斯兩年前未足月出世後就飽受煎熬，最惡劣時試過一日腹瀉30至40次，要留院做多番測試，年半後才證實患上髮肝腸症候群，全球僅44宗個案，金髮是最惹人注目的病徵。陌生人的質問教張太不勝其煩，但隨着兒子逐漸恢復健康她已慢慢看開，還替兒子剪了個前衞髮型做潮童（上圖）。<br>英國《每日郵報》</p></body></html>
