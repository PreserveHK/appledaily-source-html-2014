<html><header><meta charset="utf-8"><title>涉勒索《變形4》兄弟表證成立</title></header><body><h1>涉勒索《變形4》兄弟表證成立</h1><p>【本報訊】兩兄弟疑勒索電影《變形金剛4》攝製隊一案，區域法院法官昨裁定兄弟表證成立。兄弟選擇不出庭自辯，控辯雙方將於下月12日進行結案陳詞，兄弟續准保釋。<br>首被告麥志成（27歲）及次被告麥志恒（28歲），分別否認勒索、拒捕及襲警三罪。案發去年10月，攝製隊到鰂魚涌益發大廈進行拍攝，被告在上址地下經營「恒發冷氣水電工程」。<br>控方指製作公司職員曾接觸被告，被告同意收1,000元賠償，後來反口索收10萬元。兄長更疑將冷氣機擲向導演米高比爾。<br>案件編號：DCCC 1071/13</p></body></html>
