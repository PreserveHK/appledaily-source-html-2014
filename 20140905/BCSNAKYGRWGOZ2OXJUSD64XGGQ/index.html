<html><header><meta charset="utf-8"><title>貝安琪睹裸體嚇親</title></header><body><h1>貝安琪睹裸體嚇親</h1><p>張玉珊、蘇永康、貝安琪（Ankie）與蔡一智等昨日於油塘出席長者送暖活動，剛從德國工作回港的Ankie，被問到近日iCloud漏洞令多位荷李活女星裸照流出，她表示為方便一直有用iCloud，但自己則沒有拍裸照的習慣，她說：「外國人諗法唔一樣，我細個喺德國返學時見到佢哋除晒衫瞓晒喺度，嚇親我，佢哋好勁。」<br>同場的蘇永康剛於台灣出席陶喆的婚禮，問他是否順道為年尾的婚禮取經，他說：「我使乜取經？身邊朋友邊個未結婚？」問到婚禮籌備的進度如何？他說：「完全冇嗌交，由老婆決定，我畀錢，好簡單，你都唔望我結多次婚㗎。」<br>採訪、攝影：羅慧敏</p></body></html>
