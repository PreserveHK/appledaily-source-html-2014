<html><header><meta charset="utf-8"><title>逾20伙住宅　泳池須領牌</title></header><body><h1>逾20伙住宅　泳池須領牌</h1><p>【話你知】<br>不少私樓均以會所設大型泳池作賣點，惟泳池須向食環署申領牌照，才可以開放。食環署指，只有提供為數不多於20個住宅單位使用，而公眾不得進入的泳池才可豁免申領牌照，否則所有凡屬人工建造作游泳之用的水池，不論是否須付費，均必須向署方申領泳池牌照。<br>至於發牌條件，包括泳池須設有濾水或淨化裝置或其他淨化池水的設施，能夠時刻使池水的水質保持在規例要求的標準水平。泳池開放時，須有規定數目的合資格救生員在場當值。</p></body></html>
