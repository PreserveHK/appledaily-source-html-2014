<html><header><meta charset="utf-8"><title>MK-Pop女團嚇窒網民</title></header><body><h1>MK-Pop女團嚇窒網民</h1><p>最近MK-Pop盛行，MK男團天堂鳥、FAITH和拾音社當然成為網上熱門話題，不過近日再有一隊來自澳門的MK女團S.K.Y.加入，雖然這隊女團去年已經成立，但當時MK-Pop風未盛行，直到最近才被人留意。</p><p>不少網民欣賞完S.K.Y.的主打歌後，從外貌、衣着、唱功，以致舞步，統統惡評如潮，在三分幾鐘的MV中，更有網民發現着住藍色衫的Yetta，似乎未清理好腋下位置，明顯比其他人黑，惹來不少網友留言「提點」，甚至有網民覺得另外一位成員Kasey，與盛女Florence有點相似。<br>撰文：張曦彤</p></body></html>
