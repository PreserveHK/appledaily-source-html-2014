<html><header><meta charset="utf-8"><title>當兵斷戀情</title></header><body><h1>當兵斷戀情</h1><p>韓國男星到了合法年齡就要去當兵，由於服役年期長達兩年，原本蜜運中的男星因與另一半聚少離多關係而被迫斬斷情絲，或是讓另一半苦等兩年再團聚。<br>崔智友和李鎮旭於2007年拍《航天之城Air City》 成為戀人，拍拖3年後，於李鎮旭服兵役後協議分手。而玄彬和宋慧喬當年相戀備受祝福，但最終二人選擇在玄彬入伍後第二日宣佈分手的消息。當然亦有成功的例子，好像Rain和金泰希，Rain趁當兵休假時與女友金泰希約會，事後雖被指違反軍紀，但二人仍保持戀人關係。<br>撰文：施洛冰</p></body></html>
