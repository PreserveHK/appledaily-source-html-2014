<html><header><meta charset="utf-8"><title>陳冠希扯煙滿足女Fans</title></header><body><h1>陳冠希扯煙滿足女Fans</h1><p>陳冠希（Edison）近年經常穿梭中港台，除了打理時裝生意和陪台灣女友洪文安（Ann）外，間中亦會返內地夜場登台。難得留港的Edison日前黃昏6時許，現身中環置地廣場，見他孭着兩個名牌紙袋，站於商場門外抽煙。剛點了煙不久，就有女途人認出Edison，並上前要求合照，Edison不拘小節，手持香煙影相都冇所謂，該女粉絲影完相即一臉滿足地離開。<br>之後Edison繼續抽完餘下的半支煙，其間發現有記者影相，他即面露微笑打招呼，似乎心情不錯，數分鐘後他就坐車離開。<br>採訪、攝影：潘冠恩</p></body></html>
