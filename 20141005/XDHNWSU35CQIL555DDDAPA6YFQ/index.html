<html><header><meta charset="utf-8"><title>哥國女薯仔塞陰避孕竟發芽</title></header><body><h1>哥國女薯仔塞陰避孕竟發芽</h1><p>南美國家哥倫比亞最近發生匪夷所思的醫療事故，一名22歲女子誤信母親的「避孕偏方」，竟把薯仔（圖）放入陰道內避孕，結果薯仔在陰道內生根發芽，令她劇痛難當。<br>該女子之後到醫院求診，醫生最終在她體內拿走薯仔，過程毋須進行手術，也不會對她的身體造成永久損害。有分析指事件反映哥國的性教育失敗。該國自1990年強制推行性教育，但不少父母仍羞於與子女談及性話題，社會充斥未成年懷孕、不安全性行為等問題。<br>英國《都市報》</p></body></html>
