<html><header><meta charset="utf-8"><title>熱身三部曲防拉傷</title></header><body><h1>熱身三部曲防拉傷</h1><p>【增柔軟度】<br>公園健身站器械的使用方法較為簡單，容易令人忽略了熱身的重要性，增加受傷風險。雷雄德表示，做器械運動與其他運動一樣，需要先行熱身，熱身三部曲分別為體溫熱身，即緩步跑或跳躍，令手腳變和暖，身體柔軟度增加兩成，繼而為關節熱身，即做拉筋動作。最後為肌肉熱身，包括做掌上壓等，加強身體柔軟度及肌肉控制能力，能預防拉傷。<br>他指器械運動需要用力，若然未有熱身，肌肉溫度低，影響感應能力，若進行擺腿動作，向上郁動到一定幅度後拉回來，便可能拉傷。熱身過程沒有限定時間，可以短至3、5分鐘，「做到個身暖最緊要」。<br>《蘋果》記者</p></body></html>
