<html><header><meta charset="utf-8"><title>非洲戰亂濫捕　長頸鹿面臨絕種</title></header><body><h1>非洲戰亂濫捕　長頸鹿面臨絕種</h1><p>瀕臨絕種動物又添一員，今次輪到長頸鹿（圖）。奔馳於非洲原野的長頸鹿，因為被過度獵殺，數目在15年間銳減40%，目前只剩8萬隻，面臨絕種危機。<br>環保組織「國際自然保護聯盟」（IUCN）發現，非洲長頸鹿數目由1999年的14萬隻銳減至目前的8萬隻，跌幅超過四成，當中9個品種可能有絕種的危機，情況令人憂慮。<br>長頸鹿數目銳減，除了因棲息地受破壞外，還受到索馬里、埃塞俄比亞和肯雅的軍事衝突，以及偷獵及捕殺猖獗所致。<br>美國《紐約每日新聞》</p></body></html>
