<html><header><meta charset="utf-8"><title>求驗客手記：施丹首戰即滑鐵盧</title></header><body><h1>求驗客手記：施丹首戰即滑鐵盧</h1><p>名宿施丹今季唔再做皇馬主帥安察洛堤嘅助教，實行自己坐正執教皇馬B隊。</p><p>皇馬B隊喺今季由西乙降班丙組，啱啱喺周日上演佢哋喺新球季首場聯賽，作客出戰馬德里體育會B隊。可惜施丹初試啼聲唔能夠旗開得勝，喺呢場低組別馬德里打吡戰，皇馬B隊1:2不敵馬體會B隊。睇嚟施丹要喺頂級聯賽球隊做教練，仲要學吓嘢先。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
