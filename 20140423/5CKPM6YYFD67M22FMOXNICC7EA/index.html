<html><header><meta charset="utf-8"><title>【先達收風】HTC One M8又插水　低處未見低</title></header><body><h1>【先達收風】HTC One M8又插水　低處未見低</h1><p>來到4月下旬，除有傳Sony Xperia Z2會延遲至6月發售之外，各大牌子旗艦機已逐一登場，焦點包括S5，也有曾被外國雜誌評為年度最佳手機HTC One的後續作M8。有手機店舖職員表示，玩家對雙鏡頭設計、金屬手感的口碑都不錯，可惜宣傳略嫌不足，令部份人士對於M8的功能仍感到陌生，甚至從未聽過。店員為求促銷，曾試過把M8的售價定低於建議零售價$300發售，不過效果並不明顯，日前，他們又一次調低售價，現賣$5,580，變相令售價低於定價一成，務求有用家承接。</p></body></html>
