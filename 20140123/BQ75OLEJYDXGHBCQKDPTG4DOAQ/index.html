<html><header><meta charset="utf-8"><title>艾倫清談騷殺入內地</title></header><body><h1>艾倫清談騷殺入內地</h1><p>美國名嘴艾倫狄格勒絲（Ellen DeGeneres）昨日在自己的清談節目上，宣佈節目將與內地視頻網站搜狐合作，讓節目進軍內地。搜狐將於艾倫的節目在美國本土上映後，兩日內會原汁原味播出，並會提供中文字幕。<br>艾倫在節目中搞笑地指節目內地版會改名，她狂用普通話說「你好」之餘，又把握機會拓商機，又搞笑地希望fans在人民幣100蚊紙上寫上中文名後寄給她，讓自己可以學到更多普通話。<br>撰文：鍾國泰</p></body></html>
