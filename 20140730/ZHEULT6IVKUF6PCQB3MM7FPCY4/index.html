<html><header><meta charset="utf-8"><title>關仁隱事：「森林」反口蹺起「心心」 - 關仁</title></header><body><h1>關仁隱事：「森林」反口蹺起「心心」 - 關仁</h1><p>公仔箱一向好現實，邊個高層有權有勢，自然多藝人擦鞋，但一旦跌番落嚟，就算你以前對個藝人點好，都可以即刻變臉。就好似女高層嘅「心心」咁，佢一直好疼錫「森林」，直情當正佢係親生仔看待，近期心心喺公仔箱失勢，佢諗住辭職唔做，拉埋森林一齊走，然後開公司大展拳腳，重諗住撬走埋公仔箱一啲心腹小生花旦走。心心已經搵埋個幕後大老闆科水，點知到頭來森林反口，其他小生花旦亦唔跟心心走人，搞到佢起飛腳大計泡湯。<br>撰文：關仁</p></body></html>
