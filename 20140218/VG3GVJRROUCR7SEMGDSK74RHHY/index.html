<html><header><meta charset="utf-8"><title>體壇拾趣：大郅退役答謝球迷</title></header><body><h1>體壇拾趣：<br>大郅退役答謝球迷</h1><p>歷史上首位打入NBA嘅中國球員王治郅（圖），終於喺周日結束職業生涯。近年已經返番中國、喺CBA搵食嘅「大郅」，早排已經有消息指佢會喺今季完結後退休，由於佢效力嘅八一無緣季後賽，周日主場鬥遼寧就係佢最後一場比賽。正選上陣嘅大郅拎到14分，雖然八一最後以72:93輸波，但都無損佢嘅雅興，同球員一一擁抱，又向全場球迷致意。佢喺賽後話：「多謝大家陪我到最後，向每一位有籃球夢想嘅人致敬。」</p></body></html>
