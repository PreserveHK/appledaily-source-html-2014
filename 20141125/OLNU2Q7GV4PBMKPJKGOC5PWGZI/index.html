<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Ella結婚唔做哥斯拉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Ella結婚唔做哥斯拉 - 馮仁昭</h1><p>官恩娜（Ella）呢排不停喺網上晒同未婚夫Juan嘅甜蜜相，噚日佢喺新城宣傳新歌時笑話：「我都唔敢放咁多，好似晒命咁，不過好多人都恭喜我。」Ella話日前同男友睇戲，終於發覺到佢高大有好處，如果自己狀態唔好，男友可以擋住其他人望住佢嘅視線。另外，佢話仲未定結婚日子，但自己唔會做「哥斯拉」新娘，唔會為咗籌備婚禮搞到癲晒。<br>撰文：馮仁昭</p></body></html>
