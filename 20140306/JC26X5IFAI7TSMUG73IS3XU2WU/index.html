<html><header><meta charset="utf-8"><title>《KANO》6日收8千萬fans捱夜等簽名</title></header><body><h1>《KANO》6日收8千萬<br>fans捱夜等簽名</h1><p>改編真實歷史講一班台灣打棒球嘅高中生，首次打入日本甲子園比賽嘅電影《KANO》，喺台灣上映咗6日，票房已經去到8,000萬新台幣，除咗因為掛住監製魏德聖個名之外，套戲拍得好亦係事實。但相對台灣人，棒球對香港人比較陌生，好似戲裏面講到嘅盜壘、全壘打同跑壘攞分呢啲棒球規例唔多清楚，不過好多人唔識都係咁睇安達充本漫畫《Touch》啦，咪一樣睇得咁投入，重點都係內裏嘅情感。</p></body></html>
