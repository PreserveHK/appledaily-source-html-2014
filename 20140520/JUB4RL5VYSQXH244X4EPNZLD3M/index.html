<html><header><meta charset="utf-8"><title>香港收埋好多炸彈？　等人慢慢嚟拆彈</title></header><body><h1>香港收埋好多炸彈？　等人慢慢嚟拆彈</h1><p>除了哥斯拉、麥當勞蘋果批樹之外，鯨魚擱淺和掘出二戰炸彈，都是他的兒時回憶。彭導說：「你寫一套戲咁辛苦，梗係用多啲自己經歷啦。」他記得年幼時經常聽到鯨魚擱淺的消息，便嚷着要父母帶他去觀賞，但每次都被拒絕：「佢哋成日話畀我聽，好遠㗎去唔到，後來大啲先知道香港好鬼細，點會去唔到啫！」彭導又很好奇為何香港這麼小，怎會七十多年後依然掘到二戰炸彈？於是便將這些不可思議的事寫進劇本裏。<br><br>彭導同你分享香港集體回憶! 星期四晚11:00《亂噏24》足本播放!<br><br>服裝:ANTEPRIMA</p></body></html>
