<html><header><meta charset="utf-8"><title>強國嬸撩白虎跌袋幾十萬欠單就咁無咗</title></header><body><h1>強國嬸撩白虎跌袋<br>幾十萬欠單就咁無咗</h1><p>上海一名操外地口音的女子，上周日下午到當地動物園觀看孟加拉白虎期間，貪得意搖着手袋撩老虎，突然間失手將手袋掉落在虎山外圍的河道中。該名女子想嚇跑老虎拿回手袋。無奈白虎下水叼走手袋拿去玩。<br><br>動物園相關負責人何先生指，該名女子來自浙江，事發下午5時許，工作人員已下班，盡管她打電話報警，但面對老虎也無法下去打撈。翌日飼養員上班後，將白虎引開進行打撈，結果只撈到一個銀包，內有銀行卡、身份證等證件。據該女子表示，銀包放在手袋內，而手袋內除衣服外，還有賬本和他人拖欠的幾十萬元人民幣欠單。<br><br>騰訊網</p></body></html>
