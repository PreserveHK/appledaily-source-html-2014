<html><header><meta charset="utf-8"><title>劇王子：金秀賢核凸蛋糕賀粉絲</title></header><body><h1>劇王子：<br>金秀賢核凸蛋糕賀粉絲</h1><p>憑韓劇《來自星星的你》紅爆亞洲的「都教授」金秀賢，昨晚在泰國舉行粉絲見面會，他在千呼萬喚下出場演唱《Dreaming》，又和粉絲互動玩遊戲，當中更有男粉絲被抽中上台，令金秀賢大感意外。</p><p>金秀賢和粉絲重演《星星》的海報背靠背甫士，又風騷地示範《星星》一幕伸手指扮ET外星人溝通的手勢，十分搞笑。只要他一開口說話，全場都會發出超高分貝尖叫聲，金秀賢即一臉無奈扮嬲，卻反過來引來更勁接近半分鐘的尖叫聲，他還親手裝飾蛋糕為粉絲賀生日，不過手勢麻麻。此外，金秀賢前日現身當地街頭時劉華上身，「殊」粉絲叫大家安靜，舉止可愛。<br>撰文：梁婉霞</p></body></html>
