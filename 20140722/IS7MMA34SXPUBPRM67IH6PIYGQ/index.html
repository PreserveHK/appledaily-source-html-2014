<html><header><meta charset="utf-8"><title>蘭子赤腳跳舞慶生</title></header><body><h1>蘭子赤腳跳舞慶生</h1><p>陳淑蘭（蘭子）日前自爆注射肉毒桿菌毒素出事，出現口齒不清、吞嚥和呼吸困難、膀胱受影響難忍尿等症狀，以為會暴斃床上的她，幸而撿回一條命，大前日45歲牛一，身在外地大放煙火慶祝，昨日在微博上載相片，素顏的她戴花環赤腳跳舞，十分興奮。<br>蘭子在微博留言多謝好友祝福：「我很幸福，有你們愛的祝福。不經不覺又大一年了。但似乎在做人方面卻沒大進步，承蒙有你們依然包容我。特別要向所有愛我的朋友說一聲『多謝』，全賴有你們常同行、及支持。亦要向所有我得罪的朋友說一聲『對不起』，希望日後我在做人處世方面，會有所長進。」<br>撰文：皓騫</p></body></html>
