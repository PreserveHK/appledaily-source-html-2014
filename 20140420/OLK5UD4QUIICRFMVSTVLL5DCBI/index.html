<html><header><meta charset="utf-8"><title>劇王子：宋承憲捐74萬賑海難</title></header><body><h1>劇王子：宋承憲捐74萬賑海難</h1><p>南韓沉輪事件轟動韓國，韓星均於網上留言呼籲大家為遇難者祈禱。韓星宋承憲對事件極為關注，雖然目前正在海外工作，仍透過團體救世軍捐款一億韓圜（約747,000港幣），希望為搜救隊以及遇難家屬出一點綿力。早前宋承憲於twitter留言，為遇難者祈禱，又取消新戲《人間中毒》的製作發佈會，以表深切的哀悼。<br>另外，韓星李準基、張根碩及男團BIGBANG的粉絲亦捐款以及寄送救援物資到珍島，當中包括日常用品以及毛毯給等待消息的家屬，並祈求倖存者能安全回來。<br>撰文：梁展雯</p></body></html>
