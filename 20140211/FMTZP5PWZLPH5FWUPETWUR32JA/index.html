<html><header><meta charset="utf-8"><title>情人節留影　自拍咪用閃光燈？</title></header><body><h1>情人節留影　自拍咪用閃光燈？</h1><p>情人節和另一半出去吃飯，想拍照留念，該怎樣運用智能手機的拍攝功能？我們請到兩位手機攝影達人ArDis 和SAii Lee，示範怎樣拿捏光線拍照。<br><br>記者：魏嘉琳　攝影：李漢基</p><p>「自然光」</p><p>1)相機面向光線來源方向，拍出來的人肯定會背光。<br>2)被拍者的臉該轉向光源，稍微斜一點，有助突出臉上的輪廓，看起來會更立體。</p><p>「閃光燈」</p><p>1)餐廳本身燈光不夠，或燈光屬於有顏色的，拍出來的臉色會很奇怪。<br>2)用閃光燈不能自拍，因為距離不夠，拍出來臉色會超白。<br>3)尤其戴眼鏡的，用閃光燈自拍，反光會很嚴重。</p></body></html>
