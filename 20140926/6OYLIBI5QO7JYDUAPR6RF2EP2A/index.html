<html><header><meta charset="utf-8"><title>K-Pop之王：T.O.P帶頭今襲港</title></header><body><h1>K-Pop之王：T.O.P帶頭今襲港</h1><p>韓國天團BIGBANG成員陸續襲港！近日現身意大利街頭開工的T.O.P，今早殺到來港，出席新片《千術之神》的連串宣傳活動，包括現身戲院見粉絲及舉行記招。下月底就輪到其隊友G-DRAGON（GD）接棒訪港，出席代言珠寶品牌的見面會。</p><p>至於早前炒車的另一成員勝利，留醫兩星期後已於昨日出院，但網上竟亂傳他的死訊或已變植物人，認真離譜。此外，JYJ成員俊秀近日送簽名唱片給綜藝節目《超人回來了》童星Haru時，竟然寫上「不要喜歡BIGBANG，要更喜歡JYJ」的字句，十分搞笑。<br>撰文：江瑚</p></body></html>
