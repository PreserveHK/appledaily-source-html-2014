<html><header><meta charset="utf-8"><title>iWatch x 勞力士　潮人必入手</title></header><body><h1>iWatch x 勞力士　潮人必入手</h1><p>現在的智能手錶越出越多，不過設計來來去去，都沒甚麼衝擊。最有趣已經是Motorola的Moto 360，算是比較能留下印像。不過如果你看到這隻iWatch x 勞力士，肯定你一定想立即買一隻！當然這是假的，是德國網站curved設計的概念手錶。鋼圈鋼帶紅色刻度，絕對可以完勝那些沉悶的長條形設計，再加上不同功能，一眾潮人IT人還不被秒殺？如果成真，這隻手錶要賣多少錢呢？不敢想像！</p></body></html>
