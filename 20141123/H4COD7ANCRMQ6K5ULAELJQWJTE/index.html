<html><header><meta charset="utf-8"><title>【街道搜查】西營盤西尾道　T字型街牌</title></header><body><h1>【街道搜查】西營盤西尾道　T字型街牌</h1><p>千篇一律的街牌，在香港可能你已見得太多，不太在意。其實還有好多古舊街牌隱藏在這城市中。長春社文化古蹟資源中心的Hedy黃凱欣，將會帶大家行勻成個香港，找回這些特色街牌，更會重溫這些街道命名的有趣故事。</p><p>2005年路政署實施「更換街道名牌計劃」，一次過用了1千5百萬，一口氣將全香港1萬9千幾個街牌換掉。變成倒模式、黑白，好悶的街牌。<br>但其實一些古建築上仍找到老式街牌。例如這處就有T字型石屎，一件過的舊街牌。大家經過舊建築，不妨留意一下。<br><br>記者：葉青霞</p></body></html>
