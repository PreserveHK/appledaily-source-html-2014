<html><header><meta charset="utf-8"><title>K-Pop之王：Rain廣州開騷叫大哥</title></header><body><h1>K-Pop之王：Rain廣州開騷叫大哥</h1><p>韓國天王Rain前晚在廣州開騷，他心情靚爆，除了扯高衫晒肌肉外，又不斷賣萌調戲粉絲。最搞笑是他用普通話講完「大哥我愛你」後，又即席學講「女生」，之後他就不斷講「大哥」、「女生」，還叫男粉絲和女粉絲鬥大聲和應。<br>完騷後，他換上短褲去慶功，有粉絲在夜店門外等至凌晨四時。昨日Rain在歌迷的簇擁下離開廣州，他臨入閘前更友善揮手道別。</p></body></html>
