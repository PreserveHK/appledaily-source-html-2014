<html><header><meta charset="utf-8"><title>何家淑女：待嫁姊妹未開花</title></header><body><h1>何家淑女：待嫁姊妹未開花</h1><p>賭王何鴻燊千金何超蓮與台灣型男吳克羣打得火熱，超蓮不時陪男友到各地陪玩、陪食，不過超蓮家姐何超雲就形單影隻，自從與陳山聰分手後，以往愛玩微博的超雲也頓時失蹤，雖然早前傳過超雲有新男友，也曾被拍得與男性友人睇戲，但其弟何猷啟卻在活動指大家姐超雲現時單身，更有意到英國進修。</p><p>至於四房的何超盈，與室內設計師Greg分手後，與林愛兒經常孖公仔夜蒲。同是四房的超欣曾被賭王形容「靚到不得了」，現時14歲的超欣也長得亭亭玉立，相信將來也不乏追求者，大有機會超越幾位家姐。</p></body></html>
