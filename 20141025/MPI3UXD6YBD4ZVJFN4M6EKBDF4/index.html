<html><header><meta charset="utf-8"><title>城中資訊：萬聖節活動逐個捉</title></header><body><h1>城中資訊：萬聖節活動逐個捉</h1><p>下個禮拜就是萬聖節，城中特色景點逐個捉。</p><p>【旺角雅蘭中心】</p><p>旺角七國咁亂，膽生毛可以到雅蘭中心的「嘩鬼Selfie 潮拍館」，設置多個萬聖節驚嚇場景，並備有應節的驚嚇道具擺設。</p><p>【銅鑼灣Fashion Walk】</p><p>5米高的Skullcandy × OUTSIGN.lab骷髏木偶「GIANT SKULLCANDY PUPPET」佔領銅鑼灣，萬聖節當晚有骷髏木偶復活巡遊。</p><p>【鰂魚涌康怡廣場】</p><p>10月31日前有色彩斑斕的「Sugar Skull」藝術佈置，源自墨西哥的民間藝術文化，將陰沉恐怖的骷髏頭變得耀目繽紛。</p></body></html>
