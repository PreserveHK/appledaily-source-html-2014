<html><header><meta charset="utf-8"><title>秘魯無良三人組啤酒灌海豚</title></header><body><h1>秘魯無良三人組啤酒灌海豚</h1><p>秘魯有人喪盡天良虐待動物，強行灌一條看來病弱無力的海豚喝啤酒，把過程拍照取樂，當地愛護動物組織入稟要求追緝三名涉案年輕人。<br>愛護動物組織「藍色星球」（Blue Planet Organisation）將兩男一女玩弄海豚的照片上載到facebook，見到他們一人用手托起海豚嘴部，另一人把啤酒倒進牠嘴裏，又將擱淺的海豚按在沙灘合影，當時海豚奄奄一息、未知生死。「藍色星球」強調，不論海豚是生是死，都不應受到如此「不人道對待」，要求將三人繩之於法。<br>英國《每日郵報》</p></body></html>
