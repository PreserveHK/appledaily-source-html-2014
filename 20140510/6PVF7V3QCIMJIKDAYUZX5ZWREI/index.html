<html><header><meta charset="utf-8"><title>案件速遞：孭百萬債　警壓力大藏毒緩刑</title></header><body><h1>案件速遞：<br>孭百萬債　警壓力大藏毒緩刑</h1><p>【本報訊】警員疑因替家人負擔逾百萬元欠債及承受工作壓力等，知法犯法吸毒及藏毒。早前承認一項藏毒罪的他經驗尿顯示並沒有毒癮，加上他幾乎鐵定會失去任職了19年的警員工作，昨獲裁判官給予機會，判監四個月但緩刑18個月，着他重新做人。<br>辯方指被告陳耀榮（36歲）盼重過新生，助家人還債。去年12月6日，被告在上水彩園邨住所外被截查，遭搜獲2.73克氯胺酮（俗稱K仔）粉末。<br>案件編號：FLCC4344/13</p></body></html>
