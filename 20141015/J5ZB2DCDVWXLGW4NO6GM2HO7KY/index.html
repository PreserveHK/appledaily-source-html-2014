<html><header><meta charset="utf-8"><title>20歲花齡</title></header><body><h1>20歲花齡</h1><p>Marni為紀念步向20周年，於早前2015春夏米蘭時裝周期間在Rotonda della Besana公園開設花卉市集，由第55屆威尼斯藝術雙年展的安哥拉國家館展覽策展人Stefano Rabolli Pansera作藝術總監。<br>市集緊扣品牌靈魂花斑斑圖案，擺滿七彩花卉，讓fashionista親親大自然，同場發售購物袋、品牌經典印花帆布袋及花瓶提袋、陶瓷花盆和帆布園藝工具袋。<br></p></body></html>
