<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林心如發律師信予作家 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林心如發律師信予作家 - 馮仁昭</h1><p>林心如日前被一名內地作家柳慕白喺微博話佢拍三級片，前日林心如就發咗封律師信畀個作家，要求佢48小時內道歉，柳慕白除咗刪除有關微博，亦喺微博道歉：「關於對藝人林心如小姐的不當言論，未有惡意純屬聽聞網路傳言，對此向林心如小姐及廣大網友致歉！」雖然柳慕白已經講晒對唔住，但係依然有好多網友唔領情，仲有多個網站要同柳慕白解除合約。<br>撰文：馮仁昭</p></body></html>
