<html><header><meta charset="utf-8"><title>會計師慶幸取消行程</title></header><body><h1>會計師慶幸取消行程</h1><p>會計師蘇薩托（Chandra Susanto）的情況，正好用塞翁失馬，焉知非福來形容。蘇薩托早在3月已經決定帶同妻子與三名年幼孩子，一家五口（圖）年底到新加坡探望父親，豈料父親抱恙，要在出發前一日臨時取消行程，10歲大仔克里斯托弗還為了旅行落空而大吵大鬧，「這個旅程他期待已久了」。<br>蘇薩托一直無留意到QZ8501失蹤的新聞，直至家人來電問他們是否安全，才知與死神擦身而過。一家人揑一把冷汗：慶幸沒踏上死亡之旅的同時，亦為機上乘客與家屬感到難過，「這改變了我們一生，很感恩」。<br>英國《每日郵報》</p></body></html>
