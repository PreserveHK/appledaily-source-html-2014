<html><header><meta charset="utf-8"><title>美客機撞鳥　引擎失火急降</title></header><body><h1>美客機撞鳥　引擎失火急降</h1><p>美國西南航空公司一架載有147人的客機，上周五前往華盛頓期間，因撞上雀鳥，引擎失火，機翼被砸穿洞，被迫緊急降落，幸未釀成意外。</p><p>機頭凹陷
</p><p>該航班原定由聖安東尼奧（San Antonio）飛往華盛頓，卻在巴爾的摩附近遇險，撞上雀鳥，機師宣佈客機遇上緊急情況，要降落在24公里外的巴爾的摩──華盛頓國際機場。<br>有人目擊引擎噴出火燄，客機最終仍能安全着陸，無人受傷。肇事客機機頭凹陷（圖），事後已停飛，等候進一步檢查。<br>美聯社</p></body></html>
