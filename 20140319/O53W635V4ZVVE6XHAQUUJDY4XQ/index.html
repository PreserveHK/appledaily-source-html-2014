<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>第四輪「Citibank x 投資王擂台賽」最新總參加人數達3,500人！虛擬成交金額則有15.5億元。成績方面，星級玩家首名繼續是郭家耀，最新資產總值395.6萬元，增長31.87%，目前只持有匯源果汁（1886），涉及172萬元的資金，似乎相當看好該股。<br>不過，有個別正處於中游位置的參賽者也值得討論一下，例如梁心欣，組合中的彩星玩具（869），在過往幾輪比賽中也曾出現，即使近日不當炒，她依然照掃入，可想而知心欣相當深愛忍者龜，希望這隻龜最終可生生性性為心欣威番次！</p></body></html>
