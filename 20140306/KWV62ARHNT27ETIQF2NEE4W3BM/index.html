<html><header><meta charset="utf-8"><title>地盤工劫財色或囚10年</title></header><body><h1>地盤工劫財色或囚10年</h1><p>【本報訊】中三女生去年1月3日放學後途經大埔，遭中年地盤散工從後箍頸打劫，然後被帶到山邊，被迫脫光衣服自慰，後來遭淫賊用手指插入其私處和摸乳房。<br>女生嚇得哭泣，惹怒地盤工將她的頭撞向欄杆、石墩和地上發洩，最後更踢她落坑渠。地盤工昨天被陪審團裁定罪成，法官直言，被告所犯比強姦更嚴重，或會判非禮罪的最高刑罰10年監禁。<br>被告張文偉（36歲）在高院被裁定搶劫、非禮及襲擊罪成，他有13次案底，大部份與今次的三項控罪同類。法官現傳召女生的創傷報告，將被告還柙至4月1日判刑。<br>案件編號：HCCC474/13</p></body></html>
