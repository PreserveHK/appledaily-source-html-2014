<html><header><meta charset="utf-8"><title>趣趣地：雷米拒着黑腳9號</title></header><body><h1>趣趣地：雷米拒着黑腳9號</h1><p>費蘭度托利斯離開車路士，車仔亦馬上收購咗雷米補充火力。費托離隊前着9號波衫，不過雷米就冇揀呢個代表中鋒嘅冧巴，加盟車仔會着18號（圖）。車仔近代9號仔都冇乜邊個有貨交，費托之前嘅迪山度、薛維爾同保拿奴斯，唔係冇乜出場機會就係根本唔係踢前鋒，雷米真係識揀。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
