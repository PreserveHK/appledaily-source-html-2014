<html><header><meta charset="utf-8"><title>創店49年　接待奧巴馬</title></header><body><h1>創店49年　接待奧巴馬</h1><p>【話你知】<br>全球享負盛名的數寄屋橋次郎壽司店，由現年88歲、有「壽司之神」之稱的小野二郎於1965年創立。其總店有10個席位，店內僅供應套餐，壽司種類由師傅決定，不接受客人點菜，20件壽司售價3萬日圓（約2,300港元）。2008年東京版《米芝蓮指南》創刊以來，已連續多年榮獲最高的三星殊榮，小野也成為年紀最長的米芝蓮三星主廚。日本首相安倍晉三於上月23日，邀請到訪的美國總統奧巴馬，到東京銀座總店共晉晚餐。</p></body></html>
