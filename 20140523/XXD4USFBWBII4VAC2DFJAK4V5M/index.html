<html><header><meta charset="utf-8"><title>倫敦母失魂
B女丟的士</title></header><body><h1>倫敦母失魂<br>
B女丟的士</h1><p>失魂媽咪遇着大懵司機，讓英國倫敦一歲女嬰獨自「遊車河」15分鐘。<br>失魂媽媽周一在倫敦柯芬園購物後，拿着大包小包登上的士前往東城肖迪奇，到埗後拿着戰利品下車卻把寶寶忘在後座，司機拉西特（圖）也不以為意，開車揚長而去。<br>拉西特說15分鐘後另一位乘客截車，「他打開車門，說『你知道你後座有一名嬰兒嗎？』」震驚的他連忙開車返回東城，只見失魂媽身邊圍着警察和數十途人，連忙交還女嬰，途人爆出歡呼和掌聲。他說一般小孩會哭着找媽媽，女嬰卻「很享受遊車河」。<br>英國《每日郵報》</p></body></html>
