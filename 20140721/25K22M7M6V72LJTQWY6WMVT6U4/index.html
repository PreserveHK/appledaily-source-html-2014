<html><header><meta charset="utf-8"><title>王菲湊女栢芝講仔</title></header><body><h1>王菲湊女栢芝講仔</h1><p>兩個都是謝霆鋒的舊愛。王菲昨日在微博貼上與囡囡李嫣出海玩樂相，不過為免囡囡上鏡，只放囡囡背影相。前妻張栢芝昨日上載了六條關於內地節目《貝因美 媽媽在這兒》訪問內容到官方微博，分享湊仔心得，她並透露想生多一名女兒。</p><p>栢芝又爆大仔Lucas對髮型好有要求，但就好顧弟弟Quintus，兩兄弟感情好好，好似每次叫外賣，Lucas會幫手將外賣放上枱兼擺好碗筷，開飯時會幫弟弟夾菜。栢芝並說：「會讓兒子學習和遊戲雙線兼顧，Quintus鍾意砌積木，非常聰明。他們都是非常陽光的孩子，因我從不在他們面前哭，只會笑，可能受我感染，脾氣都好從不亂發脾氣。」<br>撰文：麥萍萍</p></body></html>
