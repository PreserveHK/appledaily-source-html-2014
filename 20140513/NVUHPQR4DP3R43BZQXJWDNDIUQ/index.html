<html><header><meta charset="utf-8"><title>超萌甩牙刺蝟網上爆紅</title></header><body><h1>超萌甩牙刺蝟網上爆紅</h1><p>甩掉門牙的樣子怪怪的，但這隻刺蝟甩掉一隻門牙的照片（圖）放上網後，網民卻認為很可愛，令這隻寵物瞬即紅爆網絡。<br>美國建築工程師布雷特兩年前收養了一隻非洲侏儒刺蝟「諾曼」，並開始上載牠的照片，最近當他將甩了一隻門牙的「諾曼」照片放上網後，馬上多了幾百名追隨者。雖然他不知道「諾曼」何時及為何會甩掉門牙，但獸醫說只要牠活得開心就沒有問題，毋須擔心。<br>英國《每日郵報》</p></body></html>
