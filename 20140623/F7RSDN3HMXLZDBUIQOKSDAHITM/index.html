<html><header><meta charset="utf-8"><title>柏林籌建「三教合一」崇拜場</title></header><body><h1>柏林籌建「三教合一」崇拜場</h1><p>德國柏林籌建集基督教堂、清真寺和猶太會堂一身的「三合一」崇拜場地「House of One」，讓基督徒、伊斯蘭和猶太教徒在同一屋簷下做崇拜，創宗教史先河。<br>這個崇拜場地讓三大宗教團體各據一方，所佔面積一樣，但外形和設施有別以切合不同需要，如清真寺有洗腳地方；中庭花園就讓各信徒作會面和思考之用。預計建築費達4,350萬歐元（4.5億港元），現正籌募費用，希望四年後落成。伊斯蘭宗教領袖指，這地方可讓不同文化互相學習。<br>《新西蘭先驅報》</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
