<html><header><meta charset="utf-8"><title>王子涵轉職公關</title></header><body><h1>王子涵轉職公關</h1><p>現年24歲的王子涵（Ada）總是被大導演爸爸王晶的名字牽着走，剛大學時裝設計畢業的Ada決定從事幕後公關工作。Ada去年畢業，獲一間藝人管理公司聘請任職藝人公關，主理樂隊KillerSoap及新城DJ科林。Ada日前表示曾想過開舖賣衫：「有諗過搵爹哋搞生意，佢要我做一份詳盡報告。」現時單身的Ada曾帶歷任男友予爸爸過目，她說：「佢口講就話我鍾意就得，爹哋冇同我講唔好同圈內男仔拍拖，不過佢話全世界男人都一樣，要提防。」</p></body></html>
