<html><header><meta charset="utf-8"><title>郭書瑤濕身表演</title></header><body><h1>郭書瑤濕身表演</h1><p>台灣知名的墾丁春浪音樂節今年首次移師台北的大佳河濱公園舉行，不過前日演出時遇上狂風暴雨，令眾歌手如林俊傑、丁噹和郭書瑤和四千名觀眾全部變成落湯雞。音樂節以孖妹組合BY2打頭陣，不過妹妹Yumi因眼角膜割傷只能素顏戴墨鏡，有「童顏巨乳」之稱的郭書瑤則以背心加短裙亮相。<br>3月表演時跌落舞台的丁噹就不理公司反對，堅持以6吋高踭鞋上台，她說：「有化防水的妝，鞋底亦做了特別處理，已經很小心了。」壓軸出場的林俊傑說：「這是我拿金曲獎後第一次大型演出，雖然下雨，不過表演不打折」。<br>撰文：藍文浩</p></body></html>
