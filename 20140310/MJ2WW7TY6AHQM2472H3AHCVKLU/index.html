<html><header><meta charset="utf-8"><title>求驗客手記：加斯居尼囝囝競飲挑機</title></header><body><h1>求驗客手記：<br>加斯居尼囝囝競飲挑機</h1><p>有其父必有其子！英格蘭傳奇中場加斯居尼曾沉淪毒海、酗酒度日而終日癲癲喪喪，佢個仔美臣好學唔學，學晒老竇啲衰嘢。由於歐美流行玩一種叫競飲（Neknominate）嘅熱潮，鼓勵啲人自創嶄新兼癲喪嘅飲酒方式，然後將條片擺上網，美臣就拍低自己先隊少量可卡因，之後狂飲烈酒兼將威士忌灌入自己隻眼度，最後再單手做幾吓掌上壓，成串動作好連貫，1分鐘內做晒，然後佢喺片尾仲好囂張咁爆晒粗向人挑機。我求大俠都後生過，明白年輕人總有瘋狂嘅時候，但就希望美臣唔好重蹈佢老竇嘅覆轍囉！</p></body></html>
