<html><header><meta charset="utf-8"><title>飛機老鼠盜5萬沖入廁所</title></header><body><h1>飛機老鼠盜5萬沖入廁所</h1><p>強國乘客又出醜！一名40歲王姓男乘客，本月3日搭乘卡塔爾航班從多哈飛往浙江杭州，偷走埃及旅客穆罕默德行李中的6,200美元（約4.8萬港元），為逃避警方偵查，將竊款丟進廁所沖走。<br>據穆罕默德稱，他睡醒時發現王翻動他的行李，還將行李架上的背包扔在地上。他檢查背包發現美元不翼而飛，懷疑被王偷走，兩人一度爭吵，其後王多次去廁所。飛機抵埗後，警方疑竊款被排到污水箱內，叫來抽水車抽走污水，果然發現59張面值100元的美元（圖），另有300美元黏在污水箱內壁，稍後警方拘捕王。<br>上海澎湃新聞網</p></body></html>
