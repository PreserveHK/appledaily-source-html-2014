<html><header><meta charset="utf-8"><title>美大學設《哈利波特》計分制</title></header><body><h1>美大學設《哈利波特》計分制</h1><p>《哈利波特》旋風席捲美國雪城大學！不要誤會，大學不是提供魔法課程，只是採用類似霍格華茲的院校計分制度，藉此鼓勵學生參與課外活動。<br>惠特曼管理書院將學院分成亞當斯、馬歇爾、韋弗利及哈里森四個學院（圖），由院長或導師各自帶領。學生每參與一個課外活動，院方會透過個人及專業領導才能、社區參與及在企業獲得的專業知識等五方面，給予學生1至10分，再在應用程式上載學生的積分。<br>學期完結時，最高分的學院會成為冠軍，院長會頒贈獎盃及為學院舉辦派對。副院長尼科爾森指自計劃推出後，很多學生都踴躍參與課外活動。<br>美國《財富》雜誌</p></body></html>
