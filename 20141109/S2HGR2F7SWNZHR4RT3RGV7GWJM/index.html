<html><header><meta charset="utf-8"><title>吳奇隆嬲女友緋聞</title></header><body><h1>吳奇隆嬲女友緋聞</h1><p>吳奇隆的內地女友劉詩詩，最近傳出與張孝全因拍《深夜前的五分鐘》時撻着，吳奇隆為此消息震怒，張孝全即時透過經理人澄清緋聞。<br>吳奇隆昨日亦在微博宣示主權說：「八卦新聞太多，拜讀之中手滑又成一八卦。給關心的朋友添亂真抱歉。給好事抹黑者多一樂事，就當我配合你們娛樂一次，但八卦惡炒者能消停會嗎？我們很好，謝謝大家！」 反而女方未見有表態。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
