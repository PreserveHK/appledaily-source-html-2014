<html><header><meta charset="utf-8"><title>顏卓靈自詡氣質清新</title></header><body><h1>顏卓靈自詡氣質清新</h1><p>顏卓靈早前擔任年輕品牌BSX大中華區女裝代言人，日前拍攝新廣告。拍攝當天，顏卓靈穿上BSX和著名插畫家b.wing合作設計的多套韓look套裝，包括tee襯pencil skirt等，她說：「好鍾意簡約清新風格，好適合我嘅氣質。」</p><p>談到顏卓靈喜歡的插畫，她表示也曾想過擁有自己的設計系列，她說：「當然希望將來可以設計屬於自己嘅系列，但暫時我嘅畫功唔及舞功，現階段都係專心鑽研舞蹈。」<br>撰文：非非</p></body></html>
