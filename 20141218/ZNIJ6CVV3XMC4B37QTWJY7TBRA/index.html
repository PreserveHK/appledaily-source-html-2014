<html><header><meta charset="utf-8"><title>關仁隱事：「拖肥」詐型反被嫌棄 - 關仁</title></header><body><h1>關仁隱事：「拖肥」詐型反被嫌棄 - 關仁</h1><p>早年喺公仔箱合作而成為好朋友嘅「拖肥」同「迪迪」，咁啱一齊成為新聞人物，兩個人經常相約食飯吹水。不過，拖肥外表同迪迪friend過打band，但早排有人想搵佢哋兩姊妹一齊出席活動，拖肥竟然詐型，話迪迪形象太差，唔肯同佢孖住出活動，好姊妹背後原來係咁樣。其實拖肥都係因為桃色新聞上位，個形象都唔好得去邊，當日佢同一大班藝人出席活動，就輪到佢俾姐仔「抵打」嫌棄，抵打同客戶講到明唔同拖肥同場合照，結果大會惟有安排佢兩個一先一後出現。<br>撰文：關仁</p></body></html>
