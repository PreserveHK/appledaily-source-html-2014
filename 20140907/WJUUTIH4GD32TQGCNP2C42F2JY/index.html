<html><header><meta charset="utf-8"><title>韓劇燒：《沒關係》赴泰慶祝</title></header><body><h1>韓劇燒：《沒關係》赴泰慶祝</h1><p>由孔孝真跟趙寅成主演的劇集《沒關係，是愛情啊》將於下周大結局，前日孔孝真（圖）就於微博公開了兩張煞科照，其中一張是她跟童星的合照。孔孝真更留言：「拍攝的最後一日，天氣好好，作者亦有到現場，是一個好好的結束。下周將要完結，好可惜。」<br>另外，《沒》劇將於本周四在首爾CGV舉行慶功宴，一眾演員將一同收看大結局，之後劇組人員將於17日飛到泰國旅行6日慶祝，孔孝真、趙寅成等都會出席。</p></body></html>
