<html><header><meta charset="utf-8"><title>黎小田買包𥄫女</title></header><body><h1>黎小田買包𥄫女</h1><p>【銅鑼灣百德新街】67歲嘅黎小田大前日夜晚7點幾，一支公揸住駕Benz房車去銅鑼灣百德新街。佢落車後急急腳去咗名店坊一間咖啡室，好快就揀選咗兩、三個麵包去收銀處畀錢，突然有一名女士經過，小田發揮男士贒女本色，先瞄咗對方一眼，然後再上下打量睇到眼都唔眨。買完嘢食，小田好快返咗上車，似乎係擔心俾人抄牌。<br>採訪、攝影：吳耀輝 </p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
