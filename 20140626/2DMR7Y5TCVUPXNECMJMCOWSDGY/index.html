<html><header><meta charset="utf-8"><title>世盃通識：捱夜口乾要護肝</title></header><body><h1>世盃通識：捱夜口乾要護肝</h1><p>捱咗兩個星期通宵，唔夠瞓，雙眼乾澀現紅筋，飲多多水都覺得口乾，呢個時候應該護肝、去胃火及加強滋潤肺臟。今期推介嘅「捱夜孖寶」，大人細路都啱，入面嘅蘆根有助消暑、無花果可潤肺；而雞骨草茶甜得嚟滋潤化痰，比出街飲高糖嘅飲品或汽水，健康得多。<br>記者：徐嘉華<br>攝影：黃賢創  <br>註冊中醫：許懿清<br><br>註：若不清楚自己體質，要先請教醫生</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
