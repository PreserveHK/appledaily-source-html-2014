<html><header><meta charset="utf-8"><title>蕭敬騰出庭作供</title></header><body><h1>蕭敬騰出庭作供</h1><p>台灣歌手蕭敬騰早前遭潑糞案，案件昨在台灣士林地檢署審理，束着馬尾的蕭敬騰，以證人身份出庭作供，他早上抵達庭外時說：「很開心，終於能出庭表示意見。我是個願意原諒的人，但對方要誠實，誠實你所作的一切，包括誰叫你做的一切，希望法院能讓我們知道答案（指潑糞案）是甚麼。」被懷疑是幕後主腦的日籍女粉絲Yuki（蔭山友紀），雖罪證不足排除涉案，但因在網上辱罵蕭敬騰經理人，被警方以公然侮辱罪嫌送辦。</p></body></html>
