<html><header><meta charset="utf-8"><title>廿四孝爸爸炮製星戰愛因斯坦班㦸</title></header><body><h1>廿四孝爸爸炮製星戰愛因斯坦班㦸</h1><p>誰說班㦸一定是沉悶的圓形？美國廿四孝爸爸希爾茲（Nathan Shields）每周親手將班㦸製成星戰角色、飛禽走獸甚至名人的肖像，至今已炮製了多達100款班㦸，逗得一對分別6歲和3歲的寶貝子女笑逐顏開。<br>無論複雜如愛因斯坦，抑或可愛如大嘴鳥和貴婦狗，統統難不到希爾茲。他說器具非常簡單，只需一個調味料「唧唧樽」和不黏鍋就可以，技巧是先畫上較暗黑的線條讓它易變焦。最近小朋友更嘗試親自動手做，說不定能培養他們的藝術天份呢！<br>英國《每日郵報》</p></body></html>
