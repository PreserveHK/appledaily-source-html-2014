<html><header><meta charset="utf-8"><title>日本女學生化身忍者飛簷走壁無亂車</title></header><body><h1>日本女學生化身忍者<br>飛簷走壁無亂車</h1><p>近來興起的「跑酷」（Parkour）街頭極限運動，由於要飛簷走壁，又要做大量跨欄、翻觔斗等高難度危險動作，所以一般玩家都是男孩。但最近 Youtube流傳一條片，主角是兩名日本女學生，她們由學校開始，「又越過高山又越過谷」，翻著空觔斗、側手翻，跳越天台、翻過橫卷、橋樑、寺廟，最後到達沙灘，從背包拿出汽水享用。兩名少女青春可愛，動作又富有忍者味道，因此至今已吸引500萬次點擊。<br><br>這條片段由不同角度拍攝，有遠鏡、近鏡，還有主觀鏡頭，製作認真，相信是汽水公司拍攝的廣告。<br><br>英國《鏡報》</p></body></html>
