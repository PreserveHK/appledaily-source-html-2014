<html><header><meta charset="utf-8"><title>周國賢暴瘦回歸</title></header><body><h1>周國賢暴瘦回歸</h1><p>唱作人周國賢自從去年6月傳搭上女助手搞婚外情後，接着他跟韓籍老婆及三個囡囡移民加拿大，不久更自爆有情緒病，他曾表示待他醫好情緒病後便會重回香港樂壇。近日周國賢在網上貼出近照並留言：「前天回到了一個差不多有兩年沒有踏足過的地方，能夠再次看到這班親切和熟悉的臉孔，感覺有點像做夢一樣！我真的很掛念大家！你們知道這個是甚麼地方嗎？提示在我左邊心口的掛牌上，haha……」他似回港並跟老友見面，但身形卻相當瘦削，難怪有網友表示擔心。</p></body></html>
