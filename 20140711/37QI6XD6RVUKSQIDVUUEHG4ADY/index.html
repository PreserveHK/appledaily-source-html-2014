<html><header><meta charset="utf-8"><title>霸氣大婆VS帶B小三邊個要跪低？</title></header><body><h1>霸氣大婆VS帶B小三<br>邊個要跪低？</h1><p>網絡近日爆出福建一名元配怒罵小三的短片。小三與母親抱着兒子出現，元配才發現丈夫有外遇。小三母親攔在二人之間，不停勸說：「我會解決，我會解決。」元配卻氣勢凌人，要求小三賠錢道歉，還要在眾目睽睽下跪下叩頭。<br><br>即使小三哭着求饒，元配卻喝斥她磕頭道歉，還衝前抓着她的頭髮質問：「孩子都這麼大了還這樣做，你這樣對嗎？」擾攘一會，現場幾名途人勸阻，元配才肯離開。<br><br>新浪<br></p></body></html>
