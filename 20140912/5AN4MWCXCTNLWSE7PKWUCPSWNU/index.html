<html><header><meta charset="utf-8"><title>【共新聞】希特拉都打唔通　削髮為舉報佔中</title></header><body><h1>【共新聞】<br>希特拉都打唔通　削髮為舉報佔中</h1><p>【共新聞】於過去幾日，全港最多人打的電話，非舉報罷課熱線莫屬。有「大眾奶爸」之稱的薑蓉，不但愛國愛黨有承擔，更關心一眾學生有否上課，設立熱線供市民舉報罷課學生。<br><br>可憐希特拉繼Cut唔到某台之後，連電話都打不通，連夜叫了一堆手下幫忙，由東龍島打到去政總，熱線依然不通。決意要舉報哈利波特的他，吩咐手下要多買500個電話回來，務求要打通熱線為止。<br><br>另一邊，有不少市民因為打不通熱線而極度憤怒，要用冷水降溫。有市民更削髮明志，誓要舉報！<br><br>以上內容純屬虛構　如有雷同實屬不幸</p></body></html>
