<html><header><meta charset="utf-8"><title>【平板教室】電腦手機　檔案互傳</title></header><body><h1>【平板教室】電腦手機　檔案互傳</h1><p>無論手機資料過電腦，又或者將電腦資料入手機，大部份人都係會用插卡、插USB手指嘅方法，其實只要你附近有部Wi-Fi Router，完全唔洗咁麻煩，Google Play上有一個「ES文檔瀏覽器」的App，只要你在手機內裝上，連接在Wi-Fi Router上的手機、平板、桌面電腦……大家就會連為一體，並且可以做到複製及貼上的檔案互傳功能。</p><p>記者: 朱崇德<br>攝影: 伍慶泉</p></body></html>
