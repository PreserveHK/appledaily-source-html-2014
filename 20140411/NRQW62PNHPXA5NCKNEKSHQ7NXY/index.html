<html><header><meta charset="utf-8"><title>28層「字母三文治」</title></header><body><h1>28層「字母三文治」</h1><p>嫌三文治餡料來來去去那幾味？美食博客奇普曼（Nick Chapman）炮製「字母三文治」（圖），26層餡料的名稱由A至Z開頭，連同兩塊麵包共有28層。<br>「字母三文治」的材料由牛油果（avocados）、日本拉麵（ramen noodles）到翠玉瓜（zucchini），A至Z全部湊齊。奇普曼數年前起構思這款三文治，最難是找以X為首的食物，「我找到xylocarp這個詞語，意思是『長在樹上一種較硬、外表像木的果實』，即是椰子。」<br>英國《都市報》</p></body></html>
