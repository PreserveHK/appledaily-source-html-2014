<html><header><meta charset="utf-8"><title>一中一台：林志穎跑車朋友撞毀冇得賠</title></header><body><h1>一中一台：林志穎跑車朋友撞毀冇得賠</h1><p>林志穎價值1,152萬新台幣（約295萬港元）的Audi R8跑車，上個月給呂姓好友借用時遭撞毀，粗略估計維修費高達800萬台幣（約205萬港元）。</p><p>有爆料者指，撞毀該車的並非車主本人，所以保險不賠，車子還放在保養廠，暫無修復動作。林志穎昨回覆事件時說：「我沒保，費用不用800萬，是否會修還在評估中。」他更強調不再回應此事，不想炒新聞。</p></body></html>
