<html><header><meta charset="utf-8"><title>攝於約1850年
河南發現最老照片</title></header><body><h1>攝於約1850年<br>
河南發現最老照片</h1><p>河南洛陽市洛龍區檔案部門日前徵集到一張珍貴老照片（圖），專家推測照片攝於1850年前後，是迄今當地發現的最早照片。照片長5厘米，寬3.5厘米，照片的主人是75歲村民趙克彬的曾祖父趙正家。照片雖然模模糊糊，但人像還算清晰。<br>據趙克彬稱，這張照片是幾年前修建高速道路，遷曾祖父墓時發現的。為保護照片，他用透明膠帶纏好玻璃護框，並翻拍了幾張作紀念。除照片外，他還發現了兩枚錢幣和一副精緻的眼鏡片，錢幣上刻有「河南省造光緒元寶」字樣，眼鏡片是圓形的，鏡架已老化。<br>河南大河網</p></body></html>
