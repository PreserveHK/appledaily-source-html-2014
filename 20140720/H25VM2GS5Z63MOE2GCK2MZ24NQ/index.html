<html><header><meta charset="utf-8"><title>Land Rover配備無人機探路</title></header><body><h1>Land Rover配備無人機探路</h1><p>汽車跟無人偵察機本是風馬牛不相及的事情，但越野路華（Land Rover）卻為七座位四驅車研發出專用無人偵察機，讓車主在惡劣天氣下或大彎位前派偵察機開路，事先了解前路交通情況。<br>路華新研發的Discovery四驅車，可派出微型偵察機飛到車前18米處視察交通狀況，甚至勘查大彎位情況，並將影像無線傳回車廂。新車還設有「透視車頭冚」，車底的鏡頭可拍攝地形提升駕駛安全。新車將於10月在巴黎汽車展上亮相。<br>英國《每日郵報》</p></body></html>
