<html><header><meta charset="utf-8"><title>求驗客手記：
借將倒戈射破拿玻里</title></header><body><h1>求驗客手記：<br>
借將倒戈射破拿玻里</h1><p>拿玻里周一喺意甲主場慘被熱拿亞逼和1:1，射爆佢哋大門嘅，正正係佢哋自己嘅球員卡拿奧（左）。但卡拿奧唔係擺烏龍，而係以借將身份幫熱拿亞射入靚罰球。拿玻里將卡拿奧借畀熱拿亞係冇錯，但最錯係畀卡拿奧代表熱拿亞對番佢哋。家陣拿玻里以25戰得51分排第3位，領先第4位嘅費倫天拿6分，如果最終因為卡拿奧呢一腳而入唔到來屆歐聯，完全係佢哋自己攞嚟，家陣咪自食其果囉。</p></body></html>
