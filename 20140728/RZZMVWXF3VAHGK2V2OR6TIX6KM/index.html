<html><header><meta charset="utf-8"><title>隔牆有耳：之鋒放閃彈勁吸like - 李八方</title></header><body><h1>隔牆有耳：<br>之鋒放閃彈勁吸like - 李八方</h1><p>好閃呀！成日一副正經嘅黃之鋒，噚日都學台灣太陽花學運領袖林飛帆咁樣，放閃彈，喺Instagram上首度公開同女友拖手睇日落嘅影後相，仲留低句圖片說明：「沿途有妳，跟我一起。」短短一日吸引咗近4,300個likes，得到好多朋友嘅祝福，話「要一路咁sweet啊」、「搵到了」。<br>不過，都有唔少人因為太閃，所以都講咗幾句傷心話：「唔係黎汶洛就係有啲失望嘅，不過都唔好咁閃啦。」又有唔少人問：「係唔係周庭」，更有人「求正面」，單睇張相就唔似周庭喇！</p></body></html>
