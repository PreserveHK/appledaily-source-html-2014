<html><header><meta charset="utf-8"><title>友調戲女子被罵　警糾黨掃場</title></header><body><h1>友調戲女子被罵　警糾黨掃場</h1><p>貴州江口縣雙江鎮一家餐館的太子女文詩雪，因拒絕被一名警察的朋友調戲，結果一家六口不僅被打，開業才18天的餐館也被搗亂。目前，涉案的江口縣公安局刑警大隊副大隊長鄧剛華被停職調查，另有四人被刑事拘留。<br>案發於雙江鎮的麻陽口味鵝館，上月29日，文詩雪在餐廳櫃枱收錢，鄧剛華與龍姓友人結賬時，龍向文女做了一個親吻動作，文女當場斥責，被鄧妻等人暴打；當日下午6時許，再有十多人持刀衝進餐廳打砸大肆破壞，文女的父親和兄弟等五人均被打傷（圖）。<br>上海澎湃新聞網</p></body></html>
