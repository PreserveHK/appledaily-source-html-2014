<html><header><meta charset="utf-8"><title>話你知：內地禁片多</title></header><body><h1>話你知：內地禁片多</h1><p>從閱讀那些一味猛彈《殭屍》玩懷舊無新意、《3D豪情》以爆乳來營銷的內地評論文章，大概可推測到當中的鬼神、色情元素，正正是內地電影永不能觸碰的題材，亦因而觸動了內地人的神經。</p><p>以極盡嚴苛見稱的內地電檢，當然還有很多禁區不能亂竄，就比如涉及賭博、宗教或黑幫題材的電影，在內地都一律被禁，在創作自由嚴重扼殺的環境下，才會衍生出儼如樣板的主旋律電影。所謂港片精神，其實就是電影人能無拘無束地拍出不同類型、題材的電影，姑勿論觀賞價值的高低，能享受自由已猶勝一切。</p></body></html>
