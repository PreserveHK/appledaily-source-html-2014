<html><header><meta charset="utf-8"><title>Lego砌出3D班戟打印機</title></header><body><h1>Lego砌出3D班戟打印機</h1><p>有沒有想過自行設計形狀獨特的班戟？挪威男子巴倫蘇埃拉利用樂高積木（Lego）製作出PancakeBot班戟打印機（圖），讓你設計富有自家風格的班戟，有得玩有得食。<br>為圓兩個愛女希望有自家製班戟機的夢想，巴倫蘇埃拉研究出用樂高積木製作PancakeBot。用家只要利用AutoCAD電腦程式畫下心形、動物或文字等圖案，打印機就會按圖案將班戟漿倒在平底鍋上炮製班戟。PancakeBot暫時未有公開發售，但巴倫蘇埃拉在網站上載115頁說明書，讓大家自行製作。<br>YouTube</p></body></html>
