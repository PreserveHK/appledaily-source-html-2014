<html><header><meta charset="utf-8"><title>韓劇燒：趙寅成鬼馬扮光洙</title></header><body><h1>韓劇燒：趙寅成鬼馬扮光洙</h1><p>韓劇《沒關係，是愛情啊》前晚播出大結局，錄得開播以來最高收視12.9%，成功打敗同檔新劇《鋼鐵人》及《我人生的春天》，成為同檔一哥。為慶祝劇集完結，一眾演員前晚齊齊以黃色打扮出席於首爾舉行的劇集煞科宴，男主角趙寅成（圖）更鬼馬地戴着李光洙的面具出場，又在台上跳奇怪舞，發放笑彈。而李光洙亦帶上代表主持人氣節目《Running Man》的「R」旗子現身，趁機幫節目賣廣告，認真搞笑。</p></body></html>
