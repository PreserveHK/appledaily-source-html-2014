<html><header><meta charset="utf-8"><title>花絮：雲格講波狠批哥斯達</title></header><body><h1>花絮：雲格講波狠批哥斯達</h1><p>世盃期間，班英超領隊有咩好做？阿仙奴嘅雲格（圖）就去法國電視台幫手，飛到去巴西做講波佬，有錢賺又有免費波睇，何樂而不為！雲格認為荷蘭應該贏5:0先啱，因為佢覺得西班牙前鋒迪亞高哥斯達「插水」，先博到12碼，「呢個明顯唔係12碼，係插水，就算比賽期間球證走漏眼，我覺得賽會都應該秋後算賬懲罰佢。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
