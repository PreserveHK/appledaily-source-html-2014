<html><header><meta charset="utf-8"><title>體壇拾趣：J.Lin懶理夏登廢噏</title></header><body><h1>體壇拾趣：<br>J.Lin懶理夏登廢噏</h1><p>林書豪周四舉行正式加盟湖人嘅記者會，亦確認咗來季會着上喺紐約人着過嘅17號波衫（圖），不過佢就話Linsanity已成過去，大家唔好幻想太多。至於佢嘅火箭前隊友夏登之前受訪，話自己同懷特侯活先係球隊嘅基石，其他隊友只係角色球員，走咗都唔會對隊波有大影響；林瘋竟然好心平氣和咁話，好認同佢呢番說話喎。不過同樣已經離隊嘅柏臣斯就唔係咁話喇，佢怒指夏登大言不慚，仲寸番佢轉頭，話對方當年喺雷霆都係咁上吓，過咗火箭先上到位扮大佬。</p></body></html>
