<html><header><meta charset="utf-8"><title>Mandy遊埠尋刺激</title></header><body><h1>Mandy遊埠尋刺激</h1><p>Mandy Lieu早前獲邀到毛里裘斯拍旅遊特輯，趁機在取景的五星級度假村Club Med享受一星期假期，她在當地試玩空中飛人、與獅子同行，又着三點式坐遊艇出海，行程刺激又好玩。<br>Mandy指最開心是做空中飛人：「佢哋喺馬戲團請咗專人嚟教我做空中飛人，好好玩，教練不停叫我唔使驚，佢會接住我。」她又參加Lion walk，與獅子一同行山，訓練員要她拿着木棍，以免獅子突襲，Mandy笑說：「其實隻獅子好乖，經過訓練嘅，我可以摸佢，雖然有啲危險，不過好刺激，呢個經驗好特別。」<br>撰文：唐如</p></body></html>
