<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭敬騰50保安抗富婆粉絲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭敬騰50保安抗富婆粉絲 - 馮仁昭</h1><p>台灣歌手蕭敬騰前晚擔任北京衞視《最美和聲》評審，估唔到富婆女fans Yuki帶咗4個壯男去電視台睇錄影，結果電視台出動50個保安保護老蕭和現場觀眾，等佢離開咗再開始錄影，老蕭經紀人Summer也證實呢件事，Yuki：「這件事很侮辱人，我會跟律師商量，希望北京衞視能給我一個解釋，公開道歉。」老蕭噚日出席北京活動，俾人問番呢件事，佢笑笑口答：「我很好。」<br>撰文：馮仁昭</p></body></html>
