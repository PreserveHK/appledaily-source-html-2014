<html><header><meta charset="utf-8"><title>【平板教室】停背後程式　手機爽快大法</title></header><body><h1>【平板教室】停背後程式　手機爽快大法</h1><p>好多人都覺得Android手機，好多時越用越慢，有啲人會一年半載重裝過部手機一次，感覺運行會順暢啲，其實如果平時管理得好，就算用幾耐都冇問題；其實好多時食RAM的程式，係大家停用了舊Apps，其實閒時可上手機「設定」的「應用程式」，看看有否一些唔常用的程式，如果在這裏停用咗佢，佢就再唔可以在你毫不知情下，在背後運行，做了這項工作，成部機會爽利好多。<br><br>記者：朱崇德</p></body></html>
