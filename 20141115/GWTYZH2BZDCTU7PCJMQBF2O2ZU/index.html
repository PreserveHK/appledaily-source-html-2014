<html><header><meta charset="utf-8"><title>步姐首開腔談生仔</title></header><body><h1>步姐首開腔談生仔</h1><p>日本過氣天后濱崎步近日以一身聖誕裝扮，登上雜誌《Bea's Up》封面，今年3月與美國醫科大學生註冊結婚的步姐，在該雜誌的訪問中首次談到生仔，步姐指到現時仍沒有想當媽媽的感覺，又稱：「我想像不到要我暫停演唱一年去育兒的情況，對我來說，歌唱事業依然排第一。」有網民則懷疑步姐是否只是貪得意結婚，又指她可能只當老公寵物般看待。<br>此外，步姐已錄好翻唱宇多田光的歌曲，但仍未公佈是哪首。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
