<html><header><meta charset="utf-8"><title>搖微信揭妻開房綠帽男反被姦夫暴打</title></header><body><h1>搖微信揭妻開房<br>綠帽男反被姦夫暴打</h1><p>深圳兩個互有來往的家庭，其中一個家庭的姓李戶主，最近看到妻子與另一家庭的姓帥男戶主互傳微信，然後又迅速刪除，懷疑妻子出軌。<br><br>李先生的妻子早前訛稱回老家湖南探親，電話紀錄卻顯示在深圳打出。於是，他前往姦夫工作的店舖找尋妻子行蹤。在毫無頭緒下，李先生打開微信搜索，搖到妻子在附近100米內一間酒店，於是上門捉姦在床。姦夫把李先生毒打一頓，反控他與其妻通姦。李先生憤然報警，現正由警方跟進調查。<br><br>都市頻道<br></p></body></html>
