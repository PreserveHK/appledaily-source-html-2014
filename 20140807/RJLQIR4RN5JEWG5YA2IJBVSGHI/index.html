<html><header><meta charset="utf-8"><title>譚詠麟笑梁家樹印堂發光</title></header><body><h1>譚詠麟笑梁家樹印堂發光</h1><p>譚詠麟（阿倫）前晚在微博貼了一張與梁家樹的合照，原來當晚是梁家樹的66歲生日，並於跑馬地馬場設宴與朋友慶祝，當中包括郭富城、謝天華和陳妙瑛等等，阿倫留言說：「專程趕回港和Tommy慶祝第一個生日會！</p><p>見佢印堂發亮，未來日子定會為觀眾拍更多劇！」後來女兒梁靖琪（Toby）亦貼了一張錫爹哋的合照，她說：「經過五小時嘅努力，整咗我人生第一個大蛋糕！為咗daddy，幾辛苦都值得嘅，I love u dad！」 <br>撰文：張曦彤</p></body></html>
