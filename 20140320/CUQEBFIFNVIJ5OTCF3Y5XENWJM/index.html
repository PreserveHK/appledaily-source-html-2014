<html><header><meta charset="utf-8"><title>一中一台：子怡超人亨利長城鬥演技</title></header><body><h1>一中一台：子怡超人亨利長城鬥演技</h1><p>章子怡有望與「超人」亨利卡維（Henry Cavill）及《吸血鬼獵人：林肯》的賓域加（Benjamin Walker）合作演出張藝謀新戲《長城》。</p><p>該片原計劃由《最後武士》導演愛德華施域（Edward Zwick）執導，據悉愛德華因檔期及意見分歧等問題，最終決定退出這部三年前就開始籌拍的電影，投資方即找來張藝謀接手，女主角屬意章子怡擔任。</p></body></html>
