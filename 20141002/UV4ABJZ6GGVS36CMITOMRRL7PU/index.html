<html><header><meta charset="utf-8"><title>鄺美雲關心示威者健康</title></header><body><h1>鄺美雲關心示威者健康</h1><p>鄺美雲（Cally）、汪詩詩和馬詩慧等，前晚在灣仔君悅酒店出席仁濟慈善晚宴，酒店對開一帶站滿了公民抗命示威的市民及學生，Cally關心地說：「𠵱家落雨又閃電，健康最緊要，大家都好需要休息，可以有唔同聲音，但唔可以激動，和諧好重要，警察好辛苦，大家都係香港人，唔好邊緣化，撞車打劫都係搵差人，佢哋都係執勤，所以唔好嬲。」<br>汪詩詩表示最近忙為妹妹圓圓送薑醋：「圓圓坐緊月，好健康，佢同Karson（圓圓老公蔡加讚）都好，圓圓見到我出席活動，都話好掛住想出席活動。」詩詩並指仔女沒有受佔中影響，如常上學，不過就取消補課。<br>採訪、攝影：林嘉慈</p></body></html>
