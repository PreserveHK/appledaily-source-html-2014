<html><header><meta charset="utf-8"><title>各區突發簡訊：
病婦拜神前墮海亡</title></header><body><h1>各區突發簡訊：<br>
病婦拜神前墮海亡</h1><p>【鯉魚門】<br>【本報訊】41歲姓陳婦人，昨午3時半與42歲丈夫往鯉魚門馬環村的天后廟拜神，尚未入廟前，婦人向夫稱要在附近公廁如廁，其夫遂先行入廟，豈料婦人卻走往海邊石灘，10分鐘後她被途人發現倒卧於大石罅之間的水上。消防員與救護員接報到場，合力抬起她送院搶救，惟已回天乏術。據稱，死者患有精神問題約五年，去年底才從東區醫院精神科病房出院。</p></body></html>
