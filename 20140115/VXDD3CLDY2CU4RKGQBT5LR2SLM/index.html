<html><header><meta charset="utf-8"><title>蘋果綠葉蔡斌操控期指須賠1,368萬</title></header><body><h1>蘋果綠葉<br>蔡斌操控期指須賠1,368萬</h1><p>原訟法庭昨天頒令，期貨交易者及前持牌中介人蔡斌，須就其在2007至09年期間在期貨市場操縱指數期貨合約的擬定開市價格，向約500名受影響投資者支付共約1,368萬元，蔡斌於2012年1月經重審後被判五項操控價格罪名成立，並於昨天證監會根據《證券及期貨條例》第213條提起的法律程序中承認另外49項違法行為。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
