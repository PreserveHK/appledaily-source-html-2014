<html><header><meta charset="utf-8"><title>13歲高材生跳級入大學</title></header><body><h1>13歲高材生跳級入大學</h1><p>【開學點滴】<br>來自四川成都的陳勇豪（圖），昨日在江蘇南京的東南大學，開始他的生物醫學工程課程，與其他同學不同，陳勇豪今年只有13歲，他只花4年便完成小學，之後直接跳過初中，讀了兩年高中便考入大學。不少人認為陳勇豪是天才，但在他父親的眼中，兒子只是「學習自主性強」，小時候其他小朋友放假去玩，陳則到當地書店看書，童話、名人傳記、科普作品全部都看，他讀小學的時候，也是在課餘時間自學初中的語文、數學、物理、化學等科目，迅速跳級入大學也是陳氏一家的共同決定。<br>中央電視台</p></body></html>
