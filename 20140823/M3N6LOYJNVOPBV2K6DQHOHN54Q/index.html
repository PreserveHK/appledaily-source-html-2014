<html><header><meta charset="utf-8"><title>無戴安全帶
車禍女割喉亡</title></header><body><h1>無戴安全帶<br>
車禍女割喉亡</h1><p>無論是駕車或坐車請綁好安全帶。周四（21日）上午10時許，四川國道319線安岳縣岳新段發生一宗慘烈車禍，一輛大貨車與一輛小轎車相撞，造成小轎車上一名女性當場死亡（圖），另外一名5歲孩童送醫搶救無效死亡。<br>案發現場的一輛大貨車車頭擋板外翻，一輛黑色轎車車頭朝下墮進路旁的田中，小車的安全氣囊全部爆開，司機位旁一名女子的下巴位置被割開三條血淋淋的傷口，躺在座椅上，且已無生命迹象。當局初步懷疑女子很可能沒綁好安全帶，喉部剛好卡在車框鋒利處。<br>四川新聞網</p></body></html>
