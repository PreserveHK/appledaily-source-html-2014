<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭放大假　兩局長頂更 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭放大假　兩局長頂更 - 李八方</h1><p>特區奶媽政務司司長林鄭月娥早幾日先至話17年唔選特首，返屋企做家庭主婦，噚日就宣佈今日開始放大假放到下星期四（24日），唔通係咪老公急call？奶媽放大假最弊家伙係邊個幫手頂住奶媽個位呢？<br>特區政府嘅宣佈話，今日開始至21號由勞工及福利局局長張建宗暫代奶媽工作，22至24號三日則由民政事務局局長曾德成頂上。張建宗連自己推低津都唔掂，要奶媽傍實；曾德成就懶理區會黑箱撥款，搵到佢兩位咁出類拔萃嘅局長頂更，八方真係唔敢想像奶媽唔喺度嘅時候，個特區政府出事的話點算好。</p></body></html>
