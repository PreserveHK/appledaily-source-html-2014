<html><header><meta charset="utf-8"><title>各區突發簡訊：疑遺煙蒂焚天台雜物</title></header><body><h1>各區突發簡訊：<br>疑遺煙蒂焚天台雜物</h1><p>【元　朗】<br>【本報訊】昨晨8時許元朗炮仗坊順興樓7樓天台一堆面積約6米乘6米，厚達數吋的舊報紙等雜物，突然無故起火，街坊聞燒焦異味往天台察看，赫見火光熊熊，立即報警。消防員趕至開喉灌救，瞬即將火撲熄，惟大部份報紙及雜物已燒成灰燼，消防員調查後，不排除街坊大意遺下煙蒂肇禍，認為起火原因無可疑。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
