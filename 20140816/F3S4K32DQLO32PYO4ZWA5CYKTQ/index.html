<html><header><meta charset="utf-8"><title>【壹錘定音】雞蛋勝高牆肥佬黎開心到喊</title></header><body><h1>【壹錘定音】雞蛋勝高牆<br>肥佬黎開心到喊</h1><p>律師會召開會員大會，大比數通過對會長林新強的不信任動議。提出罷免動議的「倒林」核心三人組成員任建峰、吳少雲出席《壹錘定音》，表示對結果感到意外，因為投票前，感覺林新強信心十足，「佢哋好relax」，任以為對方必勝，所以得悉動議通過，亦感動得落淚。<br><br>吳少雲指事後收到兒子的訊息︰「媽咪，原來真係有奇蹟！」，而任建峰亦指其患病母親得知結果後，「成個人精神晒」。<br><br>壹傳媒集團主席黎智英表示得知結果後，感動得落淚，認為今次結果令人鼓舞，證明「香港的公義未死」。</p></body></html>
