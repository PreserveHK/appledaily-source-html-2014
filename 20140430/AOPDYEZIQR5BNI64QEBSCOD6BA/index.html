<html><header><meta charset="utf-8"><title>求驗客手記：歧視風波全城食蕉</title></header><body><h1>求驗客手記：歧視風波全城食蕉</h1><p>丹尼爾喺周日西甲食蕉對抗種族歧視，贏得一致掌聲，繼隊友尼馬之後，仲有大把球圈人齊齊出post支持。一向鬼馬嘅大衛雷斯（圖中）梗係會支持國家隊隊友，揸住條蕉同隊友奧斯卡杜斯山度士（圖左），仲有韋利安（圖右）合照放上網；另外仲有阿古路、巴洛迪利、菲臘比古天奴同埋蘇亞雷斯等大把人齊齊食蕉，公開撐丹尼爾。至於巴塞周日對手維拉利爾亦有行動，對掟蕉嗰位球迷判罰終身冇得入佢哋主場睇波。</p></body></html>
