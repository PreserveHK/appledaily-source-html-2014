<html><header><meta charset="utf-8"><title>葉童提早掃年貨</title></header><body><h1>葉童提早掃年貨</h1><p>葉童昨日傍晚在工展會出席活動，她表示來到工展會，令她想起童年回憶，所以都會來趁個熱鬧，笑言會買些乾貨回家，當作為農曆新年辦年貨。<br>對於聖誕節會否留港度過？她表示整個12月都充滿假日氣氛，她說：「之前由蘇永康結婚、劉嘉玲生日，假日氣氛好濃，12月好快完，所以好好輕鬆一下，叉電為明年搏殺。」她還透露下個月將會到上海開拍新戲。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
