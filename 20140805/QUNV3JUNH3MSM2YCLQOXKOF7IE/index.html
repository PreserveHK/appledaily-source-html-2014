<html><header><meta charset="utf-8"><title>中環在線：龍湖吳亞軍剪髮踢走大媽look - 李華華</title></header><body><h1>中環在線：龍湖吳亞軍<br>剪髮踢走大媽look - 李華華</h1><p>男人少頭髮，望落可能比實際年齡老十幾廿年，相反，女人剪一頭短髮，睇落清爽精神多了，隨時由中國大媽look變番時尚女強人。講緊嘅係，龍湖地產（960）老闆吳亞軍。<br>龍湖2009年底來港上市，相比個別內地上市公司嘅女老總，吳亞軍唔算鍾意晒行頭，打扮簡單，好長時間都係長曲髮，試過就咁紥起一把頭髮就主持記者會，認真不拘小節。噚日公司舉行業績會，49歲嘅吳亞軍有個新形象，剪咗一頭短髮，化個淡妝，醒神好多！</p></body></html>
