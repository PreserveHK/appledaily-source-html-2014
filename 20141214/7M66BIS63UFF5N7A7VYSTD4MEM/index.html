<html><header><meta charset="utf-8"><title>【聖誕雞尾酒】Old Fashioned　盡現調酒師性格</title></header><body><h1>【聖誕雞尾酒】Old Fashioned　盡現調酒師性格</h1><p>說起經典雞尾酒不得不提Old Fashioned，它可以說是雞尾酒歷史的開始，此酒必須用上較舊款的古典酒杯，對調酒師而言，因為所用的Bitters不同，份量不同亦會做出不大相同的Old Fashioned，所以此款雞尾酒正正代表着調酒師的性格，不知你所調配的Old Fashioned的味道如何呢？<br><br>記者：區佩嫦</p></body></html>
