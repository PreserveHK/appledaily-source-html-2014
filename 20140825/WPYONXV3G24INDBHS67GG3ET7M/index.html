<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Amy自吹飯局價45萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Amy自吹飯局價45萬 - 馮仁昭</h1><p>AD2成員Amy（左）、仙樂都前晚喺銅鑼灣出席「𡃁模飯局價」活動，佢哋做街頭表演，叫途人投票。佢哋有冇試過真係俾人問價？Amy話試過有人出價45萬。仙樂都即插嘴話：「45萬就唔只食飯咁簡單，邊有咁大隻蛤乸隨街跳，我試過俾人出價20萬，但係不道德交易，嗰次係有個台灣人用內地電話WhatsApp我，話有老細想約我去酒店食飯。」<br>撰文：馮仁昭</p></body></html>
