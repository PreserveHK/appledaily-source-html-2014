<html><header><meta charset="utf-8"><title>Gary新碟遭電視台禁播</title></header><body><h1>Gary新碟遭電視台禁播</h1><p>身兼韓國綜藝節目《Running Man》主持及Hip Hop男子組合Leessang成員的Gary，早前推出19禁新歌MV被指意淫，更惹來學者批評。昨日SBS電視台更宣佈因為19禁場面及粗口歌詞，會禁播Gary個人迷你專輯《MR.GAE》內全部歌曲及MV。不過Gary就十分看得開，他表示出這張專輯就預計到會遭禁播，如果考慮到審核問題，就不會出專輯，現在亦不會改歌詞。</p></body></html>
