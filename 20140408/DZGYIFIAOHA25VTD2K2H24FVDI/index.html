<html><header><meta charset="utf-8"><title>【煲劇學韓文】 嗰個係我女朋友</title></header><body><h1>【煲劇學韓文】 嗰個係我女朋友</h1><p>在《星星》中，除金秀賢外，一眾男主角也非常受女粉絲歡迎。例如第二男主角朴海鎮，他在劇中單戀千頌伊多年，公司電腦亦換上她的桌布，還跟上司及同事說，千頌伊是他女朋友。今集Winny和Cemon會教「女朋友」的韓文여자 친구(拼音：your 渣千姑)，而「那個是我女朋友」就是「제 여자 친구인데」(拼音：車your 渣千姑in de)。<br><br>如果想介紹「那是我男朋友」，便可以說「제 남자 친구예요」(拼音：車男渣千姑夜唷)。</p></body></html>
