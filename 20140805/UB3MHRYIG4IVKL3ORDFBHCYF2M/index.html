<html><header><meta charset="utf-8"><title>馮仁昭四圍超：芷晴男友下廚為母慶生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>芷晴男友下廚為母慶生 - 馮仁昭</h1><p>黃芷晴噚日喺銅鑼灣接受DBC數碼電台訪問，佢媽咪梁潔華噚日生日，佢話一家人會一齊食飯慶祝，男友仲會親自下廚煮餸㖭。佢話媽咪胃口唔錯，連最後一次化療都已經完成埋喇，所以就準備咗外套同假花畀媽咪做禮物。佢男友因為世界盃期間同Daddy黃日華已經friend咗，咁加埋噚晚下廚，咪俘虜晒「外父」、「外母」？佢就話自己未準備好嫁人，唔會咁快結婚喎。<br>撰文：馮仁昭</p></body></html>
