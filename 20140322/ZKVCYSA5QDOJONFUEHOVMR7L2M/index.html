<html><header><meta charset="utf-8"><title>安倍上節目Call木村</title></header><body><h1>安倍上節目Call木村</h1><p>日本有31年歷史的長壽節目《笑笑無妨》下周就會完結，主持該節目的日本名嘴Tamori，昨日邀請到首相安倍晉三做嘉賓，是首次有在任首相出席綜藝直播節目，其間多名保鑣一直站在攝影機旁。<br>在節目的電話環節中，安倍call的對象是木村拓哉，安倍表示未做首相前曾到《SMAP X SMAP》任嘉賓，還稱記得吃過木村炮製的蕎麥麵，十分好吃。木村即回應首相：「請再上我們的節目！」安倍更爆出一句：「我妻子是你的粉絲！」即哄動全場，連主持人Tamori亦被嚇親。至於木村早前演古裝劇《宮本武藏》因收視麻麻，再被指失去收視天王地位。<br>撰文：阮瑜</p></body></html>
