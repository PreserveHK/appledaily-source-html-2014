<html><header><meta charset="utf-8"><title>壇蜜蒼井空遭百度封殺</title></header><body><h1>壇蜜蒼井空遭百度封殺</h1><p>內地網絡近日又再展開新一輪「掃黃」行動，繼月前有一眾AV女優的新浪微博一度冚旗後，不少東洋艷星的百度貼吧專頁也慘遭封殺，當中包括神劇《半澤直樹》女星壇蜜、AV女優波多野結衣、沖田杏梨及已經從良的蒼井空等，據知眾人的百度貼吧專頁於前日開始被消失，經搜尋後即顯示「抱歉！根據相關法律法規和政策，本吧暫不開放。」內地粉絲惟有幫偶像改名另開專頁繼續分享性感寫真。<br>性感女神壇蜜主演的深夜劇《Around30無修正》最近成為網上熱話，劇中她演出眾多大膽情節及場面被指似AV，因而令她今次也被列入黑名單。<br>撰文：哥羅</p></body></html>
