<html><header><meta charset="utf-8"><title>【動水着】齊蕙盈　末路狂花</title></header><body><h1>【動水着】齊蕙盈　末路狂花</h1><p>齊蕙盈（Brenda）曾主持過亞視兒童節目《通識小學堂》，又擔任過各類型節目的禮物小姐及主持。早前Brenda決定離巢外闖，雖然Brenda首次在鏡頭前以泳裝示人，不過依然盡力配合。<br>從小愛唱歌的Brenda，當日在演藝學校的老師安排下加入亞視，由歌手變藝員，她沒有因此洩氣：「自己已經好好彩，雖然亞視嘅資源好少，試過一個月得6,000蚊人工，不過正因為少藝員，我喺呢段時間試咗好多嘢。」至於未來的新動向，她說：「我都未知，見步行步，希望有人會畀機會我。」<br>採訪：盧妹</p></body></html>
