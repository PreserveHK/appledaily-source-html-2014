打造戰艦地牢</title></header><body><h1>《星空奇遇記》狂迷<br>
打造戰艦地牢</h1><p>加拿大社工蘭維爾（Line Rainville）是經典電視劇《星空奇遇記》（Star Trek）的超級擁躉，花了2萬英鎊（25.4萬港元），將家中地牢改建成劇中的戰艦駕駛艙（圖）。<br>「我決定擁有以《星空奇遇記》為主題的地牢。」51歲的蘭維爾9歲起已迷上《星空奇遇記》，幾年前她發現家中地牢太殘舊，決定與年過80歲的父母為地牢「大翻新」，將片中的傳送室、戰艦控制台等設備「複製」到家中。「我的童年夢想已經實現，這是我的小天堂，我最喜歡坐在這裏看《星空奇遇記》。」<br>英國《都市報》</p></body></html>
