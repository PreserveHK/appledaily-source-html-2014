<html><header><meta charset="utf-8"><title>Katy Perry靠祈禱得巨胸</title></header><body><h1>Katy Perry靠祈禱得巨胸</h1><p>美國女歌手Katy Perry日前接受雜誌《GQ》訪問時，自爆早在11歲時，就希望「胸前偉大」，她說：「我躺着望實我的腳，我就向上帝祈禱說『請讓我的胸有幾大變幾大，讓我躺下來看不到我的腳』。上帝聽到了我的禱告。」除了對自己的胸部感到滿意外，Katy又表示自己崇尚自然，她說：「我從來沒做過任何整容手術。」</p><p>16歲失身</p><p>除了講到自己的身材外，Katy又大膽自爆在16歲時已「車震」失身，又表示自己相信外星人真的存在，更說希望等到與美國總統奧巴馬再熟絡一點時，就會去問總統有關問題。<br>撰文：鍾國泰</p></body></html>
