<html><header><meta charset="utf-8"><title>韓劇燒：張娜拉讚申河均可愛</title></header><body><h1>韓劇燒：張娜拉讚申河均可愛</h1><p>由韓版《命中注定我愛你》女星張娜拉、男星申河均及男團MBLAQ成員李準主演的MBC新劇《Mr.白》，昨日於首爾舉行製作發佈會。張娜拉被問及喜歡與黃金拍檔張赫還是申河均合作時，張娜拉表示：「兩個也喜歡，跟張赫合作可以學到很多，而今次合作亦發現申河均前輩很可愛，因為他經常撒嬌。」另外，早前傳出退出MBLAQ的李準，表示合約即將到期，但一切仍與公司商討中，有結果後會立即向大家公佈。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
