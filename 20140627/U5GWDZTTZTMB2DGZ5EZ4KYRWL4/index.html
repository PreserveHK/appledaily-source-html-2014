<html><header><meta charset="utf-8"><title>News Flash北韓向日本海射三導彈</title></header><body><h1>News Flash<br>北韓向日本海射三導彈</h1><p>北韓昨日下午5時向日本海發射三枚短程導彈（圖）。南韓軍方指導彈由東南部元山市一帶向日本海發射，飛行約190公里後墜海，暫時未知屬於哪一型號的導彈。有指北韓此舉是要在中國國家主席習近平下周訪問南韓前展示實力。<br>美聯社</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
