<html><header><meta charset="utf-8"><title>有愛侶比單身快樂</title></header><body><h1>有愛侶比單身快樂</h1><p>有愛侶相伴可能是活得快樂的因素之一。網上調查訪問15國男女，發現已婚或同居情侶平均有78%快樂，單身或離婚人士只有67%。<br>研究機構益普索（Ipsos）訪問美、英、日、韓等15國，除了阿根廷不論有伴侶或單身都有65%人認為快樂外，其餘14國人士都是有伴侶比單身人士快樂。排榜首的是瑞典，91%有愛侶人士稱生活快樂，單身快活族僅有76%。此外有另一半的人多數比單身人士有較穩固經濟狀況。瑞典有侶伴人士60%自言經濟狀況穩固，單身人士僅40%。<br>Ipsos網</p></body></html>
