<html><header><meta charset="utf-8"><title>露宿者「透明」親人視而不見</title></header><body><h1>露宿者「透明」親人視而不見</h1><p>你會否對街上的露宿者視而不見？美國紐約巿一個基督教團體，為了改變大眾對露宿者的看法，安排一批測試者打扮成無家可歸的露宿者（左圖），瑟縮街頭，當他們的親人經過時，竟全都直行直過，無人認出他們。<br>肖恩妮（右圖中）認不出她的叔叔（右圖左）、嬸嬸和母親（右圖右）；湯姆認不到同床共寢34載的妻子……<br>受訪者全都稱與家人關係良好，他們從偷拍片段中發現自己對親人視而不見時，全都大感震驚，始發現自己錯過身邊人，他們之後都返回街上與親人相認。<br>美國《赫芬頓郵報》</p></body></html>
