<html><header><meta charset="utf-8"><title>【動瑜伽】Coffee終極必殺技　頭頂倒立　腿當圍巾</title></header><body><h1>【動瑜伽】Coffee終極必殺技　頭頂倒立　腿當圍巾</h1><p>由林芊妤（Coffee）做導師的《動瑜伽》今集就係最後一集喇，係唔係好唔捨得Coffee同埋兩位助教檸啡、齋啡呢？唔緊要，真係唔捨得的話，可以選擇重睇呀﹗<br><br>今日最後一式，難度可以話係咁多集以嚟最高嘅一集，又要用頭倒立，又要用腳做圍巾，一向都話「識得做，其實好易做」嘅齋啡都話：「今次真係好難！」而Coffee一個人做到嘅動作，檸啡、齋啡就要兩個人合作先可以做到，真係好難。</p></body></html>
