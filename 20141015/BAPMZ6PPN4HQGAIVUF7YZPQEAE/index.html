<html><header><meta charset="utf-8"><title>體訊速遞：（足球）史達寧喊攰鶴臣怪羅渣士</title></header><body><h1>體訊速遞：<br>（足球）史達寧喊攰鶴臣怪羅渣士</h1><p>英格蘭19歲新星史達寧（右）早前以疲倦為由，要求在周日贏愛沙尼亞1:0的歐國外任後備。領隊鶴臣周二表示，計劃與史達寧所屬球會利物浦的領隊羅渣士會面。 綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
