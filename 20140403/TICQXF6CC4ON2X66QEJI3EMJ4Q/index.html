<html><header><meta charset="utf-8"><title>韓男星　翻炒郭富城中間分界</title></header><body><h1>韓男星　翻炒郭富城中間分界</h1><p>現在的韓風吹得有多熾熱，相信大家有眼睛有耳朵都感受得到。耳邊盡是K-pop，眼前都是韓劇，可說是無孔不入。韓國人的打扮當然亦成了大家爭相仿傚的指標，除了衣著要跟足，髮型也不可鬆懈。現在韓國男星最流行的是甚麼髮型？就是中分頭。那種90年代郭富城和林志穎也梳過的中分頭，現在又被各大韓國男星重新炒熱。SHINee的Key、EXO的世勳、Winner的南泰賢，當然還有BIGBANG的GD，都梳這種中分頭，你就知道有多紅了吧？今個周末，還不趕快約髮型師去修剪修剪？<br><br>資料來源：Cafe.daum</p></body></html>
