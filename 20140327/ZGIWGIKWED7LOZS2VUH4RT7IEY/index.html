<html><header><meta charset="utf-8"><title>劉美君抱萌爆孫仔</title></header><body><h1>劉美君抱萌爆孫仔</h1><p>現年49歲的劉美君（Prudence）去年在港為香港電視拍攝劇集《客家女人》時，透露30歲的大仔已結婚，榮升奶奶的她直言恨做嫲嫲，想不到不到一年就心想事成。<br>前日Prudence在facebook及微博分別留言，放上幾張乖孫的可愛照片，她在網上留言：「對不起，很久沒有update！孫兒Mason差不多六星期大了！他躺在頭盔的獨照是一周歲拍的，太可愛啦，是嗎？我還未有心情工作，怪這小孩吧！」嫲嫲抱孫樣冧爆。<br>撰文：李森</p></body></html>
