<html><header><meta charset="utf-8"><title>KPP否認偷食</title></header><body><h1>KPP否認偷食</h1><p>日本百變女歌手Kyary Pamyu Pamyu（KPP），近日被雜誌《FRIDAY》爆料指她一腳踏兩船，瞞住男友組合SEKAI NO OWARI主音深瀨慧，與組合NEWS成員手越𧙗也密會，由於手越早被爆是個花弗男，形象勁差，KPP的事務所昨日即否認她與手越拍拖，只稱二人是朋友，手越事務所亦同時否認。而有報章指早前曾有六本木夜店的媽媽生向傳媒爆料指，手越常帶不同圈中女星夜蒲，而且態度甚差。</p></body></html>
