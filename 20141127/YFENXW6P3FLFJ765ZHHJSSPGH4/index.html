<html><header><meta charset="utf-8"><title>等永不回來的主人狗狗徘徊醫院2年</title></header><body><h1>等永不回來的主人<br>狗狗徘徊醫院2年</h1><p>俄羅斯新西伯利亞州一隻小狗，兩年來每天進出醫院，不過牠並非病人，只是希望再見永遠不會再出現的主人。<br><br>醫院表示，小狗瑪莎（Masha）的主人兩年前因病入院，瑪莎是他唯一的訪客，每天早上準時探病，入夜則跑數公里回家，守護牠和主人的家。即使主人一年前去世，瑪莎依然到醫院等候，希望見主人一面，但總是失望離開。日復一日，醫院都被瑪莎的忠心感動，除了給牠食物外，也弄了一張床讓牠保暖。<br><br>其實有人曾收養瑪莎，但不到數小時，瑪莎又跑回來。醫院希望能找到第二個打開牠心窗的人，給牠一個溫暖的家。<br><br>俄羅斯《西伯利亞時報》</p></body></html>
