<html><header><meta charset="utf-8"><title>女賊太可愛　失iPhone男短訊求愛</title></header><body><h1>女賊太可愛　失iPhone男短訊求愛</h1><p>外遊時遺失iPhone，可透過應用程式追蹤偷手機賊，可是日本遊客松本弘紀（譯音）追蹤到竊賊卻不打算追究，原因是對方太可愛。<br>松本去年底到曼谷旅遊時遺失iPhone，他回國後買新iPhone 5c再登入舊有的iCloud賬戶追蹤舊手機下落，赫然發現多張泰國美少女的自拍照，登時色迷心竅，竟向偷機女賊發求愛短訊：「你可以留着這部iPhone，只要我們是朋友。」可是對方傳回來的竟是一名男子的照片，他惟有關閉iPhone賬戶，而少女終回覆一句「真是幸會」。<br>英國《每日郵報》</p></body></html>
