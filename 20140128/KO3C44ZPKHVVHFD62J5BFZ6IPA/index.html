婦涉呃病漢20萬搵神藥</title></header><body><h1>案件速遞：<br>
婦涉呃病漢20萬搵神藥</h1><p>【本報訊】患有糖尿病及心臟病、曾經兩度中風的長期病患漢，去年在東華東院留醫四天期間，結識一名中年女醫務助理。該助理涉聲稱可代找醫神及神藥，並作善舉祈福治病，疑騙取男方20萬元。涉案助理否認以欺騙手段取得財產罪，昨在東區法院受審。<br>被告陳美雲（52歲）昨天被裁定表證成立，自辯時聲稱替朋友出任擔保人，欠下十多萬元債項，遂向事主李德威（63歲）借錢還債，僅此而已。案情指，被告於去年4月9日取去被告20萬元後便乘船前往澳門，翌日才回港。<br>案件編號：ESCC3632/13</p></body></html>
