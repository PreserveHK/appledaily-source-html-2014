<html><header><meta charset="utf-8"><title>森巴嘉年華：莫迪歷冇事可鬥雄獅</title></header><body><h1>森巴嘉年華：<br>莫迪歷冇事可鬥雄獅</h1><p>克羅地亞喺上周四世盃首戰輸俾東道主巴西，最令人爭議嘅係嗰球12碼，不過唔輸都輸咗，教練尼高高華最關心嘅係陣中主力莫迪歷（右）嘅傷勢。呢位克羅地亞10號喺上場波之後覺得隻腳有啲唔妥，所以喺上周五去咗當地醫院做咗個詳細檢查，好消息係做完磁力共振之後，證實冇骨折又冇韌帶受傷嘅情況，預計可以喺下周三對喀麥隆場搶分大戰候命。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
