<html><header><meta charset="utf-8"><title>傅明憲淆底唔再講解放軍</title></header><body><h1>傅明憲淆底唔再講解放軍</h1><p>傅明憲和馬德鐘昨日到灣仔出席愛護動物協會活動，傅明憲日前在facebook激烈留言：「旺角已經失控，解放軍應該出動嗎？」表態反佔中惹來非議，她昨日現身，問到就警方帶警犬到旺角佔領區清場的意見時，她說：「我冇乜意見，佢哋受過專業訓練，handle到呢啲嘢。」<br><br>記者提到傅明憲的「解放軍」言論，她淆底避談：「唔想講其他嘢分化鍾意貓狗嘅人。香港可貴在於言論自由同新聞自由，我有睇報道，不過唔想討論呢個議題喇。」日後再發表言論時會先三思嗎？她說：「facebook係我自己嘅平台，唔係public，唔知點解啲人睇到。」<br>採訪、攝影：盧妹</p></body></html>
