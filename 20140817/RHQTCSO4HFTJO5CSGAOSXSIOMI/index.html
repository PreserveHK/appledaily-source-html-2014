<html><header><meta charset="utf-8"><title>陳法蓉怕因愛成恨</title></header><body><h1>陳法蓉怕因愛成恨</h1><p>陳法蓉（Monica）昨日接受DBC數碼電台訪問，主力大談自己今年做慧妍雅集會長後的籌款事務，記者笑她工作忙碌，那麼便無時間搵男友？她表示：「如果有適合嘅男士，一定會抽到時間見面嘅，鍾意嘅就算用Face Time都可以見，唔鍾意就唔好嘥時間，唔好阻我做嘢。」Monica仲透露最近冇追求者，她說：「我相信緣份，以前叫盛女，𠵱家叫美魔女，唔想夾硬搵個人去拍拖，睇唔順眼會變成世紀大敵人，我唔心急。」</p></body></html>
