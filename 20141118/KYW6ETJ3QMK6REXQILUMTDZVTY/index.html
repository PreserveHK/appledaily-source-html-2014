<html><header><meta charset="utf-8"><title>隔牆有耳：一男子　唔敢正視觀音 - 李八方</title></header><body><h1>隔牆有耳：<br>一男子　唔敢正視觀音 - 李八方</h1><p>白恤衫，因你變耀眼。有讀者向八方報料，啱啱過咗嘅周日下晝，白石角海濱長廊出現咗一位恤衫男，佢去到邊都好受注目，其間喺海濱長廊駐足細看嘅時候，竟然一直默默低頭，唔敢直望遠眺，而佢面對嘅，除咗有慈山寺同觀音像，仲有再過啲冇入到鏡嘅正義傳媒嘅大樓㖭。「此情和此境，我與我爭拼，看誰逃脫被判的極刑」，到底呢位苦苦掙扎而未敢正視遠方嘅恤衫男係邊位？睇見佢身邊，仲有戴咗超嘅梁唐青儀同梁齊昕，相信唔使八方畫畫畫出腸啦！</p></body></html>
