<html><header><meta charset="utf-8"><title>黃金新娘頸掛70龍鳳鈪</title></header><body><h1>黃金新娘頸掛70龍鳳鈪</h1><p>廣東中山上周五（23日）舉行的一場婚禮，新娘全身穿戴幾十斤重的黃金配飾，其中胸前掛着70隻龍鳳鈪串成的頸圈 （圖），被戲稱為「中山黃金新娘子」。而新郎亦毫不輸蝕，脖子掛有近10條金項鏈。網民調侃，他們才是真正的「黃金聖鬥士」！<br>網民上傳的照片所見，婚禮排場十足，花車陣容豪華，包括保時捷、法拉利及瑪莎拉蒂等。而新人所戴的金飾更加不得了，新郎脖子重叠佩戴七、八條金項鏈；新娘雙手各戴三、四枚戒指及四對龍鳳鈪，胸前掛着三條由70隻龍鳳鈪串成的頸圈。據悉，新郎是在中山做生意的外國籍人士，而已退休的新娘父親，曾任沙溪鎮自來水公司總經理。<br></p></body></html>
