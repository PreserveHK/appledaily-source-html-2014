<html><header><meta charset="utf-8"><title>新聞直播故障　主播玩卡紙默劇</title></header><body><h1>新聞直播故障　主播玩卡紙默劇</h1><p>新聞主播不易為，除了咬字清晰，還要懂得隨機應變，像美國芝加哥WGN第九頻道電視台兩名主播，在發生技術故障未能收音時，利用寫卡紙幽默一番（圖），娛人娛己。<br>該新聞台上周五早上7時左右，控制收音的電腦故障，只有外勤記者盧南希的聲音可出街，主播室有畫無聲長達19分鐘，男主播透過寫紙仔來分散觀眾注意，「老闆說不如買平價音效控制平台……反正無人察覺」來揶揄有畫無聲局面，又寫上「仍比第七頻道有趣」打擊對手，女主播則寫字讚拍檔「從未如此吸引」。最後工程人員重新啟動電腦，結束「默劇」騷。<br>美國《赫芬頓郵報》</p></body></html>
