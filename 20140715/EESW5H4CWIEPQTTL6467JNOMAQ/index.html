<html><header><meta charset="utf-8"><title>滬港通擬9月預演</title></header><body><h1>滬港通擬9月預演</h1><p>【最後測試】<br>滬港通準備於10月「通車」，港交所（388）與上交所已進行國際路演，推廣滬港通。兩地交易所亦正計劃於9月進行全市場大規模預演，為滬港通正式啟動前作最後演習。<br>距離滬港通開通尚有約兩個半月時間，但現時有關稅收及交易託管仍未有清晰指引。港交所行政總裁李小加昨向傳媒表示，兩地徵稅原則等決定性問題將會在滬港通推出前釐清，其他細節問題可作後續處理。他強調，滬港通這種創新制度未必要百分百完美才推出，即使有九成完美亦可推出。<br>另被問及在7.1前夕港交所突然推遲部份上市儀式，李小加指與防避佔中無關，港交所對包括天氣及人為等市場突發均已有應變方案。</p></body></html>
