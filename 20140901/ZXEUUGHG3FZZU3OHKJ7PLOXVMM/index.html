<html><header><meta charset="utf-8"><title>關仁隱事：「世界仔」「人造人」有一手 - 關仁</title></header><body><h1>關仁隱事：「世界仔」「人造人」有一手 - 關仁</h1><p>成日勁晒身家嘅「人造人」，最近搞到一身蟻，包括被揭同唔少異性有過親密關係，估唔到外表成個怕醜仔嘅「世界仔」，原來同人造人都有一手。世界仔近年喺內地發展，知道人造人有間大公司，就同佢一齊合作搞活動，就係咁兩個越傾越埋，雖然當時世界仔身邊已經有女朋友，但比人造人整容外表同冧仔功冧掂，背住正印女友偷食。不過，佢哋撻着幾個月之後，世界仔發現人造人搞活動啲數唔清楚，先至知原來呢個女仔呃錢呃飯食，於是即刻同佢劃清界線。<br>撰文：關仁</p></body></html>
