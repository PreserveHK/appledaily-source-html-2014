<html><header><meta charset="utf-8"><title>周俊偉開心被彈</title></header><body><h1>周俊偉開心被彈</h1><p>周俊偉由電影跳入公仔箱，在港視劇集《警界線》首次擔正男主角，他表示拍攝的半年間，壓力很大，他受訪時說：「一套咁大卡士，押喺我一個人身上，我係非常大壓力，因為大家信任我可以塑造呢個咁暴躁、衝動嘅『蔡鷹揚』，所以我設定呢個角色一開頭唔係太討好，因為佢太誤入歧途去搵兇手，令自己失去理智，觀眾會唔太接受。」難怪有網民指其演出有點過火，他說：「網民有咁嘅反應，我完全唔覺得奇怪，反而係成功咗。」由於角色太沉重，周俊偉經常帶住情緒回家，只好做運動去放鬆，拍攝後能否抽離角色？他說：「最好彩拍完之後一星期就去拍《挑戰》，完全抽離晒。」<br>採訪：黃曉妍</p></body></html>
