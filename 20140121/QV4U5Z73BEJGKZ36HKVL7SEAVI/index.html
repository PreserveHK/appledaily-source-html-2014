<html><header><meta charset="utf-8"><title>花絮：曼聯贏唔到伊巴免掛靴</title></header><body><h1>花絮：<br>曼聯贏唔到伊巴免掛靴</h1><p>早前網上流傳，瑞典前鋒伊巴謙莫域話，如果曼聯贏到車路士，佢就掛靴。無論伊巴有冇真係咁講過，最後車路士贏咗，佢點都唔使掛靴住嘞。伊巴星期日可能睇完紅藍大戰，代表巴黎聖日耳門（PSG）喺法甲尾場主場對南特好醒神，伊巴梅開二度，加埋堤亞高施華、莫達同卡雲尼各入一球，最後以5:0大勝，助球隊歇冬後取得4連勝。PSG贏波後繼續排榜首，以5分領先第2嘅摩納哥。</p></body></html>
