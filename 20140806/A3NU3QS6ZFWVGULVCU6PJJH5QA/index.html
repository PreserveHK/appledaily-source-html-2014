<html><header><meta charset="utf-8"><title>被虐魚上岸抽煙硬生生直立好牙煙</title></header><body><h1>被虐魚上岸抽煙<br>硬生生直立好牙煙</h1><p>「這實在太殘酷和不人道，魚應該在水裡而不是在抽煙。」一條長約30秒的虐魚短片在網上惹起了極大反感。<br><br>片中一條相信是熱帶魚被放在船上的木板上，硬生生地直立著，口中楔入了一支煙，魚兒被迫不停地吸煙，直到煙支掉下來。目前尚未知拍攝者身份，網民都大鬧虐魚者，「這太可怕了，讓我們看看這些傢伙能否在水中呼吸」，「魚兒的眼睛明顯流露著恐懼，這令我覺得很傷感，虐待動物一點也不好笑。」<br><br>英國《鏡報》</p></body></html>
