<html><header><meta charset="utf-8"><title>婆婆跌1,700元3人閃速執錢分贓</title></header><body><h1>婆婆跌1,700元<br>3人閃速執錢分贓</h1><p>黑龍江哈爾濱一名婦人帶着孫女到銀行提取1,700元（人民幣．下同），準備買藥治病，其間孫女一不留神將錢散落一地，三名途人在電光火石之間將錢拾走，並分贓。<br>這名婦人姓楊，她有糖尿病，近日她帶着孫女到銀行提款後，便將準備用來買藥的錢交予孫女放入手袋裏。婆孫走過地下商場時，閉路電視拍到孫女突然甩手袋，現金掉到地上。婆孫未有發現繼續前行，但後面的一對男女及一名大媽，便在30秒內將錢拾起，然後分成三份離去（圖）。楊婦多走約10米才發現鈔票丟了。公安藉閉路電視揭發事件，並找到涉事大媽。<br>北方網</p></body></html>
