<html><header><meta charset="utf-8"><title>貴州藏亞洲唯一穴居部落</title></header><body><h1>貴州藏亞洲唯一穴居部落</h1><p>位於中國西南部的貴州省安順市紫雲縣水塘鎮塔井村，崇山峻嶺之間，在海拔約1,800多米接近山頂的一個大洞穴裏，居住着吳、王、羅、梁四個姓氏的20戶人家，約近百口的苗族人。據國家旅遊局考證，這是亞洲現存唯一的「穴居部落」（圖）。<br>穴居部落在2003年才通電，但大都家徒四壁。據洞中老人表示，「部落」中共建政初為躲土匪逃進來，後來政府曾勸居民搬出去，但他們覺得洞中生活好，冬暖夏涼。<br>《北京青年報》</p></body></html>
