<html><header><meta charset="utf-8"><title>沙龍器官嚴重衰竭　醫生悲觀：他時日無多</title></header><body><h1>沙龍器官嚴重衰竭　醫生悲觀：他時日無多</h1><p>八年前中風後一直昏迷的以色列前總理沙龍，病情於過去兩天急轉直下。主診醫生說情況極不樂觀，指沙龍已經時日無多。沙龍的主診醫生表示，雖然沙龍的心跳和血壓漸趨穩定，但他的主要器官的功能卻嚴重衰竭。他指沙龍仍在為生命搏鬥，但早前有以色列傳媒報道，當局已準備好為沙龍舉行國葬。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
