<html><header><meta charset="utf-8"><title>News FlashNASA試火星登陸器失敗</title></header><body><h1>News Flash<br>NASA試火星登陸器失敗</h1><p>美國太空總署前日在夏威夷測試火星登陸器（圖）新技術，用氦氣球將飛碟形的低密度超音速減速器帶到3.6萬米高空，引擎點火後爬升至5.5萬米，再張開降傘減速返回大氣層，但降傘未能完全打開，減速器急墜海洋。<br>美聯社</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ <br></p></body></html>
