<html><header><meta charset="utf-8"><title>識得嘆　才是一隻狗</title></header><body><h1>識得嘆　才是一隻狗</h1><p>小狗多數愛玩水，卻怕沖涼。不過網上流傳的短片所見這隻小狗，不但愛泡浴做Spa，更舒服得伸開四肢，享受主人為牠擦身。旁邊有另一隻小狗看到牠那麼嘆，不禁在旁徘徊，很想試試的樣子。可惜正做Spa小狗沒離開浸浴的意欲，繼續享受，而主人則默默地用皂水為牠細心清洗身體及四肢。<br>有網友坦言「哈哈，小狗很懂得享受」、「如果我家的小狗也這麼乖巧，讓我沖涼就好了」。<br> <br>短片放上網幾日已有50萬點擊，看過片段後，真的不知道誰是真正主人。<br> <br>YouTube<br></p></body></html>
