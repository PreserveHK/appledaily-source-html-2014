<html><header><meta charset="utf-8"><title>關仁隱事：「巨兒」自製緋聞博出位 - 關仁</title></header><body><h1>關仁隱事：「巨兒」自製緋聞博出位 - 關仁</h1><p>「巨兒」屋企有米，畀佢專心一意發明星夢，佢不嬲都進取積極，寂寂無聞到玩隆胸，又自製緋聞，又開形象公司，做司儀，百足咁多爪，不斷自製話題，連佢啲妹都入埋呢行，真係令人佩服佢哋成家人對娛樂圈嗰種迷戀。最近佢有新瓣數，開咗間經理人公司嚟捧自己，不過最騎呢係佢不斷叫佢啲下屬打畀啲未合作過嘅公關公司問有冇騷行，人哋拒絕，又逼人贊助時裝、化妝品，搞到好多公關怕咗佢，就算免費唔收酬勞都怕怕！<br>撰文：關仁</p></body></html>
