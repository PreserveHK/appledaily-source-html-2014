<html><header><meta charset="utf-8"><title>森巴嘉年華：法卡奧下月去皇馬？</title></header><body><h1>森巴嘉年華：法卡奧下月去皇馬？</h1><p>哥倫比亞射手法卡奧因傷冇份踢世盃，但係放緊假嘅佢都仲有唔少動靜。有消息話，佢將會喺下月13號世盃完咗嘅時候，正式公佈由法甲重返馬德里，不過就係踢皇家馬德里，而唔係馬德里體育會。報道話，喺西班牙仲有間屋嘅佢已經同皇馬傾好晒，同埋如果轉會淨係想轉去皇馬，之前已經拒絕咗4間英超球會。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
