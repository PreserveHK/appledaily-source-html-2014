<html><header><meta charset="utf-8"><title>誤食過量可致神經麻痹</title></header><body><h1>誤食過量可致神經麻痹</h1><p>【本報訊】情花「曼陀羅」花美但有毒，中醫師李甯漢警告萬勿食用，他引述《中國中葯資源志要》指曼陀羅有紅、白及黃三色，全株有毒，並以花朵及種子毒性最強，含茛菪鹼毒素，會導致中樞神經麻痹。他認為若在醫院或公園等公眾地方種毒花，應樹立標籤警告市民小心。<br>但曼陀羅毒性，遠不及本港常見的夾竹桃，夾竹桃特點是莖像竹，花像桃，但毒性驚人，由花到葉到樹液都含可致命的強烈毒性，皮膚接觸樹液亦可能中毒，本港以往曾有人因用夾竹桃枝拌粥品而中毒死亡。<br>但近年政府已陸續把市區的夾竹桃移到遠離人煙地帶如高速公路兩旁，既可淨化廢氣亦不致造成危險。</p></body></html>
