<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龍劍笙11月再踏台板 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：龍劍笙11月再踏台板 - 馮仁昭</h1><p>粵劇老倌龍劍笙（阿刨、左）將會喺11月喺尖沙嘴文化中心舉行10場粵劇戲寶演出。今次阿刨答應演出，係俾製作人丘亞葵（右）嘅誠意打動。有傳呢次演出嘅門票要過千元先有交易。丘亞葵澄清：「門票分4種，最貴只係880蚊，訂價首要考慮係合理，唔會百分百喺商業角度出發。就算票價去到二千蚊都有人搶，但我嘅心願係想粵劇製作吸引，劇迷睇得開心。」<br>撰文：馮仁昭</p></body></html>
