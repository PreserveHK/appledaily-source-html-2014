<html><header><meta charset="utf-8"><title>體壇傳真：跛住贏</title></header><body><h1>體壇傳真：跛住贏</h1><p>39歲的「火箭」奧蘇利雲（圖），周日在英國桌球錦標賽決賽以10:9險勝師弟鄧立普，第5次於英錦賽封王。火箭在今屆賽事展開前因跑步扭傷腳，曾聲稱隨時可能退賽，但最終贏得冠軍，共獲19.4萬鎊獎金（約234萬港元）。 <br>美聯社</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
