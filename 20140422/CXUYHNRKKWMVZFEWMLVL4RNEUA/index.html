<html><header><meta charset="utf-8"><title>潮．鮮：G-DRAGON沉默花美男</title></header><body><h1>潮．鮮：G-DRAGON沉默花美男</h1><p>最近因海難事件，整個南韓都被悲傷的氣氛籠罩，韓星們亦推掉手頭工作，為遇難者作出深切的哀悼。韓團BIGBANG隊長G-DRAGON透過個人twitter為遇難者祈禱外，昨早結束工作，現身美國機場的他一臉沉默，更以墨鏡、口罩遮面，明顯被事件影響心情。<br>不過沉重的心情就未有影響G-DRAGON襯衫，他以黑白間條T恤外配鮮紅花恤衫現身，兩件都是來自他最愛的外國品牌Saint Laurent，加上穿窿牛仔褲，完全充滿着春天氣息。兩件衫分開單着襯短牛仔褲，再襯一對帆布鞋，帶出另一番味道。<br>撰文：黎金美</p></body></html>
