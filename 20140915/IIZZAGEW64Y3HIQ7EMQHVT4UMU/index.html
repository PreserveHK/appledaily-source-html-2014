<html><header><meta charset="utf-8"><title>鎮宇兒子傷眼　扯上陸毅囡囡</title></header><body><h1>鎮宇兒子傷眼　扯上陸毅囡囡</h1><p>吳鎮宇兒子Feynman（費曼）剛於上周五播出在新西蘭取景的一集《爸爸去哪兒2》，因為不慎跌倒撞傷了眼角，被急送醫院治理，傷口縫了兩針，而鎮宇亦在微博放上兒子縫針後照片。節目播出後，瞬即有網民爆料指是陸毅囡囡貝兒故意推跌Feynman，聲稱兩位小朋友早生罅隙，並指劇組為了保護小朋友的名聲，而將推人過程片段刪走。陸毅見矛頭直指女兒，前晚即在微博作出反擊，直指造謠者不要臉：「為骯髒服務，為五毛折腰。」<br>鎮宇隨之亦在微博留言表態：「費曼受傷的事在這謝謝大家關心，至於是怎麼受傷，事後的道歉這些事我們五個家庭已內部解決。」<br>撰文：麥萍萍</p></body></html>
