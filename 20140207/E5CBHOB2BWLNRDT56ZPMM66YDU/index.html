<html><header><meta charset="utf-8"><title>兩賤男為考牌合格帶伴唱女畀教車師傅姦</title></header><body><h1>兩賤男為考牌合格<br>帶伴唱女畀教車師傅姦</h1><p>江蘇淮安巿盱眙縣兩名男子王兵與李峯，為了盡快取得駕駛執照，經常邀請教車師傅黃海吃喝玩樂。駕照考試臨近，兩人為了加深與教車師傅的關係，連哄帶騙將一名KTV伴唱女郎，帶到酒店房間給教車師傅強暴，隨後兩人又輪姦了這名女子。<br><br>受害女子報警後，警方拘捕王兵、李峯與黃海。當地法院日前宣判，黃海因涉嫌強姦被判入獄3年6個月。而王兵與李峯則涉及輪姦，分別被判監10年及7年。<br><br>深圳衞視</p></body></html>
