<html><header><meta charset="utf-8"><title>柳妍熙食小龍蝦報仇</title></header><body><h1>柳妍熙食小龍蝦報仇</h1><p>柳妍熙（Shay）早前應邀到上海出席時裝活動，愛吃美食的她回味地說：「食咗小籠包、大閘蟹、熱辣辣生煎包，仲有我至愛嘅川菜，食埋麻辣小龍蝦報仇，上次喺上海食麻辣小龍蝦時俾辣湯淥傷腳，今次要再食報仇！」她表示上次燙傷幸好沒留疤痕，感謝朋友介紹了當地一間治療燙燒傷很有名的醫院，同時她提醒大家不論任何時候都要注意安全。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
