<html><header><meta charset="utf-8"><title>幾乎崩潰：又喊又笑現青筋</title></header><body><h1>幾乎崩潰：又喊又笑現青筋</h1><p>容易受傷的張栢芝，再度被鋒菲戀而觸動，情緒反覆。其實早在02年，栢芝曾因鋒菲戀困擾，體重急劇下降，瘦至皮包骨，情緒接近崩潰邊緣。當時有指栢芝介入霆鋒與王菲的戀情，鋒菲一度分手，但數月後，霆鋒與王菲火速復合，令到栢芝情緒大受影響。</p><p>同年7月，栢芝在出席其唱片發佈會時，突然又喊又笑，激動得臉上青筋暴現。她拍攝歌曲《賭愛》MV時，擁着MV男主角哭成淚人，臉上青筋再現，令到在場工作人員不勝感慨和心酸。</p></body></html>
