<html><header><meta charset="utf-8"><title>宜家搞笑族譜
父母餐桌上「造人」</title></header><body><h1>宜家搞笑族譜<br>
父母餐桌上「造人」</h1><p>床、餐桌（左圖）、洗手盆、洗衣機（右圖）……日常家具在家庭裏的角色原來比想像中重要，因為它們都是嬰兒的「製造地」！瑞典宜家家居（Ikea）新廣告大玩族譜概念，特別之處是在父母與孩子中間，加入一件「造人」家具照片，創意十足。<br>宜家自1940年代創立，廣告海報上的「族譜」也由這時開始，列出五代人對不同「造人」家具的喜好，多數都選了雙人床，但其中一名嬰兒的「製造地」則是餐桌上，讓人會心微笑，廣告結尾以「家庭發源地」標語提醒大家，家具是開枝散葉的「功臣」。<br>英國《每日郵報》</p></body></html>
