<html><header><meta charset="utf-8"><title>轉會速遞：林柏特抵紐約快入「城」</title></header><body><h1>轉會速遞：林柏特抵紐約快入「城」</h1><p>英格蘭中場林柏特（右）將以自由身加盟美職聯新球會紐約城，他周三和未婚妻（左）抵達紐約機場，準備在當地時間周四下午參加記者會，宣佈加盟。由於紐約城明年才有正式比賽，所以估計36歲的林柏特在下半年或被外借至曼城或墨爾本城。<br>又到夏天球員轉會市場重開，歐洲各大小球會為新一季做定準備，物色新兵兼清除唔等使舊貨。〈蘋果波經〉為球迷披露最新重要球員轉會情報。註：以5★為最高</p></body></html>
