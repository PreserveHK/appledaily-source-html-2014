<html><header><meta charset="utf-8"><title>稱被誤導　顧明均要培正還捐款</title></header><body><h1>稱被誤導　顧明均要培正還捐款</h1><p>【本報訊】本港老牌名校九龍窩打老道培正小學於2007年籌款兩億元建教學大樓，不乏知名校友支持，當中南太電子主席顧明均便豪擲2,000萬元贈母校。惟顧日前入稟高院，指控小學前校長及前校監作出失實陳述，他被誤導以為培正小學沒有資金興建新教學大樓才捐錢，現要求培正小學將捐款歸還，並就二人作出失實陳述索償。<br>顧稱早前查探，發現捐款被用作其他用途，有違他原意，於是興訟。本案被告包括培正小學、楊國雄及李仕浣。楊於1990至04年任校監，07年是校董；李於84年起任校長，11年卸任。<br>案件編號：HCA1339/14</p></body></html>
