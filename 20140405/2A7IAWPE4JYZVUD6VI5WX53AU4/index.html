<html><header><meta charset="utf-8"><title>身材激變：星媽陀B升胸記</title></header><body><h1>身材激變：星媽陀B升胸記</h1><p>懷孕是奧妙的過程，除了帶來小生命外，更令女士身材激變，不少女星便因懷孕而上圍暴升。</p><p>李嘉欣</p><p>11年，李嘉欣懷着囝囝時，自爆上圍暴升得犀利：「對比以前真是太大了，連客戶都說別再大下去了。」</p><p>羅敏莊</p><p>12年，羅敏莊為陳國邦陀B女，當時她身材大有進步，她笑指上圍激升至C cup。</p><p>陳茵媺</p><p>去年懷孕跟老公陳豪出席活動時，陳茵媺坦承上圍急升，令舊衣服不合身，陳豪亦笑指滿意老婆上圍升幅。</p><p>吳佩慈</p><p>今年初，九頭身美女吳佩慈曾挺着巨肚拍照，並放上微博與大家分享，可見上圍暴脹不少。</p></body></html>
