<html><header><meta charset="utf-8"><title>$7,800貼士請侍應遊意</title></header><body><h1>$7,800貼士請侍應遊意</h1><p>人的際遇很奇妙，助你圓夢的人往往意想不到，一位相信來自美國的女侍應，向萍水相逢的男食客透露渴望到意大利，對方竟以貼士方式贊助她1,000美元（7,800港元）旅費。<br>女侍應讀過八年藝術，六年前離婚，從未正式工作，現時和女兒在一個小城的餐廳中一起當侍應。侍應的女兒在社交網Tumblr寫下這個暖人心扉的故事，指當日母親與男食客攀談，提到自己的家庭來自佛羅倫斯，一直想去看看。食客之後沒有明言贊助，卻在結賬時給予1,000美元貼士（圖），並在賬單寫上「這是你前往意大利的機票，好好享受！」<br>英國《星期日郵報》</p></body></html>
