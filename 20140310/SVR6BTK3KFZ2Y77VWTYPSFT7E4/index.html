<html><header><meta charset="utf-8"><title>AD2夜蒲排長龍</title></header><body><h1>AD2夜蒲排長龍</h1><p>【中環蘭桂坊】𡃁模組合AD2一向怪行多多，每次出席活動都打扮得好性感，經常不經意露底、露乳暈，又試過報警話喺佛山被人灌醉後被迫拍裸照。噚日凌晨近1點，兩姊妹結伴去中環蘭桂坊夜蒲，不過打扮就收斂咗好多，唔知係咪天氣凍，只係着超短裙仔，但上身就着住大褸包到實。佢哋去到Play Club打算入場玩，但人龍好長，雖然佢哋係𡃁模，但都無特權打尖，最少要排半個鐘先入到去玩。<br>採訪、攝影：畢紹基、楊浩然、黃曉程</p></body></html>
