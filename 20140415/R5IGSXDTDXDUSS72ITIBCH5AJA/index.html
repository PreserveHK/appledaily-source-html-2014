<html><header><meta charset="utf-8"><title>來自韓星的你：李鍾碩怕醜彈Bra帶</title></header><body><h1>來自韓星的你：李鍾碩怕醜彈Bra帶</h1><p>新韓流四大天王李鍾碩的新片《熱血青春》後天在港公映，李鍾碩飾演媾女王，摸大髀、彈bra帶統統做齊。他接受本報訪問，問他與角色有何相似？他說：「仲基（角色名）會毫無顧忌接近異性，但我不敢。」</p><p>提到在《熱》片中經常捱打，李鍾碩指NG很多次，但即是真痛也會死忍，免得對手覺得不好意思。至於要穿內褲和以娘爆造型上陣，他並不感尷尬。此外，他近日影雜誌靚相時，大晒肌肉和紋身，效果噴血。<br>採訪：梁婉霞</p></body></html>
