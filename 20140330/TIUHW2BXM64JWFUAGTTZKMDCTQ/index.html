<html><header><meta charset="utf-8"><title>0.5mm沙粒上雕城堡</title></header><body><h1>0.5mm沙粒上雕城堡</h1><p>這些精緻的城堡圖案並非雕刻在石頭上，而是呈現於一粒直徑僅半毫米的細沙表面，成為名副其實的「沙城堡」（圖）。<br>巴西藝術家穆尼茲（Vik Muniz）五年前開始鑽研顯微藝術，他與美國麻省理工大學研究員科埃略（Marcelo Coelho）嘗試以激光在沙粒上「作畫」，經過四年努力，終於鑽研出以印刷電路板的聚焦離子束（Focused ion beam）技術，以比1微米更幼的線條在沙粒表面刻蝕出城堡輪廓，再以顯微攝影將圖案列印成令人驚嘆的相片。<br>英國《每日郵報》</p></body></html>
