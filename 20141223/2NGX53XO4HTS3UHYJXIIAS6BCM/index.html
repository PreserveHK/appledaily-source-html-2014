<html><header><meta charset="utf-8"><title>【練大隻】學張家輝玩戰繩　練手臂又練下盤</title></header><body><h1>【練大隻】學張家輝玩戰繩　練手臂又練下盤</h1><p>每次去健身中心都是進行重量訓練及心肺功能訓練，有否覺得麻木又沉悶？其實除了啞鈴及各種健身器械，還有許多器材可幫助鍛煉身體，增加健身的樂趣。</p><p>在電影《激戰》中，張家輝經常使用兩條大尼龍繩進行訓練，那是綜合格鬥（Mixed Martial Arts）選手常用的訓練器具戰繩（Battling Ropes），今次健身教練Alex和Katie會示範如何使用戰繩來鍛煉身體協調性與爆發力。<br><br>記者：臧諾</p></body></html>
