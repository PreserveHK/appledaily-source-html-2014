<html><header><meta charset="utf-8"><title>吳雨霏單身心聲</title></header><body><h1>吳雨霏單身心聲</h1><p>吳雨霏（Kary）日前為新歌《沒有花收的日子》拍MV，跟余文樂分手回復單身的她，這首歌對她來說絕對好應景，Kary昨日接受本報記者訪問時說：「呢首歌正正就係講單身，好多朋友話我唱咁多分手歌，從來冇一首講單身，我覺得𠵱家唱最好不過。」<br>歌曲由林夕填詞，Kary坦言夕爺的歌詞道出其心聲：「自己單身咗一段日子，歌詞講單身冇花收嘅日子，都可以過得好開心。」問現實中多久沒收花？她想了一會兒說：「唔識點答，自己好少收花，反而情人節、母親節鍾意送花畀媽咪，以前自己對花唔care，𠵱家有花收又開心喎。」<br>採訪：皓騫</p></body></html>
