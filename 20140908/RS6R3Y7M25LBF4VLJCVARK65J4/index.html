<html><header><meta charset="utf-8"><title>少爺占化身美少女戰士</title></header><body><h1>少爺占化身美少女戰士</h1><p>少爺占（阿占）前晚在北角演出《少爺占朱豔強口口笑長長99》，化身做朱豔強的阿占，以一身粉紅色魔鬼造型出場，在台上又唱又跳地先後唱出《嗶嗶嗶》，《Y.M.C.A》以及《kissy kissy kissy》，接着變身做美少女戰士大跳絲帶舞。</p><p>完騷後，阿占坦言今次演出比以往輕鬆得多，他說：「可能喺呢一年多咗人生經歷，不過我好掛住囝囝，好想快啲收工返去陪佢。」阿占亦稱因囝囝年紀尚小，所以不會到場支持，反而太太在第一場已經捧場，前晚他更加插了囝囝和天的片段，見到父子二人玩得哈哈大笑。<br>撰文：張曦彤</p></body></html>
