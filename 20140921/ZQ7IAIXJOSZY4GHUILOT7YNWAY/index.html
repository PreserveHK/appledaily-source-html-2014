<html><header><meta charset="utf-8"><title>Suki二女靚公主慶生</title></header><body><h1>Suki二女靚公主慶生</h1><p>徐淑敏（Suki）和老公黃浩，還有他們的二女黃心柔（Renee）都是本月生日，月初一家人到東京旅行慶祝9月星辰，豪住半島總統套房。</p><p>前日是Renee正日生日，Suki一家人到迪士尼酒店為愛女慶生。昨日Suki在微博大晒Renee加了辮子的靚靚公主相，留言道：「Renee昨天過了一個愉快的生日！」Suki昨在電話中笑說：「Renee喺鏡入面見到自己，眼定定咁唔認得自己。」<br>採訪：非非</p></body></html>
