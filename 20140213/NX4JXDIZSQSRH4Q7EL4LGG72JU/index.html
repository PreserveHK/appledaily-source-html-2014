<html><header><meta charset="utf-8"><title>香水與電影</title></header><body><h1>香水與電影</h1><p>1985年德國作家徐四金(Patrick Suskind)的小說《Das Parfum》主角Grenouille迷戀身邊各種香味，後來殺害年輕的女子來取得她們身上香味的故事。2006年小說被改編成電影搬上大銀幕，當時法國品牌Thierry Mugler就推出了同名香水套裝 Coffret das Parfum。內含15小瓶香水演繹了不同味道及場景，其中14瓶代表了愛情、生命、性慾、財富等，而第15瓶則名為Aura(氣氛)，是14瓶元素的合成，表現了主角靜悄悄地靠近他的獵物時的恐怖氛圍。當年限量推出，每套索價$700美金。</p></body></html>
