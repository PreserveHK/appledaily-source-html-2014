<html><header><meta charset="utf-8"><title>一中一台：吳京公佈娶謝楠</title></header><body><h1>一中一台：吳京公佈娶謝楠</h1><p>內地武打演員吳京，昨凌晨時分，在微博公開與現年30歲謝楠的婚訊：「一不小心，遇見了你；一不小心，愛上了你；一不小心，娶到了你；我會一輩子小心地小心待你！」接着貼了張結婚證書合照，流露新婚喜悅。新娘謝楠留言：「這是我照的最好看的證件照，謝謝那麼多愛我和他和我們的人，我們領證啦！」消息傳出後，文章、葉一茜以及不少網民紛紛留言祝他們新婚快樂。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
