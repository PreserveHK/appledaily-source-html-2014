<html><header><meta charset="utf-8"><title>地產舖遭淋油刑毀</title></header><body><h1>地產舖遭淋油刑毀</h1><p>【本報訊】長沙灣青山道129號地下一間開業20多年的地產代理店，昨首次被人淋油刑毀。<br>昨晨10時，有清潔工人上班時，發現上址捲閘及店舖招牌被人淋黑色偈油，通知64歲姓劉負責人報警。<br>負責人向警方稱，沒有欠債及與人結怨，不明動機。現場店舖沒有安裝閉路電視，警員事後翻看附近店舖的閉路電視，追緝淋油歹徒歸案。</p><p>【直播學聯政府對話】<br>時間: 周二下午6時<br>雨傘革命:  http://umbrella.appledaily.com <br>YouTube:  http://bit.ly/umbrellalive </p></body></html>
