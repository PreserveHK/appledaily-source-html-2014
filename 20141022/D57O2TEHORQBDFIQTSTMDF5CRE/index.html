<html><header><meta charset="utf-8"><title>恩妃公園最後憑弔</title></header><body><h1>恩妃公園最後憑弔</h1><p>韓國五人女團Ladies' Code於上月3日由大邱返回首爾途中，在高速公路上遇上嚴重交通意外，令兩名成員高恩妃及權梨世先後離世。昨日是恩妃死後49天，她的家人、粉絲及公司同事昨早在京畿道某公園為她進行最後憑弔。憑弔過程中碰巧下起微微雨，令氣氛更為傷感。恩妃的公司表示：「恩妃的家人希望安靜地為她送上最後道別，儀式會以基督教儀式進行。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
