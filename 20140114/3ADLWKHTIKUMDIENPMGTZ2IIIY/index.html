<html><header><meta charset="utf-8"><title>台企尾禡12名車送主管</title></header><body><h1>台企尾禡12名車送主管</h1><p>在台灣以大手筆犒賞員工出名的台中健豪印刷公司，今年又豪砸8,000萬元新台幣（約2,068萬港元）辦尾禡，除準備12輛名車送給優秀主管（圖），花紅也高達4至16個月；更羨煞打工仔的是，該公司春節後將調薪5%至10%。健豪總經理張訓嘉豪氣表示：「錢是員工幫我賺的，照顧他們是我的責任。」健豪下周日辦尾禡，席開200多桌，除藝人表演，還有抽獎送手機、平板電腦等近500項獎品，幾乎人人有獎。<br>台灣《蘋果日報》</p><p><br>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
