<html><header><meta charset="utf-8"><title>謝霆鋒爆媽咪是孤兒</title></header><body><h1>謝霆鋒爆媽咪是孤兒</h1><p>謝霆鋒日前與蔡卓妍（阿Sa）拍攝內地節目《囍從天降》時透露，其母狄波拉原來不知父母是誰，他說：「她是孤兒，是被放在人家門口，按門鈴就跑掉而遺下的嬰兒，領養她的爸爸是英國人，到長大都不知道自己的親生父母是誰，在電視台工作時，收到很多信說是她父母，但她一封都未有打開過，這麼多年，她不是照樣成為一個很強的人。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
