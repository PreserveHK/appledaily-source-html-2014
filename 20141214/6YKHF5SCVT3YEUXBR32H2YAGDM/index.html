<html><header><meta charset="utf-8"><title>本田翼爆竹野內唔俾錫</title></header><body><h1>本田翼爆竹野內唔俾錫</h1><p>日本女星本田翼昨日於東京宣傳與男星東出昌大合演的新片《閃爍的青春》，該片是改編自漫畫家咲坂伊緒的原作，本田獲作者咲坂送上原畫及一封感謝信，令本田感動到眼濕濕。而前晚本田則到電視節目受訪，提到曾與東出等型男合作，她指最難忘是竹野內豐，今年初她與竹野內合演電影《西野之戀情及冒險》，劇本中有二人咀的鏡頭，但到拍攝時竹野內卻沒有吻她，本田笑言已刷定牙等咀，結果大受打擊。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
