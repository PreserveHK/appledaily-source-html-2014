<html><header><meta charset="utf-8"><title>呂良偉逗玩小朋友</title></header><body><h1>呂良偉逗玩小朋友</h1><p>型佬呂良偉本月22日便58歲生日，前日（15日）他撇甩老婆一個人在中環shopping，不用半小時便成功入手，買了一件皮褸送給自己。</p><p>當日大約下午3時，呂良偉在置地廣場一間男士服裝店挑選皮褸，身形fit爆的他與幾件穿上身都頗合身的皮褸「糾纏」了好一陣子，最終花了約半小時終決定買其中一件，之後他亦有到Dior看新貨，但只望了一望便離開，落樓上七人車時遇見女友人，還慈父上身逗玩女士拖着的幾歲的小朋友玩。<br>採訪、攝影：羅德光</p></body></html>
