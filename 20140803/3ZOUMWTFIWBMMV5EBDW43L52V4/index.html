<html><header><meta charset="utf-8"><title>馮仁昭四圍超：糖妹讚Robynn唱得好 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：糖妹讚Robynn唱得好 - 馮仁昭</h1><p>糖妹昨日在尖沙嘴出席食品裝飾店活動，早前Robynn參加《中國好聲音3》被指靠強勁背景支撐，曾被指有份參賽的糖妹說：「我冇留意噃，但係佢唱得好好，希望佢加油。」<br>此外，Robynn &amp; Kendy的《中國好聲音3》的參賽片段，單在內地的騰訊視頻便有近2,000萬的點擊，她們說：「唔係講笑呀，真係受寵若驚，我哋唔敢奢望太多，留得一集得一集，能夠喺呢個平台唱歌，已經覺得賺咗！」</p></body></html>
