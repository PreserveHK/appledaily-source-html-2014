<html><header><meta charset="utf-8"><title>約會勝地：僻靜圓方頻出事</title></header><body><h1>約會勝地：僻靜圓方頻出事</h1><p>彭順與李悅彤被爆在圓方商場拍拖偷食，原來圓方除是網友一致推崇的偷情勝地外，也是名人被偷拍的熱點，其「就腳」排名更超越了早年李嘉欣與龐維仁被拍到約會的數碼港。近年不少熱爆新聞也是在圓方發生，如剛剛新聞女主播周嘉儀被爆與已婚男約會就是在圓方，去年本報搶先揭龍小菌除下面罩真身與經理人男友邵子風在圓方拍拖（圖）、葉翠翠拖新歡到圓方逛街，連外國巨星里安納度來港，也被傳媒拍下在商場扯煙情況。</p></body></html>
