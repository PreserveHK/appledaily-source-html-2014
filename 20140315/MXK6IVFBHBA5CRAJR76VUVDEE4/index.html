<html><header><meta charset="utf-8"><title>彩繪女模化身鸚鵡</title></header><body><h1>彩繪女模化身鸚鵡</h1><p>這幅畫驟眼看像隻鸚鵡站在樹幹，但細心一看，原來是女模斜身抱頭（圖）。前人體繪畫世界冠軍施特萊（Johannes Stoetter）用女模特兒身體做畫布，炮製一幅人類與鸚鵡合而為一的錯覺奇觀。<br>鸚鵡的翼和尾是女模的腿；鸚鵡的頭和嘴是她的頭和手；鸚鵡的眼也是她的眼。施特萊籌備數星期，花了四小時，將透氣油彩塗在女模身上，創造出疑幻似真的鸚鵡畫。施特萊從大自然找靈感，多年來創作出不少人體與自然合而為一的夢幻作品。<br>英國《都市報》</p></body></html>
