<html><header><meta charset="utf-8"><title>動baby周旻樂：多雲　大致天晴</title></header><body><h1>動baby周旻樂：多雲　大致天晴</h1><p>今日部份地區能見度較低。早上多雲，日間大致天 晴。氣溫介乎16至 21度，吹和緩東北風。<br><br>預料一股季候風的補充會在週末抵達華南沿岸地區，並為該區帶來稍涼的天氣。 <br><br>星期六及星期日早上相當清涼，日間大致天晴及乾燥。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
