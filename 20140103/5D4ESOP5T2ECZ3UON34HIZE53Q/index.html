<html><header><meta charset="utf-8"><title>各區突發簡訊：持鏹劫加油站2,100元</title></header><body><h1>各區突發簡訊：<br>持鏹劫加油站2,100元</h1><p>【元　朗】<br>【本報訊】元朗大棠加德士油站，昨凌晨4時，一名年約30歲口罩男進入購買香煙後，突然取出聲稱是鏹水樽的物品揚言打劫，31歲姓李女職員受驚，連忙從收銀機取出2,100元交予賊人。賊人得手後，攜同玻璃樽逃去。女職員沒有受傷及報警，警員接報到場調查，並派出搜索犬到場搜索，只撿回賊人棄在油站外30米的香煙。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
