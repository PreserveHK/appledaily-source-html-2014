<html><header><meta charset="utf-8"><title>Miley疑撻着阿諾大仔</title></header><body><h1>Miley疑撻着阿諾大仔</h1><p>美國女歌手Miley Cyrus與荷李活影星阿諾舒華辛力加（Arnold Schwarzenegger）的大仔Patrick疑撻着，事緣上周五兩人被拍到從Patrick位於洛杉磯的住所離開。<br>據英國《每日郵報》報道，Miley在Patrick的家中逗留了幾個小時，穿了米奇老鼠衫的她步出門時臉帶笑容，似乎過得很開心。21歲的Patrick之前受訪就曾指對同齡的Miley有興趣。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
