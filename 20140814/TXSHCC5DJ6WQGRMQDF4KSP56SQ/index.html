<html><header><meta charset="utf-8"><title>地下竹館冚完又開　探員拉39人</title></header><body><h1>地下竹館冚完又開　探員拉39人</h1><p>元朗警區特別職務隊，根據線報及經深入調查後，昨凌晨約一時展開反賭博行動，突擊搜查元朗泰祥街17至21號一單位，搗破一個非法麻雀賭檔。<br><br>警方行動中拘捕18名女子及21名男子，年齡22至62歲，涉嫌「在賭博場所內賭博」被捕。其中一名32歲姓鄺本地男子則涉嫌「經營賭博場所」。警方現場撿獲約1600元「水錢」、約2000元現金、8張電動麻雀枱和16副麻雀。</p></body></html>
