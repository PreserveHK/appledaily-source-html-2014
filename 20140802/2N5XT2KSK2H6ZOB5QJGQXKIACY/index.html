<html><header><meta charset="utf-8"><title>探射燈監控「小台灣」</title></header><body><h1>探射燈監控「小台灣」</h1><p>【本報訊】佛堂所在的前調景嶺警署建於1961年，據悉，1956年發生雙十暴動後，港府為加強監控被稱為「小台灣」的調景嶺右派人士，決定在調景嶺平房區對上的山腰設立警署，警署並一度安設了強力軍用探射燈，每晚9至11時會居高臨下向平房區巡迴照射以作監察，令小區生活添上詭異陰森的感覺。<br>老村民指其實當年調景嶺警民關係大致融洽，因小區內居民自設自治糾察隊，除解決一般社區糾紛，有助防範罪案，故調景嶺警員反而甚清閒。96年政府拆村兼拆普賢佛院卻沒妥善安置，最後佛堂搬至已荒廢的調景嶺警署內，政府則以象徵式一元租金租給佛院。</p></body></html>
