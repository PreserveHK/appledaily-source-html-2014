<html><header><meta charset="utf-8"><title>Tom帶妻兒睇免費表演</title></header><body><h1>Tom帶妻兒睇免費表演</h1><p>樂隊Mr.鼓手杜志烜（Tom）與𡃁模何思諺（Leanne）早年奉子成婚，不經不覺囝囝杜杜都已經兩歲多，一家三口樂也融融，日前他們一起到銅鑼灣添置家具及欣賞街頭表演。<br>上周日（9月21日）晚上7時許，Tom與太太及囝囝到銅鑼灣一間家品店，只花約10分鐘已經選好電視機櫃兼簽卡付錢。之後他們繼續在店內閒逛，只見杜杜非常活潑，在店內見到每樣東西都很好奇，爬上爬落，Tom跟Leanne都陪着兒子玩。離開家品店後，他們在鬧市見到有街頭表演，一家三口駐足看表演者拋波，差不多10分鐘後才離開。<br>採訪、攝影：李志明</p></body></html>
