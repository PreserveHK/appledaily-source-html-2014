<html><header><meta charset="utf-8"><title>防不勝防：難逃粉絲法眼</title></header><body><h1>防不勝防：難逃粉絲法眼</h1><p>金秀賢昨乘搭私人飛機到南京錄影節目《最強大腦》，據了解是次保安非常嚴密，電視台在錄影會場安排多名保安看管，場外每20米安排一名保安，而出入口則約有30名保安，進場觀眾需有特殊手環及門進卡才能入內。雖然保安嚴密，但金秀賢的行蹤卻在網絡上表露無遺，除了金秀賢在其個人微博上貼上一張他在私人飛機上的照片外，由他在韓國上機至抵達南京，全程也有粉絲在網絡直擊，就算在海關入境的情況也有直播。</p></body></html>
