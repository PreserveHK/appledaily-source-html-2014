<html><header><meta charset="utf-8"><title>1D新MV咀阿婆手仔</title></header><body><h1>1D新MV咀阿婆手仔</h1><p>英國爆紅男子組合One Direction（1D）在全球各地擁有大量女fans，估不到在新歌MV連阿婆都冧埋！<br>1D早前拍攝的新歌《Midnight Memories》MV，會於周五曝光，昨日英國《太陽報》先公開不少拍攝花絮，1D獲多位婆婆力撐，為配合主題她們於深夜駕駛着四輪的電動車出動，跟1D遊街。婆婆還跟1D於煙花盛放的背景下，齊齊擘大口舉起手合唱，難怪1D成員Louis Tomlinson拿起阿婆的手仔勁錫，令阿婆感動得幾乎落淚。<br>撰文：盧葦</p></body></html>
