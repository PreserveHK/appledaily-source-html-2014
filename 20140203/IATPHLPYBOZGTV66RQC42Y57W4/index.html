<html><header><meta charset="utf-8"><title>P牌仔轉彎捱撞　乘客被困</title></header><body><h1>P牌仔轉彎捱撞　乘客被困</h1><p>【北  角】<br>【本報訊】一輛掛P牌本田私家車，昨午4時許沿北角民康街駛至渣華道交界讓線位，疑沒有看清楚前面交通情況，22歲姓洪男司機右轉駛出渣華道期間，適逢一輛平治房車由東區走廊駛落渣華道，57歲姓關司機收掣不及，車頭猛撼P牌私家車左邊車身，並將車推向路邊鐵欄，右邊車門損毀，P牌私家車姓洪司機和車上兩名男女乘客姓吳（57歲）及姓余（21歲）受傷。<br>其中坐在後座的吳，額頭及手部受傷無法動彈，消防員接報到場花逾半小時將車門撬開救出傷者送院。平治房車則無人受傷。</p></body></html>
