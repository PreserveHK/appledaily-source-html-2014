<html><header><meta charset="utf-8"><title>求驗客手記：舒米仔俾強豪吼實</title></header><body><h1>求驗客手記：<br>舒米仔俾強豪吼實</h1><p>貴為門神之子，卡斯柏舒米高（圖）近年總算叫有番少少成績，今季仲帶領李斯特城提早喺英冠奪得升班資格。不過，佢份約今夏就到期，而李斯特城同佢傾續約傾唔成，據聞阿仙奴、AC米蘭同修咸頓都對佢虎視眈眈，所以領隊尼祖皮亞臣都打定輸數，話預咗卡斯柏走梗。我求大俠就勸卡斯柏好好諗吓自己條路想點行，阿仙奴雖然有歐聯資格，但佢哋已經有施捷斯尼，去到都係做後備居多，睇落修咸頓可能仲好，或者可以同保路錫拗下手瓜。</p></body></html>
