<html><header><meta charset="utf-8"><title>踩水中單車增強消脂</title></header><body><h1>踩水中單車增強消脂</h1><p>【效果更佳】<br>在水中做運動早已盛行，除水中瑜伽、水中健美操，健身器械亦已水底化，如本港已引入的水中跑步機，幫助不良於行人士，強化大腿肌肉，保護關節。在德國則有水中健身單車，裝設在暖水泳池中讓人使用，可減輕踩普通健身單車，對關節和椎間盤造成的壓力；有研究更指，水中踩單車可提高脂肪轉換速度，消耗更多熱量，達到更好減肥效果。 美國一間運動用品公司亦開發了一款獨立式連浴缸的水中健身單車（圖），製造商指，由於水的阻力，在注滿水的浴缸內踩單車，僅半小時可消耗500卡路里，而浴缸更有多個噴嘴射出水柱，讓使用者邊踩單車，邊享受按摩。<br>《蘋果》記者</p></body></html>
