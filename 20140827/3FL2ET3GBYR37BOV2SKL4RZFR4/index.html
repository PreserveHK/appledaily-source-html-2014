<html><header><meta charset="utf-8"><title>體壇拾趣：活士無「貫」炒教練</title></header><body><h1>體壇拾趣：活士無「貫」炒教練</h1><p>美國高球手活士周一宣佈，同加拿大籍教練科尼終止合作。38歲嘅活士話：「我好多謝科尼，佢係當今高球壇其中一個最優秀嘅教練。」正養傷嘅活士同科尼合作咗4年，但期間贏唔到任何大滿貫。由於佢最快要到今年12月首個禮拜先會參加比賽，所以現階段唔急於搵新教練。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
