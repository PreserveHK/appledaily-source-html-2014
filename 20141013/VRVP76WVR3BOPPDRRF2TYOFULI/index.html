<html><header><meta charset="utf-8"><title>女模教做地道巴黎女</title></header><body><h1>女模教做地道巴黎女</h1><p>到底怎樣才算地道的巴黎女人？法國女模特兒邁格雷（圖）在新書《How to Be Parisian Wherever You Are》嘗試解答這個問題，羅列以下特徵：<br>‧從不與子女做朋友<br>‧有一排非常潔白的牙齒<br>‧非常注重外表<br>‧懷孕時照穿高踭鞋，直至分娩那天<br>‧除夕當日要在午夜前回家休息<br>‧挽一個與衣服不相襯的手袋<br>‧在晚宴派對上，談完政治後，就要將話題轉為談性<br>邁格雷強調，新書是為了打破巴黎女人的刻板印象。<br>法新社</p></body></html>
