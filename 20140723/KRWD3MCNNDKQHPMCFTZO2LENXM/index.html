<html><header><meta charset="utf-8"><title> 「daddy 喺邊度？」　單親越早知越好</title></header><body><h1> 「daddy 喺邊度？」　單親越早知越好</h1><p>訪問欣宜會諗起肥姐，但其實欣宜本人就諗起秋官︰「我細個會問點解人哋有爹哋媽咪接放學，而我就冇？」<br><br>不一樣的成長背景，就有不一樣的成熟︰「我一懂性就知道佢哋分開咗！細個試過食食吓飯問爹哋去咗邊，我媽咪就解釋俾我知……」同為單親長大的Tanya感同身受︰「其實呢啲嘢，越早知道越好！」 <br><br>單親家庭令欣宜更堅強! 聽晚11:00《亂噏24》足本播放!<br><br>服裝:ANTEPRIMA</p></body></html>
