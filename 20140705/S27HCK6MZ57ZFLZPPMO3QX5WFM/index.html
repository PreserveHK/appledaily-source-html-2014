<html><header><meta charset="utf-8"><title>湯唯唔認做小三</title></header><body><h1>湯唯唔認做小三</h1><p>34歲的湯唯與44歲韓國導演金泰勇日前宣佈閃婚，事件令不少人感驚訝，更惹來湯唯是奉子成婚的猜測。昨日有內地傳媒報道，指金泰勇已到中國，準備正式拜見準岳父、岳母，並商討婚禮細節。<br>對於有報道指湯唯在首爾買了房子兼已取得韓國政府頒發的外國人身份證，湯唯的經理人說：「湯唯過去、現在、將來都是中國國籍。投資買地會獲得韓國政府的一個登記號，但並不等於有了韓國國籍了。」她亦稱湯唯兩人去年重逢後，從朋友發展成戀人，故此並不存在「第三者」和「小三上位」，同時亦堅稱湯唯沒有懷孕，但婚後會否定居韓國，則要由雙方商量才決定。<br>撰文：張曦彤</p></body></html>
