<html><header><meta charset="utf-8"><title>周柏豪夜蒲任抄牌</title></header><body><h1>周柏豪夜蒲任抄牌</h1><p>周柏豪昨日於旺角出席手錶品牌新店開幕，他笑指隨年紀增長，喜好亦會有所轉變，開始留意手錶、車以及酒。他又稱愛跟朋友到夜場消遣，問他是否預先要女友批准？柏豪即笑說：「我信任嘅人都喺身邊。」<br>夜蒲難免有女埋身，柏豪說：「咪當識多個朋友，如果問我拎電話，我通常都會畀，但係經理人電話。」柏豪又指曾被男粉絲纏着合照：「當時喺內地工作，個fans想影合照，點知保安將佢推倒，個肚撞到櫃角。我都叫啲保安哥哥唔好咁躁，亦同fans講，要喺安全情況下先影合照。」<br>採訪、攝影：譚倩宜</p></body></html>
