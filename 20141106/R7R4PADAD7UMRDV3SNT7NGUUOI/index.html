<html><header><meta charset="utf-8"><title>歐聯傳真：孫興民亞洲之光 - 何西</title></header><body><h1>歐聯傳真：孫興民亞洲之光 - 何西</h1><p>C組利華古遜作客出戰俄超球隊辛尼特，戰至下半場68分鐘由孫興民打破僵局，這名南韓前鋒在5分鐘後再入1球，成為歷來首位在一場歐聯賽事梅開二度的東亞球員。辛尼特在完場前由荷西朗頓破蛋，但最終仍以1:2落敗。利華古遜連勝3場後出線形勢樂觀，領先次席的摩納哥4分。孫興民賽後說：「我不是英雄，全取3分是要靠全隊努力，整支球隊才是英雄。」<br>文：何西</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
