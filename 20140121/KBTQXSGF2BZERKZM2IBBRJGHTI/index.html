<html><header><meta charset="utf-8"><title>花絮：車迷要紋伊度奧上面</title></header><body><h1>花絮：<br>車迷要紋伊度奧上面</h1><p>開波前，有個叫丹尼嘅車路士球迷喺網上話，如果伊度奧可以入到3球，佢就將伊度奧個樣紋上塊面度。點知丹尼開口中，伊度奧真係大演帽子戲法，賽後佢喺網上留言話絕不走數，會喺周一搵個紋身師傅，兌現承諾。唔少網民都等緊丹尼找數，post佢張紋身相上網。早前另一位車迷李爾做過類似嘅嘢，話約翰米基爾入波佢就紋米基爾個名喺屁股，結果米基爾對打比郡入波，李爾亦有找數，真係紋咗米基爾上屁股。</p></body></html>
