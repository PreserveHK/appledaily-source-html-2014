<html><header><meta charset="utf-8"><title>K-Pop之王：人金在中萬聖節吸粉絲血</title></header><body><h1>K-Pop之王：人金在中萬聖節吸粉絲血</h1><p>今年的萬聖節很多人都扮鬼扮馬出街狂歡，韓國男團JYJ成員金在中亦不例外，他化上煙熏眼妝，變身口角流血的吸血鬼參加派對，一到會場即成為焦點。金在中捉實扮成裂嘴小丑、《怪誕城之夜》主角Jack、兔女郎等朋友影相，有粉絲就大讚金在中的吸血鬼造型正斗，笑言願意被他咬頸吸血。而少女時代隊長泰妍，亦趁萬聖節與聊天軟件Kakao Talk的公仔合照，十分搞鬼。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
