<html><header><meta charset="utf-8"><title>關仁隱事：「白蘭地」詐儍 - 關仁</title></header><body><h1>關仁隱事：「白蘭地」詐儍 - 關仁</h1><p>「白蘭地」出道時未紅先驕，因為記者搵佢做訪問扮上菜，自此被杯葛，搞到平時白蘭地出活動冇文字記者問料，可能因為冇記者問料比較得閒，唔使等，所以電視台實訪問佢。唔知係咪人老咗記性唔好，某次首映白蘭地死死地氣搵公關問文字記者同唔同佢做訪問，人哋話唔做，佢竟然仲要問點解，又話自己係主角之一，結果主角都冇面畀，最後都係得電視台做訪問，話明主角之一，人哋可以問其他主角嘅啫！<br>撰文：關仁</p></body></html>
