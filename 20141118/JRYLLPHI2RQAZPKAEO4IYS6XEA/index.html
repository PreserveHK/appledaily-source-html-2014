<html><header><meta charset="utf-8"><title>【每日修身】Squat down配合Burpees　保持美好身段</title></header><body><h1>【每日修身】Squat down配合Burpees　保持美好身段</h1><p>Nike Master Trainer Utah會一連五日教各位女士們做HIIT（high intensity interval training）消脂，只需短時間做這些高強度動作，也可以帶來不俗的修身效果。</p><p>各位OL趁休息時間，每日跟Utah做一式，周末保持美好身段示人。第一招便是Squat down配合Burpees，還有容易及強度兩個動作選擇。<br><br>記者：許維雅<br>攝影：林栢鈞</p></body></html>
