<html><header><meta charset="utf-8"><title>趣趣地：救世主C朗踢傷賓施馬</title></header><body><h1>趣趣地：<br>救世主C朗踢傷賓施馬</h1><p>神係C朗（圖），鬼又係C朗？講緊嘅係上周六西甲，葡萄牙球星基斯坦奴朗拿度上半場22分鐘替皇馬建功，全場最後就靠呢個入球，作客險勝馬拉加1:0，但佢之後因一次同隊友賓施馬爭波射，結果收唔切，唔小心踢傷咗對方，搞到賓施馬傷出，好彩唔算太嚴重，應該唔使唞太耐。皇馬有C朗做救世主，馬體會嗰邊就有今季弗到漏油嘅迪亞高哥斯達，喺55分鐘接應隊友妙傳單刀射入，主場1:0贏愛斯賓奴，喺積分榜繼續落後3分，緊貼皇馬。</p></body></html>
