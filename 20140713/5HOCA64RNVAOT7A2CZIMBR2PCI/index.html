<html><header><meta charset="utf-8"><title>酒吧邪足10年CCTV實拍靈體現身</title></header><body><h1>酒吧邪足10年<br>CCTV實拍靈體現身</h1><p>英國威爾斯一家酒吧疑似鬧鬼！一團白色輕煙從走廊地板冒出來，之後一直向上升，並在天花板飄浮。<br><br>49歲的店主埃文斯（David Langley-Evans）稱，第一次看到也不相信有這種事，但畢竟「有片有真相」，希望有靈異專家可以解釋這個狀況。他又指，十年以來在酒吧已見過各種靈異事件。<br><br>埃文斯的太太亦懷疑酒店地窖有異樣，指顧客到地窖後出來都會哭泣，拒絕再下去，晚上又經常聽到撞擊聲，但下樓梯查看又甚麼也沒有；上樓梯時卻覺得好像有人從後追趕。<br><br>英國《每日郵報》</p></body></html>
