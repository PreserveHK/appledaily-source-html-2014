<html><header><meta charset="utf-8"><title>「如花」遊西湖　網民叫法海收妖孽</title></header><body><h1>「如花」遊西湖　網民叫法海收妖孽</h1><p>內地一名男子昨日打扮成《白蛇傳》裏面的「白娘子」，到浙江杭州的西湖邊漫步，其後乘遊船上了斷橋，再行經白堤，吸引眾多遊客圍觀。不少遊客發現這位「白娘子」是男兒身後，大為驚訝，有人更稱「她」看上去很像周星馳電影內的「如花」。<br><br>據悉，該名男扮女裝的「白娘子」姓趙，27歲，是四川人。小趙說，他朋友在蘇州開廣告公司，這次穿成這樣在西湖邊漫步，就是想看看能賺到多少回頭率。<br><br>騰訊</p></body></html>
