<html><header><meta charset="utf-8"><title>杜德偉計劃生羊B</title></header><body><h1>杜德偉計劃生羊B</h1><p>杜德偉（Alex）昨於新城宣傳新碟《好樣》，太太Ice亦陪伴在側。Alex透露完成新專輯的宣傳之後，他會與太太努力造人，不過現在仍想享受二人世界。他又自爆被外母催生BB，他說：「我哋仲係新婚，畀對方嘅attention（注意力）都唔夠，我怕生埋BB之後，大家都會呷醋，等羊年啦，想生羊仔。」<br>Alex又計劃今年在紅館開個唱，他說：「上次我喺紅館開演唱會，已經係1993年，有成21年冇開，唔可以唔唱！到時我會叫啲朋友喺台下睇，我要自己唱晒！」<br>採訪、攝影：盧妹</p></body></html>
