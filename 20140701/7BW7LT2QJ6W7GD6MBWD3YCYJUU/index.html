<html><header><meta charset="utf-8"><title>森巴嘉年華：阿蘇原來咬咗8個</title></header><body><h1>森巴嘉年華：阿蘇原來咬咗8個</h1><p>蘇亞雷斯（圖）因為咬基亞連尼被重罰，國際足協有咁重嘅刑罰係因為考慮到佢有前科，不過佢嘅前科極可能比我哋想像中多。有二五仔話，阿蘇喺烏拉圭國內聯賽效力時已經有5次咬人紀錄，不過就冇乜人報道，所以冇人知，即係話今次已經係阿蘇第8次咬人。睇嚟阿蘇心理方面真係有啲問題，希望國家隊同埋利物浦可以正視吓，幫吓佢，如果唔係就會埋沒咗一個天才球員。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
