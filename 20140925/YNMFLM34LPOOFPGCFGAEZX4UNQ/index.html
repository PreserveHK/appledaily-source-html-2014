<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳浩民開P賀囝囝1歲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳浩民開P賀囝囝1歲 - 馮仁昭</h1><p>陳浩民同老婆蔣麗莎（Lisa）已有一子一女，而Lisa𠵱家再陀B女年底會出世，即使佢肚大如籮，前晚兩夫妻仲幫囝囝陳璟逸（Cyrus）搞1歲生日P，Lisa前晚喺電話訪問話：「姐姐好錫細佬，佢知道我肚入面有個妹妹，都話好期待。」Lisa就宣佈3個夠晒數，生完就封肚，佢呢排得閒就開始買定BB嘢，又趁住浩民喺香港可以幫吓眼揀嘢。<br>撰文：馮仁昭</p></body></html>
