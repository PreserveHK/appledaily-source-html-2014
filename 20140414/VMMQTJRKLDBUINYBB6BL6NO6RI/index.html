<html><header><meta charset="utf-8"><title>馮仁昭四圍超：霆鋒范冰冰遊巴黎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：霆鋒范冰冰遊巴黎 - 馮仁昭</h1><p>謝霆鋒之前到法國巴黎，幫內地電視台拍攝飲食節目《十二道鋒味》，順道出席時裝展，當時仲傳霆鋒會同王菲世紀會面，最後當然唔成事啦。<br>噚日霆鋒嘅粉絲喺微博就上載咗節目嘅最新預告，預告佢同范冰冰嘅巴黎浪漫之旅，節目中佢哋飾演一對一日嘅情侶，佢哋喺巴黎鐵塔前食飯之餘，霆鋒仲好浪漫咁同冰冰跳舞，真係羨慕死人！<br>撰文：馮仁昭</p></body></html>
