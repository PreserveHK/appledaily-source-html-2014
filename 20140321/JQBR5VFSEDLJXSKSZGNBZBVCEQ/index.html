<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大埔LuLu明燈貼贏曼聯</title></header><body><h1>馮仁昭四圍超：大埔LuLu明燈貼贏曼聯</h1><p>有燈神之稱嘅大埔LuLu董嘉儀，本周日貼英超曼聯迎戰利物浦，LuLu着曼聯球衣，結果燈死曼聯，計埋佢上個月貼曼聯喺歐聯作客會贏，Lulu已經「兩燈曼聯」。前日凌晨，歐聯曼聯又對奧林比亞高斯，唔信邪嘅LuLu再着住曼聯波衫貼曼聯贏3比0，呢次燈神又變明燈，仲中埋波膽，佢噚日喺電話得戚話：「係咪好叻呢。不過經理人唔敢太信我，佢只係買咗10蚊過關，贏得幾十蚊。」<br>撰文：馮仁昭</p></body></html>
