<html><header><meta charset="utf-8"><title>芒亨4G限定　炒價約三千</title></header><body><h1>芒亨4G限定　炒價約三千</h1><p>記者身在信和採訪，發現唔少人一邊拍照、一邊問價。奇怪嘅係，大部份人都並非熱衰於新版3DS，而係搶住問同日發售嘅MH4G限定版！無論機面、機底設計，這款原為New 3DS LL的MH4G限定版都採用金屬令面，而且刻上筆頭紋章Logo，粉絲肯定冧死。但更值得留意係，限定版會跟隻MH4G遊戲，如果成套索價$2,890，比官方定價25,600日圓（約$1,840）貴咗$1,050，至於齋買Game就要$499。講真，為奪得心頭好，炒高少少有乜所謂喎！</p><p>電氣良品</p><p>旺角信和中心M19號舖</p><p>記者：陳國輝</p></body></html>
