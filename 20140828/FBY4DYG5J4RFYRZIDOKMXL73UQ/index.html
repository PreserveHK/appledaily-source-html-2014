<html><header><meta charset="utf-8"><title>抵制冰桶
脫衣挑戰籲環保</title></header><body><h1>抵制冰桶<br>
脫衣挑戰籲環保</h1><p>你找數了沒有？為漸凍人籌款的冰桶挑戰席捲內地，人人都拿冰水淋頭，但20名年輕男女前日在深圳一個金融網站總部內齊齊脫掉外衣，以內衣、比堅尼泳衣示人（圖），呼籲民眾抵制冰桶挑戰，改以他們倡議的「脫衣挑戰」行善。<br></p><p>網站被指刻意炒作</p><p>他們聲稱，脫衣挑戰十分節儉、低碳，同樣達到籌款的效果。<br>不少網民批評這是網站刻意炒作，感覺「烏煙瘴氣」，更稱無端當眾脫衣，被公安以「淫亂聚眾」查處就不好了。<br>新浪微博</p></body></html>
