<html><header><meta charset="utf-8"><title>整女星迷人酒窩英女臉凹現兩窿</title></header><body><h1>整女星迷人酒窩<br>英女臉凹現兩窿</h1><p>英國實習律師坎貝爾（左圖）為了擁有偶像Cheryl Cole（右圖）一樣的迷人小酒窩，不惜花費3,000英鎊（38,000港元）整容，但懷疑醫生失手，人工酒窩弄得太深，顯得有點異相。<br>手術在倫敦一間整容診所進行，醫生用解剖刀將她兩邊面頰割開，營造了酒窩後，就用線將凹位固定，全程有英國第四頻道電視台跟進拍攝。她說：「酒窩比我預期中還要深，感覺有點矛盾，但相信傷口癒合後，我會很喜歡的」。<br>英國第四頻道電視台</p></body></html>
