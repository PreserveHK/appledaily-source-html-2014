<html><header><meta charset="utf-8"><title>趙薇露背被嗌減肥</title></header><body><h1>趙薇露背被嗌減肥</h1><p>38歲的趙薇近年身形時肥時瘦，早前接演與黃曉明合作的新戲《橫衝直撞荷里活》成功減磅，不過連日的放鬆，之前的努力就功虧一簣。日前她到台灣出席好友趙又廷與高圓圓的婚禮後，在當地又出席了一個品酒會，在豪飲下結果口腫臉腫，翌日她在微博貼素顏照並自嘲：「品酒會後，腫成方塊了！」<br>前日趙薇轉飛上海出席品牌活動，身穿粉紅色大露背裙，露出臃腫的白滑玉背，面目又有點浮腫，但她似乎很愛喝，拿起香檳就暢飲起來。趙薇的新照在網上曝光後，網民也紛紛留言笑她肥得臃腫，提醒她是時候減肥。<br>撰文：麥萍萍</p></body></html>
