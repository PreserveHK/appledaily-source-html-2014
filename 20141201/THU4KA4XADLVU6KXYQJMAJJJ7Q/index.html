<html><header><meta charset="utf-8"><title>iPhone錯㩒密碼鎖機45年咁誇？</title></header><body><h1>iPhone錯㩒密碼<br>鎖機45年咁誇？</h1><p>浙江余姚一名男子的iPhone4S手機，因連續輸錯5次密碼被鎖，竟顯示「23614,974分鐘後才能繼續輸入新密碼」，即得等上45年！為了避免成磚頭，男子只好把手機送到手機維修店，刷機後終能正常開機，但裏面的照片和訊均被刪除。蘋果的維修人員表示，這部手機的電板很可能被「越獄」過，否則最多只會鎖機1小時。 <br><br>《錢江晚報》</p></body></html>
