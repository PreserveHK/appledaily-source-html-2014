<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）Nike 5人賽今起報名</title></header><body><h1>體訊速遞︰<br>（足球）Nike 5人賽今起報名</h1><p>「Nike香港5人足球賽2015」（圖）已定於明年2至4月舉行，今起可到www.hkfa.com下載報名表格；首站賽事於明年2月在土瓜灣遊樂場硬地小型足球場展開。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
