<html><header><meta charset="utf-8"><title>體訊速遞：（足球）白禮達競逐連任</title></header><body><h1>體訊速遞：<br>（足球）白禮達競逐連任</h1><p>國際足協主席白禮達（圖）在英國曼徹斯特市足球產業論壇表示，將於明年競逐連任主席一職，並指國際足協正積極研究引入新科技至足球比賽，希望明年起引入電視重播助球證執法。 綜合外電（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
