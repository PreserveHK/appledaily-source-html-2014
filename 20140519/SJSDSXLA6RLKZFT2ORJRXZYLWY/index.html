<html><header><meta charset="utf-8"><title>求驗客手記：法國門神煞科先傷</title></header><body><h1>求驗客手記：<br>法國門神煞科先傷</h1><p>法甲上周六煞科，但由於大部份排名一早塵埃落定，都冇乜睇頭，唯一係索察最後返魂乏術，主場大敗畀伊維恩0:3，逃唔過降班厄運。如果講到慘，就一定係馬賽，除咗因為最後爭唔贏里昂，攞唔到歐霸盃資格外，對甘岡呢場煞科戰，仲有隊中嘅法國國家隊2號門將文丹達（藍衫）撞傷咗條頸，據講要「唞」成6周，即係話世界盃唔使預佢，但其實諗深一層，損失又唔算太大，因為正選點都係洛里斯㗎啦。</p></body></html>
