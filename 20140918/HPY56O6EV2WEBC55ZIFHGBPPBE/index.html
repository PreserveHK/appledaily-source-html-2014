證遭利劍刺穿頭</title></header><body><h1>英理查三世骸骨<br>
證遭利劍刺穿頭</h1><p>500年前戰死沙場的英王理查三世（King Richard III小圖），骸骨（上圖）前年在萊斯特市一個車場出土。化驗分析結果顯示，他全身有11處傷，9處在頭，其中兩處致命。<br>萊斯特大學材料工程系教授海恩斯沃斯說：「理查死時應該很痛楚。」估計他當時被困沼澤要棄馬，卻被多名敵人圍攻。<br>11處傷口分別由匕首、劍及配備斧頭和鈎的長武器造成，其中一劍更刺穿他的頭顱骨。致命的除了頭部兩處襲擊，還可能包括他盆骨所受的傷。化驗結果顯示他當時雖身穿盔甲，卻沒有戴頭盔。<br>路透社</p></body></html>
