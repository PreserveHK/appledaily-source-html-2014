<html><header><meta charset="utf-8"><title>K-Pop之王：TaeTiSeo新歌席捲排行榜</title></header><body><h1>K-Pop之王：TaeTiSeo新歌席捲排行榜</h1><p>韓國女團少女時代小分隊TaeTiSeo（由泰妍、Tiffany及徐玄組成）昨日上午公開新歌《Whisper》，立即席捲韓國六大音樂網站的即時排行榜一位，又在各主要網站的新專題排行榜中名列前茅。《Whisper》是一首描述少女向愛人甜蜜告白的中板歌，甜蜜又溫馨的旋律反而更能顯出三位成員成熟的歌唱實力。新碟《Holler》將於16日正式推出。</p></body></html>
