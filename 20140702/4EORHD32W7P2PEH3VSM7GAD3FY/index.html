<html><header><meta charset="utf-8"><title>隔牆有耳：事旦男鬧袁國強「護書寶」 - 李八方</title></header><body><h1>隔牆有耳：<br>事旦男鬧袁國強「護書寶」 - 李八方</h1><p>事旦男今年7.1遊行唔再狙擊TVB，轉而聲討「白皮裝護書寶」，即係為國務院一國兩制白皮書護航嘅律政司司長袁國強。<br>事旦男話袁國強作為律政司司長，唔守護《基本法》之餘，反而用歪理撐白皮書，點可以畀佢避過聲討？<br>事旦男另外兩個示威牌，分別係「佔中之後亮星無能用」、「望見689問雖未發癲」，佢話眼見立法會財委會主席吳亮星霸王硬上弓通過新界東北前期撥款，好多人擔心第日23條都係咁樣被通過。<br>佢仲話香港一日冇真普選，新界東北都係屬「Don't不」項目，否則只會偏幫大財團呀。</p></body></html>
