<html><header><meta charset="utf-8"><title>一中一台：葛優轉行擦鞋</title></header><body><h1>一中一台：葛優轉行擦鞋</h1><p>葛優和白百何等近日合作馮小剛執導電影《私人訂制》，他們日前接受有線節目《電影蒙太奇》訪問，講到觀眾對電影的評價出現兩極化，白百何說：「有人給你提點，總比他不在意你好。」葛優亦說：「都是衝着馮小剛來，他為人性急，多年前已試過跟人吵、跟人罵，這次又忍不住。」葛優自覺性格不適合做演員，若要轉行的話，他說：「很早以前我想過開擦鞋店，不過我不擦鞋，只跟客人聊天。我還能養豬，因為我已養了三年豬。」</p></body></html>
