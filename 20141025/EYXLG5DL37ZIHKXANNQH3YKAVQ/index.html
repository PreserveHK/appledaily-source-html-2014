<html><header><meta charset="utf-8"><title>全球最恐怖鬼屋從來無人能過關</title></header><body><h1>全球最恐怖鬼屋<br>從來無人能過關</h1><p>美國加州有一間被稱為全球最恐怖的鬼屋，14年來無人成功過關，但輪候入內接受挑戰的人仍超過2.4萬。<br><br>「McKamey Manor」鬼屋老闆表示，自己很愛看恐怖片，鬼屋是他和女友14年前的構思，花了50萬美元(約390萬港元)建成。玩家可親身體驗恐怖電影的劇情，包括被淋血、綁起、迫吃臭蛋，甚至關在塞滿蛇的籠子，約8小時的恐怖之旅，但至今無人能捱完。<br><br>鬼屋主題每年都會更換，玩家必須年滿21歲，無嚴重疾病，並於入場前須簽署免責聲明。<br><br>英國《每日郵報》</p></body></html>
