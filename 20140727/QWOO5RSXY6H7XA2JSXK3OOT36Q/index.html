<html><header><meta charset="utf-8"><title>索女「寬衣」慰勞以軍</title></header><body><h1>索女「寬衣」慰勞以軍</h1><p>以軍在加薩濫殺無辜，全球各地掀起反以色列浪潮，不過有以色列網民設立facebook專頁，號召美女「寬衣」（圖）拍照，為以軍打氣。<br>住在特拉維夫的27歲男子貝約（Gavriel Beyo）上周三成立「支持以軍」專頁，上載了不少索女的性感自拍照，她們在誘人身軀寫上「我愛以軍」等標語，旨在激勵軍方士氣，專頁成立數日已獲得逾20,000個「讚」。有以軍留言指專頁成為軍中熱話，不少士兵不用執行任務就會瀏覽專頁，「令我們可有10至15分鐘暫忘泥濘、汗水、失眠的晚上和思鄉情懷」。<br>Daily Beast網站</p></body></html>
