<html><header><meta charset="utf-8"><title>鄭伊健男人堆唔講女</title></header><body><h1>鄭伊健男人堆唔講女</h1><p>陸毅、鄭伊建與楊祐寧三位來自中、港、台的型男，日前首次合作，為服裝品牌拍攝廣告，三人事業愛情皆得意，提到大家的話題是否關於另一半，伊健說：「男人喺埋一齊，主要講運動，唔會提另一半。」楊祐寧與陸毅也異口同聲說：「伊健都介紹香港好玩的地方、攀過甚麼山、哪家餐廳好吃，這些我們倒是比較有興趣。」談到陸毅拍攝的《爸爸去哪兒2》大受歡迎，最近節目已拍攝完畢，他說：「拍攝環境艱苦，而且有時還要面對惡劣天氣，每個環節都在考驗野外求生技巧，拍攝的時真是累到簡單的梳洗都沒有力氣。」<br>撰文：栐仁</p></body></html>
