<html><header><meta charset="utf-8"><title>趣趣地︰魔獸偷食情「荷」以堪</title></header><body><h1>趣趣地︰<br>魔獸偷食情「荷」以堪</h1><p>杜奧巴，你真識食！荷蘭傳媒披露，呢名36歲科特迪瓦前鋒（小圖）曾經出軌，搭上今年度荷蘭小姐泰珍娜（圖）。泰珍娜最近喺電台訪問度話：「我又回復單身，情況有啲複雜。對方係個足球員，我其實仲愛佢。所有人都識得佢，佢踢緊車路士，我唔再多講啦。」外界估計佢位前度就係「魔獸」杜奧巴。杜奧巴本身係有婦之夫，同老婆結咗婚3年，仲有3個小朋友㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
