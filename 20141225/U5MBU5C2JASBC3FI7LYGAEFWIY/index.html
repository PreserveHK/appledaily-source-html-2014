<html><header><meta charset="utf-8"><title>【越練越有肌】黃集鋒第一式：練腹肌</title></header><body><h1>【越練越有肌】<br>黃集鋒第一式：練腹肌</h1><p>亞洲先生出身的「肌」佬黃集鋒，受亞視欠薪影響，銀行戶口試過只剩餘7.94元，下周便約滿的他決定另謀出路，轉行做健身教練。黃集鋒今起一連三日在《蘋果動新聞》教大家爆肌三式，趕走贅肉。<br><br>黃集鋒邊示範邊講解：「練腹肌分上腹同下腹，兩組運動要喺軟氈上仰卧起坐，上腹蜷曲身體至約45度；下腹則要雙手撐住地下。」動主播宋文和阿Gi孖咇拜師，宋文勉強做到指定動作，阿Gi卻「手腳不協調症」發作，結果要宋文與黃集鋒夾手夾腳為她做大字拉筋。<br>採訪：王連連<br>攝影：仇志德<br>場地：Wow Fitness</p></body></html>
