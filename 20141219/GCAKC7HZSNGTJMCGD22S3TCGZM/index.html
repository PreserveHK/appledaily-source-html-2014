<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）WADA放過孫楊</title></header><body><h1>體訊速遞：<br>（游泳）WADA放過孫楊</h1><p>中國泳手孫楊（圖）早前服用禁藥，只低調停賽3個月，但世界反興奮劑組織（WADA）周三發出聲明，指組織不會提出上訴，但同時對中國有關當局作出警告。綜合外電（法國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
