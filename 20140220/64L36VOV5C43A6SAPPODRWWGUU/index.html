<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>燒着雜物拜神險焚宅</title></header><body><h1>各區突發簡訊：<br>燒着雜物拜神險焚宅</h1><p>【將軍澳】<br>【本報訊】昨晨7時許，姓成（94歲）婆婆在將軍澳魷魚灣村地下村屋門口拜神，不慎燒着旁邊的裝修雜物，波及天拿水及膠水，猶如火上加油，火勢越燒越旺，她企圖撲熄無果，連忙報警求助，消防趕抵開喉將火救熄，門口外牆嚴重熏黑，旁邊棄置的冷氣機、鞋櫃、地毯及鐵閘亦焚毀，幸無人受傷，有街坊指，成婆婆很有「神心」，經常拜神，事後家人已勸她小心香燭。</p></body></html>
