<html><header><meta charset="utf-8"><title>機遇號輾碎火星石變冬甩</title></header><body><h1>機遇號輾碎火星石變冬甩</h1><p>火星上真的有「冬甩」嗎？由美國太空總署火星探測車「機遇號」（Opportunity）拍攝到的「冬甩石」（圖）疑團終於解開，原來所謂奇石只是被機遇號輾壓碎了的火星石。<br>「機遇號」上月初傳回地球的相片，相中出現直徑四厘米的石塊，外表白色，中間凹陷處呈深紅色，活像一件「果醬夾心冬甩」，科學家命名為「尖峯島」。<br>正當大家為這件「冬甩」議論紛紛，太空總署遙控「機遇號」行走一段路，在1米外上坡方向發現一塊翻轉的石頭，外觀跟「尖峯島」一樣奇特，上面壓有「機遇號」車痕，因此推斷「尖峯島」是探測車輾過大石時造成的碎石。<br>美國有線新聞網絡</p></body></html>
