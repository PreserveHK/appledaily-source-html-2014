<html><header><meta charset="utf-8"><title>周柏豪顏卓靈有代溝</title></header><body><h1>周柏豪顏卓靈有代溝</h1><p>周柏豪和顏卓靈日前為某服裝品牌拍新廣告，由於現場佈置有很多燈泡，下月在紅館開騷的柏豪說：「好似置身喺紅館後台，𠵱家埋首準備演唱會，雖然壓力一定有，但都係正面推動力。」<br>由於兩季廣告都用上木製道具，今次更加上燈泡裝飾，顏卓靈鬼馬說：「我同柏豪講，我哋升呢由木工轉做電工，佢聽到後冇嘢講！」11月踏入30歲的柏豪，笑言跟現年20歲的顏卓靈有代溝：「佢成日冇時停滿場飛，自己講自己笑，我覺得佢年輕活潑，當佢係妹妹。」顏卓靈抵死說：「柏豪今次唔似舅父，係表哥，哈哈！」<br>撰文：皓騫</p></body></html>
