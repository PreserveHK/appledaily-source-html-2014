<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳千語南非睇鑽石 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳千語南非睇鑽石 - 馮仁昭</h1><p>吳千語日前幫鑽石品牌Forevermark影宣傳相，着咗好多件晚裝，其中一套粉紅色透視晚裝造型，更戴咗八位數字鑽飾，過足癮。千語BB之後會同品牌有其他合作計劃，會第一次去南非參觀鑽石礦，去睇鑽石採礦同探訪當地人生活。佢喺拍攝期間，對鑽石鑒賞好奇，不停問之餘仲學識點睇鑽石驗證，第時拖林峯去揀鑽飾都識揀啦！<br>撰文：馮仁昭</p></body></html>
