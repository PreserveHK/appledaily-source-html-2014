<html><header><meta charset="utf-8"><title>求驗客手記：囝囝喊包邪親美斯</title></header><body><h1>求驗客手記：囝囝喊包邪親美斯</h1><p>美斯雖然喺女友同囝囝撐場下入波，但後防唔爭氣，補時失波，巴塞隆拿上周六主場被基達菲逼和2:2。賽前，美斯女友安東莉娜帶埋囝囝堤亞高落到場邊，為美斯打氣，美斯仲當住鏡頭同女友熱吻，場面幾溫馨。到比賽就快開始，堤亞高仲唔捨得爸爸所以喊埋㖭（圖）！場波巴塞有個好開始，美斯幫球隊先開紀錄，雖然拿菲達一度幫基達菲追平，但阿歷斯山齊士換邊後為巴塞再度領先2:1。點知巴塞補時頂唔住基達菲啲高波，被拿菲達入多球，最終兩隊賽和2:2，巴塞聯賽冠軍真係凍過水嘞！</p></body></html>
