<html><header><meta charset="utf-8"><title>手指作畫　繪大海冰山</title></header><body><h1>手指作畫　繪大海冰山</h1><p>波濤洶湧的大海、壯觀的冰山……這些驚人畫作（圖）由美國31歲藝術家福曼（Zaria Forman）用手指代替畫筆，花了至少一個月時間，一指一指畫出。<br>福曼希望記錄地球的氣候變化，曾到訪北極尋找創作靈感，最終借用了亡母生前的構思，用手指作畫。她的畫作幾可亂真，連美國電視連續劇《紙牌屋》（House of Cards）亦曾用她的畫作做佈景。福曼的作品現時在美國和全球各地展覽，並在網上以6,000至9,000美元（4.6萬至7萬港元）出售。<br>英國《每日郵報》</p></body></html>
