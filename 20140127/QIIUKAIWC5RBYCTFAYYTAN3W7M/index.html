<html><header><meta charset="utf-8"><title>Britney示愛疑晒訂婚戒</title></header><body><h1>Britney示愛疑晒訂婚戒</h1><p>美國過氣流行天后Britney Spears（左）早前接受同志名嘴艾倫狄格勒絲（Ellen DeGeneres 右）節目訪問片段曝光，Britney竟於節目中向男友David Lucado示愛，並讚男友說：「他熱情、幽默、性感，我就是愛他。」又指跟男友嗌交已6小時沒通電話，認真癡纏。此外，Britney昨日於洛杉磯現身時展示手上戒指，被疑想對外宣揚已跟男友訂婚。</p></body></html>
