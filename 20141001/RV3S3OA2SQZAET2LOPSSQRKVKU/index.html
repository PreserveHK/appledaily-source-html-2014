<html><header><meta charset="utf-8"><title>體訊速遞：（足球）東方基藍馬有三粒星</title></header><body><h1>體訊速遞：<br>（足球）東方基藍馬有三粒星</h1><p>東方總監梁守志昨晨督操時透露，隊內的羅拔圖及基藍馬（左）兩名居港滿7年的外援，已先後取得香港永久居民身份證，並已經辦妥註冊，周四可以本地球員身份在斧山道運動場舉行的港超聯鬥黃大仙。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
