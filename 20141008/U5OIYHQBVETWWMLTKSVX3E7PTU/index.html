<html><header><meta charset="utf-8"><title>荷馬扮司機賀佐治大婚</title></header><body><h1>荷馬扮司機賀佐治大婚</h1><p>荷李活鑽石王老五佐治古尼（George Clooney）告別單身，上月底在威尼斯跟英國律師Amal Alamuddin拉埋天窗，招待近百名賓客出席，比起威尼斯影展更見盛大。</p><p>在佐治古尼跟太太Amal的婚紗照成為雜誌封面後，意大利插畫藝術家aleXsandro Palombo最近又再出手。<br>藝術家把一對新人在威尼斯的大婚場面，重現在其筆下的《阿森一族》（The Simpsons）世界內，主角之一的「荷馬」更化身成水上的士司機，與的士司機本人有8成似，相當抵死！<br>撰文：哥羅</p></body></html>
