<html><header><meta charset="utf-8"><title>體壇拾趣：程菲訪港要玩過山車</title></header><body><h1>體壇拾趣：<br>程菲訪港要玩過山車</h1><p>前中國體操天后程菲噚日展開訪港之旅，首個任務係同香港輪椅劍擊女將余翠怡現身浸大石門校園，擔任《飛躍歷程》座談會嘅嘉賓。2012年退役嘅程菲𠵱家喺武漢體校做老師，冇訓練後明顯發福咗，喺活動入面佢就重提以往多次忍痛比賽嘅經歷。將會留港10日嘅佢下周一會去浸大九龍塘校園，同「牛下女車神」李慧詩進行另一場座談會；充滿童心嘅佢仲話今次有機會去海洋公園，終於一試玩過山車嘅滋味。</p></body></html>
