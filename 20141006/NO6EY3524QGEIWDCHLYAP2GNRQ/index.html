<html><header><meta charset="utf-8"><title>9歲童失明前賞極光圓夢</title></header><body><h1>9歲童失明前賞極光圓夢</h1><p>美國德州達拉斯9歲男童皮爾斯（上圖）是早產嬰兒，眼球發育不健全，由於眼球內的結疤組織繼續生長，視力逐漸衰退，隨時失明。皮爾斯列出清單，希望在失明前看盡地球美好事物，幸得有心人協助他落實其中一個夢想──看北極光。<br>阿拉斯加航空公司機師西塞得悉皮爾斯的願望，於是大膽地向公司提及，公司最後決定向皮爾斯一家六口送出免費來回機票到阿拉斯加費爾班克斯看北極光。皮爾斯讚嘆：「這真的很美麗，好像在天空畫水彩畫一樣。」<br>英國《星期日郵報》</p></body></html>
