炮製「馬頭松鼠」</title></header><body><h1>攝影師妙計<br>
炮製「馬頭松鼠」</h1><p>「馬頭松鼠」是怪物嗎？美國佛州攝影師杰林斯基（Jim Zielinski）以花生利誘松鼠，拍下這搞笑一幕。<br>杰林斯基家中後園經常有松鼠出沒，當他看到網上有塑膠製馬頭餵飼器出售，決定要惡搞一翻。他以繩索吊起內藏花生的「馬頭」，結果不消一會兒，松鼠就悄悄爬上樹，探頭鑽進「馬頭」偷花生吃，杰林斯基立即拍下這一幕（圖），「我看到相片時幾乎笑翻掉進泳池，我從沒想過這竟會成功」。他將相片放上網，已吸引逾150萬名網民觀看。<br>英國《每日郵報》</p></body></html>
