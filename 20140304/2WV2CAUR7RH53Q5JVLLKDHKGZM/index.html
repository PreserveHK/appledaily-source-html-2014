<html><header><meta charset="utf-8"><title>小八卦：里安納度被惡搞</title></header><body><h1>小八卦：里安納度被惡搞</h1><p>頒獎禮有人歡喜有人愁，里安納度狄卡比奧（Leonardo DiCaprio），以往兩度提名奧斯卡最佳男主角均敗北，今年再憑《華爾街狼人》第三次殺入奧斯卡爭影帝，不幸再度陪坐。昨日不少網民不知是贈興還是替他不值，個個玩改圖，有人將他拍手戥人開心的片段截成gif檔，又或綜合他多年來喊樣砌成一張圖。無獨有偶，馬修和謝勒力圖都是穿白西裝攞獎，里安納度卻以黑西裝上陣，運氣真的「黑」了點。</p></body></html>
