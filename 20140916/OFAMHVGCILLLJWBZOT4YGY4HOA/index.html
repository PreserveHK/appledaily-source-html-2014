<html><header><meta charset="utf-8"><title>5歲女被狗嚇墮油鍋　燒至脫皮</title></header><body><h1>5歲女被狗嚇墮油鍋　燒至脫皮</h1><p>家住河南開封的一名5歲女童妞妞，本月4日在廚房玩耍時，被狗狗又吼又跳嚇到，竟然掉落一鍋剛炸完魚的滾油裏面，淒慘地叫了一聲「爺爺」。<br>他的爺爺正在洗碗，見狀後馬上將孫女從鍋中撈出來，家人前來合力將妞妞的衣服脫掉，發現全身皮膚脫掉，馬上將她送院。<br>由於妞妞傷勢太重，要轉到鄭州的醫院救治，醫生稱妞妞65%深度燒傷，嚴重可引發感染或器官衰竭。家人已經變賣財物，甚至打算賣掉老家的房子，以籌措醫療費。<br>河南大河網</p></body></html>
