<html><header><meta charset="utf-8"><title>K-Pop之王：Kris訪問被剪兼遮樣</title></header><body><h1>K-Pop之王：Kris訪問被剪兼遮樣</h1><p>韓團EXO前成員Kris（小圖）向所屬公司SM事務所提出的解約訴訟至今仍未解決，韓國Mnet電視台前晚在播出一個早已錄製的EXO訪問節目時，為了避免侵犯肖像權，將Kris的部份刪除，更刻意模糊其樣貌。有粉絲指電視台過份，亦有粉絲表示理解。另外，台灣導演郭敬明日前表示將會跟Kris合作，但未公佈詳情。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
