<html><header><meta charset="utf-8"><title>蘋果綠葉楊永強任九倉非執董</title></header><body><h1>蘋果綠葉<br>楊永強任九倉非執董</h1><p>九龍倉（004）公佈，委任前衞生福利及食物局局長楊永強，為集團額外獨立非執行董事，7月1日起生效，每年袍金10萬元。楊永強於1999年至2004年出任衞生福利及食物局局長，於1990年至1999年出任香港醫院管理局行政總裁，負責管理及革新公立醫院系統。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
