<html><header><meta charset="utf-8"><title>體壇拾趣：畢頓道端瑜伽情侶檔</title></header><body><h1>體壇拾趣：<br>畢頓道端瑜伽情侶檔</h1><p>效力麥拿侖車隊嘅33歲英國F1車手畢頓，成日同佢個日籍模特兒女友道端謝茜嘉，寓運動於拍拖。之前佢哋試過一齊玩三鐵，踏入2014年後就搞搞新意思，齊齊玩瑜伽。查實道端玩咗好多年瑜伽，之後再介紹畀畢頓一齊玩；而佢仲喺自己個Twitter大讚畢頓玩得好，而且用「瑜伽夫妻檔」嚟形容佢哋。畢頓同道端咁鍾意玩運動，睇嚟可以搞間健身中心，教吓自己班粉絲keep fit之道。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
