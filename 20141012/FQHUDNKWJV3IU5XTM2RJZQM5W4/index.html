<html><header><meta charset="utf-8"><title>瞓街初體驗：保持警惕應對清場</title></header><body><h1>瞓街初體驗：<br>保持警惕應對清場</h1><p>在中環上班的黃先生（圖）昨首次帶備帳篷過夜。家住天水圍公屋的他自嘲：「以前上唔到樓，𠵱家上住車先，搬出嚟喺中西區上車，離地鐵站兩分鐘路程。」黃先生指決定長期留守歸功林鄭拒絕對話，又稱留守人數下跌。<br>黃先生之前曾冒黃雨通宵留守，但無帳篷下非常狼狽。他指現時有帳篷已很滿足，「咁辛苦都捱過，𠵱家輕鬆」。他為天氣轉涼做準備，包括帶備地蓆、薄被、簡易露營爐具。<br>對於長期留守，他指無時間表，但預期平靜局面不長久，提醒留守者保持警惕，帶備眼罩、毛巾應對隨時發生的清場行動。</p></body></html>
