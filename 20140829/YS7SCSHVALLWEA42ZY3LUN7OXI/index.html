<html><header><meta charset="utf-8"><title>無綫前編審追稿費敗訴</title></header><body><h1>無綫前編審追稿費敗訴</h1><p>【本報訊】無綫前資深編審葉廣蔭入稟向無綫追討26萬多元稿費，昨遭勞資審裁處裁定敗訴。審裁官基於葉廣蔭之前同意，向無綫支付即時離職的代通知金12萬多元，判無綫的反申索得直。<br>曾指控女上司創作經理邵麗琼性騷擾、並曾向平機會投訴的葉廣蔭在庭外表示，已決定撤銷投訴，他建議無綫面對競爭者，要切實考慮改善工作條件及環境。<br>葉廣蔭在聆訊中曾指，公司容許邵麗琼製造敵對環境迫使他辭職，他其後放棄此部份的申索。<br>審裁官裁決時表示，葉廣蔭未能提供證據證明無綫容許編審在毋須申請下，可透過寫稿多於規定數量而獲取額外稿費。<br>案件編號：LBTC400/14</p></body></html>
