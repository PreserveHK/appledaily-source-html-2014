<html><header><meta charset="utf-8"><title>黃翠如傷感　朋友搭馬航罹難</title></header><body><h1>黃翠如傷感　朋友搭馬航罹難</h1><p>黃翠如繼上月初與蕭正楠在淺水灣沙灘拖手漫步後，日前雙雙赴馬來西亞預支蜜月，並在馬航空難後，仍如期選搭馬航機返港。<br>黃翠如昨日在銅鑼灣出席活動，坦言對外遊被撞破感無奈。對於蕭正楠日前回應為何仍選坐馬航回港問題時，表示和女友一起便無懼怕，遭網民指摘不顧別人感受。翠如說：「我帶埋佢去見朋友，馬航事件當日喺馬來西亞同一班朋友一齊，有朋友嘅朋友一家四口罹難，其中有一個係2歲BB，聽到好難過，件事唔係關乜嘢航空公司，所以冇諗要轉機，馬來西亞人都好唔開心。可能大家好深感受，好多人過身，所以大家都覺得好沉重，希望世界唔好咁多病痛。」<br>撰文：麥萍萍</p></body></html>
