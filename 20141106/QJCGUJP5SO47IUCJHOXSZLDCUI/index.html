<html><header><meta charset="utf-8"><title>隔牆有耳：陳智思叫毅行者加速 - 李八方</title></header><body><h1>隔牆有耳：<br>陳智思叫毅行者加速 - 李八方</h1><p>一年一度嘅樂施毅行者會喺本月14至16日舉行，参加者要喺48小時內橫越100公里麥理浩徑，身為籌委會主席嘅行政會議成員陳智思，要負責喺終點等冠軍隊伍到達。<br>陳智思噚日喺記者會上話呀，今個月14號，正正就係佢同太太嘅結婚周年紀念，講笑叫毅行者參賽者要行快一啲，等佢當日可以早啲返屋企，同老婆食飯。<br>八方問陳智思，今年係結婚幾多周年？佢一臉尷尬話：「一時之間我真係唔記得！」嗱，男人的確係經常唔識答呢個問題嘅，八方都唔怪佢，但陳智思即刻補鑊話：「92年結婚我就一定記得！」好在佢都答得出，否則隨時俾人扭耳仔。</p></body></html>
