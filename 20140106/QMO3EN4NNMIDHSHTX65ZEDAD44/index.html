<html><header><meta charset="utf-8"><title>鄭京浩肥仔娘樣曝光</title></header><body><h1>鄭京浩肥仔娘樣曝光</h1><p>自韓國女團少女時代成員秀英被爆出跟男星鄭京浩拍拖開始，網民的起底行動無日無之，首先鄭京浩被爆出有個韓劇導演老竇，指秀英不用擔心因被fans遺棄沒有劇集開拍，昨日又有網友翻摷鄭京浩以前的學生相（小圖），原來鄭京浩學生時代是個梳老土短髮兼戴近視眼鏡的肥仔，而且一臉古肅，不過網友就大讚他減肥後蛻變成一個美男子。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
