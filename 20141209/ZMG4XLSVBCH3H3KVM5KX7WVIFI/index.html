<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾澍佳斥TVB三分一廢人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾澍佳斥TVB三分一廢人 - 馮仁昭</h1><p>電視城為人熟識嘅資深幕後人一鳥，喺大台做咗28年「被辭職」，有傳係話明「每年要Cut5%人」嘅方丈主意。前日前大台監製鍾澍佳就喺fb力撐一鳥，寸大台話：「以前離開TVB時說過，TVB裏有三類人……最後三分之一的是每天上班都絞盡腦汁來阻×住人做嘢的真廢人！而一鳥是絕對第一類的好員工，當年在大台陪伴着我成長的好朋友。阿雀加油！」<br>撰文：馮仁昭</p></body></html>
