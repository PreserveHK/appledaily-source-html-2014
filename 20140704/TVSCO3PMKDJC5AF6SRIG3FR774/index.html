<html><header><meta charset="utf-8"><title>鬥到底：爭排位爭代言</title></header><body><h1>鬥到底：爭排位爭代言</h1><p>Kay與祖兒相爭不絕，上月中有傳Kay在《勁歌優秀選》綵排時打尖，令祖兒極為不滿，最終無綫炒兩名導演向英皇賠罪。而Kay與祖兒曾分別代言香港兩大電器零售商，祖兒連續多年擔任護膚品牌H2O代言人地位，09年亦被Kay搶走，不過一年後廣告就由鄭秀文接棒代言。<br>Kay被高登討論區捧為女神，不過當中有一名自稱是祖兒的粉絲不斷發文攻擊。網名「瓊姐」的網民專門攻擊對祖兒之外的女歌手，Kay接受訪問時亦曾公開提及，指瓊姐的攻擊有助自己宣傳云云。<br>直至前年3月，有傳Kay向當時所屬環球唱片賠償400萬解約，祖兒當時受訪稱一直欣賞對方，不過就不會為對方穿針引線。</p></body></html>
