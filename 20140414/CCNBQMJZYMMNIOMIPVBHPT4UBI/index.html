<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jolin男友背心晒肌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jolin男友背心晒肌 - 馮仁昭</h1><p>蔡依林（Jolin 左圖）同男友錦榮啱啱被人踢爆同遊日本，以為好事近，點知殺出小三疑雲，仲要傳錦榮戀上男導演郭敬明。大前晚Jolin一身白色低胸裙現身Cartier派對，佢話：「很特別的新聞！蠻新穎的！」差唔多同一時間錦榮懶理斷背傳言，約埋兩位男性友人踩單車，仲着住緊身小背心，露出結實雙臂，不論男女途人都多望幾眼。<br>撰文：馮仁昭</p></body></html>
