<html><header><meta charset="utf-8"><title>馮仁昭四圍超：潘瑋柏自嘲傷口哈哈笑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：潘瑋柏自嘲傷口哈哈笑 - 馮仁昭</h1><p>台灣歌手潘瑋柏上月底喺台灣綵排演唱會時意外受傷，要縫10幾針，休息兩個幾星期，日前佢已經公開露面，當日雖然仲要包住紗布，但見記者時仲識講笑，話自己造型似避孕套。前日佢又喺微博上載自己嘅頭部照，傷口清晰可見，仲當正自己個傷口係哈哈笑，佢寫道：「改編《小丑》歌詞『沒有掌聲尖叫（頭頂）畫個微笑 眼淚把它抹掉 我是小丑 繼續跳』愛笑的我以後每分每秒都在微笑。」<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
