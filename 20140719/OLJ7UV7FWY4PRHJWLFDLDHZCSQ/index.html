<html><header><meta charset="utf-8"><title>【動瑜伽】Coffee第八式：一字馬後拗</title></header><body><h1>【動瑜伽】Coffee第八式：一字馬後拗</h1><p>由林芊妤（Coffee）做導師的《動瑜伽》已經到第八式，如果之前的七式沒有把你難到，那第八式就一定要留意喇！今集動瑜伽一樣有檸啡、齋啡陪住Coffee一齊做，不過兩位在熱身動作部份已經放棄，原因Coffee所指的熱身動作已經是一字馬，認真不簡單。而今集Coffee要教的整個動作是做一字馬後，再將身體向後拗，雙手掂住左腳腳趾就為之very good喇！</p></body></html>
