<html><header><meta charset="utf-8"><title>蘋果綠葉商交所案三被告否認控罪</title></header><body><h1>蘋果綠葉<br>商交所案三被告否認控罪</h1><p>商交所案昨日開審，三名被告戴麟懿、李善容及連春仁全部否認管有金額合共達900億元虛假文件的控罪，只有戴承認一項違反逗留條件控罪，由於控方須要重新準備開案陳詞，案件押後至本周三（8日）正式審訊。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
