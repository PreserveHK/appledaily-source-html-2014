<html><header><meta charset="utf-8"><title>Victoria論盡撐老友</title></header><body><h1>Victoria論盡撐老友</h1><p>英國萬人迷球星碧咸太太Victoria，近年轉戰時裝界，她昨日於倫敦出席時裝活動第5屆Global Gift Gala，同場還有同志歌手Ricky Martin及女星伊娃隆歌利亞（Eva Longoria）。今次活動伊娃是搞手之一，份屬老友的Victoria特地悉心打扮撐老友，可是她的長裙太長，入場時顯得論論盡盡。此外，身上已有眾多紋身的碧咸，再添加一個代表其球衣的723紋身。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
