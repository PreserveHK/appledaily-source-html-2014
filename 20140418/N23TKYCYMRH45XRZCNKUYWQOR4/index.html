<html><header><meta charset="utf-8"><title>南韓船長棄全船人逃生</title></header><body><h1>南韓船長棄全船人逃生</h1><p>【本報訊】南韓客輪「歲月號」海難至昨日增至20人死亡，仍有276人失蹤。在生死關頭，人性優劣立見，客輪傾側入水後，代理船長李準石（音譯）竟與大部份船員搶先登上救生筏自行逃生，置幾百名乘客不顧；22歲女船員朴智英堅守「船員應最後離開」的職業操守，咬緊牙關逐一幫助乘客逃生，連身上的救生衣也讓給女生，惜她最終殉職。</p><p>李準石正面對疏忽職守導致他人死亡罪的刑事調查，他表示無面目見人，「我真的很抱歉，深感羞愧」。家屬不滿政府救援不力又大話連篇，聲稱「向船艙注氧氣」是撒謊，憤然向總理鄭烘原掟水樽，喝罵總統朴槿惠：「人們要死了，你在做甚麼？」</p></body></html>
