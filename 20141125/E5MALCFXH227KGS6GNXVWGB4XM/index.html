<html><header><meta charset="utf-8"><title>柯震東遭井柏然搶飯碗</title></header><body><h1>柯震東遭井柏然搶飯碗</h1><p>柯震東與房祖名因吸毒在內地被捕到出獄至今3個月，有傳他參演的電影都要刪戲或換角重拍，前日有自稱是知名娛樂評論人的網民王小呆在微博爆料，指《小時代4》會由何潤東取代，而《捉妖記》則由井柏然來頂替。縱使該網民言之鑿鑿，但隨即又有其他網民留言回應，有人說何潤東角色仍未落實，有的則說《小時代4》已在秘密補拍中，但全部消息皆是網民互相留言流出，官方則一直未有任何公佈。<br>撰文：小米</p></body></html>
