<html><header><meta charset="utf-8"><title>案件速遞：官促非禮犯好自為之</title></header><body><h1>案件速遞：<br>官促非禮犯好自為之</h1><p>【本報訊】水電工人稱誤會相識逾30年女友人提議「去玩」的意思，帶她到時鐘酒店後上下其手非禮，更一度企圖性交，但因陽痿未能成事。工人早前承認一項非禮罪，辯方昨指工人屬輕度智障，多年來不知道女方中度智障。裁判官則認為工人應「好清楚」自己知情與否，着他「好自為之」，判他監禁七個月。<br>法庭替被告黃李祥（58歲）索閱的報告指，黃有抑鬱及焦慮多年，兼輕度智障。辯方昨為此要求法庭撤回定罪，但黃終承認去年4月有意圖非禮女方。<br>案件編號：TMCC3834/13</p></body></html>
