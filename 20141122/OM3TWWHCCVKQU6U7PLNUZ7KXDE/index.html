<html><header><meta charset="utf-8"><title>俄現神秘巨坑
橫跨兩條街</title></header><body><h1>俄現神秘巨坑<br>
橫跨兩條街</h1><p>俄羅斯西伯利亞彼爾姆地區（Perm Region）一個大型礦場發生水浸事故後，距離肇事礦場僅數公里的一個住宅區，大片土地日前突然下陷，形成一個直徑40米的巨坑（圖），叫人膽戰心驚。<br>巨坑差不多橫跨兩條街，在冰天雪地的住宅區格外顯眼，事件雖無造成人命傷亡，當局大為緊張，召喚地質學家了解巨坑成因。除了礦場水浸，專家不排除地陷跟肇事地段20年前一場地震有關，懷疑地震破壞礦坑一帶的地質結構。而受水浸和地陷影響，2,000名礦工被迫暫時停工。<br>英國《每日郵報》</p></body></html>
