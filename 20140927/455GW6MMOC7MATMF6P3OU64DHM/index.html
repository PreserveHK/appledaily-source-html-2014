<html><header><meta charset="utf-8"><title>貝安琪親熱戲保密</title></header><body><h1>貝安琪親熱戲保密</h1><p>貝安琪與汪圓圓表妹湛琪清（Jessica Jann）昨日在尖沙嘴出席商場活動，Jessica指首次抱過姨甥女、圓圓的千金，感覺姨甥女似迷你版圓圓。Jessica說：「知道圓圓坐月中，所以送花膠等補品畀佢，BB好乖，好白，好似小公主。」Jessica透露姨甥女應該會擺百日宴，但現在仍未確實。貝安琪透露正忙於拍攝媽咪劉香萍執導的電影《許願樹》，今次會同兩名男演員有感情戲，談到親熱戲就大賣關子。</p></body></html>
