<html><header><meta charset="utf-8"><title>蘋果綠葉人行：貨幣政策續穩健</title></header><body><h1>蘋果綠葉<br>人行：貨幣政策續穩健</h1><p>《人民日報》報道指，人行2014年工作會議提出，今年重點要繼續實施穩健的貨幣政策，保持貨幣信貸和社會融資規模平穩適度增長；並大力推動金融改革，在金融重點領域和關鍵環節改革，要實現新突破，其中存款保險制度已準備就緒，及繼續擴大人民幣跨境使用。 </p><p>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
