<html><header><meta charset="utf-8"><title>體壇拾趣：占士等Zhuri囡出世</title></header><body><h1>體壇拾趣：占士等Zhuri囡出世</h1><p>勒邦占士（圖左）一家大細去咗希臘度假，心情靚靚嘅佢喺instagram透露，已經幫未出世嘅囡囡改名叫Zhuri，仲話好心急希望快啲見到個寶貝女出世，到時一家5口樂也融融。人逢喜事精神爽，一班《ESPN》專家就睇好大帝，預測佢下季可以重奪常規賽MVP；咁又係，睇見大帝呢排一路積極減磅，連去旅行都要忍口，晚餐只係食沙律，就知佢幾咁認真預備嚟緊嘅新球季啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
