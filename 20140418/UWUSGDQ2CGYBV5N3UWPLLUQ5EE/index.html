<html><header><meta charset="utf-8"><title>慶功宴向蔡少芬洩密Baby：驚好快有BB</title></header><body><h1>慶功宴向蔡少芬洩密<br>Baby：驚好快有BB</h1><p>一向被外間話愛得痴纏同高調嘅黃曉明同Angelababy，雖然早前盛傳已婚，當然兩位當事人例牌否認啦。<br><br>不過昨日又有雜誌報道指，Baby喺日前出席電影《一代宗師》嘅金像獎慶功派對時，同喺現場嘅靚媽咪蔡少芬（Ada）雞啄唔斷密密斟。報道話Baby當晚好開心，更同Ada講自己都就快結婚，又話驚好快有BB。咁即係暗示同男友會不設防？Ada就同Baby講，叫佢唔使驚，話BB呢樣嘢結咗婚就自然想要咁話！<br><br>該報道就呢件事向Baby經理人求證時，當然！否認是常識吧。</p></body></html>
