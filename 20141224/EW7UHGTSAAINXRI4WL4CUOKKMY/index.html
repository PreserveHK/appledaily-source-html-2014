<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）多蒙救亡簽奇雲甘普</title></header><body><h1>體訊速遞︰<br>（足球）多蒙救亡簽奇雲甘普</h1><p>現排德甲尾2的多蒙特周一宣佈，由奧地利班霸薩爾斯堡收購了中場奇雲甘普（圖），合約至2019年。24歲的奇雲甘普在德國出世，卻是斯洛文尼亞國腳，轉會費據報約1,200萬歐元（約1.1億港元）。綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
