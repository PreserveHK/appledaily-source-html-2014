<html><header><meta charset="utf-8"><title>伸縮行李篋
一按大一倍</title></header><body><h1>伸縮行李篋<br>
一按大一倍</h1><p>出門公幹旅遊帶行李篋，最緊要是輕便，但當購物狂大血拼後就會嫌行李篋太小，真是兩難局面！以色列有公司研發體積隨時可大可小的「Fugu」行李篋（上圖），只要按下按鈕，行李篋就會變身成大行李篋，十分方便。<br>Fugu由衝浪板的物料造成，有防撞、避震和防水功能。它的大小可自由控制，只需按一個按鈕，內置的電動泵就升起，將行李篋容量變大一倍（左圖），它並可變身成臨時桌子、電腦支撐架或梳妝枱。公司已成功集資，預計Fugu明年初作大規模生產，售價為300美元（2,340港元）。<br>英國《每日郵報》</p></body></html>
