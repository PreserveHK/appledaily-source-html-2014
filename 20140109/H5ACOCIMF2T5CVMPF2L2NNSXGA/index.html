<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）紀嘉文腳傷棄戰渣馬</title></header><body><h1>體訊速遞：<br>（田徑）紀嘉文腳傷棄戰渣馬</h1><p>2012年渣馬獲男子半馬冠軍的香港長跑好手紀嘉文（圖），在周日的香港半馬錦標賽弄傷腳踝，經檢查後，決定放棄下月的渣馬，以有更多時間養傷。去年渣馬，阿紀亦因膝傷無法角逐。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
