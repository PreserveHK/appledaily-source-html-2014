<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女歌手Britney Spears昨日於倫敦宣傳內衣系列，笑稱不介意送給英國王妃凱蒂試穿。<br>★英國名模Kelly Brook昨日與未婚夫David McIntosh於希臘沙灘親密玩水，三點式下水大晒美好身材。<br>★美國男星雲斯韋漢落實跟哥連菲路合演美劇《刑警雙雄》第2季，獲不少fans柴台反對。<br></p><p>★日本組合AKB48前一姐大島優子昨日宣傳噴血寫真時，被追問巨乳問題，她自言是真材實料。<br>★日本男星佐藤健前日到東京9間戲院為電影《浪客劍心》謝票。</p></body></html>
