<html><header><meta charset="utf-8"><title>偽文豪無懼遭起底</title></header><body><h1>偽文豪無懼遭起底</h1><p>化名偽文豪的前無綫助導，最近出書數臭無綫台前幕後，惹來不少爭議。偽文豪一直堅拒透露真實姓名，昨日有人爆出他有另一個facebook名字叫蔡天，裏面有他的生活照，偽文豪昨在電話中笑說：「好明顯都係假名，唔知點解大家咁有興趣，就繼續搵落去啦。」<br>有指無綫擬出律師信，他說：「到時再算，最多咪係禁書。」在他fb有數位自稱是無綫前員工，表示與偽文豪有近似遭遇。而替偽文豪寫序的陳志雲昨在商台節目上表示接受梁乃鵬的質疑、批評、意見及提點，他直言本意是想支持年輕人創作。<br>採訪：王連連</p></body></html>
