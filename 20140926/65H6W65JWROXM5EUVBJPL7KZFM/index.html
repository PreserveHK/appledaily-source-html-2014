<html><header><meta charset="utf-8"><title>用拇指延長套大芒6 Plus易操控</title></header><body><h1>用拇指延長套<br>大芒6 Plus易操控</h1><p>新iPhone一出，果迷瘋狂搶購，原因之一當然是屏幕大了，視野廣闊了，但不少人一機在手即有「指長莫及」之嘆，尤其是女士，要單手操控iPhone 6 Plus根本沒可能。頭腦靈活的日本商人立即推出法寶──拇指延長套（圖）。</p><p>iPhone 6 Plus寬達77.8毫米（3.06吋），拇指再長都無法到達「彼岸」。Thanko出品的觸控拇指套卻可令手指增長15毫米，一手掌握兼操控巨型手機絕無難度，特別適合擠車只有一手可用的時候，而且是矽膠製造，只重11克相當輕巧，售價1,480日圓（105港元）。<br>英國《每日郵報》</p></body></html>
