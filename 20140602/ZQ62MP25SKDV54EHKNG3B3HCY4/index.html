<html><header><meta charset="utf-8"><title>街坊被點錯相搜身</title></header><body><h1>街坊被點錯相搜身</h1><p>【點滴】<br>發生槍殺案的樂晴樓，大樓內外氣氛相當緊張，警方昨早仍將大廈重重包圍，四周更有身穿避彈衣的便衣警員埋伏。<br>至早上10時許，一名中年男街坊離開大廈，探員覺得有可疑，於是暗中尾隨，跟蹤約15分鐘後，探員見時機成熟，突然撲前將街坊截停，並且隨即搜身（圖），結果沒有任何發現。<br>被搜身的男街坊期間表現緊張，懷疑受驚過度，他在獲准離開時立刻向警員破口大罵。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
