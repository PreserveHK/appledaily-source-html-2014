<html><header><meta charset="utf-8"><title>美巴士司機辛酸忍到瀨　穿尿片</title></header><body><h1>美巴士司機辛酸<br>忍到瀨　穿尿片</h1><p>人有三急，就有必要解決，可是美國華盛頓州金縣都市運輸公司（圖）漠視員工的生理需求，巴士司機如廁時間不足，惟有忍尿忍到瀨，一年尿濕60張司機椅，有的穿成人尿片或用水樽解決。<br>全美第七大巴士公司金縣都市運輸公司剝削司機，被揭巴士站廁所設施不足，六年來無水、無廁紙供應；司機花時間找廁所，反要為脫班被處罰。司機惟有拚命忍尿，不僅危害交通安全，亦損害腎臟和消化系統健康。州勞工及工業部上周五終罰該公司3,500美元（2.7萬港元）以示懲戒。<br>美國《西雅圖時報》</p></body></html>
