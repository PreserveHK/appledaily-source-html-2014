<html><header><meta charset="utf-8"><title>各區突發簡訊：貨車失控撞隧道工程車</title></header><body><h1>各區突發簡訊：<br>貨車失控撞隧道工程車</h1><p>【大　圍】<br>【本報訊】昨凌晨3時40分，一輛5.5噸貨車沿青沙公路出九龍，至大圍沙田嶺隧道入口前30米突然失控，撞左邊路肩一輛重型工程車，貨車嚴重損毀，車斗幾乎甩脫，40歲姓蘇司機手腳受傷。隧道公司職員報警，傷者送院治理後，情況穩定。警方稱，肇事司機酒精測試有度數，未超標。而沙田嶺隧道於前晚11時，實施單管雙程行車，被撞工程車是作緊急拖車之用。</p></body></html>
