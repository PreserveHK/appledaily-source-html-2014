<html><header><meta charset="utf-8"><title>體壇拾趣：最醜塘鵝「爆嘴」整形</title></header><body><h1>體壇拾趣：<br>最醜塘鵝「爆嘴」整形</h1><p>沒有最醜，只有更醜，史上最醜吉祥物，肯定係恐怖塘鵝Pierre！話晒新奧爾良今屆會主辦明星賽，或者塘鵝隊都怕吉祥物喺全國直播時嚇親人，日前就好搞笑咁出新聞稿，話Pierre同其他吉祥物打波時整爆個嘴，去咗做整形手術，到周三對公鹿嘅比賽先「復出」。球隊一番苦心，全因Pierre真係好醜樣，成日嚇親細路；唔少網民仲惡搞Pierre張相，放落《驅魔人》同希治閣電影劇照（圖）入面，都幾夾！</p></body></html>
