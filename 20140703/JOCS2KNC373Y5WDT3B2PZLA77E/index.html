<html><header><meta charset="utf-8"><title>成名之路：金泰勇憑《晚秋》爆紅</title></header><body><h1>成名之路：金泰勇憑《晚秋》爆紅</h1><p>相約湯唯於今年秋天成婚的韓國導演金泰勇，今年44歲，1996年在韓國電影學院畢業，3年後拍攝《女高怪談2》奪得當地百想藝術大獎新人導演獎。2006年，他執導的《家族的誕生》，雖然輸了票房，卻贏盡口碑，在大鐘電影節中奪得劇本獎和青龍電影導演獎。說到金泰勇的爆紅作品，應是他與未婚妻湯唯邂逅的作品《晚秋》。《晚》片是金泰勇在09年改編自韓國60年代的經典愛情名片，湯唯亦憑該片在韓國奪得11個影后。</p></body></html>
