<html><header><meta charset="utf-8"><title>關仁隱事：「四萬哥」傾job氣燄大 - 關仁</title></header><body><h1>關仁隱事：「四萬哥」傾job氣燄大 - 關仁</h1><p>近年唔少喺三色台撈到咁上下有知名度嘅小生花旦，都會離巢出去搵真銀，好似「四萬哥」咁，不過唔係個個走咗都可以撈到風生水起。四萬哥當年憑住呢個名嘅角色一度人氣急升，可惜過咗氣後已經打回原形，但佢自己一直仲喺夢中以為自己好掂，搞到佢出去傾job時當正自己係天王巨星，開價開條件令人難以接受，連暫時同佢合作嘅經理人都頂佢唔住，唔再同佢合作落去。如果四萬哥想有番啲成績，首先要收斂吓啲氣燄先得。<br>撰文：關仁</p></body></html>
