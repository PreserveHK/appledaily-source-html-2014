<html><header><meta charset="utf-8"><title>各區突發簡訊：
潮女便利店偷煙打人</title></header><body><h1>各區突發簡訊：<br>
潮女便利店偷煙打人</h1><p>【銅鑼灣】<br>【本報訊】銅鑼灣百德新街一間便利店，昨晨7時許，一名女顧客懷疑趁店員忙於理貨，涉嫌偷去一包香煙，但隨即被發現喝止。女顧客奪門逃跑，與追上的女店員發生糾纏，女店員遇襲頭部及手指受傷。警方接報趕至，將涉案女子拘捕，當時她身穿連身裙、短靴和大褸，打扮整潔入時；但她拒絕合作，既沒出示身份證，也拒絕透露姓名和歲數，警方將她帶署進一步調查。</p></body></html>
