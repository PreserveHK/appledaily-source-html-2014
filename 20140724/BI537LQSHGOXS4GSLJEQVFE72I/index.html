<html><header><meta charset="utf-8"><title>王賢誌籌款重建廣華醫院
</title></header><body><h1>王賢誌籌款重建廣華醫院<br>
</h1><p>王賢誌（Vinci）今個年度榮升第四副主席，廣華醫院重建首個籌款活動便是他負責。他表示：「雖然有政府資助，東華自己都要再籌，預計重建要100億。」Vinci透露會將早前訪問名人好友的電視節目片段輯錄出DVD作慈善義賣，今日會開記招宣佈細節，當中賭王三太陳婉珍、鄺美雲、翁嘉穗、盛品儒等人會現身撐場。Vinci自言越做越投入，他表示：「多咗使命感，唔係淨係得閒出活動影張相、捐錢咁簡單，因為我喺局主力係負責教育，已經係5間學校校監，成日要同政府開會，學生申請獎學金要面試。」<br>撰文：唐如</p></body></html>
