<html><header><meta charset="utf-8"><title>大學生去O Camp被洗腦行為似自由行？</title></header><body><h1>大學生去O Camp被洗腦<br>行為似自由行？</h1><p>一講起「洗腦」呢個term，大家可能會聯想到「五毛」、「國民教育」等等，但係近年O Camp亦令唔少網民都覺得係一個「洗腦」嘅活動。當中嘅嗌slogan、集團遊戲等等，更有人直斥無聊不知所謂。不過一班「老鬼」，就好享受O Camp嘅一切，亦覺得O Camp對Freshman嚟講好有意義。兩方嘅觀點截然不同，究竟係旁觀者清，定係當局者迷？<br></p></body></html>
