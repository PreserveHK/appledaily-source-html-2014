<html><header><meta charset="utf-8"><title>一中一台：陳綺貞傳明年出嫁</title></header><body><h1>一中一台：陳綺貞傳明年出嫁</h1><p>現年38歲的台灣唱作才女陳綺貞和音樂製作人鍾成虎拍拖13年，二人一直表示沒有結婚計劃，今年他們將會忙於做演唱會巡迴。<br>中國傳統習俗指逢「9」不宜結婚，而陳綺貞亦將步入39歲，故有傳二人在結束專輯宣傳及巡迴演唱會後，計劃在明年結婚，而陳綺貞所屬的公司就婚訊回應：「沒有計劃。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
