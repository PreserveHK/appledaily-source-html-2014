<html><header><meta charset="utf-8"><title>相距越近越和諧睡覺有肌膚接觸　夫妻恩愛</title></header><body><h1>相距越近越和諧<br>睡覺有肌膚接觸　夫妻恩愛</h1><p>睡覺時與枕邊人面對面，還是背對背，有沒有肌膚接觸？原來從兩夫婦的睡姿，可以窺知夫妻間是否恩愛。<br>英國赫特福德大學訪問了1,100人，發現42%夫婦睡覺時背對背，31%臉朝向同一方面，僅4%面對面。不過研究指，兩人的關係滿意度取決於睡夢中有否肌膚接觸，如果兩人有身體接觸，滿意度就高達94%，沒有接觸的就僅得68%滿意，例如兩人面對面並有身體接觸，就100%恩愛，但沒有身體接觸就僅得55%滿意度。12%伴侶睡覺時相距不足1吋，2%相距30吋，研究指相隔距離越少，關係就越和諧。<br>英國《每日郵報》</p></body></html>
