<html><header><meta charset="utf-8"><title>姬蒂變性感金毛飛</title></header><body><h1>姬蒂變性感金毛飛</h1><p>英國超模姬蒂摩絲（Kate Moss）雖然最近被爆為慶祝自己40歲生日，而馬拉松開派對狂歡接近100小時，不過她心知工作時工作，遊戲時遊戲，日前為英國品牌Alexander McQueen拍廣告，就染成金毛兼變身女戰士。<br>雖然姬蒂已年近40，不過在廣告人顯得她的皮膚依然相當滑溜，姬蒂在廣告中又晒腿又晒胸，令fans感嘆姬蒂雖然年紀漸長，但依然保養得很好。為拍廣告而將頭髮染成金色黃色的姬蒂穿上多套性感戰衣，似個很有氣勢的原始部落女戰士，她又拿着自己造型的公仔，在公仔頭上插上多支針，十足一個巫毒公仔。<br>撰文：鍾國泰</p></body></html>
