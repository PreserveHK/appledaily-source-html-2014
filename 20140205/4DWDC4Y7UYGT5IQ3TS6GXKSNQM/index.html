<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>新一輪的「Citibank x 投資王擂台賽」又開始啦！首日開鑼，總參加人數已即過1,000人，多謝支持！至於虛擬成交金額則有37.7億元，以大跌市而言實屬不俗。<br>成績方面，星級玩家組別在新一輪比賽中，加入了上一輪一般玩家組別首名Tong Chi Wing與其他星級玩家大混戰，而Tong一加入戰團就已經不留手，單日做了200個買賣指令，而且成績理想，最新資產總值345.5萬元，增長15.2%，並已佔據了第一位。</p></body></html>
