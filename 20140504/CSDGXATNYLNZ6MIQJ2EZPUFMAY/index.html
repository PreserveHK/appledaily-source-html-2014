<html><header><meta charset="utf-8"><title>B女香港出世孫儷鄧超秘密成港人？！</title></header><body><h1>B女香港出世<br>孫儷鄧超秘密成港人？！</h1><p>1＋1＝4呢條數，終於正式計得通喇！事關孫儷噚日喺微博宣佈：「等等的妹妹來了！」官方fan club亦隨即confirm：「據多方消息，孫儷5月3日於香港產下一女，恭喜儷儷實現了兒女雙全，祝福金牛小公主。」即係預產期本身係6月嘅B女，早咗成個月同爹哋媽咪見面！但B女嘅誕生，就令內地網民質疑：點解孫儷可以喺「雙非零配額」之下，喺香港生B？佢哋話晒都係明星，照計都唔會去急症室衝閘啩？咁唔通之前有網民喺香港入境處，見到孫儷同鄧超去辦手續，係因為佢哋已經靜雞雞成為咗香港人？！<br></p></body></html>
