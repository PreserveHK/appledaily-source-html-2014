<html><header><meta charset="utf-8"><title>台菲傭鐵筷狂插150次殺店東</title></header><body><h1>台菲傭鐵筷狂插150次殺店東</h1><p>台灣桃園發生駭人血案，菲律賓外傭達文（28歲）前日凌晨獨自前往南崁，向一名相熟的雜貨店林姓老闆借錢，未料遭拒，雙方爆發爭執。達文手持鐵鎚痛擊對方頭部，再用鐵筷子在其後頸及背部狂插150次，鮮血噴濺滿地，直至對方沒有動靜才罷手。林姓老闆因頸動脈破裂，失血過多當場死亡，疑犯已被警方拘捕。消息指，死者生前除了經營雜貨店外，還經營外勞地下滙兌，甚至借錢給外勞周轉，命案不排除涉及財務糾紛。<br>台灣《蘋果日報》</p></body></html>
