<html><header><meta charset="utf-8"><title>英恐龍化石出土地掀尋寶熱</title></header><body><h1>英恐龍化石出土地掀尋寶熱</h1><p>英國多塞特郡的侏羅紀海岸（Jurassic Coast）是野外考察熱門地，上月有價值1.5萬英鎊（19萬港元）的魚龍化石出土，即吸引大批尋寶人士去碰運氣，致當地現人滿之患。<br>59歲收藏家薩克森去年12月26日於風暴過後，在當地發現1.5米長的魚龍化石，「一眼就能看到黑色的長鼻子在頁岩上露出，走近就看到下顎、牙齒和脊骨」。<br>薩克森在專家克羅斯利協助下，花了八小時挖出化石。克羅斯利指化石有部份缺掉，但仍屬少數完整的魚龍化石。消息曝光後，隨即吸引大批人士前來碰運氣。不過有科學家擔心，化石在有利可圖下會被非法買賣。<br>英國《每日郵報》</p></body></html>
