<html><header><meta charset="utf-8"><title>潮男花兩年
剃字母鬍鬚</title></header><body><h1>潮男花兩年<br>
剃字母鬍鬚</h1><p>26個英文字母除了可以用電腦打出來、用手寫出來，原來還可以剃鬚剃出來！美國紐約設計師艾倫花了兩年時間，完成了這個創舉（圖）。<br>艾倫2011年某日跟朋友說笑以鬍鬚剃出英文字母，之後決定接受挑戰一試。過程一點不易，既要配合鬍鬚生長分佈，又要考慮嘴巴位置對構圖的影響，而且每次剃字後都會將鬍鬚全部剃掉，等兩周鬍鬚再長得夠濃密才剃另一字母，因此歷時長達兩年，才完成26個字母，以及逗號和句號，全部都有照片作記錄。英國《每日郵報》</p></body></html>
