<html><header><meta charset="utf-8"><title>Miley醉捐387萬</title></header><body><h1>Miley醉捐387萬</h1><p>美國歌手Miley Cyrus及Rihanna前日以性感裝扮出席由美國愛滋病研究基金會（amfAR）舉辦的LA Inspiration Gala晚會。二人除了鬥性感外，於晚會上的拍賣環節亦鬥銀彈。Rihanna一共花了13.5萬美元（約105萬港元）投心頭好，Miley則出了共50萬美元（約387萬港元）做善事，相當闊綽！不過Miley其後表示自己飲大咗，未知她酒醒後會否後悔。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
