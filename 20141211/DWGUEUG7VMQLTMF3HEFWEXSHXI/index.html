<html><header><meta charset="utf-8"><title>小熊維尼原稿賣382萬元</title></header><body><h1>小熊維尼原稿賣382萬元</h1><p>一幅小熊維尼插圖原稿，前日（周二）在英國倫敦舉行拍賣，以31.4萬英鎊（382萬港元）破紀錄成交。<br>這幅原稿由插圖家謝潑德（E. H. Shepard）用墨水繪畫，畫內的小熊維尼與好友小豬Piglet和羅賓（Christopher Robin）在玩「噗噗枝」（Poohstick、即丟樹枝入河中，比賽誰的樹枝先飄過）。這幅插圖在1928年首次出版，其後多次在書中使用，是經典場面之一。　<br>法新社</p></body></html>
