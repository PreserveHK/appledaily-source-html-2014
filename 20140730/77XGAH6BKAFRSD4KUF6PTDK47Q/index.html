<html><header><meta charset="utf-8"><title>黎燕珊叫羅霖儲正能量</title></header><body><h1>黎燕珊叫羅霖儲正能量</h1><p>黎燕珊、杜宇航、尹蓁晞（Yumi）、韓國組合BTL、N-Sonic及Ye-A等，昨日在黃埔出席星淘娛樂公司記者會，羅霖（Candy）前日自爆遭家暴致離婚，同樣受過家暴的黎燕珊說：「家家有本難念的經，Candy平時唔講屋企嘢，我哋傾會務多。我係過來人，但只記開心事，我有小朋友，要多啲正能量，我做到，希望佢生活愉快。」<br>杜宇航早前與師傅洗國林鬧翻而被追欠債一事，他表示事情已經解決，會在一至兩年內分期還款，問到女友胡敏珊有否經濟援助或給予意見？他澄清說：「係朋友，有聯絡，佢有時都會畀意見我。」<br>採訪：文國駿<br>攝影：葉君海</p></body></html>
