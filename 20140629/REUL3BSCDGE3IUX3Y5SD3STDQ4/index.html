<html><header><meta charset="utf-8"><title>K-Pop之王：朴有天8月拉隊來港</title></header><body><h1>K-Pop之王：朴有天8月拉隊來港</h1><p>韓團JYJ成員朴有天（圖）昨日現身上海，出席處男電影《海霧》的記者會。再次到訪上海的他認為上海擁有獨特的魅力，是個令人心情好的地方。提到首次演出電影，他表示付出不少努力，希望能讓觀眾留下深刻印象。他亦透露正為JYJ的回歸作準備，早前已跟成員金在中及金俊秀完成新歌MV的拍攝。另外，JYJ將於8月中來港舉行粉絲見面會，相信今次將會是他們入伍前最後一次來港會粉絲。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
