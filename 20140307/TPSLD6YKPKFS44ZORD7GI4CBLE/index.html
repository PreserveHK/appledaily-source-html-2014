<html><header><meta charset="utf-8"><title>今日提醒你：有機農莊　周日現身</title></header><body><h1>今日提醒你：<br>有機農莊　周日現身</h1><p>浸大香港有機資源中心本月9日（周日）於中環遮打花園舉行「全城有機日」，並公佈最新「香港蔬菜重金屬含量」及「假冒有機菜」調查結果。浸大指內地常規蔬菜仍然超標，提醒市民對蔬菜污染保持警覺。<br>食物及衞生局局長高永文、浸大副校長黃偉國及「星級有機大使」周麗淇出席該日活動揭幕，廚師徐欣榮示範惜食「一口有機食品」。市民可在中環鬧市製稻草人，學剪紙。</p></body></html>
