<html><header><meta charset="utf-8"><title>李婉華惋惜馬賽</title></header><body><h1>李婉華惋惜馬賽</h1><p>已移民溫哥華的李婉華日前返香港度假，抽空為有線節目做嘉賓，與好友鍾慧冰、張學潤和梁榮忠難得聚首，久未露面的李婉華笑談近況：「我喺加拿大主要係生產，生咗三個細路，大女十歲，對孖仔就四歲。」<br>節目中有談論馬賽母女向汪子琦索取家用和養女費事件，李婉華直言馬賽的新聞不只轟動香港，即使自己遠在溫哥華也有聽聞。李婉華感慨表示：「咁樣做貪錢咗啲，感情唔應該建基喺金錢上；而且女人名聲最重要，若要嫁得好，唔可以做呢啲嘢。」李婉華直言有錢男人喜歡結交女藝人，她說：「佢哋當女明星好似首飾咁，多一件靚嘢，帶出嚟見人，就有面同埋威。」<br>撰文：鍾國仁</p></body></html>
