<html><header><meta charset="utf-8"><title>黑衫男燒14鐵馬</title></header><body><h1>黑衫男燒14鐵馬<br></h1><p>【黃大仙】<br>【本報訊】黃大仙永定道2號威豪花園對開泊有15輛電單車，昨凌晨3時許，45歲姓李保安員，發現該排電單車，突然起火焚燒，火勢猛烈，報警求助。消防員到場開喉撲救，約10分鐘將火救熄，共14輛電單車遭燒毀，僅一輛倖免。</p><p>警員翻查大廈的閉路電視錄影帶，發現凌晨3時一名1.7米高、身穿黑衫黑褲的男子出現上址，他離開後約半分鐘，電單車即出現火光，疑人則攀過圍牆由坑渠邊走向山坡方向逃走。</p></body></html>
