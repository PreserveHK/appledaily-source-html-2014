<html><header><meta charset="utf-8"><title>森巴嘉年華：卡路爾打十個</title></header><body><h1>森巴嘉年華：卡路爾打十個</h1><p>正所謂「塞翁失馬，焉知非福」，冇份踢世界盃唔一定好慘；好似韋斯咸前鋒安祖卡路爾，無緣代表英格蘭，就帶同女友比莉去美國賭城拉斯維加斯度假，蒲吧時仲同其他9名靚女大合照（圖），以1鬥10，真係激烈過英格蘭對烏拉圭。另外，因傷賽前退隊嘅法國中場列貝利，就去咗西班牙伊維薩島度假，享受陽光與海灘。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
