<html><header><meta charset="utf-8"><title>傳男友偷食　大肚吳佩慈斥妄想症</title></header><body><h1>傳男友偷食　大肚吳佩慈斥妄想症</h1><p>台灣女星吳佩慈去年突然宣佈未婚懷孕，懷有本港金融公司CEO兼澳門永利酒店股東紀曉波的BB，聲稱待生完BB收身後才和男友結婚。不過昨日有報道指紀曉波上月中已撇下懷有八個多月身孕的吳佩慈，跟另一位女星坐私人飛機出埠到澳洲旅行度假。<br>報道中指吳佩慈近日經常來港，紀曉波只安排她到四季酒店住，日前有記者拍到吳佩慈在ifc逛街，但身邊不見男友。吳佩慈昨大笑反駁：「簡直是妄想症，我聽到就笑出來，不可能的事情啊。」她透露男友的確有去澳洲，不過是工作，一有時間兩人更視像通話，哪有甚麼空檔去帶女明星。<br>撰文：唐寶妮</p></body></html>
