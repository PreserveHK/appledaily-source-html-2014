<html><header><meta charset="utf-8"><title>K-Pop之王：Jessica機場遇妹妹</title></header><body><h1>K-Pop之王：Jessica機場遇妹妹</h1><p>人氣組合少女時代（少時）昨早於仁川機場出發，飛往越南出席韓流騷，她們會與2PM及SISTAR一同演出。另一方面，f（x）及BIGBANG的G-DRAGON及太陽等則出席於上海舉行的另一韓流騷。昨早少時的Jessica（圖）與親妹f（x）成員Krystal差不多同一時間出發，Jessica於機場見到妹妹在車上，立即狂揮手引妹妹注意，再各自上機。</p></body></html>
