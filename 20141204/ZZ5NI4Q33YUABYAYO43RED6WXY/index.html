<html><header><meta charset="utf-8"><title>體訊速遞：（乒乓球）港女團4強止步</title></header><body><h1>體訊速遞：<br>（乒乓球）港女團4強止步</h1><p>以青奧獎牌得主杜凱琹（圖）為首的香港青少年女子乒乓球隊，昨在上海舉行的世界青少年錦標賽女子團體賽，先奪得1銅，她們在8強以3:2勝德國，可惜4強以0:3不敵中國無緣決賽。本報消息（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
