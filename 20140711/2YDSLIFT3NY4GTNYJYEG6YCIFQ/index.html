<html><header><meta charset="utf-8"><title>Vivian嘆茶大合照</title></header><body><h1>Vivian嘆茶大合照</h1><p>【銅鑼灣】玉女掌門人周慧敏（Vivian）前排忙緊拍電影，但係佢都有趁空檔，約咗啲朋友喺銅鑼灣利園嘅COVA茶敍。嗰日見到Vivian好匆忙咁趕入商場，不過佢喺地下撞正另一班朋友，Vivian都好有禮貌咁企喺度傾咗一陣，跟住仲同佢哋影埋大合照㖭！之後Vivian拿拿臨搭電梯上二樓，過咗個幾鐘，見到嘆完茶嘅Vivian，同二女一男喺二樓行落嚟上車離開。<br>採訪、攝影：吳耀輝</p></body></html>
