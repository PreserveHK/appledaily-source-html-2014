<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傳鶴臣欲召雙新星</title></header><body><h1>體訊速遞：<br>（足球）傳鶴臣欲召雙新星</h1><p>英格蘭將於下月3日友賽挪威，5日後則在16年歐洲國家盃外圍賽首戰作客瑞士，但國家隊中場傷兵問題嚴重，據指主帥鶴臣有意徵召目前效力曼城的林柏特。而從未入選大國腳的阿士東維拉中場戴爾夫及修咸頓新星禾特普斯（圖），均在鶴臣考慮之列。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
