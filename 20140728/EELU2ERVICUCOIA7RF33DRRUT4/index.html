<html><header><meta charset="utf-8"><title>K-Pop之王：GD勝利今晚率先到港</title></header><body><h1>K-Pop之王：GD勝利今晚率先到港</h1><p>韓團BIGBANG三子G-DRAGON（GD）、勝利及太陽明天會現身灣仔會展的動漫節出席手機遊戲《神魔之塔》活動，G-DRAGON和勝利會率先於今晚10時半抵港，而太陽則於明天早上才趕來會合。BIGBANG亦在日本刷新了外國歌手的紀錄，將連續兩年於當地五大巨蛋舉行巡迴演唱會，首場於11月15日在名古屋巨蛋舉行，尾站是12月的東京巨蛋，預計11場騷會吸引逾53萬觀眾。</p></body></html>
