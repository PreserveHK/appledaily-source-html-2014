<html><header><meta charset="utf-8"><title>深田恭子氣燄勝澤尻</title></header><body><h1>深田恭子氣燄勝澤尻</h1><p>秋季日劇陸續開播，由深田恭子夥拍影后寺島忍的新劇《女人決不妥協》，雖然要到本月21日才首播，但近日已傳來不少是非，事關深田收到劇本後即要求多多，既不滿劇情又嫌角色沒有發揮，電視台惟有在開鏡前把導演熊澤尚人換走，導致全體劇組也士氣低落。</p><p>深田被指已取代澤尻英龍華成麻煩女星，相反澤尻為救事業卻改掉臭脾氣，前日她偕友坂理惠及木村佳乃等谷新劇《First Class2》，笑過不停的澤尻讚在座也是她喜歡的女演員。至於米倉涼子擔正的人氣劇《Doctor X》已播至第三季，首集前晚在關東地區錄得21.3%平均收視，成績理想。<br>撰文：哥羅</p></body></html>
