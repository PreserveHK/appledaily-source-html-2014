<html><header><meta charset="utf-8"><title>巴黎愛情橋換膠板阻掛鎖</title></header><body><h1>巴黎愛情橋換膠板阻掛鎖</h1><p>法國巴黎塞納河上的「愛情橋」，每年吸引無數情侶在橋欄掛上「愛情鎖」，祈求與愛侶天長地久。但市政府惟恐鐵鎖把橋壓垮，最近在橋欄換上阿加力膠板，令遊客大感掃興。<br>「愛情橋」原名藝術橋，是當地歷史悠久的著名鐵橋。6月時部份欄杆一度因鐵鎖過重而塌下，現時市政府已將15道鐵圍欄拆卸，換上膠板，阻止遊客在橋上掛鎖。拆下的每道鐵欄重量達500公斤，足足是負荷量四倍。<br>有來自智利的情侶認為巴黎應保留浪漫「愛情橋」；有在橋上賣鎖的小販更稱當局此舉會令「巴黎旅遊業玩完」。<br>法新社</p></body></html>
