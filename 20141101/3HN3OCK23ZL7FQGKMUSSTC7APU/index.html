<html><header><meta charset="utf-8"><title>體訊速遞：（足球）費托失準衰心急  </title></header><body><h1>體訊速遞：<br>（足球）費托失準衰心急  </h1><p>現效意甲AC米蘭前鋒費蘭度托利斯（圖），今季表現持續不振，據悉他在一次操練時扭傷足踝，但一直因急於出場，故未好好養傷，待徹底傷癒才上陣，因而影響他在球場上的發揮。綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
