<html><header><meta charset="utf-8"><title>體訊速遞：（網球）梅禮鏖戰挫羅比度封王</title></header><body><h1>體訊速遞：<br>（網球）梅禮鏖戰挫羅比度封王</h1><p>周日華倫西亞網賽決賽，英國球手梅禮（圖）與西班牙的羅比度苦戰3盤，在5度救回決勝分下，終以盤數2:1擊敗對手，奪得冠軍。梅禮首盤先輸3:6，之後在第2盤鬥到決勝局追平，最後再贏多盤7:6，用了3小時20分鐘贏波。這是今年ATP系列賽比賽時間最長的決賽。 綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
