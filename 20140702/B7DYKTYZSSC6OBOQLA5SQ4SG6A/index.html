<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡借鬧交調情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡借鬧交調情 - 馮仁昭</h1><p>章子怡大前日為男友汪峰送上愛的蛋糕，又喺微博上載咗張相並寫話：「Love was made for me and you！」情意綿綿，不過有口痕網友睇唔過眼多口講句：「國際章的英語是倒序嗎？你和我在ML？（ML意指造愛）」俾人咁講當然反擊，章子怡即刻回應嗰位口痕網友話：「你整明白了再廢話。」即係叫佢搞清楚先再講呢啲廢話，之後男友汪峰都出面護花，鬧爆口痕網友，仲乘機再示愛。<br>撰文：馮仁昭</p></body></html>
