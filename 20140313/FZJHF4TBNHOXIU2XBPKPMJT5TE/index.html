<html><header><meta charset="utf-8"><title>華仔演活內地農民</title></header><body><h1>華仔演活內地農民</h1><p>劉德華早前為徐小鳳演唱會擔任嘉賓，當時他透露正減肥中，皆因他要在新戲《失孤》中扮演內地農民，前日華仔現身廈門機場，有指他將在當地拍攝新戲，稍後有網民貼出指是華仔在當地拍戲的農民造型相，當中見一個貌似華仔的人把臉的膚色搽黑，再穿上深綠色外套及牛仔褲，再戴上電單車頭盔，可謂入型入格。<br>不過華仔這身農民造型曝光後，很多網民紛紛留言，有些直言不敢相信眼前的人就是天王華仔，有網民表示：「這是劉德華嗎？像開摩托載客的。」亦有網民坦言很期待華仔新戲：「不說真沒認出來，期待史上的最帥農民。」<br>撰文：唐寶妮</p></body></html>
