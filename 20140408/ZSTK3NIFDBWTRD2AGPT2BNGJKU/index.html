<html><header><meta charset="utf-8"><title>K-Pop之王：Nichkhun蒲頭當街抽褲</title></header><body><h1>K-Pop之王：Nichkhun蒲頭當街抽褲</h1><p>韓國男團2PM成員Nichkhun日前被踢爆和少女時代成員Tiffany撻着，避見傳媒的他昨日終於在承認戀情後首度露面，偕同隊友及2NE1在首爾錄影節目《Running Man》（RM）。Nichkhun投入玩遊戲，埋位前更不顧形象當眾抽褲，據知這一集《RM》將於本月20日播出。<br>此外，2PM前隊長朴宰范將於本月20日訪港，現身屯門V city出席活動，翌日便離開，據知酬勞高達60萬港元。由於他曾兩度取消香港行，粉絲希望他不要再甩底。<br>撰文：梁婉霞</p></body></html>
