<html><header><meta charset="utf-8"><title>少女報復父偷食肢解貓咪</title></header><body><h1>少女報復父偷食肢解貓咪</h1><p>「我要讓全世界知道他們的所作所為，看看他是怎麼做人丈夫，做人父親的！」廣東惠州90後網民「李萍萍let_go」（上圖），懷疑父出軌，上周五晚竟拿小貓（右圖）出氣，在浴室將其肢解，並在前日張貼到微博上，只見貓咪腸穿肚爛，頭部被斬，死狀慘不忍睹！<br>有關狠女肢解小貓事件遭網民瘋傳，並狠批她簡直是是喪心病狂。有網民稱：「你爸爸出軌你就虐待貓，你怎麼不虐待你自己，你怎麼不虐待那個小三？」在壓力下，她前日發道歉聲明，但昨早刪除有關照片後，其態度卻180度轉變，更在微博警告如有任何不法分子拿其圖片、資料亂來，她會選擇法律途徑解決。<br>新浪微博</p></body></html>
