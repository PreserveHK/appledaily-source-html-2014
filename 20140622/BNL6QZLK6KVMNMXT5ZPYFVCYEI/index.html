<html><header><meta charset="utf-8"><title>【搶先食】本地潮店　賣港式小食</title></header><body><h1>【搶先食】本地潮店　賣港式小食</h1><p>專賣本地品牌的潮店Gum Gum Gum早前小店搬大店，最初希望加設Café以聚合一班年輕人，不過幾位老闆都不好咖啡，故開設了小食店專賣本地小食，以延續支持本土文化的精神。</p><p>店內除了出名的十八座狗仔粉外，還有坪洲的地道小食，稍後還會加設本地串燒，愛好本地小食的人一定大快朵頤。</p><p>GUM “JENG”<br>地址：銅鑼灣加寧街8-10號地下<br><br>記者：區佩嫦<br>（評分最高為五星）</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
