<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★澳洲索模Miranda Kerr接受電台訪問時，指樂意與澳洲著名板球手Shane Warne約會。<br>★英國樂隊Coldplay日前於紐約開騷時，主音Chris Martin將歌曲《Fix You》獻給喪女友的米積加。<br>★加拿大小天王Justin Bieber，昨日於洛杉磯被目睹赤裸上身於沙灘上跟長腿模特兒行街。<br>★日本女星中川翔子，昨日在網誌內自爆近日為籌備演出多場個唱，體重下降，身材沒以前豐滿。<br>★日本組合Morning娘前日宣佈今年10月會到紐約舉行演唱會。</p></body></html>
