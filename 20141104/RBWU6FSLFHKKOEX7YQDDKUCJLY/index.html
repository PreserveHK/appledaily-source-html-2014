<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張崇德電台節目被暫停 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張崇德電台節目被暫停 - 馮仁昭</h1><p>張崇基同張崇德（右）本來幫dbc數碼電台主持《愛唱才會贏》，但張崇德前晚喺微博話自己親手打造出嚟嘅音樂節目要完結，仲暗寸電台高層話：「由第一集開始，台長及高層從來沒有出現過也沒有過問半句，這應該是值得開心的，因為他們給予我們極大的自由度。」噚日張崇德話過往所有嘉賓都係自己搵，電台兩個星期前突然話要轉節目唔使佢再做，自己同聽眾都好唔捨得。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
