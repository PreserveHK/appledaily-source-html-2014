林子善被控無牌經營 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
林子善被控無牌經營 - 馮仁昭</h1><p>林子善投資嘅龍鳳冰室噚日俾食物環境衛生署票控無牌經營食肆，林子善冇親自到東區裁判法院，只係派公司代表出庭應訊，認罪後被罰款$19,000。食環署指龍鳳冰室喺大坑同北角店分別有6次同3次無牌經營紀錄。食環署向大坑及北角兩間龍鳳冰室共發出4張傳票，其中大坑店喺去年10至11月間無牌經營28日，北角分店就由去年10月至今年1月無牌經營100日，兩間餐廳𠵱家已獲續牌。<br>案件編號：ESS4471、9799、12183、14655/14<br>撰文：馮仁昭</p></body></html>
