<html><header><meta charset="utf-8"><title>兩敗俱傷</title></header><body><h1>兩敗俱傷</h1><p>【銅鑼灣】<br>【本報訊】10多名法輪功成員，昨午4時許在港島銅鑼灣記利佐治街近崇光百貨的路邊宣傳，為數20多名反法輪功的青關會成員突然到場「挑機」，雙方發生罵戰，互不相讓。<br>一名法輪功女成員與一名青關會女成員在推撞中跌倒，均報案稱被對方打傷，其間法輪功的女傷者大叫：「你吔收咗幾百蚊嚟打人！」<br>半百巿民圍觀看熱鬧，警員接報到場，發現場面混亂，召多輛警車到場增援，控制場面後展開調查。<br>兩名倒地的女子分別48歲及42歲，最後因涉嫌打架被警方拘捕，其後救護員將她們送院檢驗。</p></body></html>
