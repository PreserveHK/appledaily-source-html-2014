<html><header><meta charset="utf-8"><title>體壇拾趣：GM齊撐馬刺衞冕</title></header><body><h1>體壇拾趣：GM齊撐馬刺衞冕</h1><p>臨近球季開鑼，有關新一季嘅各項預測例牌慢慢流出，NBA官網最近就抽樣搵咗幾支球隊嘅總經理（GM）投票，估吓今季嘅各個獎項花落誰家等等。根據呢個投票結果，有近半數GM都認為，來季總冠軍會由馬刺（圖）成功衞冕，拋離得票第2多嘅騎士九條街；至於常規賽MVP就會落番勒邦占士手上，有差唔多7成GM咁諗。不過，最得到各隊GM一致睇好嘅，就係普波域治會再贏最佳教練，得到92.9%票。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
