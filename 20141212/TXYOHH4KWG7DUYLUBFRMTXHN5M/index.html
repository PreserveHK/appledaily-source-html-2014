<html><header><meta charset="utf-8"><title>【PS實戰】改圖秘技　車轆動起來</title></header><body><h1>【PS實戰】改圖秘技　車轆動起來</h1><p>上集教大家如何用《Photoshop CC》處理美女美肌靚相，今集會教大家用Photoshop處理另一類大家最愛拍攝的相片，就是靚車了；世界各地每年都有很多不同的Car Show，看靚車雖賞心悅目，不過放在那裏有點靜態，其實《Photoshop CC》有一個 SpinBlur功能，只要將圓心位置，對正車輪的中心，就是靜態的車相，馬上也可變得動起來，有如高速行駛一樣。</p><p>記者：朱崇德</p></body></html>
