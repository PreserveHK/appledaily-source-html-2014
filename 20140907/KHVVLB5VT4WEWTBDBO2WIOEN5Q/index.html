<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★將跟老公Nick Cannon離婚的美國天后瑪麗嘉兒，昨日於網上張貼帶子女戲水的溫馨照，似暗示沒有老公生活仍很美好。<br>★月前跟結婚18年的太太離婚的西班牙影星安東尼奧班達拉斯，昨日被爆料指已戀上荷蘭投資顧問Nicole Kempel。</p><p>★日本女星紗綾早前患上登革熱，昨日她接受節目電話訪問時指，曾於代代木公園被蚊針了多達40處。<br>★日本男星市原隼人早前被揭女友懷有6個月身孕後，昨日有消息指他將於本月中與女友奉子成婚。</p></body></html>
