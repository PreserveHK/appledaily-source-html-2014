<html><header><meta charset="utf-8"><title>嘉玲引出偉仔戲癮</title></header><body><h1>嘉玲引出偉仔戲癮</h1><p>由劉嘉玲、梁家輝及謝君豪主演的大型原創舞台劇《杜老誌》，宣佈明年1月至2月再度加演15場，令總演出場數累積至41場。眾演員昨日在觀塘進行綵排，距離上次演出1個月，嘉玲、家輝在排練中均忘記對白，眾演員數呎面前便是半百傳媒，梁家輝笑說：「好少同啲觀眾咁近，之前做10場當係綵排。」<br>劉嘉玲指過去演出10場心情都緊張，梁朝偉於首輪演出已是席上觀眾，至於嘉玲會否邀請偉仔客串或參演，她說：「對演員嚟講演舞台劇係挑戰同提升，偉仔有少少被吸引到，有啲心動。」謝君豪建議說：「直情加個角色畀偉仔做。」嘉玲回應：「我唔係好想同佢做。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
