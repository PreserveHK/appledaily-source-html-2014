<html><header><meta charset="utf-8"><title>體壇拾趣：NFL兵毆妻失業</title></header><body><h1>體壇拾趣：NFL兵毆妻失業</h1><p>美式足球員懷斯（右）打女人搞到前途盡毀。話說今年2月喺大西洋城一間酒店裏面，佢同當時嘅未婚妻珍妮彭瑪（左）喺部𨋢入面嘈交，仲一拳打暈珍妮兼將對方拖出𨋢。佢隨後俾警方拘捕同起訴，仲喺7月俾NFL罰停賽兩場同罰款50萬美金；最奇係佢哋竟然喺單嘢發生後一個月結婚。日前佢打女人段片喺網上瘋傳，所屬球會巴爾的摩烏鴉即刻同佢解約，NFL亦將刑罰升「呢」至無限期停賽。一句講晒，抵死！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
