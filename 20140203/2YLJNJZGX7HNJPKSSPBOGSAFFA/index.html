<html><header><meta charset="utf-8"><title>許茹芸隨夫釜山拜年狂食</title></header><body><h1>許茹芸隨夫釜山拜年狂食</h1><p>許茹芸去年升呢人妻嫁給韓籍老公崔栽誠，前日兩夫婦回娘家拜年，許茹芸在微博上載合照，留言大讚老公：「今天初二回娘家看我最親愛的爸爸媽媽！繼續新年守歲，祝福爸爸媽媽身體健康，平安喜樂！老公對爸媽說了一句練習好久的中文『我是新兒子』！爸媽笑得好開心，我的心也甜甜的，好貼心的台灣女婿！」 <br>初歸新抱許茹芸日前就先陪老公到釜山，跟老爺、姑仔食團年飯，因老爺和老公都是廚藝高手，姑仔又是烘焙老師，這晚許茹芸只負責洗碗。許茹芸最愛老公煮的納豆泡菜豆腐鍋、韓式煎餅，她笑對老公說：「我沒煮是因為不想殘害你們的胃。」<br>撰文：皓騫</p></body></html>
