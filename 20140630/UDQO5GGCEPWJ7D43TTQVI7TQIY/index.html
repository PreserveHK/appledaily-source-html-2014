<html><header><meta charset="utf-8"><title>學生畢業禮晒名車如車展</title></header><body><h1>學生畢業禮晒名車如車展</h1><p>賓利（上圖）、勞斯萊斯、加長悍馬、保時捷、法拉利（下圖）、平治跑車……近日，一組北京體育大學競技體育學院2010級畢業典禮上名車雲集的照片，令網民驚呼場面堪比名車展。也有同學坦言：「原來還在學校的時候就知道那個學院藏龍卧虎了，沒想到真的高調起來了。」網民發現，有名車的畢業同學還故意張揚：有畢業生在名車的車牌處貼上字條：「競體我們走了」，或向老師告別。只有這樣才可吸引其他人多拍兩張照片，果然用心良苦！<br>新華網</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ <br></p></body></html>
