<html><header><meta charset="utf-8"><title>智能鋼琴奏出「天空之聲」</title></header><body><h1>智能鋼琴奏出「天空之聲」</h1><p>甚麼是天空之聲呢？風聲還是雨聲，通通都不是，而是智能鋼琴根據在天上飄浮的雲層速度、密度和形狀譜成樂曲。<br>美國藝術家鮑恩（David Bowen）製造了一部智能鋼琴的藝術裝置，拍下天上雲兒移動情景，再以電腦程式分成88段，每一段都由機械人彈奏，而機械人是根據雲兒移動的快慢和形狀來按動琴鍵，若偵測到雲層密度厚，就會大力按琴鍵，若偵測到雲兒快速移動，彈奏速度也會輕快。<br>天空之聲的旋律並不和諧，但是卻出奇地令人感覺非常平靜，這台「白雲鋼琴」（圖），下月將於法國聖艾蒂安展出。<br>英國《每日郵報》</p></body></html>
