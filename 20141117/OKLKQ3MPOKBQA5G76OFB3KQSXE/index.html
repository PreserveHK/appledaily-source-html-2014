<html><header><meta charset="utf-8"><title>葉劍波頻換畫</title></header><body><h1>葉劍波頻換畫</h1><p>【各自各精采】<br>傅明憲08年與葉劍波結束9年婚姻後，二人的感情生活可說是各自各精采。<br>現時55歲的葉劍波，於11年出獄後，翌年被拍到跟貌似前妻傅明憲的「G奶明憲」約會。當時二人相約於銅鑼灣撐枱腳食壽司，飯後葉劍波更盡紳士風度護送女方上車。由於女伴相貌跟前妻傅明憲相似，故葉劍波被指是在找愛的替身。<br>至今年5月，葉劍波被拍到已換畫，跟右腳踝上有紋身的長髮索女約會（圖），二人同乘七人車到銅鑼灣時代廣場逛街，其間更不避嫌肩並肩及情深互望，甜蜜至極。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
