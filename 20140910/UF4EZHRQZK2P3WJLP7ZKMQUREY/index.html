<html><header><meta charset="utf-8"><title>【壹錘定音】Hip Hop仔變作家　鄺俊宇治癒港女心</title></header><body><h1>【壹錘定音】<br>Hip Hop仔變作家　鄺俊宇治癒港女心</h1><p>新晉治癒系作家兼民主黨元朗區議員鄺俊宇，昨日於節目《壹錘定音》接受專訪。鄺俊宇熱愛Hip Hop舞，今次在節目真情剖白，透露自己寫作的心路歷程以及為何從區議員轉做作家，他笑言「細個想做作家」，寫作是他的夢想。<br><br>鄺俊宇對於民主黨和香港的關係也有很深感受，認為民主黨過去可能未能令香港人滿意，但強調民主黨是「真心」，甚至「真心得滯」。他堅信民主黨是為香港好、為香港人著想，希望香港人「畀次機會」，民主黨會做得更好。</p></body></html>
