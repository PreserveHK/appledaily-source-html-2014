<html><header><meta charset="utf-8"><title>第一代蘋果264萬低價成交</title></header><body><h1>第一代蘋果264萬低價成交</h1><p>蘋果教主喬布斯（Steve Jobs）在父母車房親自賣出的蘋果第一代電腦「Apple 1」（圖），前日（周四）在紐約佳士得拍賣會，以36.5萬美元（264.7萬元港幣）售出。<br>該部蘋果第一代電腦，不僅是首批組裝的50部之一，目前仍然可以運作，拍賣行初時對拍賣成績信心爆棚，詎料最終僅以低於估價近一成售出，但已比教主在1976年出售時的600美元（4,680港元）高得多。<br>此外，萬眾期待的Apple Watch，主要代工廠台灣廣達快將開始組裝，最快下月量產，估計首批出貨量介乎300至500萬部，全年出貨量接近2,400萬部。<br>路透社</p></body></html>
