<html><header><meta charset="utf-8"><title>潮人搜記</title></header><body><h1>潮人搜記</h1><p>Alexis Holm</p><p>瑞典人，潮店Square Street店主之一，主力設計手錶和太陽眼鏡，並引入祖家優質設計。<br><br>“喜歡整潔、黑白色調及利落的設計，是瑞典和日本品牌的風格。現幾乎只穿delstore服裝，這間位於灣仔的男裝潮店，店主是資深買手，服飾型格易襯，省卻置裝時間。”</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
