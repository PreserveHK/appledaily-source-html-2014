<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）3港將躋身正賽</title></header><body><h1>體訊速遞：<br>（高爾夫球）3港將躋身正賽</h1><p>香港高爾夫球公開賽下月16至19日在粉嶺開打，職業球手黃煥民（圖）、蔡維臣及業餘港將Doug Williams，在前日的資格賽取得三甲，將可躋身正賽。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
