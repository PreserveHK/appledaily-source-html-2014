<html><header><meta charset="utf-8"><title>求驗客手記：喜鵲爛板係吉兆？</title></header><body><h1>求驗客手記：<br>喜鵲爛板係吉兆？</h1><p>紐卡素喺英超踢咗7場都未開齋；頹開有條路，佢哋上周初先啱啱喺聖占士公園安裝嘅巨型電子顯示板，上周六就因為俾大風吹到搖搖欲墜，安全問題搞到對李斯特城遲咗1個鐘開波。不過窮途都未必會係末路，成兩年冇入波嘅奧巴坦，今場喺71分鐘一箭定江山，幫球隊小勝1:0，相信亦救咗懷疑帥位不保嘅領隊柏度（右）一命。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
