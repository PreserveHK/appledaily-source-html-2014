<html><header><meta charset="utf-8"><title>張舒雅陪母見光攰</title></header><body><h1>張舒雅陪母見光攰</h1><p>最hea港姐張舒雅，眾所周知不是太喜歡返工，就算轉行做模特兒，都是發展平平，經常見到她的場合，都是午夜和凌晨。雖然喜愛夜蒲，白天張舒雅仍然會出沒。<br>前日下午張舒雅在圓方出現，她一身便服，懶洋洋地在商場踱步，後來發現張舒雅正陪媽咪行街，估不到貪玩的張舒雅雖然鍾意蒲，不過都幾孝順，她陪着媽媽逐間舖頭逛一逛，男裝又行女裝又看，穿梭幾間名店，都沒有收穫。<br>一副慣性hea樣的張舒雅，全程都是沒精打采，相比她外出夜蒲煲煙的蒲樣，令人深信她只是屬於晚間生活的族群。<br>採訪、攝影：陳辰</p></body></html>
