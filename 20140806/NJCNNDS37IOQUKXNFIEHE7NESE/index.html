<html><header><meta charset="utf-8"><title>18號屋曾霸官地須拆閘</title></header><body><h1>18號屋曾霸官地須拆閘</h1><p>【本報訊】港島豪宅區近月不斷發生爆竊案，今次遇竊的石澳道獨立屋，則是超級豪宅集中地，石澳道臨海山頭建有多間超豪大屋，包括電盈主席李澤楷12號紅木屋、內地富豪騰訊主席馬化騰13號大宅，其餘豪宅所有者還有嘉華主席呂志和、信和主席黃志祥、南豐集團創辦人陳廷驊及中建企業主席許世勳等。<br>石澳道環境清幽，波光浪影美麗景色一覽無遺，過去石澳道約有22間大屋，全是外資大班居住，隨着華資崛起，陸續落入本港超級富豪手中，被視為「富豪村」。2011年，石澳道多間豪宅爆出霸佔官地風波，其中一間是今次遇竊的石澳道18號屋，被指大閘建在官地上，後來閘口拆去，還路於民。</p></body></html>
