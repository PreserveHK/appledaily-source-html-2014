<html><header><meta charset="utf-8"><title>各區突發簡訊：老闆被追薪　動粗打女人</title></header><body><h1>各區突發簡訊：<br>老闆被追薪　動粗打女人</h1><p>【尖沙嘴】<br>【本報訊】62歲姓秦噴漆公司老闆，前晚偕一名男僱員及51歲姓張女僱員食消夜，席間張婦向秦追討約2萬多元薪金，惟有人表示「食緊飯唔好講住」不了了之。至凌晨近1時，秦與男僱員到尖沙嘴海旁釣魚，負責雜務的張婦亦到來繼續向秦追數，兩人爭執期間動粗互毆，警接報到場拘捕兩人，秦被帶署調查，張婦頭、手輕傷送院敷治。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
