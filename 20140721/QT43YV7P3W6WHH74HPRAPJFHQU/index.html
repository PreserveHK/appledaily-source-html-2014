<html><header><meta charset="utf-8"><title>魯芬為踏紅館匿埋喊</title></header><body><h1>魯芬為踏紅館匿埋喊</h1><p>魯芬昨日在灣仔出席朱紫嬈第一個音樂劇《那年五月》的宣傳活動，魯芬表示之前演出高志森的舞台劇，故明白朱紫嬈的緊張。她並透露早前擔任張智霖演唱會嘉賓，完場回到家曾崩潰爆喊，魯芬BB說：「我最近有個秘密，做完張智霖第一場嘉賓，𠴱晚返到屋企即狂喊，我入行26年，真係冇後悔，終於可以上到紅館個台表演，最重要係得到觀眾認同，所以係開心爆喊，仲可以舒減壓力。」<br>初演音樂劇的朱紫嬈說：「呢個音樂劇係60年代背景，要唱好多舊歌，壓力好大，仲要面對咁多前輩，好彩同魯芬合作過。」<br>採訪、攝影：黃曉妍</p></body></html>
