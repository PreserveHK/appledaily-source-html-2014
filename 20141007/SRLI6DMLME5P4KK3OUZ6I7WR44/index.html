<html><header><meta charset="utf-8"><title>Xperia Z3　有火鳳凰精神？</title></header><body><h1>Xperia Z3　有火鳳凰精神？</h1><p>SONY Xperia Z3 最「突出」嘅地方，果然唔係外表，而係內涵。話說旺角佔中行動持續，自從架情義巴士開走後，唔少巴士的廣告燈箱，赫然變成示威者的表達平台，剛好整條旺角佔中路段，手機廣告，就只得SONY近日新推出的Xperia Z3，在示威人士休息地點對面，晚晚亮燈，昨日仲被示威者貼上「香港人意志不滅，火鳳凰精神」字句，襯上靚靚手機硬照，內涵相當突出。</p><p>既然講到Z3唔會壞機咁，我都不禁望多兩眼，廣告亦引來龍友拍照，燈箱對面也是。可惜今日下午過去，字句已被轉貼至匯豐銀行。</p><p>記者：童傑</p></body></html>
