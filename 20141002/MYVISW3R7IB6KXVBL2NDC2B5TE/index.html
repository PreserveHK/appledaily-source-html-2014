<html><header><meta charset="utf-8"><title>花絮：拜仁迷大廈睇芝麻</title></header><body><h1>花絮：拜仁迷大廈睇芝麻</h1><p>莫斯科中央陸軍對拜仁慕尼黑場歐聯雖然閉門作賽，但有班拜仁嘅球迷就好忠心，喺球場旁邊嘅一座摩天大廈入面租咗層樓，大家齊齊睇波，其中舒韋恩史迪加嘅哥哥亦有到呢個特別包廂觀戰。雖然由大廈望向球場，全部球員好似芝麻咁細（圖），都好難分到邊個打邊個，但可以睇到拜仁贏波，相信班球迷都開心。據德國傳媒指，拜仁覺得呢班球迷好有心，決定幫佢哋畀租金，真係體貼球迷！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
