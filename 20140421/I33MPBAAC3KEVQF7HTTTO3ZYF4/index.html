<html><header><meta charset="utf-8"><title>趣趣地：AC 5連勝巴神破紀錄</title></header><body><h1>趣趣地：<br>AC 5連勝巴神破紀錄</h1><p>AC米蘭早前經歷完意甲3連敗，近期喺谷底反彈，上周六喺聯賽以3:0贏咗利禾奴後，已經錄得5連勝，暫時排第6，仲有機會踢下屆歐霸盃。今場波幫AC先開紀錄嘅巴洛迪利（右）已經攻入佢喺聯賽嘅第14球，打破自己喺11/12球季踢曼城嗰陣入13球嘅單季聯賽入波紀錄。巴神係AC今季嘅首席射手，佢嘅表現絕對影響球隊成績，如果佢繼續生生性性，教練施多夫就一定錫晒你啦！</p></body></html>
