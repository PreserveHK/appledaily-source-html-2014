<html><header><meta charset="utf-8"><title>G.E.M.童年萌照流出　自爆有「樹熊抱抱症」</title></header><body><h1>G.E.M.童年萌照流出　自爆有「樹熊抱抱症」</h1><p>自細已有音樂天份嘅鄧紫棋（G.E.M.），年紀輕輕已經識彈鋼琴﹑吹色士風及熱愛唱歌，昨午喺《我是歌手》微博專頁內，就貼咗多張G.E.M.童年萌照，其中一張佢示範「愛的熊抱」；另一張就好似「食」緊支色士風咁，好搞笑﹗而G.E.M.亦有留言回應：「第一張，抱歉我沒告訴過大家，我有樹熊抱抱症！哈哈哈！然後第三張，色士風好吃喔，我好久沒吃過了！」</p></body></html>
