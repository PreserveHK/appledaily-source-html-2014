<html><header><meta charset="utf-8"><title>K-Pop之王：Nichkhun冇見女友一個月</title></header><body><h1>K-Pop之王：Nichkhun冇見女友一個月</h1><p>韓國男子組合Nichkhun（圖）和少女時代的Tiffany雖然公開了戀情，但二人未能如正常情侶一樣約會。日前Nichkhun受訪時說：「正在很好地交往，但互相都很忙，最近一次見面已是上月初。」而日前推出新專輯的2PM將於下月在首爾舉行演唱會，他們將陸續入伍，最先入伍的將會是Jun. K，他透露如果隊員入伍時間太分散的話，2PM只能在6年後合體。</p></body></html>
