<html><header><meta charset="utf-8"><title>航空小鎮戶戶有飛機</title></header><body><h1>航空小鎮戶戶有飛機</h1><p>美國佛州住有5,000人的斯普魯斯溪（Spruce Creek）是名副其實的航空小鎮，鎮上少見汽車，反而處處泊滿小型飛機（圖）。<br>斯普魯斯溪前身是二戰空軍基地，有不少航空相關基建，吸引不少飛行發燒友入住。全鎮1,500戶民居有多達700個機庫，每戶門前都是可供小型飛機升降的寬闊跑道，合共全長1.2公里。街道上有路牌提醒居民小心低飛的飛機，鎮內更配備機場、航空俱樂部等設施。<br>居民周末愛一起「遊機河」，或者趁下午茶時間分享飛行、維修飛機心得。<br>英國《每日郵報》</p></body></html>
