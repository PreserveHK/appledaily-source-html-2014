<html><header><meta charset="utf-8"><title>中學生否認煽動衝擊立會</title></header><body><h1>中學生否認煽動衝擊立會</h1><p>【本報訊】今年6月反東北發展撥款示威活動期間，網上流傳有關衝擊立法會的指南，警方接報拘捕一名15歲中學男生。案件昨在東區裁判法院少年庭提訊，男生否認一項有犯罪意圖而取用電腦罪，押後至11月27日預審，獲准保釋候訊，但須遵守宵禁令，即每晚9時至翌晨6時須留在住所，除非獲得家長陪同，否則不准外出。<br>控罪指被告於今年6月16日在香港利用電腦煽惑他人犯刑事損毀、強行進入及襲擊警務人員。控方指由於需時完成有關檢驗被告電腦的工作，又指初步會傳召六名證人作供，控、辯雙方均同意進行預審，以收窄雙方分歧，節省聆訊時間。<br>案件編號：ESCC700020/14</p></body></html>
