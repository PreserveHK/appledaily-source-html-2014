<html><header><meta charset="utf-8"><title>體訊速遞：（網球）拿度因傷退出美網</title></header><body><h1>體訊速遞：<br>（網球）拿度因傷退出美網</h1><p>西班牙1哥拿度（圖）周一透過社交網站宣佈，手腕傷患未能及時復原，決退出下周展開的美國網球公開賽。拿度早前因傷已先後退出多倫多及辛辛那提大師賽。綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
