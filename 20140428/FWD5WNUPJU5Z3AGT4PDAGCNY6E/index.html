<html><header><meta charset="utf-8"><title>趣趣地：貝迪斯降班fans冇癮</title></header><body><h1>趣趣地：貝迪斯降班fans冇癮</h1><p>基達菲喺上周六西甲憑阿祖安哥倫加開賽8分鐘嘅入波，主場1球險勝馬拉加，除暫時脫離降班區，亦都直接判咗包尾嘅貝迪斯死刑。皆因基達菲贏波後，貝軍落後佢哋同尾4嘅奧沙辛拿13分，即係贏晒餘下4場都追唔到，所以同日較後時間主場0:1輸畀皇家蘇斯達場波，已經冇意義，貝迪斯篤定成為今季西甲首支降班球隊，啲女球迷（圖）都睇到冇晒癮。貝迪斯今季大跌watt，再一次證明有歐洲賽資格未必係好事。</p></body></html>
