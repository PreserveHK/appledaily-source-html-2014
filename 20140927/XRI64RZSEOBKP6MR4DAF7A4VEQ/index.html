<html><header><meta charset="utf-8"><title>體訊速遞：（足球）佐迪操練足踝受輕傷</title></header><body><h1>體訊速遞：<br>（足球）佐迪操練足踝受輕傷</h1><p>傑志前鋒佐迪（圖）昨晨操練時右足踝意外受傷，經檢驗後傷勢未算太嚴重，但要休息兩至三日，暫未知能否趕及下周二亞協盃4強次回合，對今日抵港的伊拉克阿比爾時候命；翼鋒徐德帥已復操。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
