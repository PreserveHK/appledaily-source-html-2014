<html><header><meta charset="utf-8"><title>iWatch無線叉電曲面屏幕分男女</title></header><body><h1>iWatch無線叉電<br>曲面屏幕分男女</h1><p>蘋果公司在9月9日舉行發佈會，除了外界期待已久的iPhone 6之外，報道還指會發佈智能手錶iWatch，錶面屏幕會有1.3吋及1.5吋兩種尺寸，相信是要配合男士及女士不同需要。<br><br>iWatch有8GB內置記憶空間，將使用NFC技術，令手錶變成電子錢包，其他功能還包括可以監察使用者的健康狀況。美國《紐約時報》報道，iWatch還可以無線充電，相當方便。不過預料iWatch要明年才正式發售。<br><br>英國《每日郵報》</p></body></html>
