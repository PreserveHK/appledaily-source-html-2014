<html><header><meta charset="utf-8"><title>趙世曾着皮草揀包</title></header><body><h1>趙世曾着皮草揀包</h1><p>【西環】身邊成日有女伴陪住出入嘅富商趙世曾，前日5點左右收工由司機揸住勞斯萊斯送返住所，途經西環啱啱肚餓，同司機一齊落車去麵包舖買包，啱啱嗰段時間好多街坊同師奶，見有位着住皮草嘅男士入嚟都忍唔住眼望望，不過趙世曾冇理照揀咗菠蘿包，再交畀司機畀錢。之後趙世曾由司機車住過咗兩個路口喺雙黃線停車，原來佢想去惠康買嘢，入去佢揀咗菠蘿同凍肉，畀錢又係交畀司機，之後自己走返靚車度用遙控開車門，可惜㩒極都開唔到，最後要司機出馬，再直駛返屋企。<br>採訪、攝影：徐錦池、朱志聰</p></body></html>
