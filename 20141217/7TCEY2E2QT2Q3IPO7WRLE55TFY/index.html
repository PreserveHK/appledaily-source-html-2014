<html><header><meta charset="utf-8"><title>Kary唔介意做花面貓</title></header><body><h1>Kary唔介意做花面貓</h1><p>吳雨霏（Kary）日前着吊帶睡裙為新歌《一千個假想結局》拍MV，在鏡頭前捱凍騷3吋事業線，性感撩人，Kary說：「好在工作人員準備咗暖爐同熱飲，所以着吊帶裙走嚟走去都唔覺太凍。」<br>為表達女主角在感情中受盡慢性煎熬的折磨，拍攝時Kary不但要瞓身碌地，還要拿着斧頭在牆上潑墨，最後搞到自己變了花面貓，Kary說：「我完全唔介意，仲覺得好值得同好滿意，好多謝潘源良嘅歌詞寫得咁好，可以引導我代入角色，希望大家都鍾意呢首MV。」<br>撰文：皓騫</p></body></html>
