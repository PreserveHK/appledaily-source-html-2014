<html><header><meta charset="utf-8"><title>趣致豬朋狗友一齊玩</title></header><body><h1>趣致豬朋狗友一齊玩</h1><p>小狗的最好朋友原來是小豬！美國密歇根州的寵物養殖場負責人，將迷你小豬和德國牧羊小狗放在同一屋簷下飼養，結果牠們成為好朋友（圖），睡覺和玩耍都形影不離。<br>「我們把不同種類的動物放在一屋內飼養，讓牠們互動，有時貓咪會跟牠們一起玩。」養殖場負責人布賴特指，小狗出世後數星期就會和小豬一起生活，牠們會一起打鬧、依偎和玩耍，有小豬甚至想吸吮狗媽媽的奶汁。養殖場會教導小狗在便盆大小便，當小狗長大至8周，就可以交給新主人照顧和生活。<br>英國《星期日郵報》</p></body></html>
