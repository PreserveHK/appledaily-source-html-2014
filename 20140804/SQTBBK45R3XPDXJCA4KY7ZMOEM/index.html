<html><header><meta charset="utf-8"><title>【搶先食】飲燒酌　獨有一孔陶杯</title></header><body><h1>【搶先食】飲燒酌　獨有一孔陶杯</h1><p>自從認識了喜歡飲燒酌的日本朋友，也開始對這種日本飲酒文化產生興趣。燒酌以九州最為流行，早前便去了以九州出身的日本師傅作主理的日本漁村居酒屋鵜舞試了多支不同的燒酌和九州下酒菜。居酒屋有26種燒酌供應，由米、番薯、麥製作的燒酌都各有特色，但最教我難忘的，是當地人飲燒酌會用上的一孔杯。<br>記者及攝影：謝翠玲</p><p>日本漁村居酒屋鵜舞</p><p>地址：長沙灣長義街9號D2 Place地下G02舖</p></body></html>
