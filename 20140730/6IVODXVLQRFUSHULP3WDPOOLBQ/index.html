<html><header><meta charset="utf-8"><title>熱到狗都癲？ 狂咬B仔毀容一世</title></header><body><h1>熱到狗都癲？ 狂咬B仔毀容一世</h1><p>英國哈德斯菲爾德一名14個月大男嬰，被一隻惡犬襲擊嚴重受創，可能會永久毁容。<br><br>男嬰詹森（Jensen）的母親斯蒂芬尼（Stephanie Dunk）因為要工作，交由祖父母照顧，上周六下午他在家中的花園遭襲擊，下顎骨折，耳朵、背部、腿部和頭部多處受傷，進行3小時的手術後，目前在醫院留醫，有可能永久毁容。<br><br>消息指，咬人的惡犬屬斯塔福德鬥牛犬，警方估計出事當日天氣炎熱，氣溫達攝氏29度，令狗隻變得暴力。<br><br>惡犬已被捕，相信會人道毁滅，暫時未有人因襲擊被捕。有鄰居指，惡犬之前已曾咬傷2人。<br><br>英國《每日郵報》</p></body></html>
