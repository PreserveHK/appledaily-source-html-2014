<html><header><meta charset="utf-8"><title>莎蓮纏綿長椅被偷</title></header><body><h1>莎蓮纏綿長椅被偷</h1><p>由美國女星莎蓮活德麗（Shailene Woodley）跟安索艾果特（Ansel Elgort）合演的愛情片《生命中的美好缺憾》（The Fault In Our Stars）月尾將在港上映，電影曾遠赴荷蘭取景，二人於阿姆斯特丹纏綿兼咀嘴的一張長椅（圖）卻不翼而飛，該巿發言人說：「我們有好好看着它，但現在長椅竟不見了。」更稱未知是fans所為，還是附近居民見太多遊人來參觀而拆走。</p></body></html>
