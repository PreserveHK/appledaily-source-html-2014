<html><header><meta charset="utf-8"><title>莎蓮新片剝衫露點</title></header><body><h1>莎蓮新片剝衫露點</h1><p>美國女星莎蓮活德麗（Shailene Woodley）雖然只有22歲，但不甘於只拍青春片的她已趕緊開新戲路，她最近接演的驚慄新片《White Bird in a Blizzard》中，原來已作正面半裸的演出。<br>莎蓮於片中扮演17歲的迷失少女，有個精神失常的失蹤母親，由舊邦女郎伊娃格蓮（Eva Green）飾演。莎蓮跟片中男星Thomas Jane有不少情慾戲，不但全裸搞上床，又拉開毛巾照鏡，難得她對裸戲毫不忸怩。</p></body></html>
