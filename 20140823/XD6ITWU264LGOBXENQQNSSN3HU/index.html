<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★加拿大歌手Justin Bieber的工作人員被指以價值約7.8萬港元的演唱會門票去賄賂一名加拿大海關，換來有案底的工作人員成功入境。<br>★美國男星祖納希爾曾減磅成功，不過他近日飲食失控，體重達270磅。<br></p><p>★美國女歌手Rihanna昨日在紐約看慈善籃球賽時，與是球員之一的舊愛Chris Brown同場。<br>★日本偶像橋本環奈有傳獲邀參演澤尻英龍華新劇《First Class 2》。<br>★日劇天后米倉涼子落實再拍大熱劇《女醫神Doctor X》，於10月開播的新一輯將會是最後一季。</p></body></html>
