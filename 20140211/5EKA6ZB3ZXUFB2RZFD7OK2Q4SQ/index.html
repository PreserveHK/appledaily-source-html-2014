<html><header><meta charset="utf-8"><title>禿背鴕鳥徵毛衣保暖</title></header><body><h1>禿背鴕鳥徵毛衣保暖</h1><p>英國近日遭大風雨吹襲，彭布羅克郡（Pembrokeshire）一隻鴕鳥的健康惹人關注，原因是牠背部的羽毛甩掉，光脫脫易冷傷風，動物園公開呼籲善心人為牠編織一件毛衣保暖。<br>這隻可憐的雌性鴕鳥名叫「特維」（圖），去年夏天與另一隻鴕鳥打架，甩掉背上所有羽毛，從此再沒有長回，令牠恍如「生癩痢」，在寒冬中苦不堪言。動物園經理莫費爾暫以毛氈為「特維」裹身取暖，不過他呼籲好心人為牠編織一件羊毛外衣保暖，並希望羊毛衣「會刺激到牠背部毛囊，令牠羽翼重生」。<br>英國《每日郵報》</p></body></html>
