<html><header><meta charset="utf-8"><title>晨鐘出版大量敏感書籍</title></header><body><h1>晨鐘出版大量敏感書籍</h1><p>【話你知】<br>晨鐘出版社（又名晨鐘書局）由姚文田創辦，號稱「立足香港、面向大陸、輻射兩岸、服務全球華人的文史、社科、人文出版社」。多年來出版了大量被中共視為「敏感」的時政書籍，除批評中共領導人的之外，還有《六四日記：廣場上的共和國》、《胡耀邦與中國政治改革》等。<br>姚文田的兒子姚勇戰是六四事件中唯一被捕的香港學生。姚勇戰在上海出生，移居香港，八九學運期間是上海高校自治聯合會常委。六四後被上海市公安局拘捕監禁一年，在香港政府斡旋下獲釋，其後到美國留學；1994年曾參選香港區議會選舉落選。</p></body></html>
