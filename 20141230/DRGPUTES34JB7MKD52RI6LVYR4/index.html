<html><header><meta charset="utf-8"><title>馮仁昭四圍超：星星兔出碟等三年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：星星兔出碟等三年 - 馮仁昭</h1><p>綾瀨遙師妹星星兔早前拜訪四大電台同電視台，喺各台門前自彈自唱，宣傳佢自資推出嘅EP。雖然星星兔已經簽約日本藝能公司，但佢喺香港宣傳仍要親力親為，即使出碟圓夢亦要自資。星星兔話：「因為唔想太有規限，想分享自己鍾意嘅音樂都仲有好多方式，好似網上平台咁。今次出碟雖然要自資，但等咗三年終於可以完成自己個夢想，呢個感覺好好。」<br>撰文：馮仁昭</p></body></html>
