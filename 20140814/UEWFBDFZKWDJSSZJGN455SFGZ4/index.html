<html><header><meta charset="utf-8"><title>影畫館：姜東元沖涼惹兵哥圍𥄫</title></header><body><h1>影畫館：姜東元沖涼惹兵哥圍𥄫</h1><p>姜東元和宋慧喬主演的電影《我的忐忑人生》下月在韓國上映，二人前日進行網上聊天活動，姜東元自爆為《我》片而增肥22磅，認真大犧牲。不過提到人生中心跳加劇的瞬間時，姜東元無懼緋聞女友宋慧喬在身旁，竟說：「在街頭看到美女會心跳，還有最初入伍首次去浴室與300人一齊沖涼，大家都打量我時，令我心跳很厲害。」</p><p>姜東元更指宋慧喬是最會罵人的女星，與平日溫柔的形象並不相襯，姜東元說：「通過今次作品，我見到宋慧喬罵人的樣子，還看到她像女中豪傑的面貌，我覺得她是我見過的女演員中最會罵人的。」<br>撰文：施洛冰</p></body></html>
