<html><header><meta charset="utf-8"><title>韓劇燒：金秀賢高中生爭住要</title></header><body><h1>韓劇燒：金秀賢高中生爭住要</h1><p>憑韓劇《來自星星的你》而爆紅的金秀賢，在韓國一個調查中，與女團miss A的秀智被逾千名高中生選為「新學期最佳同桌生的異性演藝人人選」的第一名，至於其他當選的藝人還包括李鍾碩、金宇彬、徐仁國、朴海鎮等。<br>此外，在《星星》中飾演全智賢老死的「洪福子」洪真卿，在前晚播出的一集《Healing Camp》中，爆料指婚前為箍實老公，刻意將老公增肥至220磅，但婚禮完成後就逼老公減肥。</p></body></html>
