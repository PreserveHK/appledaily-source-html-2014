<html><header><meta charset="utf-8"><title>韓劇燒：柳仁英爆與金秀賢同校</title></header><body><h1>韓劇燒：柳仁英爆與金秀賢同校</h1><p>在韓劇《來自星星的你》中飾演韓宥拉的韓國女星柳仁英（圖），昨日在尖沙嘴出席代言的美容品牌活動，透露原來跟《星星》拍檔金秀賢是學姐和學弟的關係，二人讀同一間大學，所以非常熟。<br>問到金秀賢在大學時期是否已很受女生歡迎，柳仁英說：「他是一個勤力和可愛的弟弟。」柳仁英表示很喜歡王家衛的《重慶森林》，希望可跟他及梁朝偉合作，即使要苦練廣東話也願意。<br>採訪、攝影：文國駿</p></body></html>
