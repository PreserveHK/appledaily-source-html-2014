<html><header><meta charset="utf-8"><title>體壇拾趣：希姬絲7年後再捧盃</title></header><body><h1>體壇拾趣：<br>希姬絲7年後再捧盃</h1><p>上年入選網球名人堂後宣佈復出嘅前瑞士1姐希姬絲（左），果然寶刀未老，喺剛剛完成嘅邁阿密網賽，孖住愛徒德國嘅列絲姬（右）出戰雙打，對住一眾強敵仍然關關難過關關過，殺到入周日嘅決賽仲直落2盤以7:5、7:5贏咗賽事2號種籽嘅俄羅斯組合。希姬絲07年掛拍之後，呢個雙打冠軍就係佢7年嚟嘅第1個獎；佢賽後話贏到呢個冠軍獎座非常興奮，仲話未來想繼續打雙打比賽㖭。有佢助陣，以後女雙比賽嘅可觀性應該可以大大提高喇。</p></body></html>
