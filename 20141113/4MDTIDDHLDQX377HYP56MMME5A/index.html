<html><header><meta charset="utf-8"><title>自稱壓力大馬雲：做首富好痛苦</title></header><body><h1>自稱壓力大<br>馬雲：做首富好痛苦</h1><p>中國首富、身家逾2,000億的馬雲坦言「有錢不快樂」。50歲馬雲昨在阿里巴巴總部接受財經網站CNBC訪問時說：「這個月來我真的不快樂，我想我壓力太大。」<br>他稱：「別人說有錢是好事。有錢的確是好，但做中國最有錢的人卻是不好。這是很痛苦的，因為當你是世界最有錢的人，身邊所有人都是因為錢而接近你。今日當我走到街上，別人會以另一種眼光看你。」他希望其他人視他為企業家。彭博全球富豪榜最新資料，馬雲身家2,316億港元，華人首富李嘉誠身家2,402億港元。</p></body></html>
