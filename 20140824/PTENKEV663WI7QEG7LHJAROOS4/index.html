<html><header><meta charset="utf-8"><title>倫敦「畸房」租客爬出爬入</title></header><body><h1>倫敦「畸房」租客爬出爬入</h1><p>英國倫敦北部亨登市有業主將寓所頂層的睡房出租，但通往睡房的樓梯只有1.2米高、68.5厘米闊，租客只可爬出爬入，業主被判罰款。<br>當局早前派員巡視過該單位，認為樓梯樓底過矮、睡房出入口過小、租客不可能挺直身體進出睡房，曾頒令禁止業主馬羅將房出租，但他無視禁令，以月租420鎊（5,394港元）將睡房租給一對男女，結果遭當局起訴，判罰款3,040鎊（3.9萬港元）。當地房屋委員會委員指：「租客至少有權期望租住的地方是安全的。」<br>英國《每日電訊報》</p></body></html>
