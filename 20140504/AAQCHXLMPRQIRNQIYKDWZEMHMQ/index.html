<html><header><meta charset="utf-8"><title>Toby向陳七逼婚</title></header><body><h1>Toby向陳七逼婚</h1><p>陳肇麒（陳七）回歸香港球壇半年，MVG組合劉雅婷（Toby）對男友不離不棄，昨日Toby跟隊友Jess和Ivy出席於長沙灣舉行的「香港復康力量賣旗日啟動儀式」活動，Toby表示跟陳七拍拖多年感情穩定，她說：「𠵱家拍得唔錯，佢返咗香港大半年。」<br>經過放逐一役之後，陳七有否收心養性？Toby衝口而出：「我啫！」之後補說：「咁梗係有，如果唔係唔會咁耐，都拍咗幾年。」在旁的姊妹Jess和Ivy亦催促Toby說：「我哋成日催佢結婚。」Toby更直認想結婚生仔組織家庭，她說：「個個女仔都想結婚，有家庭同小朋友，暫時期待吓先，會畀啲壓力佢。」<br>採訪、攝影：溫敏芝</p></body></html>
