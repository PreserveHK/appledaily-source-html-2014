<html><header><meta charset="utf-8"><title>阿澤處男執導片嗌停</title></header><body><h1>阿澤處男執導片嗌停</h1><p>杜汶澤因之前的激烈言論激發內地網民抵制，他主演的《放手愛》和客串的《香港仔》都受牽連，在內地票房慘淡！王晶下月中開拍的《賭城風雲2》也因此被迫飛掉阿澤，而太陽娛樂投資、阿澤執導、彭浩翔與郭子健主演的《悲慘世界》原定本月底開拍，如今會無限期押後。<br>該片雖然放棄內地市場，但太陽娛樂為免再刺激內地網民，所以希望影片不要急於在今年內開拍，昨日向該公司負責人黃柏高求證，他說：「的而且確押後開拍呢部戲，唔多唔少係同阿澤有關係，我諗𠵱家唔係一個適合嘅時候。」<br>採訪：鍾國仁</p></body></html>
