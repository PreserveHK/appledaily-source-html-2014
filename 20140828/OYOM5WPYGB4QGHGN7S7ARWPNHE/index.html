</title></header><body><h1>顧客誤信「神醫」口碑<br>
</h1><p>【本報訊】有「生仔神醫」稱號的註冊中醫方耀涉非法銷售類固醇案續審，濕疹病童的母親昨供稱因方耀「口碑好」遂光顧。四歲兒子起初僅吃藥粉，功效不大，後來改搽藥膏藥水，紅腫迅速退卻，約一周後兒子再感痕癢，她懷疑藥膏藥水含類固醇，去年3月向衞生署投訴。<br>衞生署去年4月11日突擊搜查被告方耀（66歲）的尖沙嘴醫館，撿獲大量中成藥及藥物。辯方昨指署方藥劑師當時查問被告藥物屬誰及藥物來源，此後才警誡被告，質疑做法對被告不公平。被告否認四項罪名。聆訊今續。<br>案件編號：KCCC876/14</p></body></html>
