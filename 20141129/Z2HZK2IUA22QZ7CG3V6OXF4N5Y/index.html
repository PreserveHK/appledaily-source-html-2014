<html><header><meta charset="utf-8"><title>女穿高踭鞋易獲男人幫助</title></header><body><h1>女穿高踭鞋易獲男人幫助</h1><p>高踭鞋觸發的魅力沒法擋，男士莫不稱降。最新研究顯示，女士穿上高踭鞋（圖），更易得到男士幫助。<br>法國南布列塔尼大學研究員蓋岡安排一名19歲女子，先後穿平底鞋和3.5吋高踭鞋，到街上請90名男子做問卷。她穿3.5吋高踭鞋時，有82%男士同意做問卷，但當她穿平底鞋時，僅42%男子肯做。<br>之後，蓋岡安排四名身高、體重和衣着相同的女士，先後穿上高踭鞋及平底鞋，在街上扮丟失手套。結果180名男士中，92%人會追上前交還手套予高踭鞋女郎；只有62%男士會將手套交還給穿平底鞋女士。蓋岡不排除跟女性穿上高踭鞋時，體態步姿特別婀娜多姿有關。<br>英國《每日電訊報》</p></body></html>
