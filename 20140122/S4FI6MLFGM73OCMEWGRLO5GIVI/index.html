<html><header><meta charset="utf-8"><title>Rainbow勁舞似AV</title></header><body><h1>Rainbow勁舞似AV</h1><p>由韓國組合Rainbow四名成員栽經、佑麗、勝雅及賢榮組成的分支組合Rainbow Blaxx，近日推出新曲《Cha Cha》，四人前天於首爾光化門舉行記招，並即席演唱該曲。不過，她們的舞蹈及MV就惹來嘲笑，因新曲的舞蹈動作十分大膽，不少人看過後都覺得擘髀、典地及自摸的動作相當兒童不宜，更被指似AV演出，有韓國網民更笑指最啱兵哥看。當日她們更透bra演出，絕對令人流鼻血。<br>撰文：阮瑜</p></body></html>
