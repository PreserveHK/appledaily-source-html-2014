<html><header><meta charset="utf-8"><title>講嘢太流利　人人都怕咗你</title></header><body><h1>講嘢太流利　人人都怕咗你</h1><p>做DJ講嘢一定係咬字清晰兼說話流利，但係何嘉麗就話，太流利都係一個弊處︰「城中有個諗嘢好叻嘅人同我講過，佢話何嘉麗你講嘢唔好咁流利，太流利嘅話，人哋唔會信！你要有啲唔暢順，先似同人哋傾偈！」<br><br>唔係講笑，徐緣都搵到條理論support呢個講法︰「我記得睇過一個study，一啲名人，又或者係旁人覺得係超人咁嘅叻人，點樣先可以令到呢個人有好嘅親和力？就係要佢犯錯！乜嘢最能夠令人同情？就係超人都犯錯！」如果有日小編唔小心犯錯，我希望，我老細都會感受到我嘅親和力而原諒我！<br><br>講嘢要有技巧！明晚11:00《亂噏24》足本版！</p></body></html>
