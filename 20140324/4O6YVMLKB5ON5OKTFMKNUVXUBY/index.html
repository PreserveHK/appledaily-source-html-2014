<html><header><meta charset="utf-8"><title>尿糞變燃料　環保馬桶為手機充電</title></header><body><h1>尿糞變燃料　環保馬桶為手機充電</h1><p>馬桶都可以為手機充電？印度首都新德里前日（周六）舉行廁所博覽會（右圖），設計師想盡辦法，把馬桶變得不只是排走廢物的器具，而是結合節能環保的創新產品，包括將糞便轉化成燃料，用作發電。</p><p>西英格蘭大學設計的馬桶可利用尿液轉化成發電燃料，為手機充電。美國科羅拉多大學研發利用光纖電纜收集太陽能，再將糞便加熱至300℃，除了殺滅病菌外，亦將廢料轉化成生物炭（小圖），可用作燃料或肥料。有公司則設計容易拆卸的廁所，以便大型戶外活動、災區或貧民區使用。<br>美聯社</p></body></html>
