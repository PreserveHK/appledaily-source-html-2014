<html><header><meta charset="utf-8"><title>夫勸妻代孕賺錢買樓妻戀上「僱主」離婚</title></header><body><h1>夫勸妻代孕賺錢買樓<br>妻戀上「僱主」離婚</h1><p>湖南長沙31歲盧姓男子，為了籌錢支付買樓首期，竟說服妻子幫人「代孕」（圖），二夫婦甚至為了15萬元人民幣報酬，應僱主要求先離婚再代孕。最後盧的妻子因得到僱主的照顧，而愛上對方。<br>據悉，僱請盧妻代孕的鄧姓男子是長沙一家房地產公司的老闆。盧妻在代孕期間因得到鄧的悉心照顧，竟愛上對方。<br>去年生下孩子後，她提出要和鄧一起撫養。但鄧直言照顧盧妻，只是為了她肚子裏的孩子。<br>至於盧某，則悔不當初，但仍希望前妻能回來和他復婚。網民揶揄盧男落得「賠了夫人又折兵」的收場。<br>新華網</p></body></html>
