<html><header><meta charset="utf-8"><title>隔牆有耳：小忌廉戴黃絲帶打氣 - 李八方</title></header><body><h1>隔牆有耳：<br>小忌廉戴黃絲帶打氣 - 李八方</h1><p>香港雨傘革命引起全球關心，黃絲帶幾乎喺全世界主要城市都出現，facebook更加俾黃絲帶洗版，連動畫《我係小忌廉》嘅原作者高田明美都心繫香港，連日喺facebook分享有關香港佔中嘅新聞。噚日佢仲喺fb貼咗張小忌廉戴黃絲帶嘅圖，第一句就係「加油香港」，之後用日文寫出佢對香港民主嘅支持，中文意思係：「祝願香港能平穩地邁向民主化，為參與遊行人士的平安祈禱。」唔知各位小忌廉粉絲，會唔會響應「偶像」創作者嘅呼召呢？</p></body></html>
