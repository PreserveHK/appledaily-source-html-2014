<html><header><meta charset="utf-8"><title>瑪麗唱聖誕歌走音</title></header><body><h1>瑪麗唱聖誕歌走音</h1><p>美國天后瑪麗嘉兒（Mariah Carey）昨日跟女歌手LeAnn Rimes，於紐約為商場的聖誕亮燈儀式擔任表演嘉賓，換足兩套衫大展天后本色，不過她獻唱《All I Want for Christmas is You》時卻沒有發揮天后應有的功架，竟然頻頻甩拍子走音。瑪麗前日原本要預錄NBC電視台的節目，卻因為要處理跟前夫Nick Cannon的離婚事宜，錄影竟然遲足3粒鐘，最後遭趕走。有報道指瑪麗跟Nick為一對龍鳳胎，聖誕會短暫復合齊齊過節。</p></body></html>
