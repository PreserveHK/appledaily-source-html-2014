<html><header><meta charset="utf-8"><title>求驗客手記：教授演技好生硬</title></header><body><h1>求驗客手記：教授演技好生硬</h1><p>仲記得以前睇阿仙奴比賽，領隊雲格（圖）成日俾件褸條拉鏈難到，拉極都拉唔到上去，有時仲拉到佢老人家躁底㖭。兵工廠今季換咗新贊助商，特登為雲格整咗件新褸，包保佢一拉拉到尾！喺新廣告入面，雲格都粉墨登場，喺入面拉吓拉鏈，宣傳吓佢件新褸，但「教授」演技麻麻，表情有啲生硬。另外，雲格表示，球會同緊啱啱復出嘅禾確特傾新約。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
