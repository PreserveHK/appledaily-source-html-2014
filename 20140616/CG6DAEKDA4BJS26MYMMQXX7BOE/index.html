<html><header><meta charset="utf-8"><title>最速戰報：小豬受傷秘密入院</title></header><body><h1>最速戰報：小豬受傷秘密入院</h1><p>周一G組大戰德國對葡萄牙，料前者未能「夫添」，副隊長舒韋恩史迪加（左二）上周六復操，但再度受傷。據德國《圖片報》報道，球隊為保持軍事機密，上周六晚安排小豬坐上直昇機，由巴西練習基地卡布拉利亞，飛行60公里至附近小鎮歐納波利斯的醫院求醫，意圖擺脫傳媒追訪，卻仍然被巴西當地記者得悉。有指該效力拜仁慕尼黑的中場球員，已肯定缺陣對葡萄牙一役，幸好門將紐亞上周六已通過軍醫的最後體測，可克服肩傷，為國家隊把關。綜合德國外電</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
