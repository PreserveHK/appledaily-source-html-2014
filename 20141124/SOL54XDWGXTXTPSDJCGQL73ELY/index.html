<html><header><meta charset="utf-8"><title>黎明避談樂基兒甩拖</title></header><body><h1>黎明避談樂基兒甩拖</h1><p>黎明昨日以「聯合國兒童基金會國際親善大使」身份，聯同劉鳴煒、李民橋及丁子高等嘉賓出席於迪士尼樂園舉行的慈善跑活動。黎明前妻樂基兒最近與新西蘭籍男友Denim分手，不過黎明拒絕接受訪問。丁子高昨日亦有份落場參與半馬拉松比賽，結果以1小時51分完成賽事。而徐濠縈亦貼了囡囡陳康堤參加是次慈善跑的相片到Instagram。</p><p>丁子高透露明年1月將參加全馬拉松賽事，自覺需要加把勁減肥，為免負重太大跑得辛苦。他又指太太楊千嬅近日正忙於為明年演唱會做準備，操弗瘦了許多，丁子高笑說：「但佢瘦得太過份，大風啲都吹走，佢應該好耐冇食過澱粉質。」<br>採訪、攝影：馬建華</p></body></html>
