<html><header><meta charset="utf-8"><title>何止佔中馬場上亦有黃色勢力！</title></header><body><h1>何止佔中<br>馬場上亦有黃色勢力！</h1><p>黃色喺某啲情況下代表鹹濕，但自從出現咗佔中行動後，黃色已經變成一種崇高嘅顏色，所以大家以後咪再輕蔑黃色呀！<br>唔知係咪黃色突然升格關係，連帶啱啱禮拜日黃色綵衣嘅馬演出都特別好，好似「馬主光輝」、「幸福指數」兩隻黃色綵衣戰馬都順利搞掂勝出，所以大家今次不妨對黃綵衣加倍留意。<br>好似「香港興旺」就啱晒嘴形，近期出現佔中事件，其實發起人最終理想都係想香港興旺，呢隻馬啱啱響二班田草1200米跑第四熱完身，今場即跑番更啱嘅谷草1650米，仲要換老巫落班上陣，睇嚟「香港興旺」呢個願望有機會達成。</p></body></html>
