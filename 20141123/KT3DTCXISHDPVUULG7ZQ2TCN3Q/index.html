<html><header><meta charset="utf-8"><title>求驗客手記︰雷丁中堅全餐累街坊</title></header><body><h1>求驗客手記︰雷丁中堅全餐累街坊</h1><p>1隻出奇蛋有3個驚喜，1個球員踢1場波可以孭幾多隻鑊？上周五嘅英冠，雷丁中堅阿歷士皮雅斯（右）就整咗個送禮「全餐」累街坊，益晒對手卡迪夫城。阿歷士皮雅斯先喺20分鐘擺烏龍，到咗上半場補時階段，仲喺禁區拉跌對手輸12碼，直接攞紅牌出場。之後卡城中場韋定咸順利射入12碼，主隊最終以1:2輸波全失3分，真係多得皮雅斯唔少。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
