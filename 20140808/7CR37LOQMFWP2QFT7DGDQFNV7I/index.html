<html><header><meta charset="utf-8"><title>【動鬼故】潘紹聰俾鬼責郁唔到</title></header><body><h1>【動鬼故】潘紹聰俾鬼責郁唔到</h1><p>有鬼王之稱的潘紹聰，雖然主持靈異節目多年，早前他終於經歷了很真實的靈異經歷。話說潘紹聰睡房佈置是將床頭貼近露台，有一晚睡夢中的潘紹聰感覺到有東西，從他的額頭位置飛出房門，他說：「嗰陣我紮醒咗，覺得有人入咗嚟，跟住全身唔郁得，想叫又叫唔出聲，不過腦好清醒，呢次係我人生第一次所謂「俾鬼責」，結果我用盡最大力量叫番醒自己。<br><br>如果想睇潘紹聰演繹個鬼故，睇蘋果即時新聞同動新聞嘅《動鬼故》啦！</p></body></html>
