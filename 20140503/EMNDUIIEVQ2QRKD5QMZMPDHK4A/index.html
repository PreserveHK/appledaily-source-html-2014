<html><header><meta charset="utf-8"><title>案件速遞：　助15歲女友援交　男子判囚</title></header><body><h1>案件速遞：　<br>助15歲女友援交　男子判囚</h1><p>【本報訊】15歲少女於同居男友、男友契哥及其女友協助下援交賣淫，獲接送往開工、代為「搵客」及進行網上宣傳。區域法院法官昨指少女不成熟，不清楚其行為或會帶來染上性病等後果，並批評男友沒顧及少女利益，只視她為剝削對象，並非男友應有的行為，判三人各囚一年。<br>被告男友李俊豪（21歲）、契哥葉智廣（29歲）及其女友黃嘉雯（32歲），承認一項依靠他人賣淫收入為生罪。警方去年調查網上援交廣告揭發X賣淫，X透露每次收「肉金」1,500元，每日接客5至7人。<br>案件編號：DCCC40/14</p></body></html>
