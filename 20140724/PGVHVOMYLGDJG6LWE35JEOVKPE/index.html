「開夜車」出錯風險高</title></header><body><h1>健康Express醫學新知：<br>
「開夜車」出錯風險高</h1><p>美國一項研究發現，「開夜車」無助提升工作效率，因嚴重睡眠不足可令記憶內容扭曲，從而出現錯誤判斷。研究人員讓參加者觀看及記憶一系列圖像，並分別測試他們睡眠充足、睡少於5小時及整晚熬夜後，重整圖像時的準確度。<br>結果發現，越睡得少，記憶圖像細節內容時越容易出錯。研究顯示，晚上睡多於5小時，與24小時內持續不睡覺，是導致記憶出錯與否的關鍵。研究人員指，都市人睡眠時間越來越短，不但會增加患上高血壓及糖尿病等風險，「唔夠瞓」引致的記憶錯亂除影響工作外，更會導致法庭作供可靠性降低等嚴重問題。</p></body></html>
