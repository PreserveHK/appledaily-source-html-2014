<html><header><meta charset="utf-8"><title>體壇拾趣：羅斯保排位威番次</title></header><body><h1>體壇拾趣：羅斯保排位威番次</h1><p>F1摩納哥站周六進行咗排位賽，唔使講又係平治玩晒，今季6站嘅排位賽都係由平治包Q。不過，做咗「二奶」咁多次嘅羅斯保（圖），今次就終於威番次，壓住隊友咸姆頓攞頭位，搞到咸仔仍然未試過喺蒙地卡羅賽道上攞桿位。</p><p>其實羅斯保都算好彩，喺排位賽Q3距離夠鐘冇耐嗰陣，失控衝出跑道，但咸仔同歷斯亞度都造唔出比佢更快嘅1分15秒989時間，保住桿位。（now671台今日7:45pm直播正賽）</p></body></html>
