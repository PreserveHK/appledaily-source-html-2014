<html><header><meta charset="utf-8"><title>體訊速遞：（足球）俄、卡繼續辦世盃</title></header><body><h1>體訊速遞：<br>（足球）俄、卡繼續辦世盃</h1><p>國際足協操守委員會周四宣佈，經過調查後，找不到足夠理據重啟2018及2022年世盃申辦過程，俄羅斯（圖）及卡塔爾將維持主辦國身份。兩國早前被指控，在申辦世盃過程中涉行賄，但國際足協的報告指，負責官員的行為並不足以令主辦權被禠奪。綜合外電（瑞士）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
