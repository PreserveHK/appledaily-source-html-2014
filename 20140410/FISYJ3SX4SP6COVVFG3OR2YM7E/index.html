<html><header><meta charset="utf-8"><title>體壇拾趣：下周日鬥傑志南華要保足總盃</title></header><body><h1>體壇拾趣：下周日鬥傑志<br>南華要保足總盃</h1><p>啱啱禮拜日先確定衞冕聯賽失敗嘅南華，前日作客賽和越南嘅寧平凱撒水泥，亞協盃亦提早畢業，噚日返到香港嗰陣，都冇晒心機。少林寺嚟緊下周日又要喺足總盃硬撼傑志，稍一不慎輸埋，分分鐘真係一個禮拜冇3個錦標。隊長陳偉豪（圖）都承認球隊有唔及傑志嘅地方，但就絕對唔會認輸咁話︰「我哋每年都有轉變，但人哋就算人腳有變動，都保持到佢哋嘅踢法，組織無疑係比我哋優勝。不過，佢哋今季仲未贏過我哋，同埋就算冇咗聯賽同亞協盃，都要贏番兩個盃（已奪銀牌）向球迷交代。」</p></body></html>
