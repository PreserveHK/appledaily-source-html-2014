<html><header><meta charset="utf-8"><title>好生養：圈中孖寶逐個捉</title></header><body><h1>好生養：圈中孖寶逐個捉</h1><p>如果自然懷孕生雙胞胎的機會是1%，想中「三寶」機會更是萬分之一。不過，人工受孕越來越普遍，藝人名人懷雙胞胎、3胞胎的機會也漸漸增多。</p><p>黎姿</p><p>10年為老公馬廷強誕下孖女家蔚和家鎂，再於12年添一女。</p><p>梁洛施</p><p>10年替李澤楷誕下孖仔，加埋09年大仔長治，共有3子。</p><p>梁家輝</p><p>梁家輝太太為他誕下孖女梁穎晨和梁靜禧，現年22歲。</p><p>三太陳婉珍</p><p>91年為賭王何鴻燊誕下龍鳳胎女兒何超蓮和兒子何猷啟。</p><p>李家傑</p><p>10年李家傑3胞胎在美國出世，有傳他是找代母生子。</p><p>湯鎮業</p><p>湯鎮業前妻95年誕下一對孖仔，現任妻子又於08年誕下孖女。</p></body></html>
