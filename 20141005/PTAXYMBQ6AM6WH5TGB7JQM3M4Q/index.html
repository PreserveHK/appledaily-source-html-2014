<html><header><meta charset="utf-8"><title>陳秀雯素顏消腫現身</title></header><body><h1>陳秀雯素顏消腫現身</h1><p>【圓方】陳秀雯跟結婚28年的林國雄11年正式離婚，其後因為妹妹陳加玲大爆與林國雄的錢銀瓜葛，導致陳家兩姐妹反目成仇，今年3月有傳陳秀雯密謀復出，與歐陽震華經理人計劃合作，不過至今仍未有新作的她，生活仍然保持低調，前晚約6時，她與一位女友人現身圓方商場逛街，當日陳秀雯不但素顏上陣，頭髮亦是隨便向上鬈起，看起來有點凌亂，但她卻毫不介意，邊行邊與友人傾偈，而其臉頰雖然有一點浮腫，但比數月前被傳媒拍到的照片，明顯沒那麼腫脹，精神亦不俗，最後她更與友人一齊行到商場上蓋物業天璽，相信是到訪友人寓所。<br>採訪、攝影：黃曉程</p></body></html>
