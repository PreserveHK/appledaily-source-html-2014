<html><header><meta charset="utf-8"><title>手機保護噴霧防水抗刮</title></header><body><h1>手機保護噴霧防水抗刮</h1><p>濕水和「爆芒」是智能手機兩大殺手，美國洛杉磯有人在Kickstarter網站集資推出一款保護噴霧（左圖），聲稱噴上後能令任何手機防水兼抗刮。<br>Impervious噴霧的防水分子厚度只及頭髮的千分一，但防水能力達IPX7級，與三星S5同級，噴上後手機能在一米水深中防浸最多30分鐘。在介紹影片中，一部蘋果iPhone 5s噴上保護劑後，接連被河流水沖刷、丟落馬桶、淋上醬汁（右圖）及用𠝹刀刮亦絲毫無損。噴霧售價由29.95美元（234港元）起，已籌得54,762美元（42.7萬港元）。<br>英國《每日郵報》</p></body></html>
