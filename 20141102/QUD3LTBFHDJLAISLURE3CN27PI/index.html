<html><header><meta charset="utf-8"><title>各界反應</title></header><body><h1>各界反應</h1><p>「不要做膽小鬼。航空業誕生時同樣都是一段非常危險的時刻。任何交通工具都有風險，期望太空飛行有所不同，是不切實際的想法。」<br>－－美國太空總署前首席太空科學家施特恩（Alan Stern）<br><br>「今天，我們沉痛地再一次認識到，人類開展太空計劃及太空探索，每天均面臨巨大挑戰。」<br>－－美國商業航天聯合會會長施托爾莫（Eric Stallmer）<br><br>「我曾經對布蘭信說：『你將會遇上挫敗，現實往往是這樣。』」<br>－－美國太空總署前太空人利寧杰（Jerry Linenger）</p></body></html>
