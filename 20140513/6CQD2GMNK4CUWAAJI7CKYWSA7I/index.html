<html><header><meta charset="utf-8"><title>港產片行錯路大製作都要講深度</title></header><body><h1>港產片行錯路<br>大製作都要講深度</h1><p>彭導覺得現在華語片走錯了方向，以為有大特技、大場面便是佳作，卻忽視了最重要一環-----   一個感動人的劇本。他說：「你見啲戲拍好多大場面，飛車呀，然後撞爛好多架林寶堅尼，其實冇意思。如果你唔關心車裡面嘅人，你撞爛100架車都冇用。」他提到以前有位老闆跟他說，可以讓他撞散五架過百萬的名車，但他只覺無謂：「我呆咗，其實你應該用五蚊買一叠紙，寫一場我關心嘅戲，然後專心拍好佢。」<br><br>彭導拍戲堅持以人為本! 星期四晚11:00《亂噏24》足本播放!<br><br>服裝:ANTEPRIMA</p></body></html>
