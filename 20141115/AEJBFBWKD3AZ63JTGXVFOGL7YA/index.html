<html><header><meta charset="utf-8"><title>獨立屋：荃灣　美城門</title></header><body><h1>獨立屋：荃灣　美城門</h1><p>荃灣區最近推出新式村屋，包括鄰近梨木樹城門水塘的美城門，共建有14座，屋苑自設圍牆大閘，住客可享較高的私隱度。屋苑對出有小巴直抵市中心，甚為方便。同時，為方便買家特別設有靈活付款，更送出高達43萬元豪華裝修，十分吸引。<br>其中700方呎三樓單位連天台，設獨立樓梯，採3房（1套）間隔，現開價538萬元起，呎價7,686元起；地下複式單位，面積1,400方呎連600方呎花園，採5房（1套）間隔，現開價958萬元起，呎價6,843元起。<br>資料提供：新福物業<br>電話：9326 9000</p></body></html>
