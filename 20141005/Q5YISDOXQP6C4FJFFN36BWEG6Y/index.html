<html><header><meta charset="utf-8"><title>韓劇燒：蘇怡賢婚禮甜啜老公</title></header><body><h1>韓劇燒：蘇怡賢婚禮甜啜老公</h1><p>韓劇《3days》女星蘇怡賢和演員男友印喬鎮今年4月公開拍拖，不久即宣佈10月閃婚，早前一對新人已飛到巴黎影婚紗相，昨日就於首爾驛三洞The Raum會所舉行婚禮，一對新人更在婚禮儀式進行前會晤記者。<br>穿上白色露膊婚紗的蘇怡賢和穿上黑色禮服的印喬鎮手拖手出場，兩人幸福滿瀉，又應傳媒要求即場咀完嘴又咀額頭，更擺出心心相印手勢。婚禮於韓國時間昨晚6時舉行，並由好友朱相昱負責主持婚禮儀式的第一部份。婚禮完成後，蘇怡賢和印喬鎮即於今日展開他們的蜜月旅行。<br>撰文：施洛冰</p></body></html>
