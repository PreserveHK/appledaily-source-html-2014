<html><header><meta charset="utf-8"><title>中環在線：財金官員賀南方東英 - 李華華</title></header><body><h1>中環在線：財金官員賀南方東英 - 李華華</h1><p>南方東英中國五年期國債ETF（83199，3199）噚日首日掛牌，財庫局局長陳家強、常任秘書長區璟智、證監會副行政總裁張灼華、金管局副總裁彭醒棠齊畀面捧場。事關呢隻係首隻於境外掛牌賣買、投資於內地國債市場嘅ETF，仲可以用人仔或港元買賣。本港財金官員近年致力推廣人民幣國際化，有呢隻新產品，當然要出面催谷啦。至於大家最關心，中央幾時放寬對本港每日兩萬元人民幣兌換限制，陳家強就話人民銀行仲研究緊。</p></body></html>
