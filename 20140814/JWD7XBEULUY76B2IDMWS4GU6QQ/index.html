<html><header><meta charset="utf-8"><title>小雪：壞人有報應</title></header><body><h1>小雪：壞人有報應</h1><p>本報日前報道現年35歲的前歌手小雪，原來與第二任澳洲籍丈夫離婚後，現居澳洲獨力照顧一對同母異父子女，之後有人爆料力數其前夫為「失匙夾萬」，但小雪表明不想回應關於前夫的事，惟昨日她於微博上載兩張與子女合照後寫道：「這兩個小朋友是我生命中最重要的寶貝，無論怎樣我也會盡能力愛他們和照顧他們，忍受了這麼多年，希望事情盡快過去，壞人總有一天會得到他的報應。」字裏行間充滿仇恨。</p><p>不過，本報記者昨日再聯絡小雪，她以短訊回覆說：「謝謝關心，真的不回應了。」<br>採訪：小米</p></body></html>
