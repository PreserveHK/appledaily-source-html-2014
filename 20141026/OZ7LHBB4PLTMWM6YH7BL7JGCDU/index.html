<html><header><meta charset="utf-8"><title>向太對星爺fans道歉</title></header><body><h1>向太對星爺fans道歉</h1><p>早前網上一篇《為甚麼這麼多人黑周星馳？》文章，內容因指控向華強有黑道背景，向太（陳嵐）不甘老公被污衊，而大動肝火在雜誌狂轟周星馳為人。上個月一直在網上狂轟星爺的向太，昨日在微博表示收到可靠消息，幕後黑手是星爺助手陳震宇（Chris），她謂：「所以我們別冤枉了真正有素質的星粉，在此也鄭重的道歉。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
