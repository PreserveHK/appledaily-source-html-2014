<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）歐陽若曦明戰美國</title></header><body><h1>體訊速遞：<br>（賽車）歐陽若曦明戰美國</h1><p>經過3個月的歇暑，FIA世界耐力錦標賽明日將在美國奧斯甸重燃戰火。首3站賽事累積得16分、暫列世界耐力車手盃15位的香港車手歐陽若曦（圖）坦言，期望在這條他未曾出戰過的賽道可以「企凳仔」，並領車隊季內首次躋身三甲位置。本報消息（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
