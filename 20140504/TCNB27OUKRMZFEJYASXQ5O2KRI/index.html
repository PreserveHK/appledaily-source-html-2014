<html><header><meta charset="utf-8"><title>抗電磁波底褲　保護命根子？</title></header><body><h1>抗電磁波底褲　保護命根子？</h1><p>現代人對手機的依賴程度真的高得難以想像，幾乎沒有一刻可以離開手機的。手機通常放在身上甚麼位置？當然就是褲袋，不過英國有位人兄Joseph Perkins，認為手機的電磁波會影響男性生殖能力，於是研發出這條，名為Wireless Armour的底褲。他說以銀線織成的布料，可以有效把電磁波平均分散，減少對生殖器的影響。除了抗電磁波以外，竟然還可以防菌防臭，真的是非常全面的一條底褲。正在indiegogo上集資，有興趣的可以付出14英鎊（約$183）支持他一下。<br>  <br>資料來源：indiegogo</p></body></html>
