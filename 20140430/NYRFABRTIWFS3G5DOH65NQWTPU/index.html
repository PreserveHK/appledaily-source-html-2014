<html><header><meta charset="utf-8"><title>體壇拾趣：隊長復出南華採青</title></header><body><h1>體壇拾趣：<br>隊長復出南華採青</h1><p>上月中喺銀牌賽受傷嘅南華隊長譚偉洋（左），噚日終於喺甲一籃球聯賽復出鬥安青。不過，呢位老大哥首節唔夠5分鐘就被換走，球隊亦受制於對方嚴密防守，完第1節只係領先14:13。好彩呢支衞冕之師及時回勇，憑劉子健同梁民熊聯手狂攻，半場拉開比數至34:24，最終喺劉子健攻入全場最高嘅20分下，以89:53贏安青取得聯賽4連勝。至於永倫就有李琪攻入全場最高嘅21分，助球隊以94:64大炒遊協，開季至今4戰3勝1負。</p></body></html>
