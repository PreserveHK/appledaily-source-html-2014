<html><header><meta charset="utf-8"><title>【煲劇學韓文】唔好咁叫我呀！</title></header><body><h1>【煲劇學韓文】唔好咁叫我呀！</h1><p>去韓國遊玩，認識美男美女時，當然要問他或她的名字，以便互相認識對方。要用韓文介紹自己，可先說自己的名字，再說「로부르세요」(拼音：pu-lu 些唷)。例如Winny介紹自己，便說「Winny로부르세요」。</p><p>在《Hotel King》李多海太想念已去世的爸爸，更幻想和爸爸傾談，但她不愛爸爸稱呼自己原名福順，便說：「都說不要這樣叫我(그렇게부르지마)」(拼音：ku-lock茄pu-lu之罵)。 </p></body></html>
