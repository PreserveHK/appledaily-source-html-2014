<html><header><meta charset="utf-8"><title>葛妮鬼畫符發現馬航</title></header><body><h1>葛妮鬼畫符發現馬航</h1><p>美國樂隊Nirvana已故主音Kurt Cobain的神經遺孀葛妮洛芙（Courtney Love），前日在facebook圖文並茂表示發現已失蹤一周的馬航MH370下落，引來7,000多個like及8,000多個轉發，不過，一般認為她發神經亂噏一通。<br>向有不少發神經行徑的葛妮洛芙，前日在facebook上載了一張大海照片，利用電腦附屬應用程式小畫家在照片上鬼畫符，指自己雖然不是專家，但發現海上有油污，兼飛機出現在水中。當然網民並沒有信以為真，更有大部份網民留言嘲笑葛妮使用小畫家。<br>撰文：張一明</p></body></html>
