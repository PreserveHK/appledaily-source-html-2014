<html><header><meta charset="utf-8"><title>翠翠自嘲淘金跟足一世</title></header><body><h1>翠翠自嘲淘金跟足一世</h1><p>33歲葉翠翠昨日和顏子菲在大埔超級城出席活動，全程甜笑回應與建築公司副董事周曉東（Raymond）戀情，並處處維護愛郎，翠翠說：「去到我呢個年紀，好正常（拍拖），希望大家畀個機會我哋好好相處，畀我呢棵幼苗開花結果。」</p><p>被形容有過億身家的翠翠，出道至今皆有淘金暱稱，終找到真愛的她自嘲說：「跟一世喇，做手術都切唔走。」翠翠坦言想盡快出嫁，與男友已通過考驗期。隨後她又撒嬌說：「好驚呢個報道出咗之後佢會俾同事笑，請大家高抬貴手，唔好亂寫，擔心嫁唔出。」此外，顏子菲因接拍了外語動作片要練習武術，導致雙手瘀腫。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
