<html><header><meta charset="utf-8"><title>整容如易容　需發證明書證身份過關</title></header><body><h1>整容如易容　需發證明書證身份過關</h1><p>南韓貴為整容王國，整容技術如易容，不少人到南韓整容後面目全非，出入境官員也難以辨認。整容醫院最近要向整容病人發出「整容證明書」，詳列病人護照號碼、整容醫院名稱及逗留時間，方便客人過關回國。<br>不少人到南韓整容後都眼大大、鼻高高，與護照照片判若兩人，上海虹橋國際機場職員坦言，「要非常小心比較她們沒整容的部位」。2009年有多達23名中國旅客因整容後變化太大，經多番核實才能回國，並被當局要求她們盡快更新證件照片。<br>英國《每日郵報》</p></body></html>
