<html><header><meta charset="utf-8"><title>山田優自爆曾流產</title></header><body><h1>山田優自爆曾流產</h1><p>日本女星山田優早前宣佈為圈中人丈夫小栗旬懷有六個月身孕，二人均感到十分高興，但山田近日接受時裝雜誌訪問時，首次自爆原來去年曾經流產！山田稱去年首次懷孕，可惜不幸流產，幸好得到醫生的輔導，令自己不致於情緒太過低落。她表示很希望有小孩子，又感慨地表示，雖然自己是個注重生活健康的人，但原來要懷一個小孩子卻並非易事。<br>另外，58歲男星鄉裕美獲現任妻子誕下一對孖仔。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
