<html><header><meta charset="utf-8"><title>K-Pop之王：Jessica甜笑揮手襲港</title></header><body><h1>K-Pop之王：Jessica甜笑揮手襲港</h1><p>韓國組合少女時代（少時）成員Jessica昨日下午抵港，出席今日一個時裝活動。昨午6時，戴上墨鏡的Jessica經VIP通道現身機場，約50名粉絲到場接機，機場則安排7名保安為她開路及圍起鐵馬。</p><p>Jessica接過大會送的鮮花，又企定定讓記者拍照。雖然她沒有主動走近粉絲，但她全程保持笑容，且不停向粉絲揮手，之後回酒店休息。Jessica今日出席香港的活動後，明日則現身廣州舉行首個個人粉絲見面會。<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
