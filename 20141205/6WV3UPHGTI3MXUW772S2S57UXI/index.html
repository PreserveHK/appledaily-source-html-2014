<html><header><meta charset="utf-8"><title>韓劇燒：俞承豪退伍爆喊</title></header><body><h1>韓劇燒：俞承豪退伍爆喊</h1><p>韓劇《想你》男星俞承豪結束為期21個月的兵役，昨日正式退伍，不少粉絲及傳媒昨早到江原道出席其退伍儀式，穿上軍服的俞承豪十分感觸，流住眼淚發表退伍感受，他說：「入伍時沒有同大家打招呼，真是感到非常抱歉及遺憾，因此能在退伍時和大家好好問候，感到非常榮幸。」</p><p>俞承豪表示在入伍時學了很多東西，亦令他留下不少回憶，他希望自己能成為一名為觀眾帶來幸福的演員。而俞承豪將會於本月21日在首爾舉行粉絲見面會，之後會移師到大阪、東京及上海舉行，據知他已落實接拍新片《朝鮮魔術師》。<br>撰文：施洛冰</p></body></html>
