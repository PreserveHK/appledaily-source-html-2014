<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★英國男星伊卓斯艾巴澄清日前於倫敦被拍到西褲內疑現巨鵰其實是咪線，並打趣地笑稱時裝品牌已接洽他拍內褲廣告。<br>★美國男星占士法蘭高將獲今屆威尼斯影展頒發榮譽獎，以表揚他對推動當代電影業的貢獻。<br>★已故天后雲妮侯絲頓的女兒Bobbi Kristina於網上張貼蛋糕照，紀念母親昨日51歲冥壽。<br>★加拿大天后Celine Dion昨日宣佈，將於10月29日首次在台灣舉行演唱會。<br>★前田敦子昨日為戶外音樂會表演，是她首次以個人姿態參與暑假大騷。</p></body></html>
