<html><header><meta charset="utf-8"><title>拍成電影　任達華演活兇手</title></header><body><h1>拍成電影　任達華演活兇手</h1><p>【話你知】<br>天恒邨滅門倫常慘劇震動社會，名導演許鞍華亦深受撼動，她並於2009年拍成電影《天水圍的夜與霧》（圖），由任達華及張靜初飾演這場中港婚姻慘劇中的夫妻。影片以「多重回溯」方式，透過警方訪問死者鄰居及親友，逐步揭開主角一家的不幸經歷，帶出無論是社工、警察還是區議員，皆對死者一家欠缺真正的關心和了解，終無法阻止慘劇發生，電影獲外界好評但票房一般。反而許鞍華前作《天水圍的日與夜》（08年上映），卻憑描寫光明樂觀的天水圍寡婦貴姐（鮑起靜飾）半生的感人經歷而大放異彩，並在香港電影金像獎奪獎。</p></body></html>
