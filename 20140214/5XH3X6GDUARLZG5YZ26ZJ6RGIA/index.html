<html><header><meta charset="utf-8"><title>羅家英認割肝腫瘤</title></header><body><h1>羅家英認割肝腫瘤</h1><p>羅家英因肝臟情況有異，上星期「人日」初七秘密入院，昨日本報披露有關消息，家英哥昨午在微博透露今次入院的原因，他透露因左肝發現腫瘤，故盡快入院接受手術切除。</p><p>家英哥在留言中說：「傳媒已有佈（報）道，讓我解釋一下，在年尾已照到左肝有2cm腫瘤，醫生許可下做完大戲，去了日本回來後才做手術，不用放療化療，只是切除五分之一便可，跟十年前一樣，又要重新起步，這不是擴散或轉移，比較容易調理的。一切順利，等待康復中，傷口有點痛。」家英哥前日在養和出院，但有傳他其實是轉院留醫繼續接受治療，而汪明荃亦如常到醫院貼身照顧丈夫。<br>撰文：唐寶妮</p></body></html>
