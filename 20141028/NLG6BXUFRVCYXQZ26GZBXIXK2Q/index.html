<html><header><meta charset="utf-8"><title>哈囉喂點樣嚟？同七月十四有乜唔同？</title></header><body><h1>哈囉喂點樣嚟？<br>同七月十四有乜唔同？</h1><p>中式鬼節盂蘭節，感覺同氛圍都比較恐怖啲，同西式萬聖節嘅熱鬧相比，氣氛實在相差太遠，徐緣就認為︰「o依家香港或者世界好多地方，都將萬聖節定為消費節日，完全商化咗！」<br><br>不過萬聖節嘅起源，當然唔係為咗做生意啦，靈異學會會長Jacqueline就話︰「每年嘅哈囉喂其實係過新年，我哋相信呢一日，一啲死咗嘅親友同在生嘅人，會有一啲溝通，所以我哋就做啲儀式，令佢哋可以做到呢樣嘢！」咁唔怪得羅蘭姐嘅神婆角色，喺萬聖節都咁受歡迎啦！<br><br>哈囉喂VS七月十四！星期四晚11:00《亂噏24》足本版！</p></body></html>
