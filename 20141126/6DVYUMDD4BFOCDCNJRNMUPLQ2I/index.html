<html><header><meta charset="utf-8"><title>汪詩詩遊埠唔敢造人</title></header><body><h1>汪詩詩遊埠唔敢造人</h1><p>汪詩詩、溫碧霞及名模琦琦等，昨日到中環出席手袋品牌宣傳活動，汪詩詩撇甩老公甄子丹赴會，二人早前到杜拜旅遊，正值甄子丹主演的電影《一個人的武林》上映，隨即有消息指甄子丹不宣傳而與導演陳德森不和，詩詩說：「唔關事，老公一直有宣傳，咁講好奇怪，而且佢哋好好朋友。」杜拜甜蜜之旅難得二人世界，兩公婆可以放心造人，詩詩笑言：「咁就唔太relax啦，我太忙，太多嘢想做。」<br>另外，溫碧霞對於內地有報道指她爽約一個內衣廣告，要求賠償，她稱全不知情，已交由公司處理。<br>採訪、攝影：卓寶花</p></body></html>
