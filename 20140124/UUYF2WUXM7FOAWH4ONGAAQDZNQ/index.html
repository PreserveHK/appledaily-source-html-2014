<html><header><meta charset="utf-8"><title>一中一台：鄭元暢隨時裸拍</title></header><body><h1>一中一台：鄭元暢隨時裸拍</h1><p>最新一期《add》封面人物為現年31歲的台灣男星鄭元暢，白馬王子形象深入民心，前年他到基隆的海巡隊服役，去年退役後亦不急於復出，並趁服役時重新思考人生。入行10年的他銳意擺脫王子形象，希望在新一年演藝事業能有突破，他更挑戰演技接拍《你照亮我星球》，在劇中首次演繹人格分裂角色，更坦言已做好準備為新劇犧牲：「如果劇本要裸露，我很樂意配合。」（詳細內容請參閱第39期《add》）</p></body></html>
