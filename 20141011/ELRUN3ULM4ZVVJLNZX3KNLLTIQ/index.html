<html><header><meta charset="utf-8"><title>韓劇燒：張娜拉狂接劇冇停手</title></header><body><h1>韓劇燒：張娜拉狂接劇冇停手</h1><p>韓劇《命中注定我愛你》女星張娜拉上月才結束拍攝，轉眼已忙於為內地劇《單翼雄鷹》（圖）開工，昨日再傳來消息，她落實會演出韓國MBC電視台的新劇《Mr.白》，與男星申河均演對手戲。<br>張娜拉在《Mr.白》中飾演一名失業人士，雖然生活艱辛卻一直保持開朗的心態，之後找到一份在度假村上班的工作，因此邂逅由70歲變回30歲的申河均，從中了解到年輕的珍貴，新劇預計於下月開播。</p></body></html>
