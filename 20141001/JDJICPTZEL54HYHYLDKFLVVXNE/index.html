<html><header><meta charset="utf-8"><title>天花狂跌蛆蟲　原來樓上有條屍</title></header><body><h1>天花狂跌蛆蟲　原來樓上有條屍</h1><p>英國倫敦一處民居因為無人發現樓上的住客過世，結果屍體腐爛長出蛆蟲，穿過下層天花如雨降下。<br><br>曾經參加伊戰的41歲退役士兵威廉斯（Richard Williams）在家中死亡，然而沒有被人察覺，屍體長出的蛆蟲穿過天花跌到下層，樓下住戶戴維（Karen Davy）發現後報警，當局破門後發現腐爛的屍體，相信威廉斯已死去約1個月。<br><br>雖然屍體上周一已被清理，而且水候與天花之間的空隙也修補好，但不時仍有蛆蟲從天花跌下，戴維感到相當噁心，甚至在晚上無法入睡。<br><br>英國《都市報》</p></body></html>
