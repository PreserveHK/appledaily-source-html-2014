<html><header><meta charset="utf-8"><title>各區突發簡訊：
街邊燒衣火沖天惹誤會</title></header><body><h1>各區突發簡訊：<br>
街邊燒衣火沖天惹誤會</h1><p>【北　角】<br>【本報訊】昨晚8時許，在北角香港殯儀館設靈的多批孝子於海裕街近東區走廊的大型化寶爐焚燒紙紮祭品，當祭品每投入爐中時，即產生5米高的瞬間烈燄，直沖上橋面，嚇煞駕車經過的司機，有人甚至以為火燒橋躉報案，消防員接報到場，調查才悉誤會一場。據稱，該化寶爐原靠行人路，後來移近天橋邊，旁邊有停車場，有潛在危險，據知殯儀職員協助家屬進行化寶前，均事前要知會消防處。</p></body></html>
