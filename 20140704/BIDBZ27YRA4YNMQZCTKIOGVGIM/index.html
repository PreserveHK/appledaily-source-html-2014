<html><header><meta charset="utf-8"><title>影畫館：崔始源受訓再演華語片</title></header><body><h1>影畫館：崔始源受訓再演華語片</h1><p>男團Super Junior的崔始源繼《墨攻》和《赤盜》兩港片後，再接拍由林超賢執導的熱血單車電影《破風》，並會與彭于晏、竇驍等人合作，而始源就會飾演單車好手，據知始源一角原屬意由阮經天飾演，但最終劇組覺得始源更國際化。</p><p>而日前來港做維穩騷的始源，對於能夠再參與華語片大感興奮，他說：「我身邊也有熱衷單車運動的朋友，也有看過山地賽、場地賽等相關的紀錄片。這一次有機會親自嘗試單車運動，希望能和其他演員一起突破自我。」而始源、彭于晏、竇驍等已先後到達台灣高雄，接受單車體能集訓。<br>撰文：施洛冰</p></body></html>
