<html><header><meta charset="utf-8"><title>遭貶低形象施嘉莉贏官司</title></header><body><h1>遭貶低形象施嘉莉贏官司</h1><p>近日於新片《皮下之慌》（Under the Skin）有全裸演出的荷李活女星施嘉莉祖安遜（Scarlett Johansson），早前入稟控告一位法國作家Gregoire Delacourt於去年出版的暢銷小說《The First Thing We Look At》中貶低其形象，將其中一個角色描寫得極似她，且將她寫成男人性幻想對象兼跟多名男子有染，於是索5萬歐元（約52萬港元）賠償，巴黎法院昨日宣判作家只需賠2,500歐元（約2.6萬港元）。</p></body></html>
