<html><header><meta charset="utf-8"><title>特稿：敲[半和]早上「岸」 - 東尼</title></header><body><h1>特稿：敲[半和]早上「岸」 - 東尼</h1><p>中岸水手近況差，似乎威靈頓鳳凰下盤更有計，但水手始終在主場出擊，半場便落後的機會不大。</p><p>從澳職半場主客和盤路分析，發覺水手是[半和]次數第2多的球隊，19場聯賽共有10次開[半和]，與西悉尼流浪者一樣，僅次於珀斯光輝的11次；而他們近3仗主場亦有兩次半場平手返回更衣室；考慮到今年1月雙方對碰，半場亦踢成1:1，今場[半和]抵捧。文：東尼</p></body></html>
