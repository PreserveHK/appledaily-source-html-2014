<html><header><meta charset="utf-8"><title>Kelly婚事撻Q</title></header><body><h1>Kelly婚事撻Q</h1><p>英國肉彈名模Kelly Brook最近新聞多多，除了推出首本個人自傳大談兩度流產外，她與任健身教練的大隻未婚夫David Mcintosh亦經常高調地大晒恩愛，不過女方近日的態度卻忽然冷淡，更於twitter上發表跟David會解除婚約，消息令人意外！<br>Kelly跟David拍拖未滿一年，日前才於網上晒兩人度假蜜照，她昨日留言過了倒楣的一天，自爆解除婚約，但就稱很愛David及尊重其決定。其實Kelly與David去年除夕撻著，拍拖僅8星期就火速訂婚。</p></body></html>
