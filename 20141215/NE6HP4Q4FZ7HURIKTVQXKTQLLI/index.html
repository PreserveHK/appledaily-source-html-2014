<html><header><meta charset="utf-8"><title>花絮：文仙尼想打救巴神</title></header><body><h1>花絮：<br>文仙尼想打救巴神</h1><p>眼見巴洛迪利（圖）喺利物浦撈得好唔掂，據聞佢「契爺」文仙尼想出手打救佢，帶佢返國際米蘭效力。呢位啱啱重掌藍黑軍嘅型男，一直都想斟個有名氣嘅射手，而巴神正合要求，但就可能要先遊說國米高層，皆因巴神當年做過叛徒踢過AC，球迷未必鍾意佢。文帥除咗要考慮呢點，仲要防巴黎聖日耳門可能會喺今夏出手，如果鬥財力，國米肯定唔夠呢支法甲豪門鬥。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
