<html><header><meta charset="utf-8"><title>佐敦早產誕B女</title></header><body><h1>佐敦早產誕B女</h1><p>英國大胸模特兒佐敦（Jordan）本來計劃本月15日入院開刀生BB，不過據英國傳媒報道，佐敦於英國時間周一下午突然作動，並且順利產下女兒，比起預產期早了兩星期。佐敦的發言人昨日亦證實了喜訊，但未有公佈詳情。英國《鏡報》指佐敦生B時，她的偷食老公Kieran Hayler（右）亦有在場。這是佐敦與Kieran的第二個孩子，她之前為前夫Peter Andre及舊愛約基（Dwight Yorke）生了三個小孩。</p></body></html>
