<html><header><meta charset="utf-8"><title>隔牆有耳：壓力大　周永康多白髮 - 李八方</title></header><body><h1>隔牆有耳：<br>壓力大　周永康多白髮 - 李八方</h1><p>學聯自人大公佈政改落閘框架後，就忙到冇時停，從籌備罷課、重奪公民廣場以至近期佔領行動。<br>俗語雖然話後生就係本錢，但學聯秘書長周永康就被揸乾咁滯，噚日八方見佢被外國傳媒捉住訪問，鬚根多不特止，行近睇仲滿頭夾雜住好多白髮。佢完成訪問後慨嘆一陣仲要開會，白髮一部份係家族遺傳，另一部份係近排太辛苦，壓力大到青絲變白髮。<br>周永康好拍檔副秘書長岑敖暉，平時整乾淨企理出席記者會，吸引少女和師奶讚賞。但前日唔知係咪啱啱瞓醒，瞓到個頭髮一邊飛起晒，有網民睇見仍然大讚cute爆，話想拎把梳、噴啲水幫佢梳番順喎。</p></body></html>
