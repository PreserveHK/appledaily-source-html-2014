<html><header><meta charset="utf-8"><title>欣宜status拍緊拖　有位男士好識貨！</title></header><body><h1>欣宜status拍緊拖　有位男士好識貨！</h1><p>每個人都總會搵到愛你的人，欣宜繼同馬拉松好手嘅愛情長跑失利後，已經有第二春︰「喺教會識嘅，係教會嘅朋友！」<br><br>柳爺就八過Tanya︰「係咪真命天子？」欣宜就好老實︰「我次次拍拖都諗住長久，我唔係沙沙滾嘅人！」咁呢場馬拉松，咪要跑足一世？<br><br>今晚11:00《亂噏24》足本版，繼續愛情長跑！<br><br>服裝:ANTEPRIMA</p></body></html>
