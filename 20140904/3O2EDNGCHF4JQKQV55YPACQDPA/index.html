<html><header><meta charset="utf-8"><title>心跳推動起搏器
毋須換電</title></header><body><h1>心跳推動起搏器<br>
毋須換電</h1><p>瑞士伯尼爾大學利用手錶自動發條的原理，初步研製出一款毋須電池、單靠心跳推動的心臟起搏器（圖），日後或能免除心臟病人施手術換電的痛苦。<br>這款革命性的自動心臟起搏器，是伯尼爾大學的心血管專家花四年時間研製，移除了不必要的零件，減輕起搏器的體積及重量。操作的原理是先以電路系統吸取從心跳的動力，儲存在臨時的緩衝器裏，再傳送到起搏器刺激病人的心跳，在實驗中成功令豬隻的心跳回復到每分鐘130次。研究員期望這款起搏器日後能在人身體上使用，幫助病人減低醫療費用及出現併發症的風險。<br>英國《每日郵報》</p></body></html>
