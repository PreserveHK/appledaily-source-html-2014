<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高聖遠搵定古堡行禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高聖遠搵定古堡行禮 - 馮仁昭</h1><p>周迅同美國電視藝員高聖遠（Archie）拍拖，愛得好痴纏，早排周迅（左）喺微博同粉絲玩Q&amp;A，連恨嫁都講埋出口，話希望年底可以嫁人。咁啱Archie前日喺Instagram放咗張英國古堡Warwick Castle相，寫住：「Finally Bought visit my first castle」，不過佢就將個bought字畫走咗，只係講笑話買咗個古堡箒！會唔會係參觀古堡為睇定結婚場地呀？至於周迅就十幾日冇更新微博，係咪掛住拍拖呢？<br>撰文：馮仁昭</p></body></html>
