<html><header><meta charset="utf-8"><title>馮仁昭四圍超：志玲好勝又要優雅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：志玲好勝又要優雅 - 馮仁昭</h1><p>林志玲（右）日前以Longines優雅形象大使身份，到浙江欣賞馬術賽事，同時頒發一項最優雅着裝獎畀向海嵐。提到賽馬，志玲就有一套獨特嘅人生哲理，佢話：「賽馬是一項非常特別的運動。在緊張刺激的競速過程中，騎手和賽駒卻能夠時刻保持冷靜和優雅。這彷彿是提醒我，面對生活種種挑戰，我也應該保持一種勇敢好勝又時刻優雅的積極態度。」<br>撰文：馮仁昭</p></body></html>
