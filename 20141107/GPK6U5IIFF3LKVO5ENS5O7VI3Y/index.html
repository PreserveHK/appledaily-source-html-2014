<html><header><meta charset="utf-8"><title>法官拒暫緩回收龍角散</title></header><body><h1>法官拒暫緩回收龍角散</h1><p>【本報訊】日本「龍角散」兩款即溶爽喉飴今年初在本港出售，但衞生署在兩個月後指產品是未經註冊中成藥，或對公眾構成風險，指令代理商從市面回收產品。代理商則指產品不屬中成藥，今年6月入稟申請司法覆核要求推翻回收令。代理商昨日向高等法院申請暫緩回收令，解釋有關產品是未有登記，但不代表產品危險或不適合食用。<br>法官區慶祥回應指出，申請人民興藥品代理（國際）有限公司的暫緩申請，須經正式審訊處理，故拒絕暫緩回收令申請，案件押後至明年1月21日審訊。涉案兩款產品為龍角散免水潤草本即溶爽喉飴（薄荷口味及蜜桃味）。<br>案件編號：HCAL62/14</p></body></html>
