<html><header><meta charset="utf-8"><title>關鍵時刻　食環無署長</title></header><body><h1>關鍵時刻　食環無署長</h1><p>【管理斷層】<br>內地供港活雞爆禽流感，又出現批發市場要殺雞境況，港人無活雞過年，本地雞農雞販不滿被拖累，連人帶雞到禮賓府抗議，如此亂局下，食環署署長一職原來自本月13日，政府公佈時任署長梁卓文調到美國出任總經濟貿易專員後，一直未公佈誰來接任。</p><p>內地供港活雞的衞生安全由食環署負責，政府未就署長一職公佈繼任人選，現只安排食物安全專員譚麗芬和負責環境衞生的副署長羅志康，同時兼任署理署長職務。<br>《蘋果》記者<br><br> http://hk.apple.nextmedia.com/feature/h7n9 </p></body></html>
