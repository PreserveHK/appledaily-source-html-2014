<html><header><meta charset="utf-8"><title>黃婉曼高空報天氣</title></header><body><h1>黃婉曼高空報天氣</h1><p>黃婉曼離開大台後已經有四年沒有向觀眾報天氣了，日前黃婉曼登上摩天輪上重拾昔日天氣小姐感覺，流暢地為大家報告天氣，她笑言：「自從冇做電視台都冇再報過天氣嘞，再做呢樣嘢我都好樂意。」</p><p>時至今日黃婉曼已成為馬主夫人，上月嫁給馬主馮柏基，令她最深刻是和老公到新加坡坐摩天輪睇夜景，中環的摩天輪有提供VIP包廂租用服務，可自選音樂及有香檳贈飲，黃婉曼即笑言未結婚的話會考慮叫老公在這裏求婚。</p></body></html>
