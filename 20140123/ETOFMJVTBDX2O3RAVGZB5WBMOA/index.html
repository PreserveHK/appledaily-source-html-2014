<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小方揩花Stephy香車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>小方揩花Stephy香車 - 馮仁昭</h1><p>方力申同郭秀雲噚日喺長沙灣出席保育活動，見到方力申，當然諗起女友鄧麗欣（Stephy）嘅SF車牌，係咪代表Stephy Fong？Alex就解釋話：「呢個係Stephy抽返嚟，SF係佢個fans club名。」Stephy Fong唔係更有意義？小方話：「冇，自己就有AF加生日日期，我有太多車牌，媽咪都禁止我再投。」佢仲話自己新車未到，借咗女友架車揸，但前日就揩花咗要賠錢。<br>撰文：馮仁昭</p></body></html>
