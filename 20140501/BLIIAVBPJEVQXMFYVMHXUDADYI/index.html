Rosemary搞中式婚禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
Rosemary搞中式婚禮 - 馮仁昭</h1><p>Rosemary噚晚到中環為才藝小姐比賽擔任評判，早前佢宣佈同男友Jason訂婚，問到婚禮籌備成點？Rosemary話：「未計劃好晒，今晚飛巴黎做嘢。」佢話婚禮應該喺香港搞，仲會着裙褂㖭，事關佢同未婚夫都有一半中國人血統，覺得過大禮好有趣。同場嘅鄧達智早排患腸癌已經開咗刀，佢話𠵱家每日做一單工作，仲要食口服化療藥。<br>撰文：馮仁昭</p></body></html>
