<html><header><meta charset="utf-8"><title>關仁隱事：「搵餐晏」冧仔有一手 - 關仁</title></header><body><h1>關仁隱事：「搵餐晏」冧仔有一手 - 關仁</h1><p>鬥靚仔比賽出身嘅大隻仔「搵餐晏」最鍾意媾女，最近佢同鬥靚女比賽出身嘅「好冧」拍飲食節目時，睇中好冧又靚又有錢，於是明目張膽追求，就算做緊節目都照媾，淨係夾餸比好冧食，完全當身邊其他主持透明，後來高層水魚睇片時發現搵餐晏借工作為名媾女為實，於是即刻下令將佢抽起，仲諗住踢佢出局。誰不知搵餐晏冧仔原來一樣好掂，佢冧掂個男監製向水魚求情，又承諾以後會專心工作唔會掛住媾女，水魚先至比佢復工。<br>撰文：關仁</p></body></html>
