<html><header><meta charset="utf-8"><title>體壇拾趣：大師賽夏斯暫領先</title></header><body><h1>體壇拾趣：<br>大師賽夏斯暫領先</h1><p>今年首個高爾夫球四大滿貫賽事，美國大師賽喺周四展開，雖然老虎活士因傷冇參賽，但今年都算星光熠熠；首日表現最好嘅球星，就係衞冕嘅澳洲球手阿當史葛，佢以低標準桿3桿嘅69桿排喺第2位，而排第1嘅就係美國嘅夏斯（圖）。講最矚目，就一定係美國嘅德斯甸莊臣，因佢嘅未婚妻係冰球名宿格斯基個女寶蓮娜，賽前連皇馬球星加里夫巴利都話支持佢。可惜佢首日只打出高標準桿5桿嘅77桿。（now670及672台明日3:00am直播第3日賽事）</p></body></html>
