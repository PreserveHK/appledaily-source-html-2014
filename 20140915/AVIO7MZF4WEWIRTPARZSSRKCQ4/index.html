<html><header><meta charset="utf-8"><title>萬歲叫爸爸吐飯</title></header><body><h1>萬歲叫爸爸吐飯</h1><p>人氣綜藝節目《超人回來了》的演出男星宋一國及他鬼馬的三胞胎大韓、民國、萬歲在節目上一直為觀眾帶來不少歡樂，近日宋一國就帶同三胞胎去食燒肉，大韓、民國、萬歲看到燒肉已流晒口水，三人更催趕爸爸將燒肉吹涼並送到口中。因為三胞胎而精神盡耗的宋一國本想放鬆吃口飯，竟遭萬歲阻止大叫：「爸爸不要食，吐出來。」場面搞笑。<br>另外，原本在昨日播出的人氣節目《Running Man》因仁川亞運男子足球預賽而停播一周。</p></body></html>
