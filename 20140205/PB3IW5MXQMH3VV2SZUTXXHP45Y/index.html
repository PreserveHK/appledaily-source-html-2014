<html><header><meta charset="utf-8"><title>求驗客手記：卡路士韋拿拒踢世盃</title></header><body><h1>求驗客手記：<br>卡路士韋拿拒踢世盃</h1><p>墨西哥喺世盃外圍賽幾經辛苦先過關入決賽周，𠵱家正需要人才之際，墨西哥足總竟宣佈，前鋒卡路士韋拿（綠衫）唔會代表國家隊踢今屆世盃，原因係心理上冇百分百狀態代表國家隊出戰。韋拿自從4年前因違反宵禁，同隊友喺酒店舉行派對，被罰喺國家隊停賽半年，可能懷恨在心，2011年嘅美洲金盃同2012年嘅奧運，佢都拒絕咗國家隊邀請。今次據聞國家隊教練靴里拉親自赴馬德里遊說，佢一樣無動於衷，我求大俠覺得佢真係太小家囉！</p></body></html>
