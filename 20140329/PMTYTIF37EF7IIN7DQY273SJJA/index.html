<html><header><meta charset="utf-8"><title>許冠傑開騷悼耀榮</title></header><body><h1>許冠傑開騷悼耀榮</h1><p>演唱會之父張耀榮周二凌晨因心臟病猝逝，享年82歲，其喪禮將於下月18日在世界殯儀館舉行，翌日出殯。許冠傑（Sam）83年首次在紅館開個唱，張耀榮也是搞手之一，而下月18日至20日阿Sam在紅館開騷，張耀榮也有份投資，對於張耀榮離世，阿Sam深感難過，決定在今次個唱設悼念環節，向一代演唱會之父致敬。<br>演唱會製作總監蕭潮順昨說：「阿Sam要開騷，我未知佢出唔出席到喪禮，但阿Sam想喺個唱做番啲嘢，我哋會有個環節向耀榮叔致敬，阿Sam話想唱《沉默是金》，至於其他細節會同耀榮叔家人商量吓先決定。」<br>採訪：白白</p></body></html>
