<html><header><meta charset="utf-8"><title>綜藝王：《Master Chef》襲港</title></header><body><h1>綜藝王：《Master Chef》襲港</h1><p>韓國飲食綜藝節目《Master Chef Korea》的攝製隊近日來港拍攝，昨日眾人在銅鑼灣時代廣場取景，一行十多人分成兩組，現場派發30個籌給市民參與拍攝，當中主持人炮製了不少韓國美食給市民品嚐。今輯《Master Chef Korea》已拍到第三季，日內將會在韓國播出，而在本港拍攝的一集將會於6月在Channel M播出。<br>攝影：畢紹基</p></body></html>
