<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視播阿姐外購劇惹官非 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞視播阿姐外購劇惹官非 - 馮仁昭</h1><p>劉以達、顏子菲（圖）噚日喺西九龍中心宣傳亞視嘅外購劇《鏡花緣電影版》，呢套劇喺亞視將以原聲廣東話播放，搞到有份演出嘅阿姐汪明荃話不滿，仲話會交畀律師搞。<br>亞洲電視助理副總裁譚健深表明會以廣東話播出，佢話：「因為買番嚟嘅時候係寫明廣東話版本嘅，我哋只係買嘢，既然佢授得權畀我哋，當然會播番廣東話。」顏子菲就話希望阿姐諒解：「阿姐喺劇中把聲好有威嚴，冇人可以配得番。」<br>撰文：馮仁昭</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
