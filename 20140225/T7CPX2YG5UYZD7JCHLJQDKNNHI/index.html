<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧珊證冇俾老公打 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳慧珊證冇俾老公打 - 馮仁昭</h1><p>陳慧珊（Flora）同蔡少芬噚日一齊到尖沙咀出席活動，見到Flora左邊眉頭貼咗膠布，原來新年期間佢帶囡囡踩單車，幫囡囡攞嘢時個頭唔小心撞到私家車門角，即時血流如注，佢話：「當時我老公幫我㩒住傷口止血，後來一睇都叫我去醫院。」由於傷口喺塊面，老公最後幫佢搵咗個美容醫生縫咗幾針。對於有報道暗示佢受傷係俾老公打，佢就好嬲咁話：「個記者咁寫好離譜。大家唔知我老公有幾好，我亦冇需要將家事講出嚟畀大家聽。」<br>撰文：馮仁昭</p></body></html>
