<html><header><meta charset="utf-8"><title>關心妍操肌玩透視</title></header><body><h1>關心妍操肌玩透視</h1><p>關心妍（Jade）昨到商台宣傳下月舉行的演唱會，她宣佈個唱加開29日一場，合共兩場。Jade笑言今次會遵守承諾，服飾方面會多點「睇頭」，她說：「到時會有啲透視，畀多啲嘢大家睇，但到時冇得遮，所以𠵱家要積極減肥，希望練埋最後一塊腹肌！」Jade又透露會跳辣身舞：「尺度未知，不過應該係老公未見過。」<br>今個月是Jade與老公結婚5周年的大日子，但為籌備演唱會要押後慶祝，她說：「半年前喺日本搵個繪畫大師，喺個篋上面畫個Iron Man送畀老公，但係我仲未收佢送嘅禮物！」<br>採訪、攝影：張俊銘</p></body></html>
