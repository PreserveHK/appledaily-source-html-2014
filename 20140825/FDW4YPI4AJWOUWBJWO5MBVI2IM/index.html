<html><header><meta charset="utf-8"><title>輪流登場：《RM》10月殺入亞博</title></header><body><h1>輪流登場：《RM》10月殺入亞博</h1><p>宋智孝昨日在港出席宣傳活動，可說是為了之後《RM》大軍輪流分拆襲港見粉絲造勢。首先於9月30日，宋智孝在《RM》的「周一情侶」Gary，會首度以個人身份在九展舉行粉絲見面會，並邀得鄭仁專程來港擔任嘉賓。之後10月4日，就輪到宋智孝孖住李光洙、金鐘國、HaHa及池石鎮殺入亞博館舉行見面會，早前他們更預錄片段約定港迷屆時見面。<br>撰文：梁婉霞</p></body></html>
