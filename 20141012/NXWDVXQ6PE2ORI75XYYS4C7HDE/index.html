<html><header><meta charset="utf-8"><title>Whitney谷大囝囝</title></header><body><h1>Whitney谷大囝囝</h1><p>盛女Whitney早前為老公莊家傑生了八磅肥仔Chalmers，囝囝轉眼已三個多月大，體重升到15磅，肥肥白白好可愛，Whitney日前在facebook貼了一家三口照片，非常溫馨。</p><p>Whitney產後積極減磅，體重由產前141磅回落到110磅，她每天湊B，同時兼顧自家品牌網購生意，佔中事件後她坦言生意受影響，她昨日在電話中說：「大家都冇購買意欲，我係明白，我會守住盤生意。」她表示暫時不打算生第二胎，並開始讓囝囝跟家中愛貓及愛犬接觸：「畀佢哋互動吓，大家對對方都好奇，成日互望。」<br>採訪：楊定</p></body></html>
