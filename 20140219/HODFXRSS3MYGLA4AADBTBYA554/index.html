<html><header><meta charset="utf-8"><title>好奇白鯨賣萌玩鏡頭</title></header><body><h1>好奇白鯨賣萌玩鏡頭</h1><p>白鯨是聰明又擅於交際的海洋生物，烏克蘭42歲攝影師涅克拉索夫（Andrey Nekrasov）跟兒子於敖德薩的尼莫水族館下水與一對白鯨玩耍，牠們一點也不怕人，還不斷在鏡頭前「賣萌」，盡顯可愛一面。<br>這兩條超可愛的雌雄白鯨分別叫「雪球」和「雪糕」，雌性的「雪球」有四米長，「雪糕」更有五米長，涅克拉索夫與負責拍片的兒子，下水與牠們玩足兩小時，他形容感覺令人很放鬆：「牠們很喜歡親近人和吸引你的注意，真的是很好奇的動物啊！」<br>美國《赫芬頓郵報》</p></body></html>
