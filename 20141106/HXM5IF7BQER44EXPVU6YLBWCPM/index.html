<html><header><meta charset="utf-8"><title>隔牆有耳：石禮謙學肥彭掛紅花 - 李八方</title></header><body><h1>隔牆有耳：<br>石禮謙學肥彭掛紅花 - 李八方</h1><p>前港督彭定康日前出席英國聽證會時，雖然冇再拎住黃傘，但心口就掛咗一朵紅花。<br>經民聯石禮謙噚日現身立法會，心口竟然冇跟建制派大隊掛上藍絲帶，反而掛住一朵同肥彭一模一樣嘅紅色花（圖）；到底佢係同肥彭心靈相通吖，抑或佢暗暗勾結外國勢力？<br>石禮謙自己解畫，佢話呢朵花叫做Poppy Flower（罌粟花），係用嚟紀念為國捐軀嘅士兵同軍人家屬；而香港有唔少英軍、美軍嘅家人，所以石禮謙都響應呢個活動，喺衫上面掛罌粟花紀念，會一直掛到月中嘅和平紀念日㖭呀。</p></body></html>
