<html><header><meta charset="utf-8"><title>黎明首執導筒勁肉緊</title></header><body><h1>黎明首執導筒勁肉緊</h1><p>黎明首次執導的電影《酒戰》目前正在內地取景，前日劇組天未光就在遼寧省瀋陽市的塔灣市場進行拍攝，戴上鴨嘴帽，毛巾搭頸的黎明，裝扮平民化，當時不停在市場內走來走去，指點工作人員，從他的肉緊表情看來，他對是次的處女導演作非常的重視。<br>黎明在內地拍處女導演作之時，上月底有人刊登一則劉德華將主演新戲，招募新演員的啟事，事件在網上廣泛流傳後，劉德華所屬經理人公司，昨日發出聲明，聲稱對該則不實啟事保留法律追究權利，聲明指：「本公司在此鄭重說明，本公司完全沒有與該電影劇組有任何關連，劉德華先生更不會參與該電影之演出，特此嚴正聲明。」<br>撰文：麥萍萍</p></body></html>
