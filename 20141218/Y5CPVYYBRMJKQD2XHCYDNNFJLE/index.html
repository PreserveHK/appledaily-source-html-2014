<html><header><meta charset="utf-8"><title>黃美棋遇危駕撞瘀腳</title></header><body><h1>黃美棋遇危駕撞瘀腳</h1><p>黃美棋昨日在上環出席聖誕活動，在台上玩雜耍拋波及獻唱，吸引不少粉絲圍觀，她表示平安夜工作後會約朋友開派對，聖誕當日就與家人吃飯，問到有否約男友？她笑謂是朋友。</p><p>美棋BB表示剛從山頂坐的士來上環時，發生了驚險事件，她指的士司機像飲醉酒，鏟上路壆又去錯地方，她落車時驚到撞瘀隻腳，所以呼籲大家聖誕節飲酒後勿駕駛，她說：「我經理人話我係的士剋星，上次又係由山頂走，個男的士司機唔識路，竟然喊住叫我哋落車轉第二架車。」她透露明年2月後可能再拍王維基的劇，現在都有追看港視劇。<br>採訪、攝影：溫敏芝</p></body></html>
