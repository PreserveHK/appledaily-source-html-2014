<html><header><meta charset="utf-8"><title>鍾浠文收鑽飾暗喜</title></header><body><h1>鍾浠文收鑽飾暗喜</h1><p>鍾浠文及徐靖雯昨於灣仔擔任模特兒，以低胸裝上陣的鍾浠文表示，服裝由大會安排，為了襯托鑽飾已加料，問到早前生日可有收鑽飾？她說：「都有追求者送鑽飾，收嗰時扮到冇驚喜，但其實好開心，大家有機會發展。」<br>至於徐靖雯表示向來靠自己賺錢買鑽飾，間中亦會送給母親：「我試過最貴都係買六位數字鑽飾畀媽咪，佢都成日問我有乜新款。」對於性感程度輸晒，她則說：「服裝係大會安排，我套鑽飾係全場最貴，價值4億㗎！」<br>採訪、攝影：王崇穎</p></body></html>
