<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Super Girls認身價升 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Super Girls認身價升 - 馮仁昭</h1><p>女子組合Super Girls同唱片公司解約，目前未有新動向，惟有靠其他方法保持曝光率。噚日佢哋到會展行時裝騷，表現淡定，幾位成員喺做歌星前都係模特兒，行騷絕對唔陌生。Super Girls承認𠵱家嘅身價比以前升咗唔少：「五個人加埋一齊一定多過以前唔少。」又話有幾間唱片公司傾緊，農曆年後會決定。<br>撰文：馮仁昭</p></body></html>
