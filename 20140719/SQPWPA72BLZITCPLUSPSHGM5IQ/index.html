<html><header><meta charset="utf-8"><title>「MH17」17/7墜毀機齡17年</title></header><body><h1>「MH17」17/7墜毀機齡17年</h1><p>【點滴】<br>MH17客機被擊落後（圖），有人發現今次意外竟與數字「17」有關，令人不寒而慄。<br>首先，失事客機編號為「MH17」，墜毀日期又剛好是7月17日，而且客機機齡也是17年，令「17」這個數字儼如這次空難的神秘密碼。而在18年前的7月17日，亦曾發生嚴重空難事故，環球航空TWA800客機在紐約長島上空爆炸解體，導致230人罹難。<br>相隔18年再度發生嚴重空難，讓外界對「17」這恐怖巧合增添不少想像。<br>台灣東森新聞網</p></body></html>
