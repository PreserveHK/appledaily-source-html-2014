<html><header><meta charset="utf-8"><title>動燈女神：LuLu貼2:1踢走英軍</title></header><body><h1>動燈女神：LuLu貼2:1踢走英軍</h1><p>大埔LuLu（董嘉儀）之前估中德國國家隊在世盃勝出後，在巴西對墨西哥的大戰中再次回復燈神本色，她支持的巴西足球隊在大好形勢下，被墨西哥守和0:0。今趟烏英大戰，LuLu再次向萬千香港球迷對着幹，獨撐烏拉圭贏波，明踢英格蘭出局。<br>LuLu：「英格蘭同烏拉圭上場分別輸咗畀意大利同哥斯達黎加，再輸就要返屋企，今次我會睇好烏拉圭，佢哋有神射手蘇亞雷斯復出，所以烏拉圭贏硬呀。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
