<html><header><meta charset="utf-8"><title>58歲鄉裕美將添孖B</title></header><body><h1>58歲鄉裕美將添孖B</h1><p>現年58歲的日本男歌手鄉裕美，其前年結婚的圈外人妻子利奈已懷了 孖B，預產期為今年7月。鄉裕美前日透過所屬事務所公布將為人父的喜訊，他在聲明中說：「當我的孩子21歲時，我已經80歲。當他們31歲時，我已經90歲。我會繼續努力！」鄉裕美為了全力照顧懷孕四個月的妻子，他自除夕演出完《紅白歌唱大賽》後，已暫時放下工作休息。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
