<html><header><meta charset="utf-8"><title>熊黛林效城城賽車</title></header><body><h1>熊黛林效城城賽車</h1><p>熊黛林（Lynn）昨日以車手造型到灣仔出席蓮花大中華盃車手的簽約儀式，她先於今個月底到英國接受正規訓練一周，下月到大馬參加首場賽事。早前Lynn到珠海跟教練練車，最快直路時速去到160公里。問到與舊愛郭富城同樣愛賽車，會否因而勾起舊情，她反問：「點勾？」會否向城城取經？她說：「唔使，身邊有人識賽車。」會否邀城城參賽來報仇？她說：「鬥唔到，爭咁遠，我挑戰自己，求完成賽事，唔求快。」又謂不抗拒車手做男友。<br>此外，城城日前為《太陽計劃》拍MV，與60位青年舞者在33度高溫下，在西九長廊取景拍攝。<br>採訪：林嘉慈<br>攝影：毛宇軒</p></body></html>
