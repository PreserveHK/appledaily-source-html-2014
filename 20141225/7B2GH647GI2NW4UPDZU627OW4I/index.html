<html><header><meta charset="utf-8"><title>體訊速遞：（足球）史雲斯借葡國射手</title></header><body><h1>體訊速遞：<br>（足球）史雲斯借葡國射手</h1><p>英超球隊史雲斯宣佈，從葡超榜首球隊賓菲加借用前鋒尼爾遜米基爾（圖）至今季完結。因史雲斯前鋒韋菲特邦尼1月將代表科特迪瓦出戰非國盃，為葡萄牙國家隊上陣14場攻入1球的尼爾遜米基爾正是及時雨。綜合外電（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
