<html><header><meta charset="utf-8"><title>金雞拍到盡冇嘢好拍　學友︰唔好再拍喇！</title></header><body><h1>金雞拍到盡冇嘢好拍　學友︰唔好再拍喇！</h1><p>闊別十年，君如這次拍《金雞sss 》，可謂前所未有的順利，全賴有一班圈中好友鼎力相助，她憶述說：「我同啲好朋友食飯，譬如鄭中基、古天樂，每一個人反應都係『你拍《金雞》我梗撐你！』」惟獨張學友勸她不要拍，因為無論劇情抑或人物塑造，在兩集已經圓滿，但君如堅持：「我呢十年裡面有經歷，有長大，有睇到嘢，我有信心去做好。」於是叫灘叔度橋，驚覺二人的思路如此synchronized，而她亦未遇過一位好友托手肘，君如說：「even劉德華都話，你出聲我等你。」<br> <br>聽晚十一點正《亂噏24》，一氣呵成，論盡君如圈內人情牌！ </p></body></html>
