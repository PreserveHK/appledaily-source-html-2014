<html><header><meta charset="utf-8"><title>K-Pop之王：勝利上海騷任女攬</title></header><body><h1>K-Pop之王：勝利上海騷任女攬</h1><p>韓國男子組合BIGBANG前晚現身上海，為所屬的YG事務所舉行的家族演唱會擔任表演嘉賓。BIGBANG在演唱會上落力演出，5子更翻唱同門女團2NE1的歌曲《I Love You》，在台上賣萌扭腰加自摸，極為風騷，令台下近35,000名粉絲瘋狂尖叫。完騷後BIGBANG未有返回酒店休息，反而趕下場齊齊落club慶祝。隊長G-DRAGON在club中繼續high爆唱歌，勝利（圖）更讓女粉絲任攬任影，台上台下都非常盡興。</p></body></html>
