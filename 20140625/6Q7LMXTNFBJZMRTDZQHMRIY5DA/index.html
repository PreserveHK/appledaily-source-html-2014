<html><header><meta charset="utf-8"><title>六月飛霜咁離奇仲夏日本突變冰河時期</title></header><body><h1>六月飛霜咁離奇<br>仲夏日本突變冰河時期</h1><p>日本東京昨日下午開始落雹，冰雹層厚度逾10厘米，導致道路水浸，有汽車死火。<br><br>三鷹市及調布市的道路變得白茫茫一片。其中在三鷹市，大雨夾雜冰雹，令道路水浸，冰雹在水上飄浮，仿似冰河一樣，途人要涉水而走。警方收到有貨車司機報案，指貨車死火被洪水圍困，未能打開車門，水深幾乎浸到胸部，他最終在消防員到場前自行逃生。當局實行交通管制並清理冰雹，暫時未有傷亡報告。<br><br>日本朝日電視台/日視新聞網 </p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
