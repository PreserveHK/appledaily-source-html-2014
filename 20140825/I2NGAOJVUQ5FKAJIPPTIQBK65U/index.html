<html><header><meta charset="utf-8"><title>中環在線：吳宗權晒肌　海灘淋冰水找數 - 李華華</title></header><body><h1>中環在線：<br>吳宗權晒肌　海灘淋冰水找數 - 李華華</h1><p>35歲嘅會德豐（020）主席吳宗權（Douglas）一向熱愛水上活動，特別鍾意打水球，不時被人影到佢喺沙灘晒肌。《壹週刊》前日影到佢跟一班水球隊員喺南區海灘淋冰水找數，兼打波游水，見佢着住一條前面印住「暴戰」二字嘅桃紅色泳褲，加上黑黑實實又高大，確實係十分養眼嘅富二代。<br>如無意外，大家下個月就會見到Douglas喺淺水灣游水，事關會德豐再度贊助公益金百萬泳，舊年Douglas同阿爸吳光正都有落水，今年應該冇走雞。</p></body></html>
