<html><header><meta charset="utf-8"><title>K-Pop之王：金在中爆肌舉40磅啞鈴</title></header><body><h1>K-Pop之王：金在中爆肌舉40磅啞鈴</h1><p>韓國人氣男團JYJ成員金在中，前日在網上公開了一段半裸爆肌舉啞鈴的片段，並留言道：「看看是感冒勝利，還是我勝利。」由於他之前一日曾上傳疑似吊鹽水的相，粉絲估計他可能病倒，所以用健身的方法去對抗病魔，不過片段曝光後，粉絲反而更留意金在中的一身強勁肌肉，更指他舉的啞鈴共重40磅，難怪練得如此大隻。</p><p>金在中昨日似乎已經康復，更找來朋友聯群結隊行山，戴上口罩的他全副裝備上陣，沿途拍了很多相片，當到達山頂時更高舉行山杖，表示：「爬山真高興。」<br>撰文：江瑚</p></body></html>
