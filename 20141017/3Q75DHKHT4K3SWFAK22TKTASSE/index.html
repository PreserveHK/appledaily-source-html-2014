<html><header><meta charset="utf-8"><title>【風水先生】滿面暗瘡點算？分佈位置睇運勢</title></header><body><h1>【風水先生】滿面暗瘡點算？分佈位置睇運勢</h1><p>暗瘡，即青春痘，在青少年時候長出來是很正常的。但如果到了三十幾歲後在面上的某幾個位常生暗瘡或突然生了一粒暗瘡就要留意了。大致問題如下:<br><br>1. 眼睛尾位生暗瘡:此位是夫妻宮，小心夫妻之間有突然爭執。如未婚者則小心桃色問題。<br><br>2. 前額正中位至兩眉之間生暗瘡：工作會遇麻煩，工作壓力大，有感英雄無用武之地。<br><br>3. 鼻頭生暗瘡：小心突然破財或被騙財。<br><br>4. 權骨位生暗瘡：近期不宜輕舉妄動，看似勝券在握之事會突然有變數，權位受衝突。<br><br>作者：皓云師傅，香港六壬師傅、易學師傅、堪輿學家。</p></body></html>
