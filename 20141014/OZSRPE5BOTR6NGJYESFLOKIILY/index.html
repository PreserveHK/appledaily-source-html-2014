<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李雲迪紅館開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李雲迪紅館開騷 - 馮仁昭</h1><p>鋼琴家李雲迪噚日喺尖東開記者會，宣佈今年12月13號喺紅館開「王者幻想EMPEROR FANTASY世界巡迴演奏會」，佢即場彈咗首曲，大會就準備咗個蛋糕補祝佢上星期二生日。李雲迪話之前生日喺蘇州開音樂會，可以用音樂喺台上同大家分享係最開心嘅禮物。問佢有冇帶埋女友嚟？佢九唔搭八咁話：「在舞台上是最開心，之後的音樂工作亦很忙。」<br>撰文：馮仁昭</p></body></html>
