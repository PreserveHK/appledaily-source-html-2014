<html><header><meta charset="utf-8"><title>Amy想整容變Angelababy</title></header><body><h1>Amy想整容變Angelababy</h1><p>Amy（圖）@AD2和仙樂都昨日在旺角為網上節目《美戰仕》舉行記者會，講到該節目，她們透露會談論人氣話題、時事、整容、鬼古及飲食等，仙樂都說：「我哋傾咗間美容公司，會示範醫學美容。」<br>問曾整容的Amy會否再整？她說：「如果有需要，又有贊助，我唔介意全身整，我想變Angelababy，佢個樣太完美，都難變。」仙樂都即說：「人哋本身個底係靚㗎！」Amy苦笑自嘲是醜小鴨！</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
