<html><header><meta charset="utf-8"><title>球迷舉傘　睇阿根廷</title></header><body><h1>球迷舉傘　睇阿根廷</h1><p>歷史性訪港的阿根廷，昨在香港大球場友賽港隊，賀足總百歲大壽。雖然未有派美斯及迪馬利亞等球星正選上陣，但無損捧場客雅興；反而港府漠視港人真普選的訴求，更教人失望，開賽前奏國歌時，數十名球迷背向球場舉傘，一起「撐起香港」。記者︰曾雁平、鄧永賢、鄭嘉慧　攝影︰王子俊</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
