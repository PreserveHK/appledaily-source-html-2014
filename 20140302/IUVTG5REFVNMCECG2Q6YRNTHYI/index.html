<html><header><meta charset="utf-8"><title>體壇拾趣：南區孖寶助理大捧盃</title></header><body><h1>體壇拾趣：<br>南區孖寶助理大捧盃</h1><p>理大同衞冕嘅城大，噚日喺聯校運動中心合演上屆大專盃足球決賽翻版。理大喺比賽末段有中堅羅敏聰被逐，但喺南區「孖寶」葉頌朗同顏樂楓等多名甲組腳坐鎮下，雙方激戰120鐘互交白卷，加上效力乙組大中嘅理大後備龍門程文俊，喺互射12碼階段神救兩球，終領軍以4:2贏波，重奪失落兩屆嘅錦標之餘，更獲校長頒贈每人1,000蚊獎金。理大眾將賽後激動落淚，隊長葉頌朗開完香檳慶祝後，仲承諾請全隊食飯慶功。</p></body></html>
