<html><header><meta charset="utf-8"><title>黃奕被指勾小春</title></header><body><h1>黃奕被指勾小春</h1><p>內地女星黃奕被爆在港與富商密會後，她的老公黃毅清更指她曾勾引孕婦之夫，網友即時聯想到該位孕婦之夫是陳小春，因二人多年前曾合作，巧合應采兒前年曾公開指有女演員勾引小春。但應采兒前晚在微博上無奈地留言：「躺着也中槍。」留言還標籤了老公陳小春，相信是力挺小春與黃奕出軌事件無關。<br>此外，黃毅清昨天以女兒黃芊玲的微博上載短片，片中他餵女兒吃東西，又口對口餵女兒吃東西，他留言：「爸爸一口我一口。」有網友指他做騷。<br>撰文：楠楠</p><p>【622公投　我撐普選】毅行直播<br>流動版網頁： http://622popvote.appledaily.com  </p></body></html>
