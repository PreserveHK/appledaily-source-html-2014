<html><header><meta charset="utf-8"><title>求驗客手記：迫睇歐霸曼迷火起</title></header><body><h1>求驗客手記：<br>迫睇歐霸曼迷火起</h1><p>曼迷憤怒了！莫耶斯帶到隊波成績咁差，為一怒；球會竟然迫季票持有人下季買飛睇歐霸盃，為二怒！英國媒體話，曼聯通知季票持有人，如果紅魔下季要踢歐霸盃的話，佢哋需要買歐霸盃嘅飛，否則唔准佢哋用季票入場睇某啲聯賽。據曼迷嘅民意調查指，超過9成嘅受訪者都會再考慮續唔續買季票。另外，英媒話尹佩斯喺曼聯好唔開心，而領隊莫耶斯亦對尹佩斯嘅表現唔太滿意。尹佩斯呢幾日已經因病退出荷蘭大軍，亦可能錯過周六曼聯作客西布朗嘅聯賽。</p></body></html>
