<html><header><meta charset="utf-8"><title>網民睇試播失望</title></header><body><h1>網民睇試播失望</h1><p>港視將在下月19開台，對撼無綫台慶日，前晚港視率先試播，約晚上7時半開始，有觀眾透過智能電視亦可以接收到港視發出的訊號，看到試播宣傳片段，不過，畫面質素差強人意，有網友擔心用全高清技術拍攝的港視劇集，在電視看不到高清效果，枉費港視一番心血，有網民留言說：「維基HKTV有得試播啦我都睇緊，不過畫面差咗啲，可能係因為透過網上播同電視直接接收唔同，如果維基可以出個高清版App就好，始終1080i都做唔到有啲失望。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
