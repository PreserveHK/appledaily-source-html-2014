<html><header><meta charset="utf-8"><title>揸大膽車被查唔理3歲囝即閃淆底媽</title></header><body><h1>揸大膽車被查<br>唔理3歲囝即閃淆底媽</h1><p>廣西河池一名25歲女子，日前無牌駕駛，把車駛過一處道路收費站時，疑未熟識駕駛技術，時開時停，最後更索性把車停在收費亭出口旁邊。這名女子因害怕被查，竟將自己3歲的兒子留在車上，獨自一人下車逃走。<br><br>警方隨後將這名女子找回。她表示，自己剛報名學車，當天下午「膽粗粗」向朋友借來一輛車試着駕駛。警方向她罰款1,500元人民幣，以及扣留車輛作處罰。<br><br>央視</p></body></html>
