<html><header><meta charset="utf-8"><title>趣趣地：細哨為世盃決留隊</title></header><body><h1>趣趣地：<br>細哨為世盃決留隊</h1><p>「細哨」朗拿甸奴（圖）原本計劃轉戰比錫達斯，點知佢臨簽約轉軚，放棄比錫達斯開出嘅年薪600萬歐元（約6,333萬港元）肥約，決定同明尼路續約；而明尼路冇公佈細哨份新合約嘅細節，但據報開出嘅金額少過比錫達斯好多。細哨有錢唔搵，有指係佢計過之後，認為留守巴西比重返歐洲，更有機會令佢入選巴西踢世盃決賽周。</p><p>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
