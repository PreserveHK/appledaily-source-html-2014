<html><header><meta charset="utf-8"><title>英人服抗抑鬱藥損野生動物健康</title></header><body><h1>英人服抗抑鬱藥<br>損野生動物健康</h1><p>真是動物也瘋狂！英國人服食大量抗抑鬱藥、避孕藥和止痛藥後，這些藥物隨排泄物排出體外，尿液進入水道和河流後，野生動物從而吸收這些藥物的成份，令牠們健康也受損。<br>有雀鳥因此對食物和繁殖失去興趣，其中椋鳥（圖）數目自1980年代初起下跌了2/3，研究員承認當中原因不明，但相信與抗抑鬱藥有關。研究認為椋鳥吃蚯蚓時，攝取了蚯蚓體內的抗抑鬱藥成份，雖然份量輕微，但對椋鳥腦部影響巨大。除了雀鳥受影響外，水獺的肝臟亦有受損，雄性小龍蝦變得具攻擊性，殺害大量雌性小龍蝦。<br>英國《每日郵報》</p></body></html>
