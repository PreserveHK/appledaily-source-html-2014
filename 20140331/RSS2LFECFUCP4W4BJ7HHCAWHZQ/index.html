<html><header><meta charset="utf-8"><title>馮仁昭四圍超：GiGi爆老公敷面膜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：GiGi爆老公敷面膜 - 馮仁昭</h1><p>早排傳睇中醫求生仔嘅梁詠琪（GiGi），最近同Fancl拍咗全新一輯廣告，成個廣告只係用咗8個鐘去拍，GiGi講到自己嘅護膚心得，佢話自己係面膜達人，平時拍戲連踩10幾個鐘，甚至要捱通宵，會睇唔同需要敷唔同種類嘅面膜，GiGi笑話：「我老公（Sergio）都鍾意敷mask，初時佢都唔係好慣，但見皮膚好咗，比我更鍾意敷。」<br>撰文：馮仁昭</p></body></html>
