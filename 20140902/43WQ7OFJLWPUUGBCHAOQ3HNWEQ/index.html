<html><header><meta charset="utf-8"><title>哈里繼承亡母1.28億遺產</title></header><body><h1>哈里繼承亡母1.28億遺產</h1><p>對英國哈里王子（圖）來說，9月15日不只是他的30歲生日，亦是繼承亡母戴安娜的1,000萬鎊（1.28億港元）遺產的大日子。<br></p><p>比威廉多收兩年利息</p><p>戴安娜在1993年曾立遺囑，將遺產平均分給威廉及哈里，但規定兩人到25歲時才能領取，但1997年12月，即戴妃喪命後三個月，高等法院更改遺囑條款，列明威廉和哈里要到30歲才可繼承遺產。哈里所分得的遺產金額比威廉較多，皆因多了兩年累積利息。戴妃的遺產包括股票、與皇儲查理斯離婚獲得的1,700萬鎊（2.18億港元）贍養費等。<br>英國《每日郵報》</p></body></html>
