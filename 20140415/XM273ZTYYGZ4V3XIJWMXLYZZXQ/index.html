<html><header><meta charset="utf-8"><title>司機駕車墮崖「識飛」甩難</title></header><body><h1>司機駕車墮崖「識飛」甩難</h1><p>「我喝過紅牛，它令我識飛。」英國薩塞克斯一名司機深夜駕車失事，連人帶車飛墜24米懸崖下，不但大難不死，事後還不忘說笑。<br>33歲男司機周日凌晨駕駛福特Focus房車，駛至鄰近布賴頓（Brighton）時失控墜落崖下的石灘。雖然車身損毀嚴重，但司機奇蹟生還，僅受輕傷，能自行爬出殘骸等待救援（圖）。<br>消防員事後發現這名大命司機，對方非常鎮定，笑說早前喝了標榜「送你一對翼」的能量飲品紅牛，因此「識飛」，倖逃過一劫。<br>英國《都市報》</p></body></html>
