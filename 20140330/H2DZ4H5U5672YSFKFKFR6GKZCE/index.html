<html><header><meta charset="utf-8"><title>林嘉欣復出拍戲</title></header><body><h1>林嘉欣復出拍戲</h1><p>法國設計師Agnès b.執導的《我的名字是…》（My name is Hmmm...）昨日在文化中心舉行首映，林嘉欣到現場支持。嘉欣認為做導演好難，所以她只想做好演員的崗位，並透露今年會接拍新戲，她說：「傾緊，今年一定會開到戲，係乜嘢唔講得住。我自己都好期待，戲癮大發，feel到啲血成身滾熱辣，都係時候要拍戲。」嘉欣拍戲要放棄湊女？她說：「同先生夾好時間，都搵咗人幫手，兩個星期要返屋企一次，始終有個家庭，唔可以好似以前咁三個月唔返屋企，家姐都三歲，𠵱家有個伴，咁我先捨得再拍番戲。」<br>採訪、攝影：溫敏芝</p></body></html>
