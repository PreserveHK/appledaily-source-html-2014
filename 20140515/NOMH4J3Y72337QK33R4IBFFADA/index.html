<html><header><meta charset="utf-8"><title>案件速遞：債仔申禁多名債主滋擾</title></header><body><h1>案件速遞：<br>債仔申禁多名債主滋擾</h1><p>【本報訊】一名已自行申請破產的紙品廠東主，前日入稟高等法院，申請禁制中港兩地的債主及一些公司共19名被告，滋擾或恐嚇他一家，包括不得進入其西貢住所100米範圍，不得走近他本人、其妻子、兒媳、女兒及三名孫兒女50米範圍，不得干擾其工作等，直至法庭另有命令為止。根據司法機構網頁，該名東主的破產申請已定於兩周後在高院審理。<br>原告林啟新是榕興紙品廠的股東兼董事，被告包括上海商業銀行、東亞銀行、星展銀行、萬嘉寶財務、四家內地公司及11名中港兩地人士，當中10人是內地人，報住地址是惠州市榕興紙廠。<br>案件編號：HCMP1158/14</p></body></html>
