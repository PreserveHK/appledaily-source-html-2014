<html><header><meta charset="utf-8"><title>白皮坦克殺入時代</title></header><body><h1>白皮坦克殺入時代</h1><p>George Orwell名著《動物農莊》講述一群動物革命後訂立七誡作為憲法，但腐敗豬領導人悄悄更改條文。</p><p>十多位本地藝術家不滿中央發表白皮書，在時代廣場擺設一台坦克（圖）和一群白皮豬模型，豬身佈滿白皮書，諷刺北京猶如農莊裏的豬，試圖篡改《基本法》。坦克的車身，也是由一張張的《白皮書》封面鋪成，吸引不少途人停下來觀看。設計白皮豬的杜小姐指，中共重釋《基本法》令管治的基礎變質，藝術品將在時代廣場擺放至6月22日，呼籲市民踴躍參加全民投票。<br>李展翹攝</p><p>【我撐公投】毅行直播<br>網頁:  http://622popvote.appledaily.com <br></p></body></html>
