<html><header><meta charset="utf-8"><title>徐子珊米蘭撐枱腳</title></header><body><h1>徐子珊米蘭撐枱腳</h1><p>徐子珊前日被讀者爆料指與富二代同遊米蘭兼慶祝35歲生日，二人更被目睹在米蘭街頭並肩而行，去完名勝Duomo大教堂，又到露天cafe嘆咖啡邊欣賞當地的美景，狀甚溫馨。<br>昨日讀者再向本報爆料，指在米蘭的22日晚上，子珊又被發現與富二代共晉燭光晚餐，雖然餐廳內有不少強國人用膳，不過沉醉愛河的子珊，繼續無懼被認出踢爆戀情，懶理旁人的目光毫不避忌與富二代撐枱腳，享受甜蜜的拍拖樂。<br>採訪：唐寶妮</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
