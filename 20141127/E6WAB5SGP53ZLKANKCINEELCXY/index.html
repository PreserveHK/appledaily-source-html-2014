<html><header><meta charset="utf-8"><title>體訊速遞：（足球）戴倫賓特借至白禮頓</title></header><body><h1>體訊速遞：<br>（足球）戴倫賓特借至白禮頓</h1><p>阿士東維拉前鋒戴倫賓特（圖）一直不獲領隊林柭重用，周三被外借到英冠的白禮頓至12月底。戴倫賓特11年1月以1,800萬鎊從新特蘭轉投維拉，合約將於今季尾結束。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
