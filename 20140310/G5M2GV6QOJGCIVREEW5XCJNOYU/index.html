<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳僖儀粉絲開P悼念 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳僖儀粉絲開P悼念 - 馮仁昭</h1><p>陳僖儀（Sita）舊年4月因遇車禍離世，終年26歲。<br>今日係Sita生忌，佢嘅家人噚日喺尖沙嘴一間酒吧為Sita舉行派對，有150名歌迷參加，場內以氣球作佈置。Sita妹妹Crystal話：「歌迷過去一年話想聚會，媽咪想親身多謝佢哋，整咗啲秘密卡，會講Sita小秘密。」Crystal話家人心情漸平復。聚會入場費160至200元，係咪用作慈善用途？佢話：「今次有佈置，扣除成本後都係差唔多。」<br>撰文：馮仁昭</p></body></html>
