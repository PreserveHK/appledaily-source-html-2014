<html><header><meta charset="utf-8"><title>【有營生活】腹部按摩打圈　可預防便秘</title></header><body><h1>【有營生活】腹部按摩打圈　可預防便秘</h1><p>營養師李龍家麒今日會講一些生活習慣，很多香港人工作上很繁忙，又或是在戶外工作的人，很多時都有便秘的情況，原因是受工作影響，在有便意的時候不能去大便，錯失了去大便的機會。久而久之形成了便秘，所以當你有便意的時候，就要盡快找地方去，另一方面可以教一個小貼士，給工作繁忙或沒很多時間做運動的人。可以每天幫腸道做按摩動作，用手在腹部從順時針打圈，去按摩腸道，可幫助腸道蠕動加快，預防便秘。</p><p>記者：彭海燕<br>攝影：陳永威</p></body></html>
