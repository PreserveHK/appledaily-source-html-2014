<html><header><meta charset="utf-8"><title>最快跑車時速435公里</title></header><body><h1>最快跑車時速435公里</h1><p>全球速度最快的跑車，可以有多快？美國Hennessey車廠的超級跑車Venom GT早前試車，飆出時速435.3公里極速。<br>售價高達80萬英鎊（1,035萬港元）的Venom GT，達1,244匹馬力，配備7,000cc V8雙渦輪引擎，由靜止加速至時速100公里僅2.7秒。</p><p>Venom GT售1,035萬</p><p>車廠獲美國太空總署（NASA）批准使用甘迺迪太空中心長5.18公里的降落跑道試車，結果Venom GT在本月14日創下時速435.3公里高速，打破超級跑車Bugatti在2010年創下的434.3公里紀錄。<br>Top Gear網站</p></body></html>
