<html><header><meta charset="utf-8"><title>破牆入屋佔領廚房15吋巨鼠嚇怕貓</title></header><body><h1>破牆入屋佔領廚房<br>15吋巨鼠嚇怕貓</h1><p>瑞典斯德哥爾摩巿郊驚現一隻不計尾巴也有40厘米（15吋）長的「怪獸巨鼠」（圖），竟強悍得咬穿木板和石屎牆闖進住宅廚房，更咬穿水管造成滲漏。<br>屋主科爾薩斯事後猶有餘悸，她說最初不以為意，但見家貓無端不斷跑來跑去，後來更不肯進廚房，她入內查看時差點嚇死。她召來捕鼠專家，出動捕獸器將牠擒住，但牠沒有當場死去，最終才因卡在木器下倒吊才窒息斷氣。<br>英國《太陽報》</p></body></html>
