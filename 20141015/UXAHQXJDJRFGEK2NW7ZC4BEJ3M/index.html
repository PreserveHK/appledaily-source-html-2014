<html><header><meta charset="utf-8"><title>體壇拾趣：5張嘢白旋風未言休</title></header><body><h1>體壇拾趣：5張嘢白旋風未言休</h1><p>年過半百，大部份人已經無欲無求，但51歲嘅英格蘭桌球壇「白旋風」韋德（圖）仲好有理想，世界排名雖然跌到排63，但曾經6次屈居世錦賽亞軍嘅佢，話點都要贏番次世界冠軍喎。肚腩大大嘅韋德噚日喺尖東出席名將盃桌球賽，喺落後1:3劣勢下以4:3反勝馬克戴維斯，就係靠呢顆永不放棄嘅決心，賽後仲話未諗過退休㖭。名將盃今日休息，聽日將繼續最後一日分組賽。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
