<html><header><meta charset="utf-8"><title>體壇拾趣：兩個hole in one一個有獎</title></header><body><h1>體壇拾趣：<br>兩個hole in one一個有獎</h1><p>中國高球公開賽周日完成最後一輪比賽，冠軍由最尾兩洞都造出「小鳥」嘅法國球手利維（Alexander Levy）贏得。冠軍爭奪戰固然好睇，同日亦都有其他精采時刻，有兩位球手都成功一桿入洞。德國球手施安（Marcel Siem）喺第8個洞率先做出壯舉，不過冇獎攞；英格蘭嘅韋列特（Danny Willett、圖）之後喺第12洞一桿入洞，仲贏到架賽事贊助商送出嘅越野車㖭。</p></body></html>
