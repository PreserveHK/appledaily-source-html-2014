<html><header><meta charset="utf-8"><title>健康Express孕婦須知：　
產後減食量加快收身</title></header><body><h1>健康Express孕婦須知：　<br>
產後減食量加快收身</h1><p>孕婦想產後快速收身，懷孕期間便要注意飲食。德國一間保健研究院發現，婦女懷孕期間為了令胎兒有足夠營養，會增加食量或一日吃多餐。正常情況下，產後如能重新調節飲食習慣，減少食量，六個月內應可回復原來的體重。惟部份婦女未能成功收身，或與懷孕期間習慣暴飲暴食有關。<br>專家指出，孕婦並非大量進食便足夠，吃得健康才是重點，以供給胎兒足夠營養。產後應盡快控制飲食，包括減少食量，再配合運動。專家警告如產後六個月內，仍未能控制體重，分分鐘變成永久性肥胖。</p></body></html>
