<html><header><meta charset="utf-8"><title>姬蒂白蘭芝登最佳衣着榜</title></header><body><h1>姬蒂白蘭芝<br>登最佳衣着榜</h1><p>美國《名利場》雜誌前日（周三）公佈2014年度「全球最佳衣着榜」，奧斯卡金像女星雷碧達尼安高（Lupita Nyong'o）及姬蒂白蘭芝（Cate Blanchett）都上榜，至於連續四年榜上有名的英國劍橋公爵夫人凱蒂，更榮登雜誌的「名人堂」之列。<br> 與凱蒂同登「名人堂」的尚有Chanel創作總監、「老佛爺」Karl Lagerfeld。其餘入榜者以國際影星佔多，包括荷李活型男 尊尼狄普（Johnny Depp）、憑《哈利波特》走紅的愛瑪屈臣（Emma Watson）等。另外丹麥王妃瑪麗、荷蘭王后馬克西瑪也榜上有名。<br>路透社</p></body></html>
