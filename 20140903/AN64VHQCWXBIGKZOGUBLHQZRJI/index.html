<html><header><meta charset="utf-8"><title>周麗淇隨時過門</title></header><body><h1>周麗淇隨時過門</h1><p>周麗淇（Niki）及黃芷晴昨日到尖沙嘴出席「氣球時裝藝術相展」活動，邀得日本藝術家Daisy Balloon即場教Niki做氣球藝術，又創作花瓣畫。日前是Niki的35歲生日，問她男友徐正曦可有送上驚喜？她說：「兩個人自己知就得，總之係心意嘢，開心啦！」Niki甜笑指有收到男友送的花。同場的黃芷晴透露明天是爸爸黃日華的生日，芷晴表示已約好媽媽、男友及男友的媽媽齊齊食飯慶祝，但否認是見家長。<br>此外，Niki與男友徐正曦昨晚在黃埔出席《衛子夫》祝捷會，徐正曦坦言早已視女友為結婚對象，問他何時迎娶Niki？他說：「隨時都可以。」<br>採訪、攝影：張俊銘、盧妹</p></body></html>
