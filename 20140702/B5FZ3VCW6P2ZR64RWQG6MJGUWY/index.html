<html><header><meta charset="utf-8"><title>塗眼影照放上網
獲約會機率增139%</title></header><body><h1>塗眼影照放上網<br>
獲約會機率增139%</h1><p>很多男士說喜歡女性不施脂粉的自然美，但有約會網站分析用戶數據，發現女用戶把化妝照放上網，獲邀約會的機會大增兩倍。<br>Zoosk分析了1,200女用戶的照片（圖），發現塗眼影最有助提升魅力，令她們較沒塗眼影的用戶獲邀約會大增139%；塗口紅亦能增加119%機會；臉上搽胭脂或粉底作用較少，只會增加24%機會。<br>妝容風格亦要慎選，受訪的1,800位男用戶，66%人認為濃妝毫無吸引力，55%不喜歡女人塗紅色唇膏。84%人喜愛自然髮色，只有9%偏好直髮。<br>英國《每日郵報》</p></body></html>
