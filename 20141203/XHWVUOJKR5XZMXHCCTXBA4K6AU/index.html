<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）傅家俊16強鬥梅菲</title></header><body><h1>體訊速遞：<br>（桌球）傅家俊16強鬥梅菲</h1><p>香港桌球1哥傅家俊（圖）周一在英國桌球錦標賽，以6:3擊敗泰國的潘贊，而前世界冠軍梅菲，以6:4勝英格蘭里蘇禾斯基，兩人於16強碰頭（now637台今日9:00pm直播）。本報消息（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
