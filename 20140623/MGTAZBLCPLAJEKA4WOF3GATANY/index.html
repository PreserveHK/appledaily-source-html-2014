<html><header><meta charset="utf-8"><title>土炮鐵甲衣一拳打穿牆</title></header><body><h1>土炮鐵甲衣一拳打穿牆</h1><p>巴西世界盃揭幕戰上，一名截癱少年身穿「外骨骼」機械人，開出本屆世界盃第一波，全球矚目；而中國科學院常州先進製造技術研究所亦已研製成功一款高科技機械外骨骼（圖），目前已進入調試階段。據介紹，該外骨骼恍如電影《鐵甲奇俠》（Iron Man）中的戰衣，名為「EXOP-1」，其外骨骼裝有機械人系統，本體由航空鋁打造，重20公斤。穿上後就如操作一台「機械戰甲」，能負重70公斤，一拳打穿磚牆體，可用於災難現場救援。<br>中新網</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
