<html><header><meta charset="utf-8"><title>【中藥強身】石斛煲湯　止咳潤皮膚</title></header><body><h1>【中藥強身】石斛煲湯　止咳潤皮膚</h1><p>最近大家都感到秋風真的起了，朝早起床涼浸浸又乾燥，喉嚨也覺得不太舒服。註冊中醫師譚莉英教你用石斛煲湯，可以止咳潤皮膚，立即試試。</p><p>石斛玉竹湯(1人份量)</p><p>材料：野生藿山石斛6錢、玉竹3錢、生薏仁1兩、南杏5錢、蜜棗4枚、生魚1條、節瓜半斤、薑2片、海鹽適量。<br><br>做法：<br>1. 將所有材料洗淨；<br>2. 生魚去鱗,用薑煎至微黃；<br>3. 節瓜切成片狀；<br>4. 所有材料同放入煲內,加入適量清水,先用大火煲滾,然後轉慢火續煲2小時；<br>5. 最後加入適量海鹽調味即可飲用。</p><p>功效：滋陰清熱、止咳潤肺、滋潤肌膚。</p></body></html>
