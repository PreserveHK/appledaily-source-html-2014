<html><header><meta charset="utf-8"><title>鄭融被網民圍插推維穩騷</title></header><body><h1>鄭融被網民圍插推維穩騷</h1><p>學生為爭普選罷課，昨日廣西社團總會在添馬公園舉辦賀國慶活動，鄭融昨日在微博跟facebook貼了新歌《哎呀》的歌詞，更表示會出席廣西總會的活動表演，不過很快她就將整段貼文刪除。<br>估計鄭融是怕在學生爭取真普選的敏感時期出席維穩活動，所以不宜在社交網站鋪張，加上鄭融的貼文一出現，就引來很多網民留言勁插，指她不應該出席該晚會，令她急急刪文補鑊。<br>鄭融唱片公司發言人回應表示，其實一直未落實會出席表演，他接受電話訪問時說：「係鄭融誤會以為接咗，佢又習慣將通告放上網等fans去支持，而今晚佢係唔會出席嘅。」他表示是因為時間不許可。<br>採訪：李森</p></body></html>
