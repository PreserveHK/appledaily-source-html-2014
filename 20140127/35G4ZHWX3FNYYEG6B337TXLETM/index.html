<html><header><meta charset="utf-8"><title>求驗客手記：迪肯尼奧數臭奧沙</title></header><body><h1>求驗客手記：<br>迪肯尼奧數臭奧沙</h1><p>季初被新特蘭炒魷嘅意大利籍領隊迪肯尼奧（圖），最近數臭幾名前部屬，其中矛頭直指隊長奧沙，鬧呢位前曼聯後衞係「兩頭蛇」，喺佢面前篤其他隊友背脊，之後又同隊友一齊杯葛佢，仲大爆自己上任時，奧沙已好鍾意喺佢面前大數前領隊奧尼爾的不是。除咗奧沙，迪帥仲鬧埋巴士利同卡達莫，話呢兩位係佢見過最唔專業嘅球員。我求大俠勸迪肯尼奧唔好再潑婦罵街咁，不如諗下自己點解咁犯眾憎啦！</p></body></html>
