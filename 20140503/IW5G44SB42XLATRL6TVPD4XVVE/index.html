<html><header><meta charset="utf-8"><title>韓君婷復出睇錢份上</title></header><body><h1>韓君婷復出睇錢份上</h1><p>韓君婷現長居新加坡，日前她接受有線娛樂台訪問，表示四年幾前突然對娛樂圈工作失去興趣，完全沒有心機拍劇，加上父母年開始年長，故決定返回新加坡替家人打工，過朝八晚六生活。她說：「𠵱家都冇復出念頭，除非有好豐厚酬勞啦！」<br>目前仍是單身的韓君婷表示並不急於拍拖，更指現在沒有時間識男仔，想急也不急不來。談到前公司亞視目前的狀況，她坦言感觸良多，但認為一個電視台如沒有製作，又怎算是一個電視台呢！</p></body></html>
