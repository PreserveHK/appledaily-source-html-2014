<html><header><meta charset="utf-8"><title>【手機扮靚】金屬Bumper　開窿保持接收</title></header><body><h1>【手機扮靚】金屬Bumper　開窿保持接收</h1><p>傳統的金屬保護套由鋁來製造，因為輕身，也較為容易安裝；以Bumper為例，它能保護手機的周邊，但不好地方是無法保護手機的底和面部；至於另一款Case就加裝了亞加力膠板，可以保護底部，但一直有人說，究竟鋁金屬Bumper會否影響到接收？其實，部份手機殼已經在接收位開了一個洞，令訊號不受影響；除了Bumper，還有其他金屬配搭，包括軟殼或者硬殼，同時可加入其他顏色呢！</p><p>記者：陳國輝</p></body></html>
