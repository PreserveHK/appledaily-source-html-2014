<html><header><meta charset="utf-8"><title>體壇拾趣：空姐伊娃好招呼</title></header><body><h1>體壇拾趣：空姐伊娃好招呼</h1><p>塞爾維亞靚女球手伊娃諾域將來掛拍之後，大可以考慮轉做空姐。皆因佢喺周一晚同一眾球手好似莎蓮娜、曉域治等，一齊搭私人飛機由馬尼拉飛去新加坡，準備參加國際網球超聯下一站比賽嗰陣，突然興起扮空姐，但唔係得個樣㗎，佢既進行安全示範，又攞飲品招呼其他球手，而且仲做得頭頭是道㖭！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
