<html><header><meta charset="utf-8"><title>彭發微博申冤獲關注</title></header><body><h1>彭發微博申冤獲關注</h1><p>彭發執導、張兆輝、徐嬌等演出的恐怖片《替身》，日前在山西拍攝時遭敲詐，前日彭發在微博留言：「山西拍攝一場墓地戲，事前跟有關部門溝通，准許在新墳拍攝。誰不知當日只完成了一個鏡頭，有關部門連同自稱墳主的人，阻止拍攝，扣押近四十萬的器材！結果我被即場賠償六位數金額罰款！」<br>消息見報後，山西政府表示將會徹查。昨日彭發再在微博留言：「山西政府剛才已經給我打了電話，山西墓地事件只是個別事件，在其他場景的拍攝中，劇組得到當地宣傳部門很大配合與支持，希望不要變成地域攻擊。事情已交由信任執事人員處理，感謝大家的關心和關注。」<br>撰文：鍾國仁</p></body></html>
