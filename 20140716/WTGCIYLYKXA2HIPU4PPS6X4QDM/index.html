<html><header><meta charset="utf-8"><title>靚女會貶值　肥人先有競爭力？</title></header><body><h1>靚女會貶值　肥人先有競爭力？</h1><p>身形好容易成為別人話題，由欣宜講就最有說服力︰「我肥嗰陣有咁多人笑，瘦嗰陣又有咁多人笑，人哋話，瘦咗就以為自己好索呀？」<br><br>其實唔使理人點講，柳爺就絕對體貼︰「肥都有著數，短途會有著數，長途就未知，不過靚女就會貶值架！」咁而家啲女神，將來咪…<br><br>明晚11:00《亂噏24》足本版！肥人KO女神！<br><br>服裝:ANTEPRIMA</p></body></html>
