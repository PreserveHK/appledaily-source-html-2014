<html><header><meta charset="utf-8"><title>求驗客手記：C朗挑畢頓機失敗</title></header><body><h1>求驗客手記：C朗挑畢頓機失敗</h1><p>基斯坦奴朗拿度（C朗、右）日前同F1車手畢頓（左）一齊拍廣告，入面嘅情節都幾有趣，C朗不斷喺賽道邊射波，目標係射中畢頓架跑車，而畢頓就係咁飄移轉彎，避開C朗嘅射波。睇嚟廣告商想比較吓C朗踢波嘅球速快，定係畢頓揸車快；但由網上片段所見，賽果都好明顯，C朗10球入面有9球都射唔中畢頓架車。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
