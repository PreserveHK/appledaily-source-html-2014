<html><header><meta charset="utf-8"><title>異地聖誕：甜到漏地中海聖誕</title></header><body><h1>異地聖誕：甜到漏地中海聖誕</h1><p>塞浦路斯隨希臘奉信東正教，卻沒有遵從傳統曆法以1月7日為聖誕，當地跟隨天主教於12月25日慶祝。在教堂看守近25年的Costas Theodorou認為聖誕是家人團聚的好日子，每年仔女爺孫一行20人朝早到教堂參加慶祝儀式，中午回家開party自製聖誕大餐，傳統美食是重要一環，太太下廚炮製烤全羊，又會焗希臘傳統千層麵Pastitsio，由一層層長通粉、薯仔和肉醬製成，面層鋪上蛋糊，而聖誕蛋糕則以蜜糖浸的核桃、果仁作餡，一家大細度過一個甜到漏的地中海聖誕。<br></p></body></html>
