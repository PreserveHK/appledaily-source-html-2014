<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Yu獲老公獻吻爆喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Yu獲老公獻吻爆喊 - 馮仁昭</h1><p>趙頌茹（Yu）噚日喺西九龍中心出席內地歌唱節目嘅香港區招募活動，唔知係咪十幾年冇唱歌嘅關係，阿Yu喺台上嘅表演有啲緊張兼失準，喺現場打氣嘅老公周永恒同囡囡即刻上台獻吻，結果阿Yu感動到喊。佢話十幾年冇珍惜同努力，晒咗好多時間：「今次參賽只係想齋唱歌畀大家聽，亦都想話畀囡囡知，媽咪以前係歌手，我𠵱家為夢想努力，希望佢將來都會。」<br>撰文：馮仁昭</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
