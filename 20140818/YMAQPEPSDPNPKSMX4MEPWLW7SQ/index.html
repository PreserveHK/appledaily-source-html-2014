<html><header><meta charset="utf-8"><title>鄭秀文拒生B安仔同意</title></header><body><h1>鄭秀文拒生B安仔同意</h1><p>鄭秀文（Sammi）及張家輝昨日在屯門宣傳電影《失戀急讓》，問明天42歲生日的Sammi可會趁早生B？她耍手擰頭說：「我好確定唔會生，照顧小朋友要好大心力，𠵱家個世界冇以前咁簡單，資源又唔夠，將來如果係想要小朋友嘅話，會去領養，同佢（許志安）都有共識。」<br>Sammi聖誕節期間舉行演唱會，門票被炒高到過千元，她表示戥fans肉痛：「本身公司想賣貴啲，但我爭取咗好耐，680蚊最盡，因為我想大家覺得個騷抵睇又好睇，做咗咁多嘢，點知𠵱家都係咁。」她稱欠下一身飛債要熄電話避債。<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
