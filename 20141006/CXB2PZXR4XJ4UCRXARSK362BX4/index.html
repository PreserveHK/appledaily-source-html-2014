<html><header><meta charset="utf-8"><title>隔牆有耳：葉劉選特首　突縮沙 - 李八方</title></header><body><h1>隔牆有耳：<br>葉劉選特首　突縮沙 - 李八方</h1><p>狼振英被佔領市民高叫下台，形勢危危乎，身兼行會成員嘅新民黨主席葉劉淑儀咁啱此時接受美國傳媒訪問，話有意參選下屆特首，建制派不滿佢趁火打劫，泛民則話佢抽水。<br>葉劉噚日澄清，當時只係被記者問到有冇意思選特首：「英文係『might』，即係有冇呢個可能……你都知美國記者好鍾意問『有冇人選？』、『邊個去選？』」，佢話已經講咗「言之過早」，但人哋問有冇可能，「逼問之下我話乜嘢可能都有」，強調有啲嘢係記者臆測喎，暗指話佢有意取代「越來越不受歡迎的特首」呢句。</p></body></html>
