<html><header><meta charset="utf-8"><title>潮爆茄飯啟示錄加料驅寒確係得</title></header><body><h1>潮爆茄飯啟示錄<br>加料驅寒確係得</h1><p>蕃茄，含有好多嘅維他命，包括維他命C；亦有一個蕃茄紅素 (Lycopene)。根據家庭醫生關嘉美所講，有數據顯示可以減低男性患上這個前列線癌，亦都可以減低很多其他癌病。<br><br>講到蕃茄咁有益，難怪最近好流行緊一種蕃茄新煮法---原隻蕃茄飯。做法大家網上就睇得多，亦都好簡單咁放原隻蕃茄落飯煲，之後加一啲自己鍾意嘅材料，煲好之後撈一撈，搞掂！<br><br>但呢排天氣凍凍地，最好梗係食啲嘢驅下寒啦！所以動新聞為你帶嚟，驅寒蕃茄飯！神秘材料包括有…睇片你咪知囉！</p></body></html>
