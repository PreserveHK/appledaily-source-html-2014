<html><header><meta charset="utf-8"><title>黛林樂基兒單身再聚</title></header><body><h1>黛林樂基兒單身再聚</h1><p>熊黛林（Lynn）及樂基兒（Gaile）兩位前天王嫂，昨晚在中環出席Joyce活動，穿開胸裙的Lynn，腋下位置太大險走光，她否認真胸上陣。Lynn稱與Gaile已一、兩年沒同場，提到同樣變回單身可感欷歔？她說：「唔會，佢𠵱家狀態好好，好開心，自己就keep住有自信，大家都冇乜分別，反而單身仲好，玩乜嘢都得。」消瘦不少的Gaile表示近日患感冒，提到有指黎明（Leon）在私人派對大受女仔歡迎，她說：「冇睇張相，Leon係唔係單身都受歡迎，我都戥佢開心。」<br>採訪：卓寶花<br>攝影：黃文偉</p></body></html>
