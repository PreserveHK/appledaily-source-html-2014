<html><header><meta charset="utf-8"><title>紐約州禁與老虎Selfie</title></header><body><h1>紐約州禁與老虎Selfie</h1><p>美國男士潮興與獅子和老虎自拍（Selfie），上載到交友網站展現男子氣概。但在關注動物權益組織炮轟下，紐約州頒佈了新法例，嚴禁在獅子和老虎旁擺甫士拍照（圖），以保障野生動物及人們的安全。<br>動物組織「拯救大貓」創辦人巴斯金認為，「老虎自拍」不但威脅人們性命，更助長虐待瀕危動物，令幼虎被迫與母虎分離，得不到適當的餵飼及照顧，到長大後失去與人合照的價值時，人類就將牠們棄之不顧。他建議男士們改為與家貓玩自拍，同樣可博取女性歡心。<br>美聯社</p></body></html>
