<html><header><meta charset="utf-8"><title>體訊速遞：（網球）舒娃中網封后</title></header><body><h1>體訊速遞：<br>（網球）舒娃中網封后</h1><p>周日上演的中國網球公開賽女單決賽，俄羅斯的舒拉寶娃（圖）擊敗捷克球手姬維杜娃，首次贏得中網冠軍。舒娃在首盤以6:4先下一城，被扳平後於決勝盤發揮更出色，終以6:3勝出，以盤數2:1封后。另外，男單決賽由迪祖高域奪冠，以盤數2:0擊敗貝迪治。綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
