<html><header><meta charset="utf-8"><title>唐狗誕寶寶激似熊貓</title></header><body><h1>唐狗誕寶寶激似熊貓</h1><p>「實在太可愛了！」江蘇鹽城一頭唐狗媽媽上月誕下6隻狗崽，其中3隻越大越似熊貓，黑眼圈、黑耳朵及圓滾滾的樣子，可愛指數爆燈，還搖身一變成為人氣寵物。為了讓牠們更似熊貓，主人索性找來竹子讓熊貓狗玩耍。<br>據悉，唐狗媽媽本身是深褐色，爸爸則是白色的北京犬，未知為何誕下熊貓狗。主人說「剛開始小狗的鼻子是紅的，顏色還很淡，隨着一天一天長大，顏色變成有點像熊貓的樣子。」但有網民質疑，狗主造假用染色劑染出熊貓花紋。<br>中國新聞網</p></body></html>
