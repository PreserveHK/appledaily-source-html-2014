<html><header><meta charset="utf-8"><title>艾蜜莉裸照曝光</title></header><body><h1>艾蜜莉裸照曝光</h1><p>荷李活女星遭黑客入侵賬戶外洩裸照事件轟動國際，繼日前黑客發動第二波攻勢後，近日又不定時於網上發放裸照名單上的女星裸照。電影《天姬戰》（Sucker Punch）澳洲女星艾蜜莉布朗寧（Emily Browning）及美劇《Masters of Sex》美國女星Lizzy Caplan成為最新受害人。</p><p>在艾蜜莉被外洩的照片中，大部份都是由他人操刀拍攝，她全裸趴在床上，展示曬紅了的比堅尼印，另外亦有她穿性感服裝在鏡前自拍。至於Lizzy的照片中，大多都是她自拍半裸的上身照。</p></body></html>
