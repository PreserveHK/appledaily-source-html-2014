<html><header><meta charset="utf-8"><title>【奇趣米芝蓮】五星「廚魔」梁經倫</title></header><body><h1>【奇趣米芝蓮】五星「廚魔」梁經倫</h1><p>每間餐廳的米芝蓮星星最高榮譽評級是三星，何解「廚魔」梁經倫一人會獨攬五星？皆因他兩間香港餐廳Bo Innovation得三星，Mic Kitchen得一星，而他倫敦餐廳Bo London亦獲當地米芝蓮一星，氣勢強勁。<br><br>記者：謝翠玲</p><p>潘紹聰X柳俊江<br>星期一至五  晚晚「搵鬼睇」<br> http://hk.apple.nextmedia.com/horror </p></body></html>
