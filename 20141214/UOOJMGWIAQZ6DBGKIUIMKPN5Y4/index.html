<html><header><meta charset="utf-8"><title>發哥搭港鐵被集郵</title></header><body><h1>發哥搭港鐵被集郵</h1><p>周潤發最常被發現的地方，通常不外乎九龍城街市、地鐵或者行山徑，每次被發現，例必被集郵。昨日又有網民拍下在中環港鐵站巧遇發哥的相片，並放上互聯網和大家分享。身穿風樓孭背囊輕鬆打扮的發哥又坐港鐵過海，兩位小粉絲遇到發哥，當然不會錯過影合照的機會，發哥負責揸機和粉絲玩自拍。而亦有內地遊客將偷偷拍下發哥坐港鐵的相片放上微博。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
