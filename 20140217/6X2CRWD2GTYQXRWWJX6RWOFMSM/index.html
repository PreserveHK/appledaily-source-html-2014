<html><header><meta charset="utf-8"><title>楊冪鄭爽混合體　「學霸校花」賣萌相曝光</title></header><body><h1>楊冪鄭爽混合體　「學霸校花」賣萌相曝光</h1><p>近日，網上曝出一組北京電影學院表演系大四學生李依伊的生活照，照片中的李依伊素顏出鏡，不時賣萌搞怪，長相甜美可愛，被指神似楊冪混鄭爽。<br><br>李依伊當年參加藝考，曾被上海戲劇學院和北京電影學院同時錄取，而她在最終權衡下選擇了北影，這段經歷也被翻出，有網友戲言，李依伊外表清新加上優秀的成績，堪稱「學霸校花」。<br><br>人民網</p></body></html>
