<html><header><meta charset="utf-8"><title>蔡一傑拍賣泳褲</title></header><body><h1>蔡一傑拍賣泳褲</h1><p>前晚是蔡一傑47歲生日，他在上環一間酒樓與fans慶祝，傑仔除了與fans玩遊戲兼抱抱外，他更捐出私人物件作慈善拍賣，當中以黃色泳褲及太陽眼鏡最為熱烈，令拍賣的善款共籌得31,888元，傑仔再自掏腰包捐出同數目的善款，連同有一位fans將抽得的2,500元捐出來，結果全晚共籌得66,276元。問到傑仔的生日願望？他笑說：「我希望送份禮物畀自己，就係想戒煙成功，我希望自己有健康嘅身體，咁演唱會可以做好啲，回饋歌迷。」他稱希望許志安一樣戒煙成功，他說：「其實我10年前戒過，係佢引我食番煙，所以我想佢戒煙成功。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
