<html><header><meta charset="utf-8"><title>郭晶晶撇囝囝睇騷</title></header><body><h1>郭晶晶撇囝囝睇騷</h1><p>德國手袋品牌MCM上周五於北京舉行2015春夏系列時裝騷，邀請了一眾名人明星撐場，包括郭晶晶、周迅、劉亦菲與王陽明等，認真星光閃耀。</p><p>時裝騷以「Game on！Diamond Land！」為主題，亦是品牌首次舉行時裝騷，大家一同見證歷史性時刻，猶如舉行派對般開心！晶晶自去年誕下BB後甚少出席公開活動，今次撇下囝囝到京出席時裝騷，認真難得，當晚她與劉亦菲及呂燕並排而坐，談笑風生。<br>撰文：栐仁</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
