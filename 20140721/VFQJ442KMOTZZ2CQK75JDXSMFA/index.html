<html><header><meta charset="utf-8"><title>土豪2.8億買盃飲茶「想吸一口仙氣」</title></header><body><h1>土豪2.8億買盃飲茶<br>「想吸一口仙氣」</h1><p>【本報訊】「這杯子距今有600年了，當年皇帝、妃子都應該拿它來用過，我無非是想吸一口仙氣。」2.8億港元拍出的明成化雞缸盃日前完成交易，上海買家劉益謙抹都不抹，第一時間用來斟陳年普洱茶，引起輿論譁然。51歲的劉不屑表示這是「為表興奮之情」。他自爆這次用美國運通黑卡分24次碌卡買單，賺取近4.22億點積分。前日，劉隨身攜帶雞缸盃返上海，直接送進入徐匯濱江的西岸藝術品保稅倉庫。以成交價計，雞缸盃回國需納關稅6,000萬港元，但存放保稅區就可省去這筆稅費，要取出可通過保稅區「借」，每次最多可外借半年。</p></body></html>
