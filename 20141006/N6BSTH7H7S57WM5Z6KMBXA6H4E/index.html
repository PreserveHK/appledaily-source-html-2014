<html><header><meta charset="utf-8"><title>王全安涉嫖妓遭處分</title></header><body><h1>王全安涉嫖妓遭處分</h1><p>曾做過星女郎的張雨綺，導演老公王全安因在北京嫖妓遭公安拘捕。事後王全安雖獲老婆張雨綺原諒，但王全安所屬的單位西部電影集團有限公司將對他進行處分。<br>中國電影導演協會會長李少紅日前被問處理是否一視同仁？他未有正面回應，只說：「我們五大協會（中國電影製片人協會、導演協會、演員協會、文學協會、發行放映協會）之前聯合發了公告，那就是我們的態度。」曾出過張藝謀、陳凱歌、姜文等中國著名導演的西部電影集團有限公司，透露王全安目前還屬旗下員工，已經決定對他進行處分，但具體還不能說。據稱王全安被拘捕前正在籌備一部大製作電影《外灘》。<br>撰文：嵐山</p></body></html>
