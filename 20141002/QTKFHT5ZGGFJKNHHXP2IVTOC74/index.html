<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔣怡離開囡囡學烹飪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔣怡離開囡囡學烹飪 - 馮仁昭</h1><p>蔣怡（CoCo）最近為Marks&amp;Spencer影咗啲宣傳相，但係原來CoCo覺得模特兒工作只係搵食工具，佢心目中最希望都係做搞笑節目同飲食旅遊節目主持，作為媽媽同老婆，CoCo希望用愛心為家人煮每一餐：「我希望趁囡囡兩歲前完成法國藍帶烹飪學校課程，雖然會同佢分開一段時間，但我依然堅持，亦希望鼓勵一眾媽咪唔好放棄追求同實現自己嘅理想。」<br>撰文：馮仁昭</p></body></html>
