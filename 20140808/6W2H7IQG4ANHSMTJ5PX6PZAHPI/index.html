<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周柏豪潮嘆下午茶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周柏豪潮嘆下午茶 - 馮仁昭</h1><p>周柏豪最近密密接戲搵埋唔少，搵得多自然用得豪，早排就買咗架價值百萬嘅平治吉普車，有人話佢係要向有同款車、曾經係好兄弟但反咗臉嘅余文樂示威。無論點都好，噚日柏豪就趁住空閒揸住呢部車同班助手、工作人員去咗大坑嘆下午茶。見到佢一身潮人打扮，坐喺餐廳近窗口位，叫咗凍飲同薯條，當佢發現有記者仲好和藹咁打招呼，之後就坐入咗一個位。<br>撰文：馮仁昭</p></body></html>
