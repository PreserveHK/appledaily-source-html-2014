<html><header><meta charset="utf-8"><title>李敏鎬蠟像踩入香港</title></header><body><h1>李敏鎬蠟像踩入香港</h1><p>韓國男星李敏鎬近日因為劇集《繼承者們》而再次爆紅，他亦即將會踩入香港，不過，並非他本人，只是其蠟像將會運來香港於杜莎夫人蠟像館展出。李敏鎬的蠟像於去年在上海杜莎夫人蠟像館展出之後，由下星期一開始巡迴到香港，展期直至3月底。蠟像館專人為李敏鎬製作該蠟像時，特地為他度身長達3小時，拍下500張他全身各部份的照片，據指製作費要百多萬港元。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
