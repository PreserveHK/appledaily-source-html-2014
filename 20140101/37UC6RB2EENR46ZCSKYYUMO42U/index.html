<html><header><meta charset="utf-8"><title>《蘋果波經》12月擂台總結</title></header><body><h1>《蘋果波經》12月擂台總結</h1><p>簡評：咖喱食過翻尋味！繼11月last minute成功封王後，12月再次後上登頂，衞冕氣勢一時無兩；可憐珀斯光輝補時被絕殺，更可憐是仙道彬的主/和、客/和盡斷，只以第8名完成。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
