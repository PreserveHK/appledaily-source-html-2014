<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃奕簽離婚紙老公失蹤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃奕簽離婚紙老公失蹤 - 馮仁昭</h1><p>黃奕噚日朝早去咗上海徐匯區人民法院簽署離婚調解協定，但係等咗成個鐘頭都唔見黃毅清，最後佢就原車離開法院，黃奕嘅代表律師之一龔英就話聯絡咗黃毅清好多次，佢都無回應。<br>黃毅清雖然冇去法院，但就喺微博到發功，埋怨黃奕只顧自己，每日都唔畀個女出門，好後悔相信佢會好好對自己嘅骨肉。而黃奕日前喺內地錄影綜藝節目《我們一起來》時，忍唔住崩潰大哭（圖）。<br>撰文：馮仁昭</p></body></html>
