<html><header><meta charset="utf-8"><title>綾瀨遙變大阪景點</title></header><body><h1>綾瀨遙變大阪景點</h1><p>去過大阪旅遊的人士，相信必去過心齋橋，更於道頓堀巨大固力果廣告招牌前，擺舉高雙手、單腳企的甫士影相。這大阪著名景點招牌已有79年歷史，由於老化關係，曾換過5個新招牌，而現正再進行更換第6個新招牌的工程。</p><p>固力果昨日掛起一個布幕，遮掩着工程位置，但該布幕比起原裝招牌更矚目更具話題性，事關布幕上的招牌人物變成了人氣女星綾瀨遙！遙妹亦擺着同一甫士，立即引來人群圍觀及拍照。新招牌會否變成遙妹的樣子，相信要等今秋工程完成才知曉。而遙妹在昨日公佈的十大女星廣告身價排行榜中佔第十，拍一個廣告約520萬港元，比安室奈美惠、松嶋菜菜子等低，算相當抵用。<br>撰文：阮瑜</p></body></html>
