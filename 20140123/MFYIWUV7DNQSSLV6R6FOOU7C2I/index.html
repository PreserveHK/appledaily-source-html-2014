<html><header><meta charset="utf-8"><title>各區突發簡訊：
小巴司機爭頭位兩傷</title></header><body><h1>各區突發簡訊：<br>
小巴司機爭頭位兩傷</h1><p>【長沙灣】<br>【本報訊】兩名駕駛來往青山道至土瓜灣線的小巴司機，昨晨6時許在長沙灣青山道站頭，疑為爭泊頭位搶客發生爭執，其間停在頭位的司機突然衝落車，有人撿起木棍向後車司機施襲，後車司機則以拳還擊，雙方扭作一團同告受傷。警員接報到場，二人分別面部及眼角受傷，經救護員敷紗布後送院被捕。兩名司機分別姓麥（45歲）及姓馮（48歲）。</p></body></html>
