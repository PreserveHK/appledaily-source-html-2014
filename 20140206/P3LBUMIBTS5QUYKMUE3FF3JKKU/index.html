<html><header><meta charset="utf-8"><title>【壹週刊】謝霆鋒降價拉生意</title></header><body><h1>【壹週刊】謝霆鋒降價拉生意</h1><p>【壹週刊】○三年謝霆鋒開設「PO朝霆」製作公司做老闆，生意愈做愈大，公司開到北京、上海，仲計劃上市。要照顧公司上下過百名員工飯碗，身為CEO嘅霆鋒做埋PR積極搵生意，上星期，霆鋒接咗個瑞士手錶廣告，今次仲係由「PO朝霆」包埋製作，為咗接成生意，霆鋒不惜降低身價由八百萬降價至五百萬，諗過度過，廣告酬勞加埋製作費，點計都冇蝕。<br><br>iPhone App免費下載： http://goo.gl/1SDaWF <br>Android App免費下載： http://goo.gl/xfQS8D  </p></body></html>
