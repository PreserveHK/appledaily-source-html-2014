<html><header><meta charset="utf-8"><title>央視主播五字經爆笑</title></header><body><h1>央視主播五字經爆笑</h1><p>「五個字：都、已、經、準、備、好、了，六個字，哈哈！」不講不知，不僅是香港新聞統籌專員馮煒光玩「三字經」，央視名嘴也經常犯錯，上面接連數錯字數的就是白岩松（圖）。<br>近日有網友將歷年央視直播中的各種失誤剪輯成短片，其中有主播念錯國家領導人姓名，有導播切換鏡頭失誤導致主播整理內衣的畫面被播出，還有嘉賓突然忘詞。最搞笑的主播口誤：「菲律賓是中國的固有領土。」其實網友也並不怪罪，甚至有人稱見慣主播嚴肅的模樣，偶爾出錯更有人情味。央視規定十分嚴格，在《新聞聯播》上錯了一個發音，要罰款50至200人民幣。<br>搜狐視頻</p></body></html>
