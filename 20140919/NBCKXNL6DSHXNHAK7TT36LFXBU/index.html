<html><header><meta charset="utf-8"><title>【金仔周記】金仔紆尊降貴　戴瑞士老牌鍍金錶</title></header><body><h1>【金仔周記】<br>金仔紆尊降貴　戴瑞士老牌鍍金錶</h1><p>作為「最高尊嚴」，北韓領導人金正恩所用的東西一向矜貴。但他所戴的手錶，原來只是鍍金錶一隻，是瑞士百年老牌Movado所出的鍍金超薄手錶，要價萬餘港元。那錶設計簡約，以黑色和金色為主，配以黑色皮帶，「最高尊嚴」夫人李雪主亦有同款手錶。<br><br>流亡中國的北韓作家崔成浩曾在微博發文指，有北韓幹部認為金正恩代表着國家形象，不應只佩戴鍍金手錶，但金正恩回應說「不需要這麼好的錶，因為我常常沒時間。」<br><br>綜合報導</p></body></html>
