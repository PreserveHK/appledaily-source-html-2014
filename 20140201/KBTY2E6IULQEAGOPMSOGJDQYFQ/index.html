<html><header><meta charset="utf-8"><title>各區突發簡訊：
返家見兩賊　婦遞上名錶</title></header><body><h1>各區突發簡訊：<br>
返家見兩賊　婦遞上名錶</h1><p>【西   貢】<br>【本報訊】53歲姓李女戶主，前晚11時許，返回西貢竹角路一獨立屋，逕入睡房時，撞見兩名戴頭套賊人正在搜掠，賊人用普通話揚言打劫，李遂將一隻價值約4萬元的手錶交予對方，兩賊得手後逃去無蹤，李報警求助。警員到場調查，相信賊匪撬毀上址兩個窗戶後潛入屋內爆竊。事發的竹角路近月亦發生爆竊案，包括「玩具大王」蔡志明幼女蔡加怡的西貢億元度假屋，幸賊人未有成功。</p></body></html>
