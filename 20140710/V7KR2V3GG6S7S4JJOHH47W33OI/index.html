<html><header><meta charset="utf-8"><title>看門狗無鬼用見到賊仔唔敢郁</title></header><body><h1>看門狗無鬼用<br>見到賊仔唔敢郁</h1><p>美國北卡羅來納州兩隻看門狗，見到賊人入屋行劫，未有奮力反抗，反而坐在沙發眼巴巴看著主人的財物被搶走。<br><br>事發在上個月16日早上，嬌小的魔天使以及魁梧的鬥牛梗，見到兩名賊人在門外不懷好意，隨即坐在門邊狂吠。但賊人成功打開大門，其中一人持鐵剷揮向鬥牛梗，兩犬馬上撤退到沙發，魔天使更怕得貼著牆。就片段所見，兩隻狗無再吠叫，賊人成功偷走一部大電視及其他財物。<br><br>當地警方發放片段，希望市民協助辨認兩名賊人，而兩隻狗只是受驚，並無受傷。<br><br>美國《紐約每日新聞》</p></body></html>
