<html><header><meta charset="utf-8"><title>露骨小說3億點擊內地淫網賺700萬</title></header><body><h1>露骨小說3億點擊<br>內地淫網賺700萬</h1><p>廣州警方近日破獲色情電子書網站「煙雨紅塵」（圖），透過會員支付虛擬貨幣「雨幣」觀看或下載「收費」色情小說，賺取近700萬元人民幣。其中一本名為《女公務員的日記》電子書，講述女主角與多名領導的感情瓜葛。該小說充斥大量性愛場面，內容露骨，點擊率竟接近三億人次，網站按照讀者點擊的章節付費，目前約有600萬名會員，由公司旗下22名員工負責。警方周一兵分三路，突擊搜索包括總公司等地，拘捕姓周老闆以及10多名疑犯，目前均被刑拘。<br>廣東《南方都市報》</p></body></html>
