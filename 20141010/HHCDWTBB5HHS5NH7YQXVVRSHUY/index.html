<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基為阿Sa整新衫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基為阿Sa整新衫 - 馮仁昭</h1><p>古巨基同蔡卓妍（阿Sa）打扮向來緊貼潮流，佢哋近排拍咗個東方衞視節目《女神的新衣》，基仔專登為阿Sa設計咗運動服，阿Sa就負責着上身示範，佢仲襯埋對滾軸溜冰鞋，充滿活力。節目播出後，網上就會賣出呢款基仔設計嘅「女神」衫。其實基仔一直喺香港擁有自己品牌，講到呢次嘅設計，佢就話：「我呢次幫阿Sa設計衫，以實用同靚為主。」<br>撰文：馮仁昭</p></body></html>
