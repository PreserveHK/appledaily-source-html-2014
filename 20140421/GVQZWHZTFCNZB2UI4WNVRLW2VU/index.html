<html><header><meta charset="utf-8"><title>關心妍化名C-12出歌</title></header><body><h1>關心妍化名C-12出歌</h1><p>最近有女歌手化名C-12，將兩首新歌《揀一個死法》和《愈來愈正常》MV放上YouTube，其中《愈》搵到「細細粒」小寶拍重口味MV，着緊身衣現巨胸和巨肚踩單車，一截截肥肉似足蜈蚣，《揀》則以動畫表達，同樣不見歌手樣玩神秘，兩首MV網上點擊各逾18萬，引起網民熱烈討論。<br>有網民估C-12是林欣彤、關心妍、鄧麗欣或王菀之，留言讚：「香港真係好需要呢啲另類音樂，情歌真係聽到悶！」其實，C-12就是去年宣佈退出頒獎禮的關心妍，曾揚言專心做人妻的她，這一年肚皮未有聲氣，但就獲唱片公司斥資百萬造了三首新歌，決定出山重奪Neway一姐地位。<br>採訪：皓騫</p></body></html>
