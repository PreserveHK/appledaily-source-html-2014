<html><header><meta charset="utf-8"><title>相睇男上電視自爆殺妻</title></header><body><h1>相睇男上電視自爆殺妻</h1><p>土耳其62歲男子卡力納（Sefer Calinak圖）先後因殺死老婆及情人而兩度入獄，近日參加電視台相睇節目希望再找老婆，結果不但嚇壞節目主持人，更即時被攆走。<br>卡力納日前出席約會節目談情史，指跟首任妻子結婚後，經常有男子找她，他最後出於妒忌將她殺死，判監13年9個月，但4年半後獲特赦。他輾轉跟一名有夫之婦交往，對方揚言會離婚，但最終沒有，他懷疑對方其實想騙財，雙方爭執中，他意外用斧頭劈死她。卡力納再入獄，又再獲特赦。主持人聽罷即時將他「請出」錄影廠，觀眾都歡呼喝采。<br>路透社</p></body></html>
