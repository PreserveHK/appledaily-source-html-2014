<html><header><meta charset="utf-8"><title>697基因變異影響身高</title></header><body><h1>697基因變異影響身高</h1><p>科學界過去已證明人的身高（圖）有80%取決於遺傳因素，科學家在最新的《自然基因學》雜誌發表報告，稱已找出697個基因變異會影響身高，有助治療與身高相關的疾病。<br>國際科學家團隊比較逾25萬人的脫氧核糖核酸（DNA），在424個區域中找出這697個主宰身高的基因密碼，超出過去所知的三倍，佔全部影響高度DNA的20%。<br>英國埃克塞特大學教授弗雷靈（Tim Frayling） 指，研究為治療骨質疏鬆、癌症及心臟病等邁出重要一步，將來亦有望能找出兒童個子矮小的原因，助父母釋除憂慮。<br>法新社</p></body></html>
