<html><header><meta charset="utf-8"><title>體壇拾趣：「老虎乸」變身牛媽媽</title></header><body><h1>體壇拾趣：「老虎乸」變身牛媽媽</h1><p>滑雪女皇禾恩已經擁有咗「老虎」，上周六仲多咗隻小牛㖭！事緣高球名將老虎活士嘅女友禾恩，喺加拿大舉行嘅世界盃滑雪賽，贏咗落山滑雪項目，呢場仲係佢嘅第61場世盃勝仗，如果贏多場，就會平奧地利名將慕莎普爾嘅紀錄。不過，30歲嘅禾恩似乎對贏咗隻小牛更加興奮，佢喺twitter上載咗同小牛嘅自拍相兼話：「呢個係我比賽以嚟最佳嘅禮物，佢叫雲妮，係１個月大嘅小牛。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
