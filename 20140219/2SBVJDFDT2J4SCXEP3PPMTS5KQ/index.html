<html><header><meta charset="utf-8"><title>今日提醒你：維修換索纜　纜車停五天</title></header><body><h1>今日提醒你：<br>維修換索纜　纜車停五天</h1><p>山頂纜車有限公司宣佈，山頂纜車由3月17日（周一）至3月21日（周五）暫停服務五天，進行維修及纜車索纜更換工程，工程期間乘客可選擇其他交通工具到訪山頂，包括往返中環碼頭至山頂的新巴15號巴士，此路線在維修期間會途經中環花園道纜車總站。往返中環國際金融中心二期小巴總站至山頂的綠色專線小巴1號路線，亦會加強服務班次。往返中環碼頭至中環花園道纜車總站的新巴15號C穿梭巴士，於維修期間暫停服務。山頂凌霄閣則照常開放。市民可致電2522 0922，向中環花園道纜車總站查詢詳情。</p></body></html>
