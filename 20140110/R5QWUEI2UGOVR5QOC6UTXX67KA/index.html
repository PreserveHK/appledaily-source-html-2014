<html><header><meta charset="utf-8"><title>邱淑貞嘆潮州菜</title></header><body><h1>邱淑貞嘆潮州菜</h1><p>【上環】邱淑貞（豆斗）同老公沈嘉偉結婚多年依然咁恩愛，前晚佢哋帶埋細女沈星去上環尚興嘆潮州菜，同行仲有沈嘉偉嘅弟弟，但就唔見豆斗嘅大女沈月同二女沈日，晚上10點幾，戴黑超嘅豆斗一馬當先步出，沈嘉偉就抱住3歲嘅孻女沈星，佢先安頓好囡囡上車同媽咪坐後座，自己就坐司機位做柴可夫，接送妻女同弟弟返家。<br>採訪、攝影：梁繼光、黃曉程</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
