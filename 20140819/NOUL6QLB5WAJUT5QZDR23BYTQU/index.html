<html><header><meta charset="utf-8"><title>蔡少芬搵錢管錢一腳踢</title></header><body><h1>蔡少芬搵錢管錢一腳踢</h1><p>蔡少芬（Ada）與老公張晉首個在港一起擔任代言人的健康產品，昨日在灣仔舉行活動，夫妻二人出席。Ada坦言夫妻檔一定較高酬勞，有七位數字以上，她也不介意女兒拍廣告，又謂財政這些家庭瑣碎事一向由她管理，老公負責處理大事如女兒讀書。<br>問Ada是否每月只給老公零用？她笑說：「唔好講到我咁刻薄，我有畀卡佢嘟。」八達通？Ada即笑了一笑，張晉笑說：「你哋明啦，佢講得咁大聲。」Ada笑說：「我大聲唔代表我唔溫柔，我好聽話同尊重佢。」張晉表示夫妻一向有商有量，不會有心結，Ada更說收埋會有抑鬱。<br>採訪：溫敏芝<br>攝影：陳慧安</p></body></html>
