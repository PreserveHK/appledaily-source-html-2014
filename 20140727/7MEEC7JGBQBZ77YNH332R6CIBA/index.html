<html><header><meta charset="utf-8"><title>趣趣地：迪高告別戰皆大歡喜</title></header><body><h1>趣趣地：迪高告別戰皆大歡喜</h1><p>迪高告別戰上周五舉行，04年嘅波圖對06年嘅巴塞隆拿，陣容星光熠熠，波圖有文尼治、保羅費拉拿、拜亞同麥卡菲等，巴塞雖然冇朗拿甸奴，但有古利、雲邦美、戴維斯同古莊臣等名宿。迪高上半場先為波圖上陣，幫球隊半場領先2:0。換邊後迪高幫巴塞踢，伊度奧梅開二度，美斯同迪高各入一球，一度反超前4:3。見波圖落後，迪高決定臨尾着番波圖衫上陣，又有波入，幫波圖追番4:4完場，咁就皆大歡喜喇！</p></body></html>
