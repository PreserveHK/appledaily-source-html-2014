<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曲婉婷送抱冇戒心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曲婉婷送抱冇戒心 - 馮仁昭</h1><p>AKB48成員喺日本舉行握手會時俾狂迷斬傷入院，啱啱喺香港開完演唱會嘅曲婉婷，噚日喺西九龍中心舉行fans見面會，佢主動跟fans逐一擁抱答謝支持，佢話：「我沒有買來甚麼可以送給fans，唯一是跟他們合照簽名留個紀念，或者是擁抱，這是免費而最感受到愛的。」佢仲話覺得人性本善，會用善良心態對待每個人，所以唔會特別加強保護。<br>撰文：馮仁昭</p></body></html>
