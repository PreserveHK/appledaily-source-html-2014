<html><header><meta charset="utf-8"><title>賊吞大批贓物圖毀證</title></header><body><h1>賊吞大批贓物圖毀證</h1><p>波蘭爆竊賊犯案後遇上警察，為了毀滅證據，竟將六隻手錶、打火機、叉子和一批金屬物吞落肚（圖）。<br>39歲彼得羅夫斯基在華沙入屋爆竊，在逃走時被警方追捕，他逃進叢林匿藏，被捕時蹲着身子，但警員搜身時卻一無所獲，於是帶他回警署。在拘留期間，他因肚痛難當，警員送他進院檢查，在照X光後赫然發現他肚裏藏了六隻手錶、一隻叉、一隻匙羹、多個打火機及其他贓物，警員才恍然大悟，他躲進叢林，目的是將所有贓物吞落肚。這個案例已被收錄在波蘭麻醉藥學會的教科書中。<br>英國《都市報》</p></body></html>
