<html><header><meta charset="utf-8"><title>趣趣地：丁組仔褲都被剝埋</title></header><body><h1>趣趣地：<br>丁組仔褲都被剝埋</h1><p>周三進行嘅阿根廷第4級別聯賽有騎呢事發生，效力意大利人體育會嘅迪拜亞斯，比賽中途突然俾3位球迷衝入場剝衫又剝褲（圖），只係剩番條底底，要職員嗱嗱聲畀套波衫佢換。迪拜亞斯事後好無奈咁話：「我開頭梗係諗住反抗啦，但對手有3個人咁多，我搞唔掂。」幾位狂徒攞完「手信」之後就施施然繼續睇波，而據講在場嘅警察亦冇採取任何行動。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
