<html><header><meta charset="utf-8"><title>田啟文爆鄭中基忙生仔</title></header><body><h1>田啟文爆鄭中基忙生仔</h1><p>《足球小小將》昨晚在鑽石山荷里活廣場舉行首映禮，李健和、田啟文（田雞）、八両金和王維德等都有出席。田啟文和鄭中基（Ronald）將會合作開電影公司，新作將會是《醉拳甘迺迪》，田雞說：「𠵱家砌緊個劇本，不過Ronald想等老婆生咗仔，然後幫手湊下仔先，預計係出年3月。」被問到新戲的女主角是否已有人選，田雞說：「女主角未定，不過Ronald心目中會有人選，𠵱家都未知佢有冇時間，有時間可能佢會操勁啲肌肉。」<br>另外，女子組合Hunterz表示即將會到廣州出席頒獎禮，陳蕊蕊說：「嚟緊都會錄國語歌，會去內地宣傳，內地嘅歌迷都好熱情。」<br>採訪、攝影：王連連</p></body></html>
