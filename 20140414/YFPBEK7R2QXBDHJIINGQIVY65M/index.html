<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rosemary谷胸現母愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rosemary谷胸現母愛 - 馮仁昭</h1><p>混血女模Rosemary上個月自爆同中印混血男友Jason訂婚，不過佢哋嘅婚期就未定，有咗結婚對象之後，相信Rosemary亦都好想快啲做媽媽。<br>Rosemary噚日就喺社交網絡Instagram度上載咗一張抱住一個細路女玩水嘅相，十分溫馨，但亮點唔係佢抱住個女仔影相，而係佢酥胸半露，真空咁同個細路女玩，但小心走光。<br>撰文：馮仁昭</p></body></html>
