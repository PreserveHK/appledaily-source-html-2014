<html><header><meta charset="utf-8"><title>各區突發簡訊：生意失敗男子吞藥亡</title></header><body><h1>各區突發簡訊：<br>生意失敗男子吞藥亡</h1><p>【油麻地】<br>【本報訊】62歲姓梁男子，前日入住油麻地彌敦道483號一酒店房間，其後向59歲姓黃男友人發出死亡短訊及寫下遺書表示生意失敗自殺。昨晨10時許，友人查看短訊得悉事件，連忙趕至酒店發現他昏迷床上報警。救護員證實事主已死亡，警員現場撿獲遺書、一粒藥丸及一個裝有小量白色粉末膠袋，調查後相信他服藥自殺，案件無可疑。</p><p>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
