<html><header><meta charset="utf-8"><title>劇王子：朴河宣挑機爭權權</title></header><body><h1>劇王子：朴河宣挑機爭權權</h1><p>《天國的階梯》好拍檔權相佑和崔智友事隔11年再合作拍新劇《誘惑》，劇中權權會飾演已婚人夫，為了還債而賣身給崔智友飾演的財閥女。早前有傳《想你》女星尹恩惠會做權權妻子一角，但昨日劇組就宣佈會由《3days》女主角朴河宣飾演權權妻子，到時26歲的朴河宣將在劇中與39歲的崔智友上演爭仔大鬥法，未知最後權權會情歸何處。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
