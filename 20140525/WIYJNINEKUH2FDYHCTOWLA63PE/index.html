<html><header><meta charset="utf-8"><title>少年糾黨互毆
3中學生死</title></header><body><h1>少年糾黨互毆<br>
3中學生死</h1><p>四川宜賓五礦鎮前日下午6時50分，發生毆鬥事件，3名中學生身亡（圖），2人受傷。涉案者最大18歲，最小14歲，已被警方拘捕。事發時，吳姓少年等3人（2名學生及1名無業人員）在路上遇到劉姓少年等5人（4名學生1名無業人員），雙方口角繼而爆發毆鬥。有人用隨身的折叠刀向對方狂刺，致使1人當場死亡，2人送院後不治，3名死者均為當地中學生。據當地網民描述，毆鬥雙方分別為3名興文縣人與5名江安縣人，起因或與兩縣長期不和有關。<br>四川在線</p></body></html>
