<html><header><meta charset="utf-8"><title>電線綁腳丟垃圾桶險死狗狗悲鳴獲救</title></header><body><h1>電線綁腳丟垃圾桶<br>險死狗狗悲鳴獲救</h1><p>意大利西西里墨西拿一隻可憐狗狗慘被綑綁四肢，再棄置在垃圾桶內，幸獲途人拯救。<br><br>盧凱塞（Emilia Lucchese）當時在街上同朋友一起，聽到垃圾桶中有狗狗悲鳴聲，便打蓋桶蓋，發現一隻狗在膠袋內，四肢被電線綑綁，嚴重脫水、虛弱，只能勉強抬頭，便立即餵牠喝水，然後帶牠到獸醫診所治療。<br><br>被遺棄犬隻經治療後已經康復，更獲盧凱塞收養，改名奧利維奧（Oliviero），意大利警方已就虐畜案展開調查，並呼籲公眾提供狗狗前主人的資料。<br><br>英國《每日郵報》<br></p></body></html>
