<html><header><meta charset="utf-8"><title>南韓人封即食麵之王</title></header><body><h1>南韓人封即食麵之王</h1><p>香港打工族每日奔波勞碌，即食麵當正餐絕不是新聞，但世界快餐即食麵協會就指出，原來南韓人（圖）才是「即食麵之王」，平均每人年吃74.1包即食麵，即每五日就泡一碗麵下肚。<br>緊隨其後的是印尼和越南，以年吃60.3及57.3包分別排第二和第三。美國哈佛大學專家警告，常吃即食麵，出現高血壓、高血脂及肥胖等新陳代謝問題的風險，比普通人高68%。<br>專家建議進食時少落調味料，或加入半杯牛奶以減少攝取的鹽份；而在麵上灑洋葱，也有助排出過剩的鈉。但為健康着想，最好還是少吃為妙。<br>中央社</p></body></html>
