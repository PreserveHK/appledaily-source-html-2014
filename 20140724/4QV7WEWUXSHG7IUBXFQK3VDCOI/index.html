<html><header><meta charset="utf-8"><title>網球手擊球大叫　可提升球速</title></header><body><h1>網球手擊球大叫　可提升球速</h1><p>俄羅斯網球天后舒拉寶娃（Maria Sharapova）和很多網球手，每次擊球時總是愛大聲叫喊，製造噪音來令對手分心之餘，原來還有提升擊球速度。<br>美國內布拉斯加大學研究員發現，網球手擊球時發出喊聲，強行呼氣增加上身穩定度，令身軀力量更易轉到手臂，擊出的球速比起沉默地擊球時快了3.8%，使對手擊球的時間相對減少。<br>不過球員使勁地叫喊可能苦了觀眾，舒拉寶娃的喊聲高達105分貝，相當於電鋸那樣嘈吵。<br>英國《每日郵報》</p></body></html>
