<html><header><meta charset="utf-8"><title>羅力威為正義出聲</title></header><body><h1>羅力威為正義出聲</h1><p>羅力威和許靖韻昨日在筲箕灣出席「愛滿家園」活動，阿威表示會盡公民責任去關心社會，他謂由18歲開始，羅爸爸已向他灌輸這方面的知識，作為香港的一分子，有些事是要為自己爭取。<br>對於女友雨僑前日呼籲取消昨日廣西狗肉節而被鬧「扮正義」，阿威力撐女友說：「當大家仲有良心就即管發聲，唔使驚，我覺得係正義嘅事。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
