<html><header><meta charset="utf-8"><title>Lyson教你演嘢3招</title></header><body><h1>Lyson教你演嘢3招</h1><p>巴西世界盃殺到埋身，睇波派對必定浪接浪。想在朋友堆中「騷Quali」？不妨跟隨Lyson學幾招，由淺入深娛樂大家。Lyson笑言花式足球「沒有天才，只有苦練」，想了解更多，可在facebook搜尋Hkfreestyler。</p><p>Spin Magic</p><p>把球控在腳背，輪流左右交替考驗協調能力，是花式足球的入門招數。</p><p>Twister</p><p>又名天旋地轉，把皮球控於腳背，剔起後馬上俯身向前，以後頸接波。</p><p>Neck Catch</p><p>雙手合十，把皮球置於手背之上，再由手臂至後頸流暢地運行一圈（圖）。</p></body></html>
