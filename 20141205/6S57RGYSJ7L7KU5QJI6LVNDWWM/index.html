<html><header><meta charset="utf-8"><title>關仁隱事：「肥妹」一出車牌即被釘 - 關仁</title></header><body><h1>關仁隱事：「肥妹」一出車牌即被釘 - 關仁</h1><p>歌手「肥妹」考咗好多次車牌，上年終於考到，梗係第一時間買番架車揸啦！不過，原來佢個牌「頭七」個月都過唔到，迅速就已經被釘牌，想再揸車就要重新考過喇！<br>其實所有P牌喺高速公路行駛，無論嗰度行車時速係幾多，P牌都只可以用每小時70公里呢個速度行駛，唔聽話就梗係會釘你牌啦！肥妹歌手考咗牌仲搬到「山旮旯」咁遠，𠵱家惟有坐的士出入囉！<br>撰文：關仁</p></body></html>
