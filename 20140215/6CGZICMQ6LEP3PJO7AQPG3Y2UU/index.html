<html><header><meta charset="utf-8"><title>徒手攀爬高手　征服最險岩壁</title></header><body><h1>徒手攀爬高手　征服最險岩壁</h1><p>美國攀岩高手杭諾爾德（Alex Honnold）在全無安全裝置下，徒手攀爬全球最危險攀爬路線、墨西哥著名岩壁「光明之路」（圖），手法乾淨俐落，猶如壁上跳舞。<br>「光明之路」的石面滑如鏡面，但杭諾爾德用了短短三小時就成功征服全程500米高岩石，較一般攀石好手快足足一日半有多。他有時會在岩上稍事休息，但整體而言全程都是定速進行：「我不會踏錯每一步，就像芭蕾舞員一樣。」除了膽大心細，杭諾爾德還要多得好幫手懷特，在他遠征前到場清理攀石，拔走鬆土，拿走污泥，令他可以像蜘蛛俠般在岩壁游走。<br>英國《每日鏡報》</p></body></html>
