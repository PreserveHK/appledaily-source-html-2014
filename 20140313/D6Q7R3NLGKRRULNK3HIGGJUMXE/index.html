<html><header><meta charset="utf-8"><title>求驗客手記：旺巴塞球證吹國家打吡</title></header><body><h1>求驗客手記：<br>旺巴塞球證吹國家打吡</h1><p>西甲次循環「國家打吡」皇家馬德里主場迎戰巴塞隆拿，將會喺今個月23號上演，賽會方面決定咗由馬利安高（黃衫）吹呢場波。40歲嘅馬利安高之前已經吹過8場國家打吡，包括今季首循環巴塞主場嗰場，仲因為基斯坦奴朗拿度（C朗）喺禁區跌低冇判12碼，賽後俾C朗話係懦夫；近4場由佢執法嘅西甲國家打吡，巴塞仲保持不敗㖭。另外，皇馬名宿兼現任助教施丹嘅囝囝安素，最近代表皇馬青年軍喺歐洲足協青年聯賽上陣，着住10號球衣幫球隊擊敗巴黎聖日耳門。</p></body></html>
