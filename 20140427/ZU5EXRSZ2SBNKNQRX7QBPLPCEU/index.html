<html><header><meta charset="utf-8"><title>華仔被指文戲用替身</title></header><body><h1>華仔被指文戲用替身</h1><p>劉德華近日在武昌拍攝新片《失孤》外景，戲中扮演農民工的華仔，被指角色造型太神似，之前在街頭開工時，有位警察因認不出劉天王，而將他驅趕。<br>前日他在武昌江邊碼頭拍戲，有粉絲事前收到風偶像會在該處現身開工，結果清晨已聚集了百多名粉絲在守候。他們苦等三小時，終於見到偶像到達，不過華仔上了客船拍攝，拍了數小時後就因天氣欠佳而收工。<br>電影由福建、江西、武漢等地一路拍攝下來，由於太多街頭實景，太多路人圍觀而影響了拍攝進度，不過亦因此不時有網民直擊拍攝過程，據一名網民目擊透露，就算是文戲亦發現華仔有替身。<br>撰文：魯萍</p></body></html>
