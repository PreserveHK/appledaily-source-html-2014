<html><header><meta charset="utf-8"><title>敏感症之家禁煙禁香水</title></header><body><h1>敏感症之家禁煙禁香水</h1><p>瑞士蘇黎世市郊出現新屋苑（圖），全面禁煙、禁香水、禁護膚露、禁手機，聽來很原始，但卻是嚴重敏感症患者的天堂。<br>屋苑由市政府撥地和貸款建成，15個單位已租出12個，居民患有多元性化學敏感症或電磁敏感症，接觸或接近化學、電磁或輻射的物質，就會出現焦慮、頭暈、呼吸困難等症狀。興建時已禁工人抽煙和用香水，現在對住客使用的清潔產品亦有規定，大樓內亦嚴禁用手機等電子產品。有住客說自小患病，經常不適，人生「半死不活」，遷入新居後生活大有改善。<br>法新社</p></body></html>
