<html><header><meta charset="utf-8"><title>隔牆有耳：張華峰唔識偲嫣BB - 李八方</title></header><body><h1>隔牆有耳：<br>張華峰唔識偲嫣BB - 李八方</h1><p>今屆立法會最有「份量」嘅議員要數金融服務界張華峰，原來佢多年一直「策劃」減肥，之不過仲未有落實嘅時間表，其中一個「方案」竟然係抽脂？佢噚日同傳媒講開近日一宗拉丁舞教師喺美容院抽脂期間猝死嘅新聞，話自己都有諗過抽脂，抽走個肚腩，仲做埋電腦模擬抽脂後嘅樣，笑言「好靚仔」，不過睇完呢單新聞之後完全打消念頭喇。不如學偲嫣BB絕食減肥啦，呀，係絕食反佔中至啱。張都認同絕食確實可以一舉兩得，但自知唔食嘢會腳軟，所以都係諗吓就算。原來張華峰不知誰是偲嫣BB，但斷言唔相信絕食咁短時間可以輕6磅喎。</p></body></html>
