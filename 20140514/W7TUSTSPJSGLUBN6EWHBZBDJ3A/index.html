<html><header><meta charset="utf-8"><title>鬧鬼餐廳急找捉鬼隊</title></header><body><h1>鬧鬼餐廳急找捉鬼隊</h1><p>美國艾奧瓦州有餐廳的閉路電視拍到神秘人形黑影，嚇得店東要找捉鬼隊調查。懷疑鬧鬼的餐廳最先在上月14日被「騷擾」，閉路電視拍到洗碗盆旁邊有一團黑影，黑影顏色越來越深，最後還變成人形再突然消失，但餐廳員工當時未覺有任何不妥。五日後，在同一個位置，一名員工洗碗時，上方整排發泡膠杯突然跌到員工頭上，電視拍不到是否有人推跌杯子。老闆奧爾寧可信其有，決定找捉鬼隊協助，捉鬼隊派人到餐廳錄音、拍片，又嘗試與「靈體」對話，問對方想幹甚麼，可惜未有發現。<br>英國《每日郵報》</p></body></html>
