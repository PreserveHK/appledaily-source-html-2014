<html><header><meta charset="utf-8"><title>天安門母親監控下祭兒</title></header><body><h1>天安門母親監控下祭兒</h1><p>【本報訊】清明，普通人家拜祭先人的節日；但對於張先玲、王范地夫婦來說，每年這個時候，最思念的卻是躺在墓中已經四分之一個世紀的愛子。今年是六四事件25周年，當局明顯加強了對死難者家屬的監控。昨日夫婦倆為兒子王楠掃墓時受到便衣貼身跟蹤，王更因過於激憤、勞累而心臟病發需住院觀察。如果沒有89年的子彈，昨日本應是王楠44歲的生日。但是隨着時光流逝，記得這一天的人越來越少：每年前往北京西郊萬安公墓的人，除了張先玲夫婦，就只剩下如影隨形的警察。</p></body></html>
