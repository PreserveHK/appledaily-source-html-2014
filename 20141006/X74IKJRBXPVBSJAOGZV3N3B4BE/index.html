<html><header><meta charset="utf-8"><title>陳浩民陪老友食潮菜</title></header><body><h1>陳浩民陪老友食潮菜</h1><p>準備做第三任爸爸的陳浩民，近日大多時間都留在香港陪老婆，不過有朋自遠方來，日前他撇甩老婆到圓方商場，與幾位朋友食潮州菜。<br>當日大約夜晚8時左右，陳浩民獨自現身圓方，原來他要到商場內一間潮州酒家會合早已到達的朋友，大夥兒吃到近9時才埋單，然後一行6、7人離開，當日自己駕車抵達的陳浩民沒有即時離開，其間與一位男友人邊行邊傾，原來他先送所有朋友返回商場附近的酒店，眾人在酒店大堂再傾了一會，最後陳浩民才自行離開。<br>採訪、攝影：徐錦池、潘冠恩</p></body></html>
