<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇永康喜收易發樹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇永康喜收易發樹 - 馮仁昭</h1><p>蘇永康噚日去咗台灣宣傳新專輯《28》，蘇永康好開心咁拎住新出嘅大碟咁話：「台灣！我回來了！」粉絲送咗一盆「28永保安康樹」，祝佢新碟大發利市，喺歌壇長長久久，仲喺樹上掛咗28個許願牌，將想聽嘅歌都寫低，搞到蘇永康笑到見牙唔見眼，仲話會喺演唱會嗰晚「處理處理」咁話喎。講到外界覺得蘇永康係好兒子兼好男友，蘇永康話：「以興趣做工作，亦養活身邊人，令她生活無憂，我好幸運！」<br>撰文：馮仁昭</p></body></html>
