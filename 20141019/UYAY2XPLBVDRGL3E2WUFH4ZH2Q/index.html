<html><header><meta charset="utf-8"><title>栢芝避提新歡齋講仔</title></header><body><h1>栢芝避提新歡齋講仔</h1><p>有雜誌日前指張栢芝於新加坡跟手戴情侶手繩的箍牙男及兩名囝囝撐枱腳，報道出街後，栢芝即越洋接受香港dbc數碼電台節目《撐起半邊天》電話訪問，對於箍牙男隻字不提，只回應有關Quintus在校園被訪報道。<br>栢芝直言為了一對兒子已經迴避追訪移居新加坡，而囝囝也享受當地生活，她語帶無奈說：「今次真係比較有啲，都唔係有啲，我都唔知點樣講，未到嬲，唉，已經唔識嬲。」栢芝指自己是藝人被追訪是可以接受，但眼見4歲大兒子都被追訪，感到無助，她說：「今次係侵犯咗小朋友心靈。」她指一直教導兒子要待人有禮，過着普通人生活，並非見人便黑臉轉身走。<br>撰文：君喬</p></body></html>
