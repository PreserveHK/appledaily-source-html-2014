<html><header><meta charset="utf-8"><title>趣趣地：黑池開齋球迷冇眼睇</title></header><body><h1>趣趣地：黑池開齋球迷冇眼睇</h1><p>黑池上周五終於喺英冠開齋贏波，憑法蘭高斯索高一箭定江山，主場1:0小勝卡迪夫城。不過，呢個入球喺64分鐘出現，但看台上大批球迷因為不滿班主專制，喺53分鐘（球會唯一贏得英足盃係1953年）時已經拉隊離場（圖），錯過咗呢個入球。講番黑池球迷，佢哋主要抗議班主奧斯頓家族無能兼自私，將大批電視轉播所得收益撥作己用，完全冇為球會着想，但今次贏波，唔知會唔會動搖呢班示威球迷嘅信心呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
