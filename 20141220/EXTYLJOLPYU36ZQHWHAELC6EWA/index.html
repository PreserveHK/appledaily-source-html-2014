<html><header><meta charset="utf-8"><title>鬥利記前賀聖誕阿奴兵做爆笑band友</title></header><body><h1>鬥利記前賀聖誕<br>阿奴兵做爆笑band友</h1><p>今周英超又有精采賽事，阿仙奴與利物浦周一凌晨相遇，對於兩隊球迷來說，聖誕節前夕先來一場硬碰，怎樣也不能輸。計算歐聯在內，槍手連贏兩場，但想「反雲黨」收聲，不用想，贏波最實際；好在基奧特重拾射門鞋，又有山神、韋大帝幫手，辛迪卡索拉又弗爆。至於利記上周「雙紅會」輸給曼聯，幸好周中英聯盃贏般尼茅夫，殺入4強向冠軍進發，士氣回升，經過今場就到聖誕及新年快車期，如果今個星期殺退兵工廠，說不定年尾能一鼓作氣！</p></body></html>
