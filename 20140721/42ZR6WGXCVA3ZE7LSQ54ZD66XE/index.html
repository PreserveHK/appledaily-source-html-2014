<html><header><meta charset="utf-8"><title>求驗客手記：占士上機去「馬」？</title></header><body><h1>求驗客手記：<br>占士上機去「馬」？</h1><p>世盃金靴獎得主占士洛迪古斯一直放晒風話想加盟皇家馬德里，睇嚟去到非君不嫁嘅地步啦。西班牙《阿斯報》周日話呢位23歲哥倫比亞中場已經向摩納哥講明只會跟操，唔會出席季前熱身賽，據講皇馬將以8,000萬歐元加門將迪亞高洛迪古斯收購占士。網上仲瘋傳緊張相，話占士已經搭緊飛機去馬德里㖭（圖）！但皇馬已經賣咗艾華路莫拉達去祖記，仲盛傳會賣埋迪馬利亞同艾斯高，為咗一個占士，值得嗎？</p></body></html>
