<html><header><meta charset="utf-8"><title>里安《救參3》被屈殺妻</title></header><body><h1>里安《救參3》被屈殺妻</h1><p>愛爾蘭男星里安納遜（Liam Neeson）主演的《救參96小時3》（Taken 3），將於下年初上映，昨日預告片首曝光。里安被屈殺死花姬贊臣（Famke Janssen）扮演的妻子，警方破門而入打算拘捕他，里安逃脫並收到壞人來電指要殺他全家，里安惟有叫扮演他女兒的Maggie Grace逃走，結果引來黑白兩道都追殺他。金像影帝科羅斯韋迪加（Forest Whitaker）加入扮警察，並於片中不斷追捕里安。</p></body></html>
