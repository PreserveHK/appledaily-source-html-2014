<html><header><meta charset="utf-8"><title>江若琳家鄉拍戲搵食</title></header><body><h1>江若琳家鄉拍戲搵食</h1><p>江若琳雖然跟寰宇老闆林小明有合約糾紛，官司仍在處理中，但她為生計已復工𢱑銀，近日更跟賀軍翔合作一部電影《我愛費勒姆》，該片將於廈門、廣州和珠海進行拍攝，首站便是江若琳的家鄉廈門，佔盡主場之利。<br>江若琳表示跟賀軍翔合作融洽，她日前說：「大家年輕人好玩。」江若琳每晚收工便狂吃家鄉美食，更把照片貼微信朋友圈，她說：「太多好味嘅嘢食，我好擔心拍完部戲會肥咗，我要節制啲，抽時間做吓運動。」<br>採訪：陳杰</p></body></html>
