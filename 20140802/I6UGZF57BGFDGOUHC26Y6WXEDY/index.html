<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★澳洲男星曉治積曼昨日再於網上發放遊香港時的維港自拍照，稱多謝香港給他美好回憶。<br>★英國男星丹尼爾拉德克里夫昨日於墨西哥宣傳新片《What If》，卻因場面混亂太多fans捧場而要取消首映禮。<br>★美國女星安琪蓮娜祖莉最近受訪時自爆有時跟伴侶畢彼特因拍戲分隔兩地數個月，但會寫情信溝通。<br>★日本男星小栗旬最近以其新片《雷朋三世》的造型拍短片，宣傳禁止戲院盜錄及非法上載電影。<br>★日本女歌手植村花菜昨日宣佈已為鼓手丈夫懷有四個多月身孕。</p></body></html>
