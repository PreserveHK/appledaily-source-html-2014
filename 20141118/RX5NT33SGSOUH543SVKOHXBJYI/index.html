<html><header><meta charset="utf-8"><title>Kate希臘咪神屠龍</title></header><body><h1>Kate希臘咪神屠龍</h1><p>美國咪神Kate Upton近日為著名手機遊戲《Game of War》擔任代言人，她於片段中化身成性感希臘女神，叫一班宅男參戰。Kate穿着華麗的性感戰衣，於兵戎相見的戰火中穿梭而行，於一名士兵耳邊輕語，令士兵射出箭火成功屠龍。1分鐘的片段於電視首播，不但畫面真實如看電影，遊戲公司還稱會打造Kate的角色於遊戲之中，據知共花掉4,000萬美元（約3.1億港元）製作及宣傳，認真誇張。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
