<html><header><meta charset="utf-8"><title>體壇拾趣：費達拿殺「迪」決戰西蒙</title></header><body><h1>體壇拾趣：費達拿殺「迪」決戰西蒙</h1><p>上海網球大師賽噚日進行咗兩場男單準決賽，頭場由法國球手基利斯西蒙以直落兩盤6:2、7:6贏咗西班牙型男洛比斯，事隔6年再次殺入大師賽嘅決賽。至於尾場上演迪祖高域大戰費達拿（圖）嘅天王級夢幻對決，結果費達拿連贏兩盤6:4，睇吓佢可唔可以持續勇態，喺今日決賽贏埋西蒙攞冠軍，成為笑到最後嘅真正大贏家。（now636及660台今日4:30pm直播）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
