<html><header><meta charset="utf-8"><title>蘋果綠葉太航盈警　料半年見紅</title></header><body><h1>蘋果綠葉<br>太航盈警　料半年見紅</h1><p>太平洋航運（2343）發盈警，預期今年中期業績盈轉虧，原因是旗下澳洲港口拖船及離岸拖船業務競爭激烈，集團計劃作出5,850萬美元減值支出，以及250萬美元撥備所致。集團並正洽商出售有關業務，至今未達成任何要約。集團同時亦強調減值不影響公司現金流。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
