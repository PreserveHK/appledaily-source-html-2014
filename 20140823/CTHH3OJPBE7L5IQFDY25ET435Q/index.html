<html><header><meta charset="utf-8"><title>宇宙發現浮游生物證人類來自外太空？</title></header><body><h1>宇宙發現浮游生物<br>證人類來自外太空？</h1><p>國際太空站兩名俄羅斯太空人本周初進行太空漫步時，在太空站（圖）窗戶發現不明浮游生物。有科學家相信，這證明外太空有生物，並推算地球生命起源來自外太空。<br>英國白金漢大學天體生物學主任維克勒馬辛哈提出的胚種論（panspermia），假設外太空生物透過小行星和彗星分散至全宇宙。他推斷地球上的生物早在數十億年前已從太空進入地球，又指以往曾在隕石發現矽藻等有機體，而這次發現的是比矽藻更複雜的有機體，意味人類都可能是來自外太空。<br>Examiner.com</p></body></html>
