<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳冠希生日晒恩愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳冠希生日晒恩愛 - 馮仁昭</h1><p>陳冠希（Edison）噚日34歲生日，佢喺Instagram上載咗張同女友洪文安（Ann）影嘅合照，雖然只係好簡單咁tag咗女友個名同自稱birthdayboy，冇講啲乜，但係睇見佢哋着晒情侶裝，兼且又擺埋同一個甫士，簡直大晒恩愛！Edison跟住仲貼咗張同有齊家人朋友嘅大合照，睇嚟大家都好接受佢哋。其實張合照幾有feel，佢哋兩個着住橫間衫黑色褲情侶裝，打扮casual，仲好夾咁一齊回頭望，有晒設計，果然係潮人。<br>撰文：馮仁昭</p></body></html>
