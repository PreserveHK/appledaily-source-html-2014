<html><header><meta charset="utf-8"><title>隔牆有耳：狼英玩記者兼卸膊 - 李八方</title></header><body><h1>隔牆有耳：<br>狼英玩記者兼卸膊 - 李八方</h1><p>一班上咗廣州採訪泛珠會議嘅記者前晚嬲到㷫恰恰，原來又係俾689激親。話說狼英原定前晚10點抵達廣州嶺南東方酒店，成班行家一早喺酒店守候多時，希望狼英回應吓袋錢醜聞，點知等到9點45分，新聞處職員先通知在場記者，狼英臨時轉酒店喎，但又唔講得轉去邊喎，等咗一晚食白果嘅記者，唔嬲至奇！狼英噚日終於見傳媒，似乎都知衰，一開波就話，知道大家前晚等咗好耐，晒冧講句「唔好意思」，但不脫卸責本色，解釋自己唔係住嗰間酒店、係因為主辦單位要求佢住另一間酒店，所以臨時通知唔到大家喎。</p></body></html>
