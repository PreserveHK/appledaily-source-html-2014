<html><header><meta charset="utf-8"><title>眼紅前男友攬新女　超重女街霸揼到趴街</title></header><body><h1>眼紅前男友攬新女　超重女街霸揼到趴街</h1><p>與女友分手後，不宜讓對方看到自己拖着新女友，否則下場可能像外國名男子般，遭前女友追打。<br> <br>女方看到前男友手牽着新女友，少不免會怒火中燒，但外國這名女子看似極度憤怒，竟然街霸上身般，出拳狂毆前男友。身形瘦削的新任女友雖然有出手阻止，但仍制止不了體型龐大的前女友，不停左一拳右一拳，狂打男方的頭部，更打至男方跌倒地上。但片長不足一分鐘，最後結果是怎樣，不得而知。<br><br>LiveLeak</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
