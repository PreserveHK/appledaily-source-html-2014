<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳鎮宇老婆低調探班 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>吳鎮宇老婆低調探班 - 馮仁昭</h1><p>吳鎮宇與囝囝Feynman聯同曹格及囡囡Grace等拍咗內地節目《爸爸去哪兒》之後，有好多哥哥姐姐做咗佢哋fans，即將播嗰集，一班小朋友嘅媽媽都有去探班，鎮宇太太王麗萍（右）就玩低調，個個家庭合照，佢同鎮宇都冇影，仲好難先睇到佢個正面。<br>另外，有人話鎮宇大細超，行崎嶇山路就抱住曹格女兒，囝囝反而要自己行，鎮宇就話：「Grace係我女神嘛！同埋Feynman係男仔，係要磨練下㗎喇！」<br>撰文：馮仁昭</p></body></html>
