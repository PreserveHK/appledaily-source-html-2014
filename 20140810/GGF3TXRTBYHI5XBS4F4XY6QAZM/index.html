<html><header><meta charset="utf-8"><title>【電玩巡場】跟JBL風　藍芽喇叭玩變色</title></header><body><h1>【電玩巡場】跟JBL風　藍芽喇叭玩變色</h1><p>JBL隻變色喇叭熱賣到核爆，不過成千銀買隻藍芽喇叭，都唔係太多人捨得畀，所以腦場就出現咗呢隻ROYQUEEN PHANTOM T900，價錢相宜好多，只叫$499，一樣可以玩到跟歌嚟變色，不過音色當然有啲分別啦！比較偏向重Bass，而且人聲相對無咁實淨，呢啲嘢都係一分錢一分貨，不過以正常價位產品比，佢都算係幾強了，喜歡聽POP嘢嘅可以一諗。<br><br>訊達科技<br>地址：深水埗福榮街146-152號黃金商場地面54號舖</p></body></html>
