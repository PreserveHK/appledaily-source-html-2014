<html><header><meta charset="utf-8"><title>特稿：港職聯換湯不換藥？</title></header><body><h1>特稿：港職聯換湯不換藥？</h1><p>隨着港甲成為歷史，下季由全新的港職聯負責接棒，可是足總至今未交代港職聯與港甲的分別，難免令外界質疑是換湯不換藥。<br>標準流浪總監李輝立批評，新聯賽只是「轉個名」，因為參賽球會訓練場地不足的問題，在可見將來均無法改變。<br>不過，傑志總領隊兼足總董事伍健則有不同見解：「所謂換藥，是否等足總為新聯賽招攬贊助商，有好處或分到一點經費就是換了藥呢？」他認為每位球圈人士應改變心態，先問自己可以為足運貢獻甚麽，只要為新聯賽注入新的正能量，或製造更多元素吸引贊助商，港職聯便有望成功。</p></body></html>
