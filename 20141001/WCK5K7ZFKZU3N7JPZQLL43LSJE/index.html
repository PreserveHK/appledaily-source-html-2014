<html><header><meta charset="utf-8"><title>體訊速遞：（足球）曼聯周中空檔掘金</title></header><body><h1>體訊速遞：<br>（足球）曼聯周中空檔掘金</h1><p>今季無緣歐洲賽兼提早在今屆英聯盃出局的曼聯，準備利用周中空檔期進行表演賽掘金。球會營運總監李察晏奴特表示：「我們有很多合作伙伴，他們會給予無限支持，而多年以來的熱身賽之旅，都能提高球員的合作性及信心，所以這對球隊的未來發展很重要。」同時，他亦稱領隊雲高爾（圖）會歡迎這個建議。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
