<html><header><meta charset="utf-8"><title>祖兒爆RubberBand喊包</title></header><body><h1>祖兒爆RubberBand喊包</h1><p>樂隊RubberBand將於今年11月在伊館開騷，獲圈中好友力撐，早前好友之一容祖兒就笑說：「唔好睇佢哋生得牛高馬大，其實佢哋好感性，好容易喊，本來上次佢哋喺紅館開騷，我會去做嘉賓，可惜最後合作唔成功，我自己未試過喺伊館開騷，我都好想試吓呢個場地。」<br>林海峰（Jan）也笑說：「佢哋成日喺台上唱到喊，搞到台下啲觀眾都感動到喊，有啲似哭song！」八年前發掘RubberBand的雷頌德，也讚他們很有個人風格，而且越來越成熟，今次他們選擇在伊館是新嘗試，伊館是個傳統開騷地方，所以感覺好像回歸最基本。<br>撰文：張曦彤</p></body></html>
