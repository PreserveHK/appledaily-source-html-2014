<html><header><meta charset="utf-8"><title>姬蒂向菲臘致敬</title></header><body><h1>姬蒂向菲臘致敬</h1><p>在美國獨立精神電影獎中封后的姬蒂，在致敬環節中懷念三位已故的電影界人士，其中一位是上月在家中濫藥猝死、姬蒂的金像影帝好友菲臘西摩荷夫曼（Philip Seymour Hoffman），她在台上讚菲臘是「擁有卓越才能的演員。」<br>另外兩位獲致敬的是已故著名影評人Roger Ebert，以及著名HBO美劇《人在江湖》（The Sopranos）男主角占士甘度芬尼（James Gandolfini），當中占士在今屆獨立精神獎憑電影《緣來…說夠了》（Enough Said）獲提名最佳男配角，惜最終敗給謝勒力圖。而畢佬在這環節也不禁眼泛淚光。</p></body></html>
