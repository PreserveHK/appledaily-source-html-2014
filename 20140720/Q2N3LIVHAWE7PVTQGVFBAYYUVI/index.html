<html><header><meta charset="utf-8"><title>細膽妹妹去厠所狗狗撲出當場嚇死</title></header><body><h1>細膽妹妹去厠所<br>狗狗撲出當場嚇死</h1><p>家住陝西咸陽的5歳小童小怡萱上周三晚上，與家人到一個燒烤場用餐。小怡萱期間跟着嬸嬸到燒烤場的洗手間，2人一前一後，可是還沒抵達洗手間，有1隻惡犬突然跑過來，並且不斷吠叫，小怡萱當場暈倒。家人即送她到當地衞生服務中心。值班醫生透露，小童送抵時，已經沒有任何反應。<br><br>有記者到出事的燒烤場了解，見到部份桌子上還擺放留下的食物無人清理。當時的那隻狗已被鐵鏈拴着，但當有人經過的時候，該隻狗就會狂吠起來。據當地公安局透露，燒烤場的老闆姓尹，是本地人。由於案件較特殊，故正進一步調查。<br><br>陝西電視台</p></body></html>
