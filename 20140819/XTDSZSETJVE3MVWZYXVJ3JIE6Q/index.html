<html><header><meta charset="utf-8"><title>無知少年槍法準教練當靶變送終</title></header><body><h1>無知少年槍法準<br>教練當靶變送終</h1><p>即使是氣槍都不可亂射，更可況是真槍！好可惜16歲賈姆希德吉並不明白這個道理，結果錯手殺死了他的俄羅斯射擊教練基謝列夫(Andrei Kiselev)。<br><br>事發在6月13日，閉路電視拍到賈姆希德吉拿著槍準備練習，但就不經意地把槍指向教練，突然槍嘴射出子彈擊中基謝列夫頭部，他隨即跌倒地上，當場死亡。賈姆希德吉先是顯得驚惶失措，然後就跑離現場。<br><br>賈姆希德吉向警方供稱，他當時是在開玩笑，並不知道槍內有子彈。<br><br>英國《鏡報》</p></body></html>
