<html><header><meta charset="utf-8"><title>韓劇燒：任時完消夜送打工仔</title></header><body><h1>韓劇燒：任時完消夜送打工仔</h1><p>韓國男團帝國之子成員任時完（中）主演的tvN新劇《未生》，日前播出第四集收視有3.5%，對於收費電視台劇集來說，成績理想。任時完前晚履行收視破3%的承諾，帶備消夜到一間公司為加班的員工打氣，獲員工熱烈歡迎。《未生》講述男主角面對職場上同輩之間的排斥及踏入社會工作的迷茫，因寫實而深受打工仔歡迎。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
