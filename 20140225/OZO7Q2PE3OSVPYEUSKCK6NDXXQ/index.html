<html><header><meta charset="utf-8"><title>體壇拾趣：乒球小花要贏青奧</title></header><body><h1>體壇拾趣：<br>乒球小花要贏青奧</h1><p>年僅17歲嘅乒壇小花杜凱琹（左二），噚日喺體院傑出青少年運動員選舉，成為眾人焦點，呢位土生土長嘅小花，除第9次獲體院頒發「傑出青少年運動員」獎外，最緊要係佢星期日喺卡塔爾公開賽個人首次奪成人賽女單季軍後，話下個目標要挑戰8月南京青奧女單金牌，認真有大志。至於卡塔爾賽女雙金牌得主之一嘅吳穎嵐（右二），仲特登現身頒獎禮，為小師妹打氣。噚日頒獎禮仲頒全年傑出青少年運動員及全年最佳青少年運動員，分別由游泳嘅何詩蓓及壁球嘅何嘉寶奪得。</p></body></html>
