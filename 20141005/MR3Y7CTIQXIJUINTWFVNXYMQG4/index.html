<html><header><meta charset="utf-8"><title>水底授課73日　圖破紀錄</title></header><body><h1>水底授課73日　圖破紀錄</h1><p>美國田納西州羅恩州立社區學院兩名教授前日（周五）起，在佛羅里達州一個水底實驗室連續授課73日，試圖打破1992年美國人普雷斯利在水底69日的世界紀錄。<br>校方在網頁表示，坎特雷爾及費恩潛入在基拉戈（Key Largo）湖底8米深的實驗室，透過在YouTube發放視頻向學生教授海洋探索及保育課題，直至12月15日。他們又邀請多名專家受訪，包括第二名踏足月球的前太空人奧爾德林。校方指課程為學校提供最特別的教學經驗並提高學生對海洋問題的關注。<br>法新社</p></body></html>
