<html><header><meta charset="utf-8"><title>網絡紅人處女小說熱賣勁過羅林</title></header><body><h1>網絡紅人處女小說熱賣<br>勁過羅林</h1><p>英國24歲網絡紅人Zoe Sugg（又名Zoella）進軍書壇，上周推出處女小說《Girl Online》（圖），首周就賣出7.8萬本，比《哈利波特》作家羅林（J.K. Rowling）和《達文西密碼》作者丹布朗（Dan Brown）的處女作更好賣，並打破尼爾森圖書（Nielsen BookScan）的最高銷售紀錄。<br>Zoe Sugg在2009年上載短片教人扮靚而打出名堂，在YouTube有600萬名粉絲，而她的視像網誌每月有1,200萬人次點擊率。<br>英國《獨立報》</p></body></html>
