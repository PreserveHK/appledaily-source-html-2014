<html><header><meta charset="utf-8"><title>朱慧珊續約亞視加人工</title></header><body><h1>朱慧珊續約亞視加人工</h1><p>日前通訊事務管理局建議不續牌給亞視，無懼拖糧和續牌變數的朱慧珊，近日與亞視續了一年新約，她昨日與亞視執行董事葉家寶、助理副總裁冼偉智及蔡國威等，在大埔亞視總台出席《ATV2014感動香港年度人物頒獎禮》拜神儀式，珊姐說：「點都支持亞視，今次續約條件比之前好，對續牌樂觀。」蔡國威說：「亞視已經喺絕地，希望可以反擊，我哋好努力去做。」<br>葉家寶強調一切樂觀，他說：「等特首同行政會議拍板，暫時冇決定，原則上政府會喺到期前嘅一年發出通告，即係11月30日（今日）就知道，不過有酌情權。」至於11月份員工薪金，他估計下周發放。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
