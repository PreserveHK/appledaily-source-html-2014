<html><header><meta charset="utf-8"><title>美穗認棄子遭圍插</title></header><body><h1>美穗認棄子遭圍插</h1><p>日本女星中山美穗今年中與作家老公辻仁成離婚後，兒子跟隨辻仁成生活，美穗即被發現搭上音樂人澀谷慶一郎，她被指拋夫棄子。近日美穗接受雜誌《Numero Tokyo》訪問時表示，就算沒有新歡亦會離婚，更稱：「為了兒子而勉強再做夫妻的話，對任何一方都沒好處。」她又表示：「希望大家會過不讓自己後悔的人生，過去的已過去。」美穗的言論再成眾矢之的，被轟只是想為自己找藉口，又戥其兒子可憐。</p></body></html>
