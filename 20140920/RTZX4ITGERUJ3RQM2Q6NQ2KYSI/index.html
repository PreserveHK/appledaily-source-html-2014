<html><header><meta charset="utf-8"><title>K-Pop之王：TTS新歌被指抄襲</title></header><body><h1>K-Pop之王：TTS新歌被指抄襲</h1><p>韓團少女時代小分隊TaeTiSeo（TTS，圖）推出的新歌《Holler》近日被網友踼爆跟日本歌手MIZROCK在07年推出的歌曲《Hello Me！》非常相似，令TTS涉及抄襲疑雲。對於抄襲說，TTS的所屬公司SM事務所（SM）例牌否認，指作曲家將同一首歌給了TTS及日本歌手，而《Holler》是以原曲作藍本再進行重製的新歌，更表明SM擁有全球音源使用權。</p></body></html>
