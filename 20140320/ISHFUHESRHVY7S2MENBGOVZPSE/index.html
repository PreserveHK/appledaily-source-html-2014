<html><header><meta charset="utf-8"><title>莫文蔚素顏走秘道</title></header><body><h1>莫文蔚素顏走秘道</h1><p>【中環置地廣場】莫文蔚（Karen）嘅老父莫天賜喺1月時因心臟病離世，經過個幾月，Karen心情已經平復，前日下晝3點幾佢由助手陪同下去咗中環置地廣場行街㖭。Karen素顏好專心喺舖頭度睇衫，但助手發現有記者喺門口影相，出嚟叫記者唔好影，因為Karen冇化妝，佢仲即時戴番黑超再行入啲睇衫，之後由秘道離開。<br>另外，Karen噚日喺利園間Cova同一男一女嘆茶，日日都有節目。<br>採訪、攝影：潘冠恩</p></body></html>
