<html><header><meta charset="utf-8"><title>梁漢文失望港隊吞蛋</title></header><body><h1>梁漢文失望港隊吞蛋</h1><p>香港大球場前晚上演「2014國際足球友誼賽」，邀請了阿根廷對戰香港隊，有世界級球星美斯及迪馬利亞在內的阿根廷，號召力非凡，吸引了梁漢文（Edmond）、劉浩龍（師兄）、黃柏高（Paco）、林敏驄、張堅庭、謝婷婷和泰迪羅賓等圈中人前來欣賞。<br>曼聯擁躉Edmond為捧迪馬利亞入場，他在賽前估賽果阿根廷贏4比2，希望港隊可以入到兩球，但結果港隊吞7蛋。師兄與林敏驄同樣表示是捧迪馬利亞，師兄希望可以入到後台向球星索取簽名。Edmond笑說：「美斯一陣會搵我哋簽名，仲會同我哋飲嘢！」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
