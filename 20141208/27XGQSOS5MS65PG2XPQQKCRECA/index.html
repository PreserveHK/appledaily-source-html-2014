<html><header><meta charset="utf-8"><title>徐淑敏投訴老公太專一</title></header><body><h1>徐淑敏投訴老公太專一</h1><p>徐淑敏（Suki）日前接受DBC數碼電台節目《潮玩星期六》主持李霖恩及艾倫的訪問，經營美容生意的她，聽到霖恩自爆從來不落妝，十分詫異，即席傳授護膚心得，以砂糖混合香薰精油來洗面，沒有油膩感兼洗得潔淨。Suki又談到湊女過程好開心，但霖恩卻自爆湊仔過程只有眼淚，艾倫指霖恩有一仔一女是好命公，Suki即不滿地說：「哦！你即係話我生三個女唔好命啦！」<br>Suki經常和老公黃浩去旅行，不過Suki卻投訴說：「老公份人好專一，澳洲去咗十次，日本就去咗廿次，去親都係呢兩個地方，我都想去吓希臘、美國呢啲我未去過嘅地方，但佢就係太專一囉。」<br>撰文：麥萍萍</p></body></html>
