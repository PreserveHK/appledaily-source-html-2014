<html><header><meta charset="utf-8"><title>安志杰Cara G.愛冬運</title></header><body><h1>安志杰Cara G.愛冬運</h1><p>安志杰（Andy）與女模好友Cara G.日前在戶外接受健美體操訓練，雖然訓練當日氣溫一度急降至十度，但兩人如常在草地上進行訓練，更自創出free your winter的組合動作。<br>Andy表示很享受在嚴寒天氣做運動，他說：「以前喺美國住，就算凍到周圍結晒冰，我一樣會出去玩，好自由咁感受冬天。」Cara G.也說：「這個訓練在外國很流行，一直都想找機會試，沒想過自己可以做到這麼多高難度動作。」<br>撰文：張曦彤</p></body></html>
