<html><header><meta charset="utf-8"><title>關仁隱事：「青山」失靚位面黑 - 關仁</title></header><body><h1>關仁隱事：「青山」失靚位面黑 - 關仁</h1><p>公仔箱嘅花旦成日爭個你死我活，佢哋唔只暗鬥，有時仲明爭到離晒譜，關仁八到佢哋日前出席個大型拍攝活動，本來大會安排咗「蛇女」企中間，論資排輩佢都理所當然，工作人員諗住蛇女跟同劇嘅外援演員齊集埋。但同劇上緊位嘅「青山」見到連中間隔籬個靚位都俾知名度唔高嘅演員攝咗，佢條氣即刻頂住，塊面仲黑晒，全程唧都唔笑。關仁覺得青山份人好小器，其實排位都唔係咁重要箒，話晒外援演員過門都係客，佢咁嘅態度顯得好小家。<br>撰文：關仁</p></body></html>
