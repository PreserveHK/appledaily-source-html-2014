<html><header><meta charset="utf-8"><title>河知雲封模範納稅人</title></header><body><h1>河知雲封模範納稅人</h1><p>近日忙於拍攝韓劇《奇皇后》的河知雲，昨日抽空與韓片《嫌疑犯》男星孔侑到首爾三成洞COEX出席「第48屆納稅人之日」的紀念儀式，由於國稅廳每年都會選定數位誠實的納稅人公開表揚，當中包括娛樂圈中人，今年河知雲和孔侑就獲評為模範納稅人，並於昨日獲韓國總統表彰。</p><p>金荷娜及韓彩英等昨亦走訪各地稅務廳做一日名譽室長，呼籲市民交稅。韓國女團SISTAR的孝琳亦有份做室長，更即場獻唱今屆奧斯卡最佳電影歌曲、荷李活動畫《魔雪奇緣》主題曲《Let It Go》。<br>此外，朴信惠早前受訪，直言最想認識河知雲前輩，更自拍片給河知雲，表示想與對方合拍動作片。<br>撰文：施洛冰</p></body></html>
