<html><header><meta charset="utf-8"><title>范冰冰為李治廷慶生</title></header><body><h1>范冰冰為李治廷慶生</h1><p>范冰冰工作室和唐德影視有份投資，總額接近三億的電影《武則天》正在無錫開拍，女主角范冰冰，飾演唐高宗的是她在電影《一夜驚喜》演情侶而傳緋聞的李治廷，《武則天》由佈景至服飾都是一絲不苟，武則天有260個造型，令工作人員忙個不停，不過在前日26日，范冰冰和一班工作人員暫停繁重的工作，特意為27歲生日的李治廷慶生，送上生日蛋糕，又給他唱生日歌，李治廷為答謝大家，親自分發蛋糕給每一個人，包括范冰冰啊！</p></body></html>
