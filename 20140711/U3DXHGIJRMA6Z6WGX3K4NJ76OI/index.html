<html><header><meta charset="utf-8"><title>Marie狂煲電話粥</title></header><body><h1>Marie狂煲電話粥</h1><p>【金鐘】諸葛紫岐（Marie）自從嫁咗畀Neway太子爺薛嘉麟兼生仔之後，過住啲養尊處優嘅生活。前日佢放低囝囝，約咗一個女友人喺金鐘太古廣場既COVA嘆下午茶，過咗冇耐個女友人去咗洗手間，Marie好識善用時間，見得番自己一個，即刻煲電話粥。雖然唔知佢同邊個傾偈，但係都見傾到眉飛色舞，直到女友人返嚟，佢先肯收線，不過坐多一陣佢哋都埋單走人！<br>採訪、攝影：黃曉程</p></body></html>
