<html><header><meta charset="utf-8"><title>韓式浪漫：朱鎮模派大珍寶珠</title></header><body><h1>韓式浪漫：朱鎮模派大珍寶珠</h1><p>昨日是白色情人節，不過不少韓國藝人都要在工作中度過，好像現時趕拍《奇皇后》的朱鎮模就特別送上巨型珍寶珠給劇中的女演員，讓她們在工作中也能感受情人節氣氛，當中女主角河知雲及在劇中扮演太后的金瑞亨等都收到朱鎮模的窩心禮物，更即時拿住巨型珍寶珠影合照，不少網友都大讚朱鎮模十分浪漫，亦笑言女士們十分幸福。</p><p>狂收禮物</p><p>而昨日一班偶像歌手在韓國錄影KBS節目，不少粉絲聞風而至，並準備糖果、朱古力送給偶像，當中收得最多情人節禮物的就是SHINee的Key和INFINITE的優鉉組成的二人組合Toheart，二人收禮物收到手軟。<br>撰文：施洛冰</p></body></html>
