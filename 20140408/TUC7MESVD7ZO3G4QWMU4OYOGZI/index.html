<html><header><meta charset="utf-8"><title>胡慧中戴套買餸</title></header><body><h1>胡慧中戴套買餸</h1><p>【時代廣場】前任香港民政事務局局長何志平位靚太太、台灣藝人胡慧中，自從老公冇再從政後，見佢少咗出席公眾場合。而噚日胡慧中終於出動，一個人戴住太陽眼鏡去咗銅鑼灣時代廣場嘅city'super買餸，望落依然星味十足。胡慧中買餸時全程戴住對膠手套，半個小時內買咗一大袋至畀錢走，奇怪係到佢離開咗超市都冇除手套。胡慧中等司機嚟接嗰陣，趁空檔行咗入連卡佛睇咗五分鐘化妝品至出嚟上車，果然用盡每一分一秒。<br>採訪、攝影：陳辰</p></body></html>
