<html><header><meta charset="utf-8"><title>資料庫失火癱瘓三星網</title></header><body><h1>資料庫失火癱瘓三星網</h1><p>南韓三星（Samsung）位於首爾近郊果川市的SDS資料中心前天（周日）失火，影響公司網站運作、智能電視以及信用卡付款等服務，逾四小時才能局部恢復。<br>SDS資料中心在前天下午起火，建築物部份外牆被燒穿透出熊熊火光，屋頂亦不斷冒出濃煙，據報可能是供電出問題肇禍，一人被跌落的瓦礫擊中受傷。起火期間，三星官方網站癱瘓，智能電視應用中心「Smart Hub」亦連不到線，要到當地傍晚7時半才回復正常。受影響最嚴重的是信用卡服務，用戶到昨午仍未能網上付款及提款，南韓金融監督院已派人調查客戶資料有否外洩。<br>韓聯社</p></body></html>
