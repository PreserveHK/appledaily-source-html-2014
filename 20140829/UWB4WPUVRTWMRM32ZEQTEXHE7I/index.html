<html><header><meta charset="utf-8"><title>雙面四眼B　驚現印度</title></header><body><h1>雙面四眼B　驚現印度</h1><p>印度阿科拉上周五有一名雙面女嬰出世。<br><br>女嬰有兩塊面和四隻眼。醫生指這種雙面畸胎病（Craniofacial Duplication），出現機率10萬分之一，生存率非常低。<br><br>印度並非首次有雙面嬰兒，08年北方邦也有雙面女嬰辛格（Lali Singh）出世。她的父母與村民認為女嬰是象神 （Ganesha）轉世，紛紛獻上錢和禮物，膜拜女嬰。不過辛格最終在兩個月大時，心臟病發死亡。<br><br>《今日俄羅斯》／《蘋果》資料室</p></body></html>
