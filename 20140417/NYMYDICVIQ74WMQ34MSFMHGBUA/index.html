<html><header><meta charset="utf-8"><title>奇皇后集集追：王裕承娘親兒中毒不治</title></header><body><h1>奇皇后集集追：王裕承娘親兒中毒不治</h1><p>《奇皇后》前晚播出第47集，收視26.1%繼續成同檔冠軍。承接上集，奇承娘（河知雲飾）和皇帝妥懽（池昌旭飾）的兒子愛猷識理達臘順利成為皇太子，但承娘與高麗國國王王裕（朱鎮模飾）的兒子摩訶因中毒箭而死。<br>撰文：施洛冰</p><p>精采場面：承娘攝政</p><p>劇情講述皇帝因酗酒致頻頻發噩夢，夢到承娘欲射殺自己，並表示只愛王裕；當皇帝驚醒時，誤會承娘想傷害自己，竟扼住承娘的頸質問她。承娘和丞相的關係勢成水火，適逢皇帝生病，承娘在眾臣的要求下攝政。前太子摩訶受毒箭所傷，承娘安排他離宮療傷，但最終摩訶不治，王裕得知愛兒死訊大感傷心。</p></body></html>
