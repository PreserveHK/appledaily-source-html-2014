<html><header><meta charset="utf-8"><title>直擊瀕危長頸鹿B誕生一刻</title></header><body><h1>直擊瀕危長頸鹿B誕生一刻</h1><p>英國德文郡一間動物園，最近有一隻羅氏長頸鹿「B女」出世。身長1.8米（6呎）的小長頸鹿的誕生過程更被拍下。<br><br>佩恩頓動物園一隻10歲羅氏長頸鹿媽媽Sangha，在當地時間上周六下午，誕下6呎高「B女」。「B女」落地數小時，便學懂跑步。Sangha在去年8月曾誕下羅氏長頸鹿「B仔」，可惜數日後夭折。<br><br>羅氏長頸鹿是瀕危物種，野生的僅剩670隻，比大熊貓更稀有。<br><br>英國《每日郵報》<br></p></body></html>
