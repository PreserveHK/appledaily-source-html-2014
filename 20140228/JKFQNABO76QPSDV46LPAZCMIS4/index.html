<html><header><meta charset="utf-8"><title>馬騮也自戀　偷遊客相機自拍？</title></header><body><h1>馬騮也自戀　偷遊客相機自拍？</h1><p>一名遊客到印尼峇里旅遊時，意外被一隻百厭馬騮搶走相機。他後來取回相機，發現機內一段馬騮「自拍」短片。<br><br>遊客當時正在參觀一間寺廟，看到附近有大量馬騮，便用生果餵飼牠們，並打算用相機拍下過程，結果引來一大堆馬騮，場面一發不可收拾，其中一隻馬騮更趁亂把相機偷走，逃到森林。最後工作人員幫忙，用生果與「小偷」交涉，才把相機取回，但電池已經遺失。遊客事後開啟相機，發現馬騮偷走相機後，相機仍在拍攝，意外把牠「研究」相機的模樣拍下來，相當難得。<br><br>英國《都市報》<br></p></body></html>
