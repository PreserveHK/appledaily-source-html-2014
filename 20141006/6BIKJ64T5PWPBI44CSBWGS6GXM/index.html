<html><header><meta charset="utf-8"><title>健康Express醫療新知：常喝能量飲品致失眠</title></header><body><h1>健康Express醫療新知：<br>常喝能量飲品致失眠</h1><p>含高濃度咖啡因的能量飲品，是不少人捱夜的必備品，但經常飲用小心增加失眠風險。西班牙一項長達四年的研究，邀請足球員、泳手及排球員等運動選手參加，他們分別在每次練習或比賽前，平均飲用三罐250毫升能量飲品或不含咖啡因的安慰劑飲品。<br>研究顯示，能量飲品組的運動表現有提升，推算可增加3%至7%，需短時間有較大爆發力的短跑，速度明顯較安慰劑組的高，跳高與肌肉力量亦上升。不過，能量飲品也有副作用，常飲用的運動員出現失眠、焦躁及情緒波動的比率遠高於安慰劑組。</p></body></html>
