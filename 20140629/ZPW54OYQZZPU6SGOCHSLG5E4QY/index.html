<html><header><meta charset="utf-8"><title>朱主席舞動黃榕</title></header><body><h1>朱主席舞動黃榕</h1><p>因為走音而熱爆網絡的朱主席（朱壽仁），昨日在尖沙嘴舉行「亞洲粉絲會成立生日會」，朱主席和谷胸的黃榕（左）合唱《擋不住的風情》，見到朱主席一時攬住黃榕條腰，一時又托起她的腳，黃榕更一度胸壓朱主席，不過黃榕表示事前已經溝通好。今年亦會加入寫真大戰的黃榕，她說：「審批咗暫時係一級，啲相有全裸，但係藝術照。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
