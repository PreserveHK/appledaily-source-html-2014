<html><header><meta charset="utf-8"><title>與兔公仔團聚　兩歲女甜笑</title></header><body><h1>與兔公仔團聚　兩歲女甜笑</h1><p>「我愛我的賓尼兔！」兩歲英國娃娃黛西（Daisy Young）小臉堆滿甜美笑容，因為她終於跟失而復得的兔公仔團聚了（圖）。<br>黛西月初跟媽媽到倫敦購物時，愛亂丟東西的她不小心連兔公仔「賓尼」都丟掉，媽媽斯沃思回到薩里郡的家才發現，自女兒10個月大就常伴左右的兔兔失蹤了！幸好，好心人梅里特在倫敦一個停車場撿到「賓尼」，於是在Twitter為兔兔尋找小主人，終於輾轉聯絡上斯沃思，把「出走」兩周的「賓尼」寄回黛西身旁。<br>英國《每日郵報》</p></body></html>
