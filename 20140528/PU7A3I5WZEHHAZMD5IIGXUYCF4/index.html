<html><header><meta charset="utf-8"><title>小童試玩過氣潮物
Gameboy被當電話</title></header><body><h1>小童試玩過氣潮物<br>
Gameboy被當電話</h1><p>昔日被捧為潮物的電子產品，對於今天玩慣板腦、手機的新一代來說是否吸引？英國有記者給三名5歲小童試用遊戲機Gameboy（圖）、Walkman唱機及寶麗萊即影即有相機等電子產品，測試他們的反應。<br>女孩約翰遜以為面世25年的Gameboy是手機，放到耳邊想打電話叫外賣；對於沒有屏幕的即影即有相機，她一臉疑惑。另一女童阿特金用Gameboy試玩俄羅斯方塊遊戲，但沒多久就因屏幕只有黑白色而失去興趣。<br>男童約克斯頓又不懂如何將遊戲帶插入Gameboy，並將即影即有相機調轉來影相。<br>英國《太陽報》</p></body></html>
