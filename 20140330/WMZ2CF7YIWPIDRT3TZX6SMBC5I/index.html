<html><header><meta charset="utf-8"><title>畫大花臉　化妝重塑面形如整容</title></header><body><h1>畫大花臉　化妝重塑面形如整容</h1><p>畫一副小丑般的大花臉，就可以擁有美國名媛Kim Kardashian那樣輪廓分明的臉孔？YouTube用戶布思拍攝一輯化妝教學影片，示範重塑面形效果（圖）。<br>布思使用兩至三款不同顏色的陰影粉和粉底，先用淺色在眼下畫上三角形，在鼻樑、額頭和下巴掃上淺色濕粉；臉頰四周、鼻頭和鼻翼位置就用上深色粉底，最後用大化妝掃將不同顏色的粉底混合，就會令皮膚變得亮麗，並可以收窄鼻翼和臉形，效果神奇。<br>英國《每日郵報》</p></body></html>
