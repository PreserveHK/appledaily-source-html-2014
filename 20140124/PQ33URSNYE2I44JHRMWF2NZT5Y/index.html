<html><header><meta charset="utf-8"><title>馮仁昭四圍超：RubberBand探貧童 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>RubberBand探貧童 - 馮仁昭</h1><p>RubberBand、商台DJ細So前晚隨宣明會由香港出發到非洲南部嘅津巴布韋，展開為期七日嘅饑饉之旅，同時亦探訪當地貧困兒童。RubberBand準備埋結他，希望喺當地同小朋友分享音樂，用愛把飢餓孩子同佢哋嘅距離拉近，同時亦期望籍今次旅程收集音樂靈感，喚起香港人對世界飢餓孩子嘅關注。<br>撰文：馮仁昭</p></body></html>
