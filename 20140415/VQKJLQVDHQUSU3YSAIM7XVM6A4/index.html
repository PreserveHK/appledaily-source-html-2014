<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Donald舞台講老婆中風 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Donald舞台講老婆中風 - 馮仁昭</h1><p>商台DJ Donald嘅棟篤笑前晚喺新光戲院上演尾場，Donald喺台上爆老婆張詠恩曾經中風，又話願意用自己20年命換回太太平安，完騷後Donald接受訪問話：「之前有講過，但冇咁詳盡，太太聽完喊到豬頭，見其他人講老婆幾得意，我咪又講吓。」<br>之後Donald喺電話訪問再補充：「係好多年前，張詠恩喺屋企暈倒，入院先發現係腦血管塞咗，但𠵱家已經痊癒。」 <br>撰文：馮仁昭</p></body></html>
