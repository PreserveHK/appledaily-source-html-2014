<html><header><meta charset="utf-8"><title>汪峰反擊　冇阻舊愛見女</title></header><body><h1>汪峰反擊　冇阻舊愛見女</h1><p>章子怡男友汪峰跟名模葛薈婕所生的10歲女兒小蘋果，一直由汪峰照顧，前日葛薈婕在微博連發幾條留言，指責汪峰說：「我不管你跟誰談戀愛，你都不能不見我女兒，過年前汪峰已經開始不接我的電話，我和母親想盡了辦法，才在汪峰家見到小蘋果。」<br>昨日凌晨時份，汪峰的助理，微博名為棠小姨作出反擊說：「汪峰從來沒有不允許小蘋果的媽媽探望蘋果，相反的，他希望做媽媽的可以更多時間陪伴小蘋果，但是她並沒有盡到自己的義務，是汪峰一次次給她寬容和幫助！小蘋果是那麼懂事乖巧的孩子，別再做一些愚蠢的事情影響她的生活。」<br>撰文：非非</p></body></html>
