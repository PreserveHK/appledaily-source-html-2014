<html><header><meta charset="utf-8"><title>栢芝腰纏450萬人仔</title></header><body><h1>栢芝腰纏450萬人仔</h1><p>張栢芝最近再度活躍起來，為商台節目開咪，早前又跟Rick Chin去了上海，一星期狂收450萬人仔。上周一栢芝先由新加坡飛上海，錄影三集《媽媽咪呀》，節目中她刻意束起恤衫、穿低腰褲露出纖腰和紋身，跟外籍男模擺甫士影合照，又即場充當模特兒行貓步，非常風騷。<br>周五栢芝出席上海MCM旗艦店活動，收100萬人民幣，翌日即到南京錄影一集《最強大腦》，與三集《媽媽咪呀》共收350萬人民幣。完成所有錄影後，栢芝於周日從上海經香港飛回新加坡，跟兩個兒子團聚。<br>撰文：非非</p></body></html>
