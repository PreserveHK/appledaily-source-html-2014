<html><header><meta charset="utf-8"><title>伊能靜秦昊拍拖打書釘</title></header><body><h1>伊能靜秦昊拍拖打書釘</h1><p>台灣藝人伊能靜與庾澄慶離婚後，伊能靜去年擔任影片《搖滾英雄》製片人，亦迎接人生第二春。最近有網民指伊能靜跟秦昊因為合作《搖》片而戀上，近日二人開始不避嫌，經常被拍到出雙入對，更相約到書店打書釘。<br>有網民更言之鑿鑿表示伊能靜與秦昊將會在下月正式公開戀情，又有消息指伊能靜與秦昊將一起參加柏林電影節。消息滿天飛之際，秦昊主演、婁燁執導的新片《推拿》確實已入圍柏林電影節。不過，伊能靜及秦昊對戀聞保持沉默，不作任何回應。<br>撰文：李森</p></body></html>
