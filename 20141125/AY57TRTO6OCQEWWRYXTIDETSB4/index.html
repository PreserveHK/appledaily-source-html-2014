<html><header><meta charset="utf-8"><title>《侏羅紀4》坐波睇恐龍</title></header><body><h1>《侏羅紀4》坐波睇恐龍</h1><p>將於下年中放映的《侏羅紀公園》第4集《Jurassic World》，昨日有首條預告片段曝光，短短30秒的鏡頭已夠令fans大為期待。故事設於93年《侏羅紀公園》的22年後，人類再透過基因令恐龍復活，由於科技進步，巿民已能坐着圓球形的透明車於公園睇恐龍，上位美國男星基斯柏特（Chris Pratt　左圖）及布斯達拉斯侯活（Bryce Dallas Howard）亦有現身，周四電影更會播出完整的預告片段。</p></body></html>
