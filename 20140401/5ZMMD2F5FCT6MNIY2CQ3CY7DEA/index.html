<html><header><meta charset="utf-8"><title>K-Pop之王：智妍嘆雪糕晒美腿</title></header><body><h1>K-Pop之王：智妍嘆雪糕晒美腿</h1><p>韓國女團T-ara成員智妍最近宣佈本月30日拋低隊友，推出首張個人專輯，展開單飛活動。作為團中首個單飛成員，智妍近日忙於錄音外，亦不忘抽空跟朋友見面。日前智妍身穿露腰上衣加短褲，襯西裝外套，被影到相約女友人到咖啡室見面。坐在窗邊的智妍表現風騷，一邊食雪糕，一邊跟友人傾到放聲大笑，心情靚爆。<br>穿超短褲的智妍一時蹺腳、一時伸直腳，美腿展現人前，似不擔心走光。不過智妍離開咖啡室時就雙手交叉放胸前，低着頭，似怕被人認出。另外，智妍的隊友孝敏亦表示如智妍單飛成功，她也接力單飛。<br>撰文：黎嘉穎</p></body></html>
