<html><header><meta charset="utf-8"><title>求驗客手記：哥軍球迷輸波打球員</title></header><body><h1>求驗客手記：<br>哥軍球迷輸波打球員</h1><p>巴甲未開鑼，一班巴甲球隊仲踢緊巴保聯熱身，但估唔到哥連泰斯因一場巴保聯大敗，引發球迷騷亂（圖）。話說哥軍一周前大敗畀同為聖保羅省嘅死敵山度士1:5，結果約100名球迷不滿球隊輸波，翌日衝入訓練場搵球員晦氣，仲帶埋木棍鐵棒衝入去襲擊球員，連錢都搶埋，最後要出動警方先將呢班極端球迷制服。哥連泰斯已發表聲明譴責，唔排除會罷踢。話時話，世界盃就快到，我求大俠驚到時會唔會出現類似嘅球迷騷亂囉！</p></body></html>
