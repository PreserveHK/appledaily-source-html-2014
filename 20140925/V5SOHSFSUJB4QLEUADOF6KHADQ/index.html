<html><header><meta charset="utf-8"><title>陳妍希擔心柯震東</title></header><body><h1>陳妍希擔心柯震東</h1><p>【巴黎直擊】陳妍希、丁子高及黃伊汶香港時間前晚在巴黎出席Ground-Zero來年春夏騷，陳妍希被外國媒體讚似法國女星蘇菲瑪素，她謂近日在內地與陸毅拍電影《秦朝明月》，問有否與柯震東聯絡？她說之前有發短訊。對她指柯震東是大笨蛋，她說：「朋友之間會關心佢，沒有氣他，只是擔心他，希望他好。」柯震東會否短期不拍戲？她說：「我覺得他不會不拍戲，希望給他多點時間。」<br></p><p>下月在峇里結婚的黃伊汶表示已訂了現成婚紗，否認有喜傳聞，會否打算生小朋友？她說：「唔會好急，仲係大細路，起碼後年，享受兩個人時間。」<br>採訪：梁錦雯<br>攝影：葉君海</p></body></html>
