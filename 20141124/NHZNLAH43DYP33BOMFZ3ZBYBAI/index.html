<html><header><meta charset="utf-8"><title>怪車有價：福音戰士版大蛇　舊車賣一百萬</title></header><body><h1>怪車有價：福音戰士版大蛇　舊車賣一百萬</h1><p>日系品牌光岡，早年車款向以英式復古風格吸引車迷，直至07年在東京車展發表超型車款Orochi（大蛇）後，讓全球車迷趨之若鶩。最近大蛇跟日本7-11便利店合作，打造《新世紀福音戰士》限定版，不單全身流露主角機械人初號機的繽紛彩繪，還加了新的擾流板及尾翼。盡管這是一台2011年舊款車，但限量僅售一台下，叫價達到1,600萬日圓（約105萬港元），日本人果然識包裝。</p></body></html>
