<html><header><meta charset="utf-8"><title>艾頓莊坐翻凳尷尬面紅</title></header><body><h1>艾頓莊坐翻凳尷尬面紅</h1><p>有樂壇大姑媽之稱的艾頓莊（Elton John），英國時間周日於倫敦出席為愛滋病基金壽款的慈善網球賽，出席的有眾多退役及現役著名網球手，包括麥根萊（John McEnroe）、漢文（Tim Henman）、盧迪克（Andy Roddick）等。<br>經常為慈善出力的大姑媽卻好心冇好報，當他現身向四周的觀眾打招呼後，正坐下來欣賞球賽時，他卻坐不穩，整張摺凳向後翻，令大姑媽人仰椅翻，雙腳朝天，麥根萊與女球手軒芝絲（Martina Hingis）等目擊大姑媽倒下，麥根萊立即上前扶起他，大姑媽起身後瘀到滿面通紅，幸而已67歲的他並沒有大礙。<br>撰文：阮瑜</p></body></html>
