<html><header><meta charset="utf-8"><title>黑木搵奶粉錢　半天吊瞓棺材</title></header><body><h1>黑木搵奶粉錢　半天吊瞓棺材</h1><p>日本女星黑木美沙的女兒下個月就滿兩歲，其丈夫赤西仁被尊尼事務所炒魷後自資出碟，銷量還算不俗，不過，黑木為搵奶粉錢亦不敢怠慢，除了電影《雷朋三世》即將於日本上畫外，昨日又開始演出舞台劇《VAMP》。前日該舞台劇舉行記者會及公開綵排，但黑木於綵排亦博到盡演出，她似雜技團般不用威吔，只以一條布條在空中飛舞，看似危險，但黑木仍能保持優美動作，她不但瞓身演出，更瞓落棺材演出，但瞓棺材一幕卻充滿色彩。</p><p>黑木更不怕老公赤西仁怪責，在舞台劇中有大膽演出，黑木除瞓上鋼琴上色誘鋼琴家，又與男角埋身肉搏，表現大膽。<br>撰文：阮瑜</p></body></html>
