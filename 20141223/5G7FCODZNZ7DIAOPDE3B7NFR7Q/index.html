<html><header><meta charset="utf-8"><title>43歲日主婦膺國民美魔女</title></header><body><h1>43歲日主婦<br>膺國民美魔女</h1><p>日本中女箕輪玖美（圖），雖然是個育有三子之母的43歲家庭主婦，但憑着一副娃娃臉，身材又保養得宜，擊敗1,849名對手，前日（周日）當選為日本第5屆「國民美魔女」銜頭，並拿下三項大獎，成為全場最大贏家。<br>「國民美魔女」比賽是由日本女性生活月刊《美ST》舉辦，由民眾投票及評判選出外表看起來年輕很多的美麗女性。<br>箕輪玖美在十多歲時當過模特兒，25歲時曾想過當歌手但未能如願，兩年前全職做主婦。評判讚賞她有「壓倒性的美麗氣場，讓所有人認定她就是新一代40歲女性代表」。<br>中央社</p></body></html>
