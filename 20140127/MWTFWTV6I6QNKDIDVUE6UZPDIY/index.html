<html><header><meta charset="utf-8"><title>健康Express懷孕須知：
懷孕期間宜步行當運動</title></header><body><h1>健康Express懷孕須知：<br>
懷孕期間宜步行當運動</h1><p>孕婦要嚴選合適運動，以免危及胎兒。美國運動專家指出，即使是運動健將型，或有一項專長運動的女士，在懷孕後也應諮詢醫生意見，是否適宜繼續相關運動，例如懷孕前常打籃球或踢足球，有孕後，即使是首三個月，一般也不適宜參與這類易有身體碰撞的運動。懷孕後因腰背負荷增加及下肢容易水腫，也不適宜做一般瑜伽動作，應參加孕婦瑜伽班。<br>孕婦不適合在太熱環境下運動，也不應該參加強度太高至筋疲力竭的項目，騎單車、跳健身舞、潛水等運動最好避免。專家建議，步行或快步行是較適合孕婦的運動，既安全而強度也不會過高。</p></body></html>
