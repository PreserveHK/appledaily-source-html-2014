<html><header><meta charset="utf-8"><title>改變策略：港視推網劇</title></header><body><h1>改變策略：港視推網劇</h1><p>雖然港視仍未獲得免費電視牌照，但已拍攝多部劇集，如《還來得及再愛你》、《童話戀曲201314》、《警界線》及《開腦儆探》等，上月初完成最後一套劇集《大眾情性》後，大家原以為睇港視劇無期之際，原來王維基又有新動向。</p><p>港視計劃將已構思及寫好的劇本，改為製作較簡單的網劇，據本報獲悉當中包括《警界線2》及《復仇》等，港視還有意於網劇植入廣告以增加收入，而網劇將於未來的購物網站推出。</p></body></html>
