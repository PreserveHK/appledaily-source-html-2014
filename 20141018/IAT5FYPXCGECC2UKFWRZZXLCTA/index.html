<html><header><meta charset="utf-8"><title>UFO襲地球？黑夜瞬間變白晝</title></header><body><h1>UFO襲地球？<br>黑夜瞬間變白晝</h1><p>巴西北部有城市發現不明飛行物體，物體更發出不同顏色的光，令黑夜瞬間變成白晝。<br><br>不明飛行物體於周三晚上10時20分出現，短片所見，有物體從高空飛向地面時，發出藍、粉紅、紫及紅色的光芒，其中藍光令天色變亮，有如白晝一樣。<br><br>有網民認為物體是閃電，但專家則相信是流星。地球每年5月初及10月下旬，會和哈雷彗星的碎片相遇，有些殘骸進入大氣層後，會因撞擊壓力而加熱成為火球，發出亮光，即俗稱的流星雨。<br><br>英國《每日鏡報》</p></body></html>
