<html><header><meta charset="utf-8"><title>各區突發簡訊：三漢毆傷青年搶Note III</title></header><body><h1>各區突發簡訊：<br>三漢毆傷青年搶Note III</h1><p>【屯　門】<br>【本報訊】昨凌晨零時許，20歲姓吳青年在屯門大興邨興平樓地下一張鐵凳上玩三星Note III手機，其間有三名年約18至22歲的男子趨近，向他粗言指罵，以及拳打腳踢。吳寡不敵眾，被惡漢打腫鼻樑流血，眾人搶去他手上價值約6,000元的手機後逃去無蹤。吳負傷向附近當值的保安員求助及報警，警員到場兜截賊人無果，獲送院敷治。</p></body></html>
