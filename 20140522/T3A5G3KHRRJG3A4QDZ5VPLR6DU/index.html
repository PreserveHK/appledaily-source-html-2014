<html><header><meta charset="utf-8"><title>睇戲冇戲味　彭浩翔踩荷里活戲</title></header><body><h1>睇戲冇戲味　彭浩翔踩荷里活戲</h1><p>彭導又指每次看完3D電影，都幾乎忘記了故事，就以占士金馬倫的《阿凡達》為例，除了主角是藍色外，其餘劇情已忘記得一乾二淨，但他的另一齣經典《鐵達尼號》，彭導重複看了無數次，情節背得滾瓜爛熟，證明電影最重要並非視覺效果，而是故事本身，彭導說：「你冇可能不停咁睇一個MV，或者奇怪影像120分鐘嘛。」<br><br>今晚11:00《亂噏24》足本版, 彭導原來都係Titanic粉絲!<br><br>服裝:ANTEPRIMA</p></body></html>
