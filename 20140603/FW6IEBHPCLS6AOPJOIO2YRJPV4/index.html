<html><header><meta charset="utf-8"><title>貨車翻側　三人輕傷被困</title></header><body><h1>貨車翻側　三人輕傷被困</h1><p>【黃大仙】<br>【本報訊】昨中午12時許，一輛貨車駛經黃大仙龍翔道失事翻側，車上三男女受傷。意外時，29歲姓吳男子，駕駛貨車載着兩名分別48歲姓劉及49歲姓郭女子，沿龍翔道東行至龍翔廣場對開時，司機報稱因閃避一輛突然切線的不明車輛失控，貨車撞向路中石壆後反彈出路中向左翻側，車上三人分別頭手腳輕傷及一度被困。報警後消防到場救出傷者及送院。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
