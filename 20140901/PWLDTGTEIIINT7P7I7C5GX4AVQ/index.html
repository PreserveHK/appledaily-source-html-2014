<html><header><meta charset="utf-8"><title>3D打印百合匙
可開數百萬門鎖</title></header><body><h1>3D打印百合匙<br>
可開數百萬門鎖</h1><p>開鎖今後變得更容易，因為外國工程師韋耶斯及霍勒利用自創電腦軟件Photobump及3D打印機，製造一條可開啟數百萬個門鎖的「百合匙」（圖），一匙在手就可行走天下。<br>只要拍下門鎖照片，再提供門鎖深度等資料，就可用Photobump設計百合匙，再用3D打印機將它印出來。只要插入鑰匙，用鎚輕敲匙尾，邊敲邊扭就能開鎖。韋耶斯及霍勒強調製作這條百合匙，並非教賊人入屋爆竊，亦無意公開Photobump軟件，只是想警告世人傳統門鎖已不再安全，呼籲門鎖製造商製造電子鎖或其他更安全的門鎖。<br>英國《獨立報》</p></body></html>
