<html><header><meta charset="utf-8"><title>趣趣地：基比助查假波案</title></header><body><h1>趣趣地：<br>基比助查假波案</h1><p>最近審緊嘅西甲假波案，現時馬德里體育會隊長基比都牽涉其中，喺周四被傳召去法院答話。話說喺2011年薩拉戈薩煞科戰作客利雲特，要贏先護到級，結果喺當時仲效力緊薩軍嘅基比梅開二度下，以2:1贏波，繼續留喺西甲；調查單位指有部份利雲特球員當年收咗共12萬歐元（約117萬港元）。基比離開時冇回應，據講佢喺法院強調：「只係依循球會畀我嘅指示做嘢。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
