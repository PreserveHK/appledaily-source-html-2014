<html><header><meta charset="utf-8"><title>中環在線：唱片舖18隻狗仔「佔中」博宣傳 - 李華華</title></header><body><h1>中環在線：唱片舖18隻狗仔<br>「佔中」博宣傳 - 李華華</h1><p>中環人呢兩、三個星期返工放工，有冇喺皇后大道中、蘭桂坊、戲院里等唔同街道，發現好多隻用玻璃纖維造嘅白色狗仔呢？唔少途人都會走埋去同狗仔影相。原來呢個係中環一間唱片舖嘅宣傳伎倆，每日多擺一隻，全部18隻狗仔擺埋今日，佢哋就會入返舖頭坐定定。<br>最近香港多咗好多藝術公仔展覽活動，早前有1,600隻快閃熊貓、呢個月有大象雕塑藝術展，呢間唱片舖就出動招牌狗仔。據聞，唱片舖將狗仔周街擺，事前冇做任何申請，因此請來18位年輕人做兼職，一人帶一狗，如果被人趕走，就要抱走隻狗去第二度擺。</p></body></html>
