<html><header><meta charset="utf-8"><title>阿叔講波好駕勢招牌金句要抄低！</title></header><body><h1>阿叔講波好駕勢<br>招牌金句要抄低！</h1><p>要做個出色嘅講波佬一啲都唔易，Keyman都經歷過模仿期，就係死抄爛抄︰「我返去聽人講，學吓人哋講嘅嘢，譬如陳淑莊講「辮尾都直」，呢句係「含枚疾走」徐緣講嘅，抄低佢先，阿叔、大哥瑜嗰啲，我全部都抄低晒！」<br><br>咁勤力？Keyman就話唔知佢哋嘅語氣，係要聽多啲嘅︰「嗰時20幾歲出嚟做嘢，經驗又唔多！」如果o依家20零歲後生仔都咁識諗，你話幾好？<br><br>講波都要將勤補拙！星期四晚11:00《亂噏24》足本版！</p></body></html>
