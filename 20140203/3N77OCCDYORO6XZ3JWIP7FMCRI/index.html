<html><header><meta charset="utf-8"><title>馮仁昭四圍超：哈林被惡搞成李敏鎬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：哈林被惡搞成李敏鎬 - 馮仁昭</h1><p>庾澄慶（哈林）同韓星李敏鎬喺央視春晚合唱《情非得已》頓成熱話，內地有間整容機構睇準機會，自作主張喺整容廣告上拉攏兩人合作，仲亂寫成佢哋係同一人，將哈林整成李敏鎬，呢個新年玩笑開得真大。哈林經理人表示會了解事件，再進行對策。其實春晚時網上已熱爆討論，有網民指哈林整高髮型都比李敏鎬矮半個頭，另有網民見韓星喺春晚咁紅感不值，即叫「李敏鎬滾出中國」。<br>撰文：馮仁昭</p></body></html>
