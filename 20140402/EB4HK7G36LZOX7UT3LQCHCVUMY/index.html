<html><header><meta charset="utf-8"><title>熱爆童星：秋小愛紅得起</title></header><body><h1>熱爆童星：秋小愛紅得起</h1><p>除了國兒外，近日在韓國爆紅的童星，還有格鬥家秋成勳的兩歲囡囡秋小愛，這位得意妹演出節目《超人回來了》後，連人氣女團少女時代都爭相集郵，近日小愛更頭頂大蝴蝶拍攝童裝廣告。一班明星二代包括成東日的兒子成俊、李鐘赫的囝囝俊秀，也因拍攝《爸爸！我們去哪裡？》變得炙手可熱。「小千頌伊」金賢秀、曾合演《懷抱太陽的月亮》的呂珍九、金有貞和金素賢，也獨當一面。<br>撰文：梁婉霞</p></body></html>
