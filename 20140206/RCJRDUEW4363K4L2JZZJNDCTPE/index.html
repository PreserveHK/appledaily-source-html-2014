<html><header><meta charset="utf-8"><title>【壹週刊】Da Da橫店開工又玩嘢</title></header><body><h1>【壹週刊】Da Da橫店開工又玩嘢</h1><p>【壹週刊】上年毅然劈炮退出娛樂圈嘅Da Da，多得恩師杜汶澤照住，喺由王晶執導嘅電影《唐伯虎之衝上雲霄》擔正做女主角，不過Da Da似乎仲未吸取到上次嘅教訓，情緒依舊波動。喺電影拍攝期間，拒絕拍武打場面兼發脾氣，要導演親自安撫先肯繼續工作。<br><br>iPhone App免費下載： http://goo.gl/1SDaWF <br>Android App免費下載： http://goo.gl/xfQS8D  </p></body></html>
