<html><header><meta charset="utf-8"><title>【電玩巡場】SONY SmartWatch 3到貨　錶帶任你換</title></header><body><h1>【電玩巡場】SONY SmartWatch 3到貨　錶帶任你換</h1><p>SONY最新Androidwear今日剛到場，佢就係SmartWatch 3，基本配置有IP68防水、NFC配對、GPS功能、4GB內存，1.6r吋LCD顯示屏雖然稍細，不過玩錶帶可換式設計，令成個樣潮晒；輸入方法係玩語音，有來電同訊息時會響又會震，機價暫時稍高，跟官方價開$2,198。</p><p>查詢:訊達科技</p><p>深水埗福榮街146¬152號黃金商場地面54號舖</p><p>記者:朱崇德</p></body></html>
