<html><header><meta charset="utf-8"><title>關仁隱事：「大行」箍實老公防偷食 - 關仁</title></header><body><h1>關仁隱事：「大行」箍實老公防偷食 - 關仁</h1><p>選美出身嘅「大行」，早排傳佢老公疑似出軌，婚姻亮紅燈，好彩最後雨過天青，兩公婆又變番恩愛，好似糖黐豆咁sweet，大行嘅星運比佢做模特兒嘅老公好，所以佢哋夫妻變咗女尊男卑。</p><p>片場做阿四</p><p>由於老公有過疑似偷食嘅行為，所以大行對老公嘅管教都越嚟越嚴，佢有時自己通宵達旦開工拍劇，都要點老公去現場做阿四，陪到實一實，免得老公乘機出去搞三搞四，不過佢老公成日喺片場等通宵，既無聊又冇癮，仲成日聽到旁邊啲人暗笑大行老公食軟飯。關仁覺得大行呢招根本治標唔治本，如果老公真係要偷食，老婆點樣都綁唔住啦。<br>撰文：關仁</p></body></html>
