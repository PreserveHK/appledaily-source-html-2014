<html><header><meta charset="utf-8"><title>楊思琦自認好打得</title></header><body><h1>楊思琦自認好打得</h1><p>楊思琦與董嘉儀（大埔LuLu）昨日在油塘出席《第十屆世界跳繩錦標賽啟動典禮》，回復自由身的楊思琦，最近在錢國偉的邀請下，客串演出電影《辣警霸王花》，她說：「我好多謝錢國偉俾呢個機會我，喺戲裏面有好多動作戲，我自己覺得好有型，希望觀眾睇完，知道我就算生咗女仲好打得！」<br>與朋友合資開咖啡室嘅大埔LuLu，她稱在世界盃期間生意很忙，她最近與幾個朋友夾份投資70萬開設咖啡室，最多試過有百個客人包場，問到她有否與客人齊齊睇波？她笑說：「有呀，不過因為睇波嗰陣較暗咗啲燈，所以佢哋都冇留意我係邊個。」身為明燈的大埔LuLu，她坦言一直都支持德國。<br>採訪、攝影：陳俊強</p></body></html>
