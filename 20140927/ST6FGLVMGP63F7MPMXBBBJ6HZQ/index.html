<html><header><meta charset="utf-8"><title>韓劇燒：金秀賢教人安全上網</title></header><body><h1>韓劇燒：金秀賢教人安全上網</h1><p>今明兩天在香港都有宣傳活動的金秀賢，昨日以代言人的身份現身深圳，向粉絲推介安全上網的方法，他說：「我每次用wifi的時候都很擔心是否安全，以後就不會危險了，因為我用手機管家。」他又與被抽中上台的粉絲合照和抱抱。</p><p>至於金秀賢的神劇《來自星星的你》拍檔全智賢，昨日就在首爾出席品牌活動，未知是否為了配合新片《暗殺》的造型，她竟然剪短了招牌長髮。此外，全智賢在韓國一個1,000人投票的「國民最喜愛藝人」的選舉中排第6名，三甲順序為劉在石、張東健和趙寅成。<br>撰文：江瑚</p></body></html>
