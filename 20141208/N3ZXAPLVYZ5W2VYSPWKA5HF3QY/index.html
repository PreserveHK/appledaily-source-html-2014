<html><header><meta charset="utf-8"><title>K-Pop之王：HOTSHOT撞車受輕傷</title></header><body><h1>K-Pop之王：HOTSHOT撞車受輕傷</h1><p>韓國演藝界再有藝人發生交通意外！新晉六人男團HOTSHOT前日演出音樂節目《Show！音樂中心》後，即刻趕下場轉往日山舉行簽名會，沒想到途中竟遇上車禍。當地時間大約下午6時20分，當HOTSHOT的座駕駛經江邊北路時，竟被尾隨的汽車撞到，慶幸意外中成員只是輕微擦傷，浩廷就整親下巴。<br>HOTSHOT事後未有立即到醫院診治，反而搭的士趕往簽名會場地。雖然遲到，不過粉絲都十分體諒，更心痛偶像未有將健康放在首位。六子在簽名會上沒有異樣，工作人員則催促簽名會盡快完結，以讓六子去睇醫生。<br>撰文：江瑚</p></body></html>
