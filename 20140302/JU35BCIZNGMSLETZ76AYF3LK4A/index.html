<html><header><meta charset="utf-8"><title>蘋果汁：哺乳媽媽轟配套不足</title></header><body><h1>蘋果汁：哺乳媽媽轟配套不足</h1><p>【本報訊】民建聯婦女事務委員會昨聯同母乳媽媽發起請願行動，批評本港現時餵哺母乳的配套及支援不足，要求政府全面落實推動母乳餵哺。<br>委員會主席葛珮帆指，有餵哺母乳的媽媽反映，現時不少公眾場所及康文署轄下場地均不設哺乳室及育嬰室，令她們難以餵哺，大為不便；也有在職媽媽投訴，工作場所不設泵奶地方或母乳冷藏裝置，令她們無法持續餵哺母乳。<br>民建聯批評政府近年提倡母乳餵哺，卻缺乏相關政策，要求政府訂定長遠策略，例如規定新建築物設哺乳室及育嬰室、鼓勵私營企業為產後復工的媽媽延長產假、提供泵奶時間、私隱空間，以及存放母乳的冷藏設備等。</p></body></html>
