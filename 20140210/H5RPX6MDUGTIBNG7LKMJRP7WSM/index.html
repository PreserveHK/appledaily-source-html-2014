<html><header><meta charset="utf-8"><title>生人勿近：韓星保鑣粗暴</title></header><body><h1>生人勿近：韓星保鑣粗暴</h1><p>韓國女子組合4MINUTE帶外國保鑣來港出騷，她們在蘭桂坊夜蒲時，保鑣與記者發生衝突，其工作人員更不慎跌倒血濺中環。查實過往韓星出埠都會出動私人保鑣，經常有衝突事發生。去年女子組合少女時代來港開騷後離港，成員Jessica被隨行的保安人員誤認為粉絲，竟出手把她推倒撞欄受傷。至於人氣組合SHINee早前到台灣出席代言活動，離台時，其保鑣於機場狠摔日本粉絲。前年男子組合BEAST到台灣時，隨行人員恐嚇記者，還以閃光燈反拍記者。</p></body></html>
