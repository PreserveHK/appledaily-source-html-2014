<html><header><meta charset="utf-8"><title>【壹週刊】咩事咁痕？老牛嫩草捷運車廂起勢摷</title></header><body><h1>【壹週刊】咩事咁痕？老牛嫩草捷運車廂起勢摷</h1><p>【壹週刊】台灣周三（8月13日）有對男女在捷運車廂互摸對方重要部位，更嚇走坐在他們旁邊的女乘客。<br><br>事後，當地大批網民嘲女事主「老牛吃嫩草」，直言覺得這個場面恐怖，更斥二人無腦，竟將車廂當酒店。 <br><br>iPhone版下載： http://goo.gl/1SDaWF <br>Android版下載： http://goo.gl/xfQS8D  </p></body></html>
