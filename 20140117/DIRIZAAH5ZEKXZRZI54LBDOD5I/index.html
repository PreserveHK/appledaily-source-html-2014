<html><header><meta charset="utf-8"><title>打翻滾水燙傷　女嬰腦死亡</title></header><body><h1>打翻滾水燙傷　女嬰腦死亡</h1><p>福建兩歲女嬰佳佳命運坎坷！母親早逝，父親外出打工，她則被安置在一所由台灣人開設託兒所。日前她在託兒所裏打翻熱水壼，導致全身35%的面積嚴重燙傷（圖），醫院前日宣告她腦死亡，全身多個器官衰竭，基本沒有生還希望！<br>家住漳州的佳佳，父親長年外出行船，她的姑母安排她入住一家託兒所24小時託管。周日晚，託兒所的林姓業者在清潔，去洗手間後竟發現佳佳打翻熱水壺，馬上將她送院。<br>福建《海峽導報》</p></body></html>
