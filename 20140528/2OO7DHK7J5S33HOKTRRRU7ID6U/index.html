<html><header><meta charset="utf-8"><title>一中一台--趙薇：當導演很苦</title></header><body><h1>一中一台--趙薇：當導演很苦</h1><p>內地女星趙薇早前接受內地時尚雜誌的訪問，她坦言喜愛自己在每個人生階段所擁有的每個角色，隨緣、隨心、隨境。提到她先後憑首次執導的電影《致我們終將逝去的青春》，在電影頒獎禮上得到不少獎項，趙薇笑說：「當導演的確很苦。但我期望自己做的事情都是有意思的事情，哪怕苦點。」<br>不過她並未有趁機執導第二部電影，反而接拍了陳可辛執導的電影《親愛的小孩》，她笑稱突破只是因為熱愛。</p></body></html>
