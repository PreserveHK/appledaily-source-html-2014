<html><header><meta charset="utf-8"><title>朱玲玲否認晶晶懷孕</title></header><body><h1>朱玲玲否認晶晶懷孕</h1><p>最美麗港姐朱玲玲與夫婿羅康瑞昨日到跑馬地養和醫院探病，朱玲玲身穿黃色上衣、襯黃色Hermès Lindy手袋，一副春夏look，下車即低頭走進醫院，羅康瑞箭步緊隨。其間記者問朱玲玲有關媳婦郭晶晶懷孕、是否未夠三個月未講得？她說：「唔係。」<br>朱玲玲與夫逗留約一小時，離去時強調晶晶未有第二胎，問會否心急抱孫催晶晶生B，她笑言：「我冇催。」啟剛與晶晶是否去法國旅行？她說：「唔知喎。」之後夫婦登車，車上還有好友葉蒨文。而羅旭瑞太太Sophia與兒子羅俊圖也去到探病，問到是否羅旭瑞入院，羅太表示：「唔係。」<br>採訪、攝影：林嘉慈</p></body></html>
