<html><header><meta charset="utf-8"><title>求驗客手記：魯爾7到「宇宙」</title></header><body><h1>求驗客手記：魯爾7到「宇宙」</h1><p>前西班牙國腳魯爾（中）已經嚟到美國，準備下年幫紐約宇宙隊踢北美足球聯賽。佢喺星期二舉行記者會，正式加盟，仲高舉嚟緊會着嘅7號球衣。37歲嘅魯爾除咗踢波之外，仲會擔任宇宙隊青訓學校嘅技術總監，間學校會喺下年開幕。魯爾透露，佢希望踢多兩年先退役，「份約就兩年，我會盡力踢晒去，但最後可能係踢一年、兩年或者3年都唔定。如果我嘅身體話我知，只可以踢6個月，咁我就擺多啲心機去青訓度。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
