<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎燕珊見思琦憶舊事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎燕珊見思琦憶舊事 - 馮仁昭</h1><p>黎燕珊（圖）最近同楊思琦合作主持有線節目《往事．並不如煙》，佢話做咗單親媽媽多年，見思琦為囡囡頻撲諗起自己當年。珊姐爆料話20歲大女詠詩最近拍拖，乖女仲主動叫佢搵個男友拍拖，不過自己慣咗一個人生活。講到恒茹家暴件事，曾經係過來人嘅珊姐好感慨咁話：「家家有本難念的經，父母言行好影響下一代，要緊記愛是恒久忍耐。」<br>撰文：馮仁昭</p></body></html>
