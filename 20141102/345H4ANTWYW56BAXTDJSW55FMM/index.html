<html><header><meta charset="utf-8"><title>綜藝王：宋一國三胞胎嚇到喊</title></header><body><h1>綜藝王：宋一國三胞胎嚇到喊</h1><p>韓國綜藝節目《超人回來了》的人氣三胞胎大韓、民國和萬歲，在今日播出的最新一集中，因為第一次看見活躍的蝦而被嚇得哭出來。節目中，爸爸宋一國帶三胞胎去海邊吃烤鮮蝦，一開始三胞胎非常期待品嚐海鮮，更不停好奇地問宋一國：「爸爸，這是甚麼？」但當看到生蝦生猛地不停跳躍後，三人即嚇得掩面大叫：「走開！」在旁的宋一國則哭笑不得，立即安撫他們。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
