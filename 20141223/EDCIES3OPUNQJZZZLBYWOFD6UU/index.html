<html><header><meta charset="utf-8"><title>【入冬進補】海味達人　教你分花膠公乸</title></header><body><h1>【入冬進補】海味達人　教你分花膠公乸</h1><p>花膠是魚鰾，即是魚肚，以富膠質見稱，故又名花膠。</p><p>因為過度捕魚，深海大魚買少見少，令大花膠價格日漲。花膠有分公乸，可從紋理分辨，肚公形狀似馬鞍，紋路向上，較厚身，煮起來有彈性；而價錢較次的肚乸，紋路向橫，膠質重，煮起來容易溶化，口感不及肚公煙韌，外觀不好看，所以價錢分別很大。揀的時候，要挑馬鞍型，紋理乾淨，厚身的，不帶血絲，聞起來要有魚的鮮味。由於價錢貴，所以優質的肚公肚乸主要用來做花膠扒。<br><br>記者：胡慧敏</p></body></html>
