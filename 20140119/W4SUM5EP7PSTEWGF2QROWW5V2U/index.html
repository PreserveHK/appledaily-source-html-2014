<html><header><meta charset="utf-8"><title>慶太新婚冇帶老婆來港</title></header><body><h1>慶太新婚冇帶老婆來港</h1><p>日本跳舞組合w-inds.昨晚在亞博館開騷，三位成員橘慶太、千葉涼平及緒方龍一前晚約11時05分，由東京飛抵香港機場。去年結婚的慶太今次未有帶老婆松浦亞彌來港，他架上黑超、身穿黑色西裝及皮鞋踏出機場，相當有型。三子見到現場數十名接機的粉絲也十分友善，向粉絲揮手。</p><p>涼平接粉絲信</p><p>涼平亦相當識做，特別除下黑超向粉絲打招呼，他手中還拿着粉絲寫給他的信。大會安排了三架七人車給他們，不過三子由十位保安及警員護送之下上了同一架車。 <br>採訪：王連連<br>攝影：葉君海</p></body></html>
