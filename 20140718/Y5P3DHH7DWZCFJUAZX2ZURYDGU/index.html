<html><header><meta charset="utf-8"><title>看沉悶電視節目
多吃52%零食</title></header><body><h1>看沉悶電視節目<br>
多吃52%零食</h1><p>減肥人士切忌看沉悶的電視節目，因為瑞典烏普薩拉大學調查發現，看沉悶電視節目時吃零食的份量，較看有趣節目時多52%。<br>調查人員讓18名女子先後觀看瑞典一套受歡迎電視劇，以及沉悶的藝術講座節目，其間邊看邊吃零食。結果看沉悶的藝術講座時，她們食量急增52%。<br>這趨勢亦見於其他媒體，例如以收看精采電視劇與閱讀有關瑞典昆蟲的文章作比較，由於被電視劇分散了注意力，進食量比閱讀昆蟲文章時少35%。專家建議，如不想增磅，看電視時最好吃蔬果以取代零食。<br>英國《每日郵報》</p></body></html>
