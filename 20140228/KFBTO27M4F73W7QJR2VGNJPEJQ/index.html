<html><header><meta charset="utf-8"><title>各區突發簡訊：
大懵便衣警遺失子彈</title></header><body><h1>各區突發簡訊：<br>
大懵便衣警遺失子彈</h1><p>【上　水】<br>【本報訊】一名隸屬上水分區巡邏小隊的便裝警員，前日在上水分區執勤後，交還裝備時發現遺失一發點38口徑的子彈。警方前晚約10時接獲報告後立即展開調查，並派員到該名大懵警員曾到過的多處地點搜尋有關物品，但暫未有發現。警方重申，警隊就裝備的保管及使用有嚴格規定，如證實有警員違規，定必嚴肅處理；又呼籲市民如拾獲該子彈，立即聯絡警方。</p></body></html>
