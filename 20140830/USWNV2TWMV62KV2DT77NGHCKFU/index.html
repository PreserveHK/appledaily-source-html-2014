<html><header><meta charset="utf-8"><title>裝修男收一萬　帶百萬毒闖關</title></header><body><h1>裝修男收一萬　帶百萬毒闖關</h1><p>前日中午12時許，50歲男子由內地返港，經過羅湖管制站時，海關人員發現他神情慌張，腰間微微隆起，於是將他截查，發現他腰間以保鮮紙纏着兩包合共兩公斤的懷疑冰毒，約值114萬元，疑犯事後承認收取一萬元酬勞，替毒販從內地帶毒返港。疑犯報稱為裝修工人，有五次毒品案底。</p><p>【壹錘佔中】8月31日　5pm直播<br>壹錘定音:  http://hammerout.hk <br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:   http://bit.ly/occupycentral  </p></body></html>
