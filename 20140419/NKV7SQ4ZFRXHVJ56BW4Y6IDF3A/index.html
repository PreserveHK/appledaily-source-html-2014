<html><header><meta charset="utf-8"><title>趣趣地：金童輸波遺憾告別</title></header><body><h1>趣趣地：<br>金童輸波遺憾告別</h1><p>效力咗澳職球隊FC悉尼兩年嘅迪比亞路（右），今季澳職完結後就肯定會離開球隊。換言之，噚日嘅澳職季後賽，FC悉尼以1:2輸咗畀墨爾本勝利場波，就變成呢位「金童」嘅告別戰。迪比亞路以隊長身份正選上陣踢足90分鐘，可惜喺對方門將尼敦高爾表現神勇下輸波出局。39歲嘅迪比亞路仲未決定會唔會掛靴，今季表現不俗嘅佢應該都有球會肯簽佢，球迷們仲有機會睇到佢出色嘅球技㗎！</p></body></html>
