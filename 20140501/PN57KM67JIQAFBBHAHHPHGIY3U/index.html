<html><header><meta charset="utf-8"><title>畢業生台上後空翻　獻醜倒地</title></header><body><h1>畢業生台上後空翻　獻醜倒地</h1><p>大學畢業是人生大事，美國密歇根州一位畢業生於畢業典禮台上得意忘形地在全校師生及嘉賓面前表演後空翻（圖），卻失手摔過五體投地，獻醜人前。<br>達文波特大學畢業典禮當日，布蘭克上台領取畢業證書後，突然脫下四方帽，笑容滿面地向台下揮手，再縱身以後空翻跳向人生另一階段，可惜他躍得不夠高，轉身亦稍慢，臉頰重重摔在台上。全場師生呆了，布蘭克尷尬不已趕緊拾起四方帽，急急腳走下台。此等校園瘀事難免被上載到YouTube，短短三日已有逾18萬人次收看。<br>英國《每日電訊報》</p></body></html>
