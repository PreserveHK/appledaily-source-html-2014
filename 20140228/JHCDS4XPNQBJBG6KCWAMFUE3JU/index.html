<html><header><meta charset="utf-8"><title>星戀情：世美戀上拍檔</title></header><body><h1>星戀情：世美戀上拍檔</h1><p>除了全智賢和金秀賢的另一半被大起底，其他配角的現實感情生活也引起fans關注。</p><p>劉仁娜（世美）</p><p>劉仁娜前年拍攝穿越劇《仁顯王后的男人》與拍檔池賢宇相戀，男友現正服兵役。</p><p>朴海鎮（輝京）</p><p>自爆女人緣不旺盛的朴海鎮，早前接受訪問時坦言想35歲結婚。</p><p>申成祿（載京）
</p><p>申成祿在韓劇《鄰居冤家》與比他年長13年的柳好貞相戀，現實中他自爆曾戀上比他年長5年的女生。</p><p>洪真卿（洪福子）</p><p>03年5月與企業家金正宇拉埋天窗，二人育有一女。</p></body></html>
