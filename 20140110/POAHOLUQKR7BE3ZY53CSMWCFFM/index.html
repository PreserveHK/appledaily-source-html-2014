<html><header><meta charset="utf-8"><title>一中一台：林心如力減三磅肉</title></header><body><h1>一中一台：林心如力減三磅肉</h1><p>本月底就38歲的林心如昨日在台灣以代言人身份拍攝護膚品平面廣告，酬勞近千萬新台幣，預早過肥年。林心如透露剛從韓國旅行回台，自爆度假心情很好，在當地大開「食」戒而肥了3磅達107磅，為了上鏡好看，身高167厘米的心如嚷着要努力減肥。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
