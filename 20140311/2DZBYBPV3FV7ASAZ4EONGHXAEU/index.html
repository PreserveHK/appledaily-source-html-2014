<html><header><meta charset="utf-8"><title>隔牆有耳：沛然BB淡定聽謬論 - 李八方</title></header><body><h1>隔牆有耳：<br>沛然BB淡定聽謬論 - 李八方</h1><p>噚日係最後一場免費電視續牌公眾諮詢會，舊年年底離開任職10年嘅有線電視、轉職通訊事務管理局嘅靚女新聞主播王沛然，就繼續擔大旗，做諮詢會主持。<br>面對台下如狼似虎嘅電視迷，沛然BB出奇咁淡定，有市民一聽到唔啱心水嘅意見即時發炮大吵大鬧，佢就非常冷靜咁叫大家尊重他人發言權利，又適時呼籲一班舉牌市民放低隻手唔好阻住後面，甚有大將之風。<br>今場諮詢會雖然不及早兩場咁「精采」，但同樣聽得出唔少人確係謬論連篇，有人忍唔住口大聲駁嘴，相當惹笑，唔少人都笑到卡卡聲，沛然BB依然非常鎮定，好專業咁，冇笑埋一份。</p></body></html>
