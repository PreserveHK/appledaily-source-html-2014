<html><header><meta charset="utf-8"><title>姬拉麗莉亂髮谷新片</title></header><body><h1>姬拉麗莉亂髮谷新片</h1><p>英國女星姬拉麗莉（Keira Knightley）昨日於多倫多電影節跟男星森洛威爾（Sam Rockwell）宣傳新片《Laggies》，卻遇到大風雨，不但要工作人員撐傘領她入場，姬拉行紅地毯又遇到大風，吹到頭髮及長裙亂飛，姬拉惟有迎風而站給記者拍照，又不停整理頭髮。而美國男星麥克雷法路（Mark Ruffalo）宣傳《Infinitely Polar Bear》時，就大受fans歡迎。</p></body></html>
