單座跑車駛出街</title></header><body><h1>0至100km/h僅2.8秒<br>
單座跑車駛出街</h1><p>有錢的愛車人士，又有新歡。英國兄弟檔獨立車廠BAC的Mono（圖），是世上唯一一款可合法在道路行駛的單座位跑車，由靜止加速至時速100公里，只需2.8秒，最高時速274公里，而且每架都是度身訂做人手製，從座位大小、腳掣距離到方向盤高低，都依照車主身形調整，售價12.5萬鎊（152萬港元）。</p><p>港投資者入股</p><p>Mono提供名牌跑車所沒有的獨有感受，於是被車迷捧成「頭號夢幻車」，現時200張定單，來自歐美、中國和中東各國。最近更有來自香港的中國投資者，入股成小股東。<br>新華社</p></body></html>
