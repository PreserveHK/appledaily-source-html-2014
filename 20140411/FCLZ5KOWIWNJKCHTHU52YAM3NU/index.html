<html><header><meta charset="utf-8"><title>新app自動錄伴侶夢話</title></header><body><h1>新app自動錄伴侶夢話</h1><p>枕邊人經常發開口夢，到底當中有沒有不能說的秘密？「Sleep Talk Recorder」應用程式（app）幫到你，它可以錄下你或伴侶的夢話，翌日醒來慢慢收聽。<br>這個app（圖）與一般錄音功能有別，並不會一直錄音，當它分辨出夢囈時才會開始記錄，停頓後就會自動停止錄音，待你再有夢囈才繼續記錄，十分省時省電。它還可將夢囈分享到facebook和Twitter，iTunes售0.99美元（7.7港元），Android就可免費下載。<br>英國《每日郵報》</p></body></html>
