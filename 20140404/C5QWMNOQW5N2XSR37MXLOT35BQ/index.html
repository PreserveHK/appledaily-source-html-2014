<html><header><meta charset="utf-8"><title>周啟生積極面對起訴</title></header><body><h1>周啟生積極面對起訴</h1><p>周啟生去年6月疑獨留現年14歲、有學習障礙嘅囝囝周爵在家，被鄰居發現報警。當晚周啟生與妻女由外地返港，即被警方以涉嫌「對所看管兒童或少年人虐待或忽略」拘捕，前晚周啟生在facebook留言表示正式被警方落案起訴，將於下周五（11日）在東區裁判法院應訊。他寫着：「各位好友，先跟你們說一個壞消息，經歷十個月的煎熬，兒子的案情終於要面臨了結。我終於要被起訴。好消息的是無論這次結果怎樣，作為兒子的爸爸，我都會用盡全力。」<br>記者昨日致電周啟生，問是否很擔心入罪？他淡然說：「我OK，最重要係囝囝，其他家事唔講嘞。」<br>採訪：嵐山</p></body></html>
