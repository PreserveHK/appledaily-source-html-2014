<html><header><meta charset="utf-8"><title>吃甜難減壓</title></header><body><h1>吃甜難減壓</h1><p>【畫畫宣洩】<br>女性壓力沉重、心情低落時，「食甜嘢」如一粒朱古力或一件蛋糕，可否改善情緒？原來朱古力及香蕉均含有色胺酸（Tryptophan），可製造大腦所需的血清素，有助穩定情緒。但究竟要吃多少朱古力或香蕉，才可改善情緒波動症狀，醫學研究仍未有肯定答案。<br>如壓力爆煲，大腦血清素分泌失調可導致情緒病，單靠吃朱古力或香蕉，難以改善症狀，狂吃甚至有反後果。如狂食朱古力可致肥、狂吃蕉則可致鉀質過高。要有效減壓，潘雲凌教路，須保持正面思想，並要有平衡生活。當情緒低落時，在白紙上繪畫多個「唔開心」的公仔，有助宣洩情緒，最後則畫「哈哈笑」公仔，寓意踢走負面情緒。</p></body></html>
