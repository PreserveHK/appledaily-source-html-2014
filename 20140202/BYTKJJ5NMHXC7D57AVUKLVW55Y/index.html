<html><header><meta charset="utf-8"><title>廖碧兒舒淇四出拜年</title></header><body><h1>廖碧兒舒淇四出拜年</h1><p>未婚男女和剛出世BB，當然要趁新年四出𢭃利是！單身貴族廖碧兒和舒淇昨大晒拜年照，舒淇的愛貓更與她爭利是。內地女星姚晨就分享萌B照；王菲也趁新春假期，與囡囡竇靖童享受家庭樂。<br>去年公開戀情的吳奇隆，初一帶女友劉詩詩到台灣跟長輩拜年外，又相約恩師張小燕、黃子佼等食飯歡度新年。至於與謝霆鋒傳緋聞的Janice Man昨與家人食開年飯，霆鋒則與容祖兒等人向老闆楊受成拜年。JM的過氣男友李治廷前晚也在微博放上扮馬叫的短片，被緋聞女友范冰冰轉載。<br>撰文：嵐山</p></body></html>
