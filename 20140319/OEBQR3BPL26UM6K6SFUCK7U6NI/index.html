<html><header><meta charset="utf-8"><title>R&amp;K扮樂器撐慧嫻</title></header><body><h1>R&amp;K扮樂器撐慧嫻</h1><p>陳慧嫻6月開演唱會，下月會推出新碟，新碟其中一首歌是跟唱作女子組合Robynn &amp; Kendy合作，新歌特色是由二人代替樂器伴奏，早前二人為慧嫻新碟錄音。Robynn &amp; Kendy前晚在新蒲崗跟青協「香港旋律」人聲樂團綵排，Robynn說：「錄之前心情好緊張，我負責編冇伴奏部份，再搵男聲一齊幫手唱，過程好好玩，好難忘。」<br>本月底Robynn &amp; Kendy在伊館舉行兩場「香港國際無伴奏合唱節」，她們表示非常興奮，因為每年都會欣賞這個音樂節，大學時期亦是熱愛無伴奏合唱的學生，她們在音樂會做鼓聲。<br>採訪、攝影：馬建華</p></body></html>
