<html><header><meta charset="utf-8"><title>馮仁昭四圍超：美棋BB收花冇問男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：美棋BB收花冇問男友 - 馮仁昭</h1><p>黃美棋（右）同羅彩玲噚日喺中環錄影飲食節目，美棋BB為寫食評四出覓食，緋聞男友鍾健威間中同行，兩個輪住請對方。美棋BB話自己最拿手係煎蝦餅，緋聞男友有冇試過先？美棋BB話：「佢未有咁好彩，睇吓佢有冇運試到喇。」日前美棋BB收花，但未知乜人送，不過如果真係鍾健威送會唔會可以用蝦餅回禮先？美棋BB話：「我冇問係咪佢送，但即使係，一紮花都唔可以換蝦餅。」而羅彩玲就乜都唔食，錄影期間揀飲擇食。<br>撰文：馮仁昭</p></body></html>
