<html><header><meta charset="utf-8"><title>送樂園剪紙揮春</title></header><body><h1>送樂園剪紙揮春</h1><p>小朋友對於樂園的夢幻氣氛總是留戀不已，去多少次都不覺得膩，如果樂園能化作揮春，於新年時貼在房內，小朋友定歡喜不已！香港迪士尼樂園近日推出了一套8款的「福氣無限揮春」貼紙，以米奇形狀的快樂氣球為核心，利用中國傳統特色剪紙手藝，把樂園7大主題園區，包括迷離莊園、灰熊山谷、反斗奇兵大本營等一一展現出來，手工十分精細！現在小蘋果的讀者有機會得到其中一款，名額20個。</p><p>今日9am起把姓名、電話及身份證英文字母連頭三個數字電郵至mailto:happyminiapple@gmail.com，主旨註明「送樂園剪紙揮春」，首20名讀者即可獲得禮品。 </p></body></html>
