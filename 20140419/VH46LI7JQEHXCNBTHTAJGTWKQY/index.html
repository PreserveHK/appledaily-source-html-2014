<html><header><meta charset="utf-8"><title>美青年儲水庫小便</title></header><body><h1>美青年儲水庫小便</h1><p>美國俄勒岡州波特蘭市一名19歲青年在儲水庫小便，當局大為緊張，即使證實食水未受污染，仍下令開閘放水，排走1.43億公升食水，相等於近60個奧林匹克標準泳池容量！<br>水庫閉路電視拍到三名青年，上周三凌晨在水庫圍欄外徘徊，其間一人更向水庫撒尿（圖）。波特蘭水務局得悉事件後，決定將水庫的水排走，以防萬一，認為要防患於未然。《洛杉磯時報》評論質疑此舉小題大做：「為何要為一兩杯人尿而排走大量食水，想想加州吧……還記得我們大旱嗎？」<br>法新社</p></body></html>
