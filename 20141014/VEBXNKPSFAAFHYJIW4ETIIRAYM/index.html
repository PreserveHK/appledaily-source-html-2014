<html><header><meta charset="utf-8"><title>大姐明哭訴政府冷血</title></header><body><h1>大姐明哭訴政府冷血</h1><p>【本報訊】演員林建明（大姐明）昨經過銅鑼灣街頭，坐下慰問留守人士。說起警方動用催淚彈，她更激動落淚，「一路睇一路喊，呢個政府係冷血，一啲都唔愛錫學生、市民。如果你愛錫佢哋，就唔會令啲學生出嚟瞓街」。她斥政府遲遲不肯對話是「死要面」，從沒打算解決事件，「佢話之你哋， Hea呀，鬥長命呀，睇你鬥得幾耐」。<br>對於有反對市民不滿佔領者阻礙交通、影響生意，大姐明卻認為更應全港罷市，「就算你唔做生意、唔返學幾個月有乜嘢所謂，係為將來、長遠而計，係為嗰幾日咩？」即使造成任何影響，她也不介意，「全力支持！難得青年咁熱血，全部都係政府逼出嚟」。</p></body></html>
