<html><header><meta charset="utf-8"><title>親俄分子尋回黑盒將交國際組織分析</title></header><body><h1>親俄分子尋回黑盒<br>將交國際組織分析</h1><p>【本報訊】馬航MH17被擊落三天，親俄分子昨天尋回黑盒，稍後會交給國際民航組織（ICAO）分析。而墜機現場被暴曬兩天的屍骸，親俄分子表示已尋回逾200具屍體，已放在一個冷藏火車車廂內存放，歐洲安全及合作組織（OSCE）觀察員親自到火車廂查看。親俄分子表明不會將屍體運走，直至國際專家抵達為止。<br>另外，烏克蘭截取到手機對話和衞星圖片，證明俄羅斯在上周四偷運「山毛櫸」地對空導彈入烏克蘭東部，俄軍全程直接參與，更提供操作員協助發射。當客機被擊落後，親俄分子馬上將導彈送回俄羅斯。</p></body></html>
