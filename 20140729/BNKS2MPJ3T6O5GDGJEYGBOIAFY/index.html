<html><header><meta charset="utf-8"><title>【搶先食】三藩市風Burrito　每周新口味</title></header><body><h1>【搶先食】三藩市風Burrito　每周新口味</h1><p>Little Burro的Burrito和Taco走三藩市風格，不少美國回流的朋友都愛幫襯以一解「鄉愁」，個人則最愛餐廳可讓客人自選微、中、大辣的莎莎醬，夠貼心！近月Little Burro在中環開了新店，在七月至八月期間將每周推出一款新口味，率先試吃了四款新口味，推介特大Burrito “The Triple Threat”，因可以試勻餐廳的三種招牌餡料！<br><br>記者：陳劭敏</p><p>Little Burro</p><p>地址：上環差館上街1號<br>（必吃指數：★★★★★）</p></body></html>
