<html><header><meta charset="utf-8"><title>求驗客手記：奧斯爾捐獎金助病童</title></header><body><h1>求驗客手記：奧斯爾捐獎金助病童</h1><p>德國捧走世界盃，喺最新嘅世界排名升上第一，每個球員都分到24萬鎊獎金（約318萬港元），但對於奧斯爾（圖）呢啲大球星，其實筆獎金都唔算好多，只係佢哋兩三個星期人工，所以奧斯爾決定繼續做善事，幫巴西嘅病童醫病。世盃前，佢已經捐助咗11個巴西病童，捧完盃後，佢就話要幫足23個。奧斯爾話：「捧盃唔係靠11個人，而係整支球隊，所以我決定捐夠23個。係我私人多謝巴西人嘅。」另外，奧斯爾透過經理人澄清，佢並無捐世盃獎金去加沙。</p></body></html>
