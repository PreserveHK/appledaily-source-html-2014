<html><header><meta charset="utf-8"><title>牛津生涉種大麻　欲守行為</title></header><body><h1>牛津生涉種大麻　欲守行為</h1><p>【本報訊】英國牛津大學交換生涉嫌於香港大學宿舍種植大麻，原遭拘控栽種五株大麻屬植物，控方昨於東區裁判法院將植物數目改為一株，裁判官並應辯方申請將案件押後至9月24日再提訊。據悉，辯方有意爭取以守行為方式處理本案。<br>一項大麻植物的栽種罪指被告歐陽梓丰（21歲，圖）於本年3月至4月26日間，在香港大學李兆基堂一樓露台栽植一株重0.14克的大麻屬植物。被告以交換生身份來港作港大一年級學生，他暫時毋須答辯，續准保釋。<br>案件編號：ESCC1557/14</p></body></html>
