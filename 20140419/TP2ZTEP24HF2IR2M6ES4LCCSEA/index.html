<html><header><meta charset="utf-8"><title>大埔LuLu燈神變廚神</title></header><body><h1>大埔LuLu燈神變廚神</h1><p>【美人娛】被網民封為「燈神」的「大埔LuLu」董嘉儀，想不到除了對睇波有興趣之外，對煮食都有研究，昨日LuLu與廚師Ricky在銅鑼灣一間百貨公司出席滋味分享會，她們更齊齊炮製食物，LuLu炮製最拿手的焦糖燉蛋，相信很多男仔都想試。明晚有一場英超賽事是諾域治對利物浦，出名燈神的LuLu坦言今次不會穿利物浦球衣，換言之她將會貼利物浦贏，她說：「睇開我估波嘅球迷，今次應該識買喇啩！」<br>採訪：卓寶花</p></body></html>
