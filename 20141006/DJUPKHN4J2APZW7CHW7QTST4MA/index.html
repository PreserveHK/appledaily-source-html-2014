<html><header><meta charset="utf-8"><title>雞排妹撐雨傘革命　籲女生保護自己</title></header><body><h1>雞排妹撐雨傘革命　籲女生保護自己</h1><p>台灣藝人雞排妹亦聲援雨傘革命，昨她在淺水灣出席活動時說：「我第二天晚上有去過（集會現場），感覺很好非常和平，我也知道女生（被侵犯）的事，大家都要小心保護自己。」</p><p>此外，黃夏蕙昨午4時多現身旺角撐學生，她昨在電話中說：「我可憐啲學生，佢哋風吹雨淋，家長會好擔心，集會堵塞道路，好多司機呻做唔到生意，我呼籲啲學生珍惜生命。」夏蕙BB可贊成特首梁振英下台，她說：「佢行落嚟容乜易，有啲嘢唔係佢話事。」<br>採訪：王連連、馬建華<br>攝影：陳俊強</p></body></html>
