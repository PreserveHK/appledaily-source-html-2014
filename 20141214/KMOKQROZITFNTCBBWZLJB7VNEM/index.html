<html><header><meta charset="utf-8"><title>【街道搜查 】四四聲太難聽　西營盤四街變高街</title></header><body><h1>【街道搜查 】四四聲太難聽　西營盤四街變高街</h1><p>用數字幫街道命名，在外國好常見，不過香港就唔太多。西營盤都算經典，由最低近海邊數上去，有第一街、第二街、第三街。</p><p>往上行就係高街。高街，順理成章應該叫第四街，但當時嘅華人覺得死死聲，唔好聽，於是就改名為「高街」。高街最出名都係高街鬼屋，其實現時已經變咗西營盤綜合大樓，裏面好新淨光猛，一啲都唔恐怖。<br><br>記者：葉青霞<br>拍攝：楊錦文<br><br></p></body></html>
