<html><header><meta charset="utf-8"><title>堅拒爛橙候選人</title></header><body><h1>堅拒爛橙候選人</h1><p>【本報訊】人大「落閘」否決真普選在即，政府卻不斷叫市民「袋住先」，一批新民主同盟成員昨到政府總部添馬公園請願，將數百個爛橙倒在地上（圖），寓意堅拒由中央欽點「爛橙」特首候選人，拒將假普選方案「袋住先」，並重申特首普選必須有公民提名，讓市民有真正選擇。新同盟輪任召集人梁里稱，若人大常委會堅持特首參選人須獲過半數提委會支持才可出閘，是香港民主大倒退，他指1996年的首次特首選舉，參選人只要在400人推委會獲八分一提名就可入閘，故若過半數提名屬實，即18年後政府與中央不進反退，違反循序漸進原則。<br>何柏佳攝</p></body></html>
