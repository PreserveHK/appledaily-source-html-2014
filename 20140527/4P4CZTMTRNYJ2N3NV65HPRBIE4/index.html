羅孚親筆信下周拍賣 - 李八方</title></header><body><h1>隔牆有耳：<br>
羅孚親筆信下周拍賣 - 李八方</h1><p>一代報人羅孚入土為安，普藝拍賣公司下周六會首次公開拍賣羅孚先生嘅親筆書信（圖）。<br>拍賣公司搵到一封羅孚喺六、七十年代寫畀香江名儒汪宗衍嘅私人信札，封信上款寫上「杅庵」，就係汪宗衍之號，佢係晚清著名嶺南學者汪兆鏞之子、汪精衛個姪，對近代嶺南畫壇好有研究，出版過好多相關著作。<br>呢張信札由香港一位學者收藏家擁有，係由汪宗衍生前饋贈。據稱，呢張信札寫於羅孚「北京蒙難」之前，仲沿用咗《新晚報》信箋，信中講述有關出版送書事宜。</p></body></html>
