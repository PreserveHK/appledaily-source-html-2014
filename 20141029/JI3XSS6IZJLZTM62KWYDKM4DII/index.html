<html><header><meta charset="utf-8"><title>B女虐貓超變態殘忍媽媽呵呵笑</title></header><body><h1>B女虐貓超變態<br>殘忍媽媽呵呵笑</h1><p>嬰兒與貓仔都很可愛，只是若加上一名惡毒的大人，可愛即變可怕！<br><br>南美洲蘇利南一名變態母親，將年幼女兒虐待貓仔的短片放上 Facebook，上周被人轉載至Youtube，立即惹來網民怒轟。片中女嬰把貓咪當做玩具，扯尾、拉耳仔、掰腿及掟落地，極盡虐待之能事。貓仔的慘叫聲曾引得同屋一隻大貓走近，似乎想幫忙，但旋即被變態媽及女嬰趕走，變態媽除了哈哈笑地拍片，更不斷替女兒「加油」。<br><br>短片惹來一片罵聲，「為何身為母親要這樣教孩子」、「小猫可能死了，這種虐待根本不該發生」、「我看到哭了」。<br><br>英國《每日郵報》</p></body></html>
