<html><header><meta charset="utf-8"><title>城城茍姑娘續前緣</title></header><body><h1>城城茍姑娘續前緣</h1><p>郭富城和熊黛林（Lynn）分手後，各自傳出不少緋聞，近日有指城城在instagram關注多個𡃁模，令他不勝其煩急忙澄清。城城和Lynn最初分手時，一度有指苟芸慧做第三者介入，但隨着苟姑娘之後因甲狀腺問題令身體暴脹，體重一發不可收拾要回加拿大休息，兩人緋聞才暫告一段落。不過今日城城和苟姑娘將會一同到尖沙嘴出席Longines手錶旗艦店開幕儀式，兩人難得同場出現，不知緋聞會否再度炒熱？<br>其實近日苟姑娘的身體已逐漸康復，雖然身形暫時仍未能回復當年選美時的最弗狀態，但體重已回落不少，故亦開始投入工作。<br>撰文：唐寶妮</p></body></html>
