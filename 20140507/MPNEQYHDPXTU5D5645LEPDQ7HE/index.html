<html><header><meta charset="utf-8"><title>5呎4吋漢堡3萬千卡熱量</title></header><body><h1>5呎4吋漢堡3萬千卡熱量</h1><p>英國普雷斯頓有餐廳炮製出世上最高的漢堡包（圖），足足有163厘米（5呎4吋）高，熱量高達30,000千卡，相當一個成年男人12天的應攝取熱量。<br>這個怪獸漢堡包是用了4.9公斤芝士、8.5公斤牛肉，再加上豬肉批、薯餅、洋葱圈、胡椒、香腸、肉醬意粉等材料炮製，每層麵包都是特別訂製的加大碼。<br>為免漢堡包倒塌，店主克拉克森夫婦花了1.5小時以鐵架固定。漢堡包只會在店內展示一天，然後由店員和部份幸運的食客分享。如有客人想挑選亦可預訂，盛惠150英鎊（1,950港元）。<br>英國《都市報》</p></body></html>
