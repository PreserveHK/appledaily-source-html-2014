<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傑志今赴越南備戰</title></header><body><h1>體訊速遞：<br>（足球）傑志今赴越南備戰</h1><p>傑志（圖）總領隊伍健表示，球隊今午起程到越南寧平，準備周二作客寧平凱撒水泥的亞協盃8強首回合：「球隊將經河內轉車到寧平，為免機程及行程延誤，影響首日操練，明午（今日）上機前會先來一課晨操。」本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
