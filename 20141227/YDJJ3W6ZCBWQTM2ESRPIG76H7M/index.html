<html><header><meta charset="utf-8"><title>伊卓斯未演007爆歧視風波</title></header><body><h1>伊卓斯未演007爆歧視風波</h1><p>英國黑人男星伊卓斯艾巴（Idris Elba）日前於Sony的電郵中被爆有機接丹尼爾基格（Daniel Craig）的棒於占士邦電影扮演007，不過昨日有報道指電台主持Rush Limbaugh並不贊成，再次掀起種族歧視的爭議。</p><p>Rush說：「占士邦是Ian Fleming的創作，占士邦一向是白人、蘇格蘭人，但現在竟提議下部邦片男角為伊卓斯，一個英國黑人演出，情況就如叫佐治古尼扮演美國總統奧巴馬（Barack Obama）！」</p></body></html>
