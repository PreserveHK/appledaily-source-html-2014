<html><header><meta charset="utf-8"><title>體壇拾趣：德望靠槍后爭D１</title></header><body><h1>體壇拾趣：<br>德望靠槍后爭D１</h1><p>今日話咁快又到咗學界D1田徑賽次天比賽，預計喺灣仔運動場又有一番龍爭虎鬥，經過上周首天激戰後，男女拔暫時領先群雄！不過，未到最後都未知勝負誰屬，好似暫列女子組總分次席嘅德望中學，中五生劉晞庭（前），上星期已不負眾望，奪標槍后冠，今朝８點半，佢又會披甲上戰場，參加唔算拿手嘅鉛球，佢話只練咗兩個幾月，唔擔保會攞到冠軍，但呢顆為學校爭取最好成績嘅心就贏晒啦！</p></body></html>
