<html><header><meta charset="utf-8"><title>Avis底褲打孖晒命</title></header><body><h1>Avis底褲打孖晒命</h1><p>陳偉成（Avis）、吳浩康及徐偉棟等組成的Love &amp; Peace籃球隊，昨日在石硤尾體育館作賽，Avis獲女友尹蓁晞（Yumi）到場打氣，擔當隊長的Avis說：「球隊成立咗兩年，希望呢隊波可以打多啲聯賽，打籃球冇乜錢搵，如果搵到錢會捐去樂施會。」<br>說到情人節，Avis表示送了頸鏈給女友，而Yumi就送貼身底褲，她說：「我見佢啲底褲就嚟爛。」Avis即插嘴說：「可能佢想箍住我，不過佢箍唔住，所以咪送兩條，但日日着兩條實生熱痱，不過今日（昨日）我都着咗兩條底褲嚟保暖。」<br>採訪、攝影：王連連</p></body></html>
