<html><header><meta charset="utf-8"><title>情聖「即日結婚」冧女友</title></header><body><h1>情聖「即日結婚」冧女友</h1><p>男友說即日結婚，怎反應才好？好好享受就是了！加拿大有個情聖趁女友到英國半年期間，秘密籌備婚禮，待女友回國時送上浪漫難忘驚喜。<br>「今天我們不是訂婚，而是要結婚！」剛返回加拿大安大略省的巴特勒，讀出男友亞當寫的情書（圖）。過去六個月她遠赴倫敦尋找已故祖母舊日的足迹，原定回家當天與亞當訂婚，沒想到亞當在大西洋的另一端，與自己母親暗地裏安排婚禮，買了婚紗，又預約了化妝師和髮型師。<br>巴特勒邊笑邊讀信感到難以置信，情聖亞當一度留下男兒淚，兩人在眾多親友見證下宣讀愛的約誓，共諧連理。<br>美國霍士新聞</p></body></html>
