<html><header><meta charset="utf-8"><title>大便都會High？原來係錯覺</title></header><body><h1>大便都會High？原來係錯覺</h1><p>各位大便的時候，可曾經有興奮的感覺？那種所謂的興奮感覺，其實可能是大腦的錯覺。美國普林斯頓大學科學家發現，當大便通過直腸時，會觸動到迷走神經(Vagus Nerve)，如果大便數量越多、體積又夠大的話，就會產生類似性高潮的感覺，更說曾有人大便時，興奮得太厲害而暈倒。<br> <br>不過西班牙有位女士上廁所時，就沒有興奮的份兒，更弄得滿身糞便！她到一間酒吧內的洗手間如廁，但由於馬桶太骯髒，積聚了大量甲烷，當她開燈的時候，燈泡的火花觸發了強力爆炸，結果雙腳嚴重燒傷，據說她要控告酒吧要求賠償。<br> <br>資料來源：英國每日郵報</p></body></html>
