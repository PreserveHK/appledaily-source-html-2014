<html><header><meta charset="utf-8"><title>豆腐渣橋起火斷繩　橋面沉2米</title></header><body><h1>豆腐渣橋起火斷繩　橋面沉2米</h1><p>「為甚麼我總感覺中國建築業的世界第一用起來不怎麼踏實呢？」前日下午，湖南郴州市宜章縣境內在建的廈蓉高速（廈門至成都）赤石大橋一正在施工的索塔內部起火，導致九根拉繩被燒斷，導致橋面一側至少下沉兩米，火災原因正在調查中。<br>赤石特大橋是世界第一大跨徑高墩多塔混凝土斜拉橋，橋梁設計為四塔雙索面預應力混凝土斜拉橋，主塔最高達286米，平均高度約270米，橋面距地面最高達183米，最大跨徑380米，主橋全長1,470米，原本計劃今年底建成通車。<br>中國日報網</p></body></html>
