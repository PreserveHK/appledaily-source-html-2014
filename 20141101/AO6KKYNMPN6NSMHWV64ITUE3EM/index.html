<html><header><meta charset="utf-8"><title>【小心陷阱】日本男校選美成班偽娘索到痹</title></header><body><h1>【小心陷阱】日本男校選美<br>成班偽娘索到痹</h1><p>日本COSPLAY文化盛行，其中「偽娘」更令人雌雄莫辨，同時造就了筑波大學附屬駒場中學校・高等學校的年度選美，備受注目，甚至被視為高校界盛事。<br><br>「2014ミス筑駒」是「筑駒小姐」的意思，但別誤會，該間中學乃是一間男校，所有參選的「筑駒小姐」都是男的，這亦是為何參選者不是特別美或特別醜，賽事仍然能成為全國年度盛事的原因。今年的候選人又已出場，隨即又惹來當地網民一陣熱議。<br><br>綜合報道</p></body></html>
