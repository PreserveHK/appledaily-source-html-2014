<html><header><meta charset="utf-8"><title>不支持佔領民意急升</title></header><body><h1>不支持佔領民意急升</h1><p>【中大民調】<br>香港中文大學傳播與民意調查中心轄下「香港民意與政治發展專題研究小組」，昨日公佈本月初進行關於政改的民意調查，結果與上月對照，民意出現逆轉，支持佔領運動的市民較上月下跌約4個百分點為33.9%；不支持運動的增加8個百分點至43.5%。<br>67.4%受訪者認為佔領人士應該現在全面撤離佔領地點，認為不應該的只有13.9%。<br>泛民主派的受訪者當中，亦有近40%認為應該撤離，反對則有約30%。<br>值得一提的是，15至24歲受訪者中，有37.8%認為不應撤離，是所有年齡組群中最高的。</p></body></html>
