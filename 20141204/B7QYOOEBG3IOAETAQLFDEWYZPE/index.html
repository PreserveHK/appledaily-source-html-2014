<html><header><meta charset="utf-8"><title>趙碩之等男友送車</title></header><body><h1>趙碩之等男友送車</h1><p>趙碩之、衞詩雅、陳家樂及丁悅等，昨日在數碼港出席汽車雜誌活動。零性感的趙碩之被問到是否因拍拖而收起咪咪？她說：「唔係，佢都冇得出聲，佢唔介意，自己都係睇場合。」她透露男友曾送車給她：「係砌嗰啲，等我揀啱先買真，不過佢話唔慣喺香港揸車，如果有車都係我車佢周圍去。」她又坦言有想過到溫哥華生活，但暫時以工作為先。<br>衞詩雅表示撞車後對駕駛信心大減：「有段時間好有信心，試過同架的士輕微碰撞之後就驚。車都賣咗，諗緊買跑車，覺得人生起碼揸一次。」她又透露曾因駕靚車有艷遇，不過最終不敢發展。<br>採訪、攝影：盧妹</p></body></html>
