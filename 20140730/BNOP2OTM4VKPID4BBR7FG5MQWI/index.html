<html><header><meta charset="utf-8"><title>話你知：網友質疑扮網絡歌手</title></header><body><h1>話你知：網友質疑扮網絡歌手</h1><p>Robynn &amp; Kendy是由葉晴晴（Robynn）及孫曉慧（Kendy）組成的唱作女子組合，有指二人在大前年的音樂聚會上認識，發覺音樂理念和曲風相似，便一起製作和改編歌曲，並將翻唱片段上載到YouTube，第一首上載的翻唱作品《你是我的女人》，旋即大獲好評，受網民熱捧。翌年與環球唱片簽約，由網絡歌手轉型為主流歌手，同年推出創作歌曲《小說伴咖啡》，人氣急升。但亦有網友質疑Robynn &amp; Kendy可能是先與唱片公司簽約，再於網上發放短片，小試牛刀，作為另一種逆向的宣傳策略。</p></body></html>
