<html><header><meta charset="utf-8"><title>金美侖剃陰毛趕潮流</title></header><body><h1>金美侖剃陰毛趕潮流</h1><p>美國女星金美侖戴雅絲（Cameron Diaz）最近推出健美書《In Praise of Pubes》，她花上了18個月去炮製這本書，將自己的美容心得與各位姊妹分享，不過，書中金美侖竟自爆剃了陰毛！她表示剃陰毛並不奇怪，更指這是現今女士們的時尚潮流，她又稱其實剃陰毛對陰部也有好處。娛樂網站TMZ更數了她用367字去形容剃陰毛，似乎很享受。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
