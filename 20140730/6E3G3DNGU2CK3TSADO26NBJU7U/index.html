<html><header><meta charset="utf-8"><title>周迅攜夫甜蜜回京</title></header><body><h1>周迅攜夫甜蜜回京</h1><p>周迅與美籍演員老公高聖遠早前在杭州一個公益音樂會上，即場宣佈婚訊，披婚紗現身的周迅跟高聖遠同場舉行婚禮，十指緊扣熱情擁吻，出人意表的舉動，令在場嘉賓萬分驚喜。婚禮後，一對新人去了法國度蜜月，經過浪漫新婚蜜月之旅後，兩人前日已返回北京。<br>新婚的周迅心情靚爆，戴黑超一身便服打扮隨意的她，在機場現身時發現記者影相，難得臉露笑容，高聖遠則明顯曬黑了。二人出閘後直接前往停車場，一段不太遠的路程，推着行李車走在前面的周迅，不時回頭對老公展示甜蜜笑容，認真愛得癡纏。<br>撰文：麥萍萍</p></body></html>
