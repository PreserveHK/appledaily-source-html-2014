<html><header><meta charset="utf-8"><title>各區突發簡訊：夫行山　妻攬女尋死</title></header><body><h1>各區突發簡訊：<br>夫行山　妻攬女尋死</h1><p>【香港仔】<br>【本報訊】昨天下午1時許，香港仔發生攬女跳樓驚魂。一名39歲姓呂女子，外出接回學習芭蕾舞的7歲女兒返抵香港仔華富道富臨軒住所時，發現同齡姓林丈夫獨自參加公司的行山活動，棄下妻女不顧，她大為不滿及情緒激動，聲言要與女兒跳樓。<br>林聞言後，恐怕妻子做儍事報警，警員到場雖然證實呂與女兒安全，但情緒激動，將呂送院。據悉女事主有情緒病。</p></body></html>
