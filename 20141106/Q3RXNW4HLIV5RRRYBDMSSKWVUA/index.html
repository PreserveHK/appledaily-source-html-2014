<html><header><meta charset="utf-8"><title>敏奕樹熊抱曾國祥</title></header><body><h1>敏奕樹熊抱曾國祥</h1><p>曾國祥與王敏奕拍拖近一年，仍然處於熱戀期，兩口子經常孖住出巡，非常sweet。前晚7時多，曾國祥現身大坑，約幾分鐘後便見王敏奕駕着他的車駛至，之後兩人去食麵。<br>王敏奕似乎很肚餓，大啖大啖的將麵放入口，最後連湯汁都飲埋，曾國祥食麵後即食煙，王敏奕化身小鳥依人，不時挨在男友身上，又熊抱男友的腰，曾國祥也錫錫其額頭及臉額，很是溫馨。<br>採訪、攝影：楊浩賢、潘冠恩</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
