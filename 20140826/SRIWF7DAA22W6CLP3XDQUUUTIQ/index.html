<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文避談老八巫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文避談老八巫 - 馮仁昭</h1><p>梁漢文相隔15年再推出最新國語碟《聽后感》，噚日喺柴灣宣傳時，佢透露下個會到內地進行一連串宣傳工作。講到吳國敬就甄妮狠批「房東」涉毒事件，有感而發創作單曲《世紀老八巫》，梁漢文話：「阿敬好少搵我唱歌，淨係搵我踢波，我唔選擇喺呢件事上插嘴，少說話當幫忙。」怕唔怕阿敬得罪人？佢話：「佢係樂壇霹靂火，佢有佢態度。」 <br>撰文：馮仁昭</p></body></html>
