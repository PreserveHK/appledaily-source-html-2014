<html><header><meta charset="utf-8"><title>K-Pop之王：Jessica Krystal姊妹合作有默契</title></header><body><h1>K-Pop之王：<br>Jessica Krystal姊妹合作有默契</h1><p>少女時代成員Jessica和f（x）成員Krystal的真人騷《Jessica＆Krystal》在韓國大受歡迎，節目將由下月1日起在Channel M台播出。她們透露合唱新歌《Butterfly》時的感覺，Jessica說：「和其他人工作時必須要留意他人的感受，但與妹妹一起時，我們彼此了解，所以不必再費心顧慮對方。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
