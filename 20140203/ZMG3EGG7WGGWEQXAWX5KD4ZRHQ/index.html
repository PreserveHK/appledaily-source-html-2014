<html><header><meta charset="utf-8"><title>糖冬瓜吃4條即糖超標</title></header><body><h1>糖冬瓜吃4條即糖超標</h1><p>過年賀年食品、甜食不斷供應，人人吃不停，可是糖冬瓜、糖衣花生、南棗核桃糕等含糖量極高，隨時會超過成人一日的攝取量。長假期間民眾生活不正常，也可能出現「收假症候群」。<br>營養師指出，象徵「甜蜜圓滿」的糖冬瓜含糖量極高，只要吃4條便會超過成人一日攝取糖的份量；而10粒糖衣花生便有33克糖，南棗核桃糕中更有六成是糖，超過標準兩倍。糖尿病病人食了，血糖隨時超標。農曆年間民眾大吃大喝，更熬夜看電視或打牌，精神科醫生指如延續至上班，可致收假症候群，建議在假期最後一、兩日應減少吃大餐，晚上提早休息。<br>中央社</p></body></html>
