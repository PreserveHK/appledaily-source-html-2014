<html><header><meta charset="utf-8"><title>陳司翰臭檔似芝士</title></header><body><h1>陳司翰臭檔似芝士</h1><p>陳司翰早幾年因為打女友而形象受創，之後潛水返內地發展，平時在港見他多在蘭桂坊夜蒲，最近返港接受了有線電視《為食情報局》主持黃芳雯及史澤雅等訪問，他表示在內地生活一段日子後，性格成熟不少，並以芝士來形容自己，他說：「芝士係發酵食物，越擺越有味，而我就越老越臭。」<br>司翰透露經常返內地拍戲，令飲食口味改變，他說：「以前以為自己好嘴刁，去到生活之後至發覺自己乜都食，因為拍戲好消耗體力，已經唔理好唔好食，最緊要填飽個肚。不過都係接受唔到北方饅頭，硬繃繃完全冇味，咬咗一口即刻吐番出嚟。」<br>撰文：麥萍萍</p></body></html>
