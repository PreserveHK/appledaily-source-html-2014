<html><header><meta charset="utf-8"><title>【瑜伽教室】雙腿指天　左右轉動練腰部兩側</title></header><body><h1>【瑜伽教室】雙腿指天　左右轉動練腰部兩側</h1><p>每日鍛煉瑜伽可以加強肌肉的強度與柔韌度，同時幫助燒脂。</p><p>今集導師Bobo會示範一個收緊腰部兩側的動作。首先用大腿內側夾緊瑜伽磚，雙腿指向天空，然後配合呼吸將身體轉向左邊及右邊，以鍛煉腰部兩側的肌肉。如果家中沒有瑜伽磚的話，可用較輕身的書本或發泡膠代替。</p><p>瑜伽導師Bobo Sin Profile：</p><p>香港知名健身中心瑜伽教練<br>2012-2013中國瑜伽聯盟理事長及評委</p><p>記者：臧諾</p></body></html>
