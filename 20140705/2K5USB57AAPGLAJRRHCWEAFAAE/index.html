<html><header><meta charset="utf-8"><title>宋承憲月底旋風訪港</title></header><body><h1>宋承憲月底旋風訪港</h1><p>韓國型男宋承憲主演的話題三級片《人間中毒》，早前已在韓國上映，由於他在片中與女主角林智妍有多場激烈床戰，上映前後都成為焦點，而《人》片將於本月24日在港上映，到時宋承憲將會親自來港為電影宣傳造勢。</p><p>宋承憲將於本月22日抵港，翌日他就忙於接受各大傳媒訪問，晚上就會出席電影的首映禮，而首映禮更有機會移師到澳門舉行，不過宋承憲行程緊湊，完成首映禮後，24日就要飛到新加坡繼續宣傳，所以未能留在香港嘆美食，認真頻撲。今次宋承憲駕到，電影公司也不敢怠慢，更將會出動12名保安到機場護送他，到時他會下榻九龍海逸君綽酒店。<br>撰文：施洛冰</p></body></html>
