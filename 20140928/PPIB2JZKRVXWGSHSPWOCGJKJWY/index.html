<html><header><meta charset="utf-8"><title>花絮：林丹4強撞正李宗偉</title></header><body><h1>花絮：林丹4強撞正李宗偉</h1><p>上周六亞運羽毛球男單賽事，中國老將林丹（圖）又過一關，喺8強對住日本選手田兒賢一，無驚無險以21:14、21:18直落兩盤擊敗對手。林丹殺入4強，喺今日將會遇上老對手，大馬嘅李宗偉，呢對宿敵又碰頭，呢場4強隨時好睇過決賽。「千年老二」李宗偉喺另一場8強以盤數2:1險勝阮天明，賽後話之後對手係邊個都冇所謂，最重要都係自己做足準備。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
