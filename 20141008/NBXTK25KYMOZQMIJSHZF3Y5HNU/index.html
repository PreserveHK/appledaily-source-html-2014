<html><header><meta charset="utf-8"><title>張栢芝捲入違約官非</title></header><body><h1>張栢芝捲入違約官非</h1><p>為「鋒菲復合」大受刺激的張栢芝，最近與經理人余毓興疑惹上違約官司，昨日內地有報道指海頌集團總裁宮庭海控告二人，聲稱邀請了栢芝參加節目《女神的新衣》，余代表栢芝簽下正式合約，收取了200萬定金後，但栢芝沒有現身。</p><p>余毓興昨日回應指是對方違約在先，他說：「合約內容、嘉賓、形式全部唔同晒，目前已經咗發律師信畀佢哋，冇收過200萬。」有傳栢芝有追求者，余毓興說：「冇聽過，應該唔係，栢芝𠵱家喺雲南拍真人騷節目，月底拍完之後會返新加坡陪兩個仔，佢一直都好堅強，情緒都OK。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
