<html><header><meta charset="utf-8"><title>蠟燭煙熏畫激似相片</title></header><body><h1>蠟燭煙熏畫激似相片</h1><p>煙熏三文魚，美味；煙熏眼妝，迷人；但很少人會像英國畫家芬內爾（Michael Fennell）般，用蠟燭煙熏作畫，為音樂家、作家、體育明星熏出一幅幅栩栩如生的肖像畫。</p><p>芬內爾煙熏畫絕不便宜，一幅售價3,000至5,000鎊（約3.8萬至6.3萬港元）不等。他以前用油彩作畫，但某次看到地板上的碳和墨水迹後，啟發他用煙熏作畫的靈感，因為煙猶如水那樣無常態般自由，營造出最獨特的效果。芬內爾會在1米長的大畫布前，移動燃點着的蠟燭，然後用手掌或卡片，改變煙熏方向，以便用煙灰、炭末，在畫布上營造不同效果。<br>英國《每日郵報》</p></body></html>
