<html><header><meta charset="utf-8"><title>體壇拾趣：南流補賽閂兩面看台</title></header><body><h1>體壇拾趣：<br>南流補賽閂兩面看台</h1><p>原定上月29號喺深水埗運動場舉行標準流浪（黃衫）對南華（紅衫）嘅港甲，因天雨關係延至聽日喺旺角場上演。足總噚日宣佈，經主隊要求下只會開放南、西兩邊看台，即大鐘底同近界限街看台都唔會開放。流浪總監李輝立話，下晝4點開波係應南華要求，所以佢哋願意攤分場租，賺蝕兩份，「預咗得幾百人入場，所以要諗計慳錢，依家慳工作人員同燈錢，原本5萬蚊成本可以減到4萬左右。」</p></body></html>
