<html><header><meta charset="utf-8"><title>梁師傅再揸鑊鏟　食客流口水</title></header><body><h1>梁師傅再揸鑊鏟　食客流口水</h1><p>強者，一身武功，總是離不開江湖。<br>梁輝雄師傅在海景軒工作19年，帶領團隊得過米芝蓮星星的榮耀，今年年中因為健康問題退下火線。最近食壇有風聲，酒店方面愛才，多次顧草廬誠邀師傅復出，梁師傅螫伏休養數月，重整元氣，也捨不得揸鑊鏟的歲月，鐵定於10月3日重出江湖，再次掌舵海景軒。雖然未知有何新菜式新搞作，但肯定梁師傅紮實精巧的粵菜功夫將再重現人前，江湖食客，是時候先訂定位了。</p><p>海景軒</p><p>地址：尖沙咀麼地道70號海景嘉福酒店B2層<br><br>記者：陳詠敏</p></body></html>
