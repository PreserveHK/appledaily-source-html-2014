<html><header><meta charset="utf-8"><title>傾完又傾　仲唔係想開飯？</title></header><body><h1>傾完又傾　仲唔係想開飯？</h1><p>今朝南非練馬師苗禮德，同毛里裘斯騎師田泰安係咁傾，喺欄邊傾完後，返到機坪又傾過，咁多口水，唔係為咗搏殺開飯，仲係為咗啲乜？今期呢對騎練將合作兩駒，分別係第三場四班泥地1200米「無敵王者」及第六場四班一哩「幸運才子」，兩駒均具份量，隨時齊齊贏馬。<br>先說「無敵王者」，此駒剛季跑過12場，共獲三冠三亞三季一殿，及一次第五名，只得一次沒有獎金，表現準繩，並曾在夜泥同程1200米，於田泰安胯下勝出，反映人馬合拍，今仗條件突出，有力逞強。至於「幸運才子」，上季亦是在田泰安胯下贏夜泥同程一哩，同樣具備勝算。</p></body></html>
