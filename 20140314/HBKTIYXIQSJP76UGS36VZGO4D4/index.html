<html><header><meta charset="utf-8"><title>   黃芷晴證媽咪情況OK</title></header><body><h1>   黃芷晴證媽咪情況OK</h1><p>【美人娛】黃芷晴與港視仍有藝員合約，工作暫未受影響，但家事卻有排忙。芷晴媽咪梁潔華去年底患急性重病，有報道指她最近轉入沙田威爾斯醫院，黃日華則租住沙田凱悅酒店方便照顧太太，但芷晴昨在電話中否認：「冇，媽咪仲要返浸會定期檢查，佢情況OK，有103磅。」另外，黃日華繼母劉煥珍日前主動聯絡nowTV《娛樂審死官》節目，指黃日華父親已於星期一出院，並親撰聲明希望黃日華探父，黃日華昨說：「每個家庭都有問題，佢攞唔到錢就搵啲嘢抹黑我哋，人在做天在看，我家姐會處理。」<br>採訪：嵐山</p></body></html>
