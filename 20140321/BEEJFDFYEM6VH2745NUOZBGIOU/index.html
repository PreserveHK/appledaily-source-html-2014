<html><header><meta charset="utf-8"><title>體壇拾趣：76人做史上最衰話咁易</title></header><body><h1>體壇拾趣：76人做史上最衰話咁易</h1><p>76人又輸！一早擺爛嘅76人（白衫），周三主場輸埋畀公牛（黑衫）94:102，已經連續22場未贏過，輸多4場就會追平由騎士保持緊嘅NBA史上最長嘅26場連敗紀錄；睇吓76人嚟緊4場嘅對手（紐約人、公牛、馬刺及火箭），都有番咁上下，平呢個紀錄真係冇乜難度。至於想破紀錄，就要睇吓第5場對手活塞，肯唔肯「幫手」贏波喇。話就話叠埋心水等選秀重建啫，但76人都表現得核突咗啲囉。</p></body></html>
