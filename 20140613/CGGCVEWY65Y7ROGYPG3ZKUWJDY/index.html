<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪愛草蜢一次 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪愛草蜢一次 - 馮仁昭</h1><p>草蜢前晚繼續喺紅館演出第五場演唱會，今次搵咗人妻謝安琪（Kay）同古巨基擔任嘉賓。與傑仔合唱《愛一次便夠》嘅阿Kay，喺台上賣晒口乖，話聽見草蜢邀請做嘉賓，即刻仆到嚟！古巨基就喺台上爆同草蜢傾偈嘅笑料，佢話：「我哋每個溝通方法都唔同，我同蘇老闆通宵傾電話，係問啲生意上問題嘅意見；阿智教我飲邊個年份嘅提子汁係最好飲！」基仔仲話：「有一晚傑仔帶我去唱K，不過去到唔係唱K，係話呢度嘅魚蛋粉最好食。」<br>撰文：馮仁昭</p></body></html>
