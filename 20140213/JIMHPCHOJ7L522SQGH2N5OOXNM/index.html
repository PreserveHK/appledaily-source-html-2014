<html><header><meta charset="utf-8"><title>女僱主涉襲菲傭　
被拒守行為處理</title></header><body><h1>女僱主涉襲菲傭　<br>
被拒守行為處理</h1><p>【本報訊】中年婦疑不滿菲傭工作表現，涉嫌在東涌住所向她施襲，事後婦人被警方以襲擊傷人罪拘捕。<br>案件昨天在荃灣裁判法院提訊，原以簽保及守行為方式處理，惟控方考慮案情後拒絕，並且決定繼續提出刑事檢控，案件押後至3月5日再提訊。<br>被告叶碧金（44歲），居於東涌逸東邨雍逸樓某單位，事發在上月28日，她與菲籍女傭Lacuesta Marieta lumoby（41歲）因為工作問題而發生爭執，菲傭聲稱被人推撞，導致臉、頸和手受傷。 <br>案件編號：TWMP276/14</p></body></html>
