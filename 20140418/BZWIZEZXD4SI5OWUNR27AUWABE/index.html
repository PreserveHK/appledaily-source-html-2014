<html><header><meta charset="utf-8"><title>空姐脫口秀笑爆YouTube</title></header><body><h1>空姐脫口秀笑爆YouTube</h1><p>無論你乘船或飛機，都會有職員用數分鐘講解逃生方法，既冗長又沉悶。美國西南航空有空姐以脫口秀形式（圖），幽默地向乘客講解安全知識須知，瞬即成為網絡紅人。<br>「我想吸引你們幾分鐘注意，我前夫、新男友和離婚律師會向你們講解客機的安全設備。」空姐科布以風趣口脗，向乘客講解安全須知，「把安全帶跨過髖骨扣緊，像我祖母穿承托性胸圍那樣」。乘客都被科布逗得哄堂大笑和鼓掌，有乘客將短片放上YouTube，僅五日就錄得逾700萬人次點擊。<br>英國Orange網站</p></body></html>
