<html><header><meta charset="utf-8"><title>放工睇電視打機　換來挫敗感</title></header><body><h1>放工睇電視打機　換來挫敗感</h1><p>最新研究發現，放工後看電視（圖）、打遊戲機未必可以幫你「充電」，反而換來更大罪惡感、挫敗感，令人覺得自制力差，十足是個失敗者。<br>德國美茵茲古騰堡大學及荷蘭阿姆斯特丹自由大學訪問471人，了解他們下班或放學後的感受，以及採用甚麼方法來放鬆自己。結果發現他們放工放學後，大多賴在梳化看電視或打機，而不是去做較重要的工作，令他們會覺得耽誤正事，罪惡感因此特別大，人也感到特別疲累。<br>古騰堡大學賴內克博士（Leonard Reinecke）表示，智能手機、板腦無處不在，資訊唾手可得，看電視、打機看來已不再是樂事，而是一件苦差。<br>英國《獨立報》</p></body></html>
