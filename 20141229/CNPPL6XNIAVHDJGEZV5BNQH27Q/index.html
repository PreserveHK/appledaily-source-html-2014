<html><header><meta charset="utf-8"><title>賤男兩度吐口水　癡女死纏</title></header><body><h1>賤男兩度吐口水　癡女死纏</h1><p>繼「14巴港女」威震全球後，現有「吐口水坡男」為男士「吐氣揚眉」。新加坡有網民稱，前天（周六）凌晨目擊一對男女口角，其間男子兩度向女方吐口水（上圖），但女子未拂袖，甚至男方欲登車離去時，她仍死纏不放（下圖），令網民議論紛紛。</p><p>由該網民在一所酒店外拍得影片可見，女子被吐口水後，伸手拉對方，用他的T恤抹去臉上口水，但男方一掌撥開她。其後男子登上的士，女方「死跟」，但被推走，男子更想關門。最後兩人再拉扯一會，始一齊登車離開。<br>影片提供者表示難明女方「為何容忍這種蠢材」，公開影片是要譴責這種不尊重女性的行為。<br>新加坡Stomp網站</p></body></html>
