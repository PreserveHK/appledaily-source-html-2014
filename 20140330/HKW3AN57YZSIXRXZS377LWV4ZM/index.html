<html><header><meta charset="utf-8"><title>體壇拾趣：林瘋打正選笑唔出</title></header><body><h1>體壇拾趣：<br>林瘋打正選笑唔出</h1><p>火箭上周四贏76人場波雖然打得好輕鬆，但勇戰受傷嘅比華利（右）做完磁力共振之後，證實半月板撕裂，要無限期休息，嚟緊季後賽應該冇佢份。球員受傷要長唞，本來唔係一件值得開心嘅事；但今次比華利傷咗，正路林書豪（左）應該可以做番正選，對一眾林瘋擁躉嚟講絕對係一個好消息。冷手執個熱煎堆嘅林瘋話，唔會因為咁而開心；不過，自己會盡力頂替，令球隊戰績唔會大受影響。</p></body></html>
