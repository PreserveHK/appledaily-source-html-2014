<html><header><meta charset="utf-8"><title>千嬅爆老公唱K前必練歌</title></header><body><h1>千嬅爆老公唱K前必練歌</h1><p>楊千嬅日前接受有線訪問，分享家庭生活及大爆老公丁子高秘密。千嬅坦言風光背後作出不少犧牲，她說：「好多人年輕時會好自由任性咁瘋狂戀愛，但我將所有時間擺晒喺事業度，我以前最大嘅包袱係俾人話嫁唔出，因為我事業心好強，工作填滿晒我所有空間。」最後與丁子高秘婚，她笑言事件反而讓她減少煩惱。 <br>千嬅大爆愛唱K的老公是咪霸，她笑說：「每次同朋友去唱歌，佢會話要練定幾首新歌，之前仲會喺屋企練唱開定聲。」談到家庭生活，她表示與一般媽咪無異，事事以兒子為先，又會憂心兒子的未來發展。<br>撰文：麥萍萍</p></body></html>
