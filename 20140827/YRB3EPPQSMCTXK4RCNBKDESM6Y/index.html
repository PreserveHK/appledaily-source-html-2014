<html><header><meta charset="utf-8"><title>吳京晒腳公佈添丁</title></header><body><h1>吳京晒腳公佈添丁</h1><p>現年40歲的吳京昨日初為人父，在微博晒兒子腳板仔相，留言報喜：「兒子順利地來到了這個世界上！母子平安！」吳京和老婆謝楠於今年5月奉子成婚，上月謝楠才在微博晒懷胎6月的大肚相，估計BB早產是七星仔。<br>吳京表示非常感謝太太，本要在泰國拍新戲《殺破狼II》的他，感謝劇組體諒讓他專程返回內地見證兒子昨晨出世，他說：「日後會努力賺奶粉錢，待太太出院後會盡快返回劇組。」謝楠經理人透露孩子的小名是「小熊貓」，謝楠想請好友劉詩詩做「乾爹」。<br>撰文：皓騫</p></body></html>
