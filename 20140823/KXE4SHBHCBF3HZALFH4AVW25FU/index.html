<html><header><meta charset="utf-8"><title>趣趣地：門將派膠侯城敗走</title></header><body><h1>趣趣地：<br>門將派膠侯城敗走</h1><p>周四上演歐霸盃附加賽首回合賽事，兩支英超球隊都係失波先，熱刺作客塞浦路斯嘅AEL利馬素，喺14分鐘失守，靠一對前鋒蘇爾達杜同哈利卡尼喺最後16分鐘各建一功，反勝對手2:1，晉級形勢相當唔錯。至於侯城作客比利時洛格倫，喺幾乎用晒麥沙尼等後備兵嘅情況下就輸0:1，門將麥基哥（小圖）犯錯，控球太耐俾對手偷咗個波再射入空門。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
