<html><header><meta charset="utf-8"><title>美女拒給電話號碼遭暴打</title></header><body><h1>美女拒給電話號碼遭暴打</h1><p>山東一個美女早前在酒吧連續兩晚拒絕給電話號碼一個陌生男子，他竟請兩名壯漢前來暴打她。美女頭臉多處受傷，一個勸架職員亦被打到前臂骨折。<br>被襲的李姓女子事後稱，早前在德州一間酒吧遇到一名趙姓男子，對方要求她給自己電話號碼，李卻給他假號碼。誰知翌夜他們又在同一間酒吧相遇，趙要求李給真的號碼，李不耐煩，說「沒電話」轉身就走。趙竟僱來兩個壯漢伏擊李，上前一拳把她打倒地上，繼而對她拳打腳踢（圖），李當場昏迷，兩男更把上前勸架的職員打到骨折，一支桌球桿被打斷，其中一個兇徒更一度亮刀。警員隨後到場，趙又叫來朋友恐嚇他們，警員把所有人帶回警署。<br>齊魯網</p></body></html>
