<html><header><meta charset="utf-8"><title>今日提醒你：免費體驗大自然</title></header><body><h1>今日提醒你：免費體驗大自然</h1><p>【本報訊】想親親大自然、多了解綠色生活？市民不妨趁今明兩日，到位於屯門的鄉師自然學校，參與由「自然協會」舉辦的「愛‧自然‧生活節」。活動內容豐富，包括關於自然教育的展覽及自然大笪地，當中設有攤位遊戲、綠色小店及生機食品，向市民推廣環保訊息、提倡減碳生活。另有瑜伽體驗坊，除今日舉行的扎染、唇膏製作等DIY工作坊會收取材料費用外，其他大部分為免費活動。<br>市民可放下石屎森林的忙碌生活，享受一個簡單的周末。該校位於屯門新墟井頭上村，有興趣人士可致電2613 2773向該會查詢。</p></body></html>
