<html><header><meta charset="utf-8"><title>金雞烏甸尼鬥紅VAN</title></header><body><h1>金雞烏甸尼鬥紅VAN</h1><p>吳君如監製和主演的電影《金雞sss》獲邀參加烏甸尼遠東電影節，據電影節官方公佈，該片與《香港仔》、《那夜凌晨，我坐上了旺角開往大埔的紅VAN》和《3D豪情》被邀入競賽組，齊齊角逐觀眾票選大獎。<br>君如今次會親赴盛會，她笑說：「除咗可以同一直支持港產片嘅觀眾見面外，都可以畀佢哋睇吓38G神話魔力。」導演鄒凱光坦言好興奮和期待，他還說：「我成日聽到朋友去呢個影展，好羨慕，今次終於輪到我有份去，最重要係君如話會畀幾十萬英鎊畀我傍身，帶我周圍遊玩。」<br>撰文：張曦彤</p></body></html>
