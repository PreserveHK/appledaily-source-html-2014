<html><header><meta charset="utf-8"><title>基斯杜化柏林趕到</title></header><body><h1>基斯杜化柏林趕到</h1><p>剛聯同梁朝偉及電影《無痛失戀》（Eternal Sunshine of the Spotless Mind）法國導演米高哥治（Michel Gondry）等人擔任柏林影展評審的金像奧地利男星基斯杜化華茲（Christoph Waltz圖），前日已由柏林趕到倫敦出席英國電影及電視藝術學院大獎頒獎禮。基斯杜化穿上西裝行紅地毯時精神奕奕又笑面迎人，相信他沒有因為舟車勞動而疲態盡露。</p></body></html>
