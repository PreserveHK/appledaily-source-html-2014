<html><header><meta charset="utf-8"><title>吳辰君抱囡囡慶生</title></header><body><h1>吳辰君抱囡囡慶生</h1><p>前日是台灣女星吳辰君的生日，不過今年生日對她而言，認真特別，事關她上個月剛誕下囡囡Mia，惟有在坐月中心慶祝。 昨日在微博上載與Mia齊齊切蛋糕的相片，尚未滿月的Mia頭髮多多，與媽媽幾乎成個餅印，有女萬事足的吳辰君留言說：「感謝家人及好友們，今年的生日多了可愛的小Mia幫我一起慶祝，也謝謝大家給我的生日祝福與問候喔。」另一方面，前日亦是曹格囝囝Joe的6歲生日，曹格在微博貼了不少生日相，見到黃磊與女兒多多以及韓庚等人齊齊為他慶祝，Joe媽媽亦在微博貼了不少與Joe和妹妹Grace的合照，她感慨地說回憶當日生女臨盆的感覺！<br>撰文：張曦彤</p></body></html>
