<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伊健教C AllStar操肌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>伊健教C AllStar操肌 - 馮仁昭</h1><p>組合C AllStar喺本月23號首踏紅館開騷，四子向曾合作拍電影《分手100次》嘅前輩鄭伊健取經，成員釗鋒對伊健嘅肌肉特別有興趣，伊健話係跑步鍛練，安仔又讚伊健企喺舞台上好有型，希望指點企位大法，伊健話：「企得自然就得。」仲指住Jase讚：「佢都好有型。」搞到Jase即面紅變怕醜仔。<br>撰文：馮仁昭</p></body></html>
