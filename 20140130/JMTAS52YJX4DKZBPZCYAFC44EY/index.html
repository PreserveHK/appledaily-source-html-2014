<html><header><meta charset="utf-8"><title>柯震東否認向蕭亞軒求婚</title></header><body><h1>柯震東否認向蕭亞軒求婚</h1><p>台灣歌手蕭亞軒（Elva）跟柯震東這段相差12年的姊弟戀，似乎已經步向美滿結局。早前柯震東為女友創立的時裝品牌免費宣傳，昨日就有報道指去年底柯震東已經求婚成功。報道指去年底柯震東帶Elva參加媽媽的生日會前，乘機向Elva求婚，令到完全沒有心理準備的Elva大受感動眼泛淚光，不過Elva經理人昨日就否認說：「斷章取義，子虛烏有，明天是過年，不是愚人節，不要開玩笑了，謝謝！」<br>到晚上近7時，柯震東在網上以「烏龍準新郎官……在小年夜跟大家拜個年」，否認自己求過婚。<br>撰文：李森</p></body></html>
