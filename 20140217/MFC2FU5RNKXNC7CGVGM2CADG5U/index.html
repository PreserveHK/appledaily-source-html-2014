<html><header><meta charset="utf-8"><title>京26種紙巾不合格宜家產品下架</title></header><body><h1>京26種紙巾不合格<br>宜家產品下架</h1><p>使用內地的餐巾紙要小心！北京當局近日抽查市面上65種餐巾紙、紙巾，發現竟有26種不合格，不合格率高達40%，不合格產品涉及如強度不合格、短斤缺両、細菌數量超標等問題。其中著名品牌潔柔的Lotion柔潤（柔滑）迷你型紙手帕，被指交貨水份超標，而宜家出品的范塔思（Fantastisk）餐巾紙，則被指濕抗張強度指標不合格，昨日北京的宜家分店已將這款餐巾紙下架。專家稱在選購餐巾紙不是越白越好。另外，如感覺紙質過份粗糙、挺硬，建議消費者不要使用。<br>北京《法制晚報》</p></body></html>
