<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周嘉莉孖阿媽買六合彩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周嘉莉孖阿媽買六合彩 - 馮仁昭</h1><p>亞視《ATV2014感動香港年度人物評選》噚日喺亞視總台公佈入圍名單，六合彩主持蔡國威（左）同周嘉莉（右）分別以主持同義工身份亮相。威仔透露前晚主持億元六合彩開彩時，一邊估出乜嘢號碼，自己都買咗200元玩吓當做善事。今個星期六開彩，成為史上最高1億5千萬元六合彩，輪到周嘉莉主持，佢話絕對唔會因而有壓力，前晚買70元中咗3個字，稍後會同媽咪夾份，用大家生日日期去買，碰碰運氣。<br>撰文：馮仁昭</p></body></html>
