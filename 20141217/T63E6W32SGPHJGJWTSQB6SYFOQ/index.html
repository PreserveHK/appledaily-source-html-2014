<html><header><meta charset="utf-8"><title>體壇拾趣︰公鹿3分絕殺夠傑</title></header><body><h1>體壇拾趣︰公鹿3分絕殺夠傑</h1><p>「神奇小子」傑特退役後立即轉任教練，今季開始執教公鹿，帶住一班年輕球員都幾有朝氣，周一作客母會太陽，班子弟兵仲幫傑特攞晒彩，憑前鋒米度頓（上）3分絕殺，公鹿以96:94反勝太陽，完場後成隊攬埋一堆慶祝，傑特都有玩埋一份。不過遺憾就係公鹿嘅新人榜眼、前鋒J柏加喺第3節鏟籃整傷膝部，由軍醫抬出場治理，傑特話要經過檢查先知J柏加嘅傷勢。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
