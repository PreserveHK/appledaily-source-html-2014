<html><header><meta charset="utf-8"><title>獵犬誕怪胎西國驚現綠色小狗</title></header><body><h1>獵犬誕怪胎<br>西國驚現綠色小狗</h1><p>西班牙驚現「變形綠狗」，北部巴利亞多利德省一隻獵狗誕下五隻小狗，兩隻呈螢光綠色。<br>狗主莫利納上周看到愛犬誕下五隻小狗，見到兩隻小狗顏色有異，於是替牠們洗白白。詎料，兩隻小狗的毛色仍是綠色，其中狗女很快就死了，剩下的狗仔比較瘦弱，但毛色也漸淡退。獸醫稱當地從沒類似情況，正了解成因。動物專家不排除羊水混雜胎盤，把小狗狗毛染色。<br>英國《每日鏡報》</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
