<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>第三輪「Citibank x 投資王擂台賽」最新參加人數已超過2,400人，多謝支持！虛擬成交金額維持40.3億元水平。<br>成績方面，星級玩家第一名仍然是Tong Chi Wing，最新資產總值615.1萬元，增長105.04%，Tong昨日好勁，做了227個交易，基本上整個交易日都在trade，非常之忙！<br>至於第二名，又是另一名高頻交易高手鄧建初，最新資產總值465.7萬元，增長55.25%，不過鄧建初就弱些，只做了62個交易，或者昨日大市旺場，要忙於在真實市況炒作。</p></body></html>
