<html><header><meta charset="utf-8"><title>巴西炒喀麥隆內地女生勁High</title></header><body><h1>巴西炒喀麥隆<br>內地女生勁High</h1><p>早前國際足協安全部長梅舒克公開表示，A組分組賽最後一場賽事，即巴西對喀麥隆有比較大的機會受到幕後操控賽果。皆因喀麥隆兩場賽事均落敗，最容易收錢打假波，但一眾支持巴西的球迷直斥其非，「始終係佢哋嘅主場，邊可能踢假波，佢哋會避忌啲。」雖然喀密隆最後被巴西大炒，但球迷都覺得喀麥隆防守得宜，雖敗尤榮。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
