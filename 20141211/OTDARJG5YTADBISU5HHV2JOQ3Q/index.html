<html><header><meta charset="utf-8"><title>馮仁昭四圍超：余文樂提早過年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：余文樂提早過年 - 馮仁昭</h1><p>經常以潮人形象出現嘅余文樂，早前幫一牛仔服品牌拍咗一輯廣告。廣告主題用農曆新年過節嘅氣氛做背景，大頭佛同獅頭自然喺畫面出現。同樂仔合作嘅仲有內地女歌手艾菲，有一場戲講到樂仔要孭住艾菲四圍走，好在樂仔有心有力應付到。另外，余文樂同舊經理人公司合約就快到期，雖然樂仔話做生不如做熟，但聽聞近日非常進取嘅太陽娛樂有意招攬佢過檔，個價錢仲好吸引㖭。<br>撰文：馮仁昭</p></body></html>
