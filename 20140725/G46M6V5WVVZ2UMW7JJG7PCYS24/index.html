<html><header><meta charset="utf-8"><title>美國務院數據庫癱瘓</title></header><body><h1>美國務院數據庫癱瘓</h1><p>美國國務院的領事綜合數據庫（Consular Consolidated Database）自上周六癱瘓，令發放護照及簽證工作嚴重受阻，可能影響全球數百萬人。<br>國務院發言人哈夫（圖）前日（周三）表示，數據庫在處理護照、簽證申請及有關海外出生美國公民的報告時出現不明問題，導致「重大操作問題」，暫時未知受影響人數，他就事件致歉，並承諾盡快搶修。有美國大使館職員指單在一個國家已有逾50,000人受影響。領事綜合數據庫是國務院數據紀錄系統，在簽發、記錄及製作簽證和其他文件時，給申請人作國安檢查。<br>美聯社</p></body></html>
