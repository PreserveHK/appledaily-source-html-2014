<html><header><meta charset="utf-8"><title>千嬅接新戲追多個仔</title></header><body><h1>千嬅接新戲追多個仔</h1><p>楊千嬅與林海峰昨日在何文田出席黃修平執導的電影《愛的根源》開鏡儀式，千嬅笑指上次拍《志明與春嬌》時得知懷孕喜訊，未知今次能否再度懷孕。最近有傳千嬅原本希望安排兒子入李嘉欣囝囝所讀的維多利亞幼稚園，但得知舊愛鄭中基囡囡亦入讀同一間幼稚園，故為囝囝轉到另一間幼稚園？千嬅聞言笑說：「勁過劇本，都冇轉過校，只係囝囝學校之前裝修，曾經到另一間分校上堂。」</p><p>另外林海峰笑指跟黃修平合作「無啖好食」，因為對方專心工作而沒有食飯時間。<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
