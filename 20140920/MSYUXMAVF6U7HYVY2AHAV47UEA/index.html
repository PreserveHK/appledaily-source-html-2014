<html><header><meta charset="utf-8"><title>體訊速遞：（足球）聖西路將演下屆歐聯決賽 </title></header><body><h1>體訊速遞：<br>（足球）聖西路將演下屆歐聯決賽 </h1><p>歐洲足協宣佈，15/16球季歐聯決賽，將於意大利的聖西路球場（圖）上演。這個屬於意甲球隊AC米蘭與國際米蘭的主場，最近一次主辦歐聯決賽是在01年，當年拜仁慕尼黑擊敗華倫西亞封王。至於下屆歐霸盃的決賽場地，是在瑞士球隊巴素利的主場、聖積及公園球場進行。綜合外電（瑞士）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
