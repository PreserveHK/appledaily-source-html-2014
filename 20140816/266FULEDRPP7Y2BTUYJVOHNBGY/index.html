<html><header><meta charset="utf-8"><title>宣揚健康飲食
米歇爾被醫生嫌肥</title></header><body><h1>宣揚健康飲食<br>
米歇爾被醫生嫌肥</h1><p>美國第一夫人米歇爾（Michelle Obama圖）提倡兒童要有均衡健康飲食，對抗癡肥，但精神科醫生阿布洛夫（Keith Ablow）批評她其身不正，多年來不能貫徹始終維持健美體態，「有需要減兩、三磅」。<br>阿布洛夫周二在美國霍士新聞節目上批評，米歇爾並非健康的代言人，「我討厭偽善，我認為一個提倡健康飲食的人都應該是楷模。我不肯定第一夫人是否好榜樣」。他在節目結束後堅持言論：「從她的相片看到，她做第一夫人期間未能維持良好體態。」<br>英國《獨立報》</p></body></html>
