<html><header><meta charset="utf-8"><title>【解構徐雨石】季初必會搶攻</title></header><body><h1>【解構徐雨石】季初必會搶攻</h1><p>上季取得40 W，排在練馬師榜第五位的徐雨石，可謂新一代季初急先鋒。因上季初於九月份已交出四W，進入十月份又贏七W，開季兩個月已共勝出11W，唔係急先鋒係乜？<br>雖然踏入11月份只贏一W，但肯定是馬匹回氣期，所以由12月至今年三月份，徐廐成績都能穩步上揚，並於三月份贏九W，成為上季贏馬最多月份。<br>其後由四月份季尾開始，徐廐只有零散攻勢，當然是為新季鋪路，以便季初又再搶攻。<br>展望新季，徐雨石有機會沿用上季手法，季初一輪搶攻，跟住唞一唞，下半年又再發動另一輪攻勢。</p></body></html>
