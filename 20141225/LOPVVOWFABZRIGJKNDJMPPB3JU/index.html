<html><header><meta charset="utf-8"><title>阿當冧莊票房毒藥</title></header><body><h1>阿當冧莊票房毒藥</h1><p>美國笑匠阿當桑迪拿（Adam Sandler）近年被視為票房毒藥，他早前再拍杜莉芭里摩亞（Drew Barrymore）合演爆笑愛情片《愛混在一起》（Blended）仍無助聲望，據財經雜誌《福布斯》（Forbes）公佈本年度十大片酬過高的荷李活影星排名，片酬約1,200萬港元的阿當桑迪拿，竟然連續第二年成為回報率最低的冠軍影星，料他明年身價將大幅下滑。<br>至於榜中第二位則是尊尼狄普（Johnny Depp），而賓史迪拿（Ben Stiller）、賴恩雷諾士（Ryan Reynolds）和湯漢斯（Tom Hanks）也不幸地打入前五名。<br>撰文：哥羅</p></body></html>
