<html><header><meta charset="utf-8"><title>乃木坂46主將當街啜人夫</title></header><body><h1>乃木坂46主將當街啜人夫</h1><p>日本女子組合乃木坂46深受少男及宅男歡迎，隊中的22歲成員松村沙友理，被昨日出版的雜誌《週刊文春》踢爆搭上一名有婦之夫，對方是在著名出版社內任職高層，二人在街頭又攬又錫的親密照在網上曝光，令本來形象清純的松村蒙上不倫罪名，更有網民估計她是出賣肉體以換來工作機會。據知，松村跟該名高層於過去三星期共約會三次，分別在新宿及銀座的高級卡拉OK房內依泣，有次更玩足4小時以上。</p><p>其實，松村在隊中一向備受重用，跟主將白石麻衣、橋本奈奈未獲封「御三家」，如今傳出不倫醜聞肯定水洗唔清，粉絲估計她最終也難逃被炒命運。<br>撰文：哥羅</p></body></html>
