<html><header><meta charset="utf-8"><title>Cara G.迫囡囡學行甩身</title></header><body><h1>Cara G.迫囡囡學行甩身</h1><p>混血名模Cara G.昨日在銅鑼灣為服裝品牌Hogan示範新裝，Cara表示剛從新加坡飛返港，她說：「下星期會帶BB返美國見老公家人，大家都未見過囡囡，會送護膚品給奶奶。」Cara表示正煩惱聖誕節如何分配時間，因為雙方父母也邀請他們一起慶祝，她說：「暫時未確定行程，可能中國農曆新年才返澳洲探媽咪。」Cara指女兒早已學懂叫爸爸媽媽，現在要積極學習走路，她說：「會送一部學行車給她，我之前抱着她行6層樓梯，攰得要命。」<br>採訪、攝影：張俊銘</p></body></html>
