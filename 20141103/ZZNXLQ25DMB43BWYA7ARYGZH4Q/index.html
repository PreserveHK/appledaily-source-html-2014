<html><header><meta charset="utf-8"><title>羅明珠脹爆低頭族</title></header><body><h1>羅明珠脹爆低頭族<br></h1><p>現年46歲的羅明珠是前「開心少女組」成員，近年可說是絕迹娛樂圈，本報日前於銅鑼灣巧遇她獨個兒在等車。<br>約下午3時多，羅明珠在利舞台行人路不停按手機，其間不時將手機放近耳邊聽口訊，然後又在儍笑，最後一架七人車駛至，她隨即上車離去。當日可見羅明珠身形脹爆，除了水桶身形徹底現形，她連頭髮都懶得梳理，只隨意將頭髮鬈上頭頂形成一個髻，而不少頭髮都從左右兩邊散下，驟眼看起來十分凌亂。<br>採訪、攝影：徐錦池</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
