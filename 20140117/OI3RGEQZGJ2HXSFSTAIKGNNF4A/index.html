<html><header><meta charset="utf-8"><title>Lea T.撇霍啓山歐遊</title></header><body><h1>Lea T.撇霍啓山歐遊</h1><p>霍啓山緋聞女友、混血模特兒Lea T.昨日現身灣仔會展舉行的時裝周，為理工大學行騷，示範多套內衣。問到Lea會否介意性感行騷?她說：「不會介意，因為是工作一部份。」提到男友也不會介意，她即語帶雙關表示：「我不會回答，不過我現在是單身。」提到農曆新年，她表示會返歐洲探親，會否約到霍啓山家中拜年？她說：「新年會與屋企人過，不會去別人屋企拜年。」<br>採訪、攝影：林嘉慈</p></body></html>
