<html><header><meta charset="utf-8"><title>【電玩巡場】小米尿袋　細碼四色新版</title></header><body><h1>【電玩巡場】小米尿袋　細碼四色新版</h1><p>小米係一股熱潮！你冇錢時我冇錢，高性價比就變成王道！相信好多人都已經玩緊佢隻10,400mAh尿袋，電量足、金屬外殼，好有當年來佬貨嘅質素，不過係咪冇投訴？都唔係㗎！真係有啲重又有啲大嚿！</p><p>可能小米知道大家開始驚陀鐵出街，所以今個星期新返了5,200mAh嘅細碼版，厚度差唔多，不過攞上手係揸得穩陣嗰隻，而且仲輕身咗好多；高用量手機大概可以差1.5次，至於價錢只需$98，相對10,400mAh有顏色版嘅（$148）好似貴咗少少喎！<br><br>A-Grade（深水埗黃金電腦商場地庫43B）</p></body></html>
