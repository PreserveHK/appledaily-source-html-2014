<html><header><meta charset="utf-8"><title>孫大倫家有喜事做爺爺</title></header><body><h1>孫大倫家有喜事做爺爺</h1><p>孫大倫、唐英年、細劉劉鑾鴻太太Linda、何明懿等日前現身灣仔藝術中心，出席名為「Unseen Exhibition」的當代藝術展。孫大倫是夜帶同太太Betty現身，未有見其兩名兒子陪同，二人一向是藝術發燒友，當中對新生代的藝術家的作品甚表興趣。<br>早前他已透露細仔孫道熙2月首度為人父，更爆自己將會抱孫女，之前他已有兩名孫女，即他三度做阿爺。孫大倫故趁孫女未出世時，抽時間與太太二人世界睇藝術展。<br>撰文：唐如</p></body></html>
