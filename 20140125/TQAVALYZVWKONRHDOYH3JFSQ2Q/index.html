<html><header><meta charset="utf-8"><title>求驗客手記：羅素辭職4.3億去咗邊？</title></header><body><h1>求驗客手記：<br>羅素辭職4.3億去咗邊？</h1><p>巴塞隆拿收購巴西前鋒尼馬，引發會長羅素（圖）懷疑虧空公款事件，已經去到司法程序；羅素表示因為家人安全受到威脅，加上唔想影響球會運作，周四就決定辭任會長一職，由副會長巴杜姆坐正至2016年。西班牙傳媒繼續咬住羅素唔放，繼4,000萬歐元（約4.3億港元）公款不知去向後，更有指尼馬合約中有一條款，如果佢接受教練安排嘅出場位置，就額外有250萬歐元獎金。聽教練指揮係球員本份，咁都有獎金真係奇聞。</p></body></html>
