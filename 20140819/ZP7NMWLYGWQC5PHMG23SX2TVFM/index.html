<html><header><meta charset="utf-8"><title>俾鬼責好驚嚇唔郁得就咪掙扎？</title></header><body><h1>俾鬼責好驚嚇<br>唔郁得就咪掙扎？</h1><p>好多人都試過俾鬼責，但估唔到鬼王只係試過一次，仲要係不久之前︰「瞓瞓吓有啲嘢擦過我額頭，我醒咗，但又唔郁得！終於畀我試到喇！」<br><br>從未聽過有人咁鍾意俾鬼責，不過其實呢種現狀係有科學解釋，睇得多書嘅徐緣就話︰「其實只係瞓醒嘅時候，個腦未同身體完全連接啫！」係囉！唔好自己嚇自己！<br><br>解構俾鬼責現象！星期四晚11:00《亂噏24》足本版！</p></body></html>
