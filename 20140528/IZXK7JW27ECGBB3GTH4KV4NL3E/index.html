<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★烏克蘭女星美娜祖華維茲前日到了東京支持導演老公宣傳新片，獲擔任司儀的日本女星黑木美沙當眾頴撈。</p><p>★前英國樂隊披頭四成員保羅麥卡尼日前受病毒感染後已出院，並離開日本飛返英國。</p><p>★美國笑匠占基利日前於美國愛荷華州一間大學領取博士學位，稱是因父親放棄夢想才激發他要當演員。</p><p>★日本女歌手宇多田光上周在意大利一教堂舉行婚禮，由日本旅行社安排，收費只約2萬多港元。</p><p>★日本水着女星小向美奈子昨在東京出席成人片記招時，宣佈已再拍AV片。</p></body></html>
