<html><header><meta charset="utf-8"><title>JW聞黎明新歡扮儍</title></header><body><h1>JW聞黎明新歡扮儍</h1><p>JW、鍾舒漫及龍小菌等前晚在青衣出席「葵青青年節閉幕活動」，身為黎明公司旗下歌手的JW，也秉承老闆的作風，所有事都刻意保持低調，提到黎明有新戀情，JW說：「係咩？我唔知呀！」就算有關個人未來動向，依然堅守原則，僅透露在創作階段。<br>龍小菌表示會創作一首關乎社會的歌曲，她說：「想寫言論自由，新聞、巿民言論自由好似陸續被扼殺，好似每日情況都好惡劣，所以想快啲寫。好似杜汶澤張相被ban、劉進圖遇襲，都擔心願意講嘅人，想講而唔講，會好可惜。 」同樣將出碟的鍾舒漫表示想操弗身形，希望有線條能露腰。<br>採訪、攝影：王連連</p></body></html>
