<html><header><meta charset="utf-8"><title>體訊速遞：（體操）石仔復操爭入奧運</title></header><body><h1>體訊速遞：<br>（體操）石仔復操爭入奧運</h1><p>在仁川亞運獲得金牌的香港「跳馬王子」石偉雄（圖），昨日出席在會展舉行的慶功宴，政務司司長林鄭月娥、霍家新抱郭晶晶等都有出席。石仔在亞運後已享受了約1個月的休假，上周恢復訓練，目標是明年世錦賽爭取奧運入場券。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
