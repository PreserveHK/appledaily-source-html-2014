<html><header><meta charset="utf-8"><title>森巴嘉年華：伊巴見證狂牛出局</title></header><body><h1>森巴嘉年華：伊巴見證狂牛出局</h1><p>伊巴謙莫域都幾忙，啱啱先大戰完複製人，話都冇咁快就去咗巴西，仲收起咗份霸氣，同可愛嘅世盃吉祥物影相。球迷都冇忘記佢，喺法國對洪都拉斯嗰場，有球迷掛起伊巴嘅橫額，話好掛住佢。唔知係唔係為咗響應班球迷，佢之後帶埋個仔，同巴黎聖日耳門嘅教練白蘭斯以及球會主席，去到馬拉簡拿現場睇西班牙對智利，親眼見證衞冕嘅狂牛成為今屆世盃第1隊宣佈出局嘅球隊。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
