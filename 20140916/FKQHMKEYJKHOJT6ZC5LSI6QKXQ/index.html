<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅蘭哈囉喂過足戲癮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅蘭哈囉喂過足戲癮 - 馮仁昭</h1><p>距離萬聖節仲有個幾月，「神婆」羅蘭、最愛cosplay嘅黃夏蕙，同埋「試咪王」盧海鵬，佢哋加埋都過200歲，但仲係好鍾意扮鬼扮馬，近日獲海洋公園邀請拍哈囉喂廣告，羅蘭同夏蕙BB着住旗袍，喺層舊樓撞見鬼上身嘅看更阿伯鵬哥，兩女以為喺花心老公，所以爆出血腥追殺，羅蘭話：「呢次加咗故事內容，我哋過足戲癮。」<br>撰文：馮仁昭</p></body></html>
