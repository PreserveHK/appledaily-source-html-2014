<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>第二輪「Citibank x 投資王擂台賽」總參加人數已超越4,000人！勁！多謝支持！至於虛擬成交金額則有30.6億元。成績方面，星級玩家組別，原來徐燦傑已經叮咗出局，可能個市好旺，佢要掛住做真買賣，所以唔記得喺我哋個擂台度交易。日前提過嘅黑馬唐牛，昨日好似有啲亂，先嚟低位沽咗啲華彩（1371），但轉頭又高位追番，不過，值得一提的是，佢昨日低位撈到隻中國星（326），唔知呢隻股係咪佢最新嘅武器呢？</p></body></html>
