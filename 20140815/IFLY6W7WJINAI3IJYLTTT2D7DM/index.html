<html><header><meta charset="utf-8"><title>劇王子：金秀賢青奧會開幕獻唱</title></header><body><h1>劇王子：金秀賢青奧會開幕獻唱</h1><p>《來自星星的你》男星金秀賢（圖）近月一直忙於在內地搵人仔。昨日，眼仔睩睩的他以一頭清爽短髮及長袖上衣現身韓國仁川機場，飛往南京為明日舉行的青年奧林匹克運動會開幕禮綵排，並於明日的表演中與內地歌手張靚穎合唱主題曲《點亮未來》，估計演出費超過500萬人民幣（約630萬港元）。雖然有金秀賢的粉絲表示非常期待，但仍有內地網民認為大會不應該邀請外國藝人擔任開幕禮嘉賓。</p></body></html>
