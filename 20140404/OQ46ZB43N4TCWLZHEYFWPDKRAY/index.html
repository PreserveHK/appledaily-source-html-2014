<html><header><meta charset="utf-8"><title>體壇拾趣：星如慘變「孤兒仔」</title></header><body><h1>體壇拾趣：星如慘變「孤兒仔」</h1><p>菲律賓拳王帕奎奧下周六（12號）喺拉斯維加斯對庇利嘅復仇大戰，累到5月31號喺威尼斯人比賽嘅曹星如（中）冇人理！事緣賽事搞手Top Rank要搞完帕奎奧場比賽，先有時間推廣曹星如嗰場拳。星如經理人劉志遠話，拳酬由上場2萬升到3萬美元（約23萬港元），打10回合同衞冕WBO亞太超蠅量級金腰帶；有傳對手係日本28歲嘅角谷淳。星如月中按計劃去菲律賓集訓，出發前佢周日帶領約50名「星粉」喺中山公園跑10公里，宣揚強身健體。</p></body></html>
