<html><header><meta charset="utf-8"><title>李蘊拍拖2周年晒愛的軌跡姊妹愛搞異地戀</title></header><body><h1>李蘊拍拖2周年晒愛的軌跡<br>姊妹愛搞異地戀</h1><p>現年23歲嘅李蘊，事業﹑友情及愛情皆暢順，李蘊與內地金融才俊男友羅章冠不經不覺已拍拖兩年，早前李蘊更表示男友係佢結婚對象。<br><br>雖然李蘊同男友經常分隔兩地，但無礙戀情發展，昨日凌晨時份，李蘊喺微博貼相，展示「愛的軌跡」，李蘊甜到漏咁話：「身處兩個不同的城市，心是無時無刻連在一起的！愛情，很偉大！兩周年快樂！讓我展示一下本人愛的軌跡 （異地戀的你們也千萬別輕易放棄，有愛，距離根本不是問題！一起努力！）</p></body></html>
