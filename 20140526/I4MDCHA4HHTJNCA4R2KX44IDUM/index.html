<html><header><meta charset="utf-8"><title>體壇拾趣：姚明澄清無意揸「艇」</title></header><body><h1>體壇拾趣：<br>姚明澄清無意揸「艇」</h1><p>《ESPN》上周五報道「移動長城」姚明（圖）有意收購快艇，同時做NBA同CBA球隊班主，但係第2日姚明回覆侯斯頓記者嘅查詢時就否認咗呢件事，仲話唔知單消息係點嚟喎。快艇估計售價要成20億美元，加上聯盟規定入主NBA球隊就要另外繳交高達3億美元嘅保證金，以姚明嘅財力應該好難成事。早前就有傳媒計過數，姚明總資產只約30億人仔（約4.8億美元）；就算真係組團入主咗快艇，相信佢都冇咩話事權。</p></body></html>
