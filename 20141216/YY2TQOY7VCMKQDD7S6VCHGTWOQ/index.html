<html><header><meta charset="utf-8"><title>突然有合作　一定有古怪</title></header><body><h1>突然有合作　一定有古怪</h1><p>呂健威同杜利萊近季合作一直唔多，今季二人未合作過，而上季亦只合作過三次。不過在今期賽事，這對騎練突然合作兩駒，看來有古怪。其中出戰第四場四班2200米的「龍之欣」，唔講唔知，此駒原來係B欄專家，三次跑同一移欄賽事，竟然全部勝出。雖今仗是此駒初跑如此長路程，不過其同母馬「綠色天地」當年在港跑過谷草2200米三次，結果得到兩冠一殿，所以「龍之欣」都隨時有長力應付此程。且看在周三晚，這對騎練組合能否攜手建功。</p></body></html>
