<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關菁下月6日設靈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關菁下月6日設靈 - 馮仁昭</h1><p>無綫甘草演員關菁（原名關達泉），不幸喺今個月初因為心臟病發離開咗大家，享年63歲。關菁嘅喪禮已經定咗下個月6號喺紅磡嘅福澤殯儀館設靈，7號上午11點大殮，12點出殯，靈柩會移送去鑽石山火葬場火化。關菁喺86年加入無綫，拍過好多齣劇集，百分百係綠葉王，生前同李成昌、梁健平等一班緣葉藝員係要好朋友，深得其他藝員敬重。<br>撰文：馮仁昭</p></body></html>
