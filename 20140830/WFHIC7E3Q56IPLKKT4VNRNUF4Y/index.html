<html><header><meta charset="utf-8"><title>張智霖用榴槤勞軍</title></header><body><h1>張智霖用榴槤勞軍</h1><p>張智霖（Chilam圖）昨晚在大馬舉行《張智霖瘋狂有時大馬演唱會》，在下午綵排期間，Chilam專程找來大馬特產榴槤王慰勞工作人員，表演嘉賓之一的張智成有現身，可惜因為要演出的關係，所以他們二人只能忍口，待演出後才再食。在演唱會上二人合唱《後來》，經過今次合作，兩人惺惺相惜，希望可以在音樂上有機會合作。</p><p>【壹錘佔中】8月31日　5pm直播<br>壹錘定音:  http://hammerout.hk <br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:   http://bit.ly/occupycentral  </p></body></html>
