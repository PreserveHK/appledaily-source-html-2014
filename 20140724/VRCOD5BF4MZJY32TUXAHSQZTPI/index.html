<html><header><meta charset="utf-8"><title>雅虎代發訃告　為死者關戶口</title></header><body><h1>雅虎代發訃告　為死者關戶口</h1><p>雅虎日本（Yahoo Japan）近日推出人生終結服務，不僅代發訃告，亦會在用戶離世後，自動取消雅虎的電郵戶口、照片、影片和文檔。<br>很多網民死後仍收到電郵，皆因家人不知道他的密碼，無法中止賬戶戶口，有鑑於此，雅虎日本推出人生終結服務，用戶登記後會收到一個訂位號碼，而這個號碼會跟一個他信任的人分享。服務月費為1.8美元（14港元）。<br>一旦他死亡，好友只要通知雅虎和提供訂位號碼，雅虎就會代為發出訃告，將死訊通知最多200名親友，並在網上設立悼念室，供親友留言致哀。雅虎之後會取消用戶的電郵戶口及有關訂閱服務。<br>英國《獨立報》</p></body></html>
