<html><header><meta charset="utf-8"><title>一中一台：奀妹打野戰再判無罪</title></header><body><h1>一中一台：奀妹打野戰再判無罪</h1><p>曾在香港發展、現年38歲的台灣藝人奀妹傅天穎，去年跟47歲男友全權在台北一公園幕天席地打野戰，因而被控「公然猥褻罪」。今年2月原審法官判二人無罪。不過控方事後上訴，昨日上午在高等法院宣判，奀妹跟全權都表示兩人雖然有親密舉動，但「並沒做被起訴的那件事（性行為）」，請求維持無罪判決。<br>高院合議庭與一審同樣認定兩人的確有「公然猥褻行為」，但兩人涉犯的《刑法》234條第1項公然猥褻罪，必須還有「意圖供人觀覽」的主觀構成要件，所以當時全權發現有路人偷睇即起身鬧爆對方，並與奀妹整理衣褲，證明二人不存在「意圖供人觀覽」，故維持原判二人無罪。</p></body></html>
