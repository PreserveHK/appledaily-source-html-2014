<html><header><meta charset="utf-8"><title>辛潘查理絲度春宵</title></header><body><h1>辛潘查理絲度春宵</h1><p>金像影帝辛潘（Sean Penn）早前與金像影后查理絲泰朗（Charlize Theron）在夏威夷度假惹撻着緋聞，緋聞最近越傳越烈，辛潘昨日與查理絲被拍到分別駕駛各自的座駕，一起離開查理絲在洛杉磯的香閨。由於前一晚辛潘與查理絲同樣被拍到一起乘飛機抵達洛杉磯，並前後腳離開機場，因此即惹外界猜測當晚辛潘是否在查理絲的家過夜。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
