<html><header><meta charset="utf-8"><title>求驗客手記：一代門神破產賣珍藏</title></header><body><h1>求驗客手記：一代門神破產賣珍藏</h1><p>曾效力過利物浦嘅門將占士（小圖），衰衰哋都叫曾經係英格蘭國腳，仲喺2010年世盃決賽周上過陣，估計職業足球生涯總收入有成2,000萬鎊。不過佢理財不善，喺今年5月宣告破產，佢亦喺日前將過百件收藏品拎出嚟拍賣抵債，當中包括有過百件珍藏球衣，比賽用嘅波，甚至連車同貴價單車都有。占士𠵱家去咗印度超聯一支球隊做球員兼領隊，希望佢重新做人，破產令完咗之後又一條好漢。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
