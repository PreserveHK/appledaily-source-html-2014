<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Baby連踩日半扮精神 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Baby連踩日半扮精神 - 馮仁昭</h1><p>楊穎（Angelababy）前日喺北京宣傳新戲《微愛之漸入佳境》，着McQueen淡粉色連衣裙，紮住清爽馬尾嘅Baby，個樣好精神，一啲都唔似連續31個鐘冇瞓覺，佢因為要趕拍《奔跑吧兄弟》，一直趕工到最後一個鐘頭，其中有9個鐘頭係不停撕名牌，超大運動量。不過Baby做完個記者會行出會場，又即刻出現番個攰樣，睇嚟佢真係好辛苦。<br>撰文：馮仁昭</p></body></html>
