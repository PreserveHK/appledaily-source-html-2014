<html><header><meta charset="utf-8"><title>神奇筆畫出3D藝術品</title></header><body><h1>神奇筆畫出3D藝術品</h1><p>憑空寫字或畫出立體畫不再是夢想，英國Lix公司研發出「3D打印筆」，讓你不但可以在空氣中寫字及畫立體畫（上圖），更可製造藝術品及擺設（下圖）。<br>這支3D打印筆由鋁製成，透過電腦USB插口提供電力，另一插口是用作插入10厘米長、由植物製造的膠條。當你按下按鈕，打印筆會將膠條加熱至150℃，筆尖會噴出熔膠，熔膠暴露在空氣後會冷卻凝固成可自行支撐的條狀，只要你有創意和耐心，隨時可畫出3D藝術品。打印筆將於9月開售，售價85鎊（1,112港元）。<br>Engadget網站</p></body></html>
