<html><header><meta charset="utf-8"><title>話你知：SPORT b.恐龍tee　＄590</title></header><body><h1>話你知：SPORT b.恐龍tee　＄590</h1><p>彭順與李心潔前晚所穿的恐龍情侶tee，是品牌agnès b.旗下副線SPORT b.的經典產品。該tee是上月底才推出的新款，兩人已快手穿上，共有彩藍、桃紅、黑、白4色，並以鮮艷色彩手繪恐龍圖案，大玩時興的撞色元素，售價為$590。SPORT b.上季騷將簽名式閃電恐龍Les Dinos標誌塗上金屬色，今季則將恐龍圖案放大，配合撞色效果，青春活潑，除了tee外，還有手機殼、tote bag、頸飾、女裝鞋等。</p></body></html>
