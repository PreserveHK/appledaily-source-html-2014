<html><header><meta charset="utf-8"><title>思琦聞無綫裁員嘆息</title></header><body><h1>思琦聞無綫裁員嘆息</h1><p>楊思琦及羅蘭昨日在深水埗為時裝品牌擔任模特兒，羅蘭笑指在後台與其他模特兒齊齊急換衫，羅蘭說：「換衫好急，以前做歡樂今宵嘅時候試過，好在今日搵咗朋友幫手。」楊思琦指同場有其他女模齊齊換衫，但大家同是女生沒問題。<br>對於無綫日前的裁員行動引起其工會抗議，思琦說：「我聽到係綜藝科，都知有啲朋友俾人裁，佢哋係好有能力，對公司有感情，我好明白佢哋心情，如果喺賺錢嘅情況下裁員，確係有啲可惜。」</p><p>在無綫工作多年的羅蘭，得悉曾志偉指有臨退休同事被炒，對於無綫處理手法欠缺人情味，羅蘭說：「係囉！應該畀人哋做埋嗰年先。」<br>採訪、攝影：張俊銘</p></body></html>
