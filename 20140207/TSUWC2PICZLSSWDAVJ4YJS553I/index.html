<html><header><meta charset="utf-8"><title>阿Sa施熟女誘惑</title></header><body><h1>阿Sa施熟女誘惑</h1><p>蔡卓妍（阿Sa）早前與造型師馬天佑合作拍攝《Blossoms of Charlene》MV，雖然當日氣溫低過10度，兼要轉換多個造型，不過阿Sa自備小型暖爐，所以即使穿上tube top都能保持最佳狀態。</p><p>已31歲的阿Sa擺出多款成熟誘人甫士，並說：「今次最開心嘅地方，係拍攝前同馬天佑有充份溝通，能夠將『已踏入30歲，正值最盛放的自己』呢個想法同成個企劃融合，仲有趣地以液體眼線液喺我身上立體展現花嘅美態，我非常期待睇到製成品。」<br>撰文：基斯</p></body></html>
