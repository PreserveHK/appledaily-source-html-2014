<html><header><meta charset="utf-8"><title>哈仔批《混血王子》戲屎</title></header><body><h1>哈仔批《混血王子》戲屎</h1><p>英國男星丹尼爾拉德克里夫（Daniel Radcliffe）最近四出宣傳新片《Kill Your Darlings》，他昨日受訪時表示最討厭自己於《哈利波特：混血王子的背叛》（Harry Potter and the Half-Blood Prince）的演出：「我很難去看一些電影如《混血王子的背叛》，因我演得不好，我很討厭它。我以為演得好，但不成功。自我批評很重要，因我在人人對我很好的環境下成長。」</p></body></html>
