<html><header><meta charset="utf-8"><title>體訊速遞：（花樣滑冰）羽生撞傷唞3周</title></header><body><h1>體訊速遞：<br>（花樣滑冰）羽生撞傷唞3周</h1><p>日本花滑名將羽生結弦（圖）日前於比賽熱身時，意外與中國選手相撞受傷，賽事結束後已於周日返回日本。日本滑冰聯盟昨日宣佈，經診斷後，證實羽生結弦的頭部、下顎、腹部及左腳分別遭受不同程度的傷勢，預計需要2至3周時間才能康復。綜合外電（日本）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
