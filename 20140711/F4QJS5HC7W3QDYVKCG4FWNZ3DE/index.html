<html><header><meta charset="utf-8"><title>【動水着】金愛妍瑜伽保33D</title></header><body><h1>【動水着】金愛妍瑜伽保33D</h1><p>韓模金愛妍乘勢攻港，憑33D與高䠷身形而獲封「韓國林志玲」，問她如何保持超模身形？她說：「常做瑜伽，有時間會慢跑，有時忙得連食午餐都忘記，但盡量會按時食飯。」講到收身秘技，她謂身形是天賦本錢：「這是天然身段，其實我狂食都不肥。」<br>金愛妍今年加入寫真戰，問到如何突圍？她說：「𡃁模只懂谷胸，我是專業模特兒，走hi-fashion路線。」她還表示準備了自製韓式米餅，送給買寫真的粉絲。<br>採訪：林嘉慈<br>髮型：Chris Chan of Leighton Aveda<br>服裝：ROXY</p></body></html>
