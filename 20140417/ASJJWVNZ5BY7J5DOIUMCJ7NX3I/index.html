<html><header><meta charset="utf-8"><title>關仁隱事：「雨粉」夾新聞晒命 - 關仁</title></header><body><h1>關仁隱事：「雨粉」夾新聞晒命 - 關仁</h1><p>俗語都有話幸福並唔係必然，即使𠵱家好幸福都唔需要四圍晒，之不過唔少人就真係好鍾意晒命，就好似「雨粉」，近年返內地搵到少少人仔，加上又咁好彩識親嘅男朋友都非富則貴，難怪成日俾記者影到去行名店同睇樓，全部都係啲千億阿太嘅生活節目。你話咁啱俾記者撞到就冇得好講，但原來雨粉好鍾意同少部份傳媒朋友夾影佢呢啲生活片段，唔怪得早期接住都咁啱有佢呢啲報道，原來全部都係雨粉精心安排。<br>撰文：關仁</p></body></html>
