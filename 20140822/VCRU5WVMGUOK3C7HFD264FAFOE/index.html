<html><header><meta charset="utf-8"><title>林峯重獲自由：開心嘅</title></header><body><h1>林峯重獲自由：開心嘅</h1><p>林峯離開無綫後重獲自由，前晚他在九龍灣出席劇集《衛子夫》內地首映，首度接受有線娛樂新聞台訪問，不但全程表現風騷，還笑言開心可以做有線訪問。有線主持李惠儀問他離開舊公司後變得自由很多，林峯以廣東話笑說：「咁當然，可以嘗試嘅領域多咗，第一次同你做訪問，係開心嘅，因為自己都希望係一個學習心態，多方面同一啲幕前幕後嘅同行前輩合作，希望自己學多啲嘢。」<br>問未來是否歌影視三線發展時，林峯謂：「香港電視劇嘅話可能會暫時停一停，拍咗10幾年，可能合作過嘅台前幕後都重複咗幾次，自己希望有啲新火花，可以喺唔同方向再尋求突破。」<br>撰文：魯吉</p></body></html>
