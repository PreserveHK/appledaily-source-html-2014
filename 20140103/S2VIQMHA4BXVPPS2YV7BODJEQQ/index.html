<html><header><meta charset="utf-8"><title>趣趣地：祖記派教練睇實泰仔</title></header><body><h1>趣趣地：<br>祖記派教練睇實泰仔</h1><p>意甲聯賽歇冬後喺下周日重燃戰火，即刻就有榜首大戰，上演祖雲達斯主場迎戰羅馬。祖記前鋒泰維斯（圖）因為喺阿根廷要照顧有咗嘅老婆，冇準時返意大利歸隊，搞到球會要派個體能教練去阿根廷睇實佢，唔使返到嚟報到先開操，怕佢狀態走樣。泰維斯已經喺星期三返到意大利，照計應該趕得切喺呢場大戰候命。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
