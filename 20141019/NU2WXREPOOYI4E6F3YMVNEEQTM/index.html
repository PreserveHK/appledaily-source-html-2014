<html><header><meta charset="utf-8"><title>劉明軒玩水撞裂脊骨</title></header><body><h1>劉明軒玩水撞裂脊骨</h1><p>劉明軒日前出發到泰國為有線拍攝旅遊特輯，沒料到前日到當地水上樂園取景時發生意外，撞傷脊骨，要入院治療。劉明軒前日在微博說：「其實呢個Cartoon Network Amazone水上樂園好好玩，但係都係唔係屬『蝦』（大頭蝦+論盡）的我……往醫院中！不用擔心，無大礙！」<br>至昨日凌晨她出院返回到酒店休息後再發微博說：「已到當地醫院照X Ray檢查，脊骨尾段裂了，現在最大難題就是落車、坐車和上落樓梯，睡覺也只能打側睡。在此要向受到影響的同事們說聲唔好意思。」記者昨致電劉明軒，但未獲回覆。<br>採訪：魯吉</p></body></html>
