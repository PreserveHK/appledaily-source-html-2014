<html><header><meta charset="utf-8"><title>胡定欣等男友箍煲</title></header><body><h1>胡定欣等男友箍煲</h1><p>胡定欣日前自爆和拍拖多年的男友Patt分手，她聲稱兩人分手約五個多月，不過本報曾拍到胡定欣做柴可夫駕車接載男友雙雙返回渣甸山愛巢。昨日就有報道指胡定欣和男友聲稱分手後，仍未完全斬纜，皆因她目前仍然住在兩人的渣甸山寓所，此外胡定欣被問到分手原因，經常維護舊愛，難怪有傳兩人未正式分手。<br>有指現年33歲的胡定欣希望兩年後出嫁，因此她對Patt依然未死心，希望大家可以先冷靜，若然Patt想箍煲，照目前情況來看應該甚有機會。<br>撰文：唐寶妮</p></body></html>
