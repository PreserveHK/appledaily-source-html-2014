<html><header><meta charset="utf-8"><title>唐寧茶記洗廁所</title></header><body><h1>唐寧茶記洗廁所</h1><p>港視開台困難重重，新劇暫停拍攝，合約藝人唐寧另找曝光機會，拍片上載YouTube，更幽自己一默，「轉行」做茶餐廳。唐寧由童星出身到做藝人，未做過其他行業，今次到灣仔茶餐廳做侍應，穿上制服似模似樣，她笑笑口表示：「都係大挑戰，侍應要記熟餐牌、食物飲品太多種類，比記對白仲難。」之後，唐寧做完水吧及樓面工作，更要洗廁所，她清潔男廁時表現無助，更向男同事求救：「從來冇洗過男人尿兜，請問尿兜有冇沖廁掣，係唔係同普通廁所一樣要沖廁？」<br>此外，唐寧與方力申及鄧麗欣等早前到了越南中部山區探訪貧困家庭，她十分同情單親母親獨力照顧8個小孩的處境。<br>撰文：唐如</p></body></html>
