<html><header><meta charset="utf-8"><title>趣趣地：「女車手」權傾史丹福橋</title></header><body><h1>趣趣地：「女車手」權傾史丹福橋</h1><p>車路士高層大變動，CEO哥亞利周三請辭，由主席布魯士巴克同總監加諾詩雅（左）暫時接替哥亞利嘅工作。39歲嘅加諾詩雅一畢業就幫班主阿巴莫域治手，近年喺車路士協助哥亞利處理轉會工作，上年仲入埋董事局；上季請摩連奴回歸，同埋今季簽迪亞高哥斯達都係佢嘅傑作。另外，英國傳媒指迪亞高哥斯達上星期踢完國家隊返嚟之後入院，懷疑有腸胃病，未必趕及對曼聯嘅大戰。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
