「間諜」林卓廷被恐嚇 - 李八方</title></header><body><h1>隔牆有耳：<br>
「間諜」林卓廷被恐嚇 - 李八方</h1><p>政府總部、金融管理局同埋多家傳媒機構，噚日中午先後收到可疑粉末信件，但警方相信可疑粉末只係豆粉，原來呢類恐怖信件，民主黨總幹事林卓廷噚日都收到一封呀。呢封嘢批評林卓廷係英美「美英恐怖大間諜」，為英美賣命，話阿廷為咗要消滅「真正愛國愛港」嘅前廉政專員湯顯明，特登潛伏入廉記做調查主任。呢封信其實可笑多過可怕，唔怪得阿廷都將封信上載到fb公諸同好。呢封信上款竟然係畀過咗氣嘅「胡溫政府」，一開首話係公開信，但係內文就話係「號外」，又喺林卓廷個樣寫上「射殺」兩個字，睇完包你笑多過驚。</p></body></html>
