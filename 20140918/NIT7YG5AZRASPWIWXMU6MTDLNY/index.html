<html><header><meta charset="utf-8"><title>千嬅讚囝囝有藝術天份</title></header><body><h1>千嬅讚囝囝有藝術天份</h1><p>楊千嬅與紐約著名藝術家KAWS昨日到海港城出席「KAWS：CLEAN SLATE刷新展」活動，千嬅大爆囝囝Torres有藝術天份，她說：「佢成日喺屋企會望住木地板，大叫eagle eagle crocodile crocodile，原來佢覺得木板上面嘅黑點似鷹同鱷魚，所以其實發夢都係一種天份。」千嬅受訪時表示近日忙拍攝黃修平新片，戲中與林海峰飾演感情破裂的夫婦，千嬅坦言現實中與老公丁子高不會吵架，更不會在囝囝面前爭吵，她說：「小朋友其實識得聽，我同老公乜事都會拎出嚟講，同埋會用短訊，因為打緊短訊時可以冷靜同埋真誠。」<br>採訪：文國駿<br>攝影：仇志德</p></body></html>
