<html><header><meta charset="utf-8"><title>奧巴馬拜登白宮跑步「動起來」</title></header><body><h1>奧巴馬拜登白宮跑步「動起來」</h1><p>美國總統奧巴馬和副總統拜登一起在白宮奔跑，難道發生甚麼緊急事故？原來他們為配合第一夫人米歇爾的「動起來」（Let's Move）活動拍攝短片，推廣多做運動身體好。<br>奧巴馬本來在橢圓形辦公室埋首工作，拜登入內問他︰「你準備好了？」然後兩人穿着恤衫西褲腳踏皮鞋，在白宮穿廊過道，兩隻「第一犬」亦友情客串。跑完後兩人拉筋伸展，然後飲水補充水份，做足正確步驟，最後相約下周再跑。<br>米歇爾自2010年發起「動起來」活動，鼓勵國民注意飲食均衡及多做運動，改善肥胖問題。<br>美國《紐約每日新聞》</p></body></html>
