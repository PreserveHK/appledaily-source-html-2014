<html><header><meta charset="utf-8"><title>周麗淇匿埋揀新手袋</title></header><body><h1>周麗淇匿埋揀新手袋</h1><p>現年35歲的周麗淇（Niki）公開與內地小生徐正曦熱戀後，除了早前一起出席劇集宣傳，平日甚少相約出現。日前Niki不用開工在銅鑼灣行街，亦只找來一位女友人陪伴，未見男友蹤影。<br>當日大約下午2時多，Niki與女友人在銅鑼灣一間名店看手袋，其間見店員拿了多個款式給她比較，大約揀了半個小時，Niki似有心水，但當店員通知她店外有記者後，Niki隨即閃身躲到店的一角，店員則將所有手袋拿到暗處給她看，十分神秘！<br>採訪、攝影：畢紹基</p></body></html>
