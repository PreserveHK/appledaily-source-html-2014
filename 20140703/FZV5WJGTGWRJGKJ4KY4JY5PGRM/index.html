<html><header><meta charset="utf-8"><title>花絮：男迷求婚嚇親費天王</title></header><body><h1>花絮：男迷求婚嚇親費天王</h1><p>費達拿（圖）周二喺16強輕鬆淘汰西班牙球手羅比度，但係當中都出現過一段小插曲。話說打到比賽最後1局，費天王領先緊30:15嘅時候，在場有位男球迷突然大嗌，向佢求婚。一早已經擁有幸福美滿家庭嘅天王，唔知係唔係嚇一嚇，即刻連續打失好幾球波，好彩最尾都叫保得住個發球局，喺今屆賽事仍然力保不失，keep住天王霸氣。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
