<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜德偉收水鑽底褲興奮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜德偉收水鑽底褲興奮 - 馮仁昭</h1><p>杜德偉（Alex）早排喺紅館開演唱會，唱到《脫掉》時剝剩條底褲。今個星期六，Alex會到澳門做「極杜世界巡迴演唱會」，前日監製趁佢綵排時送咗條閃爆底褲畀佢，而且仲係名牌施華洛世奇水鑽造。<br>噚晚Alex仲喺微博嗰度留言：「實在令人極杜興奮！重重的小褲子滿有質感。一個字：Cool！我現在終於明白為何女人見到鑽石會雙眼發亮。」<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
