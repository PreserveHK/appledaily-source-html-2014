<html><header><meta charset="utf-8"><title>恒管生反加學費</title></header><body><h1>恒管生反加學費</h1><p>【本報訊】恒生管理學院新學年加學費3.7至3.8%，引起學生不滿，昨午約130名身穿黑衣的學生，趁校務委員會開會期間到校長室門外靜坐，要求校方收回加價決定（圖）。號召集會的恒管學費關注組用紙皮製作提款機，指存款不足付新學費的情況。學生會會長許振邦要求校方收回加價安排，期望學院能鎖定四年學費，毋須年年加價。校方昨回應指，在校務委員會曾討論鎖定學費的可能性。學生會表示校方未回應不加價訴求，留守校長室，通宵靜坐。<br>王子俊攝</p></body></html>
