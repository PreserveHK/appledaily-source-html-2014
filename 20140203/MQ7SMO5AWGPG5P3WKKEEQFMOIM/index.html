<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周麗淇談男友甜絲絲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周麗淇談男友甜絲絲 - 馮仁昭</h1><p>周麗淇（Niki）噚日喺香港出發去多倫多為演唱會綵排同演出，問到男友徐正曦點解唔陪佢去多倫多？Niki甜絲絲話：「好難講你聽！」定係男友喺禁區等緊你？Niki諗咗陣話：「咁緊張？多謝大家。」講起今個農曆年，Niki話雖然噚日已經要開工，但都有抽時間同親友拜年，徐正曦有冇同行？佢就話留番啲空間畀佢哋，要低調啲。<br>撰文：馮仁昭</p></body></html>
