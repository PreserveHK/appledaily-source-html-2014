<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★由美國男星雲迪素主演的《狂野時速7》前日突然煞科，原來其中一場飛車因場面太激買不到保險而取消拍攝。<br>★月前發生撞車意外重傷的美國諧星Tracy Morgan，昨入稟法院控告沃爾瑪公司疏忽導致事故索償。<br>★美國女歌手Selena Gomez昨日公開攬男模照，來報復小Justin高調與新歡Yovanna Ventura晒恩愛。<br>★日本女星二階堂富美憑着電影《我的男人》，於紐約舉行的亞洲電影節中獲頒上位新人獎。<br>★日本男星伊藤英明近日剃光頭演出恐怖片《喰女》，造型相當可怕。</p></body></html>
