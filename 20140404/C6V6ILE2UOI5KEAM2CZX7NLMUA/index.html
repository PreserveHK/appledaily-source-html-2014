<html><header><meta charset="utf-8"><title>世盃消息：球場未完工FIFA認低威</title></header><body><h1>世盃消息：球場未完工FIFA認低威</h1><p>距離世界盃開幕只有約兩個月，但一直傳出興建球場進度不理想，未能如期完工的傳言。當地有消息證實，承建商或不能在世界盃開始前把球場完工，受影響的球場包括位於阿雷格里港的河岸球場和將會舉行揭幕戰的哥連泰斯球場。國際足協（FIFA）秘書長禾基表示，不可能將賽事延期，同時亦承認他們並未準備好迎接賽事，有兩個球場仍需要加快進度。<br>阿雷格里港市長早前已表示資金不足以興建傳媒大樓等配套設施；哥連泰斯球場亦因工地意外，幾日前曾造成一名工人死亡。</p></body></html>
