<html><header><meta charset="utf-8"><title>237「超級英雄」集美國國會</title></header><body><h1>237「超級英雄」集美國國會</h1><p>超人、蜘蛛俠、美國隊長等一眾英雄粉墨登場，陣容比《復仇者聯盟》更浩大，但卻未能打破最多人同時扮演動漫角色的世界紀錄。<br>動漫盛事「驚奇大會」（Awesome Con）前日（周五）在華盛頓美國國會大樓外舉行，237位動漫迷（圖）打扮成蜘蛛俠、神奇女俠、狼人助手「歡歡」等經典角色。扮演「蝙蝠俠」的58歲售貨員笑說：「我是一個胖子，不應該穿成這樣。」<br>活動召集人賓諾對未能寫下新的世界紀錄表示失望。現時紀錄於2011年4月在中國常州創下，當時齊集1,530人同時扮演動漫角色。<br>法新社</p></body></html>
