<html><header><meta charset="utf-8"><title>「超級月亮」各地龍友爭拍</title></header><body><h1>「超級月亮」各地龍友爭拍</h1><p>昨晚仰望天際，有否留意月亮比平日更大更亮？今年首個「超級月亮」在昨晚升起，全球不少市民趨之若鶩，紛紛拿出相機拍下美好夜色。</p><p>月亮這麼大，是因為月球到達軌道上最接近地球之處、並且剛好是月圓，就會形成「超級月亮」現象。而香港昨晚雖然稍見烏雲，但傍晚月出後，在維港兩岸及多區都不難欣賞到明月當空的美景。<br>錯過今次機會，仍可在8月11日及9月9日再次欣賞到「超級月亮」。<br>美國《波士頓環球報》</p></body></html>
