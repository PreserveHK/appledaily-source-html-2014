<html><header><meta charset="utf-8"><title>霆鋒帶老竇食好嘢</title></header><body><h1>霆鋒帶老竇食好嘢</h1><p>謝霆鋒近年愛上煮食，前日他於維園與三千多人創造一同整雞蛋仔的世界紀錄，昨日他在facebook上載之前為內地電視台拍攝的美食節目《12道鋒味》的最新宣傳片，節目將於本月12日在內地首播。<br>宣傳片中，霆鋒化身為一個獵食專家，四處尋找食材，父親謝賢在片中與霆鋒一同搵食。此外，內地電視台也在微博公佈首輪的嘉賓海報，包括蔡卓妍、楊穎、台灣的桂綸鎂、內地的范冰冰及趙薇等。<br>撰文：楠楠</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/  </p></body></html>
