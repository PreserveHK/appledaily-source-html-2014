<html><header><meta charset="utf-8"><title>韓比堅尼索女熱爆　網民起底揭52歲</title></header><body><h1>韓比堅尼索女熱爆　網民起底揭52歲</h1><p>最近南韓網上討論區出現一名備受網友熱議的索女，相中她穿上比堅尼、抱着愛犬在沙灘漫步，而惹人注目的是她不僅皮膚白晢，身材均勻，上圍豐滿之餘，更擁有令不少女性羨慕的小蠻腰，難怪在該討論區與少女時代和Stellar等南韓人氣女子組合平分秋色。<br><br>由於這名索女架上「太陽超」，不易推測她的真實年齡，有網友進行人肉搜查，赫然發現這名令人眼前一亮的美女，竟是已年屆52歲的南韓著名女高音曹秀美，真的人不可貌相。</p></body></html>
