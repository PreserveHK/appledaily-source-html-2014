<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊恭如入娛樂圈冇後悔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊恭如入娛樂圈冇後悔 - 馮仁昭</h1><p>楊恭如主戰內地，最近有新劇《美人製造》上映，早前佢接受內地媒體訪問，曾經喺加拿大約克大學讀商科嘅楊恭如被內地稱為高學歷美女。楊恭如以前讀書係高材生，樣靚學歷高，梗係不乏裙下之臣，選亞姐，加入娛樂圈，事業高低起伏，至今仍然雲英未嫁，楊恭如被問到有冇後悔入娛樂圈發展，佢話：「這是自己的選擇，不存在後悔。」<br>撰文：馮仁昭</p></body></html>
