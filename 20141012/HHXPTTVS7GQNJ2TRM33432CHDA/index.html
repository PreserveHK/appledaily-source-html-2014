<html><header><meta charset="utf-8"><title>韋哥戀華爾街索女</title></header><body><h1>韋哥戀華爾街索女</h1><p>美國影星韋史密夫（Will Smith）跟《華爾街狼人》（The Wolf of Wall Street）女星Margot Robbie合演的新片《Focus》預告片昨日曝光，健碩的韋哥跟身材火辣的Margot於戲中發展一段危情，難怪去年曾傳韋哥因拍此片而跟結髮17年的妻子珍達娉琪（Jada Pinkett）鬧婚變。</p><p>韋哥於《Focus》中扮演騙子，指導Margot做女賊呃男人錢，Margot於戲中造型性感，不斷色誘男人，到後來韋哥自己也墮入情網，情不自禁戀上她。</p></body></html>
