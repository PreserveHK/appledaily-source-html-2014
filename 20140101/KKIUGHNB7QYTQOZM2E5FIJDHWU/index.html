<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa扮鬼迎新年</title></header><body><h1>馮仁昭四圍超：阿Sa扮鬼迎新年</h1><p>今日踏入2014年，唔少藝人噚日都作2013最後一日嘅回顧，蔡卓妍（阿Sa）喺微博貼咗張噚日開工嘅相。<br>阿Sa話：「2013年最後的工作！感謝我團隊裏的每一位……每天都能讓我快樂地工作！也謝謝今年每一個愛我或恨我的人……哈哈……今年我的夢想，考駕照已經實現了……希望2014年我另外的一個夢想也能實現，衝啊！」阿Sa仲同埋班工作人員扮鬼樣，童心未泯。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
