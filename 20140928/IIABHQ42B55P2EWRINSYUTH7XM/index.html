<html><header><meta charset="utf-8"><title>體訊速遞：（網球）拉雲絲卡輕鬆晉級</title></header><body><h1>體訊速遞：<br>（網球）拉雲絲卡輕鬆晉級</h1><p>中國網球公開賽在上周六開打，5號種籽拉雲絲卡（圖）在首圈賽事輕鬆取勝，直落兩盤擊敗美國球手雲迪維治。東道主球手朱琳迎戰俄羅斯的柏芙理約珍歌娃，在對手退賽下晉級。綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
