<html><header><meta charset="utf-8"><title>無內涵芭比失寵</title></header><body><h1>無內涵芭比失寵</h1><p>風靡一時的芭比（Barbie）曾是不少女童的最愛，但時移世易，現今不少女孩卻嫌芭比只有漂亮外殼無內涵，改而喜歡Monster High系列（圖）或《魔雪奇緣》角色。<br>玩具商美泰透露，芭比銷量下跌15%，是連續第8季下跌，雖然芭比仍是全美銷量最佳洋娃娃，但巿場佔有率由2010年的25%跌至去年的19.6%。不少女孩都有疑問，芭比除了當模特兒和與Ken去看電影外，還會做甚麼？專家指芭比只得一種性格，相反其他商品角色性格有異，更得到女童青睞。<br>美國《紐約每日新聞》</p></body></html>
