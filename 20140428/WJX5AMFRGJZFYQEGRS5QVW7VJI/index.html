<html><header><meta charset="utf-8"><title>熱身舒緩　一take過</title></header><body><h1>熱身舒緩　一take過</h1><p>【腰背挺直】<br>熱身不足及沒有做舒緩運動，均可導致運動創傷或周身肌肉痠痛，健身單車方便之處為熱身、鍛煉、舒緩「一take過」。不用緩步跑或原地跳，先輕鬆地踩10分鐘，令下肢肌肉變暖即熱身；然後加快踩車頻率，並將阻力提升，至合適運動水平，踩半至一小時後，輕鬆再踩10分鐘，作為舒緩運動。 <br>踩健身單車姿勢則與一般單車運動相同，腰背挺直最為重要。不過，偶爾也可以邊踩邊向前依靠在把手上，甚至托頭「hea」踩，只要不是長時間保持彎腰動作，對身體不會有大傷害，但若有痛楚要立即換回腰背挺直姿勢。在家中赤腳踩車也可，但要使用腳踏上的腳帶防滑。<br></p></body></html>
