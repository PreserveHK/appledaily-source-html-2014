<html><header><meta charset="utf-8"><title>阿徐Eason波點夫婦絕配</title></header><body><h1>阿徐Eason波點夫婦絕配</h1><p>徐濠縈與老公陳奕迅（Eason）一向各有各潮，前晚二人合體齊齊玩情侶裝現身友人派對。阿徐穿了一件黑白波點連身裙，恍如向小鳳姐經典的歌衣致敬，而Eason則一臉正經，穿了迷你波點黑恤衫襯西褲的斯文造型，齊齊參加友人以波點主題的生日派對。阿徐更難得在升降機內揸機與Eason齊齊Selfie，擺在其個人instagram網頁，引來不少網友留言大讚二人恩愛合襯，亦有人讚Eason瘦了不少。<br>阿徐似乎近日迷上波點，昨日她將「肯雅徐」跑步look換了波點圖案的運動tube top新裝，為周末在三藩市的女士半馬比賽作最後準備。<br>撰文：唐如</p></body></html>
