<html><header><meta charset="utf-8"><title>史匹堡劇集保安被壓死</title></header><body><h1>史匹堡劇集保安被壓死</h1><p>由荷李活著名導演史提芬史匹堡（Steven Spielberg 圖）監製的美劇《天煞》（Falling Skies），日前於加拿大溫哥華進行拍攝時，發生嚴重意外，一輛無人看管的重型貨車，懷疑沒有拉好煞車掣，於斜坡向後滑下，一名在場的保安員被壓中，被救出時已不幸身亡。<br>據指事發時是當地星期一晚上約8時半，地點是溫哥華郊外的《天煞》片場，當地警方已介入調查，該劇亦暫停拍攝。</p></body></html>
