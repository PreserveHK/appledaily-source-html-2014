<html><header><meta charset="utf-8"><title>求驗客手記：巴利開「鬚」賴低C朗</title></header><body><h1>求驗客手記：巴利開「鬚」賴低C朗</h1><p>皇家馬德里陣中星光熠熠，唔單止C朗係廣告商寵兒，其他球員都不時接拍廣告搵真銀，好似加里夫巴利、莫迪歷、馬些路等，就接拍剃鬚用品廣告，其中巴利硬銷到成面搽滿剃鬚膏後自拍，之後仲放上個人instagram㖭。C朗就冇咁好彩喇，事關佢嘅大腿傷都好嚴重，肌肉撕裂達1厘米長，球隊安排佢由波圖返到馬德里接受專科治療，睇吓趕唔趕得切喺周中西盃決賽復出惡鬥巴塞隆拿。</p></body></html>
