<html><header><meta charset="utf-8"><title>希斯布祿悼念會　謝四神傷</title></header><body><h1>希斯布祿悼念會　謝四神傷</h1><p>【綜合英國外電】希斯布祿慘劇25周年，利物浦周二在晏菲路球場舉行大型悼念儀式，隊長謝拉特、前鋒蘇亞雷斯、史杜列治等多名利物浦球員穿上整齊西裝出席，其中謝拉特神情哀傷。領隊羅渣士致辭，他表示晏菲路的紀念碑及96名死難者的名字激勵着他，他要為這96名深愛利物浦但意外早逝的球迷而戰鬥。魯殊、杜格利殊、加歷查等名宿都有出席；而同市宿敵愛華頓亦派球員到場，領隊馬天尼斯更有落場致辭，大會還放了96個氣球上天，悼念死難者。</p></body></html>
