<html><header><meta charset="utf-8"><title>隔牆有耳：乳鴿仔改圖寸亡國興 - 李八方</title></header><body><h1>隔牆有耳：<br>乳鴿仔改圖寸亡國興 - 李八方</h1><p>立法會前日開始審議財政預算案，長毛同人民力量開始拉布，點知開咗四個鐘頭會後因為唔夠法定開會人數而流會。八方聽聞當時有成廿幾個議員喺立法會大樓內，但好多人趕唔切返入會議廳，搞到專責點人頭嘅政府狗仔隊受責。唔少人覺得建制派話反拉布，咁就唔該坐定定確保唔會流會嘥公帑。點知當中鬧得最大聲嘅工聯會王國興，俾長毛踢爆八次點人數，亡國興八次都唔喺度，仲撞到佢喺會議廳外嘆奶茶。白鴿黨雖然冇參與拉布，但乳鴿仔南區區議員區諾軒睇唔過眼，日前改圖諷刺亡國興唔重視流會危機。</p></body></html>
