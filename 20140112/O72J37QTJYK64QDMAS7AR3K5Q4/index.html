<html><header><meta charset="utf-8"><title>坂口奉子成婚谷劇</title></header><body><h1>坂口奉子成婚谷劇</h1><p>日劇《醫龍》系列的男星坂口憲二，昨日宣佈與圈外女友結婚，其女友已懷有身孕，BB將於7月左右出世，坂口可謂雙喜臨門。據指坂口的女友是一名30多歲、在東京經營餐廳的事業型女性，二人只拍拖半年左右，急於結婚是因女友已懷孕。坂口現正拍攝《醫龍4》，要待他拍完該劇後才舉行婚禮。有指《醫龍4》日前首播收視麻麻，坂口這時候宣佈奉子成婚，或可刺激收視。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
