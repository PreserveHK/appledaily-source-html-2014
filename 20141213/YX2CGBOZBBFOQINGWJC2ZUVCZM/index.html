<html><header><meta charset="utf-8"><title>脹爆鬼眼仔成面鬚拍拖</title></header><body><h1>脹爆鬼眼仔成面鬚拍拖</h1><p>電影《鬼眼》（The Sixth Sense）童星希利祖奧士文（Haley Joel Osment）雖然只有26歲，但身形已越來越脹，昨日他被拍到跟女友於紐約行街，留到滿面鬍子十分不修邊幅。<br>「鬼眼仔」希利祖昨日不但戴帽又戴超，更穿着厚重外套外出，拍在苗條女友的旁邊，希利祖不但比女友矮近半個頭，更令希利祖身形看上去更加圓潤，不過希利祖的女友現仍未被傳媒起到底，未知她跟希利祖是在甚麼場合結識。<br>撰文：盧葦</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
