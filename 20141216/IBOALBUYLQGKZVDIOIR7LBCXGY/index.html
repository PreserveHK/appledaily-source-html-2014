<html><header><meta charset="utf-8"><title>體訊速遞：（足球）3英冠隊被禁冬季買人</title></header><body><h1>體訊速遞：<br>（足球）3英冠隊被禁冬季買人</h1><p>英冠賽會周一宣佈，諾定咸森林、列斯聯（白衫）及布力般流浪上季虧損超過800萬鎊（約9,700萬港元），違反財政公平政策，被禁止在冬季轉會窗買人。該3支球隊在明年1月起至賽季終結，都不准簽入及借用任何球員。<br>綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
