<html><header><meta charset="utf-8"><title>新聞女王：楊崢是非未停過</title></header><body><h1>新聞女王：楊崢是非未停過</h1><p>相差9年的宗崢戀曝光後，楊崢即不斷傳出負面新聞，令這段姊弟戀急劇降溫。</p><p>涉搶人男友</p><p>楊崢原與黃佩霞情同姊妹，但黃在99年懷有富商男友Cosmo骨肉時，有傳楊崢與其男友交往，令黃決心與Cosmo分手，寧做單親媽媽。</p><p>年齡報細數</p><p>向外聲稱只有39歲的楊崢，有指其真實年齡為42歲，亦即大Bosco 9年。</p><p>豪使舊愛錢</p><p>與練海棠分手後，有傳楊崢仍使用男方的金卡購物。</p><p>一腳踏幾船</p><p>楊崢剛與黃宗澤宣佈戀情，但有傳她身邊仍有其他男友。</p><p>疑男女通殺</p><p>楊崢除被傳搶人男友外，亦曾與趙式芝另一半Sean傳有斷背情，性向成疑。</p></body></html>
