<html><header><meta charset="utf-8"><title>趣趣地：工人唔罷工英超照踢</title></header><body><h1>趣趣地：<br>工人唔罷工英超照踢</h1><p>倫敦地鐵工人罷工，可能會影響到星期三舉行嘅英超，最奇怪嘅係主場可容量6萬人嘅阿仙奴話冇問題，對曼聯場大波一定踢得成，反而主場得兩萬幾容量嘅富咸（白衫）一度話因為安全理由，有機會將對利物浦物（紅衫）場波延期。聽到呢個消息後，最嬲當然係阿仙奴，因為下周日佢哋會喺英足盃鬥利物浦，如果富咸對紅軍場波延期，紅軍會有成個星期休息。幸好，最後因為罷工突然搞唔成，所有比賽如期開波。</p></body></html>
