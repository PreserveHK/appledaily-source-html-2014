<html><header><meta charset="utf-8"><title>Banksy新塗鴉　諷政府監聽</title></header><body><h1>Banksy新塗鴉　諷政府監聽</h1><p>英國塗鴉大師Banksy一向神出鬼沒，疑似他最新作品前日（周日）出現在切爾滕納姆市（Cheltenham），諷刺政府不擇手段地監聽民眾私隱。<br>這幅塗鴉繪畫在一座電話亭後的牆壁上（圖），三個身穿乾濕褸的調查人員包圍着電話亭，肆無忌憚地以各種儀器進行竊聽。別有深意的是，塗鴉所在地距離英國監聽基地「政府通訊總部」（GCHQ）不足五公里。雖然Banksy未有公開承認是塗鴉者，但畫風跟他以往的作品一致，而被塗鴉牆壁的屋主更盛讚畫作令街道更有生氣。<br>英國《每日電訊報》</p></body></html>
