<html><header><meta charset="utf-8"><title>影畫館：李秉憲面臨被廣告商踢走</title></header><body><h1>影畫館：李秉憲面臨被廣告商踢走</h1><p>韓國已婚男星李秉憲本月初爆出被不雅短片勒索的醜聞，又被勒索他的模特兒李智妍聲稱二人曾發展婚外情三個月，令其形象插水，更辣㷫網民。有人在網上發起簽名行動，目標是要收集2,000個簽名，然後轉交廣告商，要求踢走李秉憲，否則威脅會罷買李秉憲代言的手機、咖啡等產品。目前已收集了1,500個簽名，如果廣告商齊齊飛起李秉憲，李秉憲將會損失嚴重。</p><p>至於李敏貞，在丈夫李秉憲的醜聞曝光後翌日便獨自飛往巴黎參加好友婚禮，逗留至前日才返抵首爾。知情人士說：「如果說她沒有受困擾是騙人的。」<br>撰文：江瑚</p></body></html>
