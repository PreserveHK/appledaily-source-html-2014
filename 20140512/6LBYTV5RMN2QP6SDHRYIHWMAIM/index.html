<html><header><meta charset="utf-8"><title>黃紫盈有兩條事業線</title></header><body><h1>黃紫盈有兩條事業線</h1><p>黃紫盈昨日在尖沙嘴為皇后烹飪中心開幕儀式擔任司儀，同場麥玲玲巧遇紫盈BB時即追問她何時結婚，還表示紫盈左邊臉上的癦代表消魂同時亦容易整傷腳，要多加注意，又直指紫盈手掌與常人有異，擁兩條事業線，一定要自力更生工作。<br>紫盈母親節工作中度過，晚上和家人於家中吃飯，她說：「家姐會煮飯，我負責禮物，但唔講得係乜。」跳出新聞主播工作後，紫盈坦承收入相當不俗，亦可作多方面發展，近日正式電台開咪，已經成功轉型。稍後會為公事到泰國開會，但適逢泰國政變，紫盈雖然擔心安危，但行程仍要繼續，她笑言希望有猛男護航。<br>採訪、攝影：卓寶花</p></body></html>
