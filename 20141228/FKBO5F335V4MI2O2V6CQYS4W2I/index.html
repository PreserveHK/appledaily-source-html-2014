<html><header><meta charset="utf-8"><title>東方神起蠟像進駐上海</title></header><body><h1>東方神起蠟像進駐上海</h1><p>韓國男團東方神起成員U-Know和Max，早前應上海杜莎夫人蠟像館的邀請，度身製造蠟像，在公開的花絮照中，工作人員為二人細心量度身高等尺寸，二人亦表現興奮，而製成品（圖）已於前日開始展出，有粉絲表示蠟像與真人有七成相似。<br>另外，U-Know有份客串的新片《國際市場》，在韓國的入場人次截止前日中午已超過300萬，成為票房冠軍，擊敗金宇彬和李玹雨主演的《技術者們》。</p></body></html>
