<html><header><meta charset="utf-8"><title>【名牌正音】無印良品　原來要講全名</title></header><body><h1>【名牌正音】無印良品　原來要講全名</h1><p>日本語教室Peggy先生今日跟大家說說牌子，無印良品，如果在日本問人，無印在哪里，沒有人聽的明白，原來要講全名Mu jirushi ryo hin。</p><p>顧名思義無印良品，就是"No Brand"沒有牌子的意思，當初79年成立都是想做一個無牌子，但高品質的雜貨店，直至91年倫敦分店成立，他們覺得應該要創立英文名才妥當，於是取"無印"Mu jirushi頭兩個音，Muji作為英文標誌，所以去到日本不要問Muji在哪裏，不會有人明白。<br><br>記者：胡靜雯</p></body></html>
