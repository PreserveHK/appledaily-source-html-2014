<html><header><meta charset="utf-8"><title>傅嘉莉儲錢買跑車</title></header><body><h1>傅嘉莉儲錢買跑車</h1><p>傅嘉莉（Kelly）昨在尖沙嘴出席油站活動時表示，有意買車方便代步，問到會否希望像Angelababy獲男友黃曉明送跑車般？Kelly說：「好好呀！自己都鍾意跑車，不過要上堂先揸到。佢架車真係好靚，其實如果係鍾意嘅男仔，送乜都開心！」問到會否希望找個男友當柴可夫司機？她即說：「如果另一半畀心機做嘢更好，希望佢忙到冇時間喺我身邊。」她更稱會努力儲錢買跑車，當作獎勵自己。<br>採訪、攝影：溫敏芝</p></body></html>
