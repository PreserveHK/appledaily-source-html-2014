<html><header><meta charset="utf-8"><title>伊健娜姐情侶檔　大把趣事未曾講！</title></header><body><h1>伊健娜姐情侶檔　大把趣事未曾講！</h1><p>識飲識食嘅蔡生帶伊健同娜姐食蟹，仲醒咗唔少搵食貼士畀大家︰「鍾意食蟹就要跟我去日本福井，9月到2月啲蟹最肥美，連東京同大阪都唔出口架！」<br><br>蔡生講到面紅耳熱，唔通咁快飲醉？伊健就忍唔住駁嘴︰「其實飲醉咗面紅，係個肝揮發唔到啲酵素，唔係咁好架！」浩南哥單挑蔡瀾，仲好睇過古惑仔續集！<br><br>星期四晚11:00《亂噏24》足本版！伊健鬥蔡瀾！<br><br>場地︰蟹膳<br>服裝:ANTEPRIMA</p></body></html>
