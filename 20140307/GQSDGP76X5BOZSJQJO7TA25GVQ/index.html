<html><header><meta charset="utf-8"><title>體壇拾趣：拿度賽前拖女玩水</title></header><body><h1>體壇拾趣：<br>拿度賽前拖女玩水</h1><p>將會去美國玩印第安韋爾斯網賽嘅西班牙１哥拿度（右），由於係種籽球手而直入次圈，所以趁仲有時間，日前去墨西哥鬆一鬆，同女友范西絲卡（左）去海灘游水兼划艇，仲展露佢條人魚線㖭。講番呢個網賽，除咗有拿度之外，網壇其他3大天王包括迪祖高域、梅禮同埋費達拿都會參賽。另外，女單就打緊首圈，中國1姐李娜暫時未出場，不過另一中國球手彭帥搶盡風頭，爆冷以盤數2:1反勝俄羅斯嘅莎朗莉娃。</p></body></html>
