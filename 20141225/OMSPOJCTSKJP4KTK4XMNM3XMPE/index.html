<html><header><meta charset="utf-8"><title>愛家顧家好開通新男神似恐龍絕晒種</title></header><body><h1>愛家顧家好開通<br>新男神似恐龍絕晒種</h1><p>早知道要訪問男神，Tanya即刻加多兩錢肉緊，一早查晒家宅︰「聽講你係屋企大仔，仲有兩個細佬！我有做功課o架！」徐緣忍唔住要寸吓Tanya︰「做男神你真係特別落力喎！」搞到Tanya面都紅晒！<br><br>徐緣問到男神喺社會議題上走得太前，有冇擔心影響星途？顧家嘅宗堯就答得令人好窩心︰「當你將事業同家庭去權衡嘅時候，你冇理由為咗事業而犧牲屋企，屋企一定行先，無論係自己嘅屋企，或者香港係我屋企都好，我都覺得係咁！」又靚仔又顧家嘅男人係咪冇晒？咪咁快絕望呀姊妹們！<br><br>今晚11:00《亂噏24》足本版！絕種好男人！</p></body></html>
