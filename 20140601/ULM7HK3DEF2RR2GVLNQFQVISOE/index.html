<html><header><meta charset="utf-8"><title>體訊速遞：（單車）刁小娟亞錦公路賽摘銀</title></header><body><h1>體訊速遞：<br>（單車）刁小娟亞錦公路賽摘銀</h1><p>港隊上周六於哈薩克亞洲單車錦標賽，憑刁小娟（前排紅衫）在女子精英組公路賽增添1銀，冠軍則由中華台北名將蕭美玉奪得。港男隊今日將壓軸出戰男子精英公路賽。本報消息（哈薩克）</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
