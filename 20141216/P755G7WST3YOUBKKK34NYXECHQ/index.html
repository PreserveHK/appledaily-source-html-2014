<html><header><meta charset="utf-8"><title>趣趣地︰紅軍當黑艾格「死狗」</title></header><body><h1>趣趣地︰紅軍當黑艾格「死狗」</h1><p>有養過寵物嘅人士，一定知道寵物離世嗰種感覺幾咁難受，呢種傷痛近日就降臨咗喺前利物浦後衞、現效力邦比嘅丹尼爾艾格身上。佢隻愛犬查理（圖）早前送去做寵物美容，點知發生意外，死咗喺部寵物乾身機入面，到𠵱家都未知係人為疏忽定係架機器壞咗。艾格老婆蘇菲喺Instagram上載咗一張查理生前嘅相悼念，話全家人都為此感到好傷心，希望佢哋節哀順變，亦祝福狗狗喺天國安息啦！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
