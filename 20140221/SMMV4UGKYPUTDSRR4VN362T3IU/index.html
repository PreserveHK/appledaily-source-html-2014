<html><header><meta charset="utf-8"><title>1,600紙熊貓台北玩快閃</title></header><body><h1>1,600紙熊貓台北玩快閃</h1><p>圓仔掀起的熊貓熱，正在台灣蔓延。1,600隻憨厚可愛的紙雕大熊貓（圖），將於下周五（28日）起在台北市政府市民廣場進行巡迴展覽。昨日主辦單位工作人員帶着「大熊貓」們，在凱達格蘭大道、敦化南路林蔭大道等知名景點，為這場旨在宣傳保護瀕危動物的藝術展進行「暖身快閃活動」。<br>這批紙雕大熊貓由法國藝術家Paulo Grangeon創作，寓意全球僅剩1,600隻野生貓熊；台北是該展覽在亞洲巡迴的首站。<br>台灣《蘋果日報》</p></body></html>
