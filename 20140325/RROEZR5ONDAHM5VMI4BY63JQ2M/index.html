<html><header><meta charset="utf-8"><title>體壇拾趣：永倫自信銀牌可爆「南」</title></header><body><h1>體壇拾趣：<br>永倫自信銀牌可爆「南」</h1><p>永倫今晚8點40分將喺灣仔修頓室內場上演嘅銀牌勝方決賽，硬撼有譚偉洋因傷缺陣嘅南華。雖然落敗一方仲有機會喺負方賽爭取復活，但永倫前鋒黃鎮煒就揚言可以喺季內首場「華倫大戰」贏波︰「南華冇咗周健宏，內線力量削弱，加上我哋有賀斯福同泰那兩名洋將坐鎮，好有信心可以贏波。」至於飛鷹將喺7點頭場嘅負方賽鬥福建。票價分40蚊同30蚊長者及學生票兩種，每人限買4張。</p></body></html>
