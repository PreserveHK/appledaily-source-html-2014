<html><header><meta charset="utf-8"><title>K-Pop之王：銀赫Tablo撞樣</title></header><body><h1>K-Pop之王：銀赫Tablo撞樣</h1><p>「撞面」對明星來說向來都不是好事，不過前晚Super Junior成員厲旭就在電台節目《Kiss the Radio》上大爆成員銀赫因為跟綜藝節目《超人回來了》的男星Tablo撞面而得到好處。厲旭爆料說：「有次我跟銀赫到一家店，店員跟銀赫說：『好像在哪裏見過...原來是Haru的爸爸啊！』那店員誤會了銀赫是Tablo，因而好好招待了銀赫。」有網友早期更附上一張二人早年同場上節目的照片作對比。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
