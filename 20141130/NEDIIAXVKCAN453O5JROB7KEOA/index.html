<html><header><meta charset="utf-8"><title>迪士尼被斥「唱衰」繼母</title></header><body><h1>迪士尼被斥「唱衰」繼母</h1><p>粵語片有惡形惡相的「後底乸」，迪士尼動畫亦屢見欺凌公主的繼母，將繼母邪惡形象「發揚光大」。有見及此，葡萄牙里斯本昨（周六）首度舉行「繼母、繼父與繼子大會」，邀請心理學家、作家等與公眾討論近代家庭新模式，為繼父母平反。<br>大會主持兼諧星阿爾文（Fernando Alvim）指出，迪士尼瘋魔全球的動畫如《仙履奇緣》和《白雪公主》（圖）裏，繼母總是做「醜人」，負面印象因此定形，有礙組織新家庭。2011年數字顯示葡萄牙有逾10萬繼父母家庭，比前10年多逾一倍。<br>新華社</p></body></html>
