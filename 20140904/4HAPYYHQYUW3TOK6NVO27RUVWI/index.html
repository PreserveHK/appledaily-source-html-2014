<html><header><meta charset="utf-8"><title>涉房東案供毒者被圍毆</title></header><body><h1>涉房東案供毒者被圍毆</h1><p>「房東涉毒」有傳供毒者為台灣某地下饒舌F姓男歌手，隨後饒舌團體《三角酷》的成員費聿鋒被捲入事件，他立即大動作否認供毒給房東。日前傳出柯震東於北京被拘留14天獲釋，上月30日凌晨1時返回台灣的4個小時後，費聿鋒在台灣知名夜店樓下被群毆濺血。目擊者稱現場遺留多處血迹，費聿鋒當場送醫急救。<br>此外，柯震東的爸爸前日在微博發言感謝粉絲的支持及報平安。至於柯震東舊愛蕭亞軒（Elva）就禍從口入，她日前因輕微食物中毒，上吐下瀉，要入急症室接受治療，要臨時取消6個通告。據她經理人表示，Elva經常一個飯盒分5次食，可能天氣熱令食物變壞。<br>撰文：麥萍萍</p></body></html>
