<html><header><meta charset="utf-8"><title>上山遇小齊熱情抱抱</title></header><body><h1>上山遇小齊熱情抱抱</h1><p>【機場】任賢齊同上山詩鈉日前咁啱喺機場撞到，佢哋都係坐夜機返香港，出咗閘去等七人車嚟接時就遇到，熱情嘅上山即同小齊擁抱問好，佢哋又係咁傾偈唔停。</p><p>其實上山早前見囡囡Hilary放暑假，母女就孖住返大阪探上山嘅父母，Hilary都有將家庭樂相貼Instagram晒溫馨。等車期間，上山忽然煙癮起，佢就懶理喺阿女面前都照吸，Hilary反而醒目行開，當佢哋架七人車嚟到，上山繼續吸煙，Hilary就自動自覺搬行李上車。<br>採訪、攝影：徐錦池、羅德光</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
