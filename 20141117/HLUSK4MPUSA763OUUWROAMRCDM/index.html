<html><header><meta charset="utf-8"><title>Collabro來港險迷路</title></header><body><h1>Collabro來港險迷路</h1><p>英國選秀節目《全英一叮》冠軍人馬Collabro，昨日於香港宣傳大碟《Stars》，五子到尖沙嘴表演，大展高音歌喉，唱出《Let It Go》等歌曲，贏得熱烈掌聲。Collabro成員曾從事侍應生及賣廚具等工作，他們以各自的人生經驗再以五重唱方式打動樂迷，令首張唱片登上英國大碟榜冠軍。Collabro今次來港有成員是首次離開家鄉，他們四出觀光時更差點迷路！<br>採訪、攝影：吳家偉</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
