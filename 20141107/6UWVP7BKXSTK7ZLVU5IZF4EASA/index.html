<html><header><meta charset="utf-8"><title>韓劇燒：李秉憲夫婦美國甜蜜買包</title></header><body><h1>韓劇燒：李秉憲夫婦美國甜蜜買包</h1><p>韓劇《IRIS》男星李秉憲早前涉入桃色糾紛而惹上官非，雖然一度激嬲太太李敏貞，但最終李敏貞亦原諒老公，近日二人更被目睹在美國旅行增進夫妻感情，並一齊甜蜜選購麵包，而李敏貞所屬的經理人前日亦證實二人確實一起在美國，表明兩人婚姻未被是非影響。至於涉勒索李秉憲的女團GLAM成員Dahee和女模李智妍，日前再次向法院提交反省書，當中Dahee更是第八次提交。另李秉憲決定不出席本月11日的開庭審理。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
