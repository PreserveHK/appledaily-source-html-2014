<html><header><meta charset="utf-8"><title>Neil扮變性歌手爭劇帝</title></header><body><h1>Neil扮變性歌手爭劇帝</h1><p>舞台劇界盛事第68屆東尼獎（Tony Awards）將於6月8日舉行，日前由華裔女星劉玉玲及美國男星Jonathan Groff公佈提名名單，而將會擔任司儀的曉治積曼（Hugh Jackman）亦驚喜現身。同志男星Neil Patrick Harris憑扮演變性人歌手獲提名音樂劇組劇帝。<br>今年有份演出舞台劇的知名影星包括米雪威廉絲（Michelle Willams）、占士法蘭高（James Franco）及哈仔丹尼爾拉德克里夫（Daniel Radcliffe）通通無提名，而連續3年演舞台劇的哈仔雖然演技獲讚，但仍然落空。<br>撰文：丁焯敏</p></body></html>
