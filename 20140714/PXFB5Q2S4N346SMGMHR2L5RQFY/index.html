<html><header><meta charset="utf-8"><title>綜藝王：金鐘國HaHa赴美曬太陽</title></header><body><h1>綜藝王：金鐘國HaHa赴美曬太陽</h1><p>韓國人氣綜藝節目《Running Man》（RM）主持金鐘國和HaHa，前日在美國舉行演唱會。兩兄弟齊齊出埠開心到爆炸，狂送節目中經常出現的名牌外，又邀請粉絲上台互動，其中一位80歲的婆婆十分喜歡金鐘國，亂叫他做oppa，又要求抱抱，場面搞笑。而金鐘國和HaHa開騷前更爭取時間曬太陽，認真疏乎。</p><p>至於《RM》另一主持劉在石，日前在節目《Happy Together3》內被昔日同期的諧星同學金秀榮取笑似欠打的漢奸，引來現場人士爆笑。<br>撰文：梁婉霞</p></body></html>
