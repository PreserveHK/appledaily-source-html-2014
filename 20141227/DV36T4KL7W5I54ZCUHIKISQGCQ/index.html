<html><header><meta charset="utf-8"><title>玄彬木口木面拍拖</title></header><body><h1>玄彬木口木面拍拖</h1><p>由玄彬和韓智敏主演的SBS新劇《Hyde Jekyll，我》將於下月首播，日前二人首次有劇照曝光。照片中，韓智敏在遊樂場挽着玄彬的手，雖然她笑得燦爛，不過玄彬的眼神就非常冷酷，而且木無表情。此劇講述有雙重人格的玄彬，與韓智敏相愛後發生的浪漫故事。</p><p>此外，由張娜拉主演的《Mr.白》前日大結局，以10.6%排收視榜亞軍，不敵李鍾碩的《Pinocchio》（10.8%）。張娜拉指過去一年因拍攝韓版《命中注定我愛你》及《Mr.白》而感到充實，更透露明年將在內地有較多行程。<br>撰文：梁雯迪</p></body></html>
