<html><header><meta charset="utf-8"><title>轉會速遞：白蘭特愛巴塞勝曼聯</title></header><body><h1>轉會速遞：白蘭特愛巴塞勝曼聯</h1><p>阿積士守衞戴利白蘭特（圖）自今屆世盃替荷蘭奪季軍後，一直盛傳受到不少球會垂青，但他早前接受傳媒訪問時，堅稱現階段沒有接觸過任何球會，一方面指在阿積士生活愉快，另一方面向曼聯及巴塞隆拿「送秋波」，表示假如這兩間豪門提出斟介，一定很難拒絕他們的邀請，暗示自己樂意轉會。一般估計戴利白蘭特轉投曼聯機會較大，皆因該隊目前由前荷蘭國家隊教練雲高爾執教，但白蘭特在訪問時竟表示，西甲會更適合其風格。</p><p>又到夏天球員轉會市場重開，歐洲各大小球會為新一季做定準備，物色新兵兼清除唔等使舊貨。〈蘋果波經〉為球迷披露最新重要球員轉會情報。註：以5★為最高</p></body></html>
