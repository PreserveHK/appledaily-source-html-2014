<html><header><meta charset="utf-8"><title>求驗客手記：泰仔繼父被綁幸獲釋</title></header><body><h1>求驗客手記：泰仔繼父被綁幸獲釋</h1><p>效力祖雲達斯嘅阿根廷前鋒泰維斯（左），佢繼父（右）周二喺阿根廷俾人綁架，好彩事件迅速得到解決，泰父已獲釋。泰維斯知道後原本準備馬上飛返阿根廷，不幸中之大幸係綁匪只係求財，仲收得好平，收到約4萬港元贖金之後就放人。泰維斯知道繼父冇事後留番喺都靈，並透過twitter向大家報平安，話佢爸爸並冇受傷。受事件影響，祖記准許泰維斯喺周三嘅熱身賽免戰，平復一下心情，再準備新球季。</p></body></html>
