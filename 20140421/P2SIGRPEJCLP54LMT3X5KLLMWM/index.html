<html><header><meta charset="utf-8"><title>唔使扮都似女人　羅志祥與台灣女星撞樣？</title></header><body><h1>唔使扮都似女人　羅志祥與台灣女星撞樣？</h1><p>台灣男星羅志祥（小豬）扮女人向來有一手，仲要係扮得好似嗰隻喎，事實上，小豬曾坦言喜歡用「女人的東西」，即係好似女裝手袋咁，其實0依家小豬已經「進化」到，唔使扮女人都畀人覺得佢似女人，點解呢？<br><br>是咁的，台灣女星吳映潔（鬼鬼）昨日喺微博貼咗張笑容滿面自拍照，點知畀人話佢似小豬喎，鬼鬼寫道：「我們這樣真的很像嗎？@羅志祥你們評評理。」小豬亦立即回覆，兼搞笑地擺同一個表情：「哈哈像慘了！」認真抵死﹗</p></body></html>
