<html><header><meta charset="utf-8"><title>波叔新片扮狂迷被趕</title></header><body><h1>波叔新片扮狂迷被趕</h1><p>人稱「波叔」的英國諧星沙格畢朗高漢（Sacha Baron Cohen）又再出動搞搞震！他前日在面上畫上英格蘭國旗，為新片《Grimsby》扮成瘋狂球迷，現身於溫布萊球場舉行的英格蘭對秘魯賽事，波叔入場後作出一些騷擾性的行為，當場被工作人員趕離球場，原來沒有工作人員認得他。後來波叔對工作人員表明自己身份，並保證不再搞事，才獲准再進入球場。</p><p>【壹錘定音.李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
