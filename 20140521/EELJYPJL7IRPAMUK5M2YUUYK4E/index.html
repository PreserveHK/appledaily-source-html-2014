<html><header><meta charset="utf-8"><title>世盃短打：英軍下風謝四未驚過</title></header><body><h1>世盃短打：<br>英軍下風謝四未驚過</h1><p>【綜合英國外電】一向備受注視的英格蘭，雖然在今屆世盃未被視為奪標熱門，但隊長謝拉特（右）就認為，這或會成為球隊奪冠的關鍵，他說：「我認為外界對我們期望較低，會更有助球隊發揮，有夢想不是一件壞事吧！事實上，有很多支頂級球隊都參與世盃，雖然奪冠有難度，但我相信球隊會做出好成績。」<br>後衞菲爾鍾斯亦認為三獅兵團會交出好表現：「只要我們發揮出最佳水準，便可以擊敗任何一支球隊。」被編在死亡D組的英格蘭，與烏拉圭、哥斯達黎加及意大利同組，將於下月14日首場分組賽硬撼4屆冠軍意大利。</p></body></html>
