<html><header><meta charset="utf-8"><title>口齒伶俐：主持《睇真D》受歡迎</title></header><body><h1>口齒伶俐：主持《睇真D》受歡迎</h1><p>43歲的鍾慧寧，1993年參加亞洲小姐加入亞洲電視，肥嘟嘟的身形，人稱「肥豹」，口齒伶俐，曾主持亞視王牌節目《今日睇真D》，除了贏得觀眾的歡心，肥豹亦與當年《睇真D》的導演馮永泉相戀。肥豹演出過亞視拍攝多部電視劇，包括《肥貓正傳II》、《電視風雲》及《影城大亨》，令人較深刻的應是00年被陳錦鴻咬大腿一事，當時二人合作拍攝《電視風雲》，陳錦鴻突於她大腿上咬了一啖，多年後陳錦鴻接受訪問時亦承認有此事，事後也有向肥豹道歉。而肥豹被外界形容為貌似台灣人氣女子組合S.H.E的Ella，可惜同人唔同命。</p></body></html>
