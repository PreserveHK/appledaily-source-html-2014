<html><header><meta charset="utf-8"><title>關仁隱事：「信仔」總算有運行 - 關仁</title></header><body><h1>關仁隱事：「信仔」總算有運行 - 關仁</h1><p>唱作人「信仔」喺十年前寫嘅主題曲舊歌，去年大受網民超級吹捧，仲撼贏埋前輩嘅新作㖭，令半退居幕後嘅信仔都多番啲工作，連農曆年都有電台約佢做訪問，冇辦法啦，娛樂圈就係咁跟紅頂白，不過信仔都有自知之明，明白自己喺呢行雖然做咗十幾年，但依然都係冇乜人氣，所以佢見到記者都好有禮貌咁派利是，仲尷尷尬尬咁自我介紹叫乜名，其實信仔份人唔錯，可惜呢行講一命二運三風水，有料冇運都冇用！<br>撰文：關仁</p></body></html>
