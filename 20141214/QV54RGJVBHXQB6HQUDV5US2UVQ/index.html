<html><header><meta charset="utf-8"><title>艾頓莊與同志伴侶辦婚禮</title></header><body><h1>艾頓莊與同志伴侶辦婚禮</h1><p>有樂壇大姑媽之稱的歌手艾頓莊（Elton John右），與其同志伴侶大衞芬尼斯（David Furnish）已共處21年之久，二人雖於05年宣誓認定對方為伴侶，但仍未行婚禮。英國《鏡報》報道，大姑媽將在下周日於伯克郡溫莎舉行婚禮，只會邀請50名親友出席，據指當中包括碧咸（David Beckham）與妻子Victoria。大姑媽的兩名兒子則會做花仔負責遞上婚戒。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
