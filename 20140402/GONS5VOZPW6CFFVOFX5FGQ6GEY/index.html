<html><header><meta charset="utf-8"><title>萬樂珠加朱古力醬溝可樂逼爆安全套</title></header><body><h1>萬樂珠加朱古力醬溝可樂<br>逼爆安全套</h1><p>把萬樂珠放進可樂會產生噴泉的效應，但若再加上朱古力醬和安全套會產生甚麼化學作用，結果是會逼爆安全套（圖）。<br>意大利男子米萊亞琴迪尼要為可樂和萬樂珠做一個瘋狂的實驗。他先將朱古力醬塗在可樂樽口，然後將五粒萬樂珠塞進安全套內，再將安全套套在可樂瓶口，用膠紙封口。然後他將萬樂珠推進可樂，可樂隨即從瓶口噴出，安全套也瞬間膨脹，大約13秒後安全套爆裂，可樂四濺。這段短片放上網後，已吸引逾160萬人次點擊。<br>英國《都市報》</p></body></html>
