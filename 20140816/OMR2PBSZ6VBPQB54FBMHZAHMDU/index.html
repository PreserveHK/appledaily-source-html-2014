惡搞《魔雪奇緣》爆笑</h1><p>熱爆全球的色情小說《格雷的五十道陰影》與迪士尼動畫《魔雪奇緣》（圖）本應風馬牛不相及，但近日有網民惡搞，將《格》的電影預告片對白配上《魔》的情節放上YouTube，令人捧腹大笑之餘，有人看後揚言難再以正常目光看《魔》。<br>《格》的預告片講述男主角格雷和女主角斯蒂爾邂逅後展開戀情，斯蒂爾逐漸發現格雷的特殊性癖好，當中不乏性虐待情節。《魔》一片雖沒有性虐待畫面，但網民將男主角揮劍等情節配上《格》的對白，結果吸引逾190萬點擊率。<br>英國《每日郵報》</p></body></html>
