<html><header><meta charset="utf-8"><title>女陪審員獲准退出聆訊</title></header><body><h1>女陪審員獲准退出聆訊</h1><p>【本報訊】聆訊進入第三天，突現波折，一名女陪審員突然向法庭申請退出。暫委法官司徒冕開庭後，表明理解她的憂慮，明白她難以繼續參與審訊，決定准許她的申請，毋須再擔任陪審員。<br>該名女陪審員聞言立即起身離開法庭。法官提醒餘下三男三女的陪審員，指法例容許陪審團餘下六人時，仍可審訊，故決定繼續聆訊。<br>被告包括兩名死者的幼子周凱亮（29歲）及其友人謝臻麒（35歲），同否認去年3月1日在香港謀殺周榮基（65歲）及蕭月兒（62歲）。兩人承認非法處理屍體罪，而周則欲承認誤殺，但不為控方接納。</p></body></html>
