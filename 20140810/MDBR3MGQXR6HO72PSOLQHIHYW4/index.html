<html><header><meta charset="utf-8"><title>陳慧嫻遇地震當撞鬼</title></header><body><h1>陳慧嫻遇地震當撞鬼</h1><p>陳慧嫻剛推出精選唱片，昨日於會展舉行簽名會，她表示早前演唱會過後，到東京旅行遇着颱風及地震，她說：「當地好大風，過馬路時吹跌帽，助手話我掛住笑。第二日瞓覺遇地震，但好熟睡唔覺得，淨係聽到衣架撞嘅聲，以為撞鬼。」而她正籌備新唱片，更打算再開演唱會。<br>另外，同於會展宣傳的露雲娜和葉振棠分別推出發燒碟，露雲娜跟丈夫拍照時情不自禁親嘴，她說：「佢對我好好，覺得好幸福，老公最近學緊講廣東話。」葉振棠得知陳奕迅對唱片銷量感失望，贊成對方出發燒碟，因為樂迷其實願意花錢買高質素唱片。<br>採訪、攝影：王連連</p></body></html>
