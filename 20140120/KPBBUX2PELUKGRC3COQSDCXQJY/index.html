<html><header><meta charset="utf-8"><title>樣貌身材keep得好　55歲美魔女險遭性侵</title></header><body><h1>樣貌身材keep得好　55歲美魔女險遭性侵</h1><p>台灣基隆市一名身材、樣貌保持得相當不俗的中年女子，酒後深夜返家，在路上突遇色狼性騷擾「要不要跟我去開房間？」<br><br>去年8月12日深夜11時，她與同事聚餐小酌後回家，遇上54歲男子李光正，李見曾女走路搖晃，竟色心起，想趁機性侵對方。<br><br>曾女嚇得趕緊快跑，未料對方竟熊抱她，並將她強押進巷弄內準備性侵，她情急下連按路邊民居門鐘，色狼趁亂搶走其手袋逃走，隨後落網，日前被法院判處入獄7個月。<br><br>台灣《蘋果日報》</p></body></html>
