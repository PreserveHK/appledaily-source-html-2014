<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國男星奇雲高士拿，昨日以樂隊Kevin Costner &amp; Modern West的名義在巴塞隆拿一個音樂節內演出。</p><p>★英國男星班尼狄甘巴貝治將再接拍人氣劇集《新福爾摩斯》第四季及一集特別版，預計明年在英國播放。</p><p>★近日沒戲拍而要轉拍電視劇的美國女星嘉芙蓮希歌，受訪時指現在感覺猶如被荷李活背叛。</p><p>★日本女星堀北真希昨日於東京出席汽車代言活動，一向不擅詞令的她因不懂答問題感尷尬。</p><p>★日本女星柴崎幸跳槽到新唱片公司，將於下月推出新碟。</p></body></html>
