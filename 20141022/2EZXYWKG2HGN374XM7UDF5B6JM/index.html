<html><header><meta charset="utf-8"><title>體壇拾趣：騎士齊章即屠牛</title></header><body><h1>體壇拾趣：騎士齊章即屠牛</h1><p>騎士新組成嘅3巨頭勒邦占士（右）、K艾榮同路夫，周一終於喺季前賽首度攜手合作面對中央組強敵公牛；勒邦占士繼續全面表現，攻入18分之餘仲有6助攻7籃板，K艾榮就有28分進賬，騎士就以107:98擊敗公牛。不過賽前勒邦占士就話，現階段嘅公牛比騎士更好，球員有晒化學作用，相反騎士仲有好長嘅路要走，都唔知LBJ係唔係真心。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
