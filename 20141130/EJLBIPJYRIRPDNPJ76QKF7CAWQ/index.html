<html><header><meta charset="utf-8"><title>11雀鳥集體撞牆死亡</title></header><body><h1>11雀鳥集體撞牆死亡</h1><p>【本報訊】旺角昨日下午發生雀鳥集體撞向建築物窗戶及外牆死亡事件。11隻栗背短腳鵯，飛翔期間撞向一所學校頂樓窗戶及外牆墮地死亡，漁農自然護理署人員事後到場將雀屍逐一撿走作禽流感病毒測試。有雀鳥專家認為事件十分罕見。<br>現場為洗衣街與山東街交界的優才書院對開行人路，昨午3時，一群栗背短腳鵯突然撞向學校五樓的頂樓外牆及窗戶後，倒卧山東街的行人路死亡。在學校對面一間汽車音響店舖職員稱，當時聽到連串「噗噗」聲響。<br>警員到場用膠帶圍着，漁護署人員稍後到場，穿上白色保護袍將雀屍放入膠袋撿走。漁護署發言人稱，撿走的11隻雀屍會作禽流感病毒測試。</p></body></html>
