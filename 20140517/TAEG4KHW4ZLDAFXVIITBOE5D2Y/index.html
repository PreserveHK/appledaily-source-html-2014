<html><header><meta charset="utf-8"><title>【青談3分鐘】神魔兄弟賺五億　靠Apps創業咁容易？</title></header><body><h1>【青談3分鐘】神魔兄弟賺五億　靠Apps創業咁容易？</h1><p>《神魔之塔》的曾氏兄弟從雲遊（484）手上拎走5億元，而WhatsApp又成功被社交網絡龍頭facebook以天價收歸旗下。<br> <br>今次青姐請到「星之子」陳易希，以及aNobii創辦人宋漢生，大談靠App創業係咪真係咁易發達？<br>宋漢生就潑冷水話，搞Startup，仲難撈過娛樂圈，「你估個個都係劉華咩？」</p></body></html>
