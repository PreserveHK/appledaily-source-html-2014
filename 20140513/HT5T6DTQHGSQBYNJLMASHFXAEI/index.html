<html><header><meta charset="utf-8"><title>孖女豪花91.4萬　齊整容隆胸</title></header><body><h1>孖女豪花91.4萬　齊整容隆胸</h1><p>同卵雙胞胎心連心，往往會做一樣的事，英國38歲姊妹克麗和喬更是經典，就連整容，包括隆胸、打Botox等都做到一式一樣。<br>17年前，喬盼鼻子有點曲線，克麗決定和她一起做手術，之後紋眼線及兩次隆胸，更定期打Botox，花了70,000英鎊（91.4萬港元）。由於所有手術同時由同一醫生進行，為免搞錯，醫生要在她們腹部寫上她們名字縮寫。喬說：「我們從未試過一人做事。」<br>iTV網站</p></body></html>
