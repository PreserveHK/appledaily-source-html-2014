<html><header><meta charset="utf-8"><title>韓劇燒：權相佑抱仔溫馨睇波</title></header><body><h1>韓劇燒：權相佑抱仔溫馨睇波</h1><p>韓國人夫權相佑日前才拖大肚老婆孫泰英送炭做善事，前日即做廿四孝爸爸陪愛兒權祿熙觀賞籃球賽事。兩父子到首爾蠶室學生體育館欣賞職業籃球賽，戴住黑色口罩的權權和兒子全程任影唔嬲，權權對囝囝更呵護備至，又拿糖果𠱁愛兒，認真sweet爆。不少網友都大讚權權父子十分溫馨，更指權權兒子遺傳了父親的優良基因，都是名副其實的帥哥。</p><p>另一韓國型男鄭雨盛前晚則與男團WINNER等到首爾清潭洞出席《2014 A-Awards頒獎禮》，鄭雨盛以一身黑色西裝打扮現身領獎。<br>撰文：施洛冰</p></body></html>
