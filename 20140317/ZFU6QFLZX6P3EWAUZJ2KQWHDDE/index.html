<html><header><meta charset="utf-8"><title>星星圍住你：全智賢保鮮14年</title></header><body><h1>星星圍住你：全智賢保鮮14年</h1><p>「千頌伊」熱潮繼續吹，日前露出香肩宣傳代言雪櫃的全智賢，雪櫃新廣告曝光。她在廣告中以人妻身份落力硬銷雪櫃的保鮮功能，她走落菜田摘白菜，之後在廚房內團團轉醃製泡菜，還試食到嘴舔舔。<br>此外，全智賢多張在14前演出電視節目《g.o.d的育兒日記》的照片再次在網上熱傳，據知當時全智賢因為和組合g.o.d同屬一間事務所，所以她驚喜現身節目幫手湊B。網友指現年32歲的全智賢有如打了防腐劑，現在美貌甚至更勝當年。</p></body></html>
