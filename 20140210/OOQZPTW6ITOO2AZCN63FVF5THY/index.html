<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李連杰鐵漢柔情爆喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李連杰鐵漢柔情爆喊 - 馮仁昭</h1><p>內地央視綜藝節目《出彩中國人》，搵咗李連杰、周立波同蔡明做評判，以知名度嚟講當然係李連杰最高，睇佢嘅電影通常係做英雄人物，仲要係最打得嗰個，啲人話鐵漢柔情，原來都可以套用喺李連杰身上。節目錄影前，佢先嚟個下馬威，同參加者講明話自己係最嚴格評判，點知黑面判官做唔成，同人哋講起做慈善點樣去幫人，講講吓連自己都感動爆喊，李連杰果然係性情中人。<br>撰文：馮仁昭</p></body></html>
