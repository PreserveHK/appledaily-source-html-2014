<html><header><meta charset="utf-8"><title>健康Express醫學新知：創傷壓力困擾　學童易留班</title></header><body><h1>健康Express醫學新知：<br>創傷壓力困擾　學童易留班</h1><p>兒童長期受精神創傷壓力困擾，可增加健康及行為問題風險。美國一項研究發現兒童創傷壓力很普遍，逾95,000名參加研究的學童中，近一半人出現相關症狀。其中兩成兒童，甚至出現兩種或以上的創傷壓力困擾。常見可致精神創傷的成因，包括長期生活在極端貧窮中、目睹家暴、親人酗酒或吸毒、父母離異或死亡等。<br>研究發現受兩項或以上精神創傷壓力困擾的兒童，較精神健康理想的參加者，需留級機率則高出1.5倍。另外，受壓力困擾的學童患上長期疾病的比率也較高，常見包括哮喘、自閉症、過動症、注意力不集中及肥胖等。</p></body></html>
