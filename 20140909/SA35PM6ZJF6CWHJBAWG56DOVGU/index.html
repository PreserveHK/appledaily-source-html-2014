40隻蟋蟀磨製</title></header><body><h1>重口味能量棒<br>
40隻蟋蟀磨製</h1><p>吃能量棒也要有膽識，因為它是由約40隻蟋蟀磨成粉末而成！美國零食商Exo推出含豐富蛋白質的蟋蟀能量棒（圖），有網民試過後大讚是口感幼滑的最佳小吃。<br>能量棒有可可豆和花生醬兩款口味，一包12條售22英鎊（275港元）。<br>廠商先將蟋蟀水份抽乾，再磨成粉末製成能量棒，一條就含270至300千卡路里和10克蛋白質，相信有助解決人口上升造成的糧食短缺問題；而選用蟋蟀是為減輕顧客心理障礙，「我們需要多點時間，才能賣由黃粉蟲或蜣螂製成的能量棒」。<br>英國《每日鏡報》</p></body></html>
