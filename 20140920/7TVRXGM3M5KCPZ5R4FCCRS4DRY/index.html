<html><header><meta charset="utf-8"><title>倪震快閃避牛肉乾</title></header><body><h1>倪震快閃避牛肉乾</h1><p>【跑馬地】倪震有份創辦嘅雜誌《yes!!》雖然有廿幾年歷史，但早前都捱唔住要停刊，唔知佢有乜感想。不過近來深居簡出嘅倪震應該都唔會上心，日前下晝3點左右倪震戴住cap帽、黑超配以三個骨運動短褲同波鞋，不折不扣就係一個佬嘅打扮，揸車離開跑馬地寓所。見佢駛到附近一條街，之後徒步行到隔一條街嘅快餐店，快手快腳前後十分鐘叫完外賣，就急急腳跑返去揸車走人，始終個區抄牌都抄得好密下，買幾十蚊嘢抄張320元就真係唔抵啦。<br>採訪、攝影：楊浩賢、朱志聰</p></body></html>
