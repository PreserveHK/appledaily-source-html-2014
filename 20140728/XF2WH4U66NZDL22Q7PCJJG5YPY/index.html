<html><header><meta charset="utf-8"><title>翻版Baby拍真人葫蘆娃校花裸入花叢練心經</title></header><body><h1>翻版Baby拍真人葫蘆娃<br>校花裸入花叢練心經</h1><p>北舞校花夢妮Gabby擁有天使嘅面孔，魔鬼嘅身材，俾人話似Angelababy。佢最近就幫內地卡通《葫蘆娃》拍真人版電視劇《金剛葫蘆俠》，造型勁性感。相中嘅佢唔止全裸入鏡，仲躺在花叢中，只係用小小花遮住重要部位咋，場面極之香艷。<br>聽講夢妮Gabby會扮演葫蘆兄弟中嘅七娃，有場戲仲講佢穿越時空嚟到現代，要練玉女心經，所以咪要除晒衫，上演少女入花叢囉。其實之前套劇已經公開過半裸蛇妖嘅造型，今次再加個全裸七娃，睇怕成套劇都唔係好啱小朋友睇噃。</p></body></html>
