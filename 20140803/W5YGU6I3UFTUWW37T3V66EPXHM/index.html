<html><header><meta charset="utf-8"><title>金秀賢表弟教韓文扮可愛</title></header><body><h1>金秀賢表弟教韓文扮可愛</h1><p>N-SONIC到銅鑼灣的韓語學校，教粉絲地道韓國潮語，例如「Gwiyomi」、「自拍」，不過他們把「王子病」讀成「愛滋病」，場面搞笑，成員金秀賢表弟Zion及Minkee立即扮可愛賠罪。Zion因略懂中文，不時講廣東話「我靚仔」來搞氣氛，又大讚香港女生好靚。談到理想對象類型，Zion自爆最愛女星Maggie Q。組合本月將到內地宣傳，更苦練了中文歌《Run &amp; Run》。<br>場地提供：宋芝齡韓語學校</p></body></html>
