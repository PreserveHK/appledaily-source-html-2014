<html><header><meta charset="utf-8"><title>千嬅爆Torres愛唱歌</title></header><body><h1>千嬅爆Torres愛唱歌</h1><p>楊千嬅除有囝囝Torres陪過聖誕外，連電影《五個小孩的校長》中的四位小孩日前也特別走入錄音室為這位戲中的校長報佳音及送上親手畫的聖誕卡慶祝佳節。千嬅笑說：「我未試過喺錄音室有詩歌班同我報佳音，早知帶埋Torres一齊大合唱，如果佢知道有咁多姐姐同佢唱歌，一定好開心，佢經常喺屋企唱歌，特別鍾意郭富城嘅歌，佢都幾有音樂天份。」<br>戲中飾演千嬅老公的古天樂雖然沒有現身，但幾位小朋友也給他送上一首聖誕歌，千嬅跟小孩取笑古仔說：「你哋都好難有機會見到呢位東東哥哥（古仔），佢一日做70份工，好難分身。」<br>撰文：麥萍萍</p></body></html>
