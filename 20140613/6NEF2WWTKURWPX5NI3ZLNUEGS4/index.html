<html><header><meta charset="utf-8"><title>兩漢爭執踢爆大門玻璃</title></header><body><h1>兩漢爭執踢爆大門玻璃</h1><p>【本報訊】葵涌石籬邨一名姓黃25歲青年，昨凌晨零時拖着松鼠狗落街散步，其間在足球場與37歲姓梁男街坊因小事爭執，其間黃指被對方以粗言穢語辱罵，忿忿不平尾隨梁進入石泰樓，並突起腳施襲，但卻意外踢中大門玻璃，一塊2呎乘1呎半的玻璃碎裂。<br>保安員見狀報警。警員到場將黃拘捕，梁亦一併到警署助查。</p><p>識睇 一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/  </p></body></html>
