<html><header><meta charset="utf-8"><title>韓劇燒：玄彬推新劇鬧風波</title></header><body><h1>韓劇燒：玄彬推新劇鬧風波</h1><p>韓劇《秘密花園》男星玄彬日前傳會接拍中韓合作電視劇《Kill Me Heal Me》，但片商Pan娛樂否認玄彬會參演的傳聞，而玄彬方面則承認曾收過對方的劇本，更指摘Pan娛樂散佈謠言及歪曲事實，是詆毀演員的行為。Pan娛樂發表聲明，反駁玄彬方面的說法，並指劇組數月前已得知玄彬拒絕演出，劇組亦正與其他演員進行試鏡。對於玄彬一方突然重提數月前的動機感到可疑，而且不滿被指控「詆毀演員」。</p></body></html>
