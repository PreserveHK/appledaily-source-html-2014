<html><header><meta charset="utf-8"><title>求驗客手記：賓納愛妻蜜月show off</title></header><body><h1>求驗客手記：<br>賓納愛妻蜜月show off</h1><p>前利物浦中場賓納，喺今年1月俾另一支英超球隊史篤城放棄咗之後，一直冇班落；不過，佢就一於少理，日前仲同28歲嘅模特兒女友愛麗絲（圖）拉埋天窗，之後仲去咗塞舌爾群島度蜜月。當我求大俠見到愛麗絲嘅G Cup咪咪，就明白賓納點解點都要結婚先，然後先搵工嘞。據聞，31歲嘅賓納最近同經理人密斟，好有機會去杜拜發展喎。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
