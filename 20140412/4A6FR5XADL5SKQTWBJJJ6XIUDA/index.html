</title></header><body><h1>楊如芯收蘿蔔爆喊<br>
</h1><p>波爾錶太子女楊如芯（Sean）生日，太太趙式芝（GiGi）之前跟她到倫敦旅遊後，日前又在Sean的生日會送上驚喜，他們相約好友王馨平、四洲太子女戴凱欣與陳祉妤等一起吃飯慶祝，其間頭戴帽子，並寫着We love Lucy的GiGi突然現身，送上一束紅蘿蔔，GiGi更又唱又跳，令Sean感動得淚流滿面，場面溫馨。當晚一共切了兩個生日蛋糕，其中一個更是印有他們與兩小狗的全家福。</p></body></html>
