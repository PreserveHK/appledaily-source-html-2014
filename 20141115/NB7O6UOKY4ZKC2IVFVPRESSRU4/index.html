<html><header><meta charset="utf-8"><title>李彩華買手袋畀自己</title></header><body><h1>李彩華買手袋畀自己</h1><p>剛剛過了生日的李彩華（Rain），昨日單拖現身銅鑼灣利園的Hermès，她先後看過手表、絲巾、手𠼦和粉紅色的手袋，擾攘了十多分鐘後，最後Rain買了手鈪和粉紅色的手袋後離去，離開時見到有傳媒，她大方地說：「呢個袋係Hermès專登留畀我，我買嚟送畀自己，聽日（今日）我會返去簽廣告合約，跟住返劇組拍劇，農曆年先會返。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
