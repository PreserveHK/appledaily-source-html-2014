<html><header><meta charset="utf-8"><title>體壇拾趣：迪祖反勝費天王捧盃</title></header><body><h1>體壇拾趣：<br>迪祖反勝費天王捧盃</h1><p>周日舉行嘅印第安韋爾斯網賽男單決賽，迪祖高域（右）成功上演一場王子復仇記，以3:6、6:3、7:6反勝費達拿（左），報番上個月喺杜拜網賽4強輸畀對方嘅一箭之仇。雖然迪祖近況麻麻，不過總算贏到佢2014年嘅第一個冠軍，佢賽後話贏到呢個獎盃，令到佢信心番晒嚟。女單方面，4強爆冷掃走娜姐嘅意大利球手彭妮達就喺同日嘅決賽贏咗拉雲絲卡，打破接近4年嘅錦標荒，仲成為今季第5個贏得WTA單打冠軍嘅30+老將㖭。</p></body></html>
