<html><header><meta charset="utf-8"><title>何麗全寸有線服務有問題</title></header><body><h1>何麗全寸有線服務有問題</h1><p>nowTV高層何麗全及英皇高層吳雨等，昨日在灣仔出席黃頁頒獎禮活動，談及前日有一名男子持刀闖入有線電視大樓並斬傷保安一事，身為另一家收費電視高層的何麗全，被問到nowTV會否加強保安？何麗全暗寸有線說：「我諗唔係保安問題，係服務問題，不過每間公司都會有唔同問題，有唔同投訴，都係顧客為先，不過成件事我都唔係好了解。」<br>無綫早前大裁員，何麗全表示nowTV大門為舊同事而開，人才無任歡迎，他說：「如果免費電視推出都需要大量人才，台前幕後都需要，有啲（被裁前無綫員工）有同事接觸緊。」他又謂免費台推出日期仍在磋商階段。<br>採訪、攝影：文國駿</p></body></html>
