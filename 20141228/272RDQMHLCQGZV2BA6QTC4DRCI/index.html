<html><header><meta charset="utf-8"><title>【動大事2014】回望。雨傘革命</title></header><body><h1>【動大事2014】回望。雨傘革命</h1><p>學界發起9月22日全港大罷課，眾學生及聲援人士戴上黃絲帶，抗議中央「落閘」，要求真普選。9月26日，一眾學生重奪公民廣場，黃之鋒被捕，引發大批市民9月28日走到夏慤道聲援，佔領整條夏慤道，但警方竟向市民發射87枚無情的催淚彈，佔領運動一觸即發。<br><br>由金鐘佔領區，到銅鑼灣，到旺角；由夏慤道，到滿佈帳篷自修室的夏慤村；由學生，到長者；「我要真普選」由一個口號，到掛在獅子山頭的直幡；由示威者的和平佔領，到警方的暴力清場，市民舉傘抵擋警棍和胡椒噴霧...隨着銅鑼灣的清場，佔領運動落幕。<br><br>這79天的每一幕，我們與大家一起回顧。</p></body></html>
