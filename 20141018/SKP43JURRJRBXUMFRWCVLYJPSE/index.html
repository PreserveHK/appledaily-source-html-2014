<html><header><meta charset="utf-8"><title>無敵組合　今期又嚟啦</title></header><body><h1>無敵組合　今期又嚟啦</h1><p>相信不少馬迷都對法國好手巫斯義又愛又恨。愛他，因為他搏馬時特別醒神；恨他，相信不用我多講，大家都好清楚。而今季巫斯義在客串的表現應令馬迷很愛他，因為他現已取得三W，勝出率只僅次於雷神。查巫斯義今季與練馬師的合作，原來他與文家良合作了兩次，結果便贏足兩次，都可以說是無敵組合。今期賽事，這對騎練將以第四場四班1200米的「新添」合作，此駒上季開齋正是贏同程，路程性能不成疑問，而在周三巫斯義一到場便操「新添」，那麼受重視，難道周日有計？</p></body></html>
