<html><header><meta charset="utf-8"><title>花絮：主持寸佐治古尼</title></header><body><h1>花絮：主持寸佐治古尼</h1><p>美國女星天娜菲（Tina Fey 圖）及愛美寶娜（Amy Poehler）連續第二年擔任金球獎主持，二人在開場白時例牌取笑出席的嘉賓，不過最令觀眾笑爆嘴是天娜菲和愛美寶娜說《引力邊緣》的故事大綱是「佐治古尼寧願在太空死去，也不想與自己同齡女人相處多過一分鐘」，拿他愛嫩口靚女開玩笑。</p><p>足本收睇《亂噏24》x 卓韻芝； 跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
