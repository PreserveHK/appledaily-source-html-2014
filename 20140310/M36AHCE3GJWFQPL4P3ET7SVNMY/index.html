<html><header><meta charset="utf-8"><title>基斯頓做第二任老竇</title></header><body><h1>基斯頓做第二任老竇</h1><p>蝙蝠俠基斯頓比爾（Christian Bale）雖然早前失落奧斯卡影帝，但昨日傳來好消息，據美國雜誌《Us Weekly》報道，其妻子Sandra Sibi已為基斯頓懷有第二胎，但沒有透露懷有多少個月。結婚已有14年的基斯頓，與妻育有快滿9歲的女兒Emmeline，相隔多年才再追多個。<br>基斯頓身邊友人對該雜誌稱二人感情一直要好，早前基斯頓四出宣傳《騙海豪情》（American Hustle）時，妻子一直跟隨支持老公。而上周奧斯卡頒獎禮舉行時，基斯頓亦攜愛妻Sandra到場，當時Sandra肚子已明顯隆起。<br>撰文：阮瑜</p></body></html>
