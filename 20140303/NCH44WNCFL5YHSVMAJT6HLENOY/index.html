<html><header><meta charset="utf-8"><title>花甲女一年嗒15壯男</title></header><body><h1>花甲女一年嗒15壯男</h1><p>別以為花甲之年的女性失去魅力，英國倫敦經歷兩段失敗婚姻、61歲的波特在網上交友，一年內就跟15名男子上床，當中11人都是20至30歲的年輕男士。<br>有兒有孫的波特剖白，去年二度離婚後情緒低落，「看來愛與熱情、性與色慾都已跟我無關」，但透過交友網及手機交友app卻發現吸引不少年輕男子青睞，當中有經營互聯網生意的內向男孩、高大健碩的猛男。而23歲會計師道出箇中原因︰「（年輕女郎）只愛談X Factor（音樂比賽電視節目），約會幾次後就有壓力。」<br>英國《星期日郵報》</p></body></html>
