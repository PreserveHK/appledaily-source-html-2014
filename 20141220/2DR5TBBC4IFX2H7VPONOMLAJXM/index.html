<html><header><meta charset="utf-8"><title>體訊速遞︰（棒球）香港紅隊30蛋贈星洲</title></header><body><h1>體訊速遞︰<br>（棒球）香港紅隊30蛋贈星洲</h1><p>香港紅隊（圖）在昨日展開的TOTO香港國際棒球公開賽首天賽事，以30:0狂數新加坡的Ravens，但香港藍隊（U18）則出師不利，以2:8不敵菲律賓的Blue Eagle。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
