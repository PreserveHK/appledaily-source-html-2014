<html><header><meta charset="utf-8"><title>韓劇燒：趙寅成自爆分手原因</title></header><body><h1>韓劇燒：趙寅成自爆分手原因</h1><p>韓劇《沒關係，是愛情啊》男星趙寅成，早前宣佈與女友金敏喜分手，並傳出與《沒關係》女主角孔孝真撻着，事後趙寅成和孔孝真方面都否認緋聞。<br>前晚趙寅成以神秘嘉賓身份，現身好友朴京林於梨花女子大學舉行的talk騷，驚喜撐場的趙寅成成為焦點，他更大方談及與金敏喜分手的原因，並自爆說：「我真的不明白女人想甚麼，就是因為這樣，所以才在幾個月前分手。」笑言連自己的母親也搞不懂，強調如果自己明白女人心就可以好好談戀愛，又坦言會下定決心不再犯同樣的錯誤。<br>撰文：施洛冰</p></body></html>
