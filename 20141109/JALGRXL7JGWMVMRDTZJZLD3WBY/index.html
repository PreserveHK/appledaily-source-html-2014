<html><header><meta charset="utf-8"><title>趣趣地：曼市車站碰着他</title></header><body><h1>趣趣地：曼市車站碰着他</h1><p>所謂有緣千里能相會，無緣對面不相識。喺英超聯賽榜排第3嘅曼城同尾4嘅水晶宮，上周五就喺曼徹斯特火車站偶遇，嚟咗場幾分鐘的約會。根據今周賽程，水晶宮要北上作客曼聯，藍月亮就南下作客另一支倫敦球會昆士柏流浪，兩隊可以話係一來一回，但竟然咁啱同時到達曼徹斯特火車站，喺月台上相遇。可能時間有限，而且大家唔係咁熟，見到曼城後衞薩巴列達同水晶宮領隊禾諾克等雙方嘅職球員只係打個招呼就繼續上路。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
