<html><header><meta charset="utf-8"><title>Katy對號入座寸Taylor</title></header><body><h1>Katy對號入座寸Taylor</h1><p>美國鄉謠小天后Taylor Swift（右），日前自爆新碟中的歌曲《Bad Blood》是唱衰一名女性朋友，指對方想破壞她的巡演。此話一出之後，引來各種猜測，其中一名嫌疑者Katy Perry竟率先對號入座，昨日在Twitter留言反擊，她寫着：「小心披着羊皮的Regina George……」Regina是電影《辣妹過招》（Mean Girls）中一個表裏不一的角色，擺明暗寸Taylor。</p></body></html>
