<html><header><meta charset="utf-8"><title>莊思敏奄尖揀泳衣</title></header><body><h1>莊思敏奄尖揀泳衣</h1><p>【中環】莊思敏日前一身貴婦打扮現身中環，先去咗擺花街嘅銀行櫃員機提款，之後佢行過對面街一間寫住大減價嘅內衣店揀內衣，佢左挑右揀以性感款式為主，連泳衣都唔放過，據知每年新年佢家族都習慣返大馬過年，可能買定泳衣返大馬着都唔定。莊思敏喺店裏面逛咗15分鐘，其間不停講電話，最後空手而回。<br>之後莊思敏同助手會合，去到時裝店睇大褸，依然不停講電話，今次只係睇咗10幾分鐘就走。原本佢兩個想去茶餐廳嘆茶，因為太多人最後都係外賣搞掂。<br>採訪：魯萍<br>攝影：陳慧安</p></body></html>
