<html><header><meta charset="utf-8"><title>門將掟波斷頸　下半身癱瘓</title></header><body><h1>門將掟波斷頸　下半身癱瘓</h1><p>英國威爾斯一位36歲的足球門將，在比賽中用手把球由龍門口擲出時，不慎折斷頸骨，導致下半身癱瘓。<br>「在我把球擲出的一刻，頸項傳來劇痛。我倒在地上，雙腳失去知覺。」當戴維斯（Darren Davies）倒下時，隊友還以為他在開玩笑，但見他一直動彈不得，始知出事，立刻報警，當局用直升機將他送往威爾斯大學醫院做脊椎骨手術搶救 。<br>這是戴維斯第二次為業餘球會Pill AFC上陣，醫生估計他受此重創後，可能要接受18個月的治療及休養，才能重新走路。<br>英國《每日鏡報》</p></body></html>
