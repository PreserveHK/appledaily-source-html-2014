<html><header><meta charset="utf-8"><title>全亞洲首間M&amp;M’S World上海開幕</title></header><body><h1>全亞洲首間M&amp;M’S World上海開幕</h1><p>M&amp;M’S World最近終於進駐上海，是全亞洲第一間，全球第六間。</p><p>上海M&amp;M’s World，座落在南京東路，樓高兩層，佔地逾1,600平方米，提供一站式朱古力玩樂體驗(Retail-tainment)，除了有各種顏色的朱古力豆賣，還有逾500種M&amp;M’S周邊產品，保證買到你唔想買。</p></body></html>
