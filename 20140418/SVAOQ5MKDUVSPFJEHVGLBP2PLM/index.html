<html><header><meta charset="utf-8"><title>樂高機師遊港看大佛</title></header><body><h1>樂高機師遊港看大佛</h1><p>英飛機師執勤偷閒，帶着樂高飛機師人仔衝上雲霄，短短個多月已飛了54次、到訪16處目的地留影，包括在香港大嶼山寶蓮寺天壇大佛前留下小機師迷你背影（圖）。<br>該名以倫敦為基地的飛機師不欲公開姓名和所屬航空公司，他由上月1日開始到哪裏都帶着樂高機師，結伴走遍香港、埃及、荷蘭、意大利等地，每到一處都拍照留念，他說樂高機師的嗜好是「拍照、探索和試新事物」。大小機師拍檔在Twitter已有逾2,000名追隨者。<br>英國《每日電訊報》</p></body></html>
