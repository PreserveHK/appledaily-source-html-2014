<html><header><meta charset="utf-8"><title>彭羚樂做花師奶</title></header><body><h1>彭羚樂做花師奶</h1><p>【灣仔】彭羚前排單拖去灣仔，不過今次唔係去買衫而係去街市啲花檔睇花，話晒𠵱家專心相夫教女，打理家頭細務，所以見到彭羚同街市啲攤檔老闆、街坊似乎好熟，行過都同唔少人打招呼，去到花檔嗰陣，彭羚對啲紫色玫瑰花好有興趣，仲同老闆研究咗好耐，最後買咗一紮走人。</p><p>唔知係咪今次得自己一個人，彭羚見到記者都冇咁避忌，等到架車嚟咗就上車。<br>採訪、攝影：陳辰、畢紹基</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
