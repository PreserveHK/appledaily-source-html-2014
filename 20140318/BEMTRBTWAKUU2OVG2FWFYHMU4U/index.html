<html><header><meta charset="utf-8"><title>父母乜都睇到實　長大容易自私又自戀</title></header><body><h1>父母乜都睇到實　長大容易自私又自戀</h1><p>不少現代的孩子亦在溫室中長大，但美國一個教授提倡，要讓小孩自行學習與其他朋輩相處，才能建立同理心，不會變得自戀。<br><br>美國波士頓學院心理學教授加里（Peter Gray），在新書《Free to Learn》中，警告家長不要經常監督孩子，當小孩長大至4歲或以上，便不用再怕他們安全問題，應放膽讓他們自行與朋輩玩耍。教授解釋因為沒有家長監督，小孩便要獨自想辦法，留住玩伴，所以會留意對方需要，做到將心比己，代入對方想法，並學習自行解決問題、控制如憤怒和恐懼等情緒，這樣小孩才能真正健康成長。<br><br>英國《每日郵報》</p></body></html>
