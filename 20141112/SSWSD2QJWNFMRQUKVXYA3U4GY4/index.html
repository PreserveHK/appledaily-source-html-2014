<html><header><meta charset="utf-8"><title>隔牆有耳：涼茶站幫前線警下火 - 李八方</title></header><body><h1>隔牆有耳：<br>涼茶站幫前線警下火 - 李八方</h1><p>佔中至今已踏入第46日，來自警隊各部門嘅7,000名警察連日來都要長期捱更抵夜處理佔中。根據中國人嘅智慧，長期係咁，會虛火上升，人都會覺得疲累兼躁爆。<br>新界北總部支援組工友眼見前線警員過去四十幾日，捱更抵夜處理佔中，身心俱疲，於是呢班工友就自發喺新界北總部大樓設加油站，除咗每日供應新鮮水果外，仲有愛心涼茶，包括雞骨草、夏枯草、羅漢果水、五花茶、雪梨水等，天天轉款，幫助喺佔中行動中執勤嘅前線人員降火。八方都希望呢啲愛心涼茶，可以為前線警員下吓火，令佢哋處理佔中時可以保持冷靜，唔好再發生暗角打鑊事件。</p></body></html>
