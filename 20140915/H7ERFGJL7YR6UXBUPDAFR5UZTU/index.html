<html><header><meta charset="utf-8"><title>JM食風參觀鑽礦</title></header><body><h1>JM食風參觀鑽礦</h1><p>文詠珊（JM）早前應珠寶商邀請，親身飛往位於加拿大北部的維克多鑽礦場參觀，了解鑽石開採過程，她在當地逗留6日，坦言大開眼界。<br>JM獲珠寶商厚待，安排乘坐私人飛機到當地不同地點參觀，雖然行程安排在加拿大的炎炎盛夏，但抵達北部時氣溫急跌至只有兩度，四周又刮起大風，JM笑言凍到腳震，她說：「已經着住好厚嘅採礦服，但太凍都保唔到暖，好彩工作人員準備咗熱湯保暖。」JM又謂今次最難忘是可以嘗試操作大型開採機，跟平日駕車完全不同。<br>撰文：小米</p></body></html>
