<html><header><meta charset="utf-8"><title>Niki期待男友送驚喜</title></header><body><h1>Niki期待男友送驚喜</h1><p>周麗淇（Niki）昨日在尖沙嘴出席樂遊夏祭太鼓匯演，她除了餵女粉絲食刨冰外，大會安排真人扮的大口仔送上生日蛋糕賀她本月30日生日，Niki說：「冇諗過細個鍾意嘅卡通人物會喺眼前出現，真係要多謝甘比（劉鑾雄紅顏知己）安排。」<br>Niki表示今年有很多天災，所以想低調過生日，跟男友徐正曦二人世界？她說：「未諗到，但佢之前同人講話有驚喜。」她透露今天開始到內地宣傳劇集《衛子夫》，屆時會在北京探望《衛》劇的梳頭姨姨，她說：「佢係馬航失蹤嘅《一代宗師》武師鞠坤嘅太太，我去探佢係想畀鼓勵佢。」<br>採訪、攝影：黃曉妍</p></body></html>
