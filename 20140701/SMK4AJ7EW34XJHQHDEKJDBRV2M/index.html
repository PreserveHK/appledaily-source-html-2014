<html><header><meta charset="utf-8"><title>特別項目攻略：盧卡古「被換出」機會高 - 何西</title></header><body><h1>特別項目攻略：盧卡古「被換出」機會高 - 何西</h1><p>比利時以全勝姿態晉級16強，主力夏薩特在3場分組賽皆未能取得入球，事實上這進攻主力雖偶爾後上射門，但主要都是進行側擊，為隊友製造機會居多，「特別項目」不妨敲「上述事件沒有發生」。</p><p>至於前鋒盧卡古在過去幾仗一直顯得孤軍作戰，目標太大容易被盯死下，要取得入球確實不容易；主帥韋莫斯亦敢於果斷地換入後備，盧卡古再一次「被換出」機會不少。 <br>文：何西</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
