<html><header><meta charset="utf-8"><title>一中一台：
昆凌脹爆孕味十足</title></header><body><h1>一中一台：<br>
昆凌脹爆孕味十足</h1><p>周杰倫女友昆凌大前日被目睹在台北挽着媽咪手去吃火鍋，戴上口罩的昆凌明顯脹爆，跟剛出道的惹火混血嫩模差別很大，甲組腳，水桶腰兼肚腩凸凸，孕味十足。不過其經理人Titan否認昆凌懷孕，聲稱是感冒藥造成水腫。此外，周杰倫最近被指購入車價約2,700多萬港元超跑PAGANI HUAYRA，有網民稱曾目睹周董駕駛該超跑，不過他公司回應：「這部車是他的夢想車款，昨天他是應車商邀請試乘。」</p></body></html>
