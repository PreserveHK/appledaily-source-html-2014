限量500隻</title></header><body><h1>名錶藏拿破崙髮絲<br>
限量500隻</h1><p>拿破崙的粉絲有福了！瑞士鐘錶公司DeWitt前日（周二）宣佈推出內藏拿破崙頭髮的手錶，限量生產500隻，每隻藏有拿破崙0.5毫米的髮絲，預計售8,000歐元（7.7萬港元）。<br>這間鐘錶公司由拿破崙幼弟傑爾姆（Jerome Napoleon）的後人配偶威特（Viviane de Witt）開設，她早前以2.96萬歐元（28萬港元）買入拿破崙的頭髮，於前日在執達吏見證下將頭髮截成多段，「拿破崙在生時是萬人迷，他剪髮時人人都拾地上的髮碎留念」。<br>法新社</p></body></html>
