<html><header><meta charset="utf-8"><title>兩男住倉鼠巨輪十天</title></header><body><h1>兩男住倉鼠巨輪十天</h1><p>美國紐約兩名表演藝術家上周五起一連十天，在一個3層樓高的巨大倉鼠輪上生活和工作，難度是一人住在滾輪上方，另一人就住在滾輪內，根據巨輪的家具擺設，兩人要同一時間做同一的事，意味兩人不論吃飯還是上洗手間都要同時進行。<br>倉鼠輪懸吊在畫廊，設有洗手間、廚房和睡床等，63歲藝術家謝利住在巨輪頂部，43歲施韋德爾就住在輪內，兩人想移動就要一起慢走。除遇上急事兩人都不離開，至周日才結束「同居」。<br>美聯社</p></body></html>
