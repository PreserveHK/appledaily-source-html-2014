<html><header><meta charset="utf-8"><title>余詠珊提封殺十問九唔知</title></header><body><h1>余詠珊提封殺十問九唔知</h1><p>阮兆祥早前在棟篤笑騷發表撐王維基言論，隨即傳被無綫飛出《歡樂滿東華》籌款節目，祥仔女友Crystal事後在facebook炮轟大台搞白色恐怖，文中提到：「莫非真的得罪咗《山》姐？」綜藝節目負責人余詠珊昨日在將軍澳出席活動時，否認有封殺令，並辯稱：「我未睇過阮兆祥個騷，我哋從來唔會玩，冇㗎！亂講啦！」</p><p>祥仔原先有否獲安排做《東華》？她說：「之前應該冇，後期有冇就唔清楚，我一路唔喺香港，所以佢哋話抽起咗祥仔，我仲話抽起咗祥仔咩？祥仔有嘢搞咩？應該唔會。」<br>撰文：麥萍萍</p></body></html>
