<html><header><meta charset="utf-8"><title>田亮北京送別聶鑫</title></header><body><h1>田亮北京送別聶鑫</h1><p>內地女演員聶鑫去年因為拍電視劇《永不褪色的家園》時遇上車禍，令脊椎嚴重受損，頸椎骨折脫位，以致四肢癱瘓，她留院醫治延至上月終告不治，終年34歲。聶鑫的告別儀式昨日在北京八寶山舉行，眾親友紛紛到靈堂悼念致祭，出席的好友包括田亮、杜淳、殷桃和巴圖等。<br>告別儀式上，擺放着8幅聶鑫的彩色照片，不少她的生前好友，至今都不相信失去了這位摯友，據她其中一位好友稱，聶鑫在留院期間，一直掛念着自己的父母。雖然每天都能見面，但作為家中的經濟支柱，她出事後一直擔心父母生活艱難，不過她在朋友面前總是裝作堅強，但護士曾透露，聶鑫只在夜裏偷偷地哭。<br>撰文：張嘉澄</p></body></html>
