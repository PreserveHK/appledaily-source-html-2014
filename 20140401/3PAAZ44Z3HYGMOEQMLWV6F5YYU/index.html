<html><header><meta charset="utf-8"><title>求驗客手記：基輔隊長險命喪球場</title></header><body><h1>求驗客手記：<br>基輔隊長險命喪球場</h1><p>喺星期日嘅烏克蘭超級聯賽，基輔戴拿模隊長古斯夫差啲冇命，好在對手球員醒目，即刻幫佢搶救。當時古斯夫被自己門將保高嘅膝頭撞到個頭，失去知覺倒地（圖）；對手迪尼普嘅簡卡華最快發現古斯夫昏迷，立即伸手入去古斯夫個口入面，等佢唔好吞脷，確保呼吸暢通。隊醫之後好快入場，將古斯夫抬離場救治，最後成功將古斯夫由死亡邊緣救返；而迪尼普主場亦以2:0贏咗基輔戴拿模。</p></body></html>
