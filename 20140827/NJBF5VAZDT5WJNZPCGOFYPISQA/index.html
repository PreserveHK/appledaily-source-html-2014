<html><header><meta charset="utf-8"><title>警患ALS退休殺妻小姨</title></header><body><h1>警患ALS退休殺妻小姨</h1><p>美國威斯康辛州菲奇堡一名因ALS被迫退休的警長，上周五在家中槍殺妻子及小姨，再企圖自殺不果。案發前夫妻表現恩愛，令兇案撲朔迷離。<br>39歲的斯蒂爾 （Andrew Steele圖左）今年開始手臂痙攣及口齒不清，5月被迫退休後，翌月確診患上ALS。妻子阿什莉（Ashlee Steele圖右）對他不離不棄，適逢「冰桶挑戰」風靡全球，她更為丈夫在網上籌獲2.3萬美元（17.9萬港元）醫藥費。<br>事發前約10天，斯蒂爾曾接受電視台採訪及拍攝他打高爾夫球，籌得80萬美元（624萬港元）作ALS研究經費。他將面臨兩項謀殺罪。<br>美國《紐約每日新聞》</p></body></html>
