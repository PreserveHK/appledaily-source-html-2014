<html><header><meta charset="utf-8"><title>13吋尖木插穿頭波蘭男險盲</title></header><body><h1>13吋尖木插穿頭<br>波蘭男險盲</h1><p>波蘭科寧市（Konin）一名40歲男子裝修家居時不慎失足跌倒，頭部被一根13吋長的尖木條貫穿（圖），還能清醒地步入急症室求診。<br>這根恍如長矛的木條，由波德韋斯基（Kamil Podwinski）的眼窩下刺入，貫穿後頸而出，長得醫生無法用超聲波儀器為他檢查。他被轉送到波茲南（Poznan）的專科醫院後，消防員小心翼翼地切斷木條，再由醫生施手術把它從頭內取出。<br>醫院發言人表示波德韋斯基正逐漸康復，「沒有傷及眼睛或造成嚴重傷害，真是一項奇蹟」。<br>美國《紐約郵報》</p></body></html>
