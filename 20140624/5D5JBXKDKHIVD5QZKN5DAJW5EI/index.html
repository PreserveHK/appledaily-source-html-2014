<html><header><meta charset="utf-8"><title>狗狗接飛碟容易受傷</title></header><body><h1>狗狗接飛碟容易受傷</h1><p>很多狗狗都愛玩接飛碟（圖），但這項活動原來隨時令狗狗受傷！英國坎布里亞郡（Cumbria）前日（周日）舉行的一個狗展，就因安全理由，在開幕前急急將三項狗狗接飛碟競賽取消或降低難度。<br>在正常情況下，接飛碟對狗狗而言屬安全活動，但假如飛碟拋得太高，或角度太刁鑽，令狗狗須要跳高及弓身去接，則可能導致牠們落地時扭傷或跌傷。因此，為令狗狗玩得安全又健康，主辦單位臨時取消了兩項要求狗狗跳高接飛碟的賽事，另一項賽事就改為要狗狗坐在地上進行。<br>英國《每日郵報》</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
