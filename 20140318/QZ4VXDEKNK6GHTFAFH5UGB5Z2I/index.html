<html><header><meta charset="utf-8"><title>王維基無助亞視收視</title></header><body><h1>王維基無助亞視收視</h1><p>王維基上周五（14日）到亞視錄影時事清談節目《把酒當歌》，與節目主持人把酒探討香港的電視風雲。自香港電視發牌風波以來，王維基人氣高企，這次他到亞視錄影節目，有網民曾相信他可打救亞視的零收視局面。<br>昨日公佈的收視調查顯示，《把》節目收視真的打破零的數字，但卻只有一點收視，即約有6萬4千多人次欣賞該節目。反而《ATV焦點》上周收視竟有2點，有約13萬觀眾收看。<br>採訪：楠楠</p></body></html>
