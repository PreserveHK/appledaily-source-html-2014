<html><header><meta charset="utf-8"><title>棄用洗髮水秀髮反健康</title></header><body><h1>棄用洗髮水秀髮反健康</h1><p>洗髮當然要用洗頭水，但美國俄勒岡州女子貝爾（Jacquelyn Baers）卻棄用洗頭水五年，秀髮沒有因此變得油膩膩，相反越來越健康和濃密，並在網誌分享經歷。<br>育有一女的貝爾，起初覺得洗頭水含太多化學品，就轉用有機洗頭水和護髮素，但因價格高昂，就以蘋果醋加發粉自製洗髮產品（左圖），不過效用欠佳，「它令我的頭髮乾燥和油膩」。<br>結果，貝爾僅用清水清洗頭髮三年（右圖），頭髮竟然變得更健康，連丈夫都跟隨，「我的頭髮超級健康，從未試過如此健康」。<br>美國《赫芬頓郵報》</p></body></html>
