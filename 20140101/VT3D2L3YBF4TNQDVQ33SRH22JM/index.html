<html><header><meta charset="utf-8"><title>蘋果綠葉漢能未回應大股東押股</title></header><body><h1>蘋果綠葉<br>漢能未回應大股東押股</h1><p>股價連跌34%後中途停牌的漢能太陽能（566），至今未出澄清公告。其主席兼行政總裁代明芳昨表示，前晚已收到大股東對市傳押股一事的回覆，已送交聯交所，澄清公告須待其內部審批才刊發，復牌要待港交所決定，又指公司同時進行敏感行動，不便多談。他重申公司運作如常，有充足現金。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
