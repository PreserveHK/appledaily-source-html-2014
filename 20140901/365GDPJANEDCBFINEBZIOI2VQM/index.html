<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞姐引南亞龍友影胸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>亞姐引南亞龍友影胸 - 馮仁昭</h1><p>《ATV 2014亞洲小姐競選》嘅六位候選佳麗，噚日着吊帶tube短褲，喺灣仔金紫荊廣場玩拉人力車做宣傳，引埋成班自由行圍住睇。34上圍嘅張軼珺仲俾一南亞裔人用手機對住個胸影。<br>張軼珺身材最優勝，佢一啲都唔謙虛咁話：「當然唔只，我也有其他優勝的地方，我很乖很甜美。」18歲嫩版鞏俐吳夢婷雖然唔係最高，但對腳都幾長，佢話：「其實大家的腿也很美。」<br><br>撰文：馮仁昭</p></body></html>
