<html><header><meta charset="utf-8"><title>安仔黑衣單拖開餐</title></header><body><h1>安仔黑衣單拖開餐</h1><p>【銅鑼灣】許志安前晚成身黑衣打扮，單拖去咗銅鑼灣西苑酒樓，但佢honey鄭秀文（Sammi）就唔見影，兩公婆分頭行事，Sammi夜晚發相上微博，寫話返咗屋企探父母，等出咗門嘅家姐返香港至補祝父親節。Sammi仲話見到爸爸媽媽氣色唔錯，心態又陽光，做女嘅佢既佩服又欣賞咁話。<br>採訪、攝影：朱志聰</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
