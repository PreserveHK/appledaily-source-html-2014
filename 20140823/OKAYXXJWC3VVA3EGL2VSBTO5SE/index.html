<html><header><meta charset="utf-8"><title>隔牆有耳：秒殺李飛　何姨姨紅爆網 - 李八方</title></header><body><h1>隔牆有耳：<br>秒殺李飛　何姨姨紅爆網 - 李八方</h1><p>工黨議員何秀蘭前日同李飛見面，送咗份1944年2月2日中共嘅《新華日報》畀佢，呢份報紙當年嘅社論，就係話選舉權同被選舉權同樣重要，有篩選嘅選舉「不過把選民做投票的工具罷了」，擺明借個社論寸中共講一套做一套。但何姨姨估唔到，呢單嘢竟然喺內地網上熱爆，大批內地網民激讚瘋傳。<br>有網民激到話要「向工黨何秀蘭女士致敬」，有人仲話何姨姨將李飛「臉都打腫了」 ，令李飛要「看看地下有沒洞可鑽 」、即係話李飛要搵窿捐！仲有人惡搞中共，話如果內地有人將呢份《新華日報》社論周街派，唔知中共會點處理呢？</p></body></html>
