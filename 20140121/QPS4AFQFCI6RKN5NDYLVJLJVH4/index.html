<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃耀明着衫任人擺佈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃耀明着衫任人擺佈 - 馮仁昭</h1><p>黃耀明（左）日前為nowTV節目《Vinci's Code》擔任嘉賓，主持人王賢誌（右）當年曾經喺劇集中扮演明哥，明哥仲借咗啲私伙衫畀王賢誌，希望幫佢扮得更神似，佢多年嚟嘅靚靚造型，都係拜張叔平同服裝設計Tomas Chan幫佢搞，明哥就自言純粹靠「勇」着衫上身：「好多時出騷我都係最後一分鐘先見到啲衫，好多人誤會我係控制狂，其實我唔係，只要係我信任嘅人，我就會畀好大自由度佢哋！」<br>撰文：馮仁昭</p></body></html>
