<html><header><meta charset="utf-8"><title>曹永廉撐佔中被杯葛</title></header><body><h1>曹永廉撐佔中被杯葛</h1><p>曹永廉近日被指他曾在微博留言稱：「保護自己，願人民平安，警方不要傷害市民！」但結果在一些撐警察的WhatsApp群組上，將曹永廉經營的茶餐廳列為不受歡迎的商戶，雖然事後餐廳等人已經作出澄清，但未知是否事情仍未平息，昨日曹永廉在微博貼圖，他再三否認並說：「報道所指的『茶記』並不是本舍的『茶記冰室』，對於廣傳不實之報道，希望各居民必須精明判斷，不偏不倚，認清事實真相！」事後曾致電曹永廉了解事件，他稱不方便回應！<br>採訪：唐芯悠</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
