<html><header><meta charset="utf-8"><title>關仁隱事：「瓜子」續一年約呻笨 - 關仁</title></header><body><h1>關仁隱事：「瓜子」續一年約呻笨 - 關仁</h1><p>「機仔」俾人逼到走投無路，表面睇台前幕後都好撐佢，但其實唔少過檔藝人都呻笨，覺得自己落錯注。關仁聽講「瓜子」上年續約時扭扭擰擰，話擔心公司唔穩陣，所以只係加簽多一年約，𠵱家公司有問題，呢個月約滿後就冇得再續約，瓜子當然好後悔，周圍同人呻話當初應該簽夠三年約，即使冇嘢做都照有糧出，起碼多六位數收入，又有多啲時間可以搵其他工。最慘𠵱家兩頭唔到岸，食唔到回頭草，但內地市場又唔係成日有得撈。<br>撰文：關仁</p></body></html>
