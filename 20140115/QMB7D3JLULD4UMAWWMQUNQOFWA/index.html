<html><header><meta charset="utf-8"><title>人才輩出：港人三贏奧斯卡</title></header><body><h1>人才輩出：港人三贏奧斯卡</h1><p>香港有東方荷李活之稱，這裏人才輩出，過往也有幕後曾奪得小金人獎，為港人爭光。</p><p>葉錦添</p><p>00年憑《臥虎藏龍》奪最佳美術指導，他是第一位踏上奧斯卡頒獎台領獎的港人，致辭時緊張得中英夾雜。</p><p>鮑德熹</p><p>同樣於00年憑《臥虎藏龍》奪最佳攝影，當年受訪時用四個字形容得獎感覺：夢想成真。</p><p>許誠毅</p><p>《史力加》於02年奪得奧斯卡最佳動畫，該片動畫總監便是港人許誠毅。</p><p>資料來源：《蘋果》資料室</p><p><br>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
