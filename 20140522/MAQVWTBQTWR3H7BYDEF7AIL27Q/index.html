<html><header><meta charset="utf-8"><title>趙世曾當Sean冇到</title></header><body><h1>趙世曾當Sean冇到</h1><p>趙世曾前晚偕女友到灣仔演藝學院出席澳洲劇作《踢躂狗》首映，同場還有陳奐仁與太太、寇鴻萍及女兒唐貝詩等。問趙世曾下月父親節會否與女兒趙式芝及其太太楊如芯（Sean）一齊慶祝，他笑笑口說：「你知冇可能㗎，問都多餘！」記者提議他們大時大節應該開心，他說：「冇呢啲咁嘅事。」<br>趙世曾笑言追女仔要識跳舞：「因為跳舞大家可以接近啲，不過𠵱家唔興跳舞，一嚟拖埋就走，唔使多一層，變得簡單化。」此外，陳奐仁笑言早過林峯叫太太做BB，記者笑指林峯有七個愛，他說：「我有五千個，有時一萬個愛。」<br>採訪：黃曉妍　<br>攝影：陳慧安</p></body></html>
