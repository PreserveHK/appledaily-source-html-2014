<html><header><meta charset="utf-8"><title>繙譯叫聲　海豚說「馬尾藻」</title></header><body><h1>繙譯叫聲　海豚說「馬尾藻」</h1><p>海豚原來懂得用語言。有海豚專家利用海底繙譯儀器首次「繙譯」出海豚的說話，而譯出的第一個字是「馬尾藻」。<br>美國科學家赫青研究了海豚25年，創立了一款代表「馬尾藻」的哨子聲。她去年8月配備能在海底以擴音器發出哨子聲並能繙譯海豚叫聲的「鯨類聽力遙測裝置」（Chat），到加勒比海游泳（圖），其間裝置偵測到一條海豚發出叫聲，即時繙譯出是「馬尾藻」的意思。這是人類首次成功解讀海豚的「語言」，但暫未能肯定牠當時是見到海藻，還是正與其他海豚溝通。<br>英國《新科學家》雜誌</p></body></html>
