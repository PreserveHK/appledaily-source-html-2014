<html><header><meta charset="utf-8"><title>759雲吞麵未見人龍</title></header><body><h1>759雲吞麵未見人龍</h1><p>經營阿信屋的CEC國際（759），其籌備了三個月的雲吞麵舖「759雲吞麵」昨正式開張，早上未見人龍。CEC國際執董何萬理表示，下一間食店預計9月開張，地方會較寬敞，約1,000呎，會提供更多元化餐單，以茶餐廳形式示人。</p><p>CEC國際早前曾表示，除「759雲吞麵」外，亦正籌備「759酒寮」及「759茶餐廳」等；而公司主席林偉駿曾指「759雲吞麵」及「759茶餐廳」，純粹是「頂咗朋友間舖頭，等班夥計繼續有工開，餐飲業絕對唔係發展大方向」。<br><br>羅君豪攝</p></body></html>
