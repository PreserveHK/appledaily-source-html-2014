<html><header><meta charset="utf-8"><title>Kelly食老公檸檬</title></header><body><h1>Kelly食老公檸檬</h1><p>陳慧琳（Kelly）、黃美棋及名模琦琦等昨日在中環ifc，出席Dior香氛活動。Kelly笑言老公送她的香水味道是檸檬味，可能若有所指，她笑說：「可能佢想暗示我洗碗啦，如果出自己品牌希望可以有囝囝嘅味，蝦餃、小龍包同檸檬三種，可以成日聞到。」問到有內地網站指她商演價達到90萬人民幣一場，跟周杰倫看齊，Kelly直認並表示內地fans較熱情，試過圍住她坐的七人車不斷拍打，最後要公安解圍。</p><p>此外，美棋BB自爆知道緋聞男友鍾健威動向，她說：「我知佢幾時喺香港，因為佢返嚟要同我拍嘢，佢𠵱家喺外地都有傳靚相我睇。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
