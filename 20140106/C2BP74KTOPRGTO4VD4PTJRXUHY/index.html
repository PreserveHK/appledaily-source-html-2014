<html><header><meta charset="utf-8"><title>各區突發簡訊︰持行街紙南亞漢被毆</title></header><body><h1>各區突發簡訊︰<br>持行街紙南亞漢被毆</h1><p>【荃　灣】<br>【本報訊】一名持行街紙留港的南亞裔漢，昨清晨6時許，行經荃灣二陂圳路近石圍角路一條隧道期間，突然被5名大漢包圍，拳打腳踢。當中有逞兇者持硬物施襲，事主不敵捱打，一度暈倒，醒來時頭部受傷劇痛，身上財物無損，於是負傷行至20米外的海壩村報警送院。傷者28歲，由於他有酒意，未能確實描述逞兇者容貌；惟他聲稱沒有結怨，不知兇徒動機。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
