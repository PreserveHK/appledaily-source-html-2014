<html><header><meta charset="utf-8"><title>姜文杰戰敗　冇面見秦沛</title></header><body><h1>姜文杰戰敗　冇面見秦沛</h1><p>秦沛的一對仔女姜文杰（Benji）和姜麗文（Lesley），有份參與浙江衞視製作的《我不是明星》第四季真人騷，與其他星二代比拼，今晚播出的第二集，爸爸秦沛以特別嘉賓身份現身撐場，二人感動得擁着爸爸大哭。<br>Benji昨日接受本報電話訪問時表示：「嗰刻唔知點面對爸爸，因為我哋喺第一集輸咗，自己好自責，出場前監製提意我將金頭髮染黑，但我過唔到自己嗰關，有諗係咪咁累咗妹妹。」Benji承認去年發生太多事，正計劃跟妹妹分開發展，但今次上節目後，內地的確多了人認識他們，微博粉絲由本來的2萬幾，增至現在10萬人，令他意想不到。<br>採訪：小米</p></body></html>
