<html><header><meta charset="utf-8"><title>《變形4》男星Jack訂婚</title></header><body><h1>《變形4》男星Jack訂婚</h1><p>早前在香港取景的荷李活科幻電影《變形金剛4》（Transformers：Age of Extinction），於片中扮演麥克華堡（Mark Wahlberg）女兒男友的愛爾蘭男星Jack Reynor（右），日前與拍拖逾一年的模特兒女友Madeline Mulqueen訂婚。Jack的發言人已向傳媒確認喜訊。Madeline最近在都柏林拍攝電視節目時被發現戴上巨型訂婚鑽戒。</p></body></html>
