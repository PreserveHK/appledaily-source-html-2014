<html><header><meta charset="utf-8"><title>K-Pop之王：利特回歸SJ火速開騷</title></header><body><h1>K-Pop之王：利特回歸SJ火速開騷</h1><p>韓國男團Super Junior（SJ）昨日傳來好消息，宣佈將於9月20日在首爾為「Super Show 6」世界巡迴演唱會揭開序幕，之後他們會唱到內地、日本等地方，也會在騷前推出新碟，而本月29日退役的隊長利特，更會復出參演。不過是次世巡可能是神童入伍前最後一唱，神童前日告別主持了逾六年的電台節目，他忍不住落淚，表示為履行國民責任而要離開。</p></body></html>
