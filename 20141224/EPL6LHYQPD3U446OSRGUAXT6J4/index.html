<html><header><meta charset="utf-8"><title>酒井開騷露背寫真造勢</title></header><body><h1>酒井開騷露背寫真造勢</h1><p>日本女星酒井法子自從5年前爆出毒案後，形象插水導致工作量大減，繼去年舉行晚餐騷獲不少死忠粉絲支持後，今年她決定再接再厲，分別於東京及大阪大搞晚餐騷。前晚，酒井在中野sun plaza的演出除吸引了fans之外，更有不少圈中人捧場，而今晚就會移師到大阪開騷，與歌迷共度平安夜。</p><p>最近，酒井為雜誌《週刊Post》新一期拍攝內頁寫真，雖然該書先後多次報道其負面消息，不過酒井卻相當大量，更罕有地晒腿及露出玉背，一於硬銷女人味。<br>撰文：哥羅</p></body></html>
