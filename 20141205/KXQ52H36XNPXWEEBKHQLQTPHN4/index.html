<html><header><meta charset="utf-8"><title>莉莉失禮講錯日文</title></header><body><h1>莉莉失禮講錯日文</h1><p>英國女星莉莉歌連絲（Lily Collins左）為主演新片《親愛的，原來是你》（Love, Rosie），近日飛抵日本展開宣傳，前晚便以一襲鮮橙色長裙出席東京首映禮。大會安排當地人氣女星剛力彩芽擔任嘉賓，莉莉入鄉隨俗，學定日文冧fans，不過當她用日文大讚剛力超級可愛時，卻撞板把可愛的發音kawaii，讀錯成kowai（驚嚇），場面既尷尬又好笑。莉莉自言已第3次赴日，最愛食壽司及行原宿。</p></body></html>
