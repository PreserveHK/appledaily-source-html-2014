<html><header><meta charset="utf-8"><title>捷報速遞：保時捷殺入九龍灣</title></header><body><h1>捷報速遞：保時捷殺入九龍灣</h1><p>向來已有不少車行盤踞的九龍灣工業區，最近有不少新血加入，繼平治商用車陳列室後，上星期再有保時捷開設香港第二間陳列室。新店面積近4,000平方呎，雖然不及灣仔大，但也足夠擺放6部陳列車。近排香港區交通如此擠塞，九龍區加一個試車據點，對車主來說也是方便之事。相信較受威脅的，應該是同區賣水貨跑車的車行。<br><br>地址：九龍灣常悅道一號恩浩國際中心地舖1及2號</p></body></html>
