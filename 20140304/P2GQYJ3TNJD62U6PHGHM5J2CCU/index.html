<html><header><meta charset="utf-8"><title>元華新戲派蛇齋餅糭</title></header><body><h1>元華新戲派蛇齋餅糭</h1><p>【維基開台倒數119日】元華和姜大衛昨日在葵涌為HKTV（港視）新劇《惡毒老人同盟》開鏡拜神，此劇除了破天荒由資深演員擔正演出外，題材亦有影射某些親中和支持政府的團體。劇本審閱鮑偉聰透露最初老闆王維基不想開拍，但經過投票，只有王維基一人反對，結果王維基順應民意投資三千萬開拍此劇。劇中扮演「愛老力」成員的元華，稱今次只有幕後同事有份投票，問到他是否覺得有政治成份，他說：「會有少少涉及，我會喺劇度派吓啲蛇齋餅糭，不過好開心見老闆肯冒呢個險！」姜大衛則說：「我唔覺得呢套劇有影射政治成份。」<br>採訪、攝影：張俊銘</p></body></html>
