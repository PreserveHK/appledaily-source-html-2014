<html><header><meta charset="utf-8"><title>畀人笑得多會自卑　笑返自己就ok？</title></header><body><h1>畀人笑得多會自卑　笑返自己就ok？</h1><p>非心理專家話，怕人哋笑自己，其實有方法︰「我特別鍾意講笑，因為以前被笑得多有自卑感，所以會自己笑咗自己先，轉移視線！」<br><br>猶如《葵花寶典》一樣的「欲練神宮，必先自宮」，其實有冇用？Tanya就話肥人後遺症唔止呢啲︰「而家行路都好「論盡」，因為以前肥過頭成日刮損自己！」唔係嘛？Tanya你又係肥妹？<br><br>星期四晚11:00《亂噏24》足本版，笑話暗藏玄機！<br><br>服裝:ANTEPRIMA</p></body></html>
