睡眠足減垃圾食物渴求</title></header><body><h1>健康Express醫療新知：<br>
睡眠足減垃圾食物渴求</h1><p>美國醫學研究發現肥胖人士若改善睡眠質素，包括有充足睡眠，可降低對垃圾食物的食慾。芝加哥大學邀請一批肥胖人士參與研究，他們平日睡眠時間不足，平均每晚睡眠少於6.5小時。研究安排他們每晚睡足近8小時，然後再量度其每日進食量及食物種類。<br>分析顯示，肥胖人士如睡眠充足，整體食慾減少14%，其中對朱古力、薯片等垃圾食物的渴求更大減62%。研究人員表示，人體如睡眠不足，往往要增加食慾，攝取更多能量，以支持身體所需，包括活動的能量，其間更難抗拒吃零食等垃圾食物，故決心減肥的人士宜保持充足睡眠。</p></body></html>
