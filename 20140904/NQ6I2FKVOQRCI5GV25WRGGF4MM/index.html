<html><header><meta charset="utf-8"><title>老苗欲搔七年之癢</title></header><body><h1>老苗欲搔七年之癢</h1><p>苗禮德過去六季開鑼戰共派馬出戰37次，結果只交出三亞三季，從未取得頭馬進賬，成績強差人意。這位南非練馬師近期派遣多駒試閘，藉此撻起狀態，更表明今季開鑼日佈下強陣，希望打破近季開鑼日不勝的宿命，一搔七年之癢。而旗下56分馬「心花怒放」將配上莫雷拉報爭四班1200米。<br>練者表示，上季尾「心花怒放」只敗在意外，消耗體力非多，所以暑期只休息三星期便復課，上月5日已重新快跳，本周二出試泥地1200米閘走勢良好，證明狀態已有水準，開鑼日再爭四班1200米，希望抽得好檔，得以發揮本身速度，收復前失。</p></body></html>
