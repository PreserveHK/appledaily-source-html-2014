<html><header><meta charset="utf-8"><title>蘋果綠葉康師傅高層朱華煦退任</title></header><body><h1>蘋果綠葉<br>康師傅高層朱華煦退任</h1><p>康師傅（322）昨公佈，其飲品業務執行長朱華煦退任，但會留任康師傅飲品控股的執行董事；執行長將由現時的幕僚長柯元達接任。朱華煦在1998至2008年間曾任百事中國的董事長，後成為壹傳媒（282）行政總裁兼執董。去年康師傳併購百事中國業務，康師傅邀請朱華煦回巢，出任百事飲品業務的「一哥」。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
