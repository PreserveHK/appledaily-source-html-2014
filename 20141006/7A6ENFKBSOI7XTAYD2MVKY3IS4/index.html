<html><header><meta charset="utf-8"><title>DaDa泰國被遊客問佔中</title></header><body><h1>DaDa泰國被遊客問佔中</h1><p>陳靜（DaDa）孭飛的電影《唐伯虎衝上雲霄》上周開畫，撞正佔中，巿民和學生都上街聲援，票房受到影響，但DaDa昨抱平常心在電話中說：「唔擔心，票房其次，今次拍呢部電影同台前幕後合作好開心，大是大非，唔可以有私心。」<br>DaDa趁着這幾天假期到了泰國充電，她說：「不過我都有上網緊貼睇新聞，我係反對暴力，希望可以和平解決問題。好多外國遊客知道我由香港嚟，佢哋都係咁追問我情況，我有逐一解釋，唔想佢哋誤解香港好亂。」<br>採訪：比華利<br>服裝：Moussy</p></body></html>
