<html><header><meta charset="utf-8"><title>層層疊絕技　一秒由輸變贏</title></header><body><h1>層層疊絕技　一秒由輸變贏</h1><p>外國一名男子與朋友玩層層疊時，遭到大整蠱，朋友將最底一層的積木都取走，只剩下中間一塊。正當大家都以為他「輸硬」之際，男子以一記神技力挽狂瀾，成功扭轉劣勢。<br><br>維達爾(Kaleb Vidal)先用DVD盒量度位置，大手一揮，將最底一層的唯一一塊積木彈開，上面一整棟層層疊原封不動，旁觀的朋友們不禁歡呼，高呼「我的天」。維達爾說，在他駛出「絕招」之前，大家都看輕他。片段星期六上載到互聯網後，旋即吸引超過27萬人次觀看。有網友大讚維達爾的故事，將會在歷史上留名。不過亦有人指，維達爾沒有用手觸摸積木，可能違反遊戲規則。<br><br>英國《都市報》</p></body></html>
