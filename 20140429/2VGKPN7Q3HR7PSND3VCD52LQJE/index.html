<html><header><meta charset="utf-8"><title>Baby靠自拍減壓</title></header><body><h1>Baby靠自拍減壓</h1><p>楊穎（Angelababy）前晚在北京出席手機品牌活動，Baby笑言喜歡自拍留下美好瞬間。活動現場，Baby與大家分享自拍心得說：「平時在家、片場或者旅途中，有時間就會拍照，偶爾自拍一下，是一種很好的解壓方式，拍到好看的照片，心情也會變好。現在科技發展，有各種自拍軟件和手機，也讓每個人都有屬於自己的自拍技巧，愛美的女生都可以拍出自己喜歡的美照。」Baby想法多多，問到有機會設計自拍手機會有何建議？Baby說：「我會將硬件結合3D打印技術，還會打造自動化妝的先進機器。」<br>撰文：唐如</p></body></html>
