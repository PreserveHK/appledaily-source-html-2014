<html><header><meta charset="utf-8"><title>大肚唐寧教仔如廁</title></header><body><h1>大肚唐寧教仔如廁</h1><p>唐寧昨日在馬鞍山出席「小紅星獎勵計劃」活動，她表示會身教3歲大的兒子要有公德心、幫助長者。對於部份小朋友常在街上隨處大小便，會否向快讀K1的兒子指這樣不對？她說：「我未有親眼目睹呢啲事情，所以冇講，我明白小朋友如廁訓練係好艱難，但要盡自己能力去教，要自小培養。」<br>懷孕4個多月的唐寧透露，開始感到BB有郁動，還爆兒子一件趣事，說：「朋友送咗部胎心機畀我，囝囝將部機放喺佢自己肚皮話：『冇聲，冇小baby。』其實佢都未開機。」唐寧表示暫未知胎兒性別。<br>採訪、攝影：黃曉妍</p></body></html>
