<html><header><meta charset="utf-8"><title>2014亞協盃G組：南華坐馬航順利抵埗</title></header><body><h1>2014亞協盃G組：<br>南華坐馬航順利抵埗</h1><p>【本報訊】儘管馬來西亞航空公司受空難事件影響，南華昨晨仍乘搭馬航啟程往馬來西亞，預備周三作客吉蘭丹的亞協盃G組第2輪分組賽，大軍抵埗後即進行恢復訓練。<br>受馬航航機失蹤事件困擾，南華球員昨晨出發前難免有點不安，幸行程相當順利。大軍昨日抵達吉隆坡稍作停留後，便轉內陸機到吉蘭丹，下午便到達當地（圖）。教練楊正光表示，球隊在聯賽賽和元朗再度失分，心情難免受影響，但球員必須收拾心情迎戰亞協盃。南華與吉蘭丹同在首輪分組賽輸波，若今仗再有差池，出線難度更大。</p></body></html>
