<html><header><meta charset="utf-8"><title>旺財旺丁有方程式蘇師傅教你口訣</title></header><body><h1>旺財旺丁有方程式<br>蘇師傅教你口訣</h1><p>風水佬買樓，一定係精挑細選，風水唔好唔住！但蘇師傅又大唱反調︰「我哋搵樓好兒戲，打開地圖，呢條街同我搵呢間啦！咁樣搵架咋！」<br><br>真係隨便得咁緊要？蘇師傅話有方程式嘅︰「正南或正西就旺財，正東同正北就旺丁，千祈唔好搵錯方向就得喇！」咁容易，咁我哋都做得風水佬？<br><br>有方程式，搵屋冇難度！星期四晚11:00《亂噏24》足本播放！</p></body></html>
