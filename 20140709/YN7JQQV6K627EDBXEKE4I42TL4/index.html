<html><header><meta charset="utf-8"><title>媽媽無錢買奶粉　掛住蒲網吧餓死b囝</title></header><body><h1>媽媽無錢買奶粉　掛住蒲網吧餓死b囝</h1><p>台灣桃園縣中壢市1名1歲4個月大的男童，周一清晨5時許，被年僅19歲的范姓母親緊抱，送院救治，經搶救40分鐘後宣告不治。院方因男童瘦弱且渾身是傷，當即報警。檢方經驗屍後，發現男童僅有5公斤（約11磅）。依衞福部公告的兒童生長曲線，1歲男童體重應在7.8公斤（約17.1磅）至11.8公斤（約25.9磅）間，身高則是71.3厘米至80.2厘米。<br> <br>稍早前報道指，警方調查得悉，男童是范女與前夫所生，范女供稱因失業許久，最近買不起奶粉，改餵鮮奶或米飯，可能因此導致小孩較瘦小。<br> <br>台灣《蘋果日報》</p></body></html>
