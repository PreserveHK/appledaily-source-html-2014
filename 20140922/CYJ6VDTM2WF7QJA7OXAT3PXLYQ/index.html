<html><header><meta charset="utf-8"><title>的士捱撞　女乘客傷</title></header><body><h1>的士捱撞　女乘客傷</h1><p>【本報訊】一輛載着一對男女之的士，於昨凌晨1時許，駛經沙田獅子山隧道近收費亭時，與一輛私家車首尾相撞，的士上一名女乘客受傷。意外時，的士駛出隧道至收費亭前慢駛，尾隨私家車姓陳司機（25歲）收掣不及撞向的士尾。的士上35歲姓賈女乘客肩及小腿輕傷，報警後獲送院治療。兩車司機均通過酒精呼氣測試，警方正調查意外原因。</p><p>【動LIVE】萬人罷課  蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral  </p></body></html>
