<html><header><meta charset="utf-8"><title>隔牆有耳：鼠王芬闖金鐘食檸檬 - 李八方</title></header><body><h1>隔牆有耳：<br>鼠王芬闖金鐘食檸檬 - 李八方</h1><p>平生不作虧心事，佔領人士敲門理應唔驚啦！偏偏有啲建制派議員，好擔心佔領者會殺入立法會。但一向言行比較出位大無畏嘅經民聯立法會議員梁美芬，唔知係咪因為同時係城大學者，見到學生日日喺政總都覺得動容，噚日去立法會前特別到政總，同佔領學生交流，主要問吓學生對1,200人組成提委會嘅睇法啦，又問點解大家對過半數提名「出閘」咁冇信心。學生明顯唔buy佢嘅言論，反問佢有冇睇過《少林足球》，話人大嘅決定只會造成選舉不公平。梁美芬則形容佔領有如「食糖減肥」，係用錯方法，學生反唇相稽，話總比服毒好吖。</p></body></html>
