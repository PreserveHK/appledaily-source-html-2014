<html><header><meta charset="utf-8"><title>4萬元狗手袋　高貴襯主人</title></header><body><h1>4萬元狗手袋　高貴襯主人</h1><p>愛美是女士的天性，自己扮靚之餘，當然也要為愛犬裝身。假如覺得光是讓狗狗染毛着靚衫都不夠，大可以給牠送上一個跟你心愛「IT bag」一模一樣的迷你「狗手袋」。<br>名牌飾物網站Forzieri.com推出迷你狗手袋訂造服務，有多種手袋款式可供選擇（圖），定價由301鎊至3,042鎊（約4,000至4萬港元），務求「讓狗兒與主人一樣高貴動人」。狗手袋並非只是裝飾，可以安全掛在狗帶上，方便狗狗自攜心愛的零食和玩具外出散步。<br>英國《每日郵報》</p></body></html>
