<html><header><meta charset="utf-8"><title>強姦犯遭熱鉗燙下體虐殺</title></header><body><h1>強姦犯遭熱鉗燙下體虐殺</h1><p>印度（圖）一名父親不堪14歲女兒慘被強姦受辱，上周五設局，假意邀請強姦女兒的45歲男子吃飯，然後用熱鉗燙傷他的下體，再將他虐打和扼死。<br>這位父親親手殺死可惡的強姦犯後，到警署自首，和盤托出殺人過程。他先假意相約該強姦犯到其家用膳，然後將他縛在椅子上，用燒紅的鉗子烙在他的陽具上，然後再把他勒斃。<br>該名父親坦言不為女兒報警，是不想她被親戚和鄰居怪責。警方根據他的供詞，已經發現了強姦犯的屍體，並安排法醫檢驗。<br>英國《都巿報》</p></body></html>
