<html><header><meta charset="utf-8"><title>習總撐雨傘運動詛咒佢死咁冇陰功？</title></header><body><h1>習總撐雨傘運動<br>詛咒佢死咁冇陰功？</h1><p>「一起舉傘，一起的撐 。 」習總都撐佔領行動？近日網上流傳一批疑似中共總書記習近平，撐起黃傘出現香港各佔領區的相片，其中一張最新鮮滾熱辣的，是在獅子山上居高臨下舉傘撐真普選，威風八面，但可惜被藍絲帶行動相關人士，誤以為是撐佔領人痛罵一番。 <br><br>當大家以為有圖有真相的時候，其實這批相只是網民惡搞圖而已。原圖來自新華社一張習近平去年撐傘冒雨、捲著褲管到湖北武漢視察的照片，日前該相片更奪新聞攝影一等獎。但網民質疑，一張普通撐傘相片，有何特別之處足以獲獎！</p></body></html>
