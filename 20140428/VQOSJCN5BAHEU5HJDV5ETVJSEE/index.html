<html><header><meta charset="utf-8"><title>漫天蒼蠅襲泛舟男女</title></header><body><h1>漫天蒼蠅襲泛舟男女</h1><p>泛舟湖上本來很浪漫，但冰島一對男女駕船遊米湖（Lake Myvatn），卻遇上恐怖的蒼蠅大軍，嚇得他們倉皇加速逃離現場。<br>從YouTube上的畫面所見，數之不盡的蒼蠅在湖面上亂飛，直襲船上的男女，嚇得女子連忙以水桶當頭盔遮蓋面孔，而駕船的男子則趕緊加速逃走。<br>最後當鏡頭落在這對男女，只見他們臉部滿佈密密麻麻的蒼蠅，非常駭人。有網友留言分享在湖上遇蒼蠅的遭遇，說這些蒼蠅討厭兼嚇人，勸大家最好不要在夏天遊米湖。<br>英國《都市報》</p></body></html>
