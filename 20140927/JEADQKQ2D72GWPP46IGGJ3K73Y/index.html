<html><header><meta charset="utf-8"><title>【搶先食】花瓣Macaroon　實際的浪漫</title></header><body><h1>【搶先食】花瓣Macaroon　實際的浪漫</h1><p>愛你的女人，會喜歡你浪漫，卻也心疼你的荷包。花錢買一扎花，浪漫有餘，卻實質不足。想討情人歡心，其實送甜點是個妙計，特別那些美美的甜品，更是百發百中。最近想哄女朋友，我的心水是Deli Kool 的花花macaroon。縱然周街都是馬卡龍了，但這幾款還是叫人看著雙眼發光！紫的紅的黃的，上面是可食用的花瓣，分別是玫瑰、雛菊及紫蘿蘭味道，是可以吃下肚的花朵，吃進口，甜入心。</p><p>Deli Kool</p><p>地址：九龍香格里拉大酒店閣樓<br>*供應期至10月尾</p><p>記者：陳詠敏</p></body></html>
