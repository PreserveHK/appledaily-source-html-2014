<html><header><meta charset="utf-8"><title>危坐釀大塞車　侍應判監</title></header><body><h1>危坐釀大塞車　侍應判監</h1><p>【本報訊】男侍應稱得悉友人居住的沙田翠湖花園，出現天價維修糾紛，他為吸引公眾及傳媒關注，趁放工繁忙時間逕自走到獅子山隧道公路的行人天橋頂，危坐一小時並展示橫額抗議，導致警方一度封閉五條行車線，造成現場大塞車。他承認公眾滋擾罪，昨判囚兩個月。<br>今年2月13日下午近5時，被告林志仁（34歲）危坐獅子山隧道公路近新田圍的行人天橋頂示威，驚動28名警員及19名消防員到場，另有170部巴士須改路，246部巴士延誤車程。被告擾攘約一小時後返回地面並接受傳媒訪問，當日未有即時被捕。<br>案件編號：STCC2636/14</p></body></html>
