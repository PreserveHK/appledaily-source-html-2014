<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）亞視獲港籃轉播權</title></header><body><h1>體訊速遞：<br>（籃球）亞視獲港籃轉播權</h1><p>繼成功爭取首屆港超聯電視直播後，亞洲電視昨發新聞稿，指該台已獲得香港籃球總會賽事（圖）的電視轉播權，有關播映詳情將於今日記者會公佈。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
