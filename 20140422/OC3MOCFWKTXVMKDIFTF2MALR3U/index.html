<html><header><meta charset="utf-8"><title>警扣18非法改裝車</title></header><body><h1>警扣18非法改裝車</h1><p>【新  界】<br>【本報訊】警方新界南交通部人員在過去三天的復活節假期，持續在區內執行打擊非法賽車行動，共扣留18輛懷疑非法改裝汽車檢驗，向178名涉嫌超速駕駛的司機發出傳票，以及向32輛汽車發出驗車通知書。<br>其中於昨天凌晨零時許，警員在大埔公路沙田段近金山，截獲一輛高速行駛和切雙白線的紅色私家車，拘捕涉嫌危險駕駛的39歲姓游司機，警方估計該車以時速高達150公里行駛。</p></body></html>
