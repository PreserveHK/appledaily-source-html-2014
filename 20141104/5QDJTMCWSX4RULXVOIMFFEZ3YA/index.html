<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馮素波怕同局長傾港視 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馮素波怕同局長傾港視 - 馮仁昭</h1><p>馮素波前晚喺九龍灣為微電影頒獎禮做頒獎嘉賓，主禮嘅商務及經濟發展局局長蘇錦樑打咗條綠色呔，港視今個月19號開台，老闆王維基一向都鍾意打綠色領呔，係咪有弦外之音呢？同港視仲有成年合約嘅波姐，幫局長解畫：「呢排好敏感，黃色唔得、藍色又唔得，場面尷尬。」有冇向局長反映港視期望？佢話：「唔夠膽講，今次主題又唔關事。」<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
