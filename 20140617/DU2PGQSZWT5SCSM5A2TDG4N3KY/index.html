<html><header><meta charset="utf-8"><title>News Flash「深喉」密晤停車場將拆卸</title></header><body><h1>News Flash<br>「深喉」密晤停車場將拆卸</h1><p>在美國「水門事件」中，《華盛頓郵報》記者伍德沃德與代號「深喉」的線人多次秘密會晤的停車場大樓（圖），維珍尼亞州阿靈頓縣議會上周六一致同意在2017年前拆卸，騰出的空地用來興建商住大廈，但會保留一個歷史標記和另建紀念碑來紀念這宗歷史事件。<br>美聯社</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
