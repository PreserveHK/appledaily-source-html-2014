<html><header><meta charset="utf-8"><title>肥媽誕肥B13磅巨嬰嚇親老竇</title></header><body><h1>肥媽誕肥B<br>13磅巨嬰嚇親老竇</h1><p>新生嬰兒出生體重一般約7.7磅，超過8.8磅已算巨嬰。近日山東一名重200多磅的肥媽，產下一名13磅多的女嬰，絕對是超級巨嬰。<br><br>寶寶的母親劉女士在沒生寶寶之前就有209磅，在臨產時體重達到了255磅，腰圍有39吋，是一名超級產婦。<br><br>孩子的父親王先生表示，當時一從手術室裡抱出來之後，不敢相信自己的女兒如此巨型。目前產婦和孩子都很健康。不過醫生表示，兩母女還需要在醫院住院觀察一段時間，得過3、4天才能出院。<br><br>齊魯網</p></body></html>
