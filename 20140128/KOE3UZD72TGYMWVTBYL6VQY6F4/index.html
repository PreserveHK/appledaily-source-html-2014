<html><header><meta charset="utf-8"><title>強國重口味殺馬特　向gatsby挑機</title></header><body><h1>強國重口味殺馬特　向gatsby挑機</h1><p>日本視覺系一向以誇張和華麗的打扮為主打，融合視覺同聽覺吸睛，代表人物有殿台級X Japan。可能視覺系實在太出名和有型，強國人竟然向他們挑機。強國出現了一個名為殺馬特的文化，取名來自Smart。這種文化有數個特徵，包括七彩的長髮、濃厚的妝容和充滿個性的衣服。據知這種文化是於2005年，由網友「淚鬼」發起，聽個名都知厲害，他憑自己獨特的造型成功創出這種文化。暫時未知挑機是否成功，但在強國見到他們，不要以為撞鬼。</p></body></html>
