<html><header><meta charset="utf-8"><title>馮仁昭四圍超：GiGi踩爛迷你車</title></header><body><h1>馮仁昭四圍超：GiGi踩爛迷你車</h1><p>彭浩翔執導嘅電影《香港仔》，噚日再有新一輯海報曝光，梁詠琪（GiGi）、古天樂同楊千嬅，企喺耗資200萬建成嘅紙模型英皇道度影相，感覺有趣。影海報嗰陣，GiGi唔小心踩爛架迷你模型車，搞到佢唔好意思，最後劇組決定將原本放喺路上嘅模型車撤走！古天樂覺得自己好似超人打哥斯拉一樣，之後細心睇吓條街：「第一次去影海報有唔捨得走嘅感覺！」<br>撰文：馮仁昭</p></body></html>
