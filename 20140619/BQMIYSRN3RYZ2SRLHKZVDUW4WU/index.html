<html><header><meta charset="utf-8"><title>News Flash烏克蘭宣佈單方面停火</title></header><body><h1>News Flash<br>烏克蘭宣佈單方面停火</h1><p>烏克蘭總統波羅申科與俄、德領袖通話後，昨天宣佈政府軍將單方面停火，讓烏克蘭東部的親俄分子有機會放下武器，或離開烏克蘭。另外，俄羅斯周一切斷對烏克蘭的天然氣供應後，翌日烏克蘭中部一條天然氣管爆炸（圖），當局指是炸彈襲擊。<br>美聯社</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
