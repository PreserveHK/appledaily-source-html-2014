<html><header><meta charset="utf-8"><title>《格雷》預告點擊贏《星戰7》</title></header><body><h1>《格雷》預告點擊贏《星戰7》</h1><p>由美國女星Dakota Johnson跟Jamie Dornan合演的《格雷的五十道色戒》（Fifty Shades of Grey），由熱爆全球情慾小說改編，電影預告片自公開以來已在YouTube達至逾9300萬瘋狂點擊，成今年最高點擊率電影預告片。《星球大戰》（Star War）第7集《Star Wars：The Force Awakens》預告片以8100萬點擊排第二，隨後是《復仇者聯盟》續集《Avengers：Age of Ultron》的預告片。</p></body></html>
