<html><header><meta charset="utf-8"><title>香味叉子邊吃邊聞香氣</title></header><body><h1>香味叉子邊吃邊聞香氣</h1><p>想蛋糕添加墨西哥辣椒香味？或牛扒添上荔枝香味？加拿大公司研發可添加香味的叉子「Aromafork」（圖），叉柄附有小孔內置細小吸水紙，只要在小孔滴入不同液體香氣，用餐時自選香味就會跟隨食物一同入口。<br>一套「Aromafork」附四隻叉子，50張吸水紙及21支香味劑，包括荔枝、薄荷、咖啡、松露、日本芥末等。每次使用只要更換吸水紙和注入不同香氣，就能享受不同的味覺大餐。香味叉子預計年底推出，售36英鎊（460港元）。<br>美國WPRO.com</p></body></html>
