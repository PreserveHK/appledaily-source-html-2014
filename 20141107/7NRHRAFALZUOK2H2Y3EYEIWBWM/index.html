<html><header><meta charset="utf-8"><title>金色Apple Watch料售$39,000</title></header><body><h1>金色Apple Watch<br>料售$39,000</h1><p>蘋果9月推介Apple Watch，但一直沒透露何時推售，也沒提及售價，但法國科技網站iGen.fr引述可靠消息報道，不銹鋼版售價由500美元（3,900港元）起跳，高檔版售5,000美元（39,000港元）。<br>消息指，高檔黃金版Apple Watch有玫瑰金和黃金兩種顏色可選擇，售價是4,000至5,000美元（31,200至39,000港元），而智能手錶將於明年情人節左右推售，時間較早前傳聞的明年春季更早。<br>英國《每日郵報》</p></body></html>
