<html><header><meta charset="utf-8"><title>【入冬進補】圓肉可安神　對付眼乾眼澀</title></header><body><h1>【入冬進補】圓肉可安神　對付眼乾眼澀</h1><p>冬天裏圓肉是個很好的補品，其實圓肉一年四季都食得，圓肉其實即是龍眼肉，很多人不知龍眼肉就是圓肉，即桂圓肉。圓肉分泰國和廣西，泰國較大粒顏色又靚又鮮艷，廣西好細細粒，顏色又不均勻，其實泰國多用糖製過，廣西就冇，天然生曬，泰國的味道甜兼涸喉，廣西有清甜及果糖香味。圓肉有安神作用，但食用過量會有熱氣感覺，金肉可用來煲湯，煲水也可以，加杞子、龍眼肉、胎菊、石斛，對眼乾眼澀有相當作用。</p><p>記者：譚偉健</p></body></html>
