<html><header><meta charset="utf-8"><title>Katy生吞老鼠嚇喊細路</title></header><body><h1>Katy生吞老鼠嚇喊細路</h1><p>美國歌手Katy Perry扮鬼扮馬的新歌《Birthday》MV日前曝光，她於片中喬裝成五個角色，包括癲狂馴獸師、醉酒小丑、肥仔版波叔、懶惰公主及阿婆舞孃，去不同生日會搗亂。於MV的偷拍片段中，Katy戴上假鬍鬚扮成馴獸師，與小朋友親親小動物，但她竟突然拿起一隻白老鼠放入口食，更有假血從她的口流出，嚇到所有小朋友四散兼狂喊。<br>之後Katy扮肥仔版波叔去搗亂一個猶太教小朋友的生日會，偷麵包食之外，又逼小朋友即場表演rap歌，令全場O嘴。Katy最後竟以波叔的男人頭配以黑bra彈結他，性感得來又搞笑。<br>撰文：丁焯敏</p></body></html>
