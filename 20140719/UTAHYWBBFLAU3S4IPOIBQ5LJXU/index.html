<html><header><meta charset="utf-8"><title>偉仔撐嘉玲舞台劇</title></header><body><h1>偉仔撐嘉玲舞台劇</h1><p>梁朝偉（偉仔）昨晚現身灣仔演藝學院，欣賞太太劉嘉玲演出的舞台劇《杜老誌》，雖然有指今次是嘉玲接替梁朝偉演出，不過偉仔否認：「我好驚做舞台劇，因為要做現場，真係要儲夠膽量先可以做。」問到他會欣賞幾多場？他笑說：「睇吓佢想我睇幾多場，我明白今次係辛苦，中間又要去泰國拍戲，不過佢今次係過癮同好有滿足感。」他亦未知會否拍《擺渡人》：「我仲放緊假，要好好調理身體，或者下個禮拜返去了解！」至於會否出席好友鍾鎮濤的婚禮，他則笑笑口說：「你哋問番當事人喇！」<br>採訪：文國駿</p></body></html>
