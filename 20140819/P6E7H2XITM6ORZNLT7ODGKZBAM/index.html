<html><header><meta charset="utf-8"><title>陳太續保密捐款人身份</title></header><body><h1>陳太續保密捐款人身份</h1><p>【本報訊】前政務司司長陳方安生早前被指獲壹傳媒集團主席黎智英捐款350萬元，她昨日在記者會被三次追問有關捐款的問題時稱，會繼續保密捐款人的身份，並稱自從事有關香港2020的工作以來，一直表明樂意接受支持她工作的捐款。<br>陳太又被問到，早前她曾去信匯豐、渣打和東亞銀行，跟進三家銀行向壹傳媒集團抽走廣告一事，是否與黎智英向她捐款有關。陳太回應時重申，不會就任何捐款人透露其姓名，只是稱當日去信予銀行，是從捍衞香港新聞自由出發。<br>她說：「我希望佢哋（銀行）承諾，唔會採取任何行動削弱新聞自由，就算佢哋唔考慮大眾利益，都要考慮商界利益。」</p></body></html>
