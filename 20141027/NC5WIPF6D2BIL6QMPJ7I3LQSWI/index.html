<html><header><meta charset="utf-8"><title>$45掃OTG雙頭手指</title></header><body><h1>$45掃OTG雙頭手指</h1><p>講到熱賣產品，好多時都係啲價位唔高嘅嘢，上個星期深水埗返咗隻Derier嘅OTG手指，機身使用USB同micro USB雙頭設計，都係最普遍方便抄電腦Files，同插入手機直接執行嗰隻，不過價位就非常筍，8GB/$45、16GB/$60，而且做工都非常正，全金屬機身，而且設計仲要非常細隻。</p><p>訊達科技</p><p>深水埗黃金電腦商場地庫63/67號舖</p><p>記者：朱崇德</p><p>潘紹聰X柳俊江<br>星期一至五  晚晚「搵鬼睇」<br> http://hk.apple.nextmedia.com/horror </p></body></html>
