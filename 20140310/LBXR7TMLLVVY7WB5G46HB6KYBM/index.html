<html><header><meta charset="utf-8"><title>K-Pop之王：Crayon Pop義賣安全帽</title></header><body><h1>K-Pop之王：Crayon Pop義賣安全帽</h1><p>韓國女子組合Crayon Pop，將於本月23日在九展舉行「Crayon Pop 1st Fans Meeting in Hong Kong」，到時會與另一人氣韓國女歌手IU對撼。Crayon Pop憑歌曲《Bar Bar Bar》爆紅，她們的安全帽造型也大受歡迎，近日她們參與慈善拍賣協助貧苦學生，捐出的簽名頭盔獲日本粉絲以7,300港元投得。</p></body></html>
