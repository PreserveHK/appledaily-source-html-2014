<html><header><meta charset="utf-8"><title>千嬅為壽星仔煮大餐</title></header><body><h1>千嬅為壽星仔煮大餐</h1><p>楊千嬅自從做了媽咪之後減少工作量，抽多些時間湊囝囝Torres，轉眼間Torres周四就兩歲生日，千嬅日前才和老公丁子高慶祝完相識七周年，接着又要為心肝椗慶祝生日，認真忙碌。昨晚7時許，千嬅單拖到中環ifc的city'super買餸，見她買肉買飲品應有盡有，似是準備下廚煮大餐。不過當千嬅發現有不少記者影相，引來不少市民圍觀，她即匆匆埋單雞咁腳走人。<br></p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
