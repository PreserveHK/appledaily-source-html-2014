<html><header><meta charset="utf-8"><title>案件速遞：難證明獲入伙紙前僭建</title></header><body><h1>案件速遞：難證明獲入伙紙前僭建</h1><p>【唐宮案】<br>【本報訊】唐英年妻郭妤淺僭建約道七號大宅案，曾參與工程的建築師等三名被告昨完成結案陳詞，案件定於4月9日裁決。辯方指於2007年取得入伙紙前，屋宇署等均派員巡查，業主及被告沒理由在當時冒險僭建，且巡查人員均沒發現僭建，直指控方沒實質證據證明僭建於獲入伙紙前建成。控方專家用唐宮石屎鑽芯樣本推算僭建時間，辯方認為不可靠，更引用龔如心與家翁爭產案的判詞，指處理科學證據要格外謹慎。結構工程師被告黃柏林（圖）的律師稱，郭與黃事前不認識，沒理由冒險聘黃參與僭建。<br>案件編號：KCS4906-11/13</p></body></html>
