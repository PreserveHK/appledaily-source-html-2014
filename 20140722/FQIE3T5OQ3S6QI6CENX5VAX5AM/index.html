<html><header><meta charset="utf-8"><title>求驗客手記：杜奧巴短訊預示上車</title></header><body><h1>求驗客手記：<br>杜奧巴短訊預示上車</h1><p>車路士球迷喜訊，你哋嘅英雄杜奧巴（右）好有機會返嚟！英國《每日郵報》話，36歲嘅杜奧巴但同車路士傾緊約，合約為期一年，進展好順利，有機會今個星期內落實，但杜奧巴呢次回歸嘅身份會係球員兼教練，順便喺摩連奴（左）身邊學吓嘢。據報，杜奧巴已經向舊隊友發短訊，暗示回歸在望。另外，早前指車路士嘅埃及翼鋒穆罕默德沙拿或要回國服兵役，但埃及總理出面，免咗佢嘅兵役，仲解釋話沙拿服兵役會危害埃及足球發展。</p></body></html>
