<html><header><meta charset="utf-8"><title>最醜狗狗爆牙凸眼</title></header><body><h1>最醜狗狗爆牙凸眼</h1><p>美國加州舉行第26屆全球最醜狗比賽，結果一身毛髮蓬鬆、牙齒參差不齊、凸眼、外表猙獰的兩歲混種狗「花生」（圖），擊敗28隻狗狗，奪得冠軍。<br>「花生」有着一段悲慘經歷，小時候遭火燒，以致身體多處禿毛，在動物收容所住了九個月才獲北卡羅來納州的善心主人錢德勒收養。錢德勒打算將1,500美元（11,700港元）獎金捐贈給動物收容所，令公眾關注虐畜問題。<br>美聯社</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
