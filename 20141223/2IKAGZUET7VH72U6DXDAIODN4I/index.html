<html><header><meta charset="utf-8"><title>隔牆有耳：聖誕老人跳跳紮獻技 - 李八方</title></header><body><h1>隔牆有耳：<br>聖誕老人跳跳紮獻技 - 李八方</h1><p>聖誕老人唔一定要坐鹿車嘅，其實仲可以飛，不過係飛躍嘅飛。英國動作特技天團3RUN嚟咗香港，仲會化身可以騰空飛躍嘅聖誕老人。佢哋會喺音樂襯托下，展示多項健力士世界紀錄秘技動作，包括「飛躍最遠距離單槓」、「1分鐘內前滾翻接前空翻次數最多」等。佢哋同本地團隊Street Workout Hong Kong，12月25至28日喺紅磡黃埔新天地合演《黃埔健力士特「躍」聖誕》，免費入場。</p></body></html>
