<html><header><meta charset="utf-8"><title>吳凱欣聯署撐真普選</title></header><body><h1>吳凱欣聯署撐真普選</h1><p>民間港姐吳凱欣力撐雨傘革命，於聖公會莫壽增會督中學畢業的她，昨跟舊校友聯署在報章登全版廣告撐真普選，呼籲政府以誠意解決僵局，雖然無綫剛爆出高層余詠珊打壓聯署反暴力的員工，但吳凱欣就不怕被大台炒魷，挺身撐真普選。<br>此外，昨有報道指大台跟今屆港姐傾續約出手勁低，竟開出7,000元簽7年、第二年更可能會減薪的苛刻條件，據知一班落選港姐包括吳凱欣都拒絕接受，有指她計劃與導演男友卓亦謙自組公司拍電影，向大銀幕進攻。<br>採訪：皓騫</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
