<html><header><meta charset="utf-8"><title>黃集鋒平反鹹豬嘴</title></header><body><h1>黃集鋒平反鹹豬嘴</h1><p>亞視藝人黃集鋒和趙碩之前晚在旺角出席電影《尋找快樂大歲走》首映，黃集鋒對於被仙樂都暗寸拍微電影時啜足十秒，疑是鹹豬嘴，黃集鋒回應：「我第一次拍咀戲，好奇怪點解佢當時又唔講呢件事，過咗咁耐先講好唔公平，拍時感覺唔到佢有唔開心，拍完當日都仲有同佢微信傾偈，對方都有回應，24小時之後就見到對方微博咁寫。」會否是仙樂都造新聞博見報，他不作評論。談到通訊局建議不續牌給亞視，他表示不擔心。<br>蜜運中的趙碩之不諱言會行奶奶政策，她說：「OK啦，我個人好乖，對佢（男友媽媽）仲好過對自己阿媽，𠵱家物色緊聖誕禮物畀男友，聖誕會一齊過。」 <br>採訪、攝影：譚倩宜</p></body></html>
