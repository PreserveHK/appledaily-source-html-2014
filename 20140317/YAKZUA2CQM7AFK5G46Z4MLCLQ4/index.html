<html><header><meta charset="utf-8"><title>隔牆有耳：聶德權喉嚨生繭噤聲 - 李八方</title></header><body><h1>隔牆有耳：<br>聶德權喉嚨生繭噤聲 - 李八方</h1><p>特區政府新聞處不時搞「咖喱餐」，畀機會新聞官同傳媒中人吹吹水。新上任新聞處處長無耐嘅聶德權，上周五請八方等傳媒食「咖喱餐」，但唔係真係食咖喱，而係叫銀杏館到會，皆因佢做社福署署長時已好欣賞呢間社企。原來聶德權part-time讀緊神學，仲專登開咗個fb同啲同學仔交流；查實上司係成日壞規矩嘅狼英，自然多嘢煩，聶德權讀神學等心靈有啲慰藉都好嘅。八方嗰日見佢講嘢唔多，原來佢喉嚨生咗個繭，醫生叫佢要少啲講嘢、多啲畀喉嚨休息，好彩仲未嚴重到要開刀做手術。</p></body></html>
