<html><header><meta charset="utf-8"><title>中環在線：LINE月餅賣得貴 - 李華華</title></header><body><h1>中環在線：LINE月餅賣得貴 - 李華華</h1><p>即時通訊App咁大競爭，特別係香港WhatsApp王者地位穩固，對手唔搞多啲花臣都好難上位。至於LINE嘅殺手鐧，一定係LINE FRIENDS卡通代言，好似熊大、兔兔咁。<br>近年佢哋更由「線上」走到「線下」，勁出實物產品狂冧一眾港女、妹妹仔。<br>就快到中秋，美心今年就同LINE玩Crossover，推出別注版LINE FRIENDS禮盒，就咁睇個盒已經得意到暈，月餅更印上熊大、兔兔個樣，相信唔少人都未必捨得食。不過零售價成276蚊，好似貴咗少少囉。</p></body></html>
