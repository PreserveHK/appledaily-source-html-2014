<html><header><meta charset="utf-8"><title>解構大摩</title></header><body><h1>解構大摩</h1><p>大摩多年來均主攻大賽，廐內馬集中在高班，而且多以自購馬為主，好處係可以贏取豐厚獎金，上季摩廐總獎金便破紀錄達到1.3億，不過頭馬數字難免被削弱，故此近15年，大摩只曾一次成功染指冠軍練馬師榮銜。有見及此，大摩在上季引入多匹PPG新血，目前四班馬達18匹（未計T布馬），數目是近年最多，當中包括七匹未嘗上陣馬，與及兩匹上季曾在新馬賽上名新馬「誇惑」及「飛來猛」，這批質新份子只要一旦成熟進步，有力成為馬房染指冠軍寶座的重要籌碼。</p></body></html>
