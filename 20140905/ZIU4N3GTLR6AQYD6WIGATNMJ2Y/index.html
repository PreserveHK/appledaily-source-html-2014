<html><header><meta charset="utf-8"><title>指原慣着比堅尼開工</title></header><body><h1>指原慣着比堅尼開工</h1><p>日本女團HKT48主將指原莉乃向來是非多多，對於被指跟AKB新任一姐渡邊麻友的關係欠佳，指原在電視節目內表達自己不滿，形容渡邊是她值得尊敬的前輩，當被問到拍水着寫真可有尷尬？她自言早已適應着比堅尼開工，強調從未試過拍照時露出體毛，事前更會做足準備功夫慎防露毛。另外，指原、渡邊等AKB成員，為老牌樂隊Southern All Stars新歌《天國on the beach》拍攝的MV已經曝光。</p></body></html>
