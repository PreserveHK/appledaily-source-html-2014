<html><header><meta charset="utf-8"><title>諸葛自認99分媽咪</title></header><body><h1>諸葛自認99分媽咪</h1><p>諸葛紫岐昨在鑽石山出席活動，產後復出的她已收身，現時約百多磅。她表示兒子Arthur仍未改中文名，至於會否舉行百日宴？她說：「一定會搞，因為94歲嘅太爺好開心。」她自言凡事親力親為，會為BB沖涼：「呢輪太凍，我會包實佢，但生濕疹。」變得神經質？她說：「唔會，小朋友要多啲照顧。」她又自認是99分媽咪，囝囝每日吃7餐，老公可有幫手？她說：「都有，但佢比較亂，我叫佢唔使幫。」三年抱兩？她說：「唔識答你，始終我開刀生，身體要時間復元。」<br>採訪：王連連<br>攝影：黃文偉</p></body></html>
