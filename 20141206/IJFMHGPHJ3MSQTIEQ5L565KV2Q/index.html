<html><header><meta charset="utf-8"><title>老巫洩露軍情？</title></header><body><h1>老巫洩露軍情？</h1><p>法國好手巫斯義，終於在今期賽事復出。而他今朝亦有到場操馬，當中包括第九場三班直路一千米的呂廐馬「超奇妙」，這匹馬在早前的試閘，有不錯的走勢，今次初出，不能抹煞其機會。而在巫斯義操完「超奇妙」後，便立刻走到機坪欄邊，他究竟是找誰呢？原來他是前去往李寶利密斟，而後者在第九場將騎「駿步蹄聲」上陣，那難道巫斯義是洩露軍情？咁又未必，事關李寶利還有另一個身份，就是巫斯義的準女婿，早前李寶利已與巫斯義女兒Kimberley 訂婚，難道老巫是與李寶利是傾Kimberley 的事？</p></body></html>
