<html><header><meta charset="utf-8"><title>雷頌德下月搞藝術展</title></header><body><h1>雷頌德下月搞藝術展</h1><p>雷頌德（Mark 右）與仁愛堂總理王傲山（Marcus 左）前晚於尖沙嘴出席K11五周年慶祝活動，二人透露下月16日合辦一個藝術展覽，展出Mark的藝術作品，包括油畫、室內設計、鐘錶與時尚設計等，Mark表示：「第一次搞藝術展覽，到時會叫好朋友陳慧琳、Big 4、衞蘭同衞詩嚟欣賞。」而作為搞手的Marcus則表示正處理與劉明軒的離婚手續：「係搞緊，冇乜特別嘢，我𠵱家寄情工作。」</p></body></html>
