<html><header><meta charset="utf-8"><title>隔牆有耳：民記叫政府諗水耕 - 李八方</title></header><body><h1>隔牆有耳：<br>民記叫政府諗水耕 - 李八方</h1><p>歌仔都有得唱，「摘去鮮花然後種出大廈……」，政府盲搶地發展，農地買少見少，民建聯話政府應該鼓勵發展水耕，因為環保、慳位，喺工廈都做到，但首要係政府肯拆牆鬆綁喎。<br>陳克勤早排仲去咗台灣考察，用幾百蚊搵咗套土炮水耕系統返香港試種生菜（圖），佢話大概22日有收成，口感嫩，做沙律一流，但炒嚟食就麻麻，仲好有心得話用紅色LED燈照，菜葉會大片啲，藍色就會生得高大啲。但一套水耕環控系統要200幾萬，每日營運成本9,000蚊，但因為水耕菜有市有價，所以或者仲有得賺。</p></body></html>
