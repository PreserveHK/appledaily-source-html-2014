<html><header><meta charset="utf-8"><title>花絮：細威退賽醫生累事</title></header><body><h1>花絮：細威退賽醫生累事</h1><p>喺女單第3圈出局嘅1姐莎蓮娜（右二）真係慘情喇，本來叠埋心水同家姐大威（左一）出戰雙打，諗住攞番個冠軍可以洗吓啲霉氣啦，點知佢哋周二喺女雙次圈打咗3局就要退出。睇住細威喺場上面有氣冇力，波皮都掂唔到咁滯，賽後證實咗係病毒感染。據講細威賽前去睇過醫生，但係個黃綠醫生話佢冇問題可以應付比賽喎；細威今次真係多得佢唔少喇。 </p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
