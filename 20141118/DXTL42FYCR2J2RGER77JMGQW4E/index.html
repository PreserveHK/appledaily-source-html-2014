<html><header><meta charset="utf-8"><title>趣趣地：「施丹轉身」後繼有人</title></header><body><h1>趣趣地：「施丹轉身」後繼有人</h1><p>之前好多球王嘅下一代都及唔上父輩，又睇吓施丹囝囝安素可唔可以打破慣例。周日西丙皇家馬德里B隊對干昆斯，19歲嘅安素啱啱由C隊提升，88分鐘就俾教練老竇「欽點」後備入替，得幾分鐘踢都表演咗次「施丹轉身」，球隊亦都順利贏2:1。代表過西班牙同法國青年軍嘅安素，之前已經被吹捧過有老父影子，同樣踢中場之餘腳法亦好秀麗，睇吓之後做唔做到一代巨星啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
