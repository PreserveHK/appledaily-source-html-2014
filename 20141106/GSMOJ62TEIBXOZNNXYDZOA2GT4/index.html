<html><header><meta charset="utf-8"><title>K-Pop之王：神童入伍缺席港個唱</title></header><body><h1>K-Pop之王：神童入伍缺席港個唱</h1><p>韓國人氣男團Super Junior（SJ）後晚在香港亞博館舉行《Super Show6演唱會》，不過昨日SM事務所卻宣佈現年29歲的成員神童（圖）為了準備本月25日入伍，將會缺席演出。神童是SJ第五位當兵的成員，SM透露神童屆時會向京畿道議政府306補充隊報到，先接受5星期的基礎軍事訓練，然後再擔任21個月的現役軍。SJ另一當紅成員崔始源今日則單拖在尖沙嘴出席品牌活動。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
