<html><header><meta charset="utf-8"><title>一年增0.11磅B女眼睛「說話」</title></header><body><h1>一年增0.11磅<br>B女眼睛「說話」</h1><p>怪病不只有漸凍症，在深圳，一歲多的女嬰媛媛只有5.8斤（6.38磅）。據媛媛的母親吳倫姣稱，孩子足月順產，出生時體重5.7斤（6.27磅），身高50厘米，但如今，孩子已經13個月了，卻僅僅長高了10厘米，體重幾乎一點都沒有增長。一年來四處尋醫，家人已經花了10多萬人民幣，但至今無法找到病因！<br>媛媛和剛出生的嬰兒一般大，身上幾乎沒長肉，雙手老是縮着，骨骼有些變形。她不會坐不會翻身也不會滾爬，只用眼神交流，有時候會笑，但沒有聲音。由於媛媛喝30毫升奶要花兩個小時，醫生於是在她鼻子上插着一根管子，透過鼻子餵食。<br>金羊網</p></body></html>
