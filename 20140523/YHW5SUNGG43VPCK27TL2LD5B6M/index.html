<html><header><meta charset="utf-8"><title>律師會三度登報　慰問死難者家屬</title></header><body><h1>律師會三度登報　慰問死難者家屬</h1><p>【當年良心話】<br>六四屠城後，香港律師會最少三度以中英文聲明登報，向為自由和民主而「捐軀」的死難者家屬致深切慰問，呼籲立即停止流血事件，「譴責企圖對勇於表達自由及民主信念之人士作出任何報復或迫害」（圖）。<br>律師會其後鮮有就六四事件表態，近年屢次被指染紅。前年律師會邀請會員參與「愛祖國、學法律、創和諧」的中港澳法律交流活動，主辦組織包括共青團，當時的會長葉禮德則堅稱該會「政治中立」。<br></p><p>【六四25周年專頁】燭光不滅，血仍未冷，民主中華，花果漂零。蘋果請你一同見證：良知，從未貶值！ http://64.appledaily.com </p></body></html>
