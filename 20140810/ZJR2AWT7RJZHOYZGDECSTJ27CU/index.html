<html><header><meta charset="utf-8"><title>10.9厘米大耳窿列健力士</title></header><body><h1>10.9厘米大耳窿列健力士</h1><p>美國夏威夷男子凱威（Kala Kaiwi）是名副其實的「大耳窿」，耳珠開了直徑10.9厘米（4.3吋）的洞，更因此獲列入《健力士世界紀錄大全》。<br>凱威是紋身和身體改造藝術家，他整個面部都鑲了大小不一的鋼珠，但驚人程度絕對不及一對耳珠。耳珠所開的洞口大得足以讓一隻手穿過，而由於耳洞「並非透過手術」造成，紀錄獲《健力士世界紀錄大全》確認。他還有用牙線將舌頭分開等改造。英國《每日郵報》</p></body></html>
