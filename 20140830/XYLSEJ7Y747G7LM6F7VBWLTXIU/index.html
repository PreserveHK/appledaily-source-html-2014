<html><header><meta charset="utf-8"><title>蘋果綠葉北控繼續增持中燃</title></header><body><h1>蘋果綠葉<br>北控繼續增持中燃</h1><p>北京控股（392）副主席兼行政總裁周思表示，早前增持中國燃氣（384）約7,275萬股，目前持股量增至22.5%，未來視乎機會而考慮繼續增持，北控將維持作為中燃最大單一股東的地位。</p><p>【壹錘佔中】8月31日　5pm直播<br>壹錘定音:  http://hammerout.hk <br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:   http://bit.ly/occupycentral  </p></body></html>
