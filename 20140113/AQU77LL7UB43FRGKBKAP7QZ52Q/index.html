<html><header><meta charset="utf-8"><title>仲間告別角色派餅</title></header><body><h1>仲間告別角色派餅</h1><p>日本女星仲間由紀惠前日在東京聯同男星阿部寬出席新片《Trick劇場版 最後的舞台》的宣傳活動。由於今集是該自2000年推出電視劇及電影系列的最終作，20歲便開始主演此系列的仲間，坦言有一種寂寞的感覺，更在台上與拍檔拋下代表《Trick》的109個餅給台下觀眾。阿部寬則表示仲間起初拍攝時稍欠判斷力，不過一路成長了不少，現在反而阿部寬需要依賴仲間。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
