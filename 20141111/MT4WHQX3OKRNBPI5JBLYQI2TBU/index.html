<html><header><meta charset="utf-8"><title>地溝油前車可鑒燦神造米講良心</title></header><body><h1>地溝油前車可鑒<br>燦神造米講良心</h1><p>早排嘅地溝油事件搞到滿城風雨，燦神喺件事裡面都有所領悟︰「你做幾多產品都冇用，一次就被地溝油搞壞晒成間公司，因為你冇做源頭嘅產品，自己控制唔到源頭嘅產品，於是一有啲乜嘢事，你就弊喇！揼咁多錢入去，一次就搞壞晒！」<br><br>米都算係源頭產品嘅一種，所以燦神知道責任重大，亦特別有心機做︰「米可以衍生好多嘢，可以衍生酒、米粉同醋等等！」Tanya即刻搶答駁嘴︰「仲有護膚品都得呀！」講靚，燦神邊夠女人嚟？<br><br>做食物要講良心！星期四晚11:00《亂噏24》足本版！</p></body></html>
