<html><header><meta charset="utf-8"><title>蘋果汁：
公平貿易大使反抗剝削</title></header><body><h1>蘋果汁：<br>
公平貿易大使反抗剝削</h1><p>【本報訊】十多位年輕、熱血的公平貿易大使，昨於尖沙嘴海旁，向市民講解在全球化貿易環境下，生產者只得到不合理的收入，又舉辦簽名運動，促港府的政府物料供應處及教育局，在現有制度內加入更公平貿易的元素。<br>公平貿易大使首先演出街頭劇，表達農民們被國際財團通過壟斷，被剝削的困境。街頭劇分成本與售價、商家不公義之行為、農民的困苦、公平貿易好處，共四大環節。農民身穿白、做二字的衣服耕作，象徵農民面對已發展國家傾銷、分銷商壓價等不公義國際貿易之苦況。</p></body></html>
