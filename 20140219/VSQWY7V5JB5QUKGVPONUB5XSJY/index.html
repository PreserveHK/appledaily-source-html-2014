<html><header><meta charset="utf-8"><title>抗議ISS涉造假貪污</title></header><body><h1>抗議ISS涉造假貪污</h1><p>【本報訊】「Shame on ISS！（ISS可恥）」難民聯會聯同立法會議員梁國雄和社會主義行動成員約20人，昨到香港國際社會服務社（ISS）位於灣仔的總辦事處請願（圖），拉起橫額抗議ISS涉貪，在申報尋求庇護者的住址及購買食物包時造假，剋扣食物津貼，要求公開食物價目表和賬目，停止不人道對待難民。<br>一班難民上周起輪流到ISS三個辦事處示威，又發起佔領行動。難民聯會上周六到廉政公署舉報ISS貪污。ISS否認指控，日前入稟高等法院禁制七名示威者滋擾其辦事處。</p></body></html>
