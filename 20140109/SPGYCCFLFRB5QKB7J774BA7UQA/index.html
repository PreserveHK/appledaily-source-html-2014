<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）葉姵延南韓賽出局</title></header><body><h1>體訊速遞：<br>（羽毛球）葉姵延南韓賽出局</h1><p>南韓羽毛球超級系列賽昨展開，港隊經歷災難性的一日，男單代表胡贇和黃永棋均在首圈比賽中途因傷退出，女單葉姵延（圖）則以局數1:2負中華台北的戴資穎出局。本報消息（南韓）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
