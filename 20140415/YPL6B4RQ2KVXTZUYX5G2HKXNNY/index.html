<html><header><meta charset="utf-8"><title>幼園女童下體被塞硬幣</title></header><body><h1>幼園女童下體被塞硬幣</h1><p>瀋陽昨揭露一宗骸人聽聞的案件。上星期二（8日），家住本溪市的3歲女童晨晨患感冒，母親王女士於是帶她到醫院打針，然後把她送回幼兒園，晚上再接她回家。晨晨回家後，卻不停哭，媽媽以為女兒不舒服，其後為其脫下內褲時，發現上面竟然有血迹，隨即分開其雙腿，發現她的下體好像有異物，即時送女兒到醫院 （圖）。<br>結果發現晨晨的下體裏有金屬物：六枚硬幣，四枚一毛（人民幣．下同）的，兩枚五毛的，其中兩枚硬幣緊緊粘連在一起。班主任稱晨晨除了白天在外面玩了一會滑梯，其他時間一直在教室。據悉幼兒園除了保安兩人是男性，其他工作人員都是女性。<br>《瀋陽晚報》</p></body></html>
