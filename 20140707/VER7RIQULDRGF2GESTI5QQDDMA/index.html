<html><header><meta charset="utf-8"><title>轉型港視人：為兩餐乜都做</title></header><body><h1>轉型港視人：為兩餐乜都做</h1><p>與港視約滿的吳日言要在旺角企街推銷App搵兩餐，總算靠自己雙手搵出路。其實不少港視藝人跟她一樣，要轉行維持生計，憑雙手創出明天。</p><p>李雨陽</p><p>去年底與世叔伯合資，在觀塘街市擺檔賣原味雞。</p><p>羅貫峰</p><p>兩年前在深水埗開茶餐廳，生意越做越旺，他指月入比以前當藝員時高出六倍之多。</p><p>黃澤鋒</p><p>近日在西貢開餐廳，由樓面做起，他亦有兼職做游水教練、打拳與舞台劇指導。</p><p>岑潔儀</p><p>在中環為胞姊設的時裝店做sales，日企10小時，抹窗、執貨、收銀一腳踢。</p></body></html>
