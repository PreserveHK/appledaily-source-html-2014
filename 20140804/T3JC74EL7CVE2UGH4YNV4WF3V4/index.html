<html><header><meta charset="utf-8"><title>水立方七夕Bikini相睇大媽都唻碰下機</title></header><body><h1>水立方七夕Bikini相睇<br>大媽都唻碰下機</h1><p>北京奧運游泳場館水立方上周六七夕又再熱鬧起來，200多人穿着泳衣尋找真命天子。主辦單位規定男的一定要穿短褲，女的一定要穿比基尼。雖然男女彼此第一次見面，但大家都坦蕩相親，真是勇氣少一點也不行。大會表示擔心參加者尷尬，所以準備了不同遊戲，但遊戲要求男女二人身體運水球及水中跳舞等，或會令參加者更尷尬。<br> <br>參加者大部份是20歲至44歲的白領，部分頗有條件。據聞更有一名56歲大媽穿比堅尼前來，當發現大部份都是年輕的參加者，轉而為女兒找老公。<br> <br>北京青年報</p></body></html>
