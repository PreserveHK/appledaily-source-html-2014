<html><header><meta charset="utf-8"><title>強國男違規笠水　口窒講英文笑爆嘴</title></header><body><h1>強國男違規笠水　口窒講英文笑爆嘴</h1><p>有內地電視台記者早前在街頭拍攝，期間截住1名違反交通規則的年青男子，估計男子被截感尷尬，即使女記者用中文提問，但男子卻以英語回答。初時女記者用中文問男子是哪個國家的人和是否懂說中文，男子雖然回答「China」，隨後又因被拍攝，故堅持用英語回應，初時男子說出的英語還算流利，但未知是否緊張，還是有其他原因，說話也越來越亂，甚至詞不達意，女記者未幾便無理會男子，繼續作出報道。<br><br>南寧電視台</p></body></html>
