<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盈盈唔想講囡囡俾人笑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：盈盈唔想講囡囡俾人笑 - 馮仁昭</h1><p>錢嘉樂（右）同湯盈盈（左）嘅寶貝女Alyssa錢凱晴，唔經唔覺已經有一歲零五個月大，盈盈前排仲抱住囡囡幫一個BB網站做訪問㖭，點知有啲網友就取笑Alyssa醜樣，又話佢女生男相，結果惹來其他網友抱不平，為BB女平反。噚日又有報道話盈盈見到囡囡俾人話醜樣，梗係覺得好唔開心，仲忍唔住大喊一場，要嘉樂安慰。馮仁昭噚日都有搵過盈盈，但係佢似乎唔多想再講囡囡嗰單嘢，只係講咗兩句就收線！<br>撰文：馮仁昭</p></body></html>
