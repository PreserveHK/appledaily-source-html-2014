<html><header><meta charset="utf-8"><title>黃芷晴證母已出院</title></header><body><h1>黃芷晴證母已出院</h1><p>【維基開台倒數141日】黃日華的太太梁潔華上月被揭患急性重病，入住浸會醫院一個月接受化療，新年期間獲醫生批准回家度歲。但昨日又傳梁潔華在2月2日（年初三）發燒再入醫院。女兒黃芷晴昨日與姜皓文為港視劇《末日+5》開工，以一頭短髮新形象示人，她昨日在電話中否認媽咪病情轉差，她說：「冇發燒，只係返去例行檢查，一、兩日後就出院，𠵱家喺屋企休息。」芷晴笑言媽咪返家後，最掛住兩隻狗仔，問到新年願望？她說：「梗係希望家人、朋友身體健康，自己拍多啲好劇。」此外，昨日有讀者報料指羅家英因肝病入院，其助手代接電話否認，說：「佢做緊嘢。」<br>採訪：嵐山</p></body></html>
