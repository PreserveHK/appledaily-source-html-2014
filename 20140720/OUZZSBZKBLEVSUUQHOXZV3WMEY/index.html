<html><header><meta charset="utf-8"><title>吳雨霏逼港鐵見粉絲</title></header><body><h1>吳雨霏逼港鐵見粉絲</h1><p>吳雨霏（Kary 圖）昨日在灣仔舉行fans見面會，同時發佈她的新歌《沒有花收的日子》卡拉OK版，數十位歌迷向Kary送上100支紅玫瑰及立體花蛋糕。Kary自爆剛剛乘港鐵趕到場，近10年沒有坐港鐵的她說：「頭先喺尖沙嘴塞車塞咗15分鐘，於是我同助手講不如搭港鐵，原來真係好多人㗎，不過真係好快，我都唔介意再搭港鐵，我會用力攝位趕落車。」Kary並笑說：「我有八達通，但我助手竟然冇，頭先要去買飛。」</p></body></html>
