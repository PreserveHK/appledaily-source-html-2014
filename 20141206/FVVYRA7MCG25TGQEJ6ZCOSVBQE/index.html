<html><header><meta charset="utf-8"><title>熱血女馬主冒寒入場撐愛駒</title></header><body><h1>熱血女馬主<br>冒寒入場撐愛駒</h1><p>馬主葉思貝愛馬已不是新鮮事，馬匹有賽事時，她會入場支持。即使馬匹沒有賽程，她閒時亦會入倉探馬，而今朝其名下的「劍十三」有參與第二組泥地1200米大閘，貝貝當然亦有入場觀操吧！但由於這朝天氣太凍，擁有一雙美腿的貝貝，這次便包到實一實，將一對美腿暫時收埋。講番「劍十三」，此駒在這次大閘在吳嘉晉胯下走勢平平，只跑第六。雖然「劍十三」跑得不太好，但貝貝一見愛駒試完閘，立刻走到機坪見「劍十三」，除此以外，貝貝亦與吳嘉晉傾談此駒表現。「劍十三」呀！「劍十三」！馬主咁關心你，睇嚟你都要爭氣啲先得啦！</p></body></html>
