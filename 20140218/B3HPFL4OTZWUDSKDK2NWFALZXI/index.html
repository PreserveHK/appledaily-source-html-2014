<html><header><meta charset="utf-8"><title>人物誌：創作總監與藝人相熟</title></header><body><h1>人物誌：創作總監與藝人相熟</h1><p>薛凱琪（Fiona）的新男友Lawt Lo，來頭不少，曾任職商台的他現為「Mediviso Studio」的創作總監，根據公司的網頁資料顯示，該公司2012年成立，Lawt曾執導多種跨平台和媒體的項目，曾合作的公司有周大福、NIKE、華納唱片、EEG Music、太陽娛樂音樂和商台等，難怪他與圈中人相熟，更曾與Fiona齊齊出席黃偉文、容祖兒和徐濠縈的聚會。Lawt除曾為女友Fiona製作MV外，也曾為張敬軒、古巨基和鄭融等炮製過MV。</p></body></html>
