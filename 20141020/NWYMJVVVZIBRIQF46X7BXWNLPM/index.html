<html><header><meta charset="utf-8"><title>關仁隱事：「首領」外傭着喱士即炒 - 關仁</title></header><body><h1>關仁隱事：「首領」外傭着喱士即炒 - 關仁</h1><p>香港人日又做夜又做，屋企唔請番個外傭真係不得了，不過要請好嘅外傭真係唔容易，如果藝人要請就更加要小心，好似「首領」咁，好多年前請咗一個外傭，返咗工冇幾耐，就畀首領個阿媽發現，外傭買親都係喱士內衣褲，雖然着喱士冇乜唔妥，但為怕個外傭有乜意圖，首領阿媽最終都係先下手為強，炒咗個外傭魷魚，我諗個外傭點都估唔到，買錯胸圍戴錯bra，原來會冇咗份工！<br>撰文：關仁</p></body></html>
