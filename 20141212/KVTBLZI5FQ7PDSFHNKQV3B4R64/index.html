<html><header><meta charset="utf-8"><title>羅家英普選睇時機</title></header><body><h1>羅家英普選睇時機</h1><p>羅家英昨日在土瓜灣出席「粵劇新星展」，支持及培育12位粵劇新星，家英哥花了兩個月時間籌備培育工作，推了一些內地工作，損失七位數字，但他認為值得。<br>提到昨日金鐘清場，家英哥說：「咁就天下太平，有時啲嘢要睇時機成熟先可以做，佔中普選係要睇時機，𠵱家等好時機清場，由最初支持到𠵱家反感已經變質，最初意念係好，但加咗好多複雜人，借你哋過橋，唔係一腔熱血去做。」<br>家英哥今年3月開刀做手術，因曾插喉及手術時昏迷7小時，之後聲帶變沙，他考慮返內地找神醫治療聲帶。明年他會與阿姐汪明荃演粵劇，他坦言唱三小時都有點擔心，現在先休養好身體。<br>採訪、攝影：溫敏芝</p></body></html>
