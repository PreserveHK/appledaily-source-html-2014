<html><header><meta charset="utf-8"><title>15萬鑽石放上天任執</title></header><body><h1>15萬鑽石放上天任執</h1><p>英國網上鑽石商77 Diamonds大搞宣傳噱頭，前日（周四）將總值12,000英鎊（15.6萬港元）的鑽石（左圖）送上太空邊緣後，墜落林肯郡田野，送予拾獲的人，在當地掀起一片尋鑽石熱。<br>先用盒子載着鑽石，綁在一個巨型氦氣球上（上圖），再在打比郡放上半空。氣球越飄越遠、升至逾30,000米高空爆破，盒子跌落林肯郡利市（Lea）方圓八公里內地區，但由於降落地點未有手機訊號覆蓋，未能確實着陸地點。當地居民紛紛到田野間尋找連接橙色降落傘的鑽石盒下落，期望能夠發財。<br>英國《獨立報》</p></body></html>
