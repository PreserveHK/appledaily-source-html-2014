<html><header><meta charset="utf-8"><title>月入七萬　先租得起太古城？ </title></header><body><h1>月入七萬　先租得起太古城？ </h1><p>樓價創新高，租金亦飆升，兩日前鰂魚涌太古城銀星閣中層B室，實用面積809方呎，以3.5萬元租出，實呎租43元，今日再度破頂。中原趙鴻運稱，新近租賃成交為天星閣中層C室，實用面積707方呎，內櫳豪裝，以3.25萬元租出，實呎租45.9元，呎租創同類單位新高。業主於今年4月1,010萬元買入單位，租金回報率3.86厘。以租金佔全家薪酬一半，即要月入七萬元，先租得起太古城。</p></body></html>
