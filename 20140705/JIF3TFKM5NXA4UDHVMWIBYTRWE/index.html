<html><header><meta charset="utf-8"><title>案件速遞：麥記員工偷拍更衣判社服令</title></header><body><h1>案件速遞：<br>麥記員工偷拍更衣判社服令</h1><p>【本報訊】兩年前因偷拍裙底判感化的麥當勞員工，去年再用手機偷拍女同事更衣，被控不誠實取用電腦罪。裁判官昨指員工有心理問題，需尋求專業協助，又形容他的情況如有炸彈在身，會隨時爆炸，若再犯必被判監，現判處200小時社會服務令。24歲被告吳漢威案發時在天水圍一麥當勞工作，去年12月11日犯案後已被辭退。他早前認罪，裁判官引述報告建議判社會服務令100至160小時，但他認為時數不足以反映罪行嚴重。<br>案件編號：TMCC1532/14</p></body></html>
