<html><header><meta charset="utf-8"><title>崔元英拖大肚老婆行禮</title></header><body><h1>崔元英拖大肚老婆行禮</h1><p>於韓劇《繼承者們》演姜敏赫父親的男星崔元英，昨日傍晚與女星沈仁英舉行婚禮，二人去年曾在人氣韓劇《百年的遺產》中扮演夫婦，因而戲假情真，6月開始拍拖，昨日變成真正夫婦。二人在首爾三成洞一酒店舉行婚禮及記招，由於沈仁英已有5個月身孕，因此，老公崔元英都十分緊張，與女工作人員齊齊扶着沈仁英。<br>崔元英更笑稱自己沒甚麼優點，故希望孩子似媽媽，沈仁英則大讚老公謙虛，她更爆老公以特別的陶瓷戒指求婚。而崔元英的《繼》劇拍檔金宇彬亦畀面出席婚禮。<br>撰文：阮瑜</p></body></html>
