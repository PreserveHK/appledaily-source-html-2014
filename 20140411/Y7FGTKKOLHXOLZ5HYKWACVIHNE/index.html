<html><header><meta charset="utf-8"><title>兩賊爆屋被外傭撞破</title></header><body><h1>兩賊爆屋被外傭撞破</h1><p>【大   埔】<br>【本報訊】兩名內地男子，三日前持雙程證由廣西來港翌日，於前晚8時許連環爆竊大埔翡翠花園四幢相連獨立屋。兩賊潛上天台用螺絲批撬門潛入兩幢正裝修寓所無果後，爆竊第三幢獨立屋時被外傭撞破報警。<br>警員趕至在附近山邊拘捕涉案17歲及21歲同姓韋內地男子，其中後者逃走時手部跌傷要送院。案中各獨立屋沒有損失，警方發現兩人多次持雙程證來港，正調查他們是否與區內多宗爆竊案有關。</p></body></html>
