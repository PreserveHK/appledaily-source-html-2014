<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）李宗偉覆檢都「肥佬」 </title></header><body><h1>體訊速遞：<br>（羽毛球）李宗偉覆檢都「肥佬」 </h1><p>馬來西亞傳媒報道，該國羽總已收到來自挪威的興奮劑檢測中心報告，證實羽毛球1哥、大馬球手李宗偉（圖）的B尿液樣本同樣呈陽性，基本上確定這位32歲球手服用禁藥，料面對最高停賽兩年的刑罰，但李宗偉仍有權上訴。 綜合外電（馬來西亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
