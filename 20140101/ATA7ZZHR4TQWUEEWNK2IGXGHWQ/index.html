<html><header><meta charset="utf-8"><title>Puffy由美第二度離婚</title></header><body><h1>Puffy由美第二度離婚</h1><p>日本二人女子組合Puffy成員吉村由美昨日於官網上宣佈，跟結婚4年的圈外人老公離婚，由美說：「近日我又離婚了，特別在此向fans報告，之前大家給予過很多祝福及支持，但結果竟然這樣，實在對不起大家。」但由美並沒有解釋離婚原因。由美於99年跟西川貴教結婚後在02年離婚，之後於09年與相識7年的圈外人男友，於除夕夜再婚，兩年前誕下兒子。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
