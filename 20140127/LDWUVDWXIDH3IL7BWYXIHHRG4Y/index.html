<html><header><meta charset="utf-8"><title>美棋BB谷胸達極限</title></header><body><h1>美棋BB谷胸達極限</h1><p>【維基開台倒數155日】港視藝人黃美棋及傅嘉莉昨以低胸婚紗於將軍澳出席活動，用了nude bra的美棋BB說：「我皮膚敏感，𠵱家好番少少，有皮膚敏感先覺得有得露好幸福。」但她笑謂谷胸露腿已是極限。接泳衣騷？她笑說：「我接受唔到，我游水都係着一件頭，今日係極限。」有傳張智霖早前拍MV，因邀請屬港視旗下的她而令無綫女藝人拒同場，美棋BB說：「我冇咁大影響力！」<br>採訪、攝影：黃曉妍</p></body></html>
