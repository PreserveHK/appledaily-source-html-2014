中年男骨質疏鬆風險高</title></header><body><h1>健康Express男士健康：<br>
中年男骨質疏鬆風險高</h1><p>男士普遍忽視骨質疏鬆症的影響。澳洲骨科專家警告，男士因骨質疏鬆導致髖關節骨折，首年的死亡風險高達37%，比女士的20%死亡率更高。綜合各國的研究數據，男士佔髖關節骨折個案三成以上，比率不算低，50歲以上男士出現骨質疏鬆風險達27%，比患上一般癌症的機率更高。<br>研究又推算，未來20年男士髖關節骨折個案增加51%以上，相反女士個案預期減少3.5%。但以美國為例，只有不足一半高危男士曾接受骨質疏鬆治療。專家指出，前線醫療人員對男士骨骼健康關注不足，未能及早作出預防。</p></body></html>
