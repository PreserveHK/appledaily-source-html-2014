<html><header><meta charset="utf-8"><title>K-Pop之王：
宣美赤腳女神谷碟</title></header><body><h1>K-Pop之王：<br>
宣美赤腳女神谷碟</h1><p>韓國女子組合Wonder Girls前成員宣美，近日以性感姿態以新曲《Full Moon》回歸樂壇，並於前晚的音樂節目《M COUNTDOWN》首次演出，她除裝扮性感外還赤腳上陣。<br>宣美還以派唇膏做噱頭谷碟，據宣美的所屬公司JYP透露這是宣美的想法，因為在《滿月》一曲中她的唇妝都是亮點之一。<br>另外，Wonder Girls的另一位成員先藝，日前抱着她的女兒到JYP事務所的總部探班。</p></body></html>
