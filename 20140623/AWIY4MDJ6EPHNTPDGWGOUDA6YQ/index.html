<html><header><meta charset="utf-8"><title>Eason廈門剝衫晒腩</title></header><body><h1>Eason廈門剝衫晒腩</h1><p>經常被指脹爆的陳奕迅（Eason），日前在廈門舉行巡迴演出時，罕有地半裸上身彈結他，事後有不少網友在微博瘋傳相片，並稱自從2010年DUO演唱會後，再沒有出現過類似的舉動。<br>不過近期為了健康着想，Eason亦試過與徐濠縈齊齊跑步，更稱已經有適量的運動。相信今次是Eason經過一番努力後的成果，難怪不少網友大讚即使仍有少許豬腩肉，但的確比以前fit了很多，絕對是今次演唱會的亮點，甚至他的好友趙學而亦轉發微博兼說：「嘩！點先！」<br>撰文：張曦彤</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
