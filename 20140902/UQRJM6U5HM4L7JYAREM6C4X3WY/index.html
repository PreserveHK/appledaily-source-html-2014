<html><header><meta charset="utf-8"><title>求驗客手記：禾堡失機王又miss</title></header><body><h1>求驗客手記：<br>禾堡失機王又miss</h1><p>一次門前失機可以當做黑仔，連續兩次失機就唔係運氣咁簡單，大家記唔記得禾夫斯堡中場馬蘭達艾積（中），德甲揭幕戰佢就離門幾碼面對空門都射失；上周六場德甲主場對法蘭克福，補時階段馬蘭達又射空門失機，失去絕殺機會，終和2:2，兩場仲未打開勝利之門。馬蘭達就話自己呢幾日失眠，所以集中唔到精神，連禾堡經理阿洛夫斯都話連家庭觀眾都射得入呢球，睇嚟球隊未必再俾機會呢位失眠人。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
