<html><header><meta charset="utf-8"><title>鎮宇、曹格挑戰《爸爸》</title></header><body><h1>鎮宇、曹格挑戰《爸爸》</h1><p>湖南衛視親子節目《爸爸去哪兒》收視和口碑俱佳，《爸爸去哪兒2》已經如箭在弦，更已邀得新班底黃磊、曹格、吳鎮宇、陸毅和08年北京奧運體操全能金牌得主楊威助陣。五位星爸爸領着子女接受挑戰，這次攝製隊安排他們到重慶武隆縣山區拍攝，大隊日前已到外景場地，行程艱辛必令幾位星級B捱盡苦頭。</p><p>曹格和太太吳速玲大前日上午帶着一對子女由台灣出發，有指他們酬金高達1,000萬人民幣。曹格在孩子心中是好爸爸，平日子女由太太管教，所以孩子最怕媽媽，曹格早前受訪時自爆曾試過看囡囡打針而父女同哭起來。<br>撰文：楊定</p></body></html>
