<html><header><meta charset="utf-8"><title>金球獎花絮：伊巴做蜜蜂得把口</title></header><body><h1>金球獎花絮：<br>伊巴做蜜蜂得把口</h1><p>伊巴謙莫域親口同高路普講，佢會免費加盟多蒙特！其實講吓笑啫，呢位瑞典前鋒，喺頒獎禮上撞到多蒙特教練高路普，見到有記者影住，就索性一齊開個玩笑，佢首先問高路普：「幾時帶我去多蒙特呀？」高路普都反應快，答佢話：「我要賣晒成隊多蒙特先買得起你喎。」伊巴真係有急才，即刻回句：「我諗住自由身加盟喎。」高路普最後都唔知點接佢，只好話OK啦！</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
