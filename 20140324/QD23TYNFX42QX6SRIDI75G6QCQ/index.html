<html><header><meta charset="utf-8"><title>各區突發簡訊：男子危坐天台涉藏毒</title></header><body><h1>各區突發簡訊：<br>男子危坐天台涉藏毒</h1><p>【旺　角】<br>【本報訊】昨凌晨4時許，39歲姓吳男子獨自走上旺角砵蘭街一幢商業中心23樓天台，攀上天台壆邊危坐。<br>60歲姓梁女保安巡至見狀，曾勸吳返回安全地方，但吳對她不瞅不睬，女保安於是報警。<br>警員到場前，吳已返回地下大堂，他報稱早前感到不適到天台休息。<br>警員稍後在他的斜孭袋內發現一粒「五仔」毒品，懷疑有人「啪丸」後神志不清，事後以涉嫌藏毒將吳拘捕帶署。</p></body></html>
