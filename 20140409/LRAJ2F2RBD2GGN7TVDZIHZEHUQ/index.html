<html><header><meta charset="utf-8"><title>案件速遞：偵探社見習生偷信</title></header><body><h1>案件速遞：偵探社見習生偷信</h1><p>【本報訊】私家偵探社年輕見習生按上司指示，從信箱偷信件然後拍照，被巡警發現拘捕。他昨天承認一項非法管有郵包罪，透露志願是當記者，正積極儲蓄往外國大學讀新聞系，最終被輕判罰款4,000元。<br>被告唐家銨（19歲，圖）於去年11月27日，在九龍界限街一幢大廈地下信箱偷取三封信。律師在荃灣裁判法院指，信件不涉及敏感資料，部份屬宣傳單張。裁判官判刑時接納信件未有被開壠，告誡被告即使為工作，亦不可以身試法。<br>案件編號：KCCC421/14</p></body></html>
