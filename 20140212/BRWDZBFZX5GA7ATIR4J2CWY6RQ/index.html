<html><header><meta charset="utf-8"><title>關仁隱事：「大眼BB」色誘宅男 - 關仁</title></header><body><h1>關仁隱事：「大眼BB」色誘宅男 - 關仁</h1><p>童星出身嘅「大眼BB」，雖然拍嘅劇遲遲未出街，但絕冇影響人氣。佢之所以咁吃香係因為形象健康，不過關仁同幕後人傾偈，唔少人覺得其實大眼BB唔係大家想像中咁清純，覺得佢只係扮嘢，好似大眼BB心知自己身材好，又唔想拋胸出現搞到cheap晒，所以間中會喺網上貼啲內衣相出嚟引吓宅男，拍廣告又會有意無意間sell身材，所以話呢，波大真係未必冇腦㗎。<br>撰文：關仁</p></body></html>
