<html><header><meta charset="utf-8"><title>花絮：陳柏衡趁空檔「集郵」</title></header><body><h1>花絮：陳柏衡趁空檔「集郵」<br></h1><p>日前喺亞運足球分組賽擊敗阿富汗嘅港男足，教練金判坤噚日畀班正選休息，副選就繼續操。一班正選球員趁機會留喺選手村唞吓，準備下周一對孟加拉。不過，連續兩場後備上陣嘅陳柏衡（右）都識把握空檔，仲搵到羽毛球名將李宗偉（左）合照㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
