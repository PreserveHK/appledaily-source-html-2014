<html><header><meta charset="utf-8"><title>韓劇燒：蘇志燮下周以歌會港迷</title></header><body><h1>韓劇燒：蘇志燮下周以歌會港迷</h1><p>韓劇《主君的太陽》男星蘇志燮上月底分別在日本及泰國舉行粉絲見面會，下星期將會殺入香港，跟港迷會面。蘇志燮會於5日抵港，出席記者會會見傳媒，翌日將現身九龍灣國際會議展覽中心Star Hall，舉行「So Ji Sub Let's have fun in Hong Kong」見面會。據知蘇志燮在見面會上將會為港迷帶來許多火熱表演，包括演唱其新歌《18Years》，令人期待。</p></body></html>
