<html><header><meta charset="utf-8"><title>陳伶俐攬實二仔相聚</title></header><body><h1>陳伶俐攬實二仔相聚</h1><p>【銅鑼灣】今年37歲嘅陳伶俐同林敏驄離婚後，前年下嫁新加坡隱形富豪胡嘉烈後人劉頌銘，今年8月仲幫劉家添咗個男丁。雖然忙住湊B，但伶俐不時都會抽時間陪伴與前夫林敏驄所生嘅兩個囝囝林肯（Lincoln）同二仔林善（Yohji）。上個星期四（18日）佢帶今年10歲嘅Yohji行銅鑼灣。當日大約下晝４點，伶俐同Yohji行時代廣場，佢哋先俾一條底褲形咕𠱸吸引，之後又一齊去買室內無線電話，臨走前Yohji仲捉咗伶俐陪佢排隊買雪糕，肥嘟嘟原來食唔停口。<br>採訪、攝影：楊浩賢</p></body></html>
