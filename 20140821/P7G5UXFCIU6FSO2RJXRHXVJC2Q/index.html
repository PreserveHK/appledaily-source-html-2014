<html><header><meta charset="utf-8"><title>關仁隱事：「廚師」唔拍戲為啖氣 - 關仁</title></header><body><h1>關仁隱事：「廚師」唔拍戲為啖氣 - 關仁</h1><p>「廚師」上年同「富哥」一齊拍咗部戲，強國個票房出奇地好，今年即拍續集，不過「廚師」獅子開大口要加片酬，揸弗人「大肚」即刻飛起佢，搵「影帝」幫手。查實「廚師」突然獅子開大口係有原因㗎！因為佢根本就唔想拍，所以開高價，如果畀得起錢，咪睇錢份上拍囉！佢唔想拍嘅原因係頂唔順導演，試過好幾次俾導演爆粗鬧，因為導演都有份量唔敢還拖。工作人員每次見佢俾導演鬧完，就即刻叫助手畀支雪茄佢食，好用力吸，再好大力噴番啲煙出嚟，chok住條氣，用咁嘅方法發洩都好新鮮。<br>撰文：關仁</p></body></html>
