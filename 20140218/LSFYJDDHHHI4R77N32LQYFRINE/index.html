<html><header><meta charset="utf-8"><title>《香港仔》向廣東歌致敬</title></header><body><h1>《香港仔》向廣東歌致敬</h1><p>彭浩翔執導的電影《香港仔》，昨日推出人物角色意念海報，包括古天樂、楊千嬅、梁詠琪及一隻疑似哥斯拉的角色等。<br>海報附有70至90年代的粵語流行曲歌詞，包括《忘盡心中情》、《每當變幻時》、《夕陽之歌》、《狂潮》和《分分鐘需要你》等，彭浩翔說：「喺我成長中，深受八、九十年代粵語流行曲影響，所以喺呢輯海報，特別選用咗最深刻嘅歌詞，向經典粵語歌致敬。」<br>撰文：基斯</p></body></html>
