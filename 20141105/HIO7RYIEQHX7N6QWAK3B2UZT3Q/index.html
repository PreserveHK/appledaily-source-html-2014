<html><header><meta charset="utf-8"><title>跟稿讀文化　高官睇電視學返嚟？</title></header><body><h1>跟稿讀文化　高官睇電視學返嚟？</h1><p>電視節目有好多種，不過學廣告話齋，唔係個個都啱小朋友自己收睇，或者係某類人收睇，否則要小心學錯嘢。燦神就話︰「有個地方、咩地方唔好講喇，啲編劇寫咗劇本之後，演員乜都唔可以改，一啲都唔可以改，全部要跟稿讀！」<br><br>跟稿讀有幾唔好先？燦神就認為︰「跟稿讀，演員係讀唔到架！因為演員唔能夠咁樣，演員係要根據劇本，編劇賦予個角色性格之後，豐富佢，令角色立體化！」講得好！電視可以影響到好多人，如果有人睇咗、又學咗呢種讀稿方法，咁就可能會影響到同市民溝通喇！<br><br>明晚11:00《亂噏24》足本版！一齊分享睇電視嘅樂趣！</p></body></html>
