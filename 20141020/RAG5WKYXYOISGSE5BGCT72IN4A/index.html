<html><header><meta charset="utf-8"><title>K-Pop之王：Krystal台上突暈倒</title></header><body><h1>K-Pop之王：Krystal台上突暈倒</h1><p>韓國女團f(x)前晚在上海出席家族騷，成員Krystal疑因太疲累，在演唱《Red Light》時突然於台上暈倒，嚇窒在旁的成員宋茜（Victoria），台下工作人員見狀即衝上台抱走Krystal並坐保母車離開。昨早Krystal由上海返韓時戴上口罩及帽，全程頭耷耷，狀態未見良好。有粉絲指Krystal連日來要趕拍劇集《對我而言可愛的她》，加上開騷前又要不停綵排，令她的身體最終支撐不住。<br>撰文：金美兒</p></body></html>
