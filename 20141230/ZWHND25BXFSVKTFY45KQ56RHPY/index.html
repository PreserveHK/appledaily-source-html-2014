<html><header><meta charset="utf-8"><title>體壇拾趣：潘曉婷跳入舞台</title></header><body><h1>體壇拾趣：<br>潘曉婷跳入舞台</h1><p>「九球天后」潘曉婷（前）打桌球就好叻，跳舞又掂唔掂？潘曉婷最近參加咗國內跳舞真人show《與星共舞》，呢個節目係邀請咗不同界別嘅名人嚟參加跳舞比賽，除咗潘曉婷之外，仲有一啲藝員同歌手等等，連打拳嘅鄒市明都有份嚟玩。潘曉婷喺周日播出嘅第2集首次出場，雖然落力演出，但評判畀分就唔算高；佢喺微博都認跳得麻麻，但表示會繼續努力。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
