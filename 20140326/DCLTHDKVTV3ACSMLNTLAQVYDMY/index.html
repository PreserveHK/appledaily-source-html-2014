<html><header><meta charset="utf-8"><title>長毛燒信　轟林鄭歪曲民意</title></header><body><h1>長毛燒信　轟林鄭歪曲民意</h1><p>【本報訊】社民連六名成員包括立法會議員長毛梁國雄，昨早在行政會議開會前到政府總部示威，當局大為緊張，派出近30名保安及警員包圍。長毛怒斥政務司司長林鄭月娥是「大口狗」，早前竟指饒戈平為政改一錘定音，歪曲民意，質疑「有商有量去咗邊？」他又狠批林鄭不願面對普選需要公民提名的真相，只懂附和中央，要求林鄭到請願區接收請願信，但當局一直無派人接信，最後長毛即場燒毀信件（圖）後離去，其間大批保安一度撲出，以滅火筒撲滅火種阻止燒信。<br>易仰民攝</p></body></html>
