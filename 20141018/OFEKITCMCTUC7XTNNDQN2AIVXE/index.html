<html><header><meta charset="utf-8"><title>杜拜555米高觀景台破紀錄</title></header><body><h1>杜拜555米高觀景台破紀錄</h1><p>位於阿聯酋杜拜世界第一高樓「哈里法塔」的全新觀景台落成（圖），離地達555米，高聳入雲，打破《健力士世界紀錄》成為全球最高觀景台。<br>哈里法塔高828米，這個可俯瞰杜拜全景的觀景台位於148層，比舊觀景台再高24層，名為「At The Top」，連紐約世貿一號大樓（541米）、台北101大樓（508米）及吉隆坡雙子塔（452米）等著名摩天大廈也給比下去。新觀景台收費似乎亦比天高，門票索價68至85英鎊(約850至1,062港元)。<br>英國《每日郵報》</p></body></html>
