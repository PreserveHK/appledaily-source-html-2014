<html><header><meta charset="utf-8"><title>Beyonce除婚戒開騷</title></header><body><h1>Beyonce除婚戒開騷</h1><p>美國天后Beyonce與饒舌歌手老公Jay-Z最近婚變傳聞鬧得熱烘烘，據昨日的英國報章《每日郵報》報道，Beyonce前日與Jay-Z一同開騷時，已被發現再沒有戴上婚戒，明顯已對婚姻採取放棄態度。<br>報道又指Beyonce上月初在紐約及洛杉磯兩地獨自尋找新居，消息人士稱她在紐約看中一間價值2,150萬美元（約1.68億港元）的公寓，住所面積比起夫婦的豪宅細一半有多，估計她有意與女兒同住，再者有傳她近日跟一名男保鑣過從甚密。至於Jay-Z亦被指對挽救婚姻感絕望，有意在巡迴尾聲與Beyonce分開一下，獨自度假五星期。<br>撰文：張一明</p></body></html>
