<html><header><meta charset="utf-8"><title>應采兒湊仔傷盆骨</title></header><body><h1>應采兒湊仔傷盆骨</h1><p>去年誕下「小春子」Jasper的應采兒，為照顧囝囝整歪盆骨，苦不堪言。昨日她在微博放了張扁嘴相，並留言：「帶小孩聽起來容易，怎麼我覺得比拍戲還累呢？骨盆歪了，腰疼！陳小春你回來帶吧！我去拍戲算了。」<br>反觀張栢芝卻不時帶住兩個囝囝周圍去旅行，近日她又被網友影到趁學校放暑假，上周日帶了Lucas、Quintus遊大阪，身穿熱褲的栢芝大騷白滑長腿，動作豪邁單腳站立綁鞋帶。休息一晚之後，栢芝就帶兩個囝囝去了大阪環球影城遊玩，不過當日天氣欠佳，落雨無帶遮的栢芝一手拖一個囝囝，溫馨有愛。<br>撰文：麥萍萍</p></body></html>
