<html><header><meta charset="utf-8"><title>小五板仔遭車撞至昏迷</title></header><body><h1>小五板仔遭車撞至昏迷</h1><p>【葵　涌】<br>【本報訊】11歲姓薛的小五男生相約同學打乒乓波，並準備稍後往玩滑板。昨日下午2時45分，他手持滑板在葵涌邨合葵樓對開的大窩口道行人輔助線橫過馬路時，一輛客貨車駛至收掣不及將男童撞至彈開幾米，男童頭部撞地濺血，昏迷送院，目前情況嚴重，留醫深切治療部。警方替56歲姓郭客貨車司機作酒精測試，證實他並無飲酒，現正調查意外原因。</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com  </p></body></html>
