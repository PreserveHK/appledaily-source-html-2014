<html><header><meta charset="utf-8"><title>蘋果綠葉安邦擬購南韓友利銀行</title></header><body><h1>蘋果綠葉<br>安邦擬購南韓友利銀行</h1><p>中國安邦保險集團繼豪擲19.5億美元（約152億港元），收購希爾頓全球集團旗下最享負盛名的紐約華爾道夫酒店（The Waldorf-Astoria New York）後，內地媒體引述《韓國經濟日報》指，安邦正尋求收購韓國友利銀行（Woori Bank）約三成控股權，市值約2.7萬億元韓圜（約154億元人幣），但收購原因仍然未明，有分析指出，友利銀行屬國資銀行，中資若提出併購，或先要得到韓國民眾首肯。</p></body></html>
