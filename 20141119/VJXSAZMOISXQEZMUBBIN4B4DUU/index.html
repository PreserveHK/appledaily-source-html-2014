<html><header><meta charset="utf-8"><title>體壇拾趣：占士化身戰狼都輸</title></header><body><h1>體壇拾趣：占士化身戰狼都輸</h1><p>出嚟行走江湖，點都要有啲綽號傍吓身，好似NBA球星咁，獲迪花名叫閃電俠，杜蘭特外號狙擊手，真係加番唔少威勢；一個以新澤西為基地嘅漫畫家Berroa，就以球星花名做主題，幫佢哋畫咗一系列漫畫，騎士新三巨頭勒邦占士（左起）、路夫同K艾榮更化身戰狼300㖭。不過戰狼300嘅結局好悲壯，騎士開季戰績亦都唔太好，佢哋周一主場以97:106不敵金塊，開季戰績只得5勝4負。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
