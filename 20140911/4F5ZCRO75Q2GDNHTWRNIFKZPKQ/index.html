<html><header><meta charset="utf-8"><title>高聖遠李玟朝聖睇新機</title></header><body><h1>高聖遠李玟朝聖睇新機</h1><p>蘋果公司在加州丘帕蒂諾（Cupertino）總部附近的弗林特演藝中心舉行發佈會，宣佈同時推出iPhone 6與iPhone 6 Plus兩款不同尺寸新機。不少名人果迷獲邀出席，當中內地藝人周迅的新婚夫婿高聖遠都在被邀之列。</p><p>昨日一早他在微博貼上出席蘋果VIP早餐會的照片，還跟李玟合照（圖）。之後在記者會上他已急不及待拿起一部iPhone 6 Plus跟自己手上的iPhone 5s比拼。高聖遠更對Apple Watch讚不絕口，認為潛能無限。</p></body></html>
