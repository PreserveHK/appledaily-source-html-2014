<html><header><meta charset="utf-8"><title>求驗客手記：史高斯批謝四冇料</title></header><body><h1>求驗客手記：史高斯批謝四冇料</h1><p>自從史高斯（左）掛靴之後，就成日撩起火頭，最近佢代表曼聯出席一項抗前列腺癌嘅活動時，批評謝拉特（右）喺英格蘭國家隊咁多年都冇立過大功。史高斯話：「謝拉特唔會以佢嘅國家隊生涯為自豪。你永遠希望喺大賽有好成績，但係做唔到。」史高斯雖然明插謝拉特，但實際上鬧晒成隊英格蘭，話全部國腳都係廢，但我求大俠就認為史高斯職業生涯都冇做足本份，30歲唔夠就退出國家隊，有咩資格話踢足英格蘭14年嘅謝拉特呢？</p></body></html>
