<html><header><meta charset="utf-8"><title>趣趣地：C朗小白獲選西甲最佳</title></header><body><h1>趣趣地：<br>C朗小白獲選西甲最佳</h1><p>基斯坦奴朗拿度（C朗、右）又攞獎，今次力壓美斯，拎咗2013年嘅西甲最佳外援。有西班牙傳媒搵咗20支西甲球隊嘅教練同隊長投票，C朗以18票被選為最佳外援；而最佳西班牙球員就由巴塞隆拿中場恩尼斯達（左）當選，小白已經連續兩年得獎。馬德里體育會去年大爆發，賣走法卡奧後依然強勁；教練施蒙尼居功至偉，以21票當選最佳教練。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
