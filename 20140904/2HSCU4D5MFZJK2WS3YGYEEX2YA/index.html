<html><header><meta charset="utf-8"><title>小Justin被捕或坐監</title></header><body><h1>小Justin被捕或坐監</h1><p>加拿大小天王Justin Bieber已因向鄰居掟蛋的案件而被判緩刑兩年，不過他仍未識死，日前於加拿大安大略省駕駛着越野四驅車，撞向狗仔隊的小型貨van，然後再跟狗仔隊發生肢體衝突，最終遭警方拘捕，雖然小Justin於上周五已被釋放，但他仍要面臨危險駕駛及襲擊的起訴。據美國網站TMZ指，於加拿大犯事的小Justin，要等美國感化官查看小Justin有否違反緩刑法例，若證實他觸犯法例，極可能會遭受牢獄之苦。</p></body></html>
