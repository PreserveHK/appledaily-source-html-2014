<html><header><meta charset="utf-8"><title>體訊速遞：（足球）米希達利恩5奪足球先生</title></header><body><h1>體訊速遞：<br>（足球）米希達利恩5奪足球先生</h1><p>多蒙特中場米希達利恩（圖）當選今年度阿美尼亞足球先生，這是他第5度獲獎，他將獲獎的照片放上twitter及留言：「很榮幸第5次得到這獎項，多謝隊友及所有球迷的支持。」米希達利恩正在養傷，預計最快1月底復出。<br>綜合外電（阿美尼亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
