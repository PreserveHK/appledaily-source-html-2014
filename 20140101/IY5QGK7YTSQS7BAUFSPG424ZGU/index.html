<html><header><meta charset="utf-8"><title>趣趣地：伊度奧踢軒仔認衰</title></header><body><h1>趣趣地：伊度奧踢軒仔認衰</h1><p>車路士對利物浦嘅藍紅大戰，球證韋比嘅執法成為勝負焦點，包括車仔前鋒伊度奧（右）對佐敦軒達臣（左）嘅侵犯走甩紅牌，同埋喺禁區內撞跌蘇亞雷斯，又逃過極刑。伊度奧周一就承認，對軒仔嗰腳好重，向佢道歉，仲話領紅牌都無話可說，不過就堅持阿蘇嗰球唔應該有12碼，仲讚韋比唔吹罰係正確判決。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
