<html><header><meta charset="utf-8"><title>潮媽吞363隻雞翼　破小林尊紀錄</title></header><body><h1>潮媽吞363隻雞翼　破小林尊紀錄</h1><p>日本「大胃王」小林尊遇到勁敵！美國嬌小媽媽斯凱勒（圖）挑戰費城的吃雞翼比賽，30分鐘鯨吞363隻雞翼成為「大胃后」，也打破小林尊2012年狂吞337隻雞翼的舊紀錄。<br>比賽分三回合，斯凱勒在首兩回合共28分鐘內吃下334隻雞翼，再在兩分鐘的決賽時刻吃下29隻，以363隻雞翼奪冠，獲得2.2萬美元（17萬港元）獎金。斯凱勒喜出望外︰「老實說我沒想過會贏。」獎金如何用？「我要供車，又有孩子，太棒了」。斯凱勒的戰績還有三分鐘內吃掉重72安士牛扒，刷新世界紀錄。<br>英國《每日郵報》</p></body></html>
