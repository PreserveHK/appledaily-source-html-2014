<html><header><meta charset="utf-8"><title>體壇拾趣：勇士劏鵝16連勝！</title></header><body><h1>體壇拾趣：<br>勇士劏鵝16連勝！</h1><p>勇士又贏一場！坐咗聯盟1哥個位好耐嘅勇士，周日靠全場攻入34分嘅史堤芬居里（右）喺加時入兩球3分波，作客贏塘鵝128:122，已經連贏16場，21勝2負嘅紀錄代表球隊嘅勝率仲維持喺9成。呢個勁到癲嘅走勢，令唔少人諗起95/96季公牛嘅72勝無敵戰績；但係當年身為公牛王朝重要一員嘅勇士教練卡爾，就堅決話呢隊勇士冇可能追得上嗰隊公牛喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
