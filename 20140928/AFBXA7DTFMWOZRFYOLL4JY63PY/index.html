<html><header><meta charset="utf-8"><title>高志森向罷課學生挑機</title></header><body><h1>高志森向罷課學生挑機</h1><p>正當演藝界齊撐罷課學生之際，導演高志森昨日卻先後在facebook轉貼香港電台「警方譴責破壞法紀行為」報道，及於昨午引述無綫「多個政黨強烈譴責學生暴力行為」新聞，雖然高志森未有發表評論，但他譴責學生行為之心顯而易見。記者昨致電高志森，問他是否反對學生罷課集會，但他指身在北京開會不便受訪。<br>其實高志森近日已不停在fb貼圖留言，包括上載一張有梁家傑一家四口照片，上面打上「別人子女留案底，你哋子女在家睇」等字句，又上載一張拿着玩具車哭着扭計要另一新玩具車的小朋友漫畫，指大專生似該小朋友，擺明向學生挑機。<br>採訪：魯吉</p></body></html>
