<html><header><meta charset="utf-8"><title>浙小姊妹被殺案拘1親屬</title></header><body><h1>浙小姊妹被殺案拘1親屬</h1><p>兩名浙江杭州的女童前日被人亂刀斬死案，公安昨日清晨5時許在一處鐵路橋底拘捕54歲姓臧的疑犯（圖），他是兩名女童的姨丈的兄長。兩名被殺的女童分別6歲及11歲，來自安徽，父母在杭州余杭開店。<br>前日中午女童被發現身中多刀，傷重不治，但公安到他們居住的工棚調查時，卻發現財物沒有損失，懷疑另有內情，並懸紅五萬元追緝兇手。<br>公安拘捕臧後，發現他一直單身，而且與女童的父母一直不和，更認為兩名小童一直在指罵他，讓他懷恨在心，直至前日忍受不了，於是趁女童父母出門後，用菜刀將兩名熟睡的女童斬死，然後逃離現場。<br>新華網</p></body></html>
