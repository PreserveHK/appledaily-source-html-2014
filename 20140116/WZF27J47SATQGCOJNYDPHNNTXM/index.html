<html><header><meta charset="utf-8"><title>各區突發簡訊：校巴捱撞　學童扭傷腳</title></header><body><h1>各區突發簡訊：<br>校巴捱撞　學童扭傷腳</h1><p>【屯　門】<br>【本報訊】一輛私家車及一輛校巴，昨午近4時沿屯門海榮路一線及二線往屯門市中心，當兩車駛至屯門鄉事會路交界處時，私家車65歲廖姓女司機擬轉彎時，失控與鄰線由47歲張姓女司機駕駛的校巴相撞，幸好碰撞不猛烈，意外中兩車司機均無受傷，但校巴上一名九歲女童在碰撞中扭傷左腳，事後由救護車送院治療，現場交通因此宗車禍一度受阻。</p></body></html>
