<html><header><meta charset="utf-8"><title>照腫瘤驚人發現嬰兒腦內長牙</title></header><body><h1>照腫瘤驚人發現<br>嬰兒腦內長牙</h1><p>嬰兒的牙齒竟然長在腦袋裏！美國馬里蘭州一名四個月大男嬰因為頭部發育較一般嬰兒快，醫生為他進行磁力共振掃描後，赫然見到腦內有腫瘤，腫瘤內更長着幾顆牙齒（圖）。<br>《新英格蘭醫學期刊》報道，男嬰證實患上罕見的顱咽管瘤，醫生為他開腦切除腫瘤並取走牙齒。為男嬰動手術的馬里蘭大學醫學中心神經外科醫生貝蒂說︰「在任何腦腫瘤內看到牙齒都不尋常，在顱咽管瘤內更是聞所未聞。」手術後男嬰康復進度理想。<br>美國《紐約每日新聞》</p></body></html>
