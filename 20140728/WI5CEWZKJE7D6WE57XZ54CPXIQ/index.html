<html><header><meta charset="utf-8"><title>體壇拾趣：狼王煩轉會退出美國隊</title></header><body><h1>體壇拾趣：<br>狼王煩轉會退出美國隊</h1><p>籃球世界盃下個月尾就會喺西班牙開打，美國隊星期一就會開始集訓，但狼王路夫（右）上周六突然宣佈退隊唔玩。咁又係嘅，雖然路夫過檔騎士基本上已經確定，但始終要等30日後先可以正式簽約落實，萬一打打吓傷咗就麻煩啦，佢話唔玩都無可厚非嘅。不過快艇大前鋒比歷克格芬早幾日已經退隊，加埋路夫，高佬得番安東尼戴維斯（左）同埋杜蒙特呢啲後生仔，個底有啲弱喎。</p></body></html>
