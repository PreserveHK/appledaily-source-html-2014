<html><header><meta charset="utf-8"><title>1億里拉到手變廢紙</title></header><body><h1>1億里拉到手變廢紙</h1><p>無端獲得1億意大利里拉（左圖）以為從此發達？可惜里拉已是廢紙。意大利女子莫雷蒂（Claudia Moretti右圖）數月前繼承叔叔遺下的房產，赫然發現保險箱內有1億里拉現金，相等4.3萬英鎊（55萬港元），當她滿心歡喜拿到銀行兌換歐元時，卻被銀行告知，里拉已經失效。<br>莫雷蒂聘請律師爭取兌換貨幣卻敗訴。意大利加入歐盟後2002年起以歐元取代里拉，並設下兌換限期，所有里拉要在2011年12月6日前兌換，否則作廢。<br>英國《每日郵報》</p></body></html>
