<html><header><meta charset="utf-8"><title>天下奇聞　無牙老虎殺死人</title></header><body><h1>天下奇聞　無牙老虎殺死人</h1><p>原來老虎就算無牙，同樣極具殺傷力。印度一名女子，便被一隻無牙的孟加拉王虎用爪殺死。<br> <br>該名34歲的印度女人，在婆羅門布里(Bramhapuri)叢林採集煙葉時，遇到一隻飢餓的孟加拉王虎。這隻老虎的牙齒已全部甩脫，但牠還有利爪，迅速劃破該女子的大動脈並傷及內臟，就算另一名同行女子企圖用石頭引開其注意，亦已欲救無從。<br> <br>這隻無牙老虎一日亦被發現死於4公里外一個水庫旁，檢驗證實牠並無牙齒。該名印度女子是世上首位被無牙老虎殺死的人，所以以後遇到「無牙老虎」也要嚴加提防，以免遭殃。<br> <br>英國《國際商業時報》</p></body></html>
