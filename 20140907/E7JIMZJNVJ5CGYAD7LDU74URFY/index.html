<html><header><meta charset="utf-8"><title>Stephy轟小方露體狂</title></header><body><h1>Stephy轟小方露體狂</h1><p>鄧麗欣（Stephy）昨日在灣仔出席黑白淡奶活動兼粉絲茶敍，平時愛整甜品的她，因怕肥所以都弄給朋友品嚐，她說：「佢（方力申）𠵱家都有照食，不過食得冇以前咁癲！」<br>雖然Stephy佩服小方為保美好身段狂跑步，但不會陪他跑，她說：「佢跑步會除衫喺街跑，我都有同佢講露得太多，可唔可以着番件衫。就算喺台灣拍嘢，都會照除衫喺街跑，上咗癮！」Stephy忍不住投訴男友像露體狂，她說：「我最近都有指導吓佢，同佢講夠喇，你露夠喇！」<br>採訪、攝影：王連連</p></body></html>
