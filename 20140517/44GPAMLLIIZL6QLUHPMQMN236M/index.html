<html><header><meta charset="utf-8"><title>MJ「回魂」看假MJ簽名</title></header><body><h1>MJ「回魂」看假MJ簽名</h1><p>已故樂壇天王米高積遜（Michael Jackson）鬼魂現身？英國14歲小粉絲薩瓦聲稱，在向MJ致敬的演唱會上，拍到疑似MJ靈魂。 <br>薩瓦和家人日前出席向MJ致敬的音樂會，排隊向MJ模仿者索取簽名時，無意拍到一個和MJ有幾分相似的人頭，在MJ模仿者上面出現（箭嘴示），似乎對假MJ甚有興趣，想看他的簽名似的。薩瓦從不相信鬼魂之說，但經歷過今次事件，他也不禁動搖。薩瓦母親也強調，她當時都在場，那裏沒有鏡子，也看來沒有甚麼蠱惑。<br>英國《每日鏡報》</p></body></html>
