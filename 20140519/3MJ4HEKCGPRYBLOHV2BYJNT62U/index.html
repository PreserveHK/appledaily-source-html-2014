<html><header><meta charset="utf-8"><title>呂慧儀屋企多個男人</title></header><body><h1>呂慧儀屋企多個男人</h1><p>陀B四個月的「長腳蟹」呂慧儀一直以小蟹籽稱呼腹中塊肉，但老公黃文迪昨日忍不住在微博貼文，公佈了小蟹籽的性別是男孩，留言五分鐘後長腳蟹即回應道：「除了蟹先生，飛虎和肥獅，屋企又多個男人！蟹籽沙律是個小男孩，大家猜得對了嗎？」</p><p>年初時長腳蟹曾說有相士指她今年會一索得男，但她一直未公佈小蟹籽性別，昨日下午一點零五分黃文迪先在微博上載一張與長腳蟹合照，然後留言寫着：「聽講頭一胎生女嘅話，爸爸會無咁辛苦，結果是我命中注定『辛苦命』，我家皇后現在有個小情人，睇嚟我以後都要醒醒定定，唔係容乜易冇碇企㗎！」<br>撰文：小米</p></body></html>
