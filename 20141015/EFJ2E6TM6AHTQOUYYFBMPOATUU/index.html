<html><header><meta charset="utf-8"><title>Bob揶揄警方鬼祟清場</title></header><body><h1>Bob揶揄警方鬼祟清場</h1><p>幕前不時放笑彈的林盛斌（Bob），向來少談政治，但雨傘革命成為廣大巿民切身問題，Bob日前都有穿黑tee低調撐學生。前日有激烈的反佔中人士戴上口罩，手持利器衝擊金鐘示威現場，警方連日亦開始趁清晨時分到金鐘及銅鑼灣拆除路障清場，多條行車線均已重開。</p><p>Bob昨日在facebook貼上高登紅人、警察公共關係科總警司許鎮德（許Sir）照片後揶揄說：「其實，『清除障礙物』同『清場』有乜嘢分別？有冇通識或者中文科老師可以麻煩解答到我，真心想知！4點鐘許Sir，麻煩你，等陣4點鐘話一話我知，唔該！」<br>撰文：楊定</p></body></html>
