<html><header><meta charset="utf-8"><title>畫家描繪香港希望</title></header><body><h1>畫家描繪香港希望</h1><p>紀實畫家Perry Dino連續兩日到場聲援學生，為罷課學生繪畫。他曾為六四集會、碼頭工潮、反國教運動作畫，認為今次學生罷課象徵社會良心，「佢哋（學生）坐喺度，我覺得香港有希望，成年人眼中覺得呢班純粹為理想做嘢嘅人好唔實際，係香港價值觀入面唔實際，但有佢哋先引發起成年人對真同正確嘅感受」。<br>他認為，學生參與社會運動，有助未來保存正確價值觀，「第時你成為政府高官，都要記得當日為過啲理想做嘢，而唔會好官官相衞」。</p></body></html>
