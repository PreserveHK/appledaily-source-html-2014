<html><header><meta charset="utf-8"><title>人物誌：未婚夫擁馬匹「薑餅人」</title></header><body><h1>人物誌：未婚夫擁馬匹「薑餅人」</h1><p>黃婉曼周日下嫁會計師馮柏基，馮柏基亦是馬主，擁有現役馬匹「薑餅人」，有馬壇「四眼林峯」之稱。「薑餅人」出賽20次，四奪冠軍，其中兩次冠軍，黃婉曼均有到場為「薑餅人」打氣，可見她腳頭非常好，是未來老公的運財福將。</p><p>潘紹聰X柳俊江<br>星期一至五  晚晚「搵鬼睇」<br> http://hk.apple.nextmedia.com/horror  </p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
