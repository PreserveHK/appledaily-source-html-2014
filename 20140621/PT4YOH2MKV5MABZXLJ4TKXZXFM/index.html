<html><header><meta charset="utf-8"><title>謝天華吳綺莉唔過電</title></header><body><h1>謝天華吳綺莉唔過電</h1><p>謝天華昨日到數碼港接受吳綺莉電台節目訪問，二人之前一次合作已是十多年前的電視劇，當年有場戲是吳綺莉挑逗謝天華，天華笑說：「佢個動作好生硬，仲要似個男人，完全冇嗰種感覺，我好直咁話佢個甫士唔得，佢個樣即刻谷住度火。」<br>吳綺莉踢爆當日二人為此事而嘈交，最終要監製現身調停，但後來大家卻成為朋友。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
