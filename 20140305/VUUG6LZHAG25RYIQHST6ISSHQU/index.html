<html><header><meta charset="utf-8"><title>關仁隱事：「哈比人」囂爆犯眾憎 - 關仁</title></header><body><h1>關仁隱事：「哈比人」囂爆犯眾憎 - 關仁</h1><p>「哈比人」自從參加咗個比賽後變到好鬼紅，不過有好多樂迷都唔鍾意佢，除咗唔認同佢嘅唱歌技巧之外，最重要係佢啲態度，哈比人唔單止唔受樂迷歡迎，連圈中人都唔鍾意佢。<br>有一次哈比人有份參加綜藝節目，個個歌星都要前一日嚟綵排，係咁意都試吓音，但哈比人嚟到都唔入廠，仲要嘴藐藐唔明點解要排，佢覺得應該唔綵排嚟養聲，仲搵助手試位，令好多前輩都睇唔過眼。<br>撰文：關仁</p></body></html>
