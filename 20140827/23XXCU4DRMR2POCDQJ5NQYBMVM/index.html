<html><header><meta charset="utf-8"><title>名人齊淋冰水變公關騷</title></header><body><h1>名人齊淋冰水變公關騷</h1><p>你又淋，我又淋，「冰桶挑戰」熱潮吸引不少名人響應，引起各界關注ALS問題，不過善心背後，不少人質疑「冰桶挑戰」已經變質，被名人騎劫成為公關宣傳伎倆。<br>由澳洲天后Kylie Minogue到美國前總統喬治布殊（George W. Bush）都紛紛響應「冰桶挑戰」，不過隨着越來越多人挑機，不少名人為求突破都會大花心思搞噱頭，希望突圍而出。分析指，名人行善不能再單憑善心低調進行，他們要想辦法令善舉變得惹人注目，有助宣傳。<br>英國《每日郵報》</p></body></html>
