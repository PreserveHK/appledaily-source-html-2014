<html><header><meta charset="utf-8"><title>靠周身名牌博認同自卑男殺性感女友</title></header><body><h1>靠周身名牌博認同<br>自卑男殺性感女友</h1><p>新加坡一名靠名牌追求認同、視名牌為身份象徵的男子，日前因殺死越南籍女友被捕，暫時未知其犯案動機是否與感情抑或金錢糾紛有關。<br><br>遇害的32歲陳姓越南女子，在夜總會表演兼賣酒維生，其社交網站中可見她上載的名牌高跟鞋及手袋等照片。她上周四被發現倒斃在新加坡宏茂橋屋內，其40歲林姓男友兩日後被捕。<br><br>死者妹妹稱，兩人大概於去年12月在網上認識，約會5個月，她指林男更會親暱地稱姐姐為老婆。林姓男子的朋友亦指其身份價值觀完全建基於名牌上，一有錢就會買名牌，認為穿戴上身後，即使沒有高學歷也不會被人看不起。<br><br>AsiaOne網站</p></body></html>
