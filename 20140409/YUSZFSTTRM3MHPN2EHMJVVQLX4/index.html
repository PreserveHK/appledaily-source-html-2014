<html><header><meta charset="utf-8"><title>養夫母當係寶阿女偏偏愛生母</title></header><body><h1>養夫母當係寶<br>阿女偏偏愛生母</h1><p>英國一名女子自小被收養，養父母對她無微不至，但她卻嫌棄養父母的控制慾太強，長大後一次偶然機會，尋回生母，遂決意離家，返回生母身邊。<br><br>22歲的凱莉(Kayleigh Watts)因生父母有暴力問題，5歲時交由沃茨夫婦收養。沃茨夫婦對凱莉寵愛有加，但隨著凱莉慢慢長大，對凱莉的控制也越來越高，甚至不准她和朋友見面。<br><br>凱莉覺得自己像坐牢一樣，曾離開出走但失敗。直至去年12月，她經facebook和生母取得聯絡，即使生母生活環境比不上養夫婦，但凱莉決意脫離養夫婦控制，現搬到生母附近居住。<br>英國《每日郵報》</p></body></html>
