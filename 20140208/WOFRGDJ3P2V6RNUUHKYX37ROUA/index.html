<html><header><meta charset="utf-8"><title>芷菁拒自薦做演協會長</title></header><body><h1>芷菁拒自薦做演協會長</h1><p>陳芷菁昨由沙巴KK島返港，對於黃秋生決定退選香港演藝人協會會長，問到是否鬆口氣？芷菁說：「唔會，我覺得上次係我嘅劫，我個人係鍾意秋生嘅，覺得秋生係有能力做到。知道佢退選，我都好可惜。」選會長事宜將於下周五舉行，問到可有心水？芷菁認為會長要德高望重，受兩岸三地認同：「我想劉德華做囉！我哋大家都有講㗎喇，劉德華係一個好有責任心嘅人，如果佢做呢個位，應該安排咗好多佢自己嘅工作先，呢個係我心目中想嘅啫。」會否自薦？她決絕地說：「唔會。」<br>採訪、攝影：黃曉妍</p></body></html>
