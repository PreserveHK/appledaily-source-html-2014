<html><header><meta charset="utf-8"><title>唐寧希望學生成功</title></header><body><h1>唐寧希望學生成功</h1><p>唐寧昨日腹大便便於銅鑼灣出席素食節活動，身為素食者的她直言對香港終於有素食節感到很開心：「好開心有素食節，我食全素已有兩至三年，覺得食素後成個人都會開心同健康啲。」<br>陀B女的唐寧透露懷孕已7個多月，並已執好「走佬袋」，她說：「其實各樣嘢都準備好，始終有過經驗，萬事俱備。」而前日林嘉欣帶囡囡到金鐘的公民佔領區，讓她更了解事件，問到同是媽媽的唐寧對雨傘革命有何看法？唐寧謂：「我好支持學生，希望佢哋爭取到，囝囝太細，所以冇帶佢落去。」<br>採訪、攝影：文國駿</p></body></html>
