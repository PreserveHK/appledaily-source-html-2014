<html><header><meta charset="utf-8"><title>父母煮「BB餐」捱轟</title></header><body><h1>父母煮「BB餐」捱轟</h1><p>開玩笑也要適可而止！沙地阿拉伯一對父母笑言要將初生嬰兒「煮」來吃，並將寶寶連同蔬菜等食材放入大煲內（圖），片段上載至YouTube後，惹來大批網民狠批。<br>「今天的晚餐就是這個。」一名沙地阿拉伯男子一邊拿着勺子，一邊打開煮食爐上的煲蓋，內裏竟有一名初生寶寶，周邊並佈滿蔬菜，之後就假裝用勺子舀食物；暫未知道該男子的身份。<br>片段上載後即惹來猛烈批評，網民紛紛斥玩笑開得太大過了火位，並留言「希望執法人員懲罰他」。<br>英國《每日鏡報》</p></body></html>
