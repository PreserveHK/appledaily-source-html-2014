<html><header><meta charset="utf-8"><title>吳鎮宇原來有個囡？</title></header><body><h1>吳鎮宇原來有個囡？</h1><p>自從內地綜藝節目《爸爸去哪兒2》播出後，不少人大讚吳鎮宇（小圖）的囝囝Feynman很可愛，亦讚鎮宇教子有方，眼見大家的反應好好，向大家開了一個玩笑，稱Feynman有一個龍鳳胎的姐姐，結果有不少網友留言問個究竟，叫他貼姊弟二人的合照，鎮宇又留言說：「他們姊弟從不肯一起合照，能看出他們的分別嗎？！左弟弟，右姐姐龍鳳胎。有時我也認錯，所以用頭髮區別！」認真搞笑。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
