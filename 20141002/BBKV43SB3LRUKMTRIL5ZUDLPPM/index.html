<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關楚耀唔敢似梁朝偉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關楚耀唔敢似梁朝偉 - 馮仁昭</h1><p>關楚耀（Kelvin）最近參加咗廣東電視台珠江頻道嘅《2014咪王爭霸》節目，最新一集Kelvin唱出經監製馮翰銘重新編曲嘅《歲月如歌》，以R&amp;B嘅風格演繹，贏咗呢一集冠軍，連續兩集奪得冠軍。評委大讚Kelvin唱呢首歌嗰時，眼神好似梁朝偉，Kelvin聽到都嚇咗一跳，佢即刻話：「梁朝偉喺我心目中一位男神，小弟實在唔敢當，絕對比唔上佢。」<br>撰文：馮仁昭</p></body></html>
