<html><header><meta charset="utf-8"><title>聰明貓咪救全家嗌醒主人走火警</title></header><body><h1>聰明貓咪救全家<br>嗌醒主人走火警</h1><p>貓又豈止是寵物，有時甚至是救人英雄！英國一個五口之家就差點遭大火滅門，幸好獲7歲的貓咪辛巴(Simba)及時弄醒女主人。<br><br>家中冰箱起火時，30歲的卡羅琳(Caroline Noble)與29歲的丈夫阿迪(Adi)和3名子女仍在睡覺，大火很快蔓延全屋，但剛檢查過的火警警報器卻失靈。此時，醒目的辛巴「喵醒」了卡羅琳，令她可及時與家人走到屋外。<br><br>卡羅琳十分感激辛巴的救命之恩，「被牠弄醒後，由於太多濃煙，我根本甚麼也看不到，並且十分之熱，若待在屋內，即使只是數秒，我認為我們必死無疑。」<br><br>英國《都巿報》</p></body></html>
