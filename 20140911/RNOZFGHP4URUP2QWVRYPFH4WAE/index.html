<html><header><meta charset="utf-8"><title>「乳豬屍」驚現超巿嚇壞日本師奶</title></header><body><h1>「乳豬屍」驚現超巿<br>嚇壞日本師奶</h1><p>正所謂「君子不近庖廚」，食物的真相有時很血腥。乳豬很多人吃過，但看見原隻「乳豬屍」感覺如何？日本有超市真空包裝原隻「乳豬屍體」出售，結果嚇怕不少顧客。<br><br>社交網Twitter用戶「話題Tweet」近日上載這張震撼照片，圖片清晰可見不經烤焗、不經醃製，亦無斬件的乳豬，被真空包裝後，全隻放在冰凍櫃出售，上面更印上3萬日元(2,191港元)的價錢牌，不少顧客都覺得毛骨悚然呢！<br><br>Rocket News24</p></body></html>
