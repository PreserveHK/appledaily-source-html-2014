<html><header><meta charset="utf-8"><title>Chris愛珍妮花夠入世</title></header><body><h1>Chris愛珍妮花夠入世</h1><p>英國樂隊Coldplay主音Chris Martin前日傳出跟金像影后珍妮花羅倫絲（Jennifer Lawrence）拍拖，昨日有報道指Chris對新戀情大為享受，原因是珍妮花與前妻姬妮芙柏露（Gwyneth Paltrow）性格完全相反，珍妮花不但食煙飲酒更愛吃pizza，大情大性充滿樂趣，與着重健康、諸多限制的姬妮芙恰恰相反，Chris跟珍妮花相處如度過了過去11年婚姻所沒經歷的，因此相處時笑聲不絕。</p></body></html>
