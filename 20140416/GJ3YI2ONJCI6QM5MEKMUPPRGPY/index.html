<html><header><meta charset="utf-8"><title>印男39妻成搶手選民</title></header><body><h1>印男39妻成搶手選民</h1><p>印度正分階段舉行大選，米佐拉姆邦鐵定周五投票，由於政客勝算差幅不大，這位70歲老選民卻成了各黨必爭的目標，因為他是個多仔公，一個人決定全家166人的投票意向。<br>查納能成為超級選民，皆因他是某教派領袖，奉行一夫多妻制，娶了39個老婆（圖），生了127個兒孫。太太林科米妮指「每當我們投票，全家都會支持同一個候選人或政黨」，成功游說查納，就可一口氣取得167票，令他們一家成了政客爭奪對象。<br>《印度時報》</p></body></html>
