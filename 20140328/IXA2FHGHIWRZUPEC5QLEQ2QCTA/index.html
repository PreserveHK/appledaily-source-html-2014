<html><header><meta charset="utf-8"><title>塗化學物顯「神蹟」
朝拜發光聖母像</title></header><body><h1>塗化學物顯「神蹟」<br>
朝拜發光聖母像</h1><p>比利時小鎮最近出現了一個會發光的聖母像（圖），吸引大批教徒朝聖，但有科學家證實聖母像發光並非神蹟，只因塗了一層發光物料。<br>這個聖母像原本擺放在小鎮雅萊一間小屋的廚房內，1月中有人發現它竟會在黑夜中發亮，一日內即吸引500人前往觀賞「神蹟」，要出動警察維持秩序，更有四人聲稱觀看雕像後，身上殘疾不藥而癒。列日大學一批科學家研究後發現，塑像表面原來塗了一層硫化鋅，故令它能發亮。這尊聖母像將被送到當地教堂，供民眾繼續觀賞。<br>英國《每日郵報》</p></body></html>
