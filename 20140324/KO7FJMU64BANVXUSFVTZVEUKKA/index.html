<html><header><meta charset="utf-8"><title>隔牆有耳：馬會改行幫人做紅娘 - 李八方</title></header><body><h1>隔牆有耳：<br>馬會改行幫人做紅娘 - 李八方</h1><p>噚日賽馬日，甚少喺馬場蒲頭嘅民政事務局長曾德成，現身馬場為馬會嘅「社區夥伴計劃」揭幕，呢個計劃似足speed dating，撮合咗不同嘅非牟利機構互相幫助，馬會就負責出錢出人，涉及體育、演藝文化、青年、社會服務、環保等多個範疇。計劃撮合咗新界校長會同綠領行動，向學生推「源頭減廢」；又撮合婦聯同香港中樂團合作，為東涌同埋天水圍嘅低收入家庭學童提供免費中國鼓音樂訓練，畀佢哋日後組隊參賽，增強自信。德成局長難得入馬場，最應該向馬會請教吓點樣鋪草皮，等今個夏天，唔好再令香港大球場成為國際笑話。</p></body></html>
