<html><header><meta charset="utf-8"><title>驚嚇「佐治娃娃」索價2.1萬</title></header><body><h1>驚嚇「佐治娃娃」索價2.1萬</h1><p>雙目緊閉、眉頭深鎖，這個臉容有點陰森的「怪嬰」，其實是藝術家參照英國佐治王子去年出院時照片製作的公仔，在eBay以1,650英鎊（2.1萬港元）賣出。</p><p>軟矽膠製似真人</p><p>這個「佐治娃娃」由軟矽膠製成，外表極像真人，並附有佐治出院時包裹的同款紗布巾，及一套嬰兒服。有藝術家專門製作這類嬰兒公仔，稱為「重生」系列，作品多達數百個，遠售至世界各地。<br>有藝術家指顧客多是成年女士，有人甚至願意付2,500英鎊（3.2萬港元）買下心儀的「寶寶」，又指每個公仔均獨一無二。但亦有人批評這些娃娃令人毛骨悚然，「這很病態」。<br>英國《每日郵報》</p></body></html>
