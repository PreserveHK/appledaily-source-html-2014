<html><header><meta charset="utf-8"><title>四太獲子女唱歌賀壽</title></header><body><h1>四太獲子女唱歌賀壽</h1><p>賭王何鴻燊四太梁安琪前日53歲生日，一對孝順仔女猷君與超盈為她賀壽，他們更分別於微博及Instagram上載相片，但未見賭王蹤影。</p><p>猷君前日從外地回港，即趕往為母賀壽，四太與子女甜笑合照，更切了四個蛋糕，仔女送上Hermès的桃紅色鱷魚皮手提包作禮，又唱歌表演，令四太相當感動，猷君在微博寫道：「媽咪生日快樂！姐姐和我為她rap了一首《聽媽媽的話》，把她感動到差點流淚。」<br>撰文：唐如</p></body></html>
