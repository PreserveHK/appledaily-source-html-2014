<html><header><meta charset="utf-8"><title>趣趣地：火爆！賓菲加贏「波」
</title></header><body><h1>趣趣地：火爆！賓菲加贏「波」<br>
</h1><p>葡盃4強次回合，賓菲加主場鬥宿敵波圖，火藥味勁濃，共有10名球員食牌，同時各有1位球員被逐，而兩位教頭亦先後被請離場，仲有主隊球迷high到衝咗落場㖭！最後首回合落後1球嘅賓菲加贏3:1，總比數以3:2入決賽，對手係里奧艾維。賓菲加喺聯賽拋離次席士砵亭7分，歐霸盃同葡聯盃都打入4強，加上葡盃去到決賽，叫緊4飛㗎！相反波圖就繼上周歐霸盃出局後，短時間內連跌兩盃。</p></body></html>
