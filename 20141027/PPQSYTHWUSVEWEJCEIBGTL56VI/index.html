<html><header><meta charset="utf-8"><title>體訊速遞：（網球）費達拿爭1哥未絕望</title></header><body><h1>體訊速遞：<br>（網球）費達拿爭1哥未絕望</h1><p>主場出戰的瑞士天王費達拿（圖），上周六於巴素利網賽男單準決賽以7:6、3:6、6:3擊敗克羅地亞對手卡洛域，連續9年躋身決賽，面對大衛哥芬的挑戰。力爭在此賽事奪第6次冠軍的費達拿，同時希望能繼續拉近與迪祖高域的分差，向年終1哥之位進發。 綜合外電（瑞士）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
