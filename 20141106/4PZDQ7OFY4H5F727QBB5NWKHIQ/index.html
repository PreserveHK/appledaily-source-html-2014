<html><header><meta charset="utf-8"><title>歐聯傳真：派路贏波賀百戰 - 何西</title></header><body><h1>歐聯傳真：派路贏波賀百戰 - 何西</h1><p>祖雲達斯在A組連輸兩仗後，周二回到主場再戰奧林比亞高斯，結果以3:2險勝對手，拿下重要3分。今仗亦是中場老將派路第100次於歐聯上陣，他更在21分鐘主射罰球先開紀錄。祖記一度陷於劣勢，被對手連入兩球；戰至65分鐘先由對方擺烏龍扳平，1分鐘後藉中場保羅普巴建功奠定3:2勝局。同組馬德里體育會作客馬模以2:0取勝，4戰3勝位列榜首。<br>文：何西</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
