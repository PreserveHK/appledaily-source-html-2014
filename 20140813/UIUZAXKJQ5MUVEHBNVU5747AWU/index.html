<html><header><meta charset="utf-8"><title>食環署屯門滅蚊防疫</title></header><body><h1>食環署屯門滅蚊防疫</h1><p>【本報訊】屯門上周三發現一宗本地感染日本腦炎個案，36歲患者居於志願組織國際十字路會屯門青山公路宿舍。食物環境衞生署昨日派員到屯門黃金海岸一帶、國際十字路會附近滅蚊，並在山坡草叢噴滅蚊噴霧，之後又在山坡及樹林放置三個成蚊誘捕器，收集蚊子樣本，準備交由衞生署檢驗是否有導致日本腦炎的三帶喙庫蚊。<br>食環署表示有關個案出現後，署方在病人住處兩公里範圍內加強防蚊工作，清理了46個潛在蚊子滋生的地方，署方下星期一會展開為期八周的第三期滅蚊運動，加強預防蚊患的宣傳工作。</p></body></html>
