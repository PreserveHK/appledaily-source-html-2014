<html><header><meta charset="utf-8"><title>馮仁昭四圍超：庹宗華被弟打滿面血 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：庹宗華被弟打滿面血 - 馮仁昭</h1><p>吳倩蓮嘅前男朋友庹宗華（圖），喺噚日冬至睇嚟唔能夠一家團圓，因為佢係台灣同二弟庹宗民互毆，仲發生咗流血事件，認真大鑊。事緣係咁，佢兩兄弟噚日下晝喺佢哋阿媽開嘅舖頭入面發生衝突，唔知乜嘢原因最後兩個仲大打出手，據講兩兄弟互相毆打，身為哥哥嘅庹宗華就被打到滿面都係血，要緊急送入醫院接受治療，好彩就冇乜生命危險，消息話佢仲去咗警察局度落咗口供，又話唔排除會告自己個二弟㖭。<br>撰文：馮仁昭</p></body></html>
