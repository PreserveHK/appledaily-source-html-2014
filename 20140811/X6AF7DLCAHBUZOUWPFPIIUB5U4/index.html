<html><header><meta charset="utf-8"><title>葉加瀨太郎反串《魔雪奇緣》</title></header><body><h1>葉加瀨太郎反串《魔雪奇緣》</h1><p>受颱風影響，日本多個戶外活動也告取消，而前日假江東區夢之島公園舉行的「情熱大陸 Special Live」，請來玉置浩二、May J.及著名小提琴家葉加瀨太郎（左）等13個單位冒雨演出，玉置獻唱名曲，又演繹已故男星渥美清的《男人之苦》主題曲。<br>不過論到全場最出位卻是May J.唱出日版《Let It Go》時，葉加瀨太郎竟反串成《魔雪奇緣》女主角令樂迷捧腹大笑。</p></body></html>
