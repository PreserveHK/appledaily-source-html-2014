<html><header><meta charset="utf-8"><title>富士康出動機械人製iPhone 6</title></header><body><h1>富士康出動機械人製iPhone 6</h1><p>蘋果iPhone 6手機將由機械人製造！蘋果代工廠富士康宣佈，準備引入Foxbots富士康機械人協助生產iPhone 6，令蘋果成為全球首部由機械人生產的智能手機。<br>富士康母公司鴻海行政總裁郭台銘在富士康周年股東大會上宣佈，富士康機械人生產線（圖）已進入最後試驗階段，準備隨時推出Foxbots生產線。每個機械人成本2萬至2.5萬美元（15.6至19.5萬港元），負責製造30,000部智能手機。<br>美國《國際商業時報》</p></body></html>
