<html><header><meta charset="utf-8"><title>趣趣地：黑貓回水唔夠搭車</title></header><body><h1>趣趣地：黑貓回水唔夠搭車</h1><p>噚日先講完新特蘭門將文路尼發起回水行動，向一班喺上周六英超南下見證球隊慘敗俾修咸頓0:8嘅「黑貓」球迷（圖）退款。點知魔鬼原來在細節，會方以「唔知球迷搭咩車好難計數」為由，決定淨係退番24鎊（約300港元）嘅票價。其實單計由聖瑪莉球場搭火車返歸，車錢都要成152.5鎊（約1,913港元），孤寒黑貓呢次唔只輸波輸人心，就連誠信都輸埋。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
