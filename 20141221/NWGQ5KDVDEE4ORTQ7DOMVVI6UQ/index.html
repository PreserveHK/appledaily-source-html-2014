<html><header><meta charset="utf-8"><title>AKB成賣碟冠軍</title></header><body><h1>AKB成賣碟冠軍</h1><p>日本Oricon唱片銷量榜剛公佈年度唱片銷量排行榜，日本女團AKB48除憑《拉布拉多獵犬》以178萬銷量奪得細碟榜冠軍，合共有5張唱片打入年度細碟榜，還憑《次之足跡》的104萬張銷量，同時奪得年度大碟榜冠軍，是史上第2次再有女子組合獲得此佳績，而對上一次是經典女子二人組合Pink Lady在78年所創下的紀錄。另方面，AKB成員島崎遙香（左）昨日在東京，出席她有份配音的大熱動畫《妖怪手錶 誕生的秘密》開畫宣傳活動。</p></body></html>
