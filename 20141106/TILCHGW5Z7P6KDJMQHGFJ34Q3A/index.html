<html><header><meta charset="utf-8"><title>劇王子：任時完送咖啡慰劇組</title></header><body><h1>劇王子：任時完送咖啡慰劇組</h1><p>韓國近期熱爆話題劇《未生》，開播以來成績理想，所以劇中主角任時完（左二）日前就貼心為劇組送上咖啡，慰勞他們一直付出的努力。而tvN電視台有見《未生》大受歡迎，昨日亦在首爾廣場舉辦會員特別招待活動，劇中幾位主角任時完、姜素拉、姜河那等都會現身接受傳媒訪問，並即場讓傳媒探班。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
