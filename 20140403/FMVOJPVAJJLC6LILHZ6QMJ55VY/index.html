<html><header><meta charset="utf-8"><title>羅霖新片囝囝唔撐</title></header><body><h1>羅霖新片囝囝唔撐</h1><p>羅霖與兒子、黃美棋、吳浩康、蔡瀚億、盧頌之及趙勁皓等，前晚在旺角出席《美國隊長2》首映，羅霖不忘為自己新戲《愛．尋．迷》造勢，她說：「好多內地朋友問我部戲會唔會喺內地上映，我話應該唔會，佢哋好自發性買飛捧場，不過囝囝就唔多支持，佢讀國際學校，鍾意睇西片多。」<br>此外，吳浩康的師姐容祖兒網上鬧爆杜汶澤，吳浩康說：「兩個人嘅事，任何第三者都唔關事，加把口就太多事喇，每個人處理友情有自己方法，一個前輩一個師姐，絕對有成熟度處理，唔好多嘴做塘邊鶴，今次事件令我留意言行。」<br>採訪：溫敏芝<br>攝影：葉君海</p></body></html>
