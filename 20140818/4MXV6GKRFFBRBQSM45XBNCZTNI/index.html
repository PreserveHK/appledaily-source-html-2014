<html><header><meta charset="utf-8"><title>體訊速遞：（亞殘奧）蘇樺偉10月第6戰</title></header><body><h1>體訊速遞：<br>（亞殘奧）蘇樺偉10月第6戰</h1><p>仁川亞殘奧將於10月開戰，港隊昨在鑽石山舉行造勢活動。連同前身遠東及南太平洋殘運，田徑「神奇小子」蘇樺偉（左二）將第6度出戰。大隊名單將於下月9日公佈。 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
