<html><header><meta charset="utf-8"><title>花絮：「謝然」配「網」羅金牌</title></header><body><h1>花絮：「謝然」配「網」羅金牌</h1><p>中華台北女網前排鬧出雙打風波，不過謝淑薇（左）同詹詠然（右）噚日就喺女團決賽合力贏波。謝淑薇雖然喺單打輸畀鄭潔，但詹詠然喺頭場險勝段瑩瑩，加上兩位喺決勝雙打以直落兩盤擊敗鄭潔同張帥嘅組合，幫中華台北打贏中國攞金牌。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
