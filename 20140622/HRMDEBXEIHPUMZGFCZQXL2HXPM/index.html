<html><header><meta charset="utf-8"><title>C弦內褲曬不留痕</title></header><body><h1>C弦內褲曬不留痕</h1><p>女士在夏日想盡情曬太陽，又怕留下討厭的泳衣痕嗎？大可嘗試穿上前衞的C弦內褲（圖）。<br>這種C弦內褲極像髮箍，前端遮掩私處，後端僅有幼條「攝」入股罅，更可自行調校弧度配合不同體形。新款內褲正在亞馬遜網站發售，備有不同顏色款式，不少男人紛紛買給女友或妻子穿着。不過試用過的女士大彈C弦褲質料怪怪的，不但難以固定位置，而且極度不舒適，「試穿兩分鐘已難以忍受，別浪費金錢，這產品沒用」。<br>英國《每日鏡報》</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
