<html><header><meta charset="utf-8"><title>阿詩狠批特首冇EQ</title></header><body><h1>阿詩狠批特首冇EQ</h1><p>對雨傘革命不遺餘力的何韻詩，前晚再現身金鐘佔領站為學生和市民打氣，素顏的阿詩還跟媽媽級的支持者合照留念。阿詩昨在facebook留言：「昨天遇上這位叫Cindy的媽媽，煲了湯給在場的同學們滋潤一下，還特地過來請我喝。在場的媽媽們，你們是同學們最強的支柱，謝謝你們！」<br>阿詩關心事態發展，昨日不時更新fb抒發己見，轉貼專欄作家指北京應換情緒智商（EQ）較好的愛國愛港者做特首，自己則撰文狠批梁振英：「何止冇EQ，直頭係陰毒、冷血、涼薄。為個人利益地位，搞垮整個香港，香港人真係唔該晒你。冇EQ，點做特首呀？」<br>撰文：皓騫</p></body></html>
