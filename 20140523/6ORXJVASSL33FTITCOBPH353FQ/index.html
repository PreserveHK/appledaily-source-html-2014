<html><header><meta charset="utf-8"><title>關仁隱事：「多勞多得」知衰轉性 - 關仁</title></header><body><h1>關仁隱事：「多勞多得」知衰轉性 - 關仁</h1><p>「多勞多得」以前份人好鬼囂，自從俾記者杯葛過之後，成個人收斂咗，好似轉咗性咁變得好識做。好似早排多勞多得出席電影首映，因為同場有好多藝人，記者同啲公關講咗唔使訪問多勞多得，點知公關當耳邊風，照安排多勞多得畀記者訪問，多勞多得見記者面色一沉，就好醒目咁問：「其實係咪唔需要我？唔好勉強！」記者見佢咁識做，即刻畀面訪問佢，大家互相尊重嘛。<br>撰文：關仁</p></body></html>
