<html><header><meta charset="utf-8"><title>京機場撿索契山寨徽章</title></header><body><h1>京機場撿索契山寨徽章</h1><p>在俄羅斯索契（Sochi）舉行的冬季奧運會，將在周五（7日）揭幕，山寨紀念品陸續出籠。北京海關在春節期間加強檢查，在一名前往莫斯科旅客的行李中，搜出3,100個製作精良的盜版紀念徽章。<br>海關透露，這批在首都機場發現的山寨索契冬奧紀念徽章，包括高山速降、跳台滑雪、聖火會徽、奧運五環等樣式，正面圖案設計充滿動感，但凸起的「SOCHI 2014」鑄文則顯得粗糙。海關沒收該批紀念徽章，表示隨着冬奧開幕臨近，山寨紀念品被運到俄羅斯發售的風險亦不斷增加，當局將會加強監管重點航線。<br>北京《新京報》</p></body></html>
