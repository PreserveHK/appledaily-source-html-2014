<html><header><meta charset="utf-8"><title>趣趣地：諧星攬巴利基到爆</title></header><body><h1>趣趣地：<br>諧星攬巴利基到爆</h1><p>猶記得喺電影《不覊的天空》裏面，里華馮力士坐喺奇洛李維斯後面攬住佢，雖然基味濃，不過就型到爆。同樣嘅動作，但主角換咗英國諧星James Corden同埋皇馬球星加里夫巴利，效果就好唔一樣。James Corden喺竹造嘅電單車上從後摸巴利個胸，係就係好搞笑，但同時亦好猥瑣同核突囉。James Corden仲問巴利平時成日同C朗一齊沖涼，一定知道好多嘢，仲猛問巴利點解C朗個身咁少毛，同埋有冇覺得C朗個Body好似希臘神話啲人物，搞到巴利鬼咁尷尬，唔知點答。</p></body></html>
