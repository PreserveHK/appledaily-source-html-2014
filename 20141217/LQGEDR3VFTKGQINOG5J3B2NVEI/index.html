<html><header><meta charset="utf-8"><title>鄧麗欣諗計逼小方送禮</title></header><body><h1>鄧麗欣諗計逼小方送禮</h1><p>鄧麗欣（Stephy）昨日到商台宣傳新歌，她透露正絞盡腦汁挑選第二首派台歌，希望承接聲勢，外界對新歌MV的反應是既驚且愛，朋友紛紛留言提供意見，她說：「反應咁好，嚟緊每首歌都想做啲爆嘅嘢，但爆未必係要三級，起碼要做啲未做過嘅。」<br><br>剛完成電影工作的Stephy，聖誕節將與男友方力申一起慶祝節日，Stephy表示大家已經多年沒有交換禮物，尤其他們的紀念日跟聖誕節、情人節及生日相近，所以小方好多時都只送一份禮物，她笑說：「今年我要以身作則，拆開幾份禮物送畀佢，睇吓佢敢唔敢唔分開送。」<br>採訪、攝影：馬建華</p></body></html>
