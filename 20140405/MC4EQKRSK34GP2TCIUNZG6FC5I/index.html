<html><header><meta charset="utf-8"><title>空中飛舞嬉戲神秘小仙子現身</title></header><body><h1>空中飛舞嬉戲<br>神秘小仙子現身</h1><p>童話故事小仙子真的存在現實世界？53歲英國大學講師海厄特（John Hyatt）在蘭開夏郡聲稱拍到一群小仙子在空中飛舞嬉戲（圖），他近日將相片公開展覽，並堅稱相片千真萬確，絕對沒有作出任何修改。<br>「我拍攝時大感震驚，所以作連環拍攝。」在曼徹斯特都會大學任職講師的海厄特說照片是過去兩年所拍，像昆蟲般的飛行物看似有手有腳，他承認相片很受爭議，但「人們可以自行判斷這是甚麼」。不過有專家認為，這些「仙子」其實是跳蚤或蒼蠅，甚至可能是閃光燈故障所致。<br>英國《每日鏡報》</p></body></html>
