<html><header><meta charset="utf-8"><title>國金點滴豐田全年盈利創新高</title></header><body><h1>國金點滴<br>豐田全年盈利創新高</h1><p>豐田汽車公佈，上一財年全年經營溢利增長74%，至2.29萬億日圓，純利更破紀錄地勁升90%，至1.82萬億日圓。不過，該集團預計本財年經營溢利將微增0.3%，至2.3萬億日圓，純利更會倒退2.4%，至1.78萬億日圓，主因為日本的需求下跌、美國市場競爭加劇及弱日圓效應減弱所致。豐田又預計本財年全球汽車銷量為910萬輛，略低於去年的911.6萬輛。估計北美市場銷量為262萬輛，日本市場為221萬輛，其餘亞洲市場銷量為163萬輛。</p></body></html>
