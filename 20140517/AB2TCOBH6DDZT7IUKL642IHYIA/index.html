<html><header><meta charset="utf-8"><title>衞星圖揭北韓建護衞艦</title></header><body><h1>衞星圖揭北韓建護衞艦</h1><p>美國有智囊組織觀察衞星圖片，發現北韓新建兩艘護衞艦，是平壤當局近25年來最大船艦。專家認為有需要重新評估國際社會對北韓經濟制裁的成效。<br>兩艘護衞艦分別停泊於西部南浦港（左圖）及東北部南京港（右圖），專家相信每隻船艦可搭載一架直升機，並配備反潛火箭發射器，主要是為對付南韓的潛艇及保護漁業，估計仍需數年整合才能服役。軍事專家指兩艘新船比鄰近國家的艦隊為弱，一旦發生衝突，美國及南韓海軍能迅速將它們擊沉。<br>法新社</p></body></html>
