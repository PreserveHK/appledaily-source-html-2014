<html><header><meta charset="utf-8"><title>隔牆有耳：之鋒DSE後赴台見帆神 - 李八方</title></header><body><h1>隔牆有耳：<br>之鋒DSE後赴台見帆神 - 李八方</h1><p>學民思潮同學聯聯合提出嘅學界政改方案，近來獲唔少民間團體力谷為佔中公投方案之一，噚日就有廿幾個支持方案嘅民間團體舉行大會造勢，但現場竟然見唔到學民召集人黃之鋒，由發言人黎汶洛（Oscar）擔大旗。Oscar話唔少學民仔仲考緊文憑試，黃之鋒同周庭等相信過埋下星期先可以出山。Oscar仲話之鋒打算考完試後飛去台灣宣傳紀錄片《未夠秤》，仲會搵太陽花學運領袖林飛帆同陳為廷等人交流，兼同青年組織會面。</p></body></html>
