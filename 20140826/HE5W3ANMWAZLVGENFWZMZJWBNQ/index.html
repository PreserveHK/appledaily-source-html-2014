<html><header><meta charset="utf-8"><title>隔牆有耳：卿姐捐一千蚊拒淋冰 - 李八方</title></header><body><h1>隔牆有耳：卿姐捐一千蚊拒淋冰 - 李八方</h1><p>為ALS（肌萎縮性脊髓側索硬化症）病患者籌款嘅「冰桶挑戰」席捲全球，香港唔少政界人士都被點名挑戰，好多人都等住睇平時嚴肅論政嘅政客、議員狼狽濕身，好似民主黨主席劉慧卿咁，啱啱去完夏威夷放假返港，即刻去咗登高爭民主，唔通係唔得閒淋冰，接受行會成員陳智思同白鴿仔林立志嘅挑戰？八方問過卿姐，佢話已經接受挑機，向有關慈善團體捐出1,000蚊，但淋冰水就免喇！<br>卿姐嘅黨友何俊仁，日前雖然已經淋冰找數，但呢兩日再被唐唐同民建聯周浩鼎挑機，唔知肯唔肯再應戰呢？而周浩鼎同時點名白鴿仔區諾軒應戰。</p></body></html>
