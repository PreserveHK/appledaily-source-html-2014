<html><header><meta charset="utf-8"><title>湯唯為新戲咪書學寫字</title></header><body><h1>湯唯為新戲咪書學寫字</h1><p>湯唯及導演許鞍華（Ann）早前為電影《黃金時代》宣傳受訪。片中湯唯演民國女作家蕭紅，她說：「我要睇佢嘅書、接觸佢嘅生活，連佢點樣寫字，用乜嘢筆都要留意。」蕭紅31歲離世情路坎坷，但湯唯不覺才女命苦：「睇完佢嘅作品，會感覺到佢並非呼天愴地、怨氣滿滿。」<br>身旁的Ann也認同蕭紅一生並不如外間所想的苦：「人嘅一生唔係以長命、賺多錢評價，好似我老師胡金銓，好多人話佢早逝，但有幾多人窮一生都做唔到老師嘅成就。」Ann又指湯唯是不二之選，她說：「佢有份質樸、溫婉的氣質。」<br>撰文：文國駿<br>攝影：沈建程</p></body></html>
