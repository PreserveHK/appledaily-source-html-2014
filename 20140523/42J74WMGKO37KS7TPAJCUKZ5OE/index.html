<html><header><meta charset="utf-8"><title>趣趣地：雲高爾第一買卻奧斯</title></header><body><h1>趣趣地：雲高爾第一買卻奧斯</h1><p>曼聯下季嘅陣容睇嚟會面目全非！新領隊雲高爾認為大部份球員都唔夠班踢正選，只係得尹佩斯、朗尼、桑馬達同迪基亞啱佢心水。雲高爾要大換血，好大工程，所以球季完咗無耐，曼聯就急急腳開展轉會工作。早幾日有ESPN記者爆料，話拜仁慕尼黑中場卻奧斯（左）已經原則上同意加盟曼聯。而英國《每日郵報》最新話，雲高爾已經拍板，首肯曼聯用2,000萬鎊去收購卻奧斯；報道仲講，曼聯乘勝追擊，求購拜仁翼鋒洛賓，同時積極跟進收購修咸頓左閘勞基梳爾。另外，前曼聯領隊莫耶斯周三晚喺酒吧飲嘢嗰陣，涉嫌傷人，英國警方現正調查事件。</p></body></html>
