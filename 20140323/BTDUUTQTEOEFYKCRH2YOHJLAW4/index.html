<html><header><meta charset="utf-8"><title>K-Pop之王：EXO撈過界行天橋</title></header><body><h1>K-Pop之王：EXO撈過界行天橋</h1><p>近日紅爆中港台的組合EXO，前日現身首爾秋冬季時裝周，他們更撈過界，除了唱歌跳舞之外，更客串做男模行天橋，將行騷及歌舞融會在一起，成員Tao及Kris均擁着女模於天橋上出現，Kris更大擺chok甫，迷到台下的女觀眾不停尖叫。他們眾人表演完後亦坐到台下欣賞真正模特兒行騷。<br>此外，EXO所屬的SM娛樂公司大師姐BoA，及同門師兄安七炫，因對公司長期有貢獻，獲SM娛樂公司委任為非執行董事，雖不能參加董事會議，但二人亦同時成為創作總監，可以參與日後SM的新事業計劃。<br>撰文：阮瑜</p></body></html>
