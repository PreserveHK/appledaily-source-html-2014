<html><header><meta charset="utf-8"><title>大起底：富貴港姐統領美容王國</title></header><body><h1>大起底：富貴港姐統領美容王國</h1><p>黎諾懿的未婚妻李潔瑩現年31歲，來頭不少，她是07年落選港姐，當年三甲是張嘉兒、王君馨及周美欣，之後在王君馨的穿針引線下認識黎諾懿，贏得美好姻緣。<br>李潔瑩在落選翌年，到父親李志強投資的奧華美容公司任職總經理，打理旗下18間儷凝美聚纖體美容中心。她家住4,000萬的紅磡豪宅海名軒，其父除持有市值逾2,000萬的君頤峰物業外，還擁有21間私人公司。近年李父投資買賣多處港九、新界的商業用地，至少賺數千萬。現持有逾1,800萬位於九龍城獅子石道的物業、過千萬的柴灣工廠大廈單位及超過2,000萬的西環舖位等，保守估計其家族擁有逾5億身家。</p></body></html>
