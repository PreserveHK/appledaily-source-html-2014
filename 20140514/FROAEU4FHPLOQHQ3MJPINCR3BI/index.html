<html><header><meta charset="utf-8"><title>腦退化當魔鬼纏身姊弟監生打死阿媽</title></header><body><h1>腦退化當魔鬼纏身<br>姊弟監生打死阿媽</h1><p>波蘭一對姊弟認為患腦退化的媽媽被魔鬼上身，於是為媽媽驅魔，活生生把她虐打致死。二人被控謀殺罪，判監12年。<br><br>這對分別39歲和38歲的姊弟，認為75歲、患腦退化的媽媽透過過身父親，和魔鬼搭上。二人擔心媽媽的靈魂會被魔鬼奪走，於是為媽媽進行驅魔儀式，將媽媽綁在床上，在她頭上畫下十字架，又迫她喝聖水。<br><br>在驅魔過程中，媽媽曾澄清自己從沒和丈夫、魔鬼聯絡，反而令兩姊弟認為驅魔失敗，決定「行動升級」，瘋狂毆打媽媽，深信怕痛的魔鬼會因此離開宿主。最終媽媽肋骨、下顎碎裂，腦部嚴重受損死亡。<br><br>英國《每日郵報》</p></body></html>
