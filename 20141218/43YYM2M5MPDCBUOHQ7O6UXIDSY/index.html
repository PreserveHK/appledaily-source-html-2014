<html><header><meta charset="utf-8"><title>龍小菌：講得會盡量講</title></header><body><h1>龍小菌：講得會盡量講</h1><p>龍小菌昨日出席聖誕活動，因為撐學生而遭起底兼恐嚇的小菌，為免禍及家人而選擇封口，小菌說：「我𠵱家比較少去講，我都驚㗎，只係我就話啫，屋企有大有細！」小菌承認主要因為這個原因，而未有再現身佔中活動，問到會否覺得沒有發言自由，她說：「我諗係爭取一個好狹窄嘅發聲空間，𠵱家見到啲唔公義嘅事，想講都冇得講，我同經理人（邵子風）仲喺個摸索階段！不過講得我都會盡量去講！」至於會否預計不能再返內地工作？小菌說：「我諗香港藝人都好難返去，唔止係講嗰啲，就算唔講都當你係滋事分子！」她亦稱如果何韻詩真的參選，一定會將自己一票給她！<br>採訪、攝影：溫敏芝</p></body></html>
