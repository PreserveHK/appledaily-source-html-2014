<html><header><meta charset="utf-8"><title>教宗稱進化論合神旨意</title></header><body><h1>教宗稱進化論合神旨意</h1><p>天主教一向信奉由神創造萬物，但科學家就相信宇宙在138億年前的大爆炸中誕生，而人類和生物一直經過進化演變成今日的模樣。教宗方濟各（圖）認為兩種說法兼容，並沒有牴觸，因為一切都是神的旨意。<br>教宗解釋，許多教徒閱讀聖經《創世紀》時會假定，上帝揮一揮魔術棒就創造了萬物，「但不是這樣，他創造了生命，讓萬物跟隨自然天律自行發展」。他又指，不論宇宙大爆炸或進化論都是神的計劃一部份，所有事都不是偶然。今次教宗欣然接受現代科學，一改教廷不信科學的形象。<br>英國《每日郵報》</p></body></html>
