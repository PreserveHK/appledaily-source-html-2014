<html><header><meta charset="utf-8"><title>深圳36歲「美魔女」　童顏look熱爆微博</title></header><body><h1>深圳36歲「美魔女」　童顏look熱爆微博</h1><p>強國一向多美女，雖然位位五官都一個模樣，但對男人來說，有美女看，就算是人工美女都不會介意。強國有一位網名為「十早Z」的熟女非常出名，她聲稱自己 1979年出生，即現年35歲，但仍然擁有如十多歲般少女童顏，名副其實的中國版「美魔女」。</p><p>她童顏的程度，就算穿上校服都無人會質疑。樣貌雖不是標準美女，但自然的樣子反而更順眼。不過現在的《美圖秀秀》和《Photoshop》技術這麼厲害，到底真人是否長這個樣子，真的無人知道。<br><br>資料來源：微博</p></body></html>
