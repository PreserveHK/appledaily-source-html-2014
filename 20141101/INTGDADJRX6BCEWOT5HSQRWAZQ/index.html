<html><header><meta charset="utf-8"><title>Microsoft智能手環　手機？袋住先</title></header><body><h1>Microsoft智能手環　手機？袋住先</h1><p>之前已經有傳Microsoft會出智能手帶，想不到就在前兩天，正正式式公佈了。這款名為Microsoft Band的智能手環，除了可以監察用戶的心跳、步數、睡眠狀態、卡路里消耗量以外，整合了Windows的Cortana，可以透過語音控制。面頭有一個310 x 102解像度的屏幕，可以讀到短訊、fb、郵件等等，務求令你不用拿手機出來，就可以完成大小事務，賣199美元（約$1,580），在美國已開賣了。</p></body></html>
