<html><header><meta charset="utf-8"><title>佐佐木希夜場陪老細</title></header><body><h1>佐佐木希夜場陪老細</h1><p>日本女星佐佐木希與男子組合嵐成員二宮和也，最近盛傳已秘密復合，繼而刺激二宮fans於網上鬧爆，直指有人借緋聞來宣傳新劇。<br>事實上，希妹為前晚開播的新劇《黑服物語》挑戰演夜場小姐，她在劇中奉旨落場服侍老細，導演特地安排她有一場泳池濕身戲，性感女星杉本有美與筧美和子也有性感演出。AKB48成員柏木由紀也有晒事業線，當中她命令男主角中島健人的舔鞋場面，事前已引起不少回響，更被中、台傳媒狠批意識不良。<br>撰文：哥羅</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
