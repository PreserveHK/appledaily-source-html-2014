<html><header><meta charset="utf-8"><title>K-Pop之王：EXO-M拒停工照開騷</title></header><body><h1>K-Pop之王：EXO-M拒停工照開騷</h1><p>因南韓海難事件，韓星都紛紛停工作悼念，人氣韓團EXO雖然就海難事件取消所有韓國行程及延遲推出專輯回歸，但前日子團EXO-M就現身北京出席活動為新歌作宣傳，其後更於昨日飛抵南京會合同門師兄Super Junior開騷。雖然EXO-M照舊開騷，但昨日生日的中國成員鹿晗就在網站表示會取消原有的生日派對。另外有份演《人間中毒》的男星溫朱莞昨日亦捐出1,000萬韓圜（約74,700港元）幫助海難救援工作。<br>撰文：黎金美</p></body></html>
