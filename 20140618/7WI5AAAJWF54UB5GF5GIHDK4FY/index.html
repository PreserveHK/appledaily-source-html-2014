<html><header><meta charset="utf-8"><title>世盃短訊：薩巴列達撐用4-3-3</title></header><body><h1>世盃短訊：<br>薩巴列達撐用4-3-3</h1><p>阿根廷右閘薩巴列達（中）認為，球隊使用4-3-3陣式，將會有更好發揮。阿根廷於周日對波斯尼亞一戰，先排出3-5-2陣式，但效果一般；下半場「返璞歸真」，改回球隊慣用的4-3-3，表現果然有所改善。薩巴列達指出：「當下半場轉為熟悉的4-3-3時，球員發揮更得心應手，攻守更平衡。我們用此陣式在外圍賽取得成功，它給我們更多進攻機會，為對手帶來更多麻煩。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
