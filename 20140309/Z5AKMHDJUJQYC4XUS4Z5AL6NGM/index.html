<html><header><meta charset="utf-8"><title>Niall車仔練波摸費托籮</title></header><body><h1>Niall車仔練波摸費托籮</h1><p>英國紅爆男子組合One Direction（1D）成員Niall Horan，早前做傷膝青年，不過，他做完手術後似乎已康復，事關Niall日前到了英超球會車路士做康復練習，施展球技。車仔早前已簽下他，因此Niall與球員及職員都十分熟絡，當他遇到西班牙前鋒費蘭度托利斯時，更摸費托的屁股，恨死一班費托女球迷。</p><p>同摩佬密斟</p><p>Niall亦與領隊摩連奴稔熟，兩人更被影到在場邊密斟。未知摩佬是否想再幫女兒頴1D演唱會飛，還是商量讓Niall踢一場比賽，吸引1D歌迷入場幫球會賺錢？<br>撰文：鍾國泰</p></body></html>
