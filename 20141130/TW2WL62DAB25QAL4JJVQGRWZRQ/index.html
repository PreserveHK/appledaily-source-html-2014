<html><header><meta charset="utf-8"><title>【試玩王】試砌黑武士X1　Bandai玩多色成形</title></header><body><h1>【試玩王】試砌黑武士X1　Bandai玩多色成形</h1><p>Star Wars的模型突然抵港了，和以往最大不同處，這次是由日本殿堂級生產商Bandai生產，如果問同以往西方模型廠最大不同處，應該是不再需要為分件不能密合的問題而苦惱，而且今次Bandai的製作，亦非常超水準，分件使用多色成形，連以往最敗筆的「粗線條」刻線，也變得精細起來了；現在市價非常飄忽，大概在$170至$210。</p><p>場地提供：RX88 HOBBY(旺角快富街37B地舖)<br><br>記者：朱崇德</p></body></html>
