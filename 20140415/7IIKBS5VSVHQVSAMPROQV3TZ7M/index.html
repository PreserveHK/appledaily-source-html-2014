<html><header><meta charset="utf-8"><title>體壇拾趣：列斯奧甩骹唞6周</title></header><body><h1>體壇拾趣：<br>列斯奧甩骹唞6周</h1><p>傑志中堅列斯奧（右）前日對南華嘅足總盃8強戰，勇戰下左手甩骹而退下火線，雖然經已駁番，其同鄉盧比度（左）特登走去探佢，但醫生話呢位狂牛兵保守估計都要唞5至6個禮拜，分分鐘球隊喺下月14號上演嘅亞協盃16強都踢唔到。除傑志外，灰嘅仲有噚日輸波嘅南華；事關佢哋喺亞協盃同屬G組嘅越南寧平凱撒水泥「唔嫁又嫁」，早前話因涉打假波而退出聯賽及亞協，但據越南傳媒周一消息，佢哋又話繼續出戰亞協，所以南華仲有冇份爭出線，真係要等亞洲足協最後公佈先知。</p></body></html>
