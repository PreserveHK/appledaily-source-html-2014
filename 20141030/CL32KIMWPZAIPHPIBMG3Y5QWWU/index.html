<html><header><meta charset="utf-8"><title>體訊速遞：（足球）前瑞典中場恩格臣病逝</title></header><body><h1>體訊速遞：<br>（足球）前瑞典中場恩格臣病逝</h1><p>前瑞典國家隊中場恩格臣（圖），於周三不幸逝世，享年46歲。恩格臣在09年被診斷出患癌，與病魔搏鬥5年後終與世長辭。曾57次代表國家隊的恩格臣，有份征戰90與94年世盃決賽周，是球隊在94年勇奪季軍 功臣之一。 綜合外電（瑞典）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
