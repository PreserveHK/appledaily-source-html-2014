<html><header><meta charset="utf-8"><title>王曼喜出櫃賺少咗</title></header><body><h1>王曼喜出櫃賺少咗</h1><p>王敏德與馬詩慧的女兒王曼喜早前出櫃，昨日她出席在尖沙嘴舉行的首飾活動時，否認激嬲了媽咪：「我覺得講咗出嚟舒服咗，爹哋一直好支持，媽咪需要一啲時間去接受，因為始終都想抱孫，不過只要我開心就得。」</p><p>王曼喜透露與外籍女友Lia拍了半年拖，帶過她兩次回家，還說：「我哋都試過同男仔拍拖，但之後覺得女仔適合啲，我哋嘅心態都open。」不過她透露出櫃後工作受到影響 ，有品牌拒絕她出席活動。此外，薛凱琪稱因為唱片而推掉數部電影，令掌管財務的媽咪大為肉赤。<br>採訪：譚倩宜<br>攝影：陳慧安</p></body></html>
