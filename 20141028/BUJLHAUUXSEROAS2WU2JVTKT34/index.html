<html><header><meta charset="utf-8"><title>體壇拾趣：費達拿夥球僮開餐</title></header><body><h1>體壇拾趣：費達拿夥球僮開餐</h1><p>瑞士網球天王費達拿周日喺巴素利網賽決賽，以直落兩盤6:2輕取比利時嘅大衛哥芬，贏到個人今季第5個錦標，亦係佢喺呢個比賽攞嘅第6個冠軍；而佢同迪祖高域嘅分差又再縮窄，距離年終1哥位越嚟越近喇。雖然費達拿係天王級球星，但佢一向都親民兼友善，做咗老竇之後更加愛心爆棚；賽後費天王就同班球僮打成一片，合影完捧盃相之後，仲齊齊坐低食pizza分享喜悅㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
