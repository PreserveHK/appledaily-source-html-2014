<html><header><meta charset="utf-8"><title>北島三郎創《紅白》最高瞬間收視</title></header><body><h1>北島三郎創《紅白》最高瞬間收視</h1><p>日本市場調查公司Video Research，昨日公佈了大除夕《日本紅白歌唱大賽》瞬間最高收視成績，日本老牌演歌歌手北島三郎（圖）在節目中的第50次兼最後一次演出，在關東地區錄得50.7%收視率，成為全晚瞬間最高收視，也創出了過去10年來《紅白》歌手的最高收視，非常威水。不過該台的大河古裝新劇《軍師官兵衛》前晚首播，關東地區收視只得18.9%。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
