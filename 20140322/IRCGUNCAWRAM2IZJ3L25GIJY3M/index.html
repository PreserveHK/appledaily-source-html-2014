<html><header><meta charset="utf-8"><title>蔡楓華被影玩對峙</title></header><body><h1>蔡楓華被影玩對峙</h1><p>80年代的「紅唇王子」蔡楓華（Ken），多年來行徑怪異，曾蝸居在百幾呎村屋，生活潦倒；直至三年前鹹魚翻生，復出在九展及紅館開演唱會，可惜一切只是曇花一現，近年又回復清閒生活。昨日下午近5時，Ken一個人在中環出現，貫徹其愛黑打扮，黑帽、黑衫、黑波鞋加襯招牌黑超，邊行邊聽手機耳筒，在畢打街遊蕩兩、三分鐘，好不容易找到港鐵站入口，在港鐵站內發現被人影相，他竟然不動聲色與記者「對峙」近兩分鐘，全程默不作聲，入閘後再與記者對望。<br>採訪、攝影：黃曉程</p></body></html>
