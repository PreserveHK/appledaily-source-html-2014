<html><header><meta charset="utf-8"><title>Style GPS：Rupert Sanderson性挑逗</title></header><body><h1>Style GPS：Rupert Sanderson性挑逗</h1><p>英倫鞋王Rupert Sanderson曾與多位時裝設計師聯乘，其中Antonio Berardi繼今季春夏，於早前的2014秋冬倫敦時裝周上再次與Rupert Sanderson合作，為新裝設計鞋履展現femme fatale美態。<br>新作Crimea超長筒高踭鞋的綁帶、Reflexus具結構性的搭帶高踭鞋，滲出性感與辣味，再運用水晶色調和碧綠色鏡面點綴，營造一份神秘氣派。<br>撰文：MR2</p></body></html>
