<html><header><meta charset="utf-8"><title>體壇拾趣︰勇士折箭錄14連勝</title></header><body><h1>體壇拾趣︰勇士折箭錄14連勝</h1><p>西岸嘅火箭今季一度威過吓，佢哋個開季不敗身最後俾勇士（白衫）打破咗；周三兩隊再次碰頭，但火箭有正選中鋒侯活繼續養傷，對住兩位內線猛將保格同大衛里爾齊齊缺陣嘅勇士，都唔能夠報番一箭之仇，今次依然係勇士贏波。而勇士主場以105:93再贏一場之後，已經累積14連勝；19勝2負嘅超強戰績，仲令教練卡爾成為NBA史上第一位21場贏到19場嘅新丁教頭㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
