<html><header><meta charset="utf-8"><title>奄尖小食家勁彈米芝蓮餐廳</title></header><body><h1>奄尖小食家勁彈米芝蓮餐廳</h1><p>美國4歲女童霍根（Lyla Hogan圖）人細鬼大，學人品評加州米芝蓮三星餐廳The French Laundry，大彈菜式「賣相難看」、「份量太少」，評語尖酸刻薄卻不失童真。<br>霍根與家人花五小時品嚐了餐廳295美元（2,301港元）一位、共九道菜的「品鑑菜單」（tasting menu）。她嫌招牌菜魚子醬配蠔及太平洋黃魚賣相欠佳，又彈香草羊扒「毫不美味」。不過她讚「黑鑽石」黑松露味道細緻，但建議大廚最好將「鑽石」轉為粉紅色，而夏日蜜爪凍湯味道像「小仙女雪條」。<br>英國《每日郵報》</p></body></html>
