<html><header><meta charset="utf-8"><title>趣趣地：韋咸雙星反轉樂園</title></header><body><h1>趣趣地：韋咸雙星反轉樂園</h1><p>韋斯咸今輪英超喺星期一先作客侯城，所以班球員上星期五都有假放，好似西班牙門將阿祖安卡斯迪路（右二）就做導遊，帶新兵莫路沙拉迪（右）去主題公園玩。佢哋仲帶埋親朋戚友，有大有細，多啲人玩得開心啲呀嘛！睇佢哋擺上網啲相，阿祖安卡斯迪路同莫路沙拉迪應該有玩過山車，同埋睇4D影院。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
