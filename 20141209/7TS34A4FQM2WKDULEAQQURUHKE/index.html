<html><header><meta charset="utf-8"><title>男子闖獅園遭狂噬消防射水炮擊退3獅</title></header><body><h1>男子闖獅園遭狂噬<br>消防射水炮擊退3獅</h1><p>西班牙一名45歲男子日前跳進巴塞隆拿市動物園內的獅子園，遭三隻獅子追咬，幸好消防員用水炮擊退獅子（圖），男子得以保命，只受重傷。<br>該名身穿軍服的男子翻過欄杆跳入獅子園內，之後嘗試逃走，卻遭一隻獅子咬住腿部拖入坑洞內，消防員要用強力水炮阻止獅子，約30分鐘後才將他救出。他全身遍體鱗傷幸無性命危險。當地傳媒指該男子是新納粹主義分子，上月曾在一個反墮胎示威上，在市內著名地標「米拉之家」懸掛納粹旗幟而被捕。<br>英國《每日鏡報》</p></body></html>
