<html><header><meta charset="utf-8"><title>體訊速遞︰（F1）卡特咸車隊再戰F1</title></header><body><h1>體訊速遞︰<br>（F1）卡特咸車隊再戰F1</h1><p>因財困缺席過去兩站F1賽事的卡特咸車隊（圖）成功籌得足夠經費，將參戰本周末舉行的阿布扎比站。車隊周日宣佈續留日籍車手小林可夢偉，惟瑞典籍車手M艾歷臣較早前已解約離隊，卡特咸暫時仍未對外公佈替補人選。綜合外電（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
