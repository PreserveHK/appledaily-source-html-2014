<html><header><meta charset="utf-8"><title>今日提醒你︰音樂事務處　月底舉行匯演</title></header><body><h1>今日提醒你︰<br>音樂事務處　月底舉行匯演</h1><p>2014音樂事務處周年大匯演將於3月30日（星期日）下午3時，在文化中心音樂廳舉行，音樂事務處轄下樂團及合唱團共逾400名青年樂手會在匯演中獻藝。大匯演期間，會頒發獎項予過去一年表現優秀的學員及樂團團員。<br>大匯演的節目包括合唱經文歌《我靈，那裡有一國度》、管樂團版本的《杜蘭朵》歌劇選段、以流行歌曲旋律創作的《火車托卡塔》及柴可夫斯基《C大調弦樂小夜曲》等作品。</p></body></html>
