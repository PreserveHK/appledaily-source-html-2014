<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）華彬斥16億購百年球會</title></header><body><h1>體訊速遞：<br>（高爾夫球）華彬斥16億購百年球會</h1><p>英國其中一間著名高爾夫球會溫特禾斯高爾夫球會（圖），被中國華彬集團以1.35億鎊（約16億港元）收購。擁有近百年歷史的溫特禾斯高爾夫球會，曾舉辦過多個世界級別的專業高球大賽，在全球享負盛名。綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
