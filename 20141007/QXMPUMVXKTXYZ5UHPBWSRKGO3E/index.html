<html><header><meta charset="utf-8"><title>韓劇燒：《請回答》系列　傳拍第三擊</title></header><body><h1>韓劇燒：<br>《請回答》系列　傳拍第三擊</h1><p>韓國tvN有線電視台之前推出的《請回答》電視劇系列都創下收視佳績，《請回答1997》捧紅了鄭恩地和徐仁國（圖），《請回答1994》就有高雅娜和鄭宇。據知情人士透露，tvN將會製作第三擊《請回答1988》，以88年漢城（今首爾）奧運會的召開為背景，講述那一代人的青春故事，最快本年底開鏡，明年上半年播出，更指已有數間娛樂公司開始積極推薦旗下藝人參演。</p></body></html>
