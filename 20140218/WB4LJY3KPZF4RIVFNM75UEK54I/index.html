<html><header><meta charset="utf-8"><title>劉詩詩簽吳奇隆一家親</title></header><body><h1>劉詩詩簽吳奇隆一家親</h1><p>近年事業順風順水的吳奇隆斥巨資自己開新公司，實行大展拳腳，身為女友的劉詩詩自然要支持，剛巧近日劉詩詩跟現任經理人公司約滿在即，因此有傳她已決定過檔男友新公司，名副其實做一姐。<br>記者就此傳聞向吳奇隆的經理人查證時，他卻辯稱：「合約的事不清楚。」雖然未知劉詩詩的動向，但吳奇隆和劉詩詩主演的時裝劇《步步驚情》已安排在今年暑假播映。兩位當事人，則懶理傳聞，情人節時雙雙到日本賞雪，吳奇隆表示玩雪初體驗獻給他的詩詩，如此恩愛真的打風都打唔甩。<br>撰文：非非</p></body></html>
