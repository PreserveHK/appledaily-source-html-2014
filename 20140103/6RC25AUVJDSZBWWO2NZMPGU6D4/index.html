<html><header><meta charset="utf-8"><title>竇靖童再紋身</title></header><body><h1>竇靖童再紋身</h1><p>王菲離婚後首個元旦，上載一張素顏自拍照，昨日有網民再上載一張阿菲手抱一隻可愛灰貓的相片，見到灰貓逗得阿菲十分開心，看來她已走出離婚的陰霾。而她的長女竇靖童（圖），昨日在微博上載一張正在紋身的相片，其實童童早在上月尾已在微博上載一張自拍照騷紋身，相信她昨天要為紋身補色，慶祝2014年來臨。<br>撰文：楠楠</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
