<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大專普選唱繼續成功 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：大專普選唱繼續成功 - 馮仁昭</h1><p>「大專普選唱」噚日移師去銅鑼灣，咁啱又係父親節，街上特別多一家大細。當理大出身嘅世界級Beatboxer Heartgrey蘇子麟（圖）出場，即刻好多人停喺度睇，直到科大六人組合Tri-deuces，圍觀嘅人就越來越多。活動今日會喺大圍舉行，如果想知道詳細地點，零距離支持佢哋，請留意《FACE》、facebook fanpage同蘋果動新聞APP喇！<br>撰文：馮仁昭</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
