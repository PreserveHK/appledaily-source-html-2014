<html><header><meta charset="utf-8"><title>馮寶寶難忘黑玫瑰</title></header><body><h1>馮寶寶難忘黑玫瑰</h1><p>剛於上月在檳城舉行61歲生日會的馮寶寶，近日回到香港休息，日前她獨自一人在中環閒逛，約於傍晚6時許，一身長裙、戴上圍巾與黑框眼鏡的她於ifc行街，幾乎途經的地方都被人認出，更有途人主動找她閒聊。之後她乘坐港鐵到九龍站，在月台上看到港視劇集、由惠英紅主演的《我阿媽係黑玫瑰》廣告時，不禁停下腳步看得投入，相信是回想起當年自己拍攝《92黑玫瑰對黑玫瑰》時的「飄紅」一角，停下來緬懷一番。<br>採訪、攝影：羅德光</p></body></html>
