<html><header><meta charset="utf-8"><title>【動私影】硬朗Kelly拒做花瓶</title></header><body><h1>【動私影】硬朗Kelly拒做花瓶</h1><p>Kelly（鍾楊運）一頭短髮，睇落似硬朗型女生，但傾開偈會發現佢係個好斯文、好cute嘅女仔，佢表示：「我之前係長頭髮嘅，剪短係想自己個形象突出一啲、strong一啲。」有拍硬照、拍廣告、甚至上過電視節目嘅經驗，作為freelance model嘅Kelly算係多瓣數，佢話：「好多人以為做model就係貪錢冇內涵，呢個係謬誤，我唔係花瓶，我都不停去令自己識更加多嘅嘢。」Kelly更不諱言想向幕前發展。<br>採訪：宋文<br>服裝提供：suye<br>造型：May Lui</p></body></html>
