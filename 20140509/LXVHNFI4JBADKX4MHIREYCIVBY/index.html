<html><header><meta charset="utf-8"><title>咬爛主人銀紙傻狗舉手認錯夠guts</title></header><body><h1>咬爛主人銀紙<br>傻狗舉手認錯夠guts</h1><p>美國加州洛杉磯一名狗主回家時駭然幾張銀紙被咬碎，9個月大愛犬Luna自知做了虧心事，被主人質問時無面目直望主人，幾經追問下只好面對現實，主人問「身處在這間房內，吃了銀紙的請舉手」。Luna竟然真的舉起右前爪，一臉內疚。主人未訓話完畢，Luna衝上前撲向主人懷內撒嬌求饒，模樣惹人憐愛。<br><br>片段上個月24號上載到互聯網後，已經吸引超過34萬人次觀看。不少人都大讚Luna非常可愛。<br><br>YouTube</p></body></html>
