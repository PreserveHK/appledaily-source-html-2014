<html><header><meta charset="utf-8"><title>-40℃萬人冰釣爭百萬獎金</title></header><body><h1>-40℃萬人冰釣爭百萬獎金</h1><p>全球最大型冰上釣魚大賽，本周六於美國明尼蘇達州舉行，逾1萬名參賽者要在-40℃以下的寒冷天氣中垂釣，釣到最重的魚就贏得比賽，冠軍有15萬美元（117萬港元）獎金。<br>比賽於布雷納德的加爾湖舉行（上圖），許多參賽者早已到場搶佔有利位置（左圖）。大會規定，三小時的比賽中，一個洞只能用一支魚竿，而且只有活魚才計算在內。<br>比賽在1991年起開始舉行，攝影師本森（Robert Benson）特地前來拍攝，「在冰上駕車已經很緊張，尤其是這樣多人站在冰上」。<br>英國《每日郵報》</p></body></html>
