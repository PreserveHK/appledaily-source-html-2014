<html><header><meta charset="utf-8"><title>抗議自由行「攻陷」博物館</title></header><body><h1>抗議自由行「攻陷」博物館</h1><p>【本報訊】近來越來越多內地自由行趁周三康文署部份博物館設施免費入場時「攻陷」該些設施。新民主同盟立法會議員范國威昨早聯同幾名成員，帶同一張巨型智能身份證道具到尖沙嘴太空館外請願，抗議自由行旅客與港人同享逢周三免費參觀康文署轄下博物館等設施，對港人並不公道。他們促請康文署修改收費制度，新同盟發言人譚凱邦指，上周三實地視察發現有四個旅行團趁免費日到展覽參觀，對納稅支撐設施營運的港人並不公道，香港成為深圳「副社區」。</p></body></html>
