<html><header><meta charset="utf-8"><title>【金仔周記】最高領袖失雄風　狂隊蛇酒增性力</title></header><body><h1>【金仔周記】<br>最高領袖失雄風　狂隊蛇酒增性力</h1><p>北韓領袖金正恩與妻子李雪主結婚5年，但亦無正式宣佈育有兒女。有傳金正恩因體重上升肥胖影響性能力，以致他要喝蛇酒壯陽。<br><br>2012年，傳出第一夫人李雪主懷疑懷孕的消息，李雪主及後一段時間沒有再露面，消息指她誕下了女兒。本年初，又有傳李雪主懷有第二胎，再誕下一名女兒。不過，這些只是傳媒的猜測。北韓並沒有正式公佈消息。因此，有消息指金正恩與妻子李雪主結婚５年，亦無所出的原因可能是體重上升影響性能力。為了生孩子繼承「金氏皇朝」，有傳金正恩不斷灌蛇酒壯陽。<br><br>英國《都市報》</p></body></html>
