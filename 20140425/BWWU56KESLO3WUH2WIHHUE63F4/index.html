<html><header><meta charset="utf-8"><title>玩命雙雄哈利法塔跳傘破紀錄</title></header><body><h1>玩命雙雄哈利法塔跳傘破紀錄</h1><p>一對法國定點跳傘好手菲根及雷費，周一在高828米（2,717呎）的杜拜哈利法塔頂跳傘，打破健力士世界紀錄。<br>工作人員在塔頂搭建平台，令高度額外增加15.2米（50呎），兩人站在平台一躍而下，其間更手牽手做了多個花式動作，然後才打開降落傘，安全着陸。兩人為準備這次跳傘，先到瑞士一個跟哈利法塔高度相若的山𥧌適應環境，再乘直升機在杜拜高空進行多次試跳，確保跳傘時不被這摩天大廈景象吸引而導致分心。英國《每日電訊報》</p></body></html>
