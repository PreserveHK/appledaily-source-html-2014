<html><header><meta charset="utf-8"><title>【蛋糕智慧】識得切　一定係打直切</title></header><body><h1>【蛋糕智慧】識得切　一定係打直切</h1><p>大家切蛋糕，十個人有十個都是把蛋糕切成小小三角形，到底何時開始人人都是這樣切蛋糕的？外國有人拍片放上YouTube，告訴你這樣切蛋糕是不正確的，因為如果蛋糕吃不完，空出來的三角形，令蛋糕內部曝露出來，令蛋糕變乾不好吃。正確的切蛋糕方法應該打直切成長方形，如果吃不完，可以把蛋糕合在一起，無虛位，就不怕中間變乾。不明白？睇片就知！今日開始不要再亂切蛋糕了。</p></body></html>
