<html><header><meta charset="utf-8"><title>「抓住極光」　哈仔現身？</title></header><body><h1>「抓住極光」　哈仔現身？</h1><p>有指到芬蘭看極光是人生必做事件之一。一名攝影師到芬蘭極光區（The Aurora Zone）看極光時，竟拍到有人「抓住極光」的精采一刻（圖）。<br>相片由芬蘭攝影公司皮耶塔凱南的員工拍攝，相中人舉起右手，指尖發光，驟眼看還令人誤以為是電影《哈利波特》中主角們拿着會發光的魔法杖。<br>極光的產生，是當太陽風的高電荷電子進入地球大氣高層，在距離地球表面32公里至320公里上空，跟氧氣和氮氣原子相遇時出現。極光的顏色取決於哪個原子被撞擊，以及原子相遇的緯度，高緯度地區會出現紅色及綠色極光，而低緯度地區以藍色及紫色為主。<br>英國《每日郵報》</p></body></html>
