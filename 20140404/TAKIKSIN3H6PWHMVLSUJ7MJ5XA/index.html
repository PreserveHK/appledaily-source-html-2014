<html><header><meta charset="utf-8"><title>一蛋四黃　機率110億分一</title></header><body><h1>一蛋四黃　機率110億分一</h1><p>一隻雞蛋有兩個蛋黃已少見，澳洲昆士蘭男子莫洛尼（Terry Moloney）日前煮晚餐時，竟見證了一隻雞蛋有四個蛋黃的奇景（圖），機率僅約110億分一。<br>莫洛尼打蛋時驚見烤爐上出現四蛋黃，隨即大叫起來，他的妻子聞聲去查看，見到此奇景亦大呼神奇。這隻雞蛋來自他們飼養了兩個月的雞，最後由他們的4歲女兒吃掉。<br>昆士蘭省聯合雞蛋生產商協會發言人松德格爾德（Geoff Sondergeld）亦表示，在這行20年都未見過「四蛋黃」。<br>澳洲《信使郵報》</p></body></html>
