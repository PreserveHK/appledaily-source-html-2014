<html><header><meta charset="utf-8"><title>謝婷婷嗲功冧男友</title></header><body><h1>謝婷婷嗲功冧男友</h1><p>謝婷婷昨日於中環ifc出席眼鏡品牌Karen Walker活動，設計師Karen親自為她揀太陽眼鏡。日前被拍到與男友Sean在蘭桂坊吵架，她說：「一定係玩，扮嬲不過係好cute嗰種。嗰日同朋友慶祝生日，平日會嗲佢。」她說甚少在街頭與男友吵架，因為生氣時有喉嚨哽咽的感覺：「英文有句說話係feeling chok，我真係好嬲會講唔到嘢。」她大讚男友及他的家人沒有脾氣，令她溫和不少。</p></body></html>
