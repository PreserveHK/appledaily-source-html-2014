<html><header><meta charset="utf-8"><title>良心車主平治被撞「你賠不起，走吧」</title></header><body><h1>良心車主平治被撞<br>「你賠不起，走吧」</h1><p>遼寧瀋陽市地盤工人小王（圖右），前日早上如常騎二手電單車上班，結果撞上價值160萬（人民幣．下同）的平治S350房車，車門被劃上20多道刮痕。車主不但沒索維修費，還先關心對方傷勢，並說：「我看，你也賠不起的，走吧！」<br>小王憶述，當時為趕上班逆向行駛走捷徑，因收掣不及撞上平治。圍觀者都替小王緊張，甚至有人估價，維修費最少兩萬元。年約40多歲的楊姓車主落車後，先關心對方傷勢，他知道小王無能力賠錢，故直接喚他離開。小王事後說：「真是遇上好人了，再沒有比他還好的人了！」<br>遼寧《遼瀋晚報》</p></body></html>
