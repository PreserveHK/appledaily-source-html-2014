<html><header><meta charset="utf-8"><title>搶槍案索內地漢精神報告</title></header><body><h1>搶槍案索內地漢精神報告</h1><p>【本報訊】內地漢涉在北區醫院搶警槍後射傷警員，案發後因精神問題留院，前日未能出席法庭聆訊，至昨日始出院應訊。控方將為內地漢索取一份精神科醫生報告，以評估他是否適合答辯。內地漢還柙至本月30日再訊。<br>被告黃世德（35歲）昨到粉嶺裁判法院應訊，早上一度有多名警員到法院戒備，被告由三名警員扶着，緩緩從囚室步出犯人欄。他暫毋須答辯，亦沒保釋申請。其間被告不時望向公眾席，又透過律師向法庭投訴案發後曾遭數名警員在北區醫院打傷。<br>案件編號：FLCC5155/14</p></body></html>
