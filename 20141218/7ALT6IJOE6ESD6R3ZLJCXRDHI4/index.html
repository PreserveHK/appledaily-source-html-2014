<html><header><meta charset="utf-8"><title>澤尻抱狗去Party</title></header><body><h1>澤尻抱狗去Party</h1><p>富士日劇《First Class2》昨晚播出大結局，該劇一改以往日劇作風，前日仍於東京趕拍最後一集，除了主角澤尻英龍華及友坂理惠等女星外，劇組更安排大批臨時演員參與演出。澤尻替該劇埋尾期間，大前日抽空帶同愛犬出席品牌派對，其所屬的avex事務所社長松浦勝人亦有同場，松浦維護澤尻指《First Class2》收視仆直非演員責任，而是富士電視台的問題，松浦又讚在場的Angelababy超可愛。</p></body></html>
