<html><header><meta charset="utf-8"><title>活地再被囝囝柴台</title></header><body><h1>活地再被囝囝柴台</h1><p>荷李活名導活地阿倫（Woody Allen）早前被養女Dylan大爆兒時遭活地性侵，但遭活地一概否認，活地跟前妻米亞花露（Mia Farrow）所生的囝囝Ronan（左圖），不認同活地之餘卻大撐家姐Dylan所言屬實：「我愛及支持我的姐姐，我認為她的說話代表其想法。」至於主持芭芭拉華特絲（Barbara Walters）則在節目中力撐活地說：「我很少見到父親如此充滿愛與關懷，如活地及宋儀對女兒一般。我不認識Dylan，我只講出我現在所見。」</p></body></html>
