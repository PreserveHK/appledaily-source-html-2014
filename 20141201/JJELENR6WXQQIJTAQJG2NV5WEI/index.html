<html><header><meta charset="utf-8"><title>關仁隱事：「孤獨精」姣黐「大魚」老公 - 關仁</title></header><body><h1>關仁隱事：「孤獨精」姣黐「大魚」老公 - 關仁</h1><p>「孤獨精」最鍾意放生電，但就唔係個個男人都受。有人見過孤獨精同「黑鬼」拍完一場床上戲後就死黐，就算唔使開工都會去片場博媾，但黑鬼見慣世面當然唔騷佢啦。有時孤獨精身邊朋友都睇唔過眼，尤其係介紹佢出道嘅「大魚」，有次大魚老公「辛辣」生日，去到派對，孤獨精扮晒女主人全晚黐實辛辣，離開時見到大班記者，孤獨精即醒目蹺實辛辣手臂，扮晒幫辛辣做擋箭牌，話唔接受傳媒訪問。從後上前嘅大魚見到都呆咗，瞄一瞄佢就同記者傾得好開心，唔知仲以為孤獨精先係辛辣個老婆。<br>撰文：關仁</p></body></html>
