<html><header><meta charset="utf-8"><title>曾昭怡首爾遊告別單身
</title></header><body><h1>曾昭怡首爾遊告別單身<br>
</h1><p>何超瓊契女曾昭怡（Natalie）的婚期在即，一班好姊妹包括曾昭亮、曾昭令、邢嘉倩與嚴紀雯等為她舉行告別單身之旅，一行人齊齊走到首爾，Natalie與姊妹團拍下多張穿上婚紗禮服的照片，昨日各人分別將相片上載到Instagram，與大家分享喜悅。<br>Natalie妹妹昭亮昨日更寫道：「我姊姊告別單身了！恭喜！她下月將嫁人了！」而Natalie更與9位好姊妹清一色穿上白色恤衫與黑色長褲合照，大家玩着氣球，充滿歡樂。<br>撰文：栐仁</p></body></html>
