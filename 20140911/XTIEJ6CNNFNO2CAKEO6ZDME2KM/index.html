<html><header><meta charset="utf-8"><title>張家輝唔多識星爺</title></header><body><h1>張家輝唔多識星爺</h1><p>張家輝、劉青雲、周汶錡、謝婷婷、徐濠縈及馬詩慧等，昨晚到置地廣場出席意大利品牌Tod's展覽。問張家輝對於近日向太陳嵐公開數臭周星馳，他指兩方面也不太清楚，只與星爺合作過一次，不理解星爺性格，但承認對方有才華，同場的青雲對此則說：「同周生只喺電視台合作過，私下都冇接觸，向生就認識多啲，佢對所有人都好客氣。」</p><p>婷婷靈修過生日</p><p>此外，婷婷剛於7日度過32歲生日，她透露與男友戴尚安去了菲律賓靈修，逗留六日只喝菜汁，對於有指她準備與男友結婚，婷婷笑說：「冇感覺，因為唔係真。」她又謂如果男友求婚也不知怎回應，訂婚則沒有問題。<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
