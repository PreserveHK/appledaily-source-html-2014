<html><header><meta charset="utf-8"><title>各區突發簡訊：畫廊失竊匪徒不識寶</title></header><body><h1>各區突發簡訊：<br>畫廊失竊匪徒不識寶</h1><p>【灣　仔】<br>【本報訊】外籍76歲店東Ernes於昨晨9時許返回灣仔適安街14號的畫廊，發現木門被撬爛，內裏一片混亂，於是報警。事主點算後，證實兩部電腦、兩部相機及一對音響喇叭被盜去，共損失六萬元。Ernes表示，畫廊內的畫作及雕塑幸保不失，這些都是店內最值錢東西，店舖只得木門，防盜不足，考慮作出加強。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
