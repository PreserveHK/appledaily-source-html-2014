<html><header><meta charset="utf-8"><title>學友自嘲過氣天王</title></header><body><h1>學友自嘲過氣天王</h1><p>【台灣直擊】<br>張學友相隔7年再推出國語專輯《醒著做夢》，環球唱片昨日（22日）於台北東方文華酒店舉行大型記者會，唱片公司為給予學友驚喜，預先安排30位他的圈中好友拍片祝賀，當中包括其餘三大天王黎明、劉德華及郭富城，另外還有契妹林憶蓮、譚詠麟、梁朝偉及跟學友超級老友的哈林庾澄慶，學友坦言很感動，又講笑以過氣四大天王來形容自己及其他三位天王。<br>學友被司儀黃子佼追問專輯超支多少，學友笑說：「我媽的！早知道省點錢，平日買衫都已經很節儉了。」另外，學友接受訪問時澄清他未決定何時舉行演唱會，提醒樂迷不要在淘寶等地方買門票。<br>採訪、攝影：馬建華</p></body></html>
