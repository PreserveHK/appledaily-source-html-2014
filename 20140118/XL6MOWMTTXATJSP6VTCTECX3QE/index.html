<html><header><meta charset="utf-8"><title>衰仔半夜反轉垃圾桶　差人捉到逼執好</title></header><body><h1>衰仔半夜反轉垃圾桶　差人捉到逼執好</h1><p>英國北約克郡3名搗蛋少年，半夜在市內到處翻轉垃圾桶，翻得興奮之際警察到場，命令他們將垃圾逐一放回原位。過程全被閉路電視拍下，並由警方公開作公民教育。<br><br>事件發生在本月7日深夜2時半，3名少年在約克市街道到處推翻垃圾桶，又將垃圾倒在地上。閉路電視操控員目擊事件後立即報警。警方數分鐘後到場，向壞孩子訓話後，命令他們將所有垃圾桶放回原位，並將垃圾一件不漏地撿回垃圾桶。<br><br>約克市事議會與警方事後決定公開該段閉路電視片段，告誡民眾不要做出反社會行為。<br><br>英國《每日郵報》</p></body></html>
