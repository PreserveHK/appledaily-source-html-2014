<html><header><meta charset="utf-8"><title>周麗淇剝背心露纖腰</title></header><body><h1>周麗淇剝背心露纖腰</h1><p>周麗淇（Niki）最近取代何超儀，擔任日本品牌番茄汁代言人，不過對上一次何超儀受邀到日本拍電視廣告，而今次就在港實地取景。在雙方落實合作後，日本方面立即派攝製隊來港，並在一間豪宅內拍攝。<br>Niki身材平平無奇，平常難得一見她會性感騷身材，但今次拍廣告就少有地以白色小背心示人，更露出fit爆白滑小蠻腰，不過一樣無事業線睇。首次與全日本班底合作的Niki說：「其實今次拍呢個廣告都有啲緊張，但就覺得好有新鮮感，攝製隊由器材到態度都好專業，好期待廣告出嚟嘅效果。」<br>撰文：麥萍萍</p></body></html>
