<html><header><meta charset="utf-8"><title>外闖自救：小生花旦逃出生天</title></header><body><h1>外闖自救：小生花旦逃出生天</h1><p>思琦妹為了爭取更多演出和曝光機會，決定不與無綫續約向外發展。近年很多無綫藝人也為了爭取機會，到內地拍劇、登台和接騷，紛紛離開無綫向外闖，如謝天華、陳法拉（圖）、林保怡、馬德鐘等，謝天華自組公司接工作，陳法拉到內地發展之餘，去年接拍電影《奇幻夜》更大解放，與林家棟肉搏。林峯、鄭嘉穎、黃宗澤及吳卓羲等一線小生，雖與無綫仍有合約，但重心已轉移到內地，大部份時間均在內地拍劇，只於無綫一年一劇。</p></body></html>
