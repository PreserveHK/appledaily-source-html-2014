<html><header><meta charset="utf-8"><title>蜘蛛俠2 Figure　電魔造形率先劇透</title></header><body><h1>蜘蛛俠2 Figure　電魔造形率先劇透</h1><p>蜘蛛俠2要嚟緊5月1號戲院先上畫，想知今集講乜?估唔到會由玩具嗰邊率先玩劇透，首批推出的3.6吋Figure，在云云蜘蛛俠公仔中，突然多出一隻Electro，暫時官方名稱為電魔，唔似第一輯的第二集起用八爪博士，好明顯新一集蜘蛛俠2故事同舊作好唔同，另外據知仲有6吋Figure版，不過由於訂貨太多，連記者會上都見唔到，據知6吋系列（$189）是最Detail一款，而且關節位媲美山口式，所以炒起機會極高，暫知市面叫價是原價的一倍。<br></p></body></html>
