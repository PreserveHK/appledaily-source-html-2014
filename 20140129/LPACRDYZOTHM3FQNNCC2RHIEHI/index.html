<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>第二輪「Citibank x 投資王擂台賽」星級玩家組別，首兩名依然係祝文韜同鄧建初。兩人繼續短炒毫子股，但祝文韜以0.95元掃入「洗倉股」中國環保能源（986），其後該股一度插至0.72元，險些遭遇滑鐵盧！猶幸祝文韜最後以0.92元沽出，最新資產總值536.6萬元，回報78.88%。<br>鄧建初亦步亦趨，昨日短炒中國創新支付（8083）等股份，最新資產總值係521.7萬元，增長73.89%。<br>最新總參加人數已達4,355人，全日虛擬成交回升至27.9億元，不少參賽者出擊博反彈。</p></body></html>
