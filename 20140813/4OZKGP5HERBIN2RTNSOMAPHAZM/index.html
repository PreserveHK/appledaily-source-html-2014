<html><header><meta charset="utf-8"><title>黎燕珊囡囡嫌錢腥</title></header><body><h1>黎燕珊囡囡嫌錢腥</h1><p>黎燕珊昨日在荃灣愉景新城為惜食堂的「愛分享．月餅行善」活動擔任嘉賓，綠色力量指去年全港家庭棄丟月餅多達179萬個。一向教子女珍惜食物的黎燕珊，聯同大會計劃籌集數以千計月餅轉贈有需要人士。<br>近年星二代空群而出，入娛樂圈搵銀，黎燕珊長女劉詠詩現年21歲，正修讀酒店課程，亦被廣告商邀請拍攝美容及健康產品廣告，可惜詠詩對厚酬不為所動，黎燕珊說：「廣告商出嘅價錢好吸引，可惜阿女對呢行冇乜興趣，佢唔想成為公眾人物，想低調啲。」黎燕珊表示女兒剛拍拖，又不想上鏡，只會出席義工活動。<br>採訪、攝影：張俊銘</p></body></html>
