<html><header><meta charset="utf-8"><title>村民釣28斤野生大鯉魚</title></header><body><h1>村民釣28斤野生大鯉魚</h1><p>廣東梅州豐順縣廣湖村一名村民魚運大爆發！馮海平周二（25日）在魚塘垂釣時，竟釣起一條重達28斤的野生大鯉魚（圖），結果花了近1小時將它收服。超級鯉魚令他開心得笑不攏嘴，還刷新了魚塘新紀錄。<br>馮海平當日在火灘水庫釣魚，起初釣得一條約10斤重的鯉魚，後來幾小時無動靜，正當他悶得發愁之際，未料魚竿一沉，手感沉重得頭皮都發麻，幸最終將大鯉魚拉上岸。當地許多農民閒暇時會結隊垂釣，不時傳出釣到大鯉魚，但如此重的鯉魚尚屬罕見。<br>廣東《梅州日報》</p></body></html>
