<html><header><meta charset="utf-8"><title>關仁隱事：「懵豬」俾幕後呃錢 - 關仁</title></header><body><h1>關仁隱事：「懵豬」俾幕後呃錢 - 關仁</h1><p>出名懵盛盛嘅「懵豬」出道以來都冇變過，即使撈咗咁多年娛樂圈，佢都好似冇學精過。關仁個朋友仔同佢一家係世交，佢八畀關仁知懵豬啲兄弟姊妹原來都係一樣咁懵盛盛，所以就算懵豬入咗娛樂圈後，出過咁多次醜都冇學精過，就算跟咗「壽人」都係無補於事。經典係有個圈中經常同人借錢冇還嘅幕後，懵豬已經借過幾次錢畀佢，分別以「醫病」、「個女開學」同「屋企人有事」等理由借錢，壽人亦唔止一次話呢條友專呃人。不過當呢位幕後好有創意咁諗過個藉口，懵豬又會好似鬼掩眼咁借錢畀人，都唔知話佢心地好定儍。<br>撰文：關仁</p></body></html>
