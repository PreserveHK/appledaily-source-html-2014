<html><header><meta charset="utf-8"><title>金魚眼童動手術重生</title></header><body><h1>金魚眼童動手術重生</h1><p>印度3歲男童辛格（Maan Singh）患上罕見遺傳病，令他腦部和臉部骨骼無法正常生長，雙眼「激凸」如金魚（左圖）。辛格父母曾在印度四出求醫但失敗，幸終獲美國臉部矯形機構MyFace協助，近三月個月來兩度免費為辛格做手術，令他重獲新生（右圖）。<br>辛格甫患上「法伊弗症候群」，令他外觀畸形，腦部無法生長，不能自行呼吸、進食和睡覺。美國紐約大學整形科醫生深被辛格父母的堅毅感動，決定為辛格做手術；術後辛格比以往更有自信。<br>美國《紐約每日新聞》</p></body></html>
