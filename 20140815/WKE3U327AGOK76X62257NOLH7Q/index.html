<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳茵媺傳為生仔嬲陳豪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳茵媺傳為生仔嬲陳豪 - 馮仁昭</h1><p>自從同陳豪（左）生咗囝囝陳梓燁（Aiden）嘅陳茵媺（Aimee），一直都享受佢嘅湊B生活，似乎未有復出計劃，噚日有傳陳豪同Aimee為咗生多個BB而冷戰，雖然陳豪已經請咗兩個姐姐喺屋企幫手，但係Aimee終日B不離手，搞到有「媽媽手」，半年都未好番。有密友仲話，本來想生多個嘅Aimee，因為教育同學習等問題，搞到好大壓力，所以諗住封肚，但係老公成日放風想要個「好」字，總之就傾唔掂數！<br>撰文：馮仁昭</p></body></html>
