<html><header><meta charset="utf-8"><title>姬蒂韓遜遺傳陰陽眼</title></header><body><h1>姬蒂韓遜遺傳陰陽眼</h1><p>現年35歲的荷李活女星姬蒂韓遜（Kate Hudson 圖左），最近上節目自爆有多次跟靈體接觸經驗，原來其老牌影星媽媽高蒂韓（Goldie Hawn）同樣經常撞鬼，相信她是遺傳了母親的陰陽眼！<br>據姬蒂韓遜受訪時表示，她曾多次目睹靈體在面前出現，更見過沒有五觀的女鬼，不過姬蒂韓遜為了試圖趕走鬼魂，竟然臨危不亂地大膽道：「你不是屬於現在這個年代。」如今姬蒂韓大談恐怖經歷時仍猶有餘悸。</p></body></html>
