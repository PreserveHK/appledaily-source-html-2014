<html><header><meta charset="utf-8"><title>馬修勇奪視評人視帝</title></header><body><h1>馬修勇奪視評人視帝</h1><p>第四屆視評人之選頒獎禮（Critics' Choice TV Awards）昨日於比華利山舉行，出爐金像影帝馬修麥康納希（Matthew McConaughey）再下一城，憑《刑警雙雄》（True Detective）奪得劇情組視帝，加拿大女星Tatiana Maslany憑《Orphan's Black》奪得劇情組視后，最佳戲劇則由《絕命毒師》（Breaking Bad）當選。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
