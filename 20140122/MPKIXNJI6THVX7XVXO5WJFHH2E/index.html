<html><header><meta charset="utf-8"><title>大學生為還債
畢業帽帽頂招廣告</title></header><body><h1>大學生為還債<br>
畢業帽帽頂招廣告</h1><p>大學畢業是人生大事，但對今年畢業的美國密歇根大學學生邦達（圖）來說甚苦惱，因為他背負着3萬美元（23.4萬港元）學生貸款。為了籌錢還債，他決定將面積10吋乘10吋的畢業帽帽頂，分成100格供人賣廣告。<br>邦達雖然有申請獎學金，又做兼職攝影師，但仍不足以還款。「我開始想，有甚麼東西可賣？」結果他將畢業帽分成100格，以每格300美元（2,340港元）出售，若悉數賣出就夠還款。截至上周五，他已籌得1,200美元（9,307港元）。美國《底特律自由報》</p></body></html>
