<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡耀輝撐老婆無辜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡耀輝撐老婆無辜 - 馮仁昭</h1><p>雨僑、莊思敏同胡耀輝前晚到維園宣傳電影《猛龍特囧》，有份演出嘅張暖雅俾電影公司禁宣傳，蕭定一話佢嘅裸照同電影警匪喜劇形象差太遠，仲叫佢唔好再自稱《一路向西》女主角。張暖雅老公、《猛》片導演胡耀輝話：「以我身份，如果因呢個原因係有啲無辜，佢都唔開心，作為老公只可以安慰佢。」另莊思敏話支持黃秋生唔選演藝人協會會長：「秋生覺得唔好太麻煩，唔想有誤會，唔一定要做會長先幫到演藝人。」佢又認仲未搞掂入會手續。<br>撰文：馮仁昭</p></body></html>
