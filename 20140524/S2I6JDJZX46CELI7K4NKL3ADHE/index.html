<html><header><meta charset="utf-8"><title>穗盜犬黨一日搶百狗</title></header><body><h1>穗盜犬黨一日搶百狗</h1><p>廣州警方近期破獲一個專門盜搶犬隻集團，解救出58隻當天被搶的狗（圖），繳獲用於作案的客貨車6輛。這些歹徒駕車用套索、鐵鉗、鐵籠和電擊器作案，最快速度5秒掠一狗，甚至當主人面搶狗，最多一天可盜搶100多隻狗。<br>這些市民愛犬落入他們手中，除少數名貴犬種銷往養狗場外，其餘被宰殺賣肉，銷往廣佛、江門等地食肆。集團內有人負責駕車盜搶，有人專門收購、銷贓。他們每天凌晨分頭駕車竄至各區，將鐵絲套索伸出車外，套住路邊犬隻頸部，然後借助車輛加速將其強拉上車。<br>廣東《羊城晚報》</p></body></html>
