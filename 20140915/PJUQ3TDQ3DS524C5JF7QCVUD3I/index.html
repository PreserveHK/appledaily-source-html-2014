<html><header><meta charset="utf-8"><title>周慧敏為貓唔接戲</title></header><body><h1>周慧敏為貓唔接戲</h1><p>周慧敏昨日與電影《等一個人咖啡》女主角宋芸樺、男主角布魯斯及張立昂到又一城戲院謝票，電影在香港上映四周破二千萬票房，周慧敏說：「好開心，自己為電影添上少少色彩，觀眾口碑又好，覺得呢個係奇幻旅程。」她透露老公倪震已捧場兩次，認為電影帶來驚喜。但周慧敏指拍戲不是常規工作，要打動她再接電影比較難：「我一路有收劇本，如果要我離開屋企幾個月，我會好唔捨得啲貓，所以機會比較低。」<br>布魯斯謂香港票房到三千萬時，會穿比堅尼來港，更會到澳門塔跳笨豬跳。宋芸樺與布魯斯不時打情罵俏，但二人卻指沒私下約會，只是同事關係。<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
