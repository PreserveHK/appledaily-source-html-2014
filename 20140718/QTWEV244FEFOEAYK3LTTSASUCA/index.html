<html><header><meta charset="utf-8"><title>隔牆有耳：惡搞習總遊戲要下架 - 李八方</title></header><body><h1>隔牆有耳：<br>惡搞習總遊戲要下架 - 李八方</h1><p>政治困局激發港人創意，三位本地年輕人製作手機遊戲《香城戰紀》（圖）為港人出氣，玩家喺遊戲中要避開、或者攻擊國家主席習近平、狼英、蘇錦樑、吳得掂同曾鈺成過關，亦可以透過奪取「和平佔中」嘅標誌攞分。<br>但遊戲喺iOS平台好快冇得玩，創作人前日收到蘋果公司電郵，話遊戲帶有「誹謗、侮辱、鄙夷」成份，對特定人物、團體不利喎。如果五日內唔更新版本就強制下架，不過Android就冇問題。遊戲創作人慨嘆，只想幽香港政客一默，喺困局中博香港市民會心微笑箒，咁都唔玩得？</p></body></html>
