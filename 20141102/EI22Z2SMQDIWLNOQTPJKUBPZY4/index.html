<html><header><meta charset="utf-8"><title>柯震東九把刀訴心聲</title></header><body><h1>柯震東九把刀訴心聲</h1><p>在北京涉毒被捕、工作被叫停的柯震東（圖），昨日在fb留言談及前日他出席派對的感受：「昨晚很多人跟我說加油，也有很多人突然用……的手勢跟我拍照調侃我，我沒有生氣或不開心，因為拍完照的他們看起來好開心，或許現階段的我唯一能為這些人做的，就是讓他們的生活中多點笑容吧。」至於偷食的九把刀日前亦在fb留言，坦言曾有段時間心中只有小三沒有女友，結果被人狠批，他說：「對不起我是白痴。」</p></body></html>
