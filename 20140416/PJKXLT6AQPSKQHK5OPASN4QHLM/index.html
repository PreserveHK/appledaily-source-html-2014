<html><header><meta charset="utf-8"><title>栢芝初戀做衣櫃狐狸精</title></header><body><h1>栢芝初戀做衣櫃狐狸精</h1><p>張栢芝昨日凌晨在商台節目中自爆在澳洲讀書時，在不知道的情況下做了三年第三者，她開咪時說：「自己係梁漢文嗰種，躲於衣櫃裏，初戀男友呃我，瞞住我，原來佢有女朋友但我唔知，被冤枉變咗第三者，跟住佢女友㩒門鐘，我初戀男友就打開衣櫃將我推入去。我被騙成狐狸精，當時我匿埋喺衣櫃都唔緊要，仲要睇住佢哋情情塔塔。」<br>經過婚姻失敗，年紀又開始大，栢芝不再愛靚仔，更坦白承認有時都會覺得寂寞：「始終會lonely，我都習慣單身模式，享受想做就做，但somehow有時會寂寞。」更指未來目標是找一個不靚仔約40歲的熟男做伴。<br>撰文：非非</p></body></html>
