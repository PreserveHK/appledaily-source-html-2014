<html><header><meta charset="utf-8"><title>七月十四生日易撞鬼？佢一次都未撞過</title></header><body><h1>七月十四生日易撞鬼？<br>佢一次都未撞過</h1><p>有人話七月十四或者十五出世，特別容易撞鬼 (其實小編都係七月十五出世…)，不過生於七月十五嘅白姐姐白韻琹，就唔係好認同︰「白姐姐話佢冇撞過鬼，佢係鬼見愁！咁我就叫埋佢跟我去靈探喇！」<br><br>白姐姐同鬼王去靈探，果然夠晒噱頭，但如果想再有噱頭啲，可以考慮吓生於正日七月十四嘅689…咪住！話說回頭，佢會唔會人見人憎鬼見鬼走先？<br><br>靈探好恨撞鬼！今晚11:00《亂噏24》足本版！</p></body></html>
