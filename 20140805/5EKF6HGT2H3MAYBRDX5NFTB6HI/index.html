<html><header><meta charset="utf-8"><title>周麗淇徐正曦定情作來了</title></header><body><h1>周麗淇徐正曦定情作來了</h1><p>周麗淇和男友徐正曦昨日在觀塘宣傳電視劇《衛子夫》，《衛》劇是周徐定情作，但公關事先表明周徐不合照，記者要求周麗淇與男友合照，她也不肯，直至該劇總製片人梅小青把她拉到徐正曦身邊，才促成這首張公開合照。<br>其後，周麗淇坦言不想焦點放到二人身上，她說：「我哋已經好低調，冇乜點講感情事，但又想記者交到功課，多謝大家關心，希望大家體諒。」徐正曦坦言合照感到尷尬及緊張，他說：「合照後就放下心頭大石，沒有想像中可怕。」提到女友月底生日，他表示一切安排中，有空閒一定會慶祝，但就不會求婚，因為還不是時候。<br>採訪、攝影：黃曉妍</p></body></html>
