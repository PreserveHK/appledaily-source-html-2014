<html><header><meta charset="utf-8"><title>求驗客手記：耶耶嫌曼城出手低？</title></header><body><h1>求驗客手記：耶耶嫌曼城出手低？</h1><p>耶耶托尼嘅生日風波越搞越大，呢位將會代表科特迪瓦出戰世盃嘅曼城中場早前喺Twitter表示，唔好相信唔係佢講嘅說話，但跟住又即刻話，佢經理人講嘅嘢代表佢，同埋會喺世盃後開記招交代；曼城亦即刻為事件降溫，話唔擔心耶耶會走人。我求大俠真係覺得佢好難捉摸呀！雖然原來曼城唔只喺Twitter送上祝福（圖），仲有個生日蛋糕畀耶耶，但佢似乎仍唔滿足，佢經理人話：「佢係有個蛋糕呀，但係人哋安治喺卡路士生日送咗架Bugatti喎！」件事搞到咁，唔通真係要轉會先收得科？</p></body></html>
