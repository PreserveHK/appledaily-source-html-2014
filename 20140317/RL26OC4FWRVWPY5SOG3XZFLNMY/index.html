<html><header><meta charset="utf-8"><title>話你知：跳舞比賽真人騷</title></header><body><h1>話你知：跳舞比賽真人騷</h1><p>內地浙江衛視製作的節目《中國好舞蹈》，新一季節目請來舞林巨星郭富城任評委，其實這節目的前身乃《舞林爭霸》，今年初才改名重新製作，節目從美國跳舞真人騷節目《舞一叮》（So You Think You Can Dance）演變而來。至於《中國好舞蹈》全新一季真人騷，讓舞者在比賽中蛻變，以此尋找中國最好的舞者。節目不但要求參賽者舞蹈技術高超和體態優雅，更要求他們表現獨特個性與魅力。上季曾請來香港的陳小春與內地舞蹈達人楊麗萍、方俊及金星擔任評委。</p></body></html>
