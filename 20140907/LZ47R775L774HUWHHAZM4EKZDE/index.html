<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）麥艾萊暫列第3</title></header><body><h1>體訊速遞：<br>（高爾夫球）麥艾萊暫列第3</h1><p>BMW錦標賽周五進行第2輪賽事，首日領先的北愛球手麥艾萊（圖）再打出低標準3桿的67桿，兩日成績合計為低標準6桿的134桿，暫列第3位，落後西班牙的加西亞兩桿。 綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
