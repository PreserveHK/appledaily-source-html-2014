<html><header><meta charset="utf-8"><title>婷婷拍鬼片治情傷</title></header><body><h1>婷婷拍鬼片治情傷</h1><p>謝婷婷與社交名媛李桂蘭之子戴尚安分手後，回復單身不時與女性朋友聚會，昨日她在微博上載了與女性朋友聯誼的生活照，大歎女友下廚火雞美食，又晨早起身食豐富早餐，齊齊做瑜伽，十分健康，亦慢慢收拾情傷投入工作。<br>據知，婷婷將會再嘗試拍戲，會接拍吳家麗首次執導的鬼片，會由三個故事組成，婷婷與劉心悠及徐子珊各自做單元故事的女主角。婷婷開戲在即，不時做運動減壓作準備，她不抗拒拍鬼片，之前已有幾套關於鬼題材的劇本找她演出，不過她對劇本要求甚高，要考慮清楚才答允吳家麗的邀請。<br>採訪：唐如</p></body></html>
