<html><header><meta charset="utf-8"><title>森巴嘉年華：法國軍營有間諜</title></header><body><h1>森巴嘉年華：<br>法國軍營有間諜</h1><p>正所謂「知己知彼，百戰百勝」，法國教練迪甘斯應該好明白呢個道理，所以佢好驚俾人知道佢球隊嘅戰術。迪甘斯（中）認為，近日有無人駕駛飛機喺法國嘅訓練場地上空飛過，好可能係為咗偷睇法國隊練波，而國際足協都查緊呢件事。喺記者會上仲有個洪都拉斯記者幫國家隊澄清，話唔係佢哋做嘅，不過無論佢點講，都硬係有啲此地無銀嘅感覺。迪甘斯咁樣投訴，應該都幾介意，不過最後佢又話：「唔係洪都拉斯？算啦唔緊要，反正我哋最近都冇練咩特別嘢。」</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
