<html><header><meta charset="utf-8"><title>蘋果綠葉中亞能源虧損1.5億</title></header><body><h1>蘋果綠葉<br>中亞能源虧損1.5億</h1><p>中國經濟轉型導致進出口業務放緩，拖累中亞能源（850）收入按年微跌0.96%至9.82億元，惟其衍生金融工具公允值虧損按年大增8.6倍至2,878.5萬元，及應收款項減值增2.23倍至3,104.8萬元，令其全年虧損擴大至1.51億元，不派息。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
