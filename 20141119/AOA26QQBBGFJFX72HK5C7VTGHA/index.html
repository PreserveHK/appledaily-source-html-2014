<html><header><meta charset="utf-8"><title>婚禮初見容貌沙地新郎即休妻</title></header><body><h1>婚禮初見容貌<br>沙地新郎即休妻</h1><p>沙地阿拉伯麥地那（Medina）一對盲婚啞嫁的新人，在婚禮上初次見面，當新郎驚見新娘的臉容，嚇到即時休妻。</p><p>揭開面紗　厭惡地彈開</p><p>按中東習俗，多數新人婚前都素未謀面。當這對新人舉行婚禮，攝影師要求替新人拍合照時，新娘揭開面紗，新郎看到她容貌時，厭惡地彈開，馬上宣佈：「你不是我想娶的女孩，你並非我想像中那個模樣，對不起，我要跟你離婚。」新娘哭成淚人，賓客好言相勸亦改變不了婚變的事實。事件在網絡瘋傳，網友大罵新郎不負責任，只着眼容貌。<br>英國《每日郵報》</p></body></html>
