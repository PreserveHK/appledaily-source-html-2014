<html><header><meta charset="utf-8"><title>劉玉翠曾暗戀黃日華</title></header><body><h1>劉玉翠曾暗戀黃日華</h1><p>港視以紀錄片形式製作的《飄》原定有二十集，但播出四集後前晚突然停播，由劉玉翠、黃冠斌和古天祥擔任主持的《爆Talk》頂上，有網友投訴沒有事先通知。港視發言人鄭靜雯昨日在電話中否認收視差：「《飄》帶觀眾走訪阿富汗等地方，性質較沉重，希望喺聖誕、新年呢啲開心日子，畀多啲歡樂大家。」<br>前晚被封「火爆華」的黃日華做《爆Talk》首集嘉賓，自爆當年紅得快，被幕後假戲真做拍打片；劉玉翠又暗戀他，阿翠更拿出當年由華哥親自摺的心形銀紙，華哥笑言：「好彩當年冇揀你。」哄堂大笑。而預告片其中一集是元華做嘉賓，他爆料說﹕「洪金寶份人比較大方，成龍就吝嗇啲。」<br>採訪：嵐山</p></body></html>
