<html><header><meta charset="utf-8"><title>網事力場：Sammi出賣素顏紅姑</title></header><body><h1>網事力場：Sammi出賣素顏紅姑</h1><p>「十嫂」鄭秀文（Sammi）最鍾意喺微博訴心事，佢噚日喺微博貼咗張同鍾楚紅嘅素顏合照晒開心嘅笑容，Sammi仲話：「大概兩年前，mi跟紅姑開始『約會』，每次約會都很快樂很自在很暢快。我打從心底欣賞紅姑的內外。今夜，咱們兩個女人又陪伴彼此，吃聊喝個痛快。紅姑與Mi，所以嘛！人與人的愛和情誼真奇妙喔！」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
