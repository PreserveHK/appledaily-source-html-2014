<html><header><meta charset="utf-8"><title>關仁隱事：「羅庚」拒做大台佈景板 - 關仁</title></header><body><h1>關仁隱事：「羅庚」拒做大台佈景板 - 關仁</h1><p>大台小生花旦流失嚴重，之前搞台慶亮燈想搵多個人撐場都有難度，自己人唔夠，咪惟有搵外援撐場。不過佢哋搵嘅界別都好濫，好似「羅庚」只係N年前幫手拍過劇，同間中上啲唔多人睇嘅節目做嘉賓，但仍獲邀出席，羅庚都嚇一驚。羅庚同身邊人講，覺得大台使人使到盡，如果出席連車馬費都冇，去到又冇特別環節要做，真係純粹打友誼波去做佈景板，最終羅庚梗係唔落叠，仲話：「你估我真係好得閒咩！」<br>撰文：關仁</p></body></html>
