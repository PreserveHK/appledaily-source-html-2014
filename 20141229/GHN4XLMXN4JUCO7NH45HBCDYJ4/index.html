<html><header><meta charset="utf-8"><title>【一周必看】投資移民南韓強國人摧殘濟州島</title></header><body><h1>【一周必看】投資移民南韓<br>強國人摧殘濟州島</h1><p>南韓濟州島低門檻的「房地產投資移民制度」吸引中國人大筆圈地蓋房，更買起漢拿山山腰起別墅、建賭場，嚴重破壞生態。韓媒稱，中國投資者已購入濟州島592.2萬平方米土地，等於兩個汝矣島有多，引發當地「警惕中國」的呼聲：「這樣一來，濟州島會不會就成了中國的呢？」<br><br>南韓《中央日報》網站報道，中國人大筆買濟州島土地興建每戶價值超過5億韓圜（下同．約350萬港元）的豪華公寓，供希望取得永居權的中國人購買。但有關建設工程破壞了漢拿山，大批樹木被砍伐。</p></body></html>
