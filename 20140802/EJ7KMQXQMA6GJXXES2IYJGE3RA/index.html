<html><header><meta charset="utf-8"><title>睇曼聯鬥皇馬　國冠盃爭崩頭 </title></header><body><h1>睇曼聯鬥皇馬　國冠盃爭崩頭 </h1><p>作為曼聯球迷，經過上季的傷心時刻，新球季季前應該會開心一點，因為新領隊雲高爾領軍下出戰季前賽，三場未輸過，還有機會爭國際冠軍盃。周日凌晨分組最後一仗鬥皇家馬德里，只要贏波，打入決賽機會甚高，紅魔迷看見安達靴里拉、朗尼、香川真司等球員開始上力，相信會看得更投入，支持愛隊。當然亦要看「戰術大師」雲高爾，以及歐聯冠軍教練安察洛堤之間的大鬥法。你不是魔迷或者艦躉？不要緊，同日還有一場利物浦鬥AC米蘭，去酒吧或者到朋友家中看球賽是常識吧！</p></body></html>
