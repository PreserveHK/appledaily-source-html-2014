<html><header><meta charset="utf-8"><title>《鬼眼》童星脹爆任摑面</title></header><body><h1>《鬼眼》童星脹爆任摑面</h1><p>於《鬼眼》（The Sixth Sense）表現搶眼的美國童星希利祖奧士文（Haley Joel Osment）現已26歲，近年更身形發福，蓄着長鬚兼脹爆的他近日演出Max Landis執導、要求40位初相識陌生人互刮對方的實驗性短片《The Slap》中，希利跟Chloe打招呼後叫她出手摑他，被摑後更直豎拇指叫爽，Chloe問可不可以再出手時希利竟回答可以，令Chloe大為興奮。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
