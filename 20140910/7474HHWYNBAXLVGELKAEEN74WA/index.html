<html><header><meta charset="utf-8"><title>韓劇燒：《沒關係》煞科　李成景爆喊</title></header><body><h1>韓劇燒：《沒關係》煞科　李成景爆喊</h1><p>由孔孝真及趙寅成主演的劇集《沒關係，是愛情啊》明日大結局，雖然劇集收視麻麻，但台前幕後一眾演員及工作人員感情一直很好。早前《沒關係》拍攝最後一場戲，編劇盧熙京亦有到場支持大家。由於要結束長達4個月的拍攝，所有人都表現得非常不捨，當拍攝完所有場景後，孔孝真及趙寅成逐一向現場所有工作人員送上抱抱，而在劇中飾演李光洙女友吳少女的女星李成景，更傷感得當場流淚。</p></body></html>
