<html><header><meta charset="utf-8"><title>韓劇燒：金泰希埋怨Rain太忙</title></header><body><h1>韓劇燒：金泰希埋怨Rain太忙</h1><p>韓國女星金泰希早前拍畢內地劇《書聖王羲之》，日前接受韓國節目《演藝家中介》訪問時表示秋天想去露營，但身邊的朋友均忙於工作而不能陪她。主持人追問：「你身邊不是有位朋友嗎？」暗示金泰希可以找男友Rain拍拖露營，令金泰希立即臉紅，害羞地笑着回答：「他很忙。」Rain主演的韓劇《對我而言可愛的她》，將於後日播出大結局，相信之後能抽空會女友。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
