<html><header><meta charset="utf-8"><title>褔建男比亞迪扮平治充富有</title></header><body><h1>褔建男比亞迪扮平治充富有</h1><p>福建福州男子卓某春節時想駕駛名貴房車，在親朋好友面前顯示自己「成功人士」的形象，但沒有錢買名車，於是打腫臉充胖子，「機智」地將比亞迪座駕改頭換面成平治（圖），然後不掛車牌在路上招搖行駛，結果被警察發現攔截。警員檢查卓某駕照時，發現該車行駛證上的車輛型號與車身上的平治標誌不符，便將車輛扣下調查。結果卓某因擅自改變登記車輛結構及特徵，被處以1,500元人民幣罰款，以及被扣分和扣留駕駛證。<br>福建《福州晚報》</p></body></html>
