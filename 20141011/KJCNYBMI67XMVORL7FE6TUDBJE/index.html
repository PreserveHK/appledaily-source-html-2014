<html><header><meta charset="utf-8"><title>阿伯嫖妓太激暴斃老闆娘拋屍公路扮車禍</title></header><body><h1>阿伯嫖妓太激暴斃<br>老闆娘拋屍公路扮車禍</h1><p>嫖妓嫖到暴斃，還被人拋屍公路扮車禍，簡直悲哀！今年8月31日，江西鷹潭市余江縣警方接報，在路邊發現一具屍體，其後證實是71歲村民、以賣菜為生的陳中福。但讓警方疑惑的是，陳翁身上並沒有任何的致命傷口，也沒有任何中毒的跡象，後經法醫證實，他是心臟病發死亡。<br><br>但71歲的老翁何以何以曝屍公路旁？警方經過深入調查發現，老翁當日曾到按摩店嫖娼，因年紀太大受不住賣淫女的挑逗病發死亡，按摩店老闆娘為免惹上麻煩，遂棄屍路邊，偽造車禍死亡的假象。涉案的老闆娘已被警方刑拘，而其按摩店亦因非法賣淫互動也被查封。 <br><br>大江網</p></body></html>
