<html><header><meta charset="utf-8"><title>碧咸偕靚佬湯談心</title></header><body><h1>碧咸偕靚佬湯談心</h1><p>兩位超級型男湯告魯斯（Tom Cruise 左）與碧咸（David Beckham），昨日被拍到於倫敦一間酒吧把酒談心，兩人除一齊點了支紅酒共飲外，碧咸亦叫了一杯健力士黑啤。碧咸與靚佬湯均便裝上陣坐在酒吧角落位置，靚佬湯講到眉飛色舞，而碧咸則在旁細心聆聽，有酒客見到後即拍照放上網，大嘆「難以置信」。靚佬湯昨日飛抵關西機場，並逗留50分鐘為500名日迷逐一簽名。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
