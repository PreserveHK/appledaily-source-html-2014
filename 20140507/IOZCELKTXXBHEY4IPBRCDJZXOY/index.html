<html><header><meta charset="utf-8"><title>體壇拾趣：南晨戰火爆言和</title></header><body><h1>體壇拾趣：<br>南晨戰火爆言和</h1><p>南華噚日對晨曦場聯賽，關乎亞軍之爭，仲影響亞協附參賽席位，兩隊高層都有捧場，戰況仲好激烈㖭；好多埋身肉搏之外，完場前仲有陳肇麒（右）同晨曦前鋒貝奧（左）玩摔跤，睇到現場1,117名球迷嘩嘩聲。雖然冇波入，但兩隊各有射中楣同柱，完場前南華門將葉鴻輝救出晨曦勞高施射後，兩隊0:0言和。攞到1分嘅南華同飛馬同得29分，但輸對賽排第3位，晨曦和波守喺第6位，目前第4至8位球隊仲有機會爭亞協附參賽席位。</p></body></html>
