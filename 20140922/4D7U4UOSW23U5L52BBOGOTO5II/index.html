<html><header><meta charset="utf-8"><title>壇蜜升呢行天橋</title></header><body><h1>壇蜜升呢行天橋</h1><p>日本出位艷星壇蜜走紅藝能界，前日她就獲邀出席時裝雜誌《GINGER》舉行的創刊5周年花生騷，今次她在台上分享了美肌心得，又叫男主持人摸其臉蛋證實是否又白又滑，贏得現場女士報以熱烈掌聲。當日時裝騷還有香里奈、菜菜緒等人氣女模輪流行天橋。自從流出其擘髀不雅照後即人氣插水的香里奈，表示就快滿30歲，自己亦經歷過不少煩惱時期，但卻沒有正面談及連串負面報道。</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
