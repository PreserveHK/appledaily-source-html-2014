<html><header><meta charset="utf-8"><title>各區突發簡訊：怪漢潑水毀兩櫃員機</title></header><body><h1>各區突發簡訊：<br>怪漢潑水毀兩櫃員機</h1><p>【深水埗】<br>【本報訊】深水埗北河街151號恒生銀行，昨凌晨近4時，保安公司接獲市民來電，指該銀行櫃員機發生故障，公司發現其中兩部櫃員機有水迹，地面亦滿佈水迹，並從門罅流向隔鄰銀行大堂，報警求助。警員到場調查，翻看閉路電視，揭發在凌晨3時04分，一名男子攜同一桶水淋向兩部櫃員機，致櫃員機產生故障。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
