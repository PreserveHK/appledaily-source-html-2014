<html><header><meta charset="utf-8"><title>堺雅人唔再演半澤</title></header><body><h1>堺雅人唔再演半澤</h1><p>日本當紅男星堺雅人去年主演的神劇《半澤直樹》收視爆燈，多次傳出日本TBS電視台打算乘勝追擊，準備開拍《半澤直樹》電影版及復仇篇續集，令《半澤》迷相當期待。可是，昨日有消息指堺雅人不願意再演半澤，已令電視台計劃泡湯，他亦因此令TBS電視台不高興。<br>自《半》劇去年大收以來，曾有指續集最快可在今年秋天在日本首播，不過最近已傳出電視台遇上不少阻滯，如堺雅人等原班人馬尚未點頭答應接演續集，如果堺雅人拒演半澤傳聞屬實，不但會牽連續集，相信電視台籌備中的電影版都會拍不成。<br>撰文：張一明</p></body></html>
