<html><header><meta charset="utf-8"><title>朱玲玲向啟剛訓話</title></header><body><h1>朱玲玲向啟剛訓話</h1><p>素有最美麗港姐稱號的朱玲玲與大仔霍啟剛，日前齊齊在中環置地廣場出現，身邊未見新抱郭晶晶與孫仔中曦。約下午2時，母子二人在文華東方酒店門外候車，他們神情嚴肅，未知是否談及孫仔中曦的話題。<br>朱玲玲一直蹺起雙手，似向兒子訓話，啟剛也乖乖聽從母親，未幾二人發現有記者，即返到酒店大堂等候。約5分鐘後，啟剛的七人車先到達，他獨自上車離開，之後朱玲玲的房車也抵達酒店門外，雖然架上黑超，當朱玲玲上座駕期間也被途人認出，他們也被這位最美麗港姐吸引，不禁多望兩眼。<br>採訪、攝影：潘冠恩</p></body></html>
