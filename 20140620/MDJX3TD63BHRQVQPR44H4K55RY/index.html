<html><header><meta charset="utf-8"><title>Victoria捧哈七做潮童</title></header><body><h1>Victoria捧哈七做潮童</h1><p>英國前球星萬人迷碧咸（David Beckham）與Victoria對寶貝女哈七（Harper Seven）寵愛有加，去到邊幾乎也抱女出巡，前日Victoria更在twitter上大讚年僅兩歲的乖女有時尚觸角，上載哈七配搭出的時裝拼貼公仔，既捧囡囡做B界潮人，又兜個圈順便讚哈七遺傳了她的衣着品味。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
