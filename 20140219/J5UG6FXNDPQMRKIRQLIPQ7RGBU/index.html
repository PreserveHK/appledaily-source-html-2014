<html><header><meta charset="utf-8"><title>一中一台：楊冪拍戲耍大牌</title></header><body><h1>一中一台：楊冪拍戲耍大牌</h1><p>懷孕五個月的楊冪，與老公劉愷威上月在峇里島結婚至今，工作無間斷，剛和阮經天拍完廣告，現又要投入電影《小時代3》的拍攝工作，連日來在上海開工，留在片場的她，日前發覺被狗仔隊偷影，即手指指顯示不滿。近日楊冪又再為電影開工，就被指耍大牌，拍完一個鏡頭，座椅、毛巾、熱水即有人準備，更有專人侍候她換鞋。當天氣溫低，休息時劇組出動多人包圍她，十足女王出巡，果然氣派非凡。</p></body></html>
