<html><header><meta charset="utf-8"><title>馬詩慧殘樣買蕉</title></header><body><h1>馬詩慧殘樣買蕉</h1><p>【銅鑼灣】馬詩慧（Janet）日前現身銅鑼灣希慎廣場嘅超市，佢冇化妝，戴住黑框眼鏡，睇落個樣好殘，冇人認得佢係名模，唔知係咪為咗阿女王曼喜咀同性單嘢，搞到呢位潮媽咁殘呢？</p><p>呢日Janet變身師奶，買嘢時數啱一家五口嘅份量，見一梳香蕉有七隻就搣走兩隻，認真精打細算，其間手機響起，聽到佢話：「頭先打畀你唔聽，你好忙咩，係咁啦。」唔知係咪鬧緊個女呢？<br>採訪、攝影：陳辰</p></body></html>
