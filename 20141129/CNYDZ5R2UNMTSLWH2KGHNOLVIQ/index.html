<html><header><meta charset="utf-8"><title>隔牆有耳：港大「勁果」幫學生打氣 - 李八方</title></header><body><h1>隔牆有耳：<br>港大「勁果」幫學生打氣 - 李八方</h1><p>最近有人行經港大飯堂時，發現都有大批「勁果」免費派發畀港大學生。唔講唔知，原來呢個係港大多年傳統之一，每個學期末最後一周，都會搞個「勁果日」，免費大派諧音「勁果」的蘋果，為港大同學打氣，預祝學生食過蘋果後，可以喺期末考試「勁過」上年，GPA個個都攞高分。八方聽聞，其實唔少港大同學至今都落力參與佔領運動，其中學聯秘書長周永康因為未能同時兼顧學業及帶領運動，11月初已向學校申請休學一學期，並已獲校方批准，嚟緊下學期將要密集式修讀6科。學聯常委梁麗幗則希望能如期畢業，過去兩個月已不斷力追學習進度。</p></body></html>
