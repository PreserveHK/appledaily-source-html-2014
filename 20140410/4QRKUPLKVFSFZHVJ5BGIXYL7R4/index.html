<html><header><meta charset="utf-8"><title>G.E.M.被指假Fans造勢</title></header><body><h1>G.E.M.被指假Fans造勢</h1><p>林宥嘉於上月初承認跟鄧紫棋（G.E.M.）分手後，被舊愛在fb數臭五宗罪，結果挑起兩批粉絲罵戰，近日有疑似林宥嘉粉絲在微博作出大反擊，指日前G.E.M.在《我是歌手2》決賽獲亞軍後飛抵深圳，吸引數百粉絲接機，其實是她的公司要求員工假扮粉絲造勢。至於G.E.M.在fb爆林宥嘉曾約兩家人在台灣會面，最後自己卻失約，網友反擊因她每次約會都放料給記者，才會令林宥嘉嬲到爽約。對於網友的指控，G.E.M.經理人張丹昨接受電話訪問說：「唔係事實，網上好多故意中傷言論，唔會當一回事。」林宥嘉所屬華研唱片則不回應。<br>採訪：皓騫</p></body></html>
