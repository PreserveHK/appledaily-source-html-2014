黃曉明攞金鹿獎影帝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
黃曉明攞金鹿獎影帝 - 馮仁昭</h1><p>黃曉明（圖）同鞏俐喺前晚舉行嘅「第十二屆長春電影節」得到「金鹿獎」影帝同影后，曉明憑《中國合伙人》撼贏張家輝、陳道明等，鞏俐則憑《歸來》贏影后。曉明領獎時話：「謝謝家輝哥，我真的很喜歡你的電影。」而《中》片得5獎成大贏家，包括陳可辛得最佳導演、佟大為得最佳男配角、杜可風得最佳攝影同最佳華語片。<br>撰文：馮仁昭</p></body></html>
