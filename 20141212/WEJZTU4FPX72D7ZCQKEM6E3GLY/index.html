<html><header><meta charset="utf-8"><title>體壇拾趣︰超索寶查踩入模界</title></header><body><h1>體壇拾趣︰超索寶查踩入模界</h1><p>20歲嘅加拿大靚女網球手寶查（圖）一直都俾人話係新舒娃，雖然球場上嘅成就暫時就未追得上喇，但場外嘅賺錢能力就絕對唔輸蝕。10月正式同法國經理人公司分手後，寶查啱啱就宣佈同咗國際知名嘅IMG簽約，仲會做埋模特兒㖭；而相傳IMG最終得到寶查芳心嘅主因，就係佢哋會抽少10%佣。不過，仲有唔夠1個月新球季又開始，寶查𠵱家應該快啲搵番個教練先喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
