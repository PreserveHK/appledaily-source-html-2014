<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）鄧立普澳洲賽封王</title></header><body><h1>體訊速遞：<br>（桌球）鄧立普澳洲賽封王</h1><p>英格蘭球手鄧立普（圖）周日於澳洲桌球公開賽，以9:5擊敗東道主的羅拔臣奪冠，捧走75,000美元獎金（約58萬港元）。另外，世界桌球總會上周五以突然退賽及缺席年終頒獎禮為由，向中國1哥丁俊暉追加11,000鎊罰款。本報消息（澳洲）</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
