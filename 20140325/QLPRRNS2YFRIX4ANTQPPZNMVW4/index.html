<html><header><meta charset="utf-8"><title>Il Divo狂冧港迷</title></header><body><h1>Il Divo狂冧港迷</h1><p>由四位不同國籍猛男組成的歌唱組合Il Divo，前晚在灣仔會展舉行演唱會，吸引了方逸華及RubberBand成員阿正等捧場。由於演唱會主題為「情定百老匯」，Il Divo全晚與弦樂團及樂隊合作，演繹了來自音樂劇《夢斷城西》（West Side Story）及《Cats》等經典名曲，更大冧觀眾說：「這是我們亞洲最後一場演出，你們也是亞洲最好的觀眾。」<br>採訪：張一明<br>攝影：陳俊強</p></body></html>
