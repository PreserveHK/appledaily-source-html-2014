<html><header><meta charset="utf-8"><title>隔牆有耳：立會議員「避難專車」 - 李八方</title></header><body><h1>隔牆有耳：<br>立會議員「避難專車」 - 李八方</h1><p>立法會秘書處對議員嘅照顧真係無微不至。繼上星期後，今日立法會開始一連三日嘅馬拉松式會議，對建制派議員嚟講，去開會唔係問題，但散會後點喺佔領區離開先至係問題，所以秘書處特別安排專車接議員離開立法會，送抵港鐵香港站，相信不時俾佔領人士鬧嘅吳亮星等，都會好鍾意立法會呢個安排！<br>除咗交通，秘書處亦好照顧議員個肚，從上個月立法會復會以來，每星期大會舉行期間，早餐有主席曾鈺成萬歲、晏晝則有自助餐，夜晚仲有秘書處幫手叫外賣，議員淨係剔張紙落柯打就得，三餐之間仲要有茶點供應，唔少議員都讚秘書處好窩心！</p></body></html>
