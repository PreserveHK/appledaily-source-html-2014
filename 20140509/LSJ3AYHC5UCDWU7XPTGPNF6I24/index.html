<html><header><meta charset="utf-8"><title>【韓流星期四】【煲劇學韓文】好Warm呀！</title></header><body><h1>【韓流星期四】【煲劇學韓文】好Warm呀！</h1><p>在《Hotel King》，李東旭和王智慧散步時，王智慧便說了一句：「討厭冷天氣。」寒冷的韓文是「추워요」(拼音：chu鍋唷)。討厭寒冷天氣的韓文是「추운것 싫은데」(拼音：chu-wound-god c-lun嗲)。<br><br>溫暖的韓文是「따뜻해」(拼音：打得hae)，「快點變暖便好了」韓文是「빨리 따뜻해졌으면 좋겠어」(拼音：巴呢打得hae錯屍myon 錯ge傻)。</p></body></html>
