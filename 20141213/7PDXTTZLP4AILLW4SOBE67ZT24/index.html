<html><header><meta charset="utf-8"><title>愉園前外援打假波罪成</title></header><body><h1>愉園前外援打假波罪成</h1><p>【本報訊】愉園前外援足球員沙沙麥斯（Sasa Mus，圖）打假波案，裁判官昨日信納控方證人口供及沙沙麥斯的招認口供，確信他在去年11月一場愉園對南區的甲組聯賽賽事中，並未全力作賽，裁定他串謀詐騙罪成，還柙他至後日（15日）判刑。<br>辯方求情指，熱愛足球的被告沙沙麥斯（27歲）到香港踢波，賺取薪酬養活妻兒和父母，父親正因心臟衰竭垂危。被告是整個拘捕行動中，唯一在沒有律師陪同下向廉署招認的人，要求法庭考慮他無助的處境，判處緩刑。據悉，被告招認去年11月30日在球賽中場休息時接獲指示，隨後他在下半場沒有全力作賽。<br>案件編號：ESCC2394/14</p></body></html>
