<html><header><meta charset="utf-8"><title>【麥太扭花臣】聖誕想食燒雞？跟麥太照做無走雞</title></header><body><h1>【麥太扭花臣】<br>聖誕想食燒雞？跟麥太照做無走雞</h1><p>麥太今日再次出招教大家烹飪，是日主題為：雞！首先是「燒雞」，麥太表示只需要將雞拿去燒一燒即可。而「炸雞」，當然是將雞拿去炸一炸便完成。如此類推，「手撕雞」用手撕，「燻雞」用煙燻一燻，想食唔同煮法的雞，跟着麥太做就會發現，其實唔難。<br><br>去到聖誕節想有隻特別的燒雞伴餐更易，麥太教路，開電視播放燒雞相片即可！</p></body></html>
