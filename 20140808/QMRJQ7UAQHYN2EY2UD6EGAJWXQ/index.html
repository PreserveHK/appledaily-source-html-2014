<html><header><meta charset="utf-8"><title>中國藝術家涉虐畜逼烏龜揹iPad</title></header><body><h1>中國藝術家涉虐畜<br>逼烏龜揹iPad</h1><p>中國當代藝術家蔡國強在美國科羅拉多州展出新作品，用烏龜揹着兩部iPad行走（圖），引發虐待動物爭議。<br>蔡國強上周六在新落成的美國阿斯彭（Aspen）美術博物館，展出名為「移動的廢墟」的藝術品，內容是讓三隻非洲蘇卡達象龜各自揹着兩部iPad在美術館的天台花園爬行，播放由牠們拍攝的廢墟片段，藉由動物與新科技的連繫，探究人世間的疏離。<br>愛護動物組織批評蔡國強虐待動物，聯署要求取消展覽，但館方指不會審查藝術作品，獸醫會定期監察三隻象龜健康狀況，而iPad不會影響牠們的行為習慣。<br>美聯社</p></body></html>
