<html><header><meta charset="utf-8"><title>53歲華仔盼繼續帥</title></header><body><h1>53歲華仔盼繼續帥</h1><p>昨日是天王劉德華53歲生日，每年都盡量抽時間與粉絲慶祝的華仔，今年也不例外，昨日華仔的facebook網頁，上載與一班粉絲預祝生日相片，粉絲留言說：「每年的927都是一個重大的日子，華仔本人與華迷們都一定非常高興，老大還說『因為帥，所以來跟我慶祝的總是女孩！沒關係，願這樣帥下去就好了！』」<br>華迷送上蛋糕給老大華仔，華仔亦即場試食，與粉絲玩得十分開心。華仔近日忙於拍戲，早前他才往俄羅斯城市海參崴拍攝新戲《老衞兵》，與洪金寶合作，未知華仔會否爭取時間在港與妻女慶祝生日。<br>撰文：張晴</p></body></html>
