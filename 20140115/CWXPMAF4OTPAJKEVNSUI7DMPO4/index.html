<html><header><meta charset="utf-8"><title>【壹週刊】利字當頭　張曉卿甘願獻《明報》</title></header><body><h1>【壹週刊】利字當頭　張曉卿甘願獻《明報》</h1><p>【壹週刊】明報大老細、大馬拿督張曉卿一聲令下，自閹換老總，說穿了，其實一切為了一個「錢」字。<br><br>拿督要在大陸發展商業王國，曾經押重注在薄熙來、周永康身上，但這一注押錯了。<br><br>如今他要在大陸路路暢通，便要乖乖獻出《明報》。被河蟹了，他的中國商業王國才見穩固。<br><br>其實，香港傳媒老闆涉足內地生意多的是，傳媒的喪鐘，根本一早已經敲得很響。<br><br>iPhone版下載： http://goo.gl/1SDaWF <br>Android版下載： http://goo.gl/xfQS8D </p></body></html>
