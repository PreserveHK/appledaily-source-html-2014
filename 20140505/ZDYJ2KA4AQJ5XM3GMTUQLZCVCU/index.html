<html><header><meta charset="utf-8"><title>之之嘆茶大陣仗</title></header><body><h1>之之嘆茶大陣仗</h1><p>大美人關之琳（之之）息影後養尊處優，專心與台灣富商男友陳泰銘拍拖生活，日前她一身便裝打扮與胞弟現身銅鑼灣，出入全都由男友安排的平治座駕管接送。之之與弟弟走到一間電玩遊戲店內，她詢問店員最新的遊戲帶資料，約五分鐘後都未有收穫。</p><p>姐弟二人其後到附近的新寧道撐枱腳，只須短短三分鐘的步行路程，她們都由司機載往食肆門口。二人食足三個鐘，其間食肆的泊車服務員向之之通水有記者守候，隨即安排四、五名保安人員護送，將座駕駛入停車場秘道，之之才施施然上車，為保私隱都算大陣仗。<br>採訪、攝影：李志明、畢紹基</p></body></html>
