<html><header><meta charset="utf-8"><title>看神奇畫30秒有幻象</title></header><body><h1>看神奇畫30秒有幻象</h1><p>大家定神看着這幅黑白圖像中央一點至少30秒，再看四周景物，可會發現靜止的物件有如融化一樣？<br>這是因為「運動後效」（motion aftereffects）現象，當大家注視一個持續向某方向移動的影像，相關的腦細胞開始反應減慢；當雙眼轉望別處，負責偵測以其他方向轉動影像的腦細胞變得活躍，產生靜止物件看來以反方向移動的視覺錯象，持續約20秒。<br>iPhone應用程式Strobe Illusion提供這些會令人產生錯覺的圖像，但專家警告不適宜光敏性癲癇症患者或對閃光敏感人士。<br>英國《每日郵報》</p></body></html>
