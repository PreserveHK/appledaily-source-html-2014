<html><header><meta charset="utf-8"><title>菲臘傷右手不減幽默</title></header><body><h1>菲臘傷右手不減幽默</h1><p>已屆92高齡的英國菲臘親王（Prince Philip）右手受傷（圖），前天（周三）繫着繃帶出席公開活動，但看來精神不錯，亦展現了一貫的幽默本色，惹來哄堂大笑。<br>白金漢宮發現人說，菲臘親王在前天早上接受了小手術，因此要繃帶保護，但未有透露治療原因和種類，只強調親王的行程未有受影響，下午出席了一個茶會後，昨天則到倫敦一間提供家庭計劃指導的診所，主持揭幕。<br>向來語出驚人的菲臘，這天也「爆肚」。診所發言人指，菲臘看了職員講解一款避孕裝置後，跟大家談到家庭計劃的問題，最後說：「至少你們都是婚生子！」惹得人人大笑。<br>美聯社/路透社</p></body></html>
