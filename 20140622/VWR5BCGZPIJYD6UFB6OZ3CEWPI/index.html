<html><header><meta charset="utf-8"><title>K-Pop之王：Nichkhun咀女緊張到震</title></header><body><h1>K-Pop之王：Nichkhun咀女緊張到震</h1><p>韓國男團2PM成員Nichkhun（右）主演的內地劇《一又二分之一的夏天》，官網日前公開他與內地女星于文文在海邊接吻的劇照。Nichkhun表示，拍吻戲時因太多人注視而感到尷尬，更全身發抖冒汗，連手指都緊張得一直彎曲。<br>《一》劇明天在內地首播，Nichkhun昨日在首爾出席電台節目宣傳時，透露婚後想成為可以修理家中全部電器的好丈夫。<br><br><br>_theme_kdrama</p></body></html>
