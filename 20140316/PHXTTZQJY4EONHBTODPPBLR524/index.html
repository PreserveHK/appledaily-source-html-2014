<html><header><meta charset="utf-8"><title>倒躍扮鯨魚照掀熱潮</title></header><body><h1>倒躍扮鯨魚照掀熱潮</h1><p>拍飄浮、趴街「planking」照片已過時，現在潮興扮鯨魚（Whaling），在短片分享網站Vine成為熱潮，網民紛紛拍攝扮鯨魚躍出水面向後飛撻的短片。<br>海洋中的鯨魚不時噴出水柱，甚至躍出水面後撻回海中，有網民竟以此惡搞，認真地在水中躍起，再放軟身軀跌入水中。不想濕身的就在陸上模仿。有人以人浪方式輪流揮動絲帶或手巾扮鯨魚噴水；有人就屈身跳起向後飛撻，甚至懶得僅以手指假扮鯨魚身軀。<br>英國《都市報》</p></body></html>
