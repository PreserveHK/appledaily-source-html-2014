<html><header><meta charset="utf-8"><title>各區突發簡訊：七招牌掉下行人路</title></header><body><h1>各區突發簡訊：<br>七招牌掉下行人路</h1><p>【尖沙嘴】<br>【本報訊】尖沙嘴彌敦道81號喜利大廈樓底假天花板的多個燈箱招牌，昨晨7時半突然掉下，跌落行人路（圖）。塌下的七個招牌，屬於大廈內的酒店和賓館，由一米至兩米長不等，它們由兩條鐵鏈相連，懸掛在離地3米的假天花板。<br>警方接報到場調查，封鎖大廈對開行人路，幸招牌掉下時沒有途人經過，事件中無人受傷，初步懷疑是鐵鏈鬆脫或斷裂所導致。</p></body></html>
