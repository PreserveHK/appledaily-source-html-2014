<html><header><meta charset="utf-8"><title>專家救小天鵝　反被天鵝爸痛毆</title></header><body><h1>專家救小天鵝　反被天鵝爸痛毆</h1><p>英國一名野生動物專家好心拯救一隻被鐵絲網卡住的小天鵝，但天鵝爸爸卻恩將仇報不住用翅膀攻擊他（圖），最終天鵝一家得以團聚，專家卻受瘀傷。<br>考埃爾接到泰晤士河畔居民求救電話，指有小天鵝卡在鐵絲網動彈不得，正當他全神貫注研究如何施救之際，一隻天鵝爸爸從後偷襲，以翅膀狠狠拍向考埃爾手臂，考埃爾只好一邊救小天鵝，一邊捱打，最後即使成功將小天鵝放回河中，天鵝爸爸臨離去前亦不忘再多打他一下，一臉無奈的考埃爾只能慨嘆：「你們就一家團聚，皆大喜歡，我手臂卻受傷了。」<br>英國《每日郵報》</p></body></html>
