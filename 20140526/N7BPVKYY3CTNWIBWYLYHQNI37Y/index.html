<html><header><meta charset="utf-8"><title>【電玩巡場】安桌All-in-One電腦　平賣$2,999</title></header><body><h1>【電玩巡場】安桌All-in-One電腦　平賣$2,999</h1><p>冇乜事，好多人都會用平板代電腦，不過電腦嘅大芒享受，又唔係平板可以取代！PHILIPS嘅Smart All-in-One S221C3AFD/69都出咗好一排，都係時候落價喇！佢係一部行Android系統嘅桌上電腦，你仲可以透過21.5吋觸屏，玩Apps、上網或睇戲，而最吸引嘅係價位，更由三千中下調至$2,999，而且放喺屋企，就好似放咗個芒喺枱面一樣。<br> <br>正都電腦（深水埗黃金電腦商場地庫49,51,53,55號舖）</p></body></html>
