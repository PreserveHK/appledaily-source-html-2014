<html><header><meta charset="utf-8"><title>薛凱琪憎男人講大話</title></header><body><h1>薛凱琪憎男人講大話</h1><p>薛凱琪（Fiona）昨日在九龍灣為新碟錄音，電影《閨密》拍檔陳意涵、導演黃真真準備了蛋糕及鮮花送上驚喜，慶祝Fiona明天33歲生日，陳意涵祝福壽星女盡快有拖拍。Fiona說：「唔可以話恨，我會用想嚟形容，要遇到合適至得，否則單身好啲，我許咗3個生日願望，但都冇同拍拖有關。」<br>Fiona表示鍾情坦誠的男人，並暗有所指說：「有啲人鍾意講大話。」問她所指何人？Fiona扮咳，繼而說：「做錯事肯承認係美德，勇敢過瞞騙。」陳意涵表示下個月會來港觀看Fiona紅館演唱會。<br>採訪、攝影：盧妹</p></body></html>
