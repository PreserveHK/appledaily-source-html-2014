<html><header><meta charset="utf-8"><title>賣淫女亂舞剝光豬警局瞓地叫唔住</title></header><body><h1>賣淫女亂舞剝光豬<br>警局瞓地叫唔住</h1><p>黑龍江省雞西市永昌派出所，近日發生了讓人震驚的一幕。警方於7月上旬發現某小區一楝住宅大樓裏有可疑人物經常出沒，懷疑涉嫌賣淫活動。經過2天埋伏，掌握犯罪證據後，數名警員將一名賣淫女子抓捕。女子當場激烈反抗，對警員連踢帶咬，最後竟躺在地上不起來，警方花費很大力氣才將她帶回派出所。未料女子在派出所不停搖頭大叫，隨後更脫光衣服，全裸躺在審訊室裏面撒野。<br><br>內勤女警隨後強行讓女子穿上衣服。據調查，女子今年51歲，被行政拘留15天。<br><br>黑龍江電視台</p></body></html>
