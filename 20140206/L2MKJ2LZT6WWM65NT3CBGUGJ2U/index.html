<html><header><meta charset="utf-8"><title>女主場：購入北歐風情</title></header><body><h1>女主場：購入北歐風情</h1><p>香港的北歐風傢俬店，十隻手指數得完。Bunny入貨的Retro Modish以提供訂做及「一條龍」服務取勝。負責人殷鑑昌（Ken）說︰「我們與其他北歐風家具店最大分別是，我們會為客人跟進訂貨進度，由落貨、上機、到港等，客人都一清二楚。」 Retro Modish售的是從泰國製的北歐風傢俬，有的款式則是Ken親自設計，美觀與功能性兼備，如沙發加入隱藏的儲物空間、茶几可由矮變高等，適合香港的蝸居環境。<br><br>Retro Modish（ http://www.retromodish.com） </p></body></html>
