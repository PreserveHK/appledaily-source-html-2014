<html><header><meta charset="utf-8"><title>官恩娜為狗險殺兄</title></header><body><h1>官恩娜為狗險殺兄</h1><p>官恩娜（Ella）與農夫昨日在尖沙嘴出席有份配音的《奇鸚嘉年華2》首映禮，大會安排了真鸚鵡和他們一同出場，Ella說：「我唔驚鸚鵡會抓傷我，最緊要淡定，知道動物嘅性格，見到鸚鵡都想養番隻，不過養乜嘢動物都好，都要有時間至得。我好鍾意小動物，記得細個時養咗隻狼狗，佢係我長期朋友，平日同佢玩，咬花晒我隻手都唔驚，有次哥哥打我隻狗，我嬲到差啲推咗佢落懸崖，嗰時住新界，周圍都係山坡。」<br>女人平日通常愛行街買化妝品手袋服裝，但Ella最愛行寵物店，她說：「平日都會去騎馬，好想自己養一匹馬，唔係要做馬主，只係諗住養退役馬，幾千蚊一個月。」<br>採訪、攝影：溫敏芝</p></body></html>
