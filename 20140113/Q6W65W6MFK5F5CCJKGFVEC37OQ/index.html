<html><header><meta charset="utf-8"><title>馮仁昭四圍超：惠英紅石膏鞋護傷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：惠英紅石膏鞋護傷 - 馮仁昭</h1><p>惠英紅最近幫有線拍正能量節目《惠英紅的快樂傳說》，噚日同錢小豪、吳耀漢及鍾慧冰喺大角嘴食盆菜宴。小紅姐左腳着咗石膏鞋，話舊患所致，照過磁力共振係筋蝕咗好多，佢話以前拍唔少動作戲，𠵱家還債，事關佢右腳嘅十字韌帶裂咗，推咗唔少動作戲，6月會接拍一部，係《心魔》導演寫畀佢。講到六叔嘅追思會，佢同小豪都會去，小豪話：「始終係我第一個老闆。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 卓韻芝； 跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
