<html><header><meta charset="utf-8"><title>【平板教室】駁大量USB裝置　要有火牛</title></header><body><h1>【平板教室】駁大量USB裝置　要有火牛</h1><p>虛擬的滑鼠及鍵盤用耐了，硬係覺得冇實體嘢咁就手，不過一般Win8平板只有一個micro USB插位，這時應該怎麼辦？其實Win8平板一樣可以對應大量的USB裝置，不過留意點是一般的平板電量比較低，所以插得多時會影響穩定性，甚至會辨認唔到裝置，所以建議插入多樣USB裝置時，應該配上一個連上火牛的USB Hubs，一般現時市面價格約為百元左右。</p><p>記者：朱崇德</p></body></html>
