<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★由Nick Carter等組成的美國男子組合Backstreet Boys，昨宣佈因以巴衝突而取消3場於特拉維夫舉行的演唱會。</p><p>★美國女歌手Miley Cyrus昨日被誤傳死訊，指她於洛杉磯家中吸毒致死。<br>★由金美侖戴雅絲擔演的《春光乍網》，慘遇滑鐵盧，周末於美國上畫只收約1.16億港元票房排第4。</p><p>★日本搖滾天王冰室京介，前日忍受胸骨骨折痛楚，在橫濱完成演唱會尾場演出。</p><p><br>★日本女星中山美穗的前夫辻仁成，前日在twitter自爆下月在東京舉行的個唱門票已售罄，隨即宣佈加位。</p></body></html>
