<html><header><meta charset="utf-8"><title>十六世紀手稿現袋鼠葡國人或先發現澳洲</title></header><body><h1>十六世紀手稿現袋鼠<br>葡國人或先發現澳洲</h1><p>荷蘭航海家揚松（Willem Janszoon）1606年發現澳洲，是最先抵達澳洲的歐洲探險家，但美國紐約一間畫廊的一份十六世紀葡萄牙手稿中，繪着一隻疑似袋鼠的動物（圖），令人相信葡萄牙人比揚松更早到達澳洲。<br>Les Enluminures畫廊的葡萄牙手稿上有文字和音樂符號，相信是作禮拜儀式之用，價值1.5萬美元（11.7萬港元）。手稿上還有半裸男子，頭戴樹葉冠，或是澳洲原住民；澳洲國家圖書館專家伍茲則指，圖中動物「或是東南亞其他動物」。<br>英國《每日電訊報》</p></body></html>
