<html><header><meta charset="utf-8"><title>陳嘉桓學識保護自己</title></header><body><h1>陳嘉桓學識保護自己</h1><p>陳嘉桓昨在大埔出席「聖誕奇幻大匯演」，即席與魔術師表演魔術。她透露剛由台灣旅遊返港，笑言此行未有艷遇，還指與家人同行，曾參觀野柳地質公園和九份，她說：「我食足五日，可能天氣太凍，所以好快就消化晒。」　<br>明日聖誕節，陳嘉桓表示要開工，但今日平安夜會先陪家人，然後再到朋友家，跟一班朋友交換禮物，問會否飲酒？她說：「我酒量都一般，唔會特別飲好多，有乜危險就變走自己，以往都發生過唔同嘅事，𠵱家更加識得保護自己。」<br>採訪、攝影：黃曉妍</p></body></html>
