<html><header><meta charset="utf-8"><title>「火車衝浪」搵命搏掹車邊過悉尼港</title></header><body><h1>「火車衝浪」搵命搏<br>掹車邊過悉尼港</h1><p>衝浪好玩，但「火車衝浪」(train surfing)卻不是玩的，危及自己及他人，極度不智，可是偏偏有人一而再玩命。<br><br>雖然曾有青年因此死亡，澳洲當局亦強調會嚴厲執法，但最近網上流傳一段「火車衝浪」短片，見到一名青年緊貼一列疾馳的火車，穿過悉尼海港大橋，距離路軌僅數呎，一旦掉下，隨時性命不保，青年還以頭上的攝錄機拍下驚險過程。<br><br>事後警方拘捕了一名15歲青年，並追緝涉案另一人。有關短片相信是地下活動「城市探索」的一部份，參與者要做一些危險甚至危及生命的動作，並拍下過程放上社交網。<br><br>英國《每日鏡報》</p></body></html>
