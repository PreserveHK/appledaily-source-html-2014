<html><header><meta charset="utf-8"><title>杜莉湊B撐謝茜嘉</title></header><body><h1>杜莉湊B撐謝茜嘉</h1><p>美國女星杜莉芭里摩亞（Drew Barrymore左）昨日為了撐老友謝茜嘉艾芭（Jessica Alba右）的公司舉辦的親子慈善活動，極少有地舉家出動。杜莉與老公Will Kopelman帶了兩歲女兒Olive及7個月大女兒Frankie現身，她似乎對湊B已相當熟手，孭着Frankie的她與謝茜嘉合照時，一手同時拎着奶樽及飲料。謝茜嘉一家四口也有現身支持。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
