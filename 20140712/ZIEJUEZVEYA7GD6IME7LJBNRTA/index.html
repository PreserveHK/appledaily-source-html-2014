<html><header><meta charset="utf-8"><title>11歲女兒去舞會
母做清潔贈靚裙</title></header><body><h1>11歲女兒去舞會<br>
母做清潔贈靚裙</h1><p>她在閃爍的后冠下梳着一頭完美秀髮，美容師還為她噴上防曬噴霧、油彩甲及貼假睫毛。英國西米德蘭茲郡的貝絲（Beth 圖左）年僅11歲，但為參加小學畢業舞會，一身行頭竟花了1,000英鎊（13,200港元）。<br>貝絲的母親伍莉（圖右）為讓女兒閃耀全場，連續三個月在工廠兼職做清潔工，買下200英鎊（2,640港元）的皇家藍緞布紗裙，以及配襯的鞋、皮包和首飾；美容師早在一個月前就專程到她家中試妝。舞會當晚貝絲經六小時悉心打扮，由三輛白、粉紅及銀色轎車接送到場地。如此溺愛女兒，伍莉說只為讓她有個「最完美的舞會」。<br>英國《每日郵報》</p></body></html>
