<html><header><meta charset="utf-8"><title>劇王子：李敏鎬引菲女騎膊馬</title></header><body><h1>劇王子：李敏鎬引菲女騎膊馬</h1><p>韓國「長腿Oppa」李敏鎬最近忙於穿梭各地搵銀，前日他便飛抵菲律賓馬尼拉，先接受當地傳媒的訪問，晚上再出席代言服裝品牌的粉絲見面會。見面會逼滿粉絲，有女粉絲為了望清楚男神的靚仔樣，竟要求男友開放膊頭，好讓她騎膊馬增高睇，認真誇張。<br>除了有粉絲騎膊馬外，亦有人出動李敏鎬的大頭紙牌吸引注意。李敏鎬在見面會上與粉絲玩自拍，又任攬唔嬲，他更深情唱出人氣劇《繼承者們》的插曲《心痛的愛》。據知李敏鎬明天會轉飛內地拍攝另一廣告，之後才飛返韓國。<br>撰文：梁婉霞</p></body></html>
