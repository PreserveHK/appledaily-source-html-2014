<html><header><meta charset="utf-8"><title>敏感避席：《秋前算賬》冇DVD</title></header><body><h1>敏感避席：《秋前算賬》冇DVD</h1><p>黃子華的棟篤笑之所以引人入勝，全因會加入政治元素，以嬉笑怒罵方式諷刺時弊。其中97年7月1日前公演的《秋前算賬》，肯定是政治色彩最濃的一次，其中他說過：「『全港市民熱烈慶祝回歸十個字』，有八個字呃人，得『回歸』兩個字係真。」子華又拿中共開玩笑，甚至多番提及鄧小平往事。<br>《秋前算賬》曾推出過VCD，後來子華將過往棟篤笑製成DVD出售，偏偏沒有《秋前算賬》，未知子華是否擔心中共會「秋後算賬」，令他在內地的巡迴演出受到阻滯。不過足本版仍可於YouTube欣賞。</p></body></html>
