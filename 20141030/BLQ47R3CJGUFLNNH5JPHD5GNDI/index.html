<html><header><meta charset="utf-8"><title>體訊速遞：（網球）迪祖巴黎賽輕鬆過關</title></header><body><h1>體訊速遞：<br>（網球）迪祖巴黎賽輕鬆過關</h1><p>周二巴黎網球大師賽，世界排名第1的迪祖高域（圖）取得初為人父後的首捷，於次圈賽事以6:3、6:4直落兩盤擊敗德國球手高舒列巴晉級。這名賽事頭號種籽賽後表示其體力狀態並非處於頂峯，但對自己的表現感到滿意。綜合外電（法國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
