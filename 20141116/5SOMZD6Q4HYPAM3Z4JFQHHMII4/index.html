<html><header><meta charset="utf-8"><title>體訊速遞︰（羽毛球）林丹決賽戰印度選手</title></header><body><h1>體訊速遞︰<br>（羽毛球）林丹決賽戰印度選手</h1><p>林丹（圖）昨於中國羽毛球公開賽以2:0輕取中華台北的周天成，今與印度的斯里卡夫爭冠。女將劉鑫則不敵印度的思恩拿，令中國球手在女單全軍覆沒。本報消息（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
