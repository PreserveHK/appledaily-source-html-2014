<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉世榮囡囡大聲唔怕醜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉世榮囡囡大聲唔怕醜 - 馮仁昭</h1><p>葉世榮（左）噚日喺大埔亞視總台擔任節目《星動亞洲》嘉賓，世榮話對上一次返嚟香港係去年7月，話咁快就一年，今次返嚟有工作外，亦順道見吓香港朋友，世榮話囡囡𠵱家兩歲，喺內地一齊住，問佢係咪內地讀書？佢話暫時喺內地讀基本嘅。問世榮囡囡有冇唱歌天份？佢笑話：「佢好百厭同埋好大聲，日日瞓醒就唱歌，叫我起身，不過都幾有條件學音樂，因為佢大聲又唔怕醜，好有表演慾。」<br>撰文：馮仁昭</p></body></html>
