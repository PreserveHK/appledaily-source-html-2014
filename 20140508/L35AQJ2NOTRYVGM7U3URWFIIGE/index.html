<html><header><meta charset="utf-8"><title>【自爆100】變色龍勇闖GiGi神秘「百慕達三角」</title></header><body><h1>【自爆100】<br>變色龍勇闖GiGi神秘「百慕達三角」</h1><p>百慕達三角，一個神秘嘅地方，飛機、輪船，去親都冇回頭...依家，有兩隻變色龍想去征服呢個地方！<br><br>其實，係GiGi梁詠琪去內地宣傳《人間小團圓》(港片名《香港仔》)，同彭導及一眾工作人員玩埋一堆，俾人攞住兩隻變色龍玩具喺GiGi長腿上面遊走，仲差啲攻佔埋佢嘅神秘三角！搞到GiGi要用手掩實條裙，仲話：「好鹹濕呀！」彭導就大嗌：「嗰度咪百慕達三角囉！」</p></body></html>
