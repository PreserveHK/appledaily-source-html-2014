<html><header><meta charset="utf-8"><title>抽濕機起火　兩洋漢燒傷</title></header><body><h1>抽濕機起火　兩洋漢燒傷</h1><p>【半　山】<br>【本報訊】半山羅便臣道明苑23樓一單位，昨凌晨2時許，疑因抽濕機電線短路引起火警，不斷冒出濃煙，大廈住客在睡夢中驚醒，紛紛落樓暫避，並通知保安報警。起火單位兩名分別29歲及30歲的外籍男住客被煙嗆醒，慌忙救火期間手部及臉部被燒傷，並一度被困。消防員接報到場，破門進入起火單位迅速將火救熄救出兩人，他們在現場接受敷治後被送瑪麗醫院治理，幸無大礙。<br>火警期間，大約40名屋苑住戶須暫時疏散至地面，由於逃生時間倉卒，部份住戶赤腳逃生，有人亦帶同犬隻離開單位。<br>消防員在起火單位調查後，懷疑屋內一部抽濕機電線短路引致火警，初步相信火警無可疑。</p></body></html>
