<html><header><meta charset="utf-8"><title>Lynn入油玩手機</title></header><body><h1>Lynn入油玩手機</h1><p>【嘉亨灣】《葉問3》就嚟開拍，身為戲中葉問老婆嘅熊黛林（Lynn）睇嚟就快有排忙，佢趁住開工前嘅空閒時間，偷得浮生約吓朋友飲茶。早前下晝3點幾佢約咗位傳媒友人去咗大坑一間咖啡室閒聊，見佢哋天南地北閒聊咗成粒鐘，其間Lynn講到手舞足蹈不知幾開心。飲完茶阿Lynn同位記者友人打個招呼後，就上返自己架車離開，佢臨返去嘉亨灣屋企前，先去咗油站，入油時仲不停打手機。<br>採訪、攝影：黃曉程、吳耀輝</p></body></html>
