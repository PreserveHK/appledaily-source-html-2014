<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭敬騰再收恐嚇信 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭敬騰再收恐嚇信 - 馮仁昭</h1><p>蕭敬騰上個禮拜收完一叠陰司紙加麵包蟲嘅恐嚇信後，噚日KKBOX又收到一封畀佢嘅黃色大紙袋，裏面有個密封疑似裝咗陰司紙嘅白色紙袋，仲寫明話如果封信可以交到畀蕭敬騰，願意贊助KKBOX一千萬元台幣，開緊工嘅蕭敬騰如常做嘢，聽講警方高度重視，佢嘅經理人Summer話：「若果兩封信是同一天寄出，可能是來亂的，若是不同天，那就是對公權力的挑戰。」<br>撰文：馮仁昭</p></body></html>
