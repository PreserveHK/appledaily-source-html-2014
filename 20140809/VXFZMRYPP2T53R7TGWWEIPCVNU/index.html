<html><header><meta charset="utf-8"><title>法擬強制超市捐賣剩食品</title></header><body><h1>法擬強制超市捐賣剩食品</h1><p>法國63名跨黨派國會議員上月聯署草案，擬強制超級市場（圖）捐出過了「最佳食用期限」、但仍可食用的賣剩食品給慈善機構。<br>現時在稅務寬免鼓勵下，法國不少超市都有向「食物銀行」捐贈，但國會議員認為仍然未夠，當地每間超市每年平均棄置多達200噸食品。議員向面積超過10,800平方呎的超市打主意，是因為大型超市在運送統籌方面較小型商店容易。倘法案今年內通過，法國將成繼比利時後歐盟第二個訂立相關法例國家。有慈善組織擔心或須購買冷藏庫，構成財政壓力。<br>英國《每日電訊報》</p></body></html>
