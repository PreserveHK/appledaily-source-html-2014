<html><header><meta charset="utf-8"><title>打機扮瞓唔讓座你食花生都唔幫阿婆？</title></header><body><h1>打機扮瞓唔讓座<br>你食花生都唔幫阿婆？</h1><p>【本報訊】有調查發現近四成長者乘坐公共交通工具時不獲讓座，或許閣下並非「賜座男」那般討厭，但老友記苦苦「求座」之際，冷眼旁觀的你又豈能「坐食花生」呢？<br><br>臨床心理學家梁若芊指，那些只顧打機甚或裝睡的人根本是有心不讓座，打心理戰也沒有用，長者欲求賜一座唯有開口。但其實安坐附近的你，若然發現「無座」老人家，站起來主動伸出援手已能輕易解決問題。<br></p></body></html>
