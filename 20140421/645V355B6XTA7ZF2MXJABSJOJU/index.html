<html><header><meta charset="utf-8"><title>娜姐萌兔蒲老蘭</title></header><body><h1>娜姐萌兔蒲老蘭</h1><p>【蘭桂坊】復活節長假期令喜愛夜蒲一族全線出動，周秀娜昨日凌晨與師妹盧頌之（DaDa）和陳俞希（Hailey）出動到中環蘭桂坊參加經理人公司GME的股東Clarence生日P，三女以夜之女打扮現身，為應節還戴上兔仔閃燈長耳朵，變身索爆兔女郎。<br>壽星仔Clarence獲娜姐賀壽，大開數十支香檳喪飲，場中蒲客發現夜場稀客娜姐殺到，大家都圍在枱前拿手機狂拍。DaDa更與男友趙勁皓（King）孖咇到來，King表示今年書展會再推出猛男寫真，近日正操弗身體準備影相。<br>採訪、攝影：羲和</p></body></html>
