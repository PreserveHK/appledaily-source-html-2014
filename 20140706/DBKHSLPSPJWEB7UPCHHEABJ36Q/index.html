<html><header><meta charset="utf-8"><title>體壇拾趣：車仔小將轉飛聖保羅</title></header><body><h1>體壇拾趣：車仔小將轉飛聖保羅</h1><p>車路士足球小將林樂勤（右）同謝家榮（左）啱啱同6位同門師兄弟，結束喺中超山東魯能嘅5日集訓，噚日就兵分兩路，其中林同謝就跟魯能去巴甲聖保羅受訓兩星期，同足球王國巴甲青年軍一齊操練，而佢兩個去完巴西就可能未返得香港，因為有機會要飛去英國同香港U16到熱刺集訓，備戰9月亞少盃決賽周，至於最後名單就要等足總公佈。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
