<html><header><meta charset="utf-8"><title>曾向男友跪地求婚婦產女被飛</title></header><body><h1>曾向男友跪地求婚<br>婦產女被飛</h1><p>今年西方情人節，福建廈門一名女子小雯（化名）在戲院跪地向男友求婚，過程放上微博後轟動一時，未料事件出現戲劇性變化！小雯上月為男友誕下女兒，卻發現女嬰右肩肋骨骨折，緊接着男友居然在緊急關頭銷聲匿迹。無依無靠的小雯希望男友現身幫忙。</p><p>來自江西的小雯向男友求婚，是希望對方不要到處拈花惹草，原來5月時她發現自己懷孕，事隔3個月，男友趁她不在住處時，收拾行李離家出走。正當小雯束手無策之際，男友家長告知他已出國。「我從7月份就沒工作，積蓄就快用完了，孩子接下來的醫療費用成為難題。我希望他作為父親，能出現和我一起渡過難關。」<br>福建海都網</p></body></html>
