<html><header><meta charset="utf-8"><title>求驗客手記：恒大減獎金即輸中超盃</title></header><body><h1>求驗客手記：<br>恒大減獎金即輸中超盃</h1><p>今年贏波獎金大幅減少嘅廣州恒大，喺今季首項錦標爭奪就失威，周日喺季前嘅中超盃，對陣上屆中國足協盃盟主貴州人和（圖），竟被對方嘅梅斯利喺35分鐘頭槌破門，最後返魂乏術，以0:1落敗，將冠軍拱手相讓。我求大俠覺得，擺明係因為今年贏波獎金由300萬人民幣縮水到100萬，班球員見到少咗成半有多，特登hea踢去宣洩不滿，逼班主改變初衷，但如果我係班主，就更加唔會因為咁而屈服囉！</p></body></html>
