<html><header><meta charset="utf-8"><title>金喜善新劇收視勁升</title></header><body><h1>金喜善新劇收視勁升</h1><p>由韓國女星金喜善主演、講初戀情人15年後再遇的新劇《真是好時節》，前晚在韓國播第2集，收視比首集勁升6.5%至30.3%，稱霸同時段劇集，更比起《真》劇時段對上一部作品《王家一家人》要等到第10集才衝破3字頭快了很多。而金喜善近日穿上露肩裝，拍攝雜誌慈善寫真。<br>韓國男星朴有天昨日公開新劇《Three Days》海報，演總統警衞的他一臉嚴肅，此劇將緊接《來自星星的你》檔期於下月播出。此外，李秉憲妻子李敏貞昨日出席後晚首播的新劇《別有用心的單身女》記招，她笑言婚後有助揣摩角色。<br>撰文：梁婉霞</p></body></html>
