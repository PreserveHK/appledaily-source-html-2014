<html><header><meta charset="utf-8"><title>周汶錡生B越快越好</title></header><body><h1>周汶錡生B越快越好</h1><p>周汶錡（Kathy）與郭秀雲（Sharon）昨日現身太古廣場的「大象巡遊」雕塑藝術展開幕，一身白衣打扮的Kathy親自設計了一隻以婚姻為題的大象雕塑，她表示：「呢隻象嘅主題係講我同老公嘅婚姻，佢哋有一對戒指喺鼻上面，用桃紅色代表結婚係好純潔。對戒指係一金一銀，之前陳幼堅幫我設計結婚請柬logo，佢話畀我知金色代表東方、銀色代表西方，我將呢個構思放喺上面，眼睛似東方女士戚戚哋。」記者見她有點肚凸凸疑有孕，提到會否生BB，她說：「將會啦！」並點頭示意越快越好。<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
