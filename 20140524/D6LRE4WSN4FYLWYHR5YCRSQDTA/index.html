<html><header><meta charset="utf-8"><title>Baby邋遢出街　冇人認得</title></header><body><h1>Baby邋遢出街　冇人認得</h1><p>Angelababy（楊穎）日前在法國康城宣傳電影《失戀急讓》，難得與同在當地宣傳《太平輪》的男友黃曉明拍拖食海鮮撐枱腳，認真甜蜜。面對康城的靚風景，Baby穿起Dior春夏連身裙在下榻酒店拍照留念，她又分享此行踏紅地毯經驗：「大家提起紅地毯都會覺得紅地毯有幾十米長，兩邊都有媒體同觀眾睇住，好似好風光。對我嚟講，我寧願將紅地毯睇成係一條路，喺呢條路腳踏實地一步步走下去。」<br>她透露於片中飾演一個不修邊幅的邋遢女：「我會畫唇毛、粗眉，將塊面塗黑、頭髮整亂。呢個樣拍完戲去行街，都冇人認得。」<br>撰文：唐如</p></body></html>
