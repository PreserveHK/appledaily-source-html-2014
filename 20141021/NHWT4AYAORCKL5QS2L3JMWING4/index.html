<html><header><meta charset="utf-8"><title>知多啲：「中」女孫雯</title></header><body><h1>知多啲：「中」女孫雯</h1><p>中國男足積弱多年，但女足卻出現過一名猛將，就是上海姑娘孫雯。孫雯17歲就首次入選國家隊，代表過中國上陣152次射入106球。在1999年女子世盃成為金球獎和金靴獎雙料得主，亦在2001年成為世界足球小姐第2名。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
