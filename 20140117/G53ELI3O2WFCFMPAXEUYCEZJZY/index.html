<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★蘇格蘭靚聲村姑蘇珊博伊爾昨日在家鄉蘇格蘭宣傳年尾舉行的世界風笛隊錦標賽，吹風笛時現鬥雞眼。<br>★金像大導演史提芬史匹堡，昨日獲美國權威財經雜誌《福布斯》公佈成為過去一年最具影響力名人排行榜冠軍。<br>★日本女星綾瀨遙昨日出席活動時坦言《紅白》唱歌時太緊張，仍要多練習。</p><p>★日本男星唐澤壽明將在新片《In The Hero》中，扮演崇拜李小龍的特攝片動作演員。<br>★主演韓劇《韓國小姐》的女星李妍熙，前日請食大餐慰勞劇組。<br>★韓國組合Super Junior成員金希澈，與台灣女星郭雪芙合演《我們結婚了》，據指希澈粉絲因郭緋聞多甚為不滿。</p></body></html>
