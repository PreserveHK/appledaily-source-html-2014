<html><header><meta charset="utf-8"><title>作風慢熱的吳定強</title></header><body><h1>作風慢熱的吳定強</h1><p>吳定強馬房上季僅僅贏夠15場達標，睇頭馬分布好極端 ，谷草贏11Ｗ、田草及田泥各勝兩仗，馬房谷戰成績特別好。說到吳廄一貫練馬方式，便是慢火煎魚。資深馬迷相信都好清楚，馬匹從賽事中逐步提升狀態，然後吼準機會出擊。好似「喜逸」上季贏兩場咁，賽前一課快工夫都無做，但匹馬都係跑開且有了接近表現，故並非無路可捉。至於今季要留意的馬匹，便不得不提「金珀龍華」，此駒上季已贏，相信今季在情緒上可續有改善，如將馬身養壯，應有更佳成就。</p></body></html>
