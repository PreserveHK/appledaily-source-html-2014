<html><header><meta charset="utf-8"><title>體訊速遞：（網球）張玲雙打晉4強</title></header><body><h1>體訊速遞：<br>（網球）張玲雙打晉4強</h1><p>昨在維園舉行的ITF女子網球巡迴賽，香港的張玲（圖）夥拍哈薩克的戴耶絲在女雙8強，以盤數2:1反勝中國組合，殺入今日的4強，硬撼日本的藤原里華和中華台北的謝淑瑩。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
