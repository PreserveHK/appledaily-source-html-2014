<html><header><meta charset="utf-8"><title>父子檔開賭　元旦同落網</title></header><body><h1>父子檔開賭　元旦同落網</h1><p>【深水埗】<br>【本報訊】深水埗警區特別職務隊人員，昨午2時許到汝州街286號一單位搜查，搗破地下麻雀賭檔，拘捕8男2女（年約25至76歲），包括一對76歲及25歲父子主持。行動中，探員撿獲500元水錢及1,770元賭款，還有3張電動麻雀枱和6副麻雀。消息稱，上址經營約半年，打大陸麻雀牌法，每鋪主持會抽水10至20元，主持沒有黑社會背景。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
