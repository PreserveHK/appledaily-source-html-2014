<html><header><meta charset="utf-8"><title>睇圖學畫線　買股先賺錢</title></header><body><h1>睇圖學畫線　買股先賺錢</h1><p>買股票懂得看股線圖是獎勵， 上回說到上升軌。今回Dr. Chart 就跟大家說什麼是下降軌。<br><br>下降軌本身是一個不利的訊號，因為看似有反彈高位， 但是其實一個高位都比之前一個高位低，<br>但是當突破下降軌，就會有個趨勢轉向利好，我們在這張股價圖看到只要有兩個或以上最高點’ <br>如果能夠將它們相連，可以畫成一條簡單的下降軌，當然觸及越多點 ，這條下降軌 延續的時間越長， <br>被認可的程度及重要性就會越高。 <br><br>究竟詳情如何？就要留意今集財經動學堂！</p></body></html>
