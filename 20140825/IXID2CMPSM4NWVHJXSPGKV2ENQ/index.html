<html><header><meta charset="utf-8"><title>蘇慧倫替成龍難過</title></header><body><h1>蘇慧倫替成龍難過</h1><p>23年前與成龍合唱《在我生命中的每一天》的台灣女歌手蘇慧倫，當年因人靚歌甜被成龍青睞，兩人曾傳出緋聞，今年3月蘇慧倫嫁給運動板類代理商孫益民做人妻，婚後蘇慧倫專心照顧家庭，大前日她被拍到離開台北豪宅往買咖啡，對於成龍兒子祖名因涉毒被捕，蘇慧倫不捨說：「心疼父母（成龍、林鳳嬌），希望能快風平浪靜。」</p><p>李宗盛開騷噤聲</p><p>至於身為成龍好友和祖名音樂師傅的李宗盛，前晚在台灣為「超犀利趴5」擔任嘉賓，他在台上只唱歌不說話，對「房東」事件隻字不提，更缺席演唱會前舉行的記者會。「房東」事發至今，李宗盛和經理人都不接電話，似有意迴避敏感話題。<br>撰文：皓騫</p></body></html>
