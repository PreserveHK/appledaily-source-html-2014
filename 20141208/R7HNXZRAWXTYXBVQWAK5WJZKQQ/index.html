<html><header><meta charset="utf-8"><title>趙薇帶徐崢見好姊妹</title></header><body><h1>趙薇帶徐崢見好姊妹</h1><p>王菲與劉嘉玲果然是好姊妹，因為嘉玲的號召，王菲偕女兒竇靖童一起回港為她慶祝生日，前晚嘉玲與王菲又約趙薇和徐崢等好友晚飯，雖然徐崢與嘉玲從未合作過，但因為趙薇的介紹，二人成為了朋友。原來徐崢執導的新片《人再囧途之港囧》一直低調在香港取景，而趙薇是該片女主角，所以前晚便帶同徐崢一起與嘉玲等人食飯。</p><p>早前趙薇與黃曉明在美國逗留了近兩個月，拍攝台灣裔美國導演林詣彬執導的《橫衝直撞好萊塢》，趙薇上個月底回港，近日投入《人》片，不過今次沒有了徐崢、王寶強和黃渤這個三角組合，變成徐崢一人唱獨腳戲，黃渤則會客串一角。<br>採訪：鍾國仁</p></body></html>
