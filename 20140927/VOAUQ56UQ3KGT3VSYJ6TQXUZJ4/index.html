<html><header><meta charset="utf-8"><title>地球水份比太陽更早存在</title></header><body><h1>地球水份比太陽更早存在</h1><p>陽光和水是生命之源。《科學》雜誌刊登一項最新研究指，地球有一半的水（圖）比太陽系更早存在，意味着水並非太陽系獨有，令在系外行星找到生命的機會大增。<br>科學家相信，在46億年前太陽尚未形成時，在極低溫中產生的太空冰塊含有豐富的氘，因此只要檢驗水份粒子中的氘氫比例，就能分辨水份起源。雖然無從得知太陽誕生後水份中的含氘量變化，但亦足以推斷出地球裏至少有部份的水是來自遙遠的系外太空。<br>英國埃克斯特大學天文學家哈里斯稱，研究有助在太陽系以外的行星中，找適合生命演化的環境。<br>法新社</p></body></html>
