<html><header><meta charset="utf-8"><title>DaDa屙血留院觀察</title></header><body><h1>DaDa屙血留院觀察</h1><p>大前日是盧頌之（DaDa）的25歲生日，當日男友趙勁皓（King）踏正十二時即送上生日蛋糕為她慶祝。怎料DaDa昨日突然在instagram透露自己入醫院，並上載了一張插住喉吊鹽水的相片，寫着：「入院了，超級辛苦！」約一小時後再貼上一張自拍照，她用貼着膠布的手掩住半邊臉，一副病樣狂呻：「插針好痛！」</p><p>據悉DaDa因尿道炎入院，她昨日在電話中氣弱游絲說：「噚（前）日突然屙血，醫生話係細菌感染，仲要照埋超聲波。都怪自己平時飲水唔夠，所以要暫時留醫。」她透露可能要多留院觀察一至兩日，相信男友King都會好心痛。<br>採訪：楊定</p></body></html>
