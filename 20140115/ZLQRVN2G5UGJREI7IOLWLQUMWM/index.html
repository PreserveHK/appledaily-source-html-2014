<html><header><meta charset="utf-8"><title>小八卦：外語賽制擬更改</title></header><body><h1>小八卦：外語賽制擬更改</h1><p>一般而言，奧斯卡獎項由職業公會如演員公會、導演公會投票選出入圍名單，最終再由全體會員投票選出得獎者。但外語片則是另成立評選委員會，由較少的評審委員選出入圍名單，再由參與過外語片放映活動的會員來選出得獎影片，因此外語片獎項與普選的其他獎項較不同，是由少數的評審委員選出來的。不過，據《洛杉磯時報》報道，從今屆開始，奧斯卡外語片允許所有評審集體參與投票，讓之前的前哨戰戰績變得更加重要。</p><p><br>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
