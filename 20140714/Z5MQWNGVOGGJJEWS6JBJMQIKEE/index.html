<html><header><meta charset="utf-8"><title>王菲李嫣北京登機</title></header><body><h1>王菲李嫣北京登機</h1><p>早前網上瘋傳有天后級女星在內地吸毒被捕，因而引發不少猜測，天后級的王菲也被捲入事件中，其經理人陳家瑛即時發嚴正聲明，否認相關報道。由於事件牽涉甚廣，不少女星紛紛將自拍近照放上微博，以正視聽，表明無牽涉事件無被捕。而一直潛水的王菲，至昨日被內地傳媒拍得與囡囡李嫣現身北京機場。<br>一身便服樸素打扮的王菲，戴上黑超排隊等候辦理過關手續，在場人士看到王菲也沒太大反應，她去到櫃台時摘下黑超，囡囡揹着背囊安靜地跟在她身邊。有網民見到李嫣的真面目後，更直呼是李亞鵬的翻版。<br>撰文：麥萍萍</p></body></html>
