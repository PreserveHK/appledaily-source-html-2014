<html><header><meta charset="utf-8"><title>美麗學堂：Bling Bling人氣攻港　混血日模小顏妝</title></header><body><h1>美麗學堂：Bling Bling人氣攻港　混血日模小顏妝</h1><p>逛藥妝店是訪日必要行程，但近年越來越多日本彩妝品牌抵港，哈日港女可以專心留港「鳩嗚」了。今年登陸香港的日本彩妝人氣品牌Visée為KOSÉ旗下，強調化妝同時護膚的理念。它的化妝品均有骨膠原、透明質酸、角鯊烷等美容液成份，而眼影、胭脂和粉底則含有純金粉，能自然打造出如混血兒般的立體輪廓和小顏妝容，至啱鍾情於bling bling彩妝的女生。<br><br>記者、攝影：王秋婷</p><p>KOSÉ</p><p>銅鑼灣時代廣場B228號舖</p></body></html>
