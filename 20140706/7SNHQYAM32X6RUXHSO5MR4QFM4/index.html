<html><header><meta charset="utf-8"><title>黎燕珊唔想囡囡入娛樂圈</title></header><body><h1>黎燕珊唔想囡囡入娛樂圈</h1><p>仁美清敍主席黎燕珊昨日率領亞姐陳綺明及鄭伊娜等在佐敦出席「人情味愛心廚房」啟動日，派飯給一些老人家。<br>黎燕珊表示女兒快將21歲，原本有公司想游說她與女兒一起拍節目，但她不想女兒入行承受壓力，好似之前女兒的學校都有同學𠝹手。說罷她即知道敏感，即說：「我講我自己咋。」黎燕珊表示女兒男友都有行外母政策，但她有教女兒要高竇一點，好似媽咪以前都很多人追，人生最錯是嫁給她的爸爸。<br>同場楊天經坦言以前與婆婆都有代溝，之後婆婆腦退化只認得他一個，連媽咪都會叫錯是契女或朋友，所以知道婆婆很錫自己。<br>採訪：溫敏芝 <br>攝影：仇志德</p></body></html>
