<html><header><meta charset="utf-8"><title>半小時學製文化遺產</title></header><body><h1>半小時學製文化遺產</h1><p>製作胎毛筆的過程不艱難，半小時就夠。但做起來那份細心，將幼細柔順的胎毛一條條排起拉直的耐性，不是學就學得來。張師傅曾到特殊學校傳授技藝，想讓專注力特高的學生們有一技傍身，最終失敗。手一抖，一個差池，就前功盡廢重新再來。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
