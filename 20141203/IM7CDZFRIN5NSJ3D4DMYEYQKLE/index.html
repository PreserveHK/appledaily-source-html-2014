<html><header><meta charset="utf-8"><title>體壇拾趣：阿Sam為囡甘平「帆」</title></header><body><h1>體壇拾趣：阿Sam為囡甘平「帆」</h1><p>港協噚日喺奧運大樓向一班獲特區政府勳章嘅體育界人士頒獎，壁球李浩賢同划艇李嘉文都有出席。傳滑浪風帆總教練艾培理3月離任，港協香港運動員就業及教育計劃經理黃德森（Sam）話：「佢服務咗25年又啱啱結婚，展開新生活都唔奇。」被問到佢同老婆李麗珊有冇興趣接任，阿Sam話：「我哋以兩個女為首要任務，做教練成日出外唔啱我哋。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
