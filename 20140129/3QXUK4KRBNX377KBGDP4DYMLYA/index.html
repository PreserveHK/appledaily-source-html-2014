<html><header><meta charset="utf-8"><title>男子「撞鬼」鐵甲威龍候命</title></header><body><h1>男子「撞鬼」<br>鐵甲威龍候命</h1><p>【土瓜灣】<br>【本報訊】家住土瓜灣麟祥街9號9樓天台屋一名50餘歲的姓楊男子，昨晨10時懷疑精神病發，打爛向街窗門玻璃後，又掟玻璃樽落街，幸沒擊中途人，街坊報警。警員及消防員到場，他持刀反鎖屋內與警員對峙。</p><p>其間，楊情緒失控多次狂踢物件，並尖叫有鬼及遭迫害，談判專家到場勸解，警方鐵甲威龍也在場候命，至下午1時45分，他終被勸服開門，獲送院檢驗。</p></body></html>
