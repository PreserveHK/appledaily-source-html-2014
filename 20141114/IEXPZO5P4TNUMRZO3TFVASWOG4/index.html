<html><header><meta charset="utf-8"><title>隔牆有耳：維園巨型唐卡　防疫祈福 - 李八方</title></header><body><h1>隔牆有耳：<br>維園巨型唐卡　防疫祈福 - 李八方</h1><p>佛學動力文化藝術基金會主辦嘅第三屆香港曬佛節，噚日朝早10點至下晝4點喺維園舉行，立法會主席曾鈺成、民政事務局副局長許曉暉、中聯辦港島工作部部長吳仰偉、全國人大港區代表蔡素玉等人都有出席開幕禮，原來阿旺．袞噶丹增嘉措寧波車，舊年預言2014年會爆發全球疫症，所以佢都特登喺呢屆香港曬佛節，向港人送上世界一級藝術珍品、由「中國工藝美術大師」更登達吉監督製作，全球最高嘅38米高藥師佛巨幅堆繡唐卡，放喺維園展示，祈請藥師佛加持，增強香港防疫能力，對抗伊波拉病毒威脅。</p></body></html>
