<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Julio冇同胡婷婷聯絡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Julio冇同胡婷婷聯絡 - 馮仁昭</h1><p>組合Soler噚日去咗新城宣傳新歌，Julio前妻胡婷婷日前喺台灣接受訪問，講到佢哋段婚姻嘅時候，言談間暗示係男方提出分手，問番Julio呢件事，佢話：「我唔在場唔知道，可能係個靈感啩！」佢仲話：「我哋分開之後冇聯絡，我知道對方出新書，希望佢開心宣傳，本書係幫人嘅，希望賣得好，但我唔識睇中文，冇買。」<br>撰文：馮仁昭</p></body></html>
