<html><header><meta charset="utf-8"><title>關仁隱事：「阿蟲」告枕頭狀 - 關仁</title></header><body><h1>關仁隱事：「阿蟲」告枕頭狀 - 關仁</h1><p>「遲到」近日佛都有火，開咪勁鬧同公司嘅「口水佬」，有指原因係口水佬背住遲到笑佢男友「阿蟲」冇鬼用，單睇牌面，阿蟲同遲到嘅關係真係女尊男卑，男嘅又唔係咁爭氣，做極都係咁霉。<br>關仁聽聞口水佬係冇唱過阿蟲，早前仲益阿蟲客串拍戲，當時嘅戲份都有少少笑阿蟲同遲到嘅關係，不過阿蟲為咗賺錢又冇出聲，估唔到最小器係佢，結果走去向女朋友詐嬌告枕頭狀，關仁都估唔到遲到咁愛男朋友，願為佢發火。<br>撰文：關仁</p></body></html>
