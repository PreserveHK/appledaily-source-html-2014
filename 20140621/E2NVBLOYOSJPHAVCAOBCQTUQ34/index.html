<html><header><meta charset="utf-8"><title>步姐扮鄭多燕被柴台</title></header><body><h1>步姐扮鄭多燕被柴台</h1><p>日本過氣天后濱崎步（左二）趁全球勁吹瘦身熱，竟然學足韓國塑身天后鄭多燕推出減肥DVD《A exercise》，配合其多首經典名曲的舞步來教跳健康舞。不過步姐近年漸變水桶身形，為免獻醜最終也是冇膽亮相，改由御用舞蹈員及吉祥物公仔ayupan代為上陣，一班fans埋怨貨不對辦，令DVD未出街已慘被柴台。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
