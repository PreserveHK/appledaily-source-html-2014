<html><header><meta charset="utf-8"><title>藍奕邦房內外都Open</title></header><body><h1>藍奕邦房內外都Open</h1><p>藍奕邦昨日於清水灣片場為新歌《孔雀開屏》拍攝MV，同場還有一名性感外籍女模特兒穿起三點式拍攝，跟阿邦有不少親密接觸。<br>阿邦表示新歌由林夕填詞，是入行多年林夕首次為他填詞，講述大家對情慾的看法，及現實生活有很多偽君子，他說：「有好多網民或者花生友好多道德標準但又要睇，有啲人閂埋房門原來又好open。」問到他是否閂埋房門便開放的人?阿邦笑言：「咁我房門外都open。」他又透露模特兒是自己親自挑選，問他為何不揀一個更有身材的？他謂：「我唔覺得胸或者事業線係挑選條件，女仔最緊要氣質。」<br>採訪、攝影：文國駿</p></body></html>
