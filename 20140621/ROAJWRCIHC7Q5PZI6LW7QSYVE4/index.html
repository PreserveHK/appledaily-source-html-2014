<html><header><meta charset="utf-8"><title>嘉頓貨車猛撼泥頭車</title></header><body><h1>嘉頓貨車猛撼泥頭車</h1><p>【本報訊】一輛嘉頓麵包的密斗貨車，昨晨6時許，沿紅磡漆咸道北快線往油麻地方向，駛至佛光街橋底，疑天雨路滑，失控撞向行駛慢線一輛泥頭車的車尾。<br>麵包貨車車頭毀爛（圖），擋風玻璃碎裂橫亙路中，姓梁的36歲司機及姓何的37歲跟車工人一度被困，需由趕至消防員救出，送院治理。嘉頓麵包其後派來另一部車協助，現場交通受阻。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
