<html><header><meta charset="utf-8"><title>楊洛婷開工游水嘆Spa</title></header><body><h1>楊洛婷開工游水嘆Spa</h1><p>楊洛婷日前到天津拍攝樓盤廣告及旅遊特輯，她到當地的豪宅區，介紹一間價值2億人民幣的獨立屋，又到當地觀看馬球賽事，令她大開眼界，她說：「之前未去過天津，今次去咗5日，好開心，真係大開眼界，去到見到咁靚嘅屋，真係心動，睇完自己都好想買，但要努力工作賺錢。」楊洛婷笑言這次拍攝一點也不覺辛苦，每天都是吃喝玩樂，她笑說：「有一日一朝早就去五星級嘅泳池拍我游水做spa，真係好享受。」<br>採訪：栐仁</p></body></html>
