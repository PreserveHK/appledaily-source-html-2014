<html><header><meta charset="utf-8"><title>趣趣地：摩佬鬥藍月前出口術</title></header><body><h1>趣趣地：<br>摩佬鬥藍月前出口術</h1><p>一向鍾意打心理戰嘅車路士領隊摩連奴（圖），周日大戰曼城前又出口術，話外界成日批評車仔今季受球證款待，其實曼城仲幸運過佢哋。摩佬舉咗好多例子，例如拆禮物日對利物浦時，蘇亞雷斯擺明被侵犯，但球證冇吹；又話佢哋上周對熱刺，戴臣嘅詐糊同丹尼路斯嘅紅牌，又係多得球證關照，最諷刺係足總上周六真係推翻咗丹尼路斯張紅牌。不過，摩佬呢啲口術，無論球迷或曼城領隊比歷連尼，都一早聽慣晒。</p></body></html>
