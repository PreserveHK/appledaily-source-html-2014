<html><header><meta charset="utf-8"><title>聖誕樂園多劣評開幕1天即關閉</title></header><body><h1>聖誕樂園多劣評<br>開幕1天即關閉</h1><p>英國蘇格蘭一個以體驗奇幻歡樂聖誕氣氛作招徠的「魔法之旅」樂園，開幕僅一天便劣評如潮，光顧的家長和小孩大呼受騙，紛紛要求退款。樂園回應指，受天雨影響令籌備工作受阻，決定關閉樂園三天作改善工程。</p><p>沒有聖誕裝飾、聖誕列車故障、聖誕老人太瘦、扮作精靈的員工吸煙……不少家長都力斥樂園的裝備與廣告不符，有女童甚至收到已拆封的禮物，「這是個笑話，工程未完工，沒有奇幻氣氛，趕工的工人隨處可見」。最令家長氣憤的是門票並不便宜，每張售22.5英鎊（273港元）。<br>英國《每日鏡報》</p></body></html>
