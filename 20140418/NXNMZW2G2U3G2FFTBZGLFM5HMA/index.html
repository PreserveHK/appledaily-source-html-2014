<html><header><meta charset="utf-8"><title>「毛三角」封面新碟上市雨僑送妄攝</title></header><body><h1>「毛三角」封面新碟上市<br>雨僑送妄攝</h1><p>雨僑新碟昨日正式發售，雨僑親自落旺角答謝fans支持。佢仲話今次感覺似番個歌手，以往喺電影公司幫佢做，今次有唱片公司backup。<br><br>講到佢新碟唱片封套，大擺誘人擘腳甫士，點知被鏡子出賣，倒影發現佢露底，由於時間緊逼，印好晒先發現春光乍洩，唱片公司無奈照推出走光照。雨僑回應：「之前遇到嗰件尷尬事，修正咗，隻碟出面加咗紙條。」咁拆走紙條後，咪照樣睇到走光囉？雨僑話：「都可以咁講，都冇辦法，發現時已經遲，加咗條嘢當係安慰。」…「安慰」？咁fans咪當安慰獎囉？！</p></body></html>
