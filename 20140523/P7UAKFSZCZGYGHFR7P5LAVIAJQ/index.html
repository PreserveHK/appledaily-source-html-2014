<html><header><meta charset="utf-8"><title>案件速遞：廚師恐嚇女友公開裸照</title></header><body><h1>案件速遞：廚師恐嚇女友公開裸照</h1><p>【本報訊】廚師與女友拍拖9個月後感情生變，女友狠心拒絕見面，廚師遂向她發短訊，附上二人往台灣旅行時拍下性愛短片的截圖，警告若不與他聯絡就不要後悔，翌日更要脅女友往見面，否則公開裸照，女友大驚報警。警員陪她往佐敦赴會並拘捕廚師。<br>被告黃建甯（36歲）昨在沙田裁判法院承認一項刑事恐嚇罪後，被判監8個月。辯方指他受酒精影響而犯案。被告於去年8月10日要脅女友（24歲）到佐敦見面，同日落網，他在警誡下承認曾在facebook上載女友裸照並跟她分享，但否認為恐嚇她而發短訊及裸照。<br>案件編號：STCC1750/14</p></body></html>
