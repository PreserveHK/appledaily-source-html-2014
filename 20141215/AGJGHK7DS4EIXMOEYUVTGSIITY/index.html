<html><header><meta charset="utf-8"><title>隔牆有耳：聖母峯現「我要真普選」 - 李八方</title></header><body><h1>隔牆有耳：<br>聖母峯現「我要真普選」 - 李八方</h1><p>黃色「我要真普選」嘅橫額，蹤迹遍佈全球各地。除咗香港嘅獅子山，曾經出現大型「我要真普選」嘅橫額、前日魔鬼山亦有「CY下台」黃符高掛，雖則全部都被特區政府瞬即移除，但呢股黃符熱席捲全球。<br>八方網上發現，上月18日，有人將「我要真普選」黃色橫額帶到去尼泊爾嘅聖母峯登山基地，該處海拔逾5,300米，仲勁過獅子山，登山人士就將一張細款嘅「我要真普選」橫額放喺山。<br>有圖有真相，連外國勢力都支持黃傘，唔知狼振英使唔使去信畀聯合國，叫佢哋派出特使，移除呢批遠洋至外國嘅橫額呢？</p></body></html>
