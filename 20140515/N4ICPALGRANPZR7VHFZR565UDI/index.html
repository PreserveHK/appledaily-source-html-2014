<html><header><meta charset="utf-8"><title>去飯局有利是收原來代表交朋友？</title></header><body><h1>去飯局有利是收<br>原來代表交朋友？</h1><p>肥佬黎問彭導現今做導演是否依然可以獨攬大權，又可跟女星鬧緋聞？彭導笑笑口說：「睇人啫，人人唔同嘅。內地就大家都好成熟，通常同老闆鬧緋聞多囉！」那富豪飯局可真有其事？原來彭導當初做資料搜集，曾問GiGi可有出席這些飯局，GiGi說：「其實我真係冇去過，又唔好意思問朋友，驚連朋友都冇得做。」<br><br>為拍電影彭浩翔乜都敢試! 今晚11:00《亂噏24》足本播放!<br><br>服裝:ANTEPRIMA</p></body></html>
