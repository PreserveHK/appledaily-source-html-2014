<html><header><meta charset="utf-8"><title>K-Pop之王：Nichkhun舉拇指讚女友</title></header><body><h1>K-Pop之王：Nichkhun舉拇指讚女友</h1><p>韓國女團少女時代（少時）成員Tiffany和2PM成員Nichkhun早前公開拍拖，前日兩人齊齊亮相音樂節目，Tiffany所屬的少時分支組合TaeTiSeo主打新歌《Holler》，打低2PM和Teen Top的歌曲奪得冠軍位置。</p><p>雖然輸畀女友Tiffany，但Nichkhun一點也不介意，更舉起拇指含情望住Tiffany，認真愛得癡纏。 </p></body></html>
