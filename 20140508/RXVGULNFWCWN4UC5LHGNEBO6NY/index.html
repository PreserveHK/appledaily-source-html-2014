<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大S囡囡叫希玥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：大S囡囡叫希玥 - 馮仁昭</h1><p>台灣女星徐熙媛（大S）上月剖腹產女，由於未改好名所以B女暱稱為「長腿妹」。前晚大S喺微博貼咗張同囡囡深情對望相，仲自己設計對白：「小玥兒：媽媽我愛妳。我：小玥兒媽媽更愛妳。」有網友留言問大S囡囡係咪叫「汪玥兒」？大S就大方公開囡囡個名：「汪希玥。」唔少網友都讚個名好聽，仲話「希玥」同大S個名「熙媛」發音相近。<br>撰文：馮仁昭</p></body></html>
