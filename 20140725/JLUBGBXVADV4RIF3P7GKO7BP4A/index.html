<html><header><meta charset="utf-8"><title>韓星留言哀悼</title></header><body><h1>韓星留言哀悼</h1><p>劉彩英病逝的消息傳開後，圈中好友及後輩均在網上留言，表示哀痛。</p><p>權相佑：</p><p>「和我們夫婦同一天結婚的劉彩英女士去世……難受……悲傷……一定去更好的地方。</p><p>河莉秀：</p><p>「善良又美麗的劉彩英姐姐，原來是去了天堂。忘記以前的痛苦，姐姐因為是天使，所以要去天堂。我愛你，姐姐。」</p><p>孝琳@SISTAR：</p><p>「劉彩英前輩，尊敬的故人，請安息。」</p><p>金亨俊@SS501：</p><p>「為故人祈福，在那裏一定要幸福。」</p><p>皇甫惠靜：</p><p>「姐姐在天堂裏應該有很多可以做的事情，祝願姐姐幸福。」</p></body></html>
