<html><header><meta charset="utf-8"><title>何超儀破冰魔髮</title></header><body><h1>何超儀破冰魔髮</h1><p>何超儀、陳妍希、鄭希怡（Yumiko）、何嘉莉、周麗淇、卓韻芝及麥浚龍，早前為La Mod髮廊十周年拍攝了主題造型照，並舉行了以「The Natural Word of Beauty」為主題的展覽會。<br>參展的幾位藝人所拍的相片都有個人主題，超儀的一輯相名為「冰？溶解」，基本上跟她外表有關，因為她總是給人cool爆、我行我素的感覺，但其實超儀只是外冷內熱。<br>至於近年甚少在幕前現身的何嘉莉，平時打扮比較正經，今次來個突破，弄了個新造型，終於見到不再沉悶的嘉莉。而Yumiko造型沒甚特別，有點似拍唱片封套的感覺。<br>撰文：麥萍萍</p></body></html>
