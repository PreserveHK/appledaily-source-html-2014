<html><header><meta charset="utf-8"><title>單車手襲警判社服令</title></header><body><h1>單車手襲警判社服令</h1><p>【本報訊】前港隊單車手因為午睡時被警員吵醒，一怒之下開水喉驅趕警察，早前承認襲警罪。裁判官昨日斥其行為野蠻粗暴，難以理解曾在英國從軍和接受教育的他何以犯案，惟考慮他無案底，並接納他因一時情緒失控而犯事，輕判120小時社會服務令。<br>裁判官勸誡被告黃毅程（35歲）要吸取教訓，勿再作激動行為。案發於今年2月19日下午，警員接報到被告元朗沙埔村寓所調查懷疑偷電案。正在午睡的被告聞聲到屋外察看，誤以為警員指控他偷電，激動之下用胸部頂撞警員，又不斷爆粗及開水喉射向警員。<br>案件編號：TMCC666/14</p></body></html>
