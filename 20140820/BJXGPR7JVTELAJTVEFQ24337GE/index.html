<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張苡澂思念張國榮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張苡澂思念張國榮 - 馮仁昭</h1><p>張苡澂（Venus 圖）同顏子菲，噚日喺尖沙嘴出席紀念張國榮（哥哥）嘅音樂會。<br>Venus以電影《霸王別姬》程蝶衣嘅造型出現，佢話今次壓力好大，仲話最近成日練哥哥嘅歌，搞到瞓唔着，仲要瘦咗10磅，佢話：「可能我日有所思，發夢都見到哥哥，聽親哥哥嘅《當愛已成往事》仲會忍唔住喊，好似抑鬱症咁唔開心，真係唔明白佢點解要離開。」<br>撰文：馮仁昭</p></body></html>
