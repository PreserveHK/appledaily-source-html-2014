<html><header><meta charset="utf-8"><title>K-Pop之王：李秀滿上月喪妻</title></header><body><h1>K-Pop之王：李秀滿上月喪妻</h1><p>擁有少女時代、EXO、f(x)等韓團及歌手的SM事務所（SM），其創辦人李秀滿的太太金恩真上月30日因小腸癌去世，昨日SM方面公佈消息，指金恩真去年接受手術後一直抗癌，李秀滿全程陪伴在側，而金恩真的喪禮已於日前完成。女團f(x)隊長Victoria（宋茜）昨在網上留言寫道：「李秀滿老師的夫人去世深感悲痛，但是我們一直與老師同在，老師是我們的支柱與父親一樣的存在。加油！」</p></body></html>
