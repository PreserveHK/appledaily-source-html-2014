<html><header><meta charset="utf-8"><title>可樂狂迷日喝10公升</title></header><body><h1>可樂狂迷日喝10公升</h1><p>英國一名婦人喝健怡可樂（Diet Coke）成癮，每天起碼要喝10公升，過去28年為此花掉15萬英鎊（193萬港元）。<br>42歲的巴蘭（圖）為了減肥，14歲開始轉喝零卡路里的健怡可樂，豈料一喝上癮，高峯期每天喝50罐（16.5公升），書包必備兩支500毫升裝，即使現在生了五個孩子亦戒不掉，每天仍要喝10公升，令她社交生活受影響、嚴重失眠甚至出現幻覺。<br>醫生警告健怡可樂中的磷會損害骨骼健康，但巴蘭慨嘆可樂上癮很難求醫，好不容易才找到藥物及催眠治療。<br>英國《每日鏡報》</p></body></html>
