<html><header><meta charset="utf-8"><title>體訊速遞：（足球）伍健讚聰仔朱sir教得好</title></header><body><h1>體訊速遞：<br>（足球）伍健讚聰仔朱sir教得好</h1><p>傑志總領隊伍健（左三）表示，滿意球隊由朱志光（右三）及鄭兆聰（左一）接手教練後的表現：「球隊減少休假，增加操練及體能訓練外，亦要求球員多做逼搶，現正看到努力的成果。」傑志下周日將於旺角場的港甲大戰迎戰太陽飛馬。本報消息(香港)</p><p><br>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
