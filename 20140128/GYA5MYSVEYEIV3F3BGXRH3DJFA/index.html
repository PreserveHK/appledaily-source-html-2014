<html><header><meta charset="utf-8"><title>華衣女模亞洲倒躍飄浮</title></header><body><h1>華衣女模亞洲倒躍飄浮</h1><p>這些模特兒怎麼了，為何會在倒轉了世界上飄浮？這些都是加拿大蒙特利爾時裝攝影師特倫布萊（Martin Tremblay），在電腦技術協助下的最新超現實創作（圖）。<br>特倫布萊應邀為英國時裝雜誌《Schon!》拍攝一輯時裝照。他先拍攝街頭背景照，當中包括一些亞洲場景，然後再在影樓要求身穿華衣的模特兒邊跳彈床邊擺優雅甫士。最後以電腦加工，做出她們在倒轉的世界優雅地躍起飄浮效果。整輯相片花兩年時間籌備，單單執相已用上160小時。<br>英國《每日郵報》</p></body></html>
