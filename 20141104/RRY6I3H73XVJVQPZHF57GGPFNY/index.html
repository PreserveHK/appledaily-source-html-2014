<html><header><meta charset="utf-8"><title>日產威士忌膺年度最佳</title></header><body><h1>日產威士忌膺年度最佳</h1><p>日本出產的「山崎單一純麥芽威士忌」（圖）獲權威指南《Whisky Bible》選為年度最佳威士忌，傳統威士忌之鄉蘇格蘭的出品則首次不入五大。<br>世界級評酒師默里（Jim Murray）形容「山崎單一純麥芽威士忌2013」為「難以置信的天才，沒有蘇格蘭產品能媲美」，在100分滿分中獲97.5分。而年度歐洲威士忌的殊榮就由英格蘭出品的「Chapter 14 Not Peated」奪得，結果對蘇格蘭絕對是雙重打擊。<br>英國《每日郵報》</p></body></html>
