<html><header><meta charset="utf-8"><title>中環在線：細劉變身孖寶兄弟蘑菇 - 李華華</title></header><body><h1>中環在線：<br>細劉變身孖寶兄弟蘑菇 - 李華華</h1><p>上市公司管理層要為記者會佈景板諗主題都真係要度清楚，否則就會似利福（1212）董事總經理劉鑾鴻（細劉）咁，變成電子遊戲「孖寶兄弟」入面隻蘑菇。利福管理層每年都會傾個年度主題做年報封面，順便做埋業績發佈會嘅佈景板圖案。細劉舊年已試過因為咁做成孔雀開屏嘅效果，今年話以女戰士做主題，佢頭頂隻蘑菇其實係隻太空船，華華思疑細劉都係中咗《星星》劇毒至真。<br>黃偉傑攝</p></body></html>
