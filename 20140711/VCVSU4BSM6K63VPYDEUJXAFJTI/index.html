<html><header><meta charset="utf-8"><title>小谷宣佈陀B女</title></header><body><h1>小谷宣佈陀B女</h1><p>余文樂與懷胎四個月的谷祖琳（小谷）昨日於中環出席Montblanc Emblem香水活動，剛做完產檢的小谷，宣佈這次懷的是女嬰，預產期在11月，希望之後可以再追多一名兒子，小谷說：「生第一胎係開刀，坐月又坐唔好，冇乜餵人奶，今次希望順產同做足晒所有。」小谷表示如囡囡將來有條件的話，不介意讓她入娛樂圈。<br>樂仔早前被拍得與眾友遊船河，當中有不少女性，樂仔解畫：「嗰啲都係朋友嘅女朋友，我傳統啲，鍾意中國女性，朋友識嘅全部都係外國人。」問樂仔會否請好友周杰倫介紹異性？樂仔笑說：「佢都未搞掂，一日未埋單都未搞掂。」<br>採訪：文國駿<br>攝影：沈健程</p></body></html>
