<html><header><meta charset="utf-8"><title>人物誌：粗獷Band友變靚靚阿叔</title></header><body><h1>人物誌：粗獷Band友變靚靚阿叔</h1><p>中山美穗的丈夫辻仁成（圖），原本走rock友粗獷形象，外形甚似日本樂隊Blankey Jet City主音淺井健一，但近年忽然變臉玩中性，留長長直髮，面上鬚根全失，充滿了脂粉味，並曾揚言要做靚靚阿叔，經常化妝，有傳美穗對他的轉變感到困惑。<br>辻仁成80年代組成樂隊Echoes，又當過個人歌手推出唱片，也是小說家、電影及舞台劇導演、編劇。而辻仁成與江國香織合寫的小說，曾獲改編成愛情片《冷靜與熱情之間》，並由陳慧琳與竹野內豐合作主演。</p></body></html>
