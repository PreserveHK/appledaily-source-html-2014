<html><header><meta charset="utf-8"><title>可嵐分居上堂學溝通</title></header><body><h1>可嵐分居上堂學溝通</h1><p>可嵐（圖）與前亞姐鄭伊娜昨日在葵芳出席寵物領養活動，早前因為發生家暴而決心與尤子威離婚的可嵐，透露目前正分居，各自上成長課程學習溝通，將來一起照顧兒子。問她是否肯定離婚但會共同撫養兒子？她說：「呢樣未確實答到，教會唔建議我哋上成長課程時提離婚嘅事。」鄭伊娜對於亞姐選舉或因資金壓力有機會爛尾，她說：「希望佢哋過到難關。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
