<html><header><meta charset="utf-8"><title>News Flash福島核廠建「冰牆」阻洩漏</title></header><body><h1>News Flash<br>福島核廠建「冰牆」阻洩漏</h1><p>日本原子力規制委員會批准東京電力公司下月為福島第一核電廠（圖）加建「冰牆」，阻止地下水湧入廠區跟高放射性污水混合。當局以-40℃製冷劑將核反應堆附近泥土凍成一道長1.5公里、深30米「冰牆」。委員會曾憂慮工程會引起沉降。<br>《日本時報》<br><br><br>【壹錘定音 . 李慧玲】6月4日早上8點正式開咪！<br>即like【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
