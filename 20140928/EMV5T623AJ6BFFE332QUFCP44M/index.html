<html><header><meta charset="utf-8"><title>體訊速遞：（足球）FIFA禁第3方擁有權</title></header><body><h1>體訊速遞：<br>（足球）FIFA禁第3方擁有權</h1><p>國際足協（FIFA）決定，將嚴禁第3方投資公司擁有球員權益。主席白禮達說：「我們已決定禁止第3方擁有權，但這個禁令不會即時執行，會有一段緩衝期。」第3方擁有球員在拉丁美洲、西班牙及葡萄牙非常普及，例如文加拉及迪亞高哥斯達（右）今夏的轉會都涉及第3方投資公司。英格蘭球壇則早已禁止第3方擁有權。綜合外電（瑞士）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
