<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚杏藍爆亞視又拖糧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：譚杏藍爆亞視又拖糧 - 馮仁昭</h1><p>譚杏藍（小花）噚日同司徒夾帶出席頒獎活動，講到佢嘅舊公司亞視之前拖糧，小花話：「呢幾日見到舊同事喺facebook講，好似話又遲出糧，佢哋仲話輸賭今次幾時會有糧出，輸嘅要喺公司裸跑。」小花話唔想見到有人失業，希望亞視可以努力拍番啲好節目。離開亞視後，小花話自己工作量同收入都增加咗，嚟緊仲有機會出碟。<br>撰文：馮仁昭</p></body></html>
