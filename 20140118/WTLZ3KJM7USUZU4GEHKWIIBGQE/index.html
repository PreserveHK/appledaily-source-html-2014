<html><header><meta charset="utf-8"><title>放盤平到「儍的嗎？」</title></header><body><h1>放盤平到「儍的嗎？」</h1><p>代理為求吸引買家，無所不用其極，嫌推銷二手樓宣傳語句未夠誇張，更加上圖像及潮語來助攻。利嘉閣元朗教育路分行便張貼了一張有關采葉庭一個實用面積509呎單位的放盤廣告，該盤叫價397萬元，呎價接近7,800元。代理在叫價下面用上大大個正在滴汗、臉容驚嚇的公仔，並加上一句近期潮語「傻（儍）的嗎？」暗示放盤價平到儍。不過，事實上個放盤只較市價平5%，不算平得驚人。　<br>讀者提供圖片</p></body></html>
