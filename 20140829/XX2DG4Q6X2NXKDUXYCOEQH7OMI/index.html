<html><header><meta charset="utf-8"><title>大喜訊！韋達索到好嘢</title></header><body><h1>大喜訊！韋達索到好嘢</h1><p>馬會公佈周五(29日)有四組泥地試閘，其中韋達可算有大收穫，有匹新座騎胡森的「索咖啡」，將替牠出試第二組1200米閘。此駒上季一戰由貝湯美取勝，公認有極高潛質，但貝湯美今季不在港策騎，很多騎師爭奪「索咖啡」的帥權，結果由韋達搶到手。除了「索咖啡」，韋達周五還會替「藍雪山」、「風調雨順」及「好嘜」三駒試閘。「風調雨順」上季由韋達贏開，「好嘜」上季尾則由郭能取勝，而「藍雪山」則是韋達的新座騎。</p></body></html>
