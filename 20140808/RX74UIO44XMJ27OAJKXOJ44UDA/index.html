<html><header><meta charset="utf-8"><title>苗禮德爆前馬王復出大計</title></header><body><h1>苗禮德爆前馬王復出大計</h1><p>苗禮德被問到前馬王「雄心威龍」今課表現時說：「『雄心威龍』久疏戰陣，今次是近11個月以來首課快跳，當然跟最佳狀態仍有距離，不過走勢相當輕鬆。此駒雖然已八歲，但仍然好有朝氣同活力，皆因過往每仗贏馬都是輕鬆取勝，甚少需要全程鞭策過終點，而且每仗都有足夠時間休息，回復體力，所以現時競逐興趣仍濃厚，沒有厭戰感覺。從今課表現看，對一匹年紀非輕，且又傷患的馬匹來說，已算理想。」苗禮德亦表示，按原定計劃「雄心威龍」將在10月5日1400米三級賽慶典盃復出，但憑本身級數及特強內在鬥心，屆時再次交出表現絕不出奇。</p></body></html>
