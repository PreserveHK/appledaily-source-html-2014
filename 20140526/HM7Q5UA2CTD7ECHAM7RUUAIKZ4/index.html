<html><header><meta charset="utf-8"><title>陳靜　豪宅濕身抹地</title></header><body><h1>陳靜　豪宅濕身抹地</h1><p>出道時被封百果園E神的陳靜（DaDa），最近再為道地飲品拍廣告，專程赴泰國一間豪宅拍外景，穿上短top露膊外套襯短牛仔褲的DaDa扮打掃，一個舉高手抹玻璃窗再加跪下抹地動作，露腰又露胸，刻意騷性感。體形略胖的DaDa雖未回復水準，不過她表示為拍此廣告，努力做運動減肥，對成果亦好滿意。<br>雖然身在豪宅開工，不過現場無冷氣，DaDa拍到一身汗，她笑說：「又跑又跳，打掃搞到全身濕晒，反而做到香汗淋漓效果，連化妝都慳番，流汗仲可以當做運動收身。」<br>撰文：麥萍萍</p></body></html>
