<html><header><meta charset="utf-8"><title>亂食嘢落肚30厘米活蟲鑽入腦</title></header><body><h1>亂食嘢落肚<br>30厘米活蟲鑽入腦</h1><p>來自江蘇蘇州的20歲女大學生小嚴（化名），因暈倒、抽搐等症狀入院，起初都被當做癲癇治療。南京腦科醫院的專家，懷疑是寄生蟲入腦，在手術當中，醫生取出了一個30厘米長的白色線形蟲子，放在托盤上的蟲子還在動！據指，這是豬肉絛蟲幼蟲，小嚴可能吃了含有絛蟲卵的生蔬菜或沒熟的肉類，蟲卵通過消化道進入血液，再進入腦組織。<br><br>專家表示，預防寄生蟲病，關鍵還是要注意飲食衞生和個人衞生，飯前便後要洗手；不食生的或半生的肉品，生熟砧板分開。<br><br>央視</p></body></html>
