<html><header><meta charset="utf-8"><title>蘋果綠葉華創Tesco合併影響盈利</title></header><body><h1>蘋果綠葉<br>華創Tesco合併影響盈利</h1><p>華創（291）首席財務官黎汝雄於股東大會後表示，與Tesco完成合資交易後，其業務虧損入賬會影響下半年盈利，但與華創會起互補作用，華創亦已於上海推出電商試點。另外，他指傅育寧接替被免職宋林出任母公司董事長後，華創經營方針無任何變化。</p><p>【壹錘定音.李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk </p></body></html>
