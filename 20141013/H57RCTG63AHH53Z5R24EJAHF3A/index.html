<html><header><meta charset="utf-8"><title>歐國外速遞：（I組）紅軍又添傷兵</title></header><body><h1>歐國外速遞：<br>（I組）紅軍又添傷兵</h1><p>塞爾維亞於上周六歐國外I組作客僅以1:1逼和阿美尼亞，賽事進行至上半場25分鐘，效力利物浦的箭頭拿沙馬高域已因傷退下火線；另外，紅軍另一克羅地亞守將洛夫雲，早前於備戰歐國外期間亦因腹部肌肉撕裂，預計要休息至少兩星期，令原本已經有史杜列治及祖阿倫等傷兵的紅軍，兵源更見緊絀。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
