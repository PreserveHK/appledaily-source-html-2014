<html><header><meta charset="utf-8"><title>INORAN抵港急兌港幣</title></header><body><h1>INORAN抵港急兌港幣</h1><p>日本殿堂級樂隊LUNA SEA結他手INORAN再度訪港，為今晚於九展舉行演唱會作好準備，昨日下午3時許，他率領工作人員及樂手現身香港機場，吸引不少忠實fans接機。已多次來港的INORAN，急不及待在禁區閘口旁邊的找換店兌換港幣，之後才一行人步出入境大堂，INORAN昨日以一身全黑打扮及架上太陽眼鏡，表現友善的他親手接下粉絲的鮮花及禮物，並停低為fans逐一簽名。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
