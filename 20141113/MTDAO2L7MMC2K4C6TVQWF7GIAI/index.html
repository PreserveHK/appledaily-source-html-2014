<html><header><meta charset="utf-8"><title>體訊速遞：（足球）大細「超」英足盃延期</title></header><body><h1>體訊速遞：<br>（足球）大細「超」英足盃延期</h1><p>英足總宣佈，為遷就英超賽期，今屆英足盃第3圈的重頭戲都將由周六推遲至周日及周一。因為英超在明年1月1日星期四有比賽，所以英超球隊難以在1月3日星期六再作賽，有英超的英足盃比賽會在1月4或5日舉行。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
