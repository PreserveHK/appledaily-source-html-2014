<html><header><meta charset="utf-8"><title>體壇拾趣：小李億出局唔失望</title></header><body><h1>體壇拾趣：小李億出局唔失望</h1><p>着住豹紋短裙，頭頂兩個髮髻，美籍香港移民後代李億（Lucy Li、圖），上周五再成美國女子高球公開賽焦點。呢位賽事史上最年輕嘅球手，喺第2日打出高標準8桿，以總桿數156桿出局，南韓美女魏聖美就暫以低4桿居首（now670台明日3:00am直播）。雖然無緣晉級，但Lucy一啲都唔失望，賽後仲講笑咁抱怨Mailbox被塞爆，個個同學都喺電郵取笑佢出晒名！出名唔緊要，最緊要係頂得住壓力，難得Lucy唔怕成為追訪目標，再創歷史冇難度啦！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
