<html><header><meta charset="utf-8"><title>Mia黐纏翻版C朗</title></header><body><h1>Mia黐纏翻版C朗</h1><p>【中環蘭桂坊】現年24歲媽模陳靜儀（Mia）身邊男士一直團團轉，有指她跟波鞋街已婚闊少Kenneth Lau出席除夕倒數派對傳緋聞，但仍擋不住Mia的桃花。昨日凌晨時分，Mia跟三女二男到中環的Play Club夜蒲。一班人飲酒吹水熱過身後，Mia跟該貌似皇家馬德里球星基斯坦奴朗拿度（C朗）的男子到舞池跳舞，兩人越貼越近，翻版C朗更將兩手搭在Mia香肩上，非常陶醉。之後返回座位繼續咬耳仔傾偈、飲酒，身旁女友人起哄玩自拍，C朗跟Mia更互搭着對方膊頭跳高搶鏡，玩得非常開心，稍後大合照時，兩人依然纏在一起難捨難離。</p></body></html>
