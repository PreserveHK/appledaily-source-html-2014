<html><header><meta charset="utf-8"><title>姚珏音樂會為慈善出力</title></header><body><h1>姚珏音樂會為慈善出力</h1><p>著名小提琴家姚珏本周六將於大會堂舉行慈善籌款音樂會，昨日她現身金鐘出席記招宣佈詳情，她透露當晚籌得的善款將撥捐作教育及醫療經費之用。<br>今次姚珏將會擔任音樂會總監，一向致力參與公益事務的她說：「好榮幸參加今次音樂會，我們還邀請到趙增熹做顧問，會將不少經典流行歌重新編曲，聯同多位名人、醫生、歌手跟小朋友演出，給大家新的感受。」姚珏更即席演奏一段《我願意》作預演，她表示已經跟表演嘉賓排練。<br>採訪、攝影：馬建華</p><p>【622公投　我撐普選】毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com  </p></body></html>
