<html><header><meta charset="utf-8"><title>《阿甘正傳》男星拒認殺妻</title></header><body><h1>《阿甘正傳》男星拒認殺妻</h1><p>曾於電影《阿甘正傳》（Forrest Gump）扮演黑豹黨黨員的美國男星Michael Jace（中），早前於洛杉磯家中涉用槍射殺妻子April而被警方拘捕，昨日Michael首次為案件上庭，穿着黃色囚衣的他整個過程垂下頭來，更拒認殺妻罪名。據知Michael的保釋金定為200萬美元（約1,550萬港元），就算保釋後亦被禁見兩個兒子。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
