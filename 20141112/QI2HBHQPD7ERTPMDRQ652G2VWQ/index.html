<html><header><meta charset="utf-8"><title>大塊田勾引雀仔？燦神睇到好滿足</title></header><body><h1>大塊田勾引雀仔？<br>燦神睇到好滿足</h1><p>燦神喺廣東羅定有一大塊有機農田，仲有廣達52萬畝嘅水田，最估唔到嘅係，連雀仔都做咗燦神嘅粉絲︰「我哋嗰度點解可以攞到2014年最美麗田園嘅獎？自從用咗有機之後，啲白鶴一啱時間嘅話，會自己飛嚟o架！」Tanya聽到眉飛色舞︰「直情係生態旅遊嚟個喎！」「係生態旅遊嚟o架。」<br><br>將農田與自然生態合而為一，都要經歷過唔少挫折，阿燦就話︰「最初我哋去到羅定，冇一個人信我哋o架！」唔緊要啦，成果，就係最好嘅證明！<br><br>樹上雀仔都氹落嚟！明晚11:00《亂噏24》足本版！</p></body></html>
