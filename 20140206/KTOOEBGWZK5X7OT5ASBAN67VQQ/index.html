<html><header><meta charset="utf-8"><title>舞龍獅須申許可證</title></header><body><h1>舞龍獅須申許可證</h1><p>【話你知】<br>本港公開舞龍獅須先申請「龍獅證」。《簡易程序治罪條例》規定，任何人士在公眾地方舉辦或參加舞獅／舞龍／舞麒麟或任何附隨的武術表演，均要申請警務處處長所發出的許可證。每年有過千宗申請，僅少數被拒。<br>舞龍獅受限制，當局解釋是因它帶有「耀武揚威」成份，有時會有搶青、搶花炮，不同武館可能會為競爭而打鬥；此外，早年更有黑幫借舞龍獅問商戶「𢭃利是」勒索。現時舞龍獅表演已甚少引起打鬥，業界要求取消規定。</p></body></html>
