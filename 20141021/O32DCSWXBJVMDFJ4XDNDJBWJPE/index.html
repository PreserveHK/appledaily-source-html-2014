<html><header><meta charset="utf-8"><title>體訊速遞：（網球）貝迪治梅禮分途奪冠</title></header><body><h1>體訊速遞：<br>（網球）貝迪治梅禮分途奪冠</h1><p>捷克球手貝迪治周日在斯德哥爾摩網賽男單決賽以2:1反勝狄美托夫，英國的梅禮（圖）同日則於維也納網賽以相同比數擊敗費利奪冠。二人雙雙奪標後，分別列第7及第8位，取得11月在倫敦舉行的ATP年終賽資格機會大增。綜合外電（瑞典、奧地利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
