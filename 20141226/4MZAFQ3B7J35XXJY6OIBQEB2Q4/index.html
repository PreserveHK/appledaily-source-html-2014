<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃夏蕙搞祥哥紀念派對 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃夏蕙搞祥哥紀念派對 - 馮仁昭</h1><p>黃夏蕙前晚同埋祥嫂洪金梅、亞視一哥劉錫賢同黃集鋒，出席喺北角舉行嘅《百星酒店》電影晚會，黃夏蕙話下年會搞大型紀念派對，紀念祥哥新馬師曾100歲周年，預計明年8月左右，祥嫂話：「100周年實在好難得，希望大家群策群力去幫手，係對祥哥尊重及尊敬。」祥嫂又話：「想搵埋祥哥喺英國嘅三個仔返港，分別係兆楷、兆康同兆雄，加埋兆尊、兆榮及兩個女，好難得。」講到亞視嘅風風雨雨，劉錫賢同黃集鋒都話唔想公司執笠。<br>撰文：馮仁昭</p></body></html>
