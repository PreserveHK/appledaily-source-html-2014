荒廢鹽田色彩斑斕</title></header><body><h1>ART時間<br>
荒廢鹽田色彩斑斕</h1><p>早前遭俄羅斯併吞的克里米亞，除了是兵家必爭的戰略重地，還有鮮為人知的美景──廢棄的鹽田，含鹽量極高的淺灘孕育大量嗜鹽菌，令鹽田滲出詭異血紅，藍天白鹽下，份外奪目。<br>鹽田荒廢多年，木柱積聚大量鹽巴，出現鹽蘑菇、鹽老虎等奇異景象，為血紅鹽海添加一點蒼白。鹽田位於克里米亞的「腐臭之湖」（Rotten Sea圖），全湖面積2,560平方公里，但湖水極淺，水深僅50至100厘米，但含鹽量高達87%，估計整體含鹽量多達兩億噸。<br>英國《每日郵報》</p></body></html>
