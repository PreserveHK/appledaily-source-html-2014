<html><header><meta charset="utf-8"><title>Alice B.習武旁身</title></header><body><h1>Alice B.習武旁身</h1><p>名模Alice B.昨日於尖沙嘴出席商場活動，穿上吊帶背心裙的她剛於英國探望母親返港，她透露已有一連串工作及訓練計劃，正物色適合自己的普通話課程，希望可以增強語言能力，而本周亦開始學習詠春，問她為何要習武？她說：「其實是希望裝備自己，將來在電影或電視方面可以有用，我公公是拳擊冠軍，可惜10年前已經過身，雖然媽媽也是拳擊教練，但她病了，否則可以親身教我。」<br>採訪、攝影：馬建華</p></body></html>
