<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）費斯接力賽奪冠</title></header><body><h1>體訊速遞：<br>（游泳）費斯接力賽奪冠</h1><p>泛太平洋游泳錦標賽周五進行男子4x200米自由泳接力決賽，費斯（圖）協助美國取得冠軍。較早前，這名29歲泳手在男子100米自由泳決賽只游出48秒51的成績，僅得第4。綜合外電（澳洲）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
