<html><header><meta charset="utf-8"><title>宮雪花膠面行街嘆茶</title></header><body><h1>宮雪花膠面行街嘆茶</h1><p>宮雪花雖然經常忙着美圖秀秀，但依然有時間約朋友嘆茶，前日下午3時多便發現她在中環置地廣場跟3位友人食下午茶，其間主要是花姨發言，在座的1男2女友人多數是聆聽，他們一坐便坐足兩小時，花姨待幾位朋友離開後更買了一個蛋糕，之後便去LV行街，花姨似乎想買大褸，但左看右看還是沒有心水，最後在店內走了一個轉便離開，店內職員對其有點「膠」的臉也似乎有點興趣，待她轉身後都有討論一番。<br>採訪、攝影：羅德光</p></body></html>
