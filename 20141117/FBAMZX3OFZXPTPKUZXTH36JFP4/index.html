<html><header><meta charset="utf-8"><title>體壇拾趣：傑素高衞冕真材實料</title></header><body><h1>體壇拾趣：傑素高衞冕真材實料</h1><p>目前喺重量級拳壇叱咤風雲嘅，一定係烏克蘭拳王傑素高（左）。呢名38歲嘅拳手喺上周六嘅IBF（國際拳擊聯會）重量級拳王衞冕戰中，打到第5回合就憑一記凌厲嘅左勾拳K.O.咗保加利亞嘅挑戰者普利夫（中），連續第17次衞冕拳王金腰帶。大家千祈唔好以為傑素高贏得咁輕鬆，對手一定係螳螂拳之流喎，今次原來係33歲嘅普利夫職業生涯第一次落敗咋，佢之前連贏咗20場㗎！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
