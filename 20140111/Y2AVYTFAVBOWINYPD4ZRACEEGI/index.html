<html><header><meta charset="utf-8"><title>趣趣地：張伯倫復出救廠</title></header><body><h1>趣趣地：<br>張伯倫復出救廠</h1><p>喺今季英超揭幕日踢咗45分鐘就傷出嘅阿仙奴翼鋒阿歷士張伯倫（圖），休息5個月後，日前終於喺阿仙奴對富咸嘅21歲以下賽事復出，正選落場踢咗48分鐘，表現仲唔錯。阿仙奴家陣中前場鬧兵荒，缺少養傷嘅禾確特、賓特拿同艾朗藍斯，基奧特同奧斯爾則分別剛病癒及傷癒復操，所以領隊雲格喺周四賽前記者會亦表明，下周一作客對阿士東維拉場波，張伯倫會係大軍其中一人，但就未決定畀佢打正選定後備。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
