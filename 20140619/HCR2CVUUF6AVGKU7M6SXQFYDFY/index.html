<html><header><meta charset="utf-8"><title>貓貓摩打腳狂踢門吵醒賴床主人</title></header><body><h1>貓貓摩打腳狂踢門<br>吵醒賴床主人</h1><p>「嘭…嘭…」！不用怕，這不是伊拉克武裝分子的機關槍攻擊，而是一隻貓咪用腳踢門（上圖），企圖吵醒賴床的主人。<br>網民上載的短片，只見一隻貓咪起初輕輕踢向房門，希望喚醒主人起床，但主人顯然不肯起床，繼續呼呼大睡。貓咪決定將行動升級，多次用後腿不停快速地踢向房門，發出「嘭嘭」聲響，猶如機槍在門外掃射一樣，最後主人被嘈音吵醒，打開房門，兩隻貓咪衝入房間（下圖）。片段上載到YouTube，已有近200萬人次點擊。<br>英國《每日鏡報》</p><p>【我撐公投】毅行直播<br>網頁:  http://622popvote.appledaily.com <br></p></body></html>
