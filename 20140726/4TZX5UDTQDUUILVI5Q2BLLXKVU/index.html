<html><header><meta charset="utf-8"><title>神奇雪糕室溫儲存</title></header><body><h1>神奇雪糕室溫儲存</h1><p>雪糕正常要放入雪櫃存放，否則會溶掉，但加拿大推出一款新穎雪糕，竟能在室溫儲存。<br>「震顫」（Frisson圖）雪糕由麥吉爾大學的16人食物科學研究團隊發明，有杏仁開心果及朱槿薑兩種口味。雪糕原型是罐裝橙色液體，適合室溫存放；品嚐時只須打開包裝及搖晃，內裏一氧化二氮（又稱笑氣）會產生細小泡沫，令液體變成雪糕狀。但放入雪櫃數小時才能享用。雪糕不含麩質及膽固醇，屬高纖素食雪糕。<br>freezers. reviewed.com</p></body></html>
