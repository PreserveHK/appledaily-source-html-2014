<html><header><meta charset="utf-8"><title>出生4小時即用藥　B女愛滋病毒消失</title></header><body><h1>出生4小時即用藥　B女愛滋病毒消失</h1><p>美國加州洛杉磯一名9個月大女嬰，天生有愛滋病，但醫生在她出生後四小時開始為她治療，結果在近一年後，醫生再驗不出女嬰體內有愛滋病毒。<br><br>女嬰母親感染愛滋，並且未吃藥，醫生認為女嬰高危，出生後，不理她是否受感染，給她高劑量抗反轉錄病毒藥物，之後再驗不出病毒。女嬰現時仍要服用抗反轉錄病毒藥物。<br><br>洛杉磯女嬰是全球第二例愛滋嬰兒痊癒個案。去年，美國醫生宣佈用雞尾酒藥物，治好一名從母體感染愛滋的密西西比州女嬰。這名女嬰現年3歲半，兩年前已停藥。<br><br>路透社</p></body></html>
