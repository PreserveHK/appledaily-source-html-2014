<html><header><meta charset="utf-8"><title>蘋果綠葉南京或限發牌　新車上牌增</title></header><body><h1>蘋果綠葉<br>南京或限發牌　新車上牌增</h1><p>南京瘋傳地方政府要限制車牌發放，引起當地近日新車上牌量猛增，高峯達1,600輛。《揚子晚報》引述江蘇省人大法制委員會副主任委員劉克希闢謠指出，南京乃至整個江蘇不可能重覆杭州的「一夜限牌」事件。主因是當地法規規定實施限牌限購，必須先走三個程序，包括聽市民意見、實施30天前公告，以及生效前仍可上牌。但江蘇汽車保有量至去年底達180萬架，南京未來有可能限牌。</p></body></html>
