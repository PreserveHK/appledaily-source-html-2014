<html><header><meta charset="utf-8"><title>青年藏$18,000氯胺酮</title></header><body><h1>青年藏$18,000氯胺酮</h1><p>【天水圍】<br>【本報訊】18歲姓曾青年，輟學後淪為毒販跑腿，在天水圍區內分銷毒品。警方早前接獲線報，交元朗警區特別職務隊跟進調查後，探員連日監視蒐證，前晚8時30分採取代號「觀湖者」行動，掩至天逸邨截查目標青年，在其袋內搜出11包共重約160克懷疑毒品氯胺酮，市值約港幣18,000元，曾某涉嫌販毒被捕，押返警署通宵扣查。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
