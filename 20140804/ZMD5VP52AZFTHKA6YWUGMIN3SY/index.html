<html><header><meta charset="utf-8"><title>建銀ATM網銀暫停服務</title></header><body><h1>建銀ATM網銀暫停服務</h1><p>【本報訊】於香港及澳門有約2,100櫃員機的建行亞洲表示，由於系統問題，該行提款機昨日未能提供服務。該行又稱，網上銀行及流動理財服務亦因遇到系統問題，而於晚上10時起暫停，直至另行通知，惟該行未有透露系統出現甚麼問題。據悉，為建行亞洲提供櫃員機服務的銀通（Jetco），同樣遇到系統問題而未能提供正常服務，而除匯豐及恒生（011）外，其他主要銀行如中銀（2388）、渣打及東亞（023）等均由銀通提供櫃員機服務。</p></body></html>
