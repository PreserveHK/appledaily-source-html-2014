<html><header><meta charset="utf-8"><title>殺友做祭品獻魔割喉放血再打坐</title></header><body><h1>殺友做祭品獻魔<br>割喉放血再打坐</h1><p>塞爾維亞一名祟拜撒旦和德國新納粹黨的男子，懷疑進行邪惡的宗教儀式，用利刀割破男性朋友的喉嚨，再用死者的鮮血塗滿全身。<br> <br>殺人魔海伊（Robert Hej）上周在北部貝切伊（Becej）一處寓所，殺死50歲的男友人後，主動報案跟警員說「快過來，我已殺死了他」。警方到場後發現死者滿身鮮血倒卧地上，海伊則盤腿坐在屍旁，當時望著希魔的照片，被多支蠟燭圍住。<br> <br>警方表示，相信事發當晚，海伊與另外3人一同在寓所內，3人在舉行儀式前離開，死者在沒有預知的情況下，成為儀式中「犧牲品」。海伊目前已經被捕，或面臨終身監禁。<br> <br>英國《每日郵報》</p></body></html>
