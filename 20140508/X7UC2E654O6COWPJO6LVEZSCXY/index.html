<html><header><meta charset="utf-8"><title>街頭偶遇小三元配失控剝鞋狂打</title></header><body><h1>街頭偶遇小三<br>元配失控剝鞋狂打</h1><p>在內地，元配打小三的鬧劇，似乎不斷上演。近日，一段題為《元配街頭脫鞋狂打小三》的短片在網上熱傳。據悉，事發於廣西南寧，元配一家在街頭偶遇小三，一時氣憤便出手打她，引來路人圍觀。<br><br>片中可見，一名中年女子扯着一名穿短裙的長髮女子，不停怒罵，然後憤然脫掉一隻鞋子，狂打長髮女子的頭部，打得她不停後退。中年女子還狂扯女子頭髮，把她扯跌在地上。長髮女子最後擺脫中年女子，拔腳奔逃。<br><br>短片吸引不少網民觀看，有人不禁感嘆：「小三，過街老鼠人人喊打。」<br><br>新浪</p></body></html>
