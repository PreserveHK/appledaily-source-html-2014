<html><header><meta charset="utf-8"><title>體壇拾趣：馬刺A貨指環派粉絲</title></header><body><h1>體壇拾趣：馬刺A貨指環派粉絲</h1><p>馬刺上季成功擊敗熱火，取得創會以嚟第5次總冠軍。今個月28日，喺主場對小馬嘅新季首場常規賽，呢支衞冕之師就會大搞慶祝儀式，賽前眾將會拎總冠軍獎盃出嚟，同粉絲分享一下，又有頒發冠軍指環儀式。至於每位入場嘅球迷都有份，會獲贈一隻紀念版冠軍指環，雖然只係仿製品，但係都好精美㗎，值得馬刺粉絲留念。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
