<html><header><meta charset="utf-8"><title>馬會義工探鄉郊長者</title></header><body><h1>馬會義工探鄉郊長者</h1><p>【本報訊】新界原居民鄉村年輕人遷到市區生活，獨居長者數目增加，馬會將與鄉議局合辦鄉郊長者探訪計劃。<br>馬會義工隊3月中起將探訪全港700多條鄉村，探望居於偏遠鄉郊的獨居長者，義工會為長者進行基本身體檢查，包括測量血壓、磅重等，亦會教授長者做簡單健體操，助他們建立健康生活模式，更會為有需要長者免費剪髮、清潔及維修家居等。<br>馬會主席施文信昨表示，這計劃有助義工加深對鄉郊歷史傳統及文化習俗的認識，鄉議局主席劉皇發則說，歡迎馬會與該局合作，加強服務新界鄉郊居民。此計劃是「築福香港」活動之一，2月主題是敬老。</p></body></html>
