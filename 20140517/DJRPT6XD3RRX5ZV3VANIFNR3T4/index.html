<html><header><meta charset="utf-8"><title>包圍集集追：大邱秀善引咎辭職</title></header><body><h1>包圍集集追：大邱秀善引咎辭職</h1><p>由車勝元及李勝基主演的《你們被包圍了》前晚播出第4集，收視升至12.8％，冧莊成為同檔的收視冠軍。<br>撰文：梁展雯</p><p>【精采場面】劫持人質</p><p>承接上集殷大邱（李昇基飾）跟魚秀善（高雅娜飾）因有人受傷而感到慚愧，雙雙決定離開警局。其後殷大邱跟魚秀善等人在食堂遇上劫持人質事件，他們自願做人質，幾經波折，最後制服犯人。同時當年殺殷大邱媽媽的犯人返回韓國，更聯絡徐判錫，令人好奇徐判錫正在隱藏甚麼秘密。</p></body></html>
