<html><header><meta charset="utf-8"><title>【電玩巡場】三星microSDHC　少撞卡</title></header><body><h1>【電玩巡場】三星microSDHC　少撞卡</h1><p>記憶卡長期好賣，今個星期尤其係SAMSUNG呢一款，價位相當吸引，這款microSDHC讀/寫能力達48MB/s及10MB/s，對一般手機類用戶，速度方面相信冇問題，不過仲有一個好處，就係對應SAMSUNG機絕冇問題，唔似某品牌卡仔，成日撞卡，價位亦好吸引，16GB/$60、32GB/$115及64GB/$245，比隔籬SanDisk仲要平上一截。</p><p>展昇</p><p>深水步福華街146­142 號黃金商場地面42&amp;44 號</p><p>記者:朱崇德</p></body></html>
