<html><header><meta charset="utf-8"><title>Paris黃蜂腰做手腳</title></header><body><h1>Paris黃蜂腰做手腳</h1><p>近日正於西班牙小島度假的美國名媛Paris Hilton，繼早前於當地做DJ打碟玩淋冰水籌款後，昨日於instagram放上自拍的比堅尼照，但過份執瘦自己的照片，卻嚇壞不少網民。戴着心形黑超的Paris，於照片穿上白色比堅尼自信地擺起chok甫，但她卻擁有超乎常人的纖幼腰肢，有網站更張貼她被狗仔隊偷拍穿起比堅尼時的真身照，證實她的腰部明顯被過度執幼，網站更大踩她的身材如人形芭比公仔般誇張。</p></body></html>
