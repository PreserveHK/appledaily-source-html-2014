<html><header><meta charset="utf-8"><title>余文樂犯禁煲飯後煙</title></header><body><h1>余文樂犯禁煲飯後煙</h1><p>【上環】余文樂前晚同一班老友喺上環元創方食飯，之後就喺餐廳出面一個半露天嘅地方嘆「飯後煙」，六、七個人圍住吞雲吐霧，似乎完全冇留意到嗰度其實係禁煙，難為坐喺側邊食緊嘢嘅客人，吸晒佢哋啲二手煙。不過，樂仔最後都同咗一班朋友轉場玩，仲揸埋佢架新車，即係之前周柏豪都買咗嗰部過百萬嘅Benz去蘇豪區飲嘢，見樂仔將早年用喺佢嗰架限量版Jeep Wrangler嘅車牌都套咗落架新車度，睇嚟之前架jeep都應該攞咗退休金喇！<br>採訪、攝影：徐錦池、畢紹基、潘冠恩</p></body></html>
