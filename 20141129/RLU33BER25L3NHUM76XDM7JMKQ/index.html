<html><header><meta charset="utf-8"><title>被困水渠兩個月萌爆貓苦撐終獲救</title></header><body><h1>被困水渠兩個月<br>萌爆貓苦撐終獲救</h1><p>不知道牠如何走下去，但南韓一隻小貓幸獲好心人接濟，被困在下水道兩個月還「衣食無憂」，一名男子更每天都去看牠。<br><br>雖然大家均想救牠出來，然而水渠口僅得5厘米寛，實在難以拯救，最後聯絡到當地電視台出手。拯救人員先把小貓引到一個較闊位置，期間有巿民伸手進去跟小貓玩，並有獸醫從旁協助。幾經辛苦，終於把一臉驚惶的小貓救出，圍觀的巿民與一班經常探望貓咪的小學生，即時開心得跳起來。<br><br>小貓獲救，經常照顧牠的青年也多一個伴，因為他收養了小貓，真是一個圓滿的結局！<br><br>YouTube/gameover</p></body></html>
