<html><header><meta charset="utf-8"><title>倒立狗7.76秒走5米創紀錄</title></header><body><h1>倒立狗7.76秒走5米創紀錄</h1><p>不少狗主都愛訓練愛犬握手或接飛碟，但這些技能都太小兒科，美國洛杉磯松鼠狗「日夫」不但懂得以後腳人立走路10米，手倒立走5米路（圖），更是全世界以兩肢跑得最快的狗狗。<br>不要小覷4歲大的「日夫」體形嬌小，牠能人立而行，於6.56秒內跑完10米距離，手倒立絕技更叫人看得拍案叫絕，用前肢撐起身軀，在7.76秒走5米路，兩項紀錄已收錄在2015年健力士世界紀錄大全。牠更懂得踩滑板、鞠躬。<br>美國《赫芬頓郵報》</p></body></html>
