<html><header><meta charset="utf-8"><title>體壇拾趣：南華首戰Bear唔「協」</title></header><body><h1>體壇拾趣：<br>南華首戰Bear唔「協」</h1><p>「熊」出沒注意！由飛鷹轉投南華嘅港籃射手梁民熊（Bear、白衫），今晚7點喺灣仔修頓室內場上演嘅甲一聯賽，將首披南華戰衣對遊協。雖然Bear轉會有啲阻滯，銀牌冇落過場，但佢依然信心十足︰「雖然成個月冇比賽，但早前去咗廣西跟國內NBL嘅球隊集訓，狀態唔錯。」今晚8點45分尾場，超敏力爭挫升班馬晉龍開齋。門票分40元及30元（長者及學生票）。</p></body></html>
