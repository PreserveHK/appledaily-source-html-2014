<html><header><meta charset="utf-8"><title>SISTAR港騷露腰扭籮</title></header><body><h1>SISTAR港騷露腰扭籮</h1><p>韓國女子組合SISTAR昨晚於九龍灣國際展貿中心舉辦首個香港演唱會，她們穿超貼身閃令令儼如泳衣的服裝性感登場，熱唱《Give It To Me》。昭宥打扮最性感，低胸露腰，所以演出時不時抽衫防走光。出名性感的SISTAR演唱出道歌《Push Push》扭籮，又以純正廣東話跟粉絲打招呼，炒熱全場氣氛。</p><p>多順因拍攝劇集昨午才單拖抵港，出閘時有十多名香港及外地粉絲接機而心情大好，即使素顏示人仍主動上前跟粉絲握手及影大合照，收到禮物後亦不忘道謝，全程親民冧爆粉絲。<br>採訪：黎金美<br>攝影：葉君海</p></body></html>
