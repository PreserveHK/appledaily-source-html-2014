<html><header><meta charset="utf-8"><title>希丹為拳王誕千金</title></header><body><h1>希丹為拳王誕千金</h1><p>曾演出美劇《Heroes》的25歲女星希丹彭妮蒂亞（Hayden Panettiere），今年中宣佈為烏克蘭拳王未婚夫傑素高（Wladimir Klitschko）懷胎，原來她已在上周二順利誕下7磅重B女，並已改名為Kaya Klitschko，母女平安。希丹與傑素高前日透過發言人報喜，難掩榮升父母後的興奮心情。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
