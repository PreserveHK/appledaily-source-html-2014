<html><header><meta charset="utf-8"><title>全球至高水上滑梯癲速滑落全程睇</title></header><body><h1>全球至高水上滑梯<br>癲速滑落全程睇</h1><p>這座落美國堪薩斯州堪薩斯城的水上滑梯Verruckt，德文名字意思是發瘋，樓高17層，將會於下年5月開幕。玩家要步行200多級樓梯才能到達最頂，當玩家下衝40米後，便會被水力推上5層樓，然後再一口氣衝下水池，時速將會高達105公里。<br><br>設計師拒絕透露滑梯高度，但聲稱勝過由巴西全球最高水上滑梯41米的世界記錄高度。<br><br>英國《每日郵報》</p></body></html>
