<html><header><meta charset="utf-8"><title>各區突發簡訊：
撞塌交通燈　司機逃逸</title></header><body><h1>各區突發簡訊：<br>
撞塌交通燈　司機逃逸</h1><p>【大　埔】<br>【本報訊】昨凌晨4時，一對年約20至30歲男女，駕乘一輛白色豐田私家車，駛至大埔廣福道102號對開時失控，私家車猛撞向路中安全島，不但撞塌一支交通燈，連安全島上的燈箱亦被撞毀，私家車車頭嚴重損毀（圖），惟有途人看見車上一對男女自行落車離去。<br>警方事後接獲目擊者報案，到場調查，並根據車輛資料，聯絡車主協助調查，了解意外事件。</p></body></html>
