<html><header><meta charset="utf-8"><title>朴海鎮自爆單戀史</title></header><body><h1>朴海鎮自爆單戀史</h1><p>《星星》爆紅，連帶劇中其他演員都十分搶手，好似在《星星》中飾演千頌伊守護天使李輝京的朴海鎮，最近便頻頻獲雜誌邀請影靚相。朴海鎮替新一期時尚雜誌《THE STAR》示範手袋，他單眼賣萌又有醒目男造型，獲星迷讚好。<br>朴海鎮在雜誌訪問中，大讚金秀賢飾演的外星人都敏俊角色，比起自己演的高富帥李輝京更吸引，他說：「我認為都敏俊那種看起來對千頌伊漠不關心，但其實暗中加以照顧很有魅力。」又自言不能像李輝京一樣單戀女方15年，他說：「15年太長了，但我曾有過單戀3年的經驗。」拍完《星星》後，他將與李鍾碩合演新劇《Doctor異鄉人》。<br>撰文：梁婉霞</p></body></html>
