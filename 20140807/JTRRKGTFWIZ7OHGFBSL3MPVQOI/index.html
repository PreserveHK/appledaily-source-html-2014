<html><header><meta charset="utf-8"><title>有情歲月：密會劉俐　助DaDa解約</title></header><body><h1>有情歲月：密會劉俐　助DaDa解約</h1><p>太陽城集團主席周焯華不僅外貌俊俏、身材健碩，而且有勢力有事業，故他雖已婚，但女人緣旺盛。他的太太為仁愛堂總理陳慧玲，去年她於澳門上任澳門海峽女企業家協會的理事長，獲周焯華率領太陽娛樂文化董事總經理黃柏高及群星到澳門撐場。但於去年5月，洗米華被發現跟劉俐（藍莓）於澳門密會，事後女方承認此事，但堅稱當日只是傾合作。<br>而陳靜（DaDa）去年突然宣佈退出娛圈，當時有傳是洗米華為她賠償解約金。艷福不淺的洗米華去年39歲生日，於澳門開P慶生，獲張暖雅、Lavina（鍾蕙芝）及許穎師妹Bonnie等𡃁模穿比堅尼祝賀。</p></body></html>
