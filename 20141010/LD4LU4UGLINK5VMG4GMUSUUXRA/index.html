<html><header><meta charset="utf-8"><title>【美人娛】松岡愛星爺搞笑</title></header><body><h1>【美人娛】松岡愛星爺搞笑</h1><p>日模松岡李那入圍周星馳電影《美人魚》海選最後7強，升呢變星女郎，她在選舉當晚表現淡定，尤其扮美人魚出場，碌地都特別優美，松岡日前接受訪問時，用英語回答：「我其實一直不懂游泳，這次集訓我終於學曉，我不停苦練姿勢，很高興大家讚我。」松岡未跟星爺正式合作，但就對他讚不絕口：「他簡直是天才，他的電影我都看過，好搞笑，我現在努力學習廣東話和普通話，看星爺電影都聽得明少少，期待可以拍他的戲。」松岡訪問中還夾雜了廣東話和普通話，算很流利。<br>採訪：比華利<br>服裝：Snidel<br>場地：The Air（The One）</p></body></html>
