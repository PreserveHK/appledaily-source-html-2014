<html><header><meta charset="utf-8"><title>李蕙敏祝福丁悅</title></header><body><h1>李蕙敏祝福丁悅</h1><p>現年19歲新人丁悅前晚在灣仔舉行首個個唱，李蕙敏（Amanda 圖）跟丁悅因共用唱片監製，所以到場支持，Amanda說：「自己新人時都係呢間公司，好似師妹咁，佢唱嗰首《好結果》自己都聽過，OK嘅，佢唔使咁緊張，希望佢快啲有個好結果。」<br>Amanda婚後頻頻登台，她說：「後日去吉隆坡，有個慈善晚宴，𠵱家分配時間都唔錯，周末都做少啲嘢陪老公，佢都冇投訴我成日唔喺香港。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
