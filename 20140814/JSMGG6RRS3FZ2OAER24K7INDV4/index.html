<html><header><meta charset="utf-8"><title>柯德莉孫女首登封面</title></header><body><h1>柯德莉孫女首登封面</h1><p>已故傳奇影星柯德莉夏萍（Audrey Hepburn）的孫女Emma Ferrer，最近登上美國雜誌《Harper's Bazaar》封面。</p><p>身穿毛毛衫的Emma以懷舊pulled back髮型示人，側面看起來甚有嫲嫲的氣質。現年20歲的Emma是首次擔任模特兒，現時她定居在意大利，是佛羅倫斯藝術學院的三年級學生。Emma受訪時表示從未見過嫲嫲，但父親Sean經常講起柯德莉的事。</p></body></html>
