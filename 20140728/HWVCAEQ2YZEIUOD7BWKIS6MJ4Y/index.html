<html><header><meta charset="utf-8"><title>呂良偉兒子學泰拳減肥入行</title></header><body><h1>呂良偉兒子學泰拳減肥入行</h1><p>昨日羅霖、呂良偉夫婦等帶兒子到西九龍參加腕錶品牌舉行的時裝表演，跟法國球會巴黎聖日耳門的球星齊齊行catwalk，羅霖的八歲細仔Jonathan處男行騷，榮升星媽的她表示鍾意球星伊巴謙莫域，笑言一陣要借囝囝過橋影合照。<br>呂良偉和楊小娟的囝囝善揚早有行騷經驗，楊小娟說：「佢好有表演慾，話好想似爸爸咁，問我得唔得？我叫佢減肥先，學泰拳個幾月減咗10磅，𠵱家110幾磅肥過我，跑步慢過人。」<br>問阿呂會否讓兒子入行？他說：「我叫佢入行要能文能武，唔怕佢同人打交，佢好有愛心。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
