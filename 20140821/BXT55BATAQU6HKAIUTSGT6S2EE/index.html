<html><header><meta charset="utf-8"><title>謝勒被爆同男人上床</title></header><body><h1>謝勒被爆同男人上床</h1><p>奧斯卡金像男配角謝勒力圖（Jared Leto）昨日被由男人變性做女人的美國女星Alexis Arquette爆料，指自己仍未做變性手術前，曾跟謝勒上床。</p><p>Alexis接受同志網站訪問時遭要求爆秘史，她說：「當我還是男兒身時，曾跟謝勒力圖上過床，他下面不僅龐大，更是硬如禁衞軍護衞所用的頭盔。」而謝勒昨日則以一身色彩繽紛的打扮，於紐約宣傳樂隊30 Seconds to Mars的新歌。</p></body></html>
