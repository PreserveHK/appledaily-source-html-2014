<html><header><meta charset="utf-8"><title>網上格仔舖　時間都有得出租？</title></header><body><h1>網上格仔舖　時間都有得出租？</h1><p>格仔舖喺現實中係一間實體店舖，但放在網台，就變成一種營運模式。徐緣對此就讚不絕口︰「你畀錢阿蕭，租阿蕭嘅studio嚟做，再有人分租你嘅格仔舖(時段)，就係咁樣run！」<br><br>潘聰都承認呢種模式出乎佢意料之外︰「冇諗過，完全冇諗過。現在收入好穩定！」或者時代已經開始轉變，捉得到潮流嘅，嗰個就係贏家！<br><br>揭秘網台嶄新營運手法！今晚11:00《亂噏24》足本版！<br><br>服裝:ANTEPRIMA</p></body></html>
