<html><header><meta charset="utf-8"><title>求驗客手記：阿祖安奴轉戰法乙</title></header><body><h1>求驗客手記：阿祖安奴轉戰法乙</h1><p>唔少巴西球星都係一閃即逝，阿祖安奴（圖）都可算係可惜，當年佢嘅大力金鋼左腳，幫國米同森巴國家隊立下唔少汗馬功勞；不過面對暴肥、酗酒等問題，08年開始返巴西搵食，效力過法林明高、哥斯泰斯等都打唔番狀態，今年初更捲入販毒官司。呢位麻煩友就自爆明年1月會去法乙嘅勒哈弗爾搵食，其實阿祖都只係32歲，有心一定搵到第二春。而翼鋒薛羅拔圖就係巴西長青樹，40歲嘅佢宣佈下年轉投巴甲嘅彭美拉斯。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
