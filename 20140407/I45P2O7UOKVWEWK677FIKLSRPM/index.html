KARA智英　自白書呻悶</title></header><body><h1>K-Pop之王：<br>
KARA智英　自白書呻悶</h1><p>韓國女團KARA成員智英所屬的DSP事務所前日發聲明，指智英約滿後已飛往倫敦進修語言及演技。智英昨早於instagram上傳兩張相，分別是用韓文及日文寫給粉絲的自白信。信中提及現在一個人在倫敦生活，才發覺之前有隊友及工作人員在身邊的可貴。她計劃嘗試新事物，包括學英文及旅行。她向粉絲承諾會變得更成熟回來，希望大家支持及等她。<br>智英不是第一個退隊去進修的的成員，前成員Nicole今年1月約滿後前往美國學習舞蹈及歌唱，KARA現以3名成員繼續活動。<br>撰文：梁展雯</p></body></html>
