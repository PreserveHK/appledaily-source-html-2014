<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女歌手Taylor Swift成功向一名自稱是他老公的狂迷申請禁制令，禁止狂迷接近她與家人的百碼範圍之內。<br>★美國型男祖瑟夫哥頓利域最近為名嘴Jimmy Kimmel拍搞笑短片時不惜犧牲靚樣，戴牙套扮醜男。<br>★日本男星堺雅人昨日出席記者會宣佈代言啤酒時，回憶大學時代經常與劇團團友分享兼職冬甩店時賣剩的麵包。<br>★日本女星安達祐實前日在網誌內上載自己與有份演出的新劇《明天媽鎷不在》的主角童星蘆田愛菜合照，並表示希望對方長大後再有機會合作。</p></body></html>
