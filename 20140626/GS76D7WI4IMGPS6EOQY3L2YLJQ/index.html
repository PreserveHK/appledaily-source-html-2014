<html><header><meta charset="utf-8"><title>森巴嘉年華：尹佩斯又晒家庭樂</title></header><body><h1>森巴嘉年華：尹佩斯又晒家庭樂</h1><p>荷蘭今屆世盃有咁好嘅表現，或多或少都同班球員家屬有關。今屆荷蘭教練雲高爾同班球員打成一片，已經唔止一次容許球員啲囝囝囡囡去訓練場。繼早前父親節之後，日前又有一班小朋友將訓練營變遊樂場。隊長尹佩斯同佢囡囡甸娜又搶晒鏡，呢位暫時喺今屆世盃射入3球嘅荷蘭隊長，仲喺班細路踢波嘅時候串演門將。咁錫啲細路，搶晒分啦！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
