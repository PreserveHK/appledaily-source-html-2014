<html><header><meta charset="utf-8"><title>醉婦炒車幼子兩友人死</title></header><body><h1>醉婦炒車幼子兩友人死</h1><p>台灣台南25歲女子周千惠昨晨5時疑酒後駕駛，載着5個月大兒子及3名友人往楠西觀賞螢火蟲，但行經玉井區一條公路彎道時，疑車速過快失控，衝過對向車道並撞上路邊樹木，車子嚴重凹陷，包括周的兒子和兩名女乘客慘死，周女和坐車頭的男乘客受傷。<br>周女一年前結婚，生下兒子後不管到哪裏都帶着他。她與兩名女死者情同姐妹，前晚相約喝酒聊天。男傷者是其中一名死者丈夫。周女接受酒測顯示超標近兩倍，但她辯稱沒有喝太多。<br>台灣《蘋果日報》</p></body></html>
