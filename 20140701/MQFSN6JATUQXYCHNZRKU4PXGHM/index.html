<html><header><meta charset="utf-8"><title>最幸福豬海灘嘆世界</title></header><body><h1>最幸福豬海灘嘆世界</h1><p>在巴哈馬群島的海灘暢泳和享受日光浴，這群堪稱是全球最幸福的豬（圖），更有望成為明星豬！製作人史密斯正為牠們拍紀錄片，盼能追溯豬仔如何初到貴境。<br>這群豬仔居住的豬島可算得天獨厚，除了有天然泉水外，附近亦有島嶼抵擋熱帶風暴，免牠們被巨浪吞噬。相傳多年前有水手途經時，特地留下豬仔以備日後航海時作補給，但水手一去不返，令這群豬仔成為島上的一大景點，每當有遊客到訪，牠們會游出海面歡迎，又會與遊客暢泳。<br>英國《每日郵報》</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/  </p></body></html>
