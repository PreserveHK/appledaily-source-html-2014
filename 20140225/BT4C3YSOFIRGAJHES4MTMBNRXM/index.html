<html><header><meta charset="utf-8"><title>王菀之同居箍實男友</title></header><body><h1>王菀之同居箍實男友</h1><p>王菀之（Ivana）和鄭中基前晚在旺角百老匯戲院為《金雞sss》謝票，鄭中基帶老婆余思敏出席。最新票房紀錄是接近四千萬，吳君如許下承諾過四千萬票房會請大家去日本旅行，問Ivana會否帶男友Eric So同行？她尷尬笑說：「哎呀，我唔知呀。」<br>有報道指Ivana密密黐實男友，她發嬌嗔說：「都實嘅，呢啲嘢我唔識答。」問到是否已同居？她笑說：「一時時啦，冇定，大家都好忙，要得閒先得。」問到是否視Eric為結婚對象，Ivana表示每次拍拖都希望開花結果。<br>採訪：藍文浩<br>攝影：仇志德</p></body></html>
