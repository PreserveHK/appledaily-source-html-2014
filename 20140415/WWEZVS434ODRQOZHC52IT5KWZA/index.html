<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡健雅認曾戀G.E.M.新歡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡健雅認曾戀G.E.M.新歡 - 馮仁昭</h1><p>蔡健雅噚日喺中環開記者會，宣傳6月26號紅館演唱會，佢話等咗好耐終於喺紅館開騷：「自己也覺得像在作夢，很不可思議，但即將發生。」有傳佢係G.E.M.（鄧紫棋）緋聞男友Lupo嘅真命天女，蔡健雅坦白話：「曾經的，very very past tense，往事只是往事。」<br>問蔡健雅G.E.M.係咪真係同Lupo拍拖？佢話：「聽說是擺烏龍（傳聞非事實），我們沒聯絡。」如果佢哋真係拍拖會祝福。<br>撰文：馮仁昭</p></body></html>
