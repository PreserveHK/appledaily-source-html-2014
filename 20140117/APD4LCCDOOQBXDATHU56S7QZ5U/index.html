<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>第二輪「Citibank x 投資王擂台賽」總參加人數突破3,700人！多謝支持！虛擬成交金額就有32.7億元。<br>成績方面，星級玩家組別昨日第三名有新名字，就係耀才證券研究部，佢最新資產總值有361.3萬元，增長20.44%，不過，睇真啲佢嘅買賣紀錄，原來又係玩炒一格嘅高頻交易技倆，看來越來越多星級玩家從呢方面發展。<br>另外，小炒王梁心欣昨日早咗撈隻彩星玩具（869），搞到排名又回落番尾二位置。</p></body></html>
