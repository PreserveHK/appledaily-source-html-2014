<html><header><meta charset="utf-8"><title>戲言「永別」恐成讖</title></header><body><h1>戲言「永別」恐成讖</h1><p>一句戲言恐成讖。一名20來歲男子接受印尼電視台訪問時透露，他原本打算跟朋友一起坐失蹤客機到新加坡度歲，但因為太忙，最終在兩星期前決定不同行。事故發生早上，在他慣常祈禱前，收到機上朋友傳來的戲言：「新一年見，永別了（goodbye forever）。」<br>誰想到朋友真的開口中，「沒多久就傳來壞消息……我機上有兩個朋友，跟五名家人在一起」，男子受訪時強忍淚水道：「希望奇蹟可以臨到他們身上，我應該跟他們一起的……」<br>英國《每日鏡報》</p></body></html>
