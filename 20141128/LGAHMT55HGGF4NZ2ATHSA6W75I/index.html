<html><header><meta charset="utf-8"><title>隔牆有耳：敦煌文物展重現洞窟壁畫 - 李八方</title></header><body><h1>隔牆有耳：<br>敦煌文物展重現洞窟壁畫 - 李八方</h1><p>敦煌石窟有「中世紀的百科全書」之譽，要了解敦煌文化，市民今日起可去香港文化博物館參觀「敦煌—說不完的故事」。為期近四個月展覽，係本港歷來最大型敦煌文物展，約120件珍貴展品都由敦煌研究院借出。<br>八方先睹為快，噚日見到全場最大展品、長達13米嘅涅槃佛像、三個實物原大的複製洞窟、敦煌文獻及壁畫臨摹作品等等，感覺十分震撼。<br>香港舞蹈總會的舞蹈員仲會親身示範敦煌舞，敦煌研究院院長樊錦詩亦會主持講座，剖析敦煌在中西文化交流上嘅重要地位，以及其藝術獨特性。</p></body></html>
