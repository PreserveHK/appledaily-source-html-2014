日迪士尼擴大園區</title></header><body><h1>擬加入《魔雪奇緣》<br>
日迪士尼擴大園區</h1><p>日本東京迪士尼樂園前天（周四）宣佈擴建計劃，可能加入大熱動畫《魔雪奇緣》主題區，各項新設施會在2017年4月陸逐開業。<br>營運商東方樂園公司將會投入5,000億日圓（355億港元），擴建東京迪士尼樂園及迪士尼海洋，其中以著名電影為題材的「夢幻樂園」會擴大約一倍（圖）。常務執行董事片山雄一表示「不排除把《魔雪奇緣》視作候選」，估計「小小世界」將會搬遷以騰出地方建新主題區，而迪士尼海洋就會在「失落河三角洲」南側的預定擴建區，增加大型遊樂設施、食肆及商店。<br>共同網</p></body></html>
