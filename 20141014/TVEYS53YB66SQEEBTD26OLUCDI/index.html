<html><header><meta charset="utf-8"><title>隔牆有耳：調任廣西　彭清華發福 - 李八方</title></header><body><h1>隔牆有耳：<br>調任廣西　彭清華發福 - 李八方</h1><p>自從狼振英上場後，香港冇一日安寧，當年有份推狼英做特首嘅中聯辦前主任彭清華「應記一功」囉！而彭清華之後卻拍拍籮柚，調任廣西壯族自治區書記，留咗狼英呢個爛攤子畀港人「嘆」，但佢似乎唔覺有咩大問題，仲好風騷邀請香港政界去佢地頭考察㖭！<br>話說喺香港呢個多事之秋，身為港區人大兼立法會議員嘅新民黨田二少，就應邀去到廣西視察，其間他鄉遇上彭清華，相中可見揸住杯疑似茅台酒嘅彭清華，養尊處優冇嘢煩之下發福不少！二少仲透露，彭清華邀請新民黨去廣西考察，好希望港人多啲了解廣西嘅發展喎。</p></body></html>
