<html><header><meta charset="utf-8"><title>體壇拾趣：甜瓜棄人做「牛」？</title></header><body><h1>體壇拾趣：甜瓜棄人做「牛」？</h1><p>安東尼（甜瓜、圖）今個夏天會離開紐約人，一早已經傳得好行，不過佢嘅下一站落腳地就眾說紛紜，包括火箭、公牛同熱火等等。《ESPN》周日爆料，話甜瓜已經透過書面通知球隊，決定執行球員選項，提早成為自由身。據講佢仲向一位住喺芝加哥嘅名人打聽，巨星身份喺呢個城市有咩特別之處；睇嚟甜瓜真係好認真考慮緊過檔公牛喎。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
