<html><header><meta charset="utf-8"><title>有心唔怕遲　六十歲都生得</title></header><body><h1>有心唔怕遲　六十歲都生得</h1><p>Tanya早已踏入適婚年齡，眾人均催促她早日結婚，但Tanya說過香港有普選的一天才可成事。她開玩笑地說：「嫁人有乜好？」肥佬黎答：「生仔囉！」誰知Tanya耍手擰頭，又說自己是「超齡產婦」。<br><br>提到超齡產婦，蔡瀾記得一件真人真事。話說有位潮州男人娶了一位千金小姐，但千金小姐怕生小孩，丈夫便跟丫環生兒育女。後來丈夫過了南洋，在當地發了迹又娶了妻，到光宗耀祖回鄉時，千金小姐已經60歲。潮州男見面前妻子保養得不錯，便跟她幹起來，結果她在60歲誕了小孩，名副其實「老蚌生珠」。<br><br>Tanya信希望在明天! 星期四晚十一點,《亂噏24》約定你！</p></body></html>
