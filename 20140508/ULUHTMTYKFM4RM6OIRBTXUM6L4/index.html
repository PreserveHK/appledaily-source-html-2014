<html><header><meta charset="utf-8"><title>隔牆有耳：亡國興自爆要戒奶 - 李八方</title></header><body><h1>隔牆有耳：<br>亡國興自爆要戒奶 - 李八方</h1><p>社民連長毛上星期話，工聯會亡國興掛住喺前廳飲奶茶而導致流會，亡國興當然紮紮跳，但估唔到事隔成個星期，亡國興仲係念念不忘，噚日仲喺會上「自爆」，實情佢對奶類敏感，根本唔飲得奶。諗咗成個禮拜都只係諗到呢啲理由，亡國興好嘢。<br>可以改名做「忘奶興」嘅佢話，自己喺立法會呢十多年嚟都唔飲奶茶，事關佢一飲奶類飲品就會絞肚痛、要去廁所，咁點會飲奶茶呢？就算飲咖啡都要走奶，要補充鈣質都只能靠食雞腳、豬手喎，之後仲喪鬧長毛「生安白造、轉移視線」。其實佢連呢啲小事都長篇大論，客觀效果係幫咗長毛拉布囉。</p></body></html>
