<html><header><meta charset="utf-8"><title>知多啲：騎師課程暑期招生</title></header><body><h1>知多啲：騎師課程暑期招生</h1><p>香港賽馬會見習騎師學校，每年7至8月都會招募見習騎師學員，凡年滿15歲、完成中三課程、個性專注及勤奮、對體育有濃厚興趣及有志加入賽馬行業的人士都可報名；獲取錄後將學習騎術、馬房管理、體能訓練、財務管理以及傳統學術科目等課程。完成課程者，若在所有科目均獲評及格，且品行良好，將獲考慮受聘為見習策騎員、見習騎師學員或馬術事務助理，接受進一步訓練。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
