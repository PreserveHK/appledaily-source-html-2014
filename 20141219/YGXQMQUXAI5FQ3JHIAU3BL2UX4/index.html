<html><header><meta charset="utf-8"><title>關仁隱事：「人造人」攝位趕都唔走 - 關仁</title></header><body><h1>關仁隱事：「人造人」攝位趕都唔走 - 關仁</h1><p>早排喺街頭同「總裁」啜爆，上過幾日娛樂新聞頭條嘅𡃁模「人造人」，出完本寫真集之後冇乜起色，最叻都係喺電影裏面做吓串星，但呢啲𡃁模生命力頑強，好識自己製造新聞，仲會不停打電話頴撈。早輪人造人難得有套西片搵佢去首映，低胸谷盡出鏡差唔多係指定動作，難得個靚仔外籍男主角亦在場，佢當然攝到盡咁去影相，最衰人哋唔知你邊位，基於禮貌自然係影咗先，結果出到嚟所有有男主角嘅相都見到人造人，仲要張張攝正喺中間，最慘係連在場公關拉極佢，佢都唔肯走嗰下面皮厚至抵死！<br>撰文：關仁</p></body></html>
