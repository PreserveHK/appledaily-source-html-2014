<html><header><meta charset="utf-8"><title>體壇拾趣：迪帥頼死唔走人</title></header><body><h1>體壇拾趣：<br>迪帥頼死唔走人</h1><p>湖人今季戰績慘不忍睹，受盡千夫所指兼眾叛親離嘅教頭迪安東尼（圖）一直都有傳烏紗不保，但係又一直都未見佢下台。不過，繼早前傳聞話湖人高層為咗慳錢而唔會請迪帥食豉椒炒魷後，最新消息話迪帥本人都唔打算走人，仲要求會方盡快做決定，究竟過埋下年之後會同佢履行埋最後一年合約，定係會請佢執包袱走，等佢唔使囉囉攣。據聞湖人班主同總經理暫時仲放緊假，所以𠵱幾周內都唔會同迪安東尼開會講數住。</p></body></html>
