<html><header><meta charset="utf-8"><title>健康Express醫學新知：濕疹幼兒易對花生敏感</title></header><body><h1>健康Express醫學新知：<br>濕疹幼兒易對花生敏感</h1><p>患敏感症的高危幼兒，透過皮膚或呼吸道接觸含花生蛋白的塵埃，已增加花生敏感的發作風險，若幼兒患濕疹情況更嚴重。英國一項研究讓359名已確診對牛奶或花生敏感、或患中度至嚴重濕疹的高危幼兒，進行花生敏感測試，再對照幼兒卧室內的塵埃樣本。結果顯示塵埃樣本有花生蛋白的家庭，幼兒同時對花生敏感的比率較高；而患濕疹的幼兒對花生敏感的比率，較家內塵埃無花生蛋白的幼兒高近一倍。</p></body></html>
