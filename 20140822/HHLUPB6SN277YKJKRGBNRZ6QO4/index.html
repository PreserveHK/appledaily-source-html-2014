<html><header><meta charset="utf-8"><title>徐小明遊東南亞充電</title></header><body><h1>徐小明遊東南亞充電</h1><p>徐小明和民政事務局副局長許曉暉前晚在新光戲院，為香港粵劇演員會籌款擔任主禮嘉賓，剛剛做完演唱會的小明對自己的表演都算幾滿意，他說：「辛苦完就打算去東南亞旅行放鬆吓。同埋小朋友一齊去幾日近啲嘅旅行。之後就要上北京準備一個35集嘅武打劇喇。」<br>提起後輩房祖名和柯震東在北京涉毒被捕的事，小明語重心長說：「以年輕人嚟講，呢件事當然唔係太好，不過希望大家畀機會佢哋。今次佢哋應該會有好深切嘅領悟。」<br>採訪、攝影：藍文浩</p></body></html>
