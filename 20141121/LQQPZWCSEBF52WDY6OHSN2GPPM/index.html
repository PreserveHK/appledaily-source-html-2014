<html><header><meta charset="utf-8"><title>求驗客手記：4星提早賀聖誕節</title></header><body><h1>求驗客手記：4星提早賀聖誕節</h1><p>仲有成個月先到聖誕節，但倫敦一間酒店星期三已經搞咗個聖誕樹派對，仲邀請咗好多城中名人同球星出席，包括車路士嘅韋利安（左）同奧斯卡杜斯山度士（右二），仲有阿仙奴防中法米尼（左二），同埋昆士柏流浪中場泰拉拔（右），4個仲喺聖誕樹前合照㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
