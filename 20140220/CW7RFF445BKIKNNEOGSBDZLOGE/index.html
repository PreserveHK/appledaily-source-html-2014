<html><header><meta charset="utf-8"><title>體壇拾趣：松山靠「魂」嚇星如</title></header><body><h1>體壇拾趣：<br>松山靠「魂」嚇星如</h1><p>唔經唔覺，今個禮拜六澳門威尼斯人嘅「皇金爭霸戰」，已經係香港拳壇「神奇小子」曹星如（左）連續第3次喺澳門比賽，今次爭12連勝外，仲爭兩條亞洲金腰帶；噚日同對手、日本嘅松山真虎（右）一齊現身歡迎會，打咗7年幾職業賽從未離開過日本嘅松山，講到對星如嘅勝算時話：「今次係我第一次打10回合嘅比賽，我會以『日本之魂』戰勝佢，我仲針對佢嘅左撇子練咗一段時間。」不過，你有「日本不屈之魂」，星如有「香港不死精神」，睇吓邊個厲害！</p></body></html>
