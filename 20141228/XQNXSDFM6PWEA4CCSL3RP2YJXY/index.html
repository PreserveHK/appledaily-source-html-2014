<html><header><meta charset="utf-8"><title>體訊速遞︰（籃球）艾斯起踭被罰停賽</title></header><body><h1>體訊速遞︰<br>（籃球）艾斯起踭被罰停賽</h1><p>NBA上周六宣佈，在聖誕日紐約人對巫師一戰發生打鬥的兩名球員作出判罰，紐約人前鋒艾斯因起踭擊中巫師後衞禾爾（圖），被罰停賽1場，禾爾則被罰款1.5萬美元。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
