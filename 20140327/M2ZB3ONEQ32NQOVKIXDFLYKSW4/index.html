<html><header><meta charset="utf-8"><title>求驗客手記：黑爆謝斯火燒後欄</title></header><body><h1>求驗客手記：<br>黑爆謝斯火燒後欄</h1><p>皇家馬德里21歲新星謝斯洛迪古斯，今季初都好哋哋，喺C朗、賓施馬等身邊都入到5粒，不過踏入3月就開始噩運纏身，對史浩克04嘅歐聯16強例行公事，竟然搞到十字韌帶撕裂提早收「咧」。</p><p>周一就繼續黑仔，佢上個月先開始租住嘅馬德里市郊屋企，車房發生火警（圖），搞到其中一個工人全身有15%燒傷，兩個工人同一個保安吸入濃煙亦都要送院。好彩謝斯當時及時由消防員協助離開住所，冇咩損傷，希望今次火燒旺地，幫謝斯趕走衰氣。</p></body></html>
