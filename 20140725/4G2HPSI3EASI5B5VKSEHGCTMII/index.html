<html><header><meta charset="utf-8"><title>體壇拾趣：大帝令台灣球迷失控</title></header><body><h1>體壇拾趣：大帝令台灣球迷失控</h1><p>勒邦占士（前）離開香港後，開始咗訪台之旅，噚日就喺高雄出席咗多個活動。教波、送簽名籃球呢啲例牌嘢當然唔少得，但最令現場球迷失控嘅，一定係是日壓軸活動，大帝喺近2,000位籃球訓練營觀眾面前表演輕鬆入樽，臨走前仲連波衫同波鞋都除埋出嚟，簽晒名送畀球迷。而一直盛傳會追隨大帝由熱火過檔騎士打江山嘅3分王阿倫，啱啱就俾內幕人士爆料，話佢都幾大機會跟埋去騎士，未咁快退休住。</p></body></html>
