<html><header><meta charset="utf-8"><title>張東健別墅遭爆竊</title></header><body><h1>張東健別墅遭爆竊</h1><p>日前喜獲千金的韓國型男張東健和妻子高素榮，兩人位於京畿道的別墅於前日被爆竊，張東健立即前往點算失物，發現有三部相機失竊。警方表示，當天晚上張東健的別墅警報器響起，發現有可疑人物闖入，警方已展開調查。<br>這棟四層別墅是張氏夫婦於2009年買入，讓高素榮父母養老。張東健表示他們於3月2日後就沒有再到訪過別墅，慶幸當時別墅並沒有人居住，而且保安系統完善才沒遭到更大的損失。張東健希望警方能將犯人繩之於法。<br>撰文：嘉妍</p></body></html>
