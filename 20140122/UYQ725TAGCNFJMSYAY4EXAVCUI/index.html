<html><header><meta charset="utf-8"><title>案件速遞：惠康賣發臭雲吞罰$5,000</title></header><body><h1>案件速遞：<br>惠康賣發臭雲吞罰$5,000</h1><p>【本報訊】牛奶有限公司旗下惠康超級市場，去年6月4日在將軍澳富康花園（圖）分店出售一包淘大鮮蝦雲吞予顧客。顧客翌日打開包裝後，發現雲吞已發黑兼發臭，隨即向食環署投訴。牛奶有限公司因此遭票控「食物的品質與購買人所要求者不符」罪，昨在九龍城裁判法院認罪，罰款5,000元及支付化驗費405元。<br>另外，該公司亦遭票控出售過期食品但否認控罪，押後至2月25日預審。控罪指惠康紅磡湖光街分店去年6月2日出售的台灣燒烤拼盤，疑於6月1日到期。<br>案件編號：KCS42069、42226/13</p></body></html>
