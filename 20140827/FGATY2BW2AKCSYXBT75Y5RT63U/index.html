<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）港隊世錦賽又報喜</title></header><body><h1>體訊速遞：<br>（羽毛球）港隊世錦賽又報喜</h1><p>香港羽毛球手周二繼續在丹麥舉行的世界羽毛球錦標賽傳來好消息，混雙組合李晉𤋮/周凱華，在次圈以局數2:0，擊敗中華台北組合晉級；男單胡贇同日亦以2:0勝巴西的艾力斯入次圈。至於頭號種籽的中國李雪芮（圖），在女單次圈則以2:0擊敗捷克的嘉雲賀特。本報消息（丹麥）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
