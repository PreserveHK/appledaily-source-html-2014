<html><header><meta charset="utf-8"><title>偷拍女同事更衣　
屯院男職員判監</title></header><body><h1>偷拍女同事更衣　<br>
屯院男職員判監</h1><p>【本報訊】屯門醫院營養配方供應中心的男職員，去年7月起多次將已開啟攝錄功能的手機放在士多房櫃頂，偷拍女同事更衣。直至去年10月女職員發現手機，東窗事發。院方報警後，警方在男職員家中電腦起回兩名女同事共四段的更衣短片。男職員早前在屯門裁判法院承認四項為不誠實意圖而使用電腦罪，被判監禁四星期。<br>辯方求情表示，現已被辭退的被告男職員葉龍威（30歲）有聽障，加上與別人相處時不自在，未能結識異性，帶來心理障礙，導致他犯案。他事前沒有案底，因本案而首嚐失去自由滋味，未能與家人同度中秋節。<br>案件編號：TMCC2005/14</p></body></html>
