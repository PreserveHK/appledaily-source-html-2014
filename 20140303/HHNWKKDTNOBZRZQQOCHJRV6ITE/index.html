<html><header><meta charset="utf-8"><title>王菀之花癡覓天堂</title></header><body><h1>王菀之花癡覓天堂</h1><p>王菀之（Ivana）於電影《金雞sss》內扮演吳璐一角令觀眾眼前一亮，今年5月她將於紅館舉行第二次個人演唱會，為令觀眾看到更多樣化的她，Ivana更以不同造型來拍攝個唱海報，當中包括「民族公主」、「花仙子」及「純純兔」造型，其中「花仙子」妝，造型師更於Ivana面上貼上逾30朵雛菊貼紙，Ivana見到其妝容後亦笑說：「我覺得自己變咗盆栽，臉上有好多花花，好可愛！」<br>Ivana坦言是次個唱算是兩年前其個唱「水百合」的延續篇，她說：「今次會加入一啲民族嘅元素，我會好似騎住隻野狼嘅公主，同大家經歷一次旅程，一齊去搵天堂嘅路。」<br>撰文：郭堡</p></body></html>
