<html><header><meta charset="utf-8"><title>關仁隱事：「車仔」靠阿媽保收入 - 關仁</title></header><body><h1>關仁隱事：「車仔」靠阿媽保收入 - 關仁</h1><p>「車仔」幾年前因為有首hit歌，唱得嘅佢好快就紅咗，可惜呢兩年後勁不繼，雖然唱歌好聽，但就未再遇到一首hit爆嘅歌，搞到人氣都有啲下滑。早排車仔想買部車方便出入，諗住問銀行借啲錢找埋條數，點知銀行見佢人氣跌，竟然拒絕借錢畀佢，令車仔好激氣，鬧爆銀行狗眼看人低，好在佢有個精明媽媽，一早幫佢喺內地鋪路賺人仔，總算收入唔錯。<br>撰文：關仁</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
