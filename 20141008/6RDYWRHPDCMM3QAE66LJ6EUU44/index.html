<html><header><meta charset="utf-8"><title>求驗客手記：抗癌柏杜夫再戰球場</title></header><body><h1>求驗客手記：抗癌柏杜夫再戰球場</h1><p>因為患血癌而提早掛靴嘅前保加利亞國腳柏杜夫（右），經過年幾嘅治療，似乎康復得唔錯，近期就踢咗幾場業餘聯賽。而喺周日場比賽仲踢足90分鐘，仲錄得一個入球㖭，佢賽後接受訪問時亦精神唔錯，話好開心有機會返球場度踢波，仲話自己只需要多3個月，就唔使再食藥。不過，佢感到最安慰嘅，係有好多阿士東維拉球迷過嚟同佢打氣。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
