<html><header><meta charset="utf-8"><title>退休養老好地方　挪威No.1</title></header><body><h1>退休養老好地方　挪威No.1</h1><p>退休養老（圖），到挪威好！「國際助老會」在前天（周三）「國際老年人日」發表「全球年齡觀察指數」（Global AgeWatch index），比較96個國家，哪國最適宜長者居住，頭十位絕大部份是西歐、北美國家。<br>不少人愛前往旅遊的日本是唯一打入十大的亞洲國家；中國名列48，遠勝西岸與加薩（94）和阿富汗（96）。<br>研究集中看各國老人福利的穩定性。助老會幹事長波特指出，老年人口日多，到2050年全球會有20億人年逾60，養老金和老人福利是各國政策重要一環，因為許多人薪金太低無法儲錢養老，但全球多達一半人沒有退休保障。<br>法新社</p></body></html>
