<html><header><meta charset="utf-8"><title>未足6歲童睇3D電影傷眼</title></header><body><h1>未足6歲童睇3D電影傷眼</h1><p>3D電影的世界疑幻似真，但原來是兒童不宜！法國食物環境及職業健康安全局（ANSES）建議，6歲以下的兒童不應接觸3D電影及電腦遊戲，以免影響視覺系統的發育。<br>ANSES指出，人類的眼睛日常會透過「視軸調節」，將雙眼聚焦在同一物件。但在觀賞3D電影時（圖），雙眼的焦點卻會落在不同地方，經由腦部將影像合併，過程會對「視軸調節」的功能產生擾亂，「對6歲以下兒童而言，由於視覺系統正處於活躍發展，對健康影響可能嚴重得多」；而13歲以下兒童亦應適量觀看。<br>法新社</p></body></html>
