<html><header><meta charset="utf-8"><title>惠英紅調機免滯留</title></header><body><h1>惠英紅調機免滯留</h1><p>惠英紅（小紅）和陳靜（DaDa）昨日在北京出席「愛奇藝．互聯網．新電影」發佈會，險些滯留北京機場。<br>昨日颱風威馬遜襲港，下午懸掛三號風球。小紅出席完活動後，隨即趕往北京機場返港，但她所乘搭的航班因受颱風影響而無限期押後，幸好最後得到任職航空公司的粉絲幫忙，將其中一班航機調動兩個機位讓小紅登機，順利回港，最終她只在北京機場被迫滯留了個多小時，小紅感激地說：「好多謝航空公司人員的幫忙。」<br>撰文：張嘉澄</p></body></html>
