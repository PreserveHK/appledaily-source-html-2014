<html><header><meta charset="utf-8"><title>成龍扮聖誕女𠱁老闆</title></header><body><h1>成龍扮聖誕女𠱁老闆</h1><p>【北京直擊】成龍昨日為電影《天將雄師》於北京出席宣傳活動，成龍化身性感聖誕美女拍照，逗得台下電影公司老闆笑得合不攏嘴。成龍的兒子房祖名因涉毒即將被判刑，問他會否擔心兒子被重判，他樂觀表示：「我相信法律是公正的，小房子的訊息，你們收到的跟我一樣，我在新華社做了很多訪問，其他小報不要相信。」<br>兒子身在獄中，成龍卻沒有停止工作，他坦言：「現在工作可以讓我忘掉很多事情，我還是馬不停蹄工作比較好。」對於今年他60歲本命年總是出事，他指自己並不迷信。<br>採訪、攝影：陶然婷</p></body></html>
