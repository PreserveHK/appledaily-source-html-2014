<html><header><meta charset="utf-8"><title>K-Pop之王：SISTAR新歌MV涉抄</title></header><body><h1>K-Pop之王：SISTAR新歌MV涉抄</h1><p>韓國女團SISTAR的新歌《I Swear》MV，近日被指涉嫌抄襲荷蘭DJ Tiesto的《Red Light》，引起關注。</p><p>有網友指出兩個MV同樣以去旅行作主題，由第一個鏡頭主人公除下圍裙走出店外，到中段成員在開篷汽車嬉戲及誘人地洗車的畫面都似到足。此外，Super Junior近日推出的新碟《MAMACITA》被發現印刷出錯。</p></body></html>
