<html><header><meta charset="utf-8"><title>美債孳息現死亡交叉</title></header><body><h1>美債孳息現死亡交叉</h1><p>【避險訊號】<br>美國10年期國債孳息，上周五出現俗稱死亡交叉（即50天平均線低於200天平均線），是近三年來首次，往績顯示孳息可能加快向下，甚至是利淡美股的訊號。<br>10年期國債孳息上周收報2.722厘，50天平均線報2.712厘，低於200天平線的2.714厘，是2011年6月以來首次。翻查紀錄，美國10年期債息過去七年曾四次出現死亡交叉（見圖）；其後美債孳息短期內都累跌至少80點子。有分析認為，聯儲局正循序縮減買債，美債孳息卻呈現「熊蹤」，加上科技股等強勢股近期表現走樣，不排除這是投資者看淡美股等風險資產，轉捧美債等避險工具的訊號。</p></body></html>
