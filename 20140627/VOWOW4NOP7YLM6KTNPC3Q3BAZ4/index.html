<html><header><meta charset="utf-8"><title>【自爆100】Amy@AD2白滑有原因　防曬秘技曝光</title></header><body><h1>【自爆100】<br>Amy@AD2白滑有原因　防曬秘技曝光</h1><p>騎呢組合AD2嘅Amy同新拍擋拆夥，暫時得返佢自己一個，而佢喺今日嘅《自爆100》內，教大家點樣喺泰國玩，但都可以好似佢咁白，其實就係用防曬，不過就要半個鐘用一次，咁先可以好似佢咁白。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
