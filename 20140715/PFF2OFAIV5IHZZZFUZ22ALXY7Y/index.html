<html><header><meta charset="utf-8"><title>權相佑沙灘落難要安慰  </title></header><body><h1>權相佑沙灘落難要安慰  </h1><p>韓劇《天國的階梯》經典組合權相佑和崔智友，二人相隔11年合演的新劇《誘惑》掀起話題，在劇中要做「鴨」賣身還債的權權，將周旋於有錢女崔智友和妻子朴河宣之間，劇集昨晚首播，今晚將會播出第二集。早前權權和崔智友等人拉隊來港，走遍赤柱、尖沙嘴、銅鑼灣等地拍攝外景，估計首兩集劇情會播出香港的場口。<br>《誘惑》劇組昨日公開了新劇照，可見權權和朴河宣都大受打擊，在沙灘上嗚咽倒下，權權一副失魂落魄的表情，要妻子朴河宣從後安慰他，令觀眾十分期待他們的演出。而在《誘惑》的預告片中，亦有提到崔智友借錢給權權的情節，預示權權將踏上賣身還債之路。<br>撰文：施洛冰</p></body></html>
