<html><header><meta charset="utf-8"><title>促京釋放維權許志永</title></header><body><h1>促京釋放維權許志永</h1><p>【本報訊】內地知名維權律師許志永，遭北京以聚眾擾亂公共場所秩序拘控，案件日前在北京開審。由於北京拒絕辯方證人出庭作供，又阻止歐盟等外國領事旁聽，引發海內外強烈譴責。社民連昨到中聯辦抗議，抗議北京政治審判許志永、又將請願信拋入中聯辦，要求北京立即放人。<br>數名社民連成員包括立法會議員梁國雄，以及曾健成和黃浩銘等，昨午由西區警署出發，手持許志永及其他被捕維權人士照片，遊行往中聯辦（圖），沿途高呼「釋放許志永及政治犯」口號，要求恢復內地公民自由和表達意見的權利。社民連將請願信拋進中聯辦大閘內後離去。</p></body></html>
