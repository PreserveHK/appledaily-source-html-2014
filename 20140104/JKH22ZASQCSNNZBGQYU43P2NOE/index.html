<html><header><meta charset="utf-8"><title>凌波胡錦梁祝復合</title></header><body><h1>凌波胡錦梁祝復合</h1><p>凌波和胡錦為慶祝經典「梁山伯．祝英台黃梅調經典50年」前晚於北角新光戲院開演一連四場，開騷前的拜神儀式中，凌波表示多謝拍檔胡錦給她勇氣演出，因為十年沒在香港表演，又謂演這一類舞台劇比做戲更開心，希望不會令觀眾失望。問二人是否重金禮聘演出？新光戲院大劇場主席李居明即說：「重金！好重呀！」</p><p><br>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
