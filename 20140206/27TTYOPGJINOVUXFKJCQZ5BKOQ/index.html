<html><header><meta charset="utf-8"><title>保羅兩億遺產歸囡囡</title></header><body><h1>保羅兩億遺產歸囡囡</h1><p>因撞車身亡的《狂野時速》（Fast and Furious）系列影星保羅獲加（Paul Walker），生前與女友Rebecca育有15歲女兒Meadow（右），昨日有消息指根據保羅遺願，他將自己所擁有價值2,500萬美元（約1.9億港元）的遺產全數留給女兒，保羅父親將為財產管理人，保羅母親則為孫女的監護人，不過現在與Meadow同住的保羅女友Rebecca，卻沒有分得半點遺產。</p></body></html>
