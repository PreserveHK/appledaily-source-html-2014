<html><header><meta charset="utf-8"><title>泰男2.4萬買新iPhone</title></header><body><h1>泰男2.4萬買新iPhone</h1><p>iPhone 6推售，泰國並非首發區，當地有果迷不惜花10萬泰銖（約2.4萬港元）在黑市搶購心頭好。<br>該名果迷在曼谷MBK商場一間手機店以10萬泰銖買入全黑iPhone 6 Plus後，認為用高價買得新iPhone是值得，因為從此不用擔心買不到。<br>泰國不在首批推售iPhone之列，但當地需求殷切，商人於是從香港或新加坡走私新iPhone入泰國。泰國海關日前掃蕩走私新iPhone，撿獲300部新貨後，手機商人稍為收斂，不敢大肆宣傳，但仍然繼續暗中售賣。<br>泰國《曼谷郵報》</p></body></html>
