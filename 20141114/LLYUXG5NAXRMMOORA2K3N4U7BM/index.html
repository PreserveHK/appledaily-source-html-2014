<html><header><meta charset="utf-8"><title>中環在線：富臨金龍蝦　原來係標本 - 李華華</title></header><body><h1>中環在線：<br>富臨金龍蝦　原來係標本 - 李華華</h1><p>富臨集團（1443）噚日首日掛牌上市，主席楊維送咗隻「土豪金龍蝦」畀港交所（388）做紀念品，咪以為呢隻係黃金造嘅龍蝦，其實公司只係搵人將一隻真嘅龍蝦去肉，留番個龍蝦殼，再噴上金漆，所以呢份紀念品唔重砰㗎。<br>富臨話，因為公司有「龍蝦大王」之稱，覺得有代表性，所以就諗到送呢份禮物。可惜，富臨噚日嘅股價表現就好似龍蝦咁，要潛入水中，收市埋單跌咗15.5%，唔計手續費，每手賬面要蝕480元，股東食少一餐龍蝦餐了。</p></body></html>
