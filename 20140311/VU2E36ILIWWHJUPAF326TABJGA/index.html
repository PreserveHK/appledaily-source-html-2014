<html><header><meta charset="utf-8"><title>學生妹又唱又跳　冧台一刻嚇到尖叫</title></header><body><h1>學生妹又唱又跳　冧台一刻嚇到尖叫</h1><p>美國南加州一所中學的舞台倒塌，造成至少25人受傷，傷者已送往醫院治理。<br><br>事發於當地周六晚上11時許，阿納海姆（Anaheim）一所女子高中，在另一所中學舉行周年歌舞劇表演，至少250名女學生在台上又唱又跳，但舞台突然倒塌。消防員和救護員接報到場後，發現至少25人受傷，他們事後已送院治理，大部份傷者受輕傷，沒有生命危險，部份人骨折，警方初步懷疑事故或與舞台負荷過重有關。<br><br>美聯社</p></body></html>
