<html><header><meta charset="utf-8"><title>聯航客機逃生梯機艙彈出</title></header><body><h1>聯航客機逃生梯機艙彈出</h1><p>美國聯合航空公司（United Airlines）一班內陸客機前晚（周日）在飛行途中，緊急逃生滑梯突然在機艙內彈出（圖），飛機需要轉飛堪薩斯州緊急降落，事件中無人受傷。<br>載有101人、編號1463的聯合航班，前晚由芝加哥飛往洛杉磯途中，在12,192米（40,000呎）高空時，乘客聽到巨響後，只見緊急逃生滑梯突然在機尾彈出，幸好未有人受傷，最後機長決定調頭往堪薩斯州威奇托緊急降落。聯航正檢查客機。<br>英國《每日郵報》</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/  </p></body></html>
