<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★荷李活型男佐治古尼昨日被爆已跟律師女友於倫敦取得有認受性的結婚許可書，能於未來12個月內在意大利成婚。<br>★金像影后姬妮芙柏露最近被傳搭上美劇《歡樂合唱團》監製Brad Falchuk，兩人日前更相約到猶他州甜蜜過周末。<br>★美國女星素兒莎丹娜昨日表示熱愛追求狂野性愛，但不是玩3P或睇鹹片，而是要求有創意。<br>★日本男星佐藤健與女星武井咲前晚出席電影《浪客劍心：京都大火編》的菲律賓首映，在當地獲政要式招待。<br>★日本男歌手GACKT日前自爆與在日本發展的韓籍歌手女友ICONIQ已分手，指因太忙及性格不合。</p></body></html>
