<html><header><meta charset="utf-8"><title>各區突發簡訊︰煎魚搶火女工灼傷面</title></header><body><h1>各區突發簡訊︰<br>煎魚搶火女工灼傷面</h1><p>【荃　灣】<br>【本報訊】荃灣鱟地坊一間烤魚店，昨晨9時許開門營業前，67歲姓周女工在廚房準備食物，當她站爐旁煎魚期間突然搶火，女工走避不及，被直撲面部火花灼傷，油煙槽亦被火舌波及引起火警。其他工人見狀，曾嘗試救火但不果，立即與傷者退出廚房報警，救護員到場將傷者送院治療，消防員迅速救熄火警，調查後認為火警無可疑。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
