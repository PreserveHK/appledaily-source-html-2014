<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯多謝女友教着衫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯多謝女友教着衫 - 馮仁昭</h1><p>一向愛chok嘅林峯處男獲十大傑出衣着獎，前日佢抽時間做gym操弗，預備以最佳狀態出席今晚舉行嘅頒獎禮，馮仁昭問佢得獎感受？林峯好開心咁話：「近年多啲時間留意fashion，而且又搵到比較適合自己嘅衣着空間，最緊要係多謝身邊有taste嘅朋友提點。」佢口中嘅有taste朋友，唔使問都知係親密女友吳千語啦，真係夠晒肉麻。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
