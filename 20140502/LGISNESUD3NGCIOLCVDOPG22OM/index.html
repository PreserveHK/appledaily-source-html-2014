<html><header><meta charset="utf-8"><title>巴士司機邊開車邊吃飯</title></header><body><h1>巴士司機邊開車邊吃飯</h1><p>這輛巴士誰敢搭！周二中午，東莞112路公交車一名司機可能為趕時間，竟置乘客安全於不顧，邊吃飯邊開車，一手握方向盤，一手端飯盒，開一段路就往嘴裏送一口飯，送飯時握軚盤那隻手鬆開了，儼然是「雙脫手」駕駛巴士，而且動作非常嫻熟。<br>然而，坐在其身後的一名女乘客看得嚇出一身冷汗，於是用手機拍下這危險一幕。當時這輛巴士正行駛在車輛很多的莞太路上，公交車行駛速度較快，旁邊不少車輛一閃而過。巴士公司接到投訴後，要求該司機寫下經過和檢討書。<br><br>廣東《南方都市報》</p></body></html>
