<html><header><meta charset="utf-8"><title>娜姐嫌Avis分訊悶</title></header><body><h1>娜姐嫌Avis分訊悶</h1><p>周秀娜、衞蘭和張敬軒等，昨日在九展演出港台舞台劇《能者舞台仲夏日》，周秀娜表示出場前吃了月餅，補充正能量才出場，她笑稱未到中秋已吃了四盒月餅，所以要減肥。<br>提到舊愛陳偉成（Avis）被拍下與尹蓁晞於將軍澳出現，懷疑翻撻及借分手做新聞，娜姐說：「真係唔知，我焦點去晒舞台劇同埋月餅度。」是否覺得二人新聞好悶？她說：「都覺得係，快啲放過我啦。」<br>張敬軒表示最近有人挑機他淋冰水，但他只捐錢，沒有淋冰，他說：「因為我叔叔就係漸凍人，見到佢都好心罨，我知大家想幫手，但透過呢個遊戲形式，自己個心唔係咁舒服。」<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
