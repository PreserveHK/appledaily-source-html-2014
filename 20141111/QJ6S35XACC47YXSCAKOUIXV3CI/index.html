<html><header><meta charset="utf-8"><title>溥儀婉容穿越時空做導遊帶你遊故宮</title></header><body><h1>溥儀婉容穿越時空做導遊<br>帶你遊故宮</h1><p>近日，北京故宮博物院主辦《紫禁城》雜誌官微放出一組高清「故宮穿越照」，展示溥儀、婉容、文綉等人在御花園的情景，有網友感嘆：「物是人非，感慨頗多，還記得電影《末代皇帝》裏面最近一個鏡頭，溥儀重回紫禁城從龍椅後找出自己小時候剛登基時大臣進貢玩的一個小蛐蛐交給小紅衞兵時，後面就是導遊帶着一大批遊客參觀故宮，視覺衝擊很大！」也有人認為：「非常有創意，真的恍如隔世啊！曾經的皇室私第變成了人人都可以去的公園，無不滅之王朝啊！」<br>騰訊網</p></body></html>
