<html><header><meta charset="utf-8"><title>沈集成奪今季第一W</title></header><body><h1>沈集成奪今季第一W</h1><p>今朝舉行了季內首次試閘，共有四組。結果在第一課大閘中，沈廐「金巴裡好」在莫雷拉胯下一放到底勝，打響頭炮。雖然只是試閘而非實戰，但取得這次勝利，對沈廐來說總算好消息，皆因這個馬房向來喜於季初搶攻，且看這駒會否是先頭部隊。至於其餘三組試閘，則分別由「四季星」、「一定旺」及「加州金鑽」勝出，無獨有偶，牠們均來自告東尼馬房，看來東廐馬的狀態冒起甚速。記得這個馬房在上季開鑼日便已連中三元，今季隨時歷史重演。</p></body></html>
