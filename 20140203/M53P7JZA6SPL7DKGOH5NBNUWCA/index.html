<html><header><meta charset="utf-8"><title>求驗客手記：病壞卡斯唐阿奴想退貨</title></header><body><h1>求驗客手記：<br>病壞卡斯唐阿奴想退貨</h1><p>阿仙奴慳家慳出事！喺1月轉會死線前由莫斯科斯巴達外借嘅瑞典國腳卡斯唐（圖），原來加盟前隨斯巴達喺阿布扎比踢季前沙灘足球賽時，整傷過背脊，佢向兵工廠報到時已事先申報，但球會仲以為傷勢唔重，照同佢簽約，點知做完詳細掃瞄後，先知佢至少要缺陣6場比賽，搞到𠵱家兵工廠想退貨，呢啲仲唔係雲格衰孤寒搞到一鑊粥？其實，兵工廠點會冇錢，佢哋嘅美國班主高安基最近仲計劃喺洛杉磯，搞一支新嘅NFL美式足球隊同美職聯足球隊，或者佢覺得美國個市場仲多錢賺呢！</p></body></html>
