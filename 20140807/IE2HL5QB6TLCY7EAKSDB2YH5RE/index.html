<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Cara G.改女名做燒賣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Cara G.改女名做燒賣 - 馮仁昭</h1><p>名模Cara G.與丈夫Jesper噚日以夫妻檔喺中環示範首飾，雖然噚日係囡囡India Wilde 5個月大日子，但係佢哋話冇特別慶祝，Cara G.話：「我知道中國人會慶祝一百日，我哋會等到佢一歲先舉行大型生日會。」講到有冇諗住幫囡囡改中文名，Cara G.搞笑話：「叫做『燒賣』，中文裏面我只係識呢個名，我有朋友幫啲狗仔改中文名，都係用點心名。」爹哋Jesper就話可以叫「Fish Ball」！<br>撰文：馮仁昭</p></body></html>
