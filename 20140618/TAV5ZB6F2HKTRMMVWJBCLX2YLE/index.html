<html><header><meta charset="utf-8"><title>默站籲投票</title></header><body><h1>默站籲投票</h1><p>一班關心政治的藝術家前日發起「白皮書堵口滅聲慢行」後，昨在中環戲院里和皇后像廣場默站，他們希望可以喚醒市民的關注，並提醒大眾在6月22日要投票以表達爭取真普選意願。</p><p>五名行為藝術家以默站形式表達對白皮書的不滿，他們指默站較前日的口塞白皮書慢行簡單，希望可以吸引到市民的參與。藝術家以腳踏着白皮書，手執一張提醒市民要在6月22日投票的單張，更不時派發單張。任職獵頭公司的陳先生表示很欣賞該批藝術家，並稱會在6月22日投票。</p><p>【622公投　我撐普選】 毅行直播<br>流動版網頁︰ http://622popvote.appledaily.com <br></p></body></html>
