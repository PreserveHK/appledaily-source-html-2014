<html><header><meta charset="utf-8"><title>金像獎花絮：鄭中基玩謝新導演</title></header><body><h1>金像獎花絮：鄭中基玩謝新導演</h1><p>（左起）鄭中基、毛舜筠及林家棟擔任昨晚金像獎司儀，當毛舜筠提到眾多新晉導演平均年紀只有30幾歲，前途無限，兩位男主持唱雙簧搞笑，演繹不同角色對住新導演的反應。首先鄭中基主角上身：「你想點呀？」換成製片就會對新導演講：「佢都唔知自己想點。」至於老闆就會黑面說：「拍咗先，到時睇吓點。」最後林家棟暗寸近日出書爆內幕的前助導偽文豪：「唔好出書爆內幕，唔好立亂搵人寫序！」</p></body></html>
