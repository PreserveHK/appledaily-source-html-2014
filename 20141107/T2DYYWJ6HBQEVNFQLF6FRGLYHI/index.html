<html><header><meta charset="utf-8"><title>體訊速遞：（足球）柏天尼促羅帥解釋排陣</title></header><body><h1>體訊速遞：<br>（足球）柏天尼促羅帥解釋排陣</h1><p>就利物浦在周二歐聯派遣副選對皇家馬德里，歐洲足協主席柏天尼（圖）表示，他難以判斷一位教練是否派出了最強陣容比賽，但認為紅軍需要向球迷解釋，「不是向記者，也不是向我，利物浦領隊羅渣士首先要向球迷解釋，他排出這個陣容的原因。」綜合外電（法國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
