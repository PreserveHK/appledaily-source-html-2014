<html><header><meta charset="utf-8"><title>梅艷芳銅像豎立星光大道</title></header><body><h1>梅艷芳銅像豎立星光大道</h1><p>梅艷芳逝世超過十年，由阿梅歌迷成立的「芳心薈」，將於後日在尖沙嘴星光大道豎立「香港女兒—梅艷芳」銅像，並於當晚7時舉行揭幕禮，以表揚梅艷芳畢生的卓越成就及為社會帶來的貢獻，也讓世界各地歌迷一起懷念這位一代歌后。<br>阿梅的銅像由著名雕塑家曹崇恩教授負責雕塑，整座銅像高兩米，劉德華則親筆為「香港女兒」題字。銅像昨日已運抵星光大道，作最後安裝，但仍被包封住。而選擇在後日揭幕，據「芳心薈」歌迷透露，因阿梅於82年的7月18日參加《第一屆新秀歌唱大賽》，以一曲《風的季節》技驚四座，故「芳心薈」特別選在這重要的紀念日進行揭幕。<br>採訪、攝影：溫敏芝</p></body></html>
