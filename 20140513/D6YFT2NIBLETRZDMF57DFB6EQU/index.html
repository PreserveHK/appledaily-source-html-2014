<html><header><meta charset="utf-8"><title>輝京埋牙激咀</title></header><body><h1>輝京埋牙激咀</h1><p>憑韓劇《來自星星的你》上位的「輝京」朴海鎮，近日與李鍾碩、陳世妍和姜素拉忙於拍攝新劇《Doctor異鄉人》，昨日劇組公開新一批劇照，飾演情侶的朴海鎮和姜素拉上演一場車中之吻，演醫生的朴海鎮駕駛紅色開篷跑車接姜素拉，之後朴海鎮輕撫完姜素拉的臉即埋牙咀她，被工作人員大讚專業。</p><p>世美玩微博</p><p>而在《星星》中暗戀輝京的「世美」劉仁娜，亦於前日開通微博，現時身在上海拍攝新片《婚禮日記》的她，留言大讚內地粉絲十分熱情，以及當地的東西很好吃，冧爆內地粉絲。<br>撰文：施洛冰</p></body></html>
