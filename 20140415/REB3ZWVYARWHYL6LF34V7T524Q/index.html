<html><header><meta charset="utf-8"><title>Hotel King集集追：車載晥崩潰抱阿莫奈</title></header><body><h1>Hotel King集集追：<br>車載晥崩潰抱阿莫奈</h1><p>《Hotel King》前晚播出第4集， 收視升至11.6%，阿莫奈（李多海飾）決定反擊，對抗酒店的黑勢力，而車載晥（李東旭飾）則獲悉自己只是棋子，即時崩潰。<br>撰文：梁婉霞</p><p>精采場面</p><p>內疚攬實</p><p>本來已逃跑的阿莫奈突然現身酒店的派對，走上台拿出藥丸作證，指酒店會長並非自殺，而是他殺，更宣佈會接手酒店。車載晥找到之前診治會長的醫生，才知道幕後主使人是酒店副會長，而自己一直被副會長利用，定時將藥丸送到會長手上，間接變成幫兇。車載晥大受打擊，返到酒店見到阿莫奈勁內疚，含淚激動抱住她。</p></body></html>
