<html><header><meta charset="utf-8"><title>型格蝙蝠車售780萬</title></header><body><h1>型格蝙蝠車售780萬</h1><p>《蝙蝠俠》電影中的Tumbler蝙蝠車，是不少蝙蝠迷的「夢想車」，現在只要有100萬美元（780萬港元），就可以駕着它在公路上飛馳！<br>美國奢侈品網站James Edition就有仿Tumbler（圖）發售，它由美國雪佛蘭（Chevrolet）LS1 房車改裝而成，配備V8引擎，雙座位，備有CD/DVD機，全車噴上招牌黑色。網站稱此車可合法在路面行駛，但註明「請理解這並非日常生活用車」，車外配置五個鏡頭協助泊位，全球僅限量五輛。<br>英國《衞報》</p></body></html>
