<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭伊娜離亞視做義工 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭伊娜離亞視做義工 - 馮仁昭</h1><p>鄭伊娜噚日喺太子做義工派飯畀老人家，現場有過百個長者排隊等攞飯盒，要符合乜嘢資格先有得攞？佢表示淨係知道獨居長者、老人家同埋較貧窮嘅家庭。離開咗亞視個幾月嘅佢，係咪因為冇糧出而逃亡？佢話：「都唔係，我喺亞視做嘅時候都係準時出糧，離開咗先有問題啫。」佢仲透露正計劃推出烹飪書。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
