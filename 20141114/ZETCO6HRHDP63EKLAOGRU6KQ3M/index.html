<html><header><meta charset="utf-8"><title>兩男網友酒店開房其中一個有損失</title></header><body><h1>兩男網友酒店開房<br>其中一個有損失</h1><p>與陌生網友見面，隨時蒙受損失。山東濟南男子小范，早前在網上一個名為「離家出走吧」的群組，認識一名姓余的男網友，由於感到投契，上月9日相約到當地一賓館相會，豈料余男翌日凌晨時份不辭而別，臨走時更拿手小范的掛包。小范事後報警，發現余男用假身份證登記。<br><br>警方調查後，證實余男實為28歲姓王已婚男子。王男供稱自己結婚後，飽受經濟及心理壓力，故決定離家出走。今年8月王男拿着8,000元人民幣，隱姓埋名到濟南。由於欠缺經濟能力，故當日與小范見面後，便萌起貪念。<br><br>鄭州電視台</p></body></html>
