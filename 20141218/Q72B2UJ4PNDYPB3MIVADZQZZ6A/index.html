<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小瀋陽增肥扮豬八戒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小瀋陽增肥扮豬八戒 - 馮仁昭</h1><p>星皓投資嘅2016年賀歲片《西遊記之孫悟空三打白骨精》，前排宣佈搵咗郭富城做美猴王、鞏俐做白骨精同埋馮紹峰做唐僧之後，噚日再公佈搵咗小瀋陽做豬八戒（圖），與及喺上一次做木吒嘅羅仲謙，做唐僧嘅徒弟沙悟淨。小瀋陽話今次係一個挑戰，唔單止喺角色塑造上會慢慢揣摩，仲會適當增肥！羅仲謙為咗展現沙僧健碩有力嘅身材，所以跟住會進行節食健身，苦練肌肉，希望做一個最強肌肉版沙僧！</p></body></html>
