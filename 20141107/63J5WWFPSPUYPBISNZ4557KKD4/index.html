<html><header><meta charset="utf-8"><title>「仿生鳥」無人機用手機板腦遙控</title></header><body><h1>「仿生鳥」無人機<br>用手機板腦遙控</h1><p>不少人小時候都曾夢見自己變成小鳥般翱翔天際，有法國科技公司就推出名為「仿生鳥」（圖）的無人機，助大家圓夢。<br>「仿生鳥」外形儼如一隻黑色小鳥，重8克，配備一個蛋形充電器，只需一小時就完成充電，每次充電可飛翔8分鐘。用家可透過智能手機或平板電腦下載應用程式，遙控「仿生鳥」在100米範圍內飛行。產品預計聖誕節推出，售價是100美元（780港元），未來版本更會配備高清攝影機，供用戶一面控制「仿生鳥」飛行，一面拍照。<br>英國《每日郵報》</p></body></html>
