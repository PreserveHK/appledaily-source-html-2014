<html><header><meta charset="utf-8"><title>16GB手機空間大比拼5c稱冠　GS4包尾</title></header><body><h1>16GB手機空間大比拼<br>5c稱冠　GS4包尾</h1><p>英國消費者雜誌《Which？》測試八款16GB熱門智能手機，發現蘋果iPhone 5c可用空間最多，有12.6GB，三星Galaxy S4被用家投訴後死性不改，可用記憶容量只剩8.56GB，不必要的跟機軟件（bloatware）及系統文件佔去容量46%。<br>智能手機要佔用一定記憶容量內置操作系統，新功能如視線追蹤、聲音操控、指紋系統等都會用去容量，但三星手機還預設了不少無用的跟機軟件、應用程式和遊戲，部份更加不能移除，令S4僅剩下一半可用空間。<br>英國《每日郵報》</p></body></html>
