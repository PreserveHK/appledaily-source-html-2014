缺席行會　李國章照顧病妻 - 李八方</title></header><body><h1>隔牆有耳：<br>
缺席行會　李國章照顧病妻 - 李八方</h1><p>特區政府最近話喎，雖然係有行會會議紀錄，但冇統計成員出席率嘅相關資料，所以冇數字提供，激到唔少人紮紮跳，事關行會成員都有出糧，有乜嘢理由唔使交代考勤紀錄？行會成員之一嘅教統局前局長李國章自動獻身，噚日回覆立法會，自揭前年7月上任行會成員後截至今年3月31日，一共缺席31次行會。但查實佢係有原因，佢話老婆早前患重病，為咗照顧病妻，所以特別事先同特首請假。而喺呢段期間，佢亦冇收行會非官守成員、每月約6萬嘅酬金，而佢嘅太太最終喺舊年底病逝。</p></body></html>
