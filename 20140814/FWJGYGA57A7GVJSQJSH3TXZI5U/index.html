<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧冠廷再唱《陪着你走》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：盧冠廷再唱《陪着你走》 - 馮仁昭</h1><p>盧冠廷（右）同組合C AllStar，噚日喺觀塘宣傳下月6號灣仔伊利沙伯體育館搞嘅「協進同行五十年演唱會」。<br>盧冠廷話：「大會想我唱《陪着你走》，但我唔係咁想唱，因為唱得太多，不過之後睇到單新聞，話有對老夫婦拖住手離世，令我好感動，又想再唱，我仲會同C AllStar合唱《但願人長久》，我成日聽佢哋首《天梯》㖭！」<br>撰文：馮仁昭</p></body></html>
