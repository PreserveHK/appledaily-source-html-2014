<html><header><meta charset="utf-8"><title>毛舜筠預告金像賽果</title></header><body><h1>毛舜筠預告金像賽果</h1><p>毛舜筠、林家棟與鄭中基將會為後日舉行的金像獎擔任司儀，昨日三人於文化中心進行拜神儀式，毛姐透露老公已為她準備戰衣，但不會性感，她說：「老公話有乜嘢好露，有本錢就話露箒，我就冇乜所謂，既然老公話唔好露就唔露啦。」談到金像獎心水，身為評審之一的她說：「新人覺得BabyJohn（蔡瀚億）可塑性好大，女配角是但一個都得，個個影后，相信最佳電影係《一代宗師》，應該擸唔少大獎，新進導演就睇好麥浚龍。」而林家棟與鄭中基則同樣睇好古天樂當影帝。<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
