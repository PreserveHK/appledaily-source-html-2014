<html><header><meta charset="utf-8"><title>體壇拾趣：永倫冇泰那照贏超敏</title></header><body><h1>體壇拾趣：<br>永倫冇泰那照贏超敏</h1><p>永倫（藍衫）上星期先捧走高級組銀牌冠軍，噚晚又喺灣仔修頓轉戰新一季甲一聯賽。雖然前加拿大國手泰那病咗休戰，但有另一位洋將賀斯福坐鎮，對住實力較弱嘅超敏一樣夠贏，打完頭兩節已經領先36:22。第2次喺甲一登場嘅小將吳嘉軒表現亦唔錯，第4節先上場但都貢獻咗11分，最終幫球隊以72:55取勝打響頭炮。另一支強隊福建面對安青同樣打得輕鬆，最終以86:62輕取對手，下星期一將會同永倫合演銀牌決賽嘅翻版戲碼。</p></body></html>
