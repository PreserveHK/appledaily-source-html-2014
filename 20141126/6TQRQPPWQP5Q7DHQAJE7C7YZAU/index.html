<html><header><meta charset="utf-8"><title>體壇拾趣：黑帝開P王子駕到</title></header><body><h1>體壇拾趣：黑帝開P王子駕到</h1><p>入選BBC年度體壇風雲人物選舉嘅「黑帝」咸姆頓（左二）禮拜日喺阿布扎比第2次登上F1總冠軍寶座後，當晚即刻拉大隊開祝捷派對，其中哈里王子都有嚟，仲大讚佢幫英國人爭光㖭。另外，雖則黑帝同平治車隊仲有1年合約，不過平治都好識做，嗱嗱臨同佢傾續約，聽講仲願意開出總值1億鎊嘅3年合約畀佢㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
