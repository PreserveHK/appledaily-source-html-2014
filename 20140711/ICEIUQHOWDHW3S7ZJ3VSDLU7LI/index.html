<html><header><meta charset="utf-8"><title>占士新片遭北韓大使投訴</title></header><body><h1>占士新片遭北韓大使投訴</h1><p>由荷李活型男占士法蘭高（James Franco左）與諧星薛夫洛根（Seth Rogen右）合作的新片《The Interview》，以一名電視節目主持及一名監製到北韓訪問金正恩，並要為CIA暗殺這位北韓領袖為主題，影片未上畫就引起北韓狠評。最近北韓大使代表金正恩去信聯合國，指美國容許製作這電影是等同支持恐怖主義及戰爭行為，並要求美國官員立即阻止影片製作及發行。</p></body></html>
