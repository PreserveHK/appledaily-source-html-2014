<html><header><meta charset="utf-8"><title>氣壓低致腹脹坐飛機易放屁</title></header><body><h1>氣壓低致腹脹<br>坐飛機易放屁</h1><p>大家出埠坐飛機（圖）時，有否留意到特別想放屁呢？專家指出，原來這是物理定律使然，因為機艙氣壓較地面低，體內的氣體體積驟增導致腹脹，令人較平時多放幾個屁。<br>臭屁是腸內食物殘渣產生的氣體，包含氮、二氧化碳及氫氣。丹麥哥本哈根大學臨床教授羅森堡解釋，一般人每日會放屁約10次，共排出近1公升氣體，但在飛機內，因氣壓下降而導致腸道空氣需要多30%空間容納，從而令人腹脹不適，需要放屁宣洩。超過60%機師常感到腹脹，比例遠比辦公室上班族為高。<br>英國《都市報》</p></body></html>
