<html><header><meta charset="utf-8"><title>隔牆有耳：白鴿黨訓練營有內奸？ - 李八方</title></header><body><h1>隔牆有耳：<br>白鴿黨訓練營有內奸？ - 李八方</h1><p>白鴿黨喺過咗嘅周末、日，搞咗個佔中訓練營，原本呢類訓練營其他人都搞過，冇乜大不了，偏偏兩份左報《大公報》同《文匯報》，煞有介事以大篇幅報道，批評佢哋邀請「台獨」分子簡錫階來港教路。由於報道涉及訓練營具體內容，令人懷疑係咪有「內奸」？<br>有白鴿黨中人笑笑口話，查實當日訓練營有通知傳媒採訪，亦冇乜秘密可言，唔覺得當日參加嘅黨員有「內奸」，估計好多人已將照片上載fb，「若果將啲相同文全部炒埋，出本書都夠！」</p></body></html>
