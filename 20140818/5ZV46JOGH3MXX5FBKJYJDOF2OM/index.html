<html><header><meta charset="utf-8"><title>王瑋靠酒樓騷養仔</title></header><body><h1>王瑋靠酒樓騷養仔</h1><p>擁37D巨咪的91年亞姐第5名王瑋，十年前隨圈外男友移居加拿大，去年兩人分手，王瑋前晚復出在尖沙嘴做酒樓騷，筵開30席，由亞姐變歌手的王瑋說：「當年簽亞視歌星約，之後做咗主持就放棄唱歌，自己好想做歌手，有屬於自己舞台嘅個唱。」<br>前晚林建明、麥翠嫻、陳綺明等撐場，魯芬還和嘉賓姜浩文咀嘴搞氣氛，林建明就爆王瑋做了單親媽咪育有一子，王瑋說：「自己從來冇隱瞞，囝囝今年7歲。」問是否為囝囝復出？她說：「既然有咁多機會點解唔珍惜，其實小朋友係更大嘅動力，新一代女性單親唔重要，最重要係有事業之餘，仲可以照顧小朋友。」<br>採訪、攝影：譚倩宜</p></body></html>
