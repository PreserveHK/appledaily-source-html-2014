<html><header><meta charset="utf-8"><title>隔牆有耳：康文署串錯莫斯科 - 李八方</title></header><body><h1>隔牆有耳：<br>康文署串錯莫斯科 - 李八方</h1><p>人人話香港赤化，其中一個指標，可能係英文水平下降。除咗律師會會長林新強唔肯用英文答記者問題外，有讀者仲發現，康文署管理嘅場地，最近都出現咗串錯字嘅蝦碌事件。話說係銅鑼灣聖保祿學校對出嘅行人天橋，早前要設置升降機，工程完成後天橋樓梯有翻新。呢條天橋嘅賣點，係由02開始就喺梯級上畫上歷年奧運會舉辦地點，宣傳08年京奧，點知翻新完其中一級樓梯，錯將1980年奧運會主辦城市莫斯科嘅英文Moscow，串錯咗做Mcscow，唔知康文署幾時去更正？</p></body></html>
