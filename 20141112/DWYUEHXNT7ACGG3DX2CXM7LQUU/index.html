<html><header><meta charset="utf-8"><title>惡搞版AKB水着重口味</title></header><body><h1>惡搞版AKB水着重口味</h1><p>日本組合AKB48近年紅霸日本藝能界，但她們亦成為惡搞對象，一班外表甩皮甩骨的搞笑藝人，近日就聚集一起扮AKB的人氣成員，更為成人雜誌《FLASH》拍攝水着相，扮相十分驚嚇！該班騎呢諧星當中，最出名的是扮峯岸南的八幡薰（前排中），她身穿水着露出肚腩，相當重口味。而真版峯岸南及指原莉乃，前晚於音樂節目上表示希望組合解除禁止戀愛條例，峯岸更發姣說想拍拖咀嘴。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
