<html><header><meta charset="utf-8"><title>娜姐谷胸賀新店</title></header><body><h1>娜姐谷胸賀新店</h1><p>周秀娜今年事業認真夠旺，年初先以2,000萬簽約新公司，全力進軍影圈，而內衣專門店又將於銅鑼灣開分店。娜姐個多月前專程走訪日本，尋找設計靈感及拍攝宣傳照，性感程度爆燈！<br>娜姐笑說：「性感雖然係一種態度，仲需要不斷努力同付出。我慶幸自己有機會作多方面嘗試，先有今日嘅我，但當然我唔會只滿足𠵱家個狀態。」新店裝修得如火如荼，令娜姐鬆一口氣：「早前因為拍戲，籌備新店嘅時間相應減少，只可以盡量抽時間參與，我嘅目標係成為真正嘅mass fashion，計劃年尾開設多啲分店！」<br>撰文：張曦彤</p></body></html>
