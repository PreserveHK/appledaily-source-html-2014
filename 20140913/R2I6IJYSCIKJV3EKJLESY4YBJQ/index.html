<html><header><meta charset="utf-8"><title>土豪級鑽石iPhone 6售2,140萬</title></header><body><h1>土豪級鑽石iPhone 6售2,140萬</h1><p>【點滴】<br>蘋果iPhone 6剛剛發佈，著名奢侈品公司Alexander Amosu就急不及待推出了土豪級別的鑽石版訂製服務。在iPhone 6背面鑲嵌6,127克碎鑽，而最讓人讚嘆的是蘋果Logo為51.29卡的大號鑽石。而所有6,127顆碎鑽的純淨度都會達到VVS1級別。這款土豪級iPhone 6的售價為170萬英鎊（約2,140萬港元）。</p></body></html>
