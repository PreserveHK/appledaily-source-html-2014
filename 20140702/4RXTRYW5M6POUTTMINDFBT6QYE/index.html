<html><header><meta charset="utf-8"><title>K-Pop之王：Nichkhun爆辛酸脊椎打針吊威吔</title></header><body><h1>K-Pop之王：Nichkhun爆辛酸<br>脊椎打針吊威吔</h1><p>韓國男團2PM成員Nichkhun早前出席內地節目，大談當練習生時的辛酸。他表示：「訓練比我想像中的要難很多，我曾在練習舞蹈時，因要完成一個非常難的動作而傷到背脊，之後更疼得起不來。這是我第一次受很重的傷，而當時又必須吊威吔拍廣告，於是我在脊椎上打了6針。但這些都過去了，現在我很好，只是現在年紀大，不能再做特技了。」</p></body></html>
