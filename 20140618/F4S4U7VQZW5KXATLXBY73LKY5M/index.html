<html><header><meta charset="utf-8"><title>GaGa開工扮雪兒</title></header><body><h1>GaGa開工扮雪兒</h1><p>百變天后Lady GaGa前日現身紐約街頭，以爆炸頭示人的她一貫親民作風任影唔嬲，GaGa穿着Deep V晚裝露半球，激似前輩級女歌手雪兒（Cher），其另一款睡袍Look則似已故女星玉婆伊莉莎伯泰萊（Elizabeth Taylor）。</p><p>GaGa早前安排日本虛擬偶像初音未來演出其巡迴騷，同樣來自東洋的妹妹仔組合BABYMETAL亦將為GaGa的個唱任開場嘉賓。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
