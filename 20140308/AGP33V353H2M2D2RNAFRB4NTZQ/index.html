<html><header><meta charset="utf-8"><title>蕭敬騰150保安護駕</title></header><body><h1>蕭敬騰150保安護駕</h1><p>台灣歌手蕭敬騰去年遭潑糞後，近日其唱片公司接二連三再收到恐嚇信，更內藏麵包蟲和陰司紙等，有指其公司已收到第八封恐嚇信，雖然蕭敬騰在微博謂不會被惡勢力嚇怕，但他今日在廣州出席活動，已安排150名保鑣及保安，以策安全。<br>據悉自從恐嚇事件後，蕭敬騰公司已為他買了架全新保母車，讓車子開進地下停車場，避免在屋企門外下車，又安排私人保鑣24小時保護。至於蕭敬騰最愛在家附近吃火鍋，現在也不能去。不過，蕭敬騰經理人不滿近日有名嘴指麵包蟲不算恐嚇，直斥這些人冷眼旁觀。<br>撰文：張晴</p></body></html>
