<html><header><meta charset="utf-8"><title>無證男　赤柱割脈昏迷</title></header><body><h1>無證男　赤柱割脈昏迷</h1><p>【本報訊】赤柱大街水僊古廟對開的海灘，昨早一名男子疑割脈自殺，被途人發現昏迷倒卧石灘上。警方接報到場把他送院救治，經調查後未發現男子的身份證明文件及遺書，正調查其身份及事件原因。<br>昨早約10時，一名年約30歲的中國籍男子，昏迷倒卧石灘上，途人發現報警。警員到場調查，發現他手部受傷，現場有一把𠝹刀，懷疑他割脈自殺。惟警員在場未有撿獲遺書及身份證明文件，僅撿獲一個載滿衣物的旅行袋。警員正調查案件，初步相信事件無可疑。<br>■記者翁鈺輝</p></body></html>
