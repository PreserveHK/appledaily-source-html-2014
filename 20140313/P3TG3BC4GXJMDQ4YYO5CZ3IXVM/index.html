港二技招生延至下周五</title></header><body><h1>今日提醒你：<br>
港二技招生延至下周五</h1><p>今年是台灣教育部第二年舉辦實用型科技大學「二年制學士班」（港二技）招生活動，供本港學位畢業生升讀台灣科技類大學，有關報名原定於3月14日本周五截止，報名日期現在會延長至3月21日。<br>「二年制學士班」的課程，可讓港生銜接當地大學的三年級。<br>資料顯示，2014年有49間台灣院校參與，合共提供近2,000個學額，課程包括餐飲、工業、酒店等等。<br>香港的考生可於3月21日前於網上申請，會於5月23日放榜。 </p></body></html>
