<html><header><meta charset="utf-8"><title>馮仁昭四圍超：容祖兒美國萬歲食龍蝦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：容祖兒美國萬歲食龍蝦 - 馮仁昭</h1><p>容祖兒事先張揚缺席新城頒獎禮，噚日有網民喺討論區發起去元旦舉行嘅《叱咤樂壇流行榜頒獎典禮》噓爆祖兒，留言話：「九月前容小姐未派主打歌就壓住全線女歌手播放率，之後《天然呆》同《樂觀》仲可以死播爛播，可以最後半個月追番lead咗全年嘅楊千嬅同薛凱琪。」查實祖兒缺席新城頒獎禮係因為去咗美國開騷，順便帶埋媽咪去旅行過聖誕，而佢仲萬歲請食龍蝦慶功。<br>撰文：馮仁昭</p></body></html>
