<html><header><meta charset="utf-8"><title>大蛇反遭小白鼠噬傷</title></header><body><h1>大蛇反遭小白鼠噬傷</h1><p>原來作為大蛇食物的白老鼠竟反客為主，咬傷天敵（圖）！<br>有民眾在江蘇南京的紅山森林動物園內發現，工作人員將白老鼠當作食物扔到蛇籠後，大蛇沒有吞食，反而幾隻白老鼠趴在蛇的身上亂咬，大蛇多處被咬傷，多個傷口更露出肉和骨頭，被咬的蛇痛苦地移動。<br>對於大蛇被咬，動物園負責人稱都是「舊傷」，不是被白老鼠咬。當地專家稱蛇是需要冬眠的動物，動物園在冬天給蛇餵食顯然是不符合科學的飼養方式，而在老鼠眼中，冬眠的大蛇更是絕佳的食物。<br>江蘇網</p></body></html>
