<html><header><meta charset="utf-8"><title>糖妹學生裝會金正恩</title></header><body><h1>糖妹學生裝會金正恩</h1><p>神曲《小蘋果》在網上爆紅，連韓國偶像女團T-ara都翻唱韓文版，亞洲版《終極小蘋果》就找星馬港台的網絡紅人拍MV，糖妹獲欽點參與拍攝，更扮學生與翻版都敏俊、千頌伊、金正恩等齊齊搞笑，令人噴飯。<br>糖妹昨在電話說：「好開心被選到拍呢首MV，一次認識晒亞洲嘅網絡紅人，雖然拍嘅時候一直落雨，重差啲走光，但同佢哋一齊玩真係由朝笑到晚。」此外，糖妹昨在尖沙嘴出席活動整朱古力，剛推出新歌的她笑言會出席樂壇頒獎禮讓大家知道她仍有唱歌。<br>採訪：皓騫、文國駿</p></body></html>
