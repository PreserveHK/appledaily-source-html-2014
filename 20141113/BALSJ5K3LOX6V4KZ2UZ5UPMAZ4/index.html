<html><header><meta charset="utf-8"><title>比堅尼推手賽　男女肉搏</title></header><body><h1>比堅尼推手賽　男女肉搏</h1><p>比堅尼和推手的關係，也許只有佛山武術協會才能解答。前日11．11光棍節，協會為紀念獲封「中國武術之城」十周年，舉辦「比堅尼推手擂台」（圖），男男女女穿着火辣泳裝，在台上推手比試。<br>台上男參賽者只穿泳褲，和身穿三點式比堅尼的女對手進行推手比賽，你來我往，你推我退，絲毫不避忌身體接觸。大會指不分男女老幼，對推手有興趣都可報名參加，只要運用推手打倒對手，就能贏取2,000元人民幣。網民質疑比賽不懷好意，「到底是推手還是推胸啊？」<br>網易體育</p></body></html>
