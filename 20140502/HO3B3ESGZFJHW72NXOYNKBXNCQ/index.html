<html><header><meta charset="utf-8"><title>大埔LuLu黑絲誘人</title></header><body><h1>大埔LuLu黑絲誘人</h1><p>「大埔LuLu」董嘉儀最近被揭名花有主，與廣告導演拍拖，但無礙一班球迷愛戴，最近有人將她兩年前替足球卡遊戲拍攝的宣傳片放在網上重溫。片段中大埔LuLu以一身OL打扮，穿黑絲、貼身白恤衫及黑框眼鏡現身，令人看後心跳加速！<br>片段分兩部份，頭段是LuLu不停騷黑絲、咬唇撩同事Rex，還在男廁門外等人說：「喂，嚟啦，我喺7仔買齊嘢啦，會議室𠵱家冇人呀。」令人充滿遐想，而下集便告訴大家，LuLu只是撩同事入房玩足球卡。但卻不是人人喜歡，片段只得一個正評，有人彈她腳形沒有美感，寧願看DaDa，還指她借大埔足球上位，賣弄色情賺錢。<br>採訪：嵐山</p></body></html>
