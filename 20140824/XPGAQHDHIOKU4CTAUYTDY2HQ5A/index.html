<html><header><meta charset="utf-8"><title>Chris獲前妻撐新戀情</title></header><body><h1>Chris獲前妻撐新戀情</h1><p>英國組合Coldplay為新歌《True Love》拍攝的MV昨日曝光，主音Chris Martin今次穿上吹氣肥仔衫，扮肥仔清潔工人，他又打側手翻又與地拖跳舞，相當搞笑。而Chris與妻子姬妮芙柏露（Gwyneth Paltrow）離婚後，近日傳搭上珍妮花羅倫斯（Jennifer Lawrence），有指姬妮芙替前夫高興，因為她覺得兩人有很多共通點，相信很夾得來。</p></body></html>
