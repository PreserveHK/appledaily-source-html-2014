<html><header><meta charset="utf-8"><title>求驗客手記：美斯鬥加薪贏C朗</title></header><body><h1>求驗客手記：美斯鬥加薪贏C朗</h1><p>美斯（右）同基斯坦奴朗拿度（C朗、左）連年薪都有排鬥。C朗今季同皇馬續約，一度成為全球最高薪球員；不過踏入新一年又俾巴塞前鋒美斯過番。事關美斯嘅合約有自動加薪條款，今季人工加200萬鎊，除稅後年薪達1,850萬鎊（約2.37億港元）；由於西班牙政府抽5成稅，巴塞就等於要付出3,700萬鎊一年，打破C朗3,500萬鎊嘅紀錄。另外，巴塞收購尼馬嘅轉會費一向未有正式公佈，其中有筆4,000萬歐元嘅款項係會長羅素瞞住會員，畀咗尼馬同尼馬爸爸間公司，加埋合共高達1.05億歐元（約11億港元），不過西班牙法庭收到巴塞會員投訴，考慮審理喎。</p></body></html>
