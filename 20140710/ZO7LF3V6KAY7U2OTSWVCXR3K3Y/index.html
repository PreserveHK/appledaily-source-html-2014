<html><header><meta charset="utf-8"><title>性奴哀歌歐洲夢變賣淫噩夢</title></header><body><h1>性奴哀歌<br>歐洲夢變賣淫噩夢</h1><p>尼日利亞不少婦女，為改善生活，不惜付出高昂的偷渡費，前往意大利等歐洲國家打工，最後卻被逼成為妓女，甚至為了爭取皮肉生意，與人大打出手，胸口留下傷痕。<br><br>數據顯示，八成意大利的偷渡者，都是來自尼日利亞的南部，由於偷渡費高達5萬歐元（約52萬港元），她們因此負上巨額的債務，要被逼從事淫業，直至還清債務為止。<br><br>意大利的女攝影師佩利諾（Elena Perlino），在都靈、米蘭及羅馬等城市，拍下這批偷渡客的哀歌，紀錄了她們在街上兜客，甚至被警察掃蕩的情境，令人為之心酸。<br><br>英國《每日郵報》</p></body></html>
