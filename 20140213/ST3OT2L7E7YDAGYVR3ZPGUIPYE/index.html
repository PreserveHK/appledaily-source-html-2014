<html><header><meta charset="utf-8"><title>品牌撞裙事件</title></header><body><h1>品牌撞裙事件</h1><p>蕾絲裙大方得體，是女星們紅地毯上不二之選，即使冒上撞裙風險，亦一於少理。回顧一周熱門品牌，Valentino早春系列配合糖果色系，青春活潑，Angelababy、白百何搶先示範；Elie Saab與Armani Prive主打華麗高訂服，是影后級人馬Cate Blanchett、張曼玉的心頭好；不過最厲害的就要數Dolce &amp; Gabbana上季的蕾絲紅裙，老中青女星盡捧場，曝光率爆燈。</p></body></html>
