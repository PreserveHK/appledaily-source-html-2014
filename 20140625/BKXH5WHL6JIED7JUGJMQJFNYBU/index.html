<html><header><meta charset="utf-8"><title>特別項目攻略：賓施馬先「入球」穩 - 牽牛</title></header><body><h1>特別項目攻略：賓施馬先「入球」穩 - 牽牛</h1><p>周三E組最後一輪分組賽厄瓜多爾對瑞士，兩軍均有大勇前鋒安拿華倫西亞及賓施馬，「先發事件」中可選兩人先「入球」，各有3.4及1.95倍，而法國前鋒賓施馬正力爭神射手，在「會取得多少個入球」注項方面，冷敲他如第1仗般再梅開二度，取6倍的「兩球」。</p><p>F組尼日利亞對阿根廷，阿根廷已出線，和波足以首名，料不會冒險進攻，曼城前鋒阿古路兩戰表現平平，今仗也難獲入球，「先發事件」取2.1倍「被換出」。<br>文：牽牛</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
