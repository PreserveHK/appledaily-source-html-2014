<html><header><meta charset="utf-8"><title>Lana拍被姦短片</title></header><body><h1>Lana拍被姦短片</h1><p>有邪神之稱的美國搖滾音樂人Marilyn Manson，目前為其明年初的全新專輯密鑼緊鼓，身兼導演的美國男演員艾利羅夫（Eli Roth），近日卻自爆會跟邪神合作，破天荒為他的新歌拍MV。近日網上就流傳艾利跟人氣女歌手Lana Del Rey的短片，該影像以黑白為主色，被綑綁的Lana遭艾利強姦，面露痛苦表情，情節頗激，令人懷疑片段就是邪神的新歌MV。不過當消息傳出不久，邪神已作出否認。</p></body></html>
