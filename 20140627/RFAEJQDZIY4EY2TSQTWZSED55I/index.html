<html><header><meta charset="utf-8"><title>查理絲獨臂Look曝光</title></header><body><h1>查理絲獨臂Look曝光</h1><p>金像影后查理絲泰朗（Charlize Theron）早前遠赴納米比亞、剃頭拍攝的新片《開路先鋒》（Mad Max）第四集《Mad Max 4：Fury Road》劇照曝光。查理絲除了一臉滄桑外，斷了手臂的她更換上了機械臂，相當有型。有份演出的英國男星尼古拉斯侯特（Nicholas Hoult）化了個喪屍妝，與他平時的斯文look截然不同，令人驚喜。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
