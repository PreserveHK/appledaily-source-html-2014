<html><header><meta charset="utf-8"><title>英女潮玩「人肉快艇」</title></header><body><h1>英女潮玩「人肉快艇」</h1><p>英國豪放女潮興玩「人肉快艇」（Motorboating），將整塊臉伏另一個女人的乳溝內猛搖（圖），既香艷又火辣辣。<br>「人肉快艇」玩意是源於英國電視真人騷《老大哥》早前一幕，話說一眾女參賽者在按摩浴缸共浴時，齊斯曼突然飛撲，將整張臉鑽進美國女演員華爾茲的乳溝中，快速地擺動頭部，令華爾茲的乳房不斷搖晃，同時向乳溝噴氣發出如快艇摩打的聲響。片段播出街後，很多女觀眾紛紛有樣學樣，並將照片拍下放上網。<br>英國《太陽報》</p></body></html>
