<html><header><meta charset="utf-8"><title>掃描你個腦　重建影像冇難度</title></header><body><h1>掃描你個腦　重建影像冇難度</h1><p>人腦一向是十分神秘，但又很值得研究的器官。最近美國耶魯大學神經生物學有研究發現，利用腦掃描數據，可以構建出一個人看到的景像，甚至細微得可推算你曾看過的樣貌。<br><br>研究者發現，每看到一件東西，腦部各個區域都會有不同的反應。反覆進行測試後，建立了數據庫，就可以單靠磁力共振掃描腦活動，就可分析人腦曾經看過甚麼。<br><br>暫時這項研究還在初步階段，因為不同樣貌之間，始終有很細微的分別。研究者希望此項技術，將來可以應用於醫學，甚至更多範疇上，例如用來查案等。</p></body></html>
