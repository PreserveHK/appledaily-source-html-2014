<html><header><meta charset="utf-8"><title>各區突發簡訊：
圖書館文員失戀墮樓亡</title></header><body><h1>各區突發簡訊：<br>
圖書館文員失戀墮樓亡</h1><p>【沙田】<br>【本報訊】28歲姓高男子不堪與女友感情破裂，前晚10時許在沙田顯徑邨顯貴樓30樓走廊攀過圍欄跳樓，當場頭爆肢斷身亡，警方初步調查後相信死者因失戀尋死，死因無可疑，稍後由仵工將遺體舁送殮房處理。5名親友昨晨神情哀傷到殮房認屍，據死者姨媽透露高為圖書館文員，在家中排名最小，親友為怕其父母傷心，要求他們不要到來認屍。</p></body></html>
