<html><header><meta charset="utf-8"><title>黃婉曼：刪片係編輯決定</title></header><body><h1>黃婉曼：刪片係編輯決定</h1><p>是是旦旦的無綫疑自我審查，於新聞報道中刪除示威者被警察拳打腳踢的旁白，網民批評無綫高層做法可恥，前主播柳俊江在facebook狂插無綫：「拍到反警組拳打腳踢呢段片，以專業新聞價值角度睇，絕對係頭條級猛料，請大家𥄫實TVB，如果一點鐘同六點半新聞抽起，絕對不容寬恕。」、「如果無群眾壓力，我相信呢段畫面一定『被消失』﹗」<br>前主播黃婉曼則在電話說：「呢個應該係編輯決定，如果有心刪剪描述事實嘅嘢唔係咁好，我𠵱家長期睇now，觀眾係眼睛雪亮，新聞機構好難隱瞞，每個台有自己立場，作為觀眾要自己比較，睇多啲唔同頻道、網上資訊。」<br>採訪：皓騫</p></body></html>
