<html><header><meta charset="utf-8"><title>角球推介：皇馬缺C朗吼「細」 - 7號仔</title></header><body><h1>角球推介：皇馬缺C朗吼「細」 - 7號仔</h1><p>卡坦尼亞最近聯賽主場角球不多，近5場意甲主場角球總數皆在8個或以下，至於拉素近3場聯賽作客，有兩場角球總數不超過5個，今仗角球取「細」穩陣。</p><p>至於皇家馬德里有C朗繼續停賽，攻力必有影響，而且皇馬今季聯賽平均每場角球總數是最少的一隊，今場角球取「細」；深夜意甲，羅馬與森多利亞今季聯賽角球不多，取「細」；至於西維爾於西甲首循環對華倫有16個角球，再捧「大」。 文：7號仔</p></body></html>
