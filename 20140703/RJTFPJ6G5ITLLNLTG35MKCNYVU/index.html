<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩懶理頻被河蟹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩懶理頻被河蟹 - 馮仁昭</h1><p>值得香港人驕傲嘅7.1大遊行，保守估計當日有51萬人身體力行咁支持，當中一分子嘅何韻詩，噚日喺微博貼咗一張遊行嘅相片，仲留言話：「Beautiful Hong Kongers.」結果梗係難逃被河蟹嘅命運。雖然阿詩頻頻被河蟹，不過佢一於話之你，繼續貼相，唔似得吳家樂，佢噚日喺微博貼反佔中文章，結果梗係俾網民喪鬧，跟住佢自己刪文，話自己只係轉發文章，呢啲咪又要威又要戴頭盔！<br>撰文：馮仁昭</p></body></html>
