<html><header><meta charset="utf-8"><title>PS4新App 自製遊戲短片</title></header><body><h1>PS4新App 自製遊戲短片</h1><p>PS4剛推出全新應用程式《SHAREfactory》，可讓玩家將自己在PS4的遊戲短片加以組合編輯、加添特別效果、使用濾光鏡及為短片加入帶有自己個性的文字、音樂及貼圖等。玩家更可以將完成編輯的「SHAREfactory」影片分享到Facebook，或輸出至外置USB儲存裝置，方便與好友分享。</p><p>現時只要將PS4系統升級到1.7，就會見到《SHAREfactory》！</p></body></html>
