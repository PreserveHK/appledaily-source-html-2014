<html><header><meta charset="utf-8"><title>舒淇扮小雲速閃</title></header><body><h1>舒淇扮小雲速閃</h1><p>【 中環】舒淇啲姊妹都已先後嫁人同埋生仔，佢都不知幾恨，但係佢同馮德倫又唔知搞成點，唔使開工嘅日子，又冇拖拍，舒淇咪搵助手陪囉！日前佢就喺中環ifc出現，戴住眼鏡嘅舒淇，雖然冇化妝，之但係佢頭戴嘅花花帽有型又有款，紅色方框眼鏡造型，成個小雲咁。舒淇急急腳行入超市買日用品，喺超市行咗15分鐘，最後發現記者，即刻急急腳埋單，然後到四季酒店上番架白色七人車離開。<br>採訪、攝影：羅德光、梁繼光、李志明</p></body></html>
