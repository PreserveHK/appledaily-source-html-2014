<html><header><meta charset="utf-8"><title>聖誕自助餐提案：化身小廚神　整雪人蛋糕</title></header><body><h1>聖誕自助餐提案：化身小廚神　整雪人蛋糕</h1><p>一家大細食自助餐，食物質素之外，最好還有精采節目讓小朋友玩得盡興。挪亞方舟於12月19日至元旦期間，將以「和牛海鮮聖誕自助晚餐」作主題，提供聖誕火雞、和牛、美國安格斯肉眼及松葉蟹等美食。成人$418起，小童$238 起。</p><p>不過最吸引我的反而是日間的聖誕特備活動「奇幻聖誕夢想國」，小朋友可在酒店專業大廚的指導下。變身「聖誕甜蜜小廚神」，與父母合力製作雪人及聖誕樹等造型的棒棒糖蛋糕，好玩又開心。<br><br>香港挪亞方舟<br>香港新界馬灣珀欣路33號</p></body></html>
