<html><header><meta charset="utf-8"><title>Cammi收男友鑽石鏈</title></header><body><h1>Cammi收男友鑽石鏈</h1><p>陳冠希舊愛Cammi（謝芷蕙 右二）日前與馮鎵瀠（Naomi 左二）齊齊接受陳淑蘭在有線主持的節目訪問，蘭子向Cammi逼供富二代男友的底蘊，結果Cammi說：「佢𠵱家21歲，我識佢時佢啱啱喺美國讀完書返嚟，𠵱家跟屋企人做服裝生意。我哋拍拖近一年。」她續說：「之前我婆婆病咗，嗰時我好唔開心，心靈特別脆弱時佢好關心我，我覺得呢個男仔好好、好錫我。」她更大晒幸福稱所戴的鑽石頸鏈是男友所送。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
