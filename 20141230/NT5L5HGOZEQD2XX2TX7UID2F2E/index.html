<html><header><meta charset="utf-8"><title>馮仁昭四圍超：爾冬陞讚薛凱琪變靚女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：爾冬陞讚薛凱琪變靚女 - 馮仁昭</h1><p>爾冬陞（小寶）監製、薛凱琪（Fiona） 、鮑起靜、衛詩雅、冼色麗等主演嘅新戲《暴瘋語》，大前日搞咗個試映會，咁啱第二日係小寶57歲嘅生日，劇組幫小寶搞生日party慶生。曾經同Fiona合作過《早熟》嘅小寶話，當年Fiona仲係一個細路女，𠵱家已經係一個靚女。佢仲講笑話：「之前搵佢拍戲，話係李光耀做導演，係『前新加坡總理』嘅電影，一定要落力去演。」<br>撰文：馮仁昭</p></body></html>
