<html><header><meta charset="utf-8"><title>體訊速遞：（網球）費達拿復出戰台維斯盃</title></header><body><h1>體訊速遞：<br>（網球）費達拿復出戰台維斯盃</h1><p>今屆台維斯盃決賽周五至下周日於法國里爾上演，周五先進行兩場單打，賽會周四宣佈費達拿（左）克服背傷，將會為瑞士出戰第2場對法國莫菲斯的單打賽事。至於第1場單打賽事，則由法國的泰桑高鬥早前被指與費達拿不和的瑞士球手華域加。綜合外電（法國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
