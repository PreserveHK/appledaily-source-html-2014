<html><header><meta charset="utf-8"><title>一中一台：王力宏有個星外母</title></header><body><h1>一中一台：王力宏有個星外母</h1><p>王力宏和李靚蕾結婚後，李靚蕾不時被爆身世，昨日有報道指李靚蕾的母親是曾當過影星的李瑤敏（小圖），李母現在是南僑集團會長陳飛龍的紅顏知己。對於李瑤敏和陳飛龍的關係，李瑤敏的公司員工稱聯絡不上李瑤敏，而陳飛龍的公司發言人亦說：「公司業務以外的事，無法知悉與評論。」王力宏經理人則說：「力宏認為自己的事牽連長輩，很不好意思。」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
