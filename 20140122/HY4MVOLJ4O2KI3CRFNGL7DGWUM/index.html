<html><header><meta charset="utf-8"><title>關仁隱事：「沙三少」冇料亂發脾氣 - 關仁</title></header><body><h1>關仁隱事：「沙三少」冇料亂發脾氣 - 關仁</h1><p>「沙三少」靠三寸不難之舌縱橫娛圈，同好多圈中人混得好熟，特別係「女姐」。近排女姐開咗套戲，搵咗沙三少做導演，雖然佢係導演出身，不過都有段日子冇再執導，見佢拍起嚟有啲生疏。<br>話說女姐套戲搵咗「巨星」幫手演出，有日場戲喺街度拍，沙三少諗咗好耐都未知點拍，搞到在場嘅女姐同佢搵嚟嘅幾位演員都無所事事，惟有企埋一邊傾偈打發時間。最後拍極都唔啱沙三少心意，佢又唔好意思話女姐同巨星，惟有搵班工作人員鬧，佢又唔講清楚想點，叫人點估你諗緊乜呀。<br>撰文：關仁</p></body></html>
