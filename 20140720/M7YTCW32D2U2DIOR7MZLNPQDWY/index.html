糖尿病少女封后</title></header><body><h1>戴胰島素泵選美<br>
糖尿病少女封后</h1><p>生病並不可怕，美國美少女桑迪森（Sierra Sandison）勇於在選美賽泳裝環節展示胰島素泵，不但感動觀眾，更摘下「愛達荷州小姐」后冠。<br>20歲的桑迪森兩年前確診患上一型糖尿病，需要時刻佩戴胰島素泵維持血糖量，她原本以為選美夢碎，但受1999年患糖尿病「美國小姐」冠軍約翰遜（Nicole Johnson）啟發，上周六在比堅尼泳衣環節勇敢展示胰島素泵，最終擊敗19名佳麗，9月競逐「美國小姐」后冠。<br>「胰島素泵不減我的美貌。」桑迪森事後在社交網站上載泳衣照，鼓勵病友不要害怕旁人的目光。<br>美國《今日美國報》</p></body></html>
