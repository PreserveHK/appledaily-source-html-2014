<html><header><meta charset="utf-8"><title>Eason搵甘菁菁做經理人</title></header><body><h1>Eason搵甘菁菁做經理人</h1><p>陳家瑛擔任陳奕迅（Eason）經理人10年，關係猶如母子，但做了幾十年經理人的陳家瑛，覺得是時候退休，故她向Eason請辭，最多做到今年底離任。至於明年接任人選，Eason已選定商台前助理總經理甘菁菁，兩人私交不錯，並曾在英皇旗下唱片公司Music Plus時期合作過，後來Eason離開英皇也曾邀她做經理人，但當時她沒答應。<br>記者問甘菁菁為何答應當Eason經理人？她昨說：「一來我同Eason好熟，二來我想接受新挑戰，但我辭職商台後，屋企仲有一啲事要處理，所以今年我都唔得閒，最快出年先可以幫佢手。」<br>採訪：鍾國仁</p></body></html>
