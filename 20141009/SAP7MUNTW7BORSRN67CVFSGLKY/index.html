<html><header><meta charset="utf-8"><title>斯洛伐克飛天車　隨時投產</title></header><body><h1>斯洛伐克飛天車　隨時投產</h1><p>駕駛人士最怕遇上塞車，但假如擁有這部AeroMobil飛天車（圖），就可跟塞車說拜拜。<br>AeroMobil由斯洛伐克車廠研製，他們在1990年開始進行研發，經過不斷改良終研發出第三代飛天車，將於10月29日在奧地利先驅節展出，而飛天車已隨時準備投產。<br>汽車外型極具畫時代感，車身配備機翼，一缸油可飛692公里，將機翼收起時跟汽車無異，可在普通車位泊車。<br>英國《每日郵報》</p></body></html>
