<html><header><meta charset="utf-8"><title>Beyonce歌曲蠢人最愛？</title></header><body><h1>Beyonce歌曲蠢人最愛？</h1><p>美國天后Beyonce雖大紅大紫，但近日一名美國電腦程式撰寫員，對學生聽音樂的情況進行了統計，得出的結果是，較愛聽Beyonce歌曲的學生，成績都比較差！該程式員透過SAT公開考試的成績，分析哪種學生愛聽哪種音樂，成績較好的學生會愛聽貝多芬的交響樂、殿堂組合Radiohead、民權歌手Bob Dylan等。成績差的竟然主要聽Beyonce及Lil Wayne等。莫非聽Beyonce的歌曲令人變笨？</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
