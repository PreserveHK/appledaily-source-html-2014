<html><header><meta charset="utf-8"><title>News Flash南韓邊境兵殺5同袍逃走</title></header><body><h1>News Flash<br>南韓邊境兵殺5同袍逃走</h1><p>南韓一名駐守在兩韓邊境（圖）高城鎮哨站的士兵，昨晚8時左右在哨站大開殺戒，殺死5名同袍和槍傷5人後，持槍械和彈藥逃去無蹤，軍方已立即展開搜捕行動，暫時不清楚他行兇動機，初步相信事件與北韓無關。<br>韓聯社</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
