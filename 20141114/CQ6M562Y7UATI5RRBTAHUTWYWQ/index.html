<html><header><meta charset="utf-8"><title>象B一敵十四發威擊退雄獅</title></header><body><h1>象B一敵十四<br>發威擊退雄獅</h1><p>贊比亞一隻1歲大象慘遭14隻獅子包圍襲擊，但牠獨力奮戰力拒群獅，比葉問「我要打10個」更厲害。<br><br>這場決鬥被一班觀光客拍下，小象在河邊被包圍，三隻獅子更先後爬上象背示威。但小象毫無懼色，在群獅包圍走入河中，後來更發威作勢反擊窮追不捨的獅子，終於施施然回到象群中。<br><br>目睹整個過程的導遊表示，從事導遊工作逾30多年，從未見過類似場面，他們最初都擔心小象會被殺，幸好牠最終脫險。<br><br>英國《都市報》</p></body></html>
