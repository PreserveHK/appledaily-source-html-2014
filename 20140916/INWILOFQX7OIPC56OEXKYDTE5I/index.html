<html><header><meta charset="utf-8"><title>《星空》男星切走皮膚癌</title></header><body><h1>《星空》男星切走皮膚癌</h1><p>於長壽電視劇《星空奇遇記》（Star Trek）中扮演領航員蘇奴的日裔男星George Takei（左），昨跟經理人丈夫Brad Altman於洛杉磯出席慈善活動，被發現面上貼着膠布，原來他患上皮膚癌，情況跟之前澳洲男星曉治積曼（Hugh Jackman）相似，George說：「我上周去找家庭醫生做身體檢查，發現皮膚癌的初期症狀，便將癌組織切走，所以我包上紗布。」George又搞笑稱：「各位放心，我老公沒有趕我走。」</p></body></html>
