<html><header><meta charset="utf-8"><title>Kary廣告抄足全智賢</title></header><body><h1>Kary廣告抄足全智賢<br></h1><p>吳雨霏（Kary）最近為某品牌美容產品做代言人，着deep V高衩裙在廣告中擺出拗腰、坐地蹺腿等甫士，有眼尖網友發現，Kary在廣告中的造型、表情和姿勢，竟然與人氣韓劇《來自星星的你》的女神全智賢於數月前拍的廣告十分雷同，似足倒模，廣告惹來抄襲之嫌。<br>全智賢為某韓國化妝品牌拍的廣告，同樣着吊帶高衩裙露長腿，廣告早於今年2月已推出，比Kary的廣告更早出街，難怪有網友笑Kary藝高人膽大，竟然敢膽單挑女神全智賢，昨日本報向Kary查詢抄廣告一事，她說：「自己跟導演指示拍，冇睇過全智賢廣告。」<br>採訪：皓騫</p></body></html>
