<html><header><meta charset="utf-8"><title>趣趣地：比爾沙坐爆咖啡</title></header><body><h1>趣趣地：比爾沙坐爆咖啡</h1><p>馬賽今季喺新帥比爾沙（圖）領軍之下成功起飛，周日法甲喺主場以2:0輕取圖盧茲，聯賽8連勝，繼續雄據榜首。不過場波有段小插曲；話說比賽期間，喺場邊教路嘅比爾沙見企得攰攰哋，想坐落放喺場邊個手提冰箱，點知之前有個助教唔湊米氣，隨手放咗杯疑似咖啡上去個箱度，估唔到有此一着嘅比爾沙一坐落去就即刻熱到彈起。搞到一褲都係，梗係唔高興，仲怒踢個杯。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
