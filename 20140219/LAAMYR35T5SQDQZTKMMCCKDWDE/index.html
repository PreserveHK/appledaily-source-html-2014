<html><header><meta charset="utf-8"><title>K-Pop之王：SJ晟敏隨時入伍</title></header><body><h1>K-Pop之王：SJ晟敏隨時入伍</h1><p>韓國組合Super Junior（SJ）成員晟敏（右二），近日通過警察宣傳團的面試，一般獲合格通知後半年內入伍，那晟敏將是第五個入伍的SJ成員。晟敏所屬SM事務所說：「晟敏是參加了面試，但結果和入伍時間未定。」警察宣傳團也證實此事，但謂「通過招募不代表一定入伍。」另SJ明日在國會高位文化課程演講上，擔任特別講師，成員銀赫、晟敏和神童將出席，並以「世界被K-Pop浸染」為題，講解進軍全球市場過程與今後戰略。</p></body></html>
