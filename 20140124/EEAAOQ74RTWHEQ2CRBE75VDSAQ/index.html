<html><header><meta charset="utf-8"><title>劇情簡介：被呃做黑奴　一騙12年</title></header><body><h1>劇情簡介：被呃做黑奴　一騙12年</h1><p>由楚伊特艾治奧福主演的《被奪走的12年》，改編自黑人Solomon Northup的自傳，講述19世紀一名黑人被賣做黑奴的故事。原本生活於紐約的黑人Solomon，於1841年被人以拉小提琴為名設計綁架，賣到奴隸市場後再輾轉於南方的種植園做奴隸，經歷12年的艱苦生活後，Solomon有幸遇到來自加拿大的白人木匠Samuel Bass（畢彼特飾），獲他協助將自己的信件轉交妻子，最終才踏上重獲自由之路。</p></body></html>
