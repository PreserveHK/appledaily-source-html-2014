<html><header><meta charset="utf-8"><title>刻薄會傳染　惡上司破壞團隊</title></header><body><h1>刻薄會傳染　惡上司破壞團隊</h1><p>上司高聲呼喝、口出惡言，不只被罵的下屬難受（圖），更會破壞團隊團結性，令衝突增加，最終影響生產力。<br>美國密歇根州立大學學者在中國和美國進行分為兩部份的研究，首部份檢視中國10間公司的51個團隊，發現員工在受到精神折磨，例如被喝罵、接收侮辱電郵等，會覺得被貶低，貢獻隨之減少，引起同事不滿，造成磨擦和衝突。在美國涉及約300人的第二部份研究結果亦一樣。<br>研究員說，上司出口傷人、侮辱嘲弄下屬，不只直接影響被罵下屬的態度和行為，負面影響更會像毒素蔓延，令整個團體互相敵視。<br>英國《每日郵報》</p></body></html>
