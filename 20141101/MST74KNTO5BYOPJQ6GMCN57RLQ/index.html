<html><header><meta charset="utf-8"><title>馬浚偉內疚勸癌母開刀</title></header><body><h1>馬浚偉內疚勸癌母開刀</h1><p>馬浚偉早前接受汪曼玲在有線主持的節目訪問，節目中馬仔因為勸患癌的媽媽做手術，令他感到內疚，他說：「喺我讀中二嗰年，終於知道媽媽嘅情況有幾嚴重，後期佢漸漸失去嗅覺、味覺、聽覺，最後連口都張開唔到，連插喉輸營養奶都唔得，醫生話要做手術，我負責說服佢接受手術，但手術後第二日媽媽因為急性肺炎去世。我一直都好內疚，呢個係我多年嚟嘅心結。」馬仔更患上抑鬱症，最終看醫生，吃了半年藥兼做運動，情況才好轉。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
