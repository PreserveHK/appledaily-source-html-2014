<html><header><meta charset="utf-8"><title>格鬥女食一拳耳仔打甩吊吊揈</title></header><body><h1>格鬥女食一拳<br>耳仔打甩吊吊揈</h1><p>墨西哥周六晚舉行的終極格鬥錦標賽（UFC）中，女拳手絕不手軟，打爆對方耳朵，瞬間噴出一條鮮血柱，十分暴力。<br><br>艾（Jessica Eye）重拳擊向史密斯（Leslie Smith）的耳朵，鮮血四濺，見者心驚，但史密斯竟然堅持繼續比賽，直至第二輪賽事進行至分半鐘時，醫生終於叫停比賽。<br><br>史密斯賽後在Twitter上載圖片，指自己當時感到非常憤怒。對手艾雖然有向史密斯問好，但承認自己一心希望取得勝利，所以用盡全力將史密斯耳朵打甩。而史密斯經縫針後已無大礙。<br><br>英國《都市報》</p></body></html>
