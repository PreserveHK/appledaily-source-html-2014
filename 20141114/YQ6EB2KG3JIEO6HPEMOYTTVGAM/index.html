<html><header><meta charset="utf-8"><title>K-Pop之王：Suho父發火被指親日</title></header><body><h1>K-Pop之王：Suho父發火被指親日</h1><p>日前，韓國網站流傳韓國男團EXO隊長Suho的父親、順天鄉大學教授金榮河是親日派，令目前正在日本開騷的Suho受到影響，更致電父親詢問真相，金榮河否認，並表示：「根本是無稽之談，我兒子都被叫成『親日派的兒子』，這完全就是誹謗，我已委託警方調查言辭過份的網民。」</p><p>金榮河已聘請律師，向首爾中央地方法院檢查廳提出名譽損害的訴訟申請。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
