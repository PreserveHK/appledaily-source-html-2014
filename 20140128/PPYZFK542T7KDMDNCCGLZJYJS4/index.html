<html><header><meta charset="utf-8"><title>各區突發簡訊：　
五煞爆樽傷兩男子</title></header><body><h1>各區突發簡訊：　<br>
五煞爆樽傷兩男子</h1><p>【九龍城】<br>【本報訊】兩名帶有酒意男子，昨凌晨3時許，途至九龍城聯合道320號一間便利店對開時，遭五名20歲至25歲兇徒撲出圍毆，其中有人被玻璃樽襲擊受傷。據悉，受傷兩事主姓朱及姓李，均30歲，案發前在九龍城一酒吧消遣後離開，兩人稱無與人結怨，不明遇襲原因。案中朱口、鼻受傷要送院（圖），李則頭、手受傷，現場包紮後拒絕送院；警方正調查血案起因。</p></body></html>
