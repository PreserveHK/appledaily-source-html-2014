<html><header><meta charset="utf-8"><title>工人向鄰居露體手淫</title></header><body><h1>工人向鄰居露體手淫</h1><p>【天水圍】<br>【本報訊】有露體狂的50歲地盤工人，前晚8時30分在天水圍天耀邨住所露台，脫褲當着對面單位的36歲女鄰居打手槍，婦人見狀嘩叫及告訴51歲姓曾丈夫，曾聞言大怒，立即報警及走往隔鄰找變態狂徒交涉，並狂踢對方大門鐵閘洩憤，警員接報到場，拘捕涉猥褻露體的地盤工人及涉刑毀的曾。</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp  </p></body></html>
