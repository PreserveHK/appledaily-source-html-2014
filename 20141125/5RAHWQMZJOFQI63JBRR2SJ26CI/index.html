<html><header><meta charset="utf-8"><title>「翻版心悠」「搵工超盈」爭工做</title></header><body><h1>「翻版心悠」「搵工超盈」爭工做</h1><p>浙江杭州一個電子傳媒招聘會，吸引大批年輕貌美的女生到場參與，不少甚至神似明星、名人，「翻版劉心悠」（左圖）及「搵工超盈」（右圖）都有前來面試。第二屆文化創意人才冬季專場招聘會上周六（22日）於浙江傳媒學院舉行，為杭州高校畢業生提供電視、電台類媒體的就業機會。全國400多家媒體參加今次招聘，包括鳳凰衞視、上海電視台等，共提供8,200多個職位空缺，其中有2,600人當場找到工作。<br>中新網</p></body></html>
