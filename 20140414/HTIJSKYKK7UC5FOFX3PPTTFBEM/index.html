<html><header><meta charset="utf-8"><title>陳秋霞打鼓斷韌帶</title></header><body><h1>陳秋霞打鼓斷韌帶</h1><p>陳秋霞昨日於上水擔任飲食節目嘉賓，婚後移居吉隆坡的她，去年剛榮升岳母，她笑言不急當婆婆：「唔急，大女同佢老公係跑馬拉松識，佢哋成日周圍去跑步，如果有咗唔知仲可唔可以跑，所以等佢跑夠先啦！」<br>她於年前跟友人合資於台灣開設經理人及廣告製作公司，好學不倦的她，又透露早前曾跟一位中學生學打鼓：「佢同我講，打鼓嗰陣即使鼓棍跌咗都要繼續，我一直記住，點知有次我打打吓，其中一支鼓棍斷咗，但因為佢咁講過，所以我用斷咗嘅鼓棍繼續打，結果完咗演出，我隻手指腫晒，睇醫生先知韌帶撕裂。」<br>採訪、攝影：譚倩宜</p></body></html>
