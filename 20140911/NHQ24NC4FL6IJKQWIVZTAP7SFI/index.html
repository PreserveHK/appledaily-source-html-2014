<html><header><meta charset="utf-8"><title>盧頌之打男友工收三百</title></header><body><h1>盧頌之打男友工收三百</h1><p>盧頌之（DaDa）和男友趙勁皓（King）及林敏驄等昨日在荃灣出席「Face Bubble Cup大專泡泡盃」活動，組合天堂鳥擔任表演嘉賓。DaDa最近為男友King打理健身室生意，她否認是老闆娘，純粹打工，King說：「我出300蚊一日請佢，仲話要畀多80蚊一日當加人工。」他笑說事業有成之後，再將DaDa升格做老闆娘，稍後會在上環開第三間餐廳。</p><p>林敏驄多年前推出的經典爆笑CD《無有線電台》，最近於網上二手區熱賣，他說：「我想逐隻歌出番，等可以賺多啲，當時都有十幾廿隻。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
