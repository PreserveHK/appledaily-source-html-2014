<html><header><meta charset="utf-8"><title>老伯自創泳式　側身翻滾前進</title></header><body><h1>老伯自創泳式　側身翻滾前進</h1><p>湖北武漢一名84歲曹姓老翁，不但精通自由泳、仰泳、蛙泳、蝶泳等，還自創了一種特殊泳式，在水裏側身翻滾着前進（圖右），一翻就是200多個。他想以這種獨創泳式申報健力士世界紀錄。<br>「我練了十幾年才能游成現在這樣。」曹老伯說着，深吸一口氣，躍入水中，兩手輪換撲打水面，身體像陀螺在水裏不停翻滾旋轉着，每旋轉一次向前竄出一米多。不少游泳愛好者想學，但試了幾次放棄了。王姓泳客稱「既要不停翻滾，又要控制身體前進，看起來很容易，其實非常難。」<br>湖北《楚天都市報》</p></body></html>
