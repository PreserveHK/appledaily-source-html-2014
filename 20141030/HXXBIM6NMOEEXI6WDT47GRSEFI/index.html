<html><header><meta charset="utf-8"><title>擁逾20女性伴患前列腺癌風險減</title></header><body><h1>擁逾20女性伴<br>患前列腺癌風險減</h1><p>男人濫交竟對身體有益？加拿大一項究發現男人跟超過20名女性上床（圖），患前列腺癌風險大降28%。<br>蒙特利爾大學研究員花4年時間追蹤調查3,200名男性，結果發現從未性交的男人，比有性交的男士患前列腺癌機率高一倍；但若一生人跟逾20個女人上床，患前列腺癌風險減少28%，相信是射精頻密起了一定保護作用。<br>但男同性戀效果卻恰好相反，若他跟20名男伴上床，較從沒跟男人有性關係的男被訪者患前列腺癌機率高一倍，也比只有一個男伴的患癌機率高四倍。<br>英國《每日電訊報》</p></body></html>
