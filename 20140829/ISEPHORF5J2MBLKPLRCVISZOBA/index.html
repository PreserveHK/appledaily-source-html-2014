<html><header><meta charset="utf-8"><title>偷鴨少年　被罰跪嘴叼鴨</title></header><body><h1>偷鴨少年　被罰跪嘴叼鴨</h1><p>「以暴制暴的結果只能使這個社會更加邪惡！」周一（25日），廣西宜州市慶遠鎮六坡村兩名年約14歲的少年，在村中偷鴨，被村民逮了個正著。抓住兩人後，村民們沒有報警，而是對兩人進行了體罰，每人掛着和叼着鴨子跪在路邊（圖），引起市民圍觀。村民濫用私刑的做法引起網民熱議，有人稱這個方法「絕，值得推廣」，但也有人批評，村民一點法治觀念都沒有，這種愚昧原始的做法讓人惡心。<br>鳳凰網</p></body></html>
