<html><header><meta charset="utf-8"><title>隔牆有耳：吳得掂建議小一加派 - 李八方</title></header><body><h1>隔牆有耳：<br>吳得掂建議小一加派 - 李八方</h1><p>政府近日火頭多多，繼運房局後下一個火頭好可能係教育局。龍年效應加上雙非學童激增，嚟緊新學年小一適齡學童高達5.7萬人。學位唔夠，政府就建議，五個推行緊小班教學嘅校網，每班小一要由25人加派到最少30人。<br>教育界好擔心小班教學政策會，就此會同大家「分道揚鑣」，局長吳克儉噚日喺立法會拍晒心口保證話，加派係臨時措施，小班教學政策不變咁話喎。<br>但在場嘅校長同關注團體就唔多收貨，批評政府諮詢不足，請願人士仲將超過4,000份聯署遞交比教育局代表。教協會長馮偉華話，政府應該先加班，而唔係每班加學位吸納學生先至啱。</p></body></html>
