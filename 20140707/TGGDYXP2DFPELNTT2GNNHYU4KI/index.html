<html><header><meta charset="utf-8"><title>復辦四重彩吸客</title></header><body><h1>復辦四重彩吸客</h1><p>【本報訊】在馬會積極推陳出新的情況下，例如近年以大額投注有回扣等措施迎擊外圍莊家，以及今季復辦四重彩等，除此之外，政府自由行政策亦令馬會吸納了一批新客，終令賽馬投注額近季止跌回升。<br>香港賽馬投注額在97回歸後曾錄得投注額連續十個季度下跌，直至05至06季度才於600億谷底反彈，近季更不斷創出新高，馬會早前從近季投注額走勢推算，已預計今季投注額可突破千億，最終成績創下賽馬史上新高。</p></body></html>
