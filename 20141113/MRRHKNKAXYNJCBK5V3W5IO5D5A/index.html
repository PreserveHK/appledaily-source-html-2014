<html><header><meta charset="utf-8"><title>世上最危險海灘？黃金眼鏡蛇落水嘆</title></header><body><h1>世上最危險海灘？<br>黃金眼鏡蛇落水嘆</h1><p>南非開普敦一個海灘可能是世上最凶險，皆因嬉水或曬日光浴的，除了人之外，還有一條長2米的眼鏡蛇！<br> <br>瓦格納（Janice Wagner）早前在豪特灣海灘（Hout Bay Beach）緩步跑時，赫然發現海邊有一條黃金眼鏡蛇。她沒有被嚇跑，反而冷靜地拍下那非洲其中一種最致命毒蛇的身影。<br> <br>瓦格納將照片上載到Twitter，立即有幾百人分享，有人質疑是「修圖」，但專家指蛇入水並不稀奇，尤其在臨蛻皮前。專家又說，只要不招惹黃金眼鏡蛇，牠是不會襲擊人的。<br> <br>英國《每日鏡報》</p></body></html>
