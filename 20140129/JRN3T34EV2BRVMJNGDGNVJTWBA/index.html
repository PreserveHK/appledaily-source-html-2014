<html><header><meta charset="utf-8"><title>巴黎首辦手塚畫展</title></header><body><h1>巴黎首辦手塚畫展</h1><p>配合《佛陀2》下月開始陸續在日本、法國、香港及台灣等地上映，手塚治虫漫畫原稿展香港時間前日在巴黎Barbier &amp; Mathon揭幕，這是首次在巴黎舉行手塚畫展。《佛陀2》導演小村敏明、監製森下孝三及手塚製作公司社長松谷孝征一起出席揭幕儀式。松谷社長表示：「手塚生前已跟法國漫畫大師很老友，多年前日本漫畫已在法國很受歡迎。世界不同地方包括香港也曾舉行過手塚畫展，每次畫展都會配合不同的主題，今次除展出《佛陀》原稿外，展出的《阿童木》及《MW毒氣風暴》等都曾在法國出版或法國漫畫迷熟悉的手塚作品。」松谷還透露可能會找人續寫手塚生前未畫完的《火之鳥》漫畫。</p></body></html>
