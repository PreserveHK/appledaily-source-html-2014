<html><header><meta charset="utf-8"><title>中環在線：英國搞離婚　出名分得多 - 李華華</title></header><body><h1>中環在線：英國搞離婚　出名分得多 - 李華華</h1><p>英國有乜出名？炸魚薯條？英女皇？統統唔係，係離婚分身家分得多！原來英國有「離婚之都」之稱，因為一對夫婦喺當地離婚，好多時都可以分到對方一半身家。<br>舉例，披頭四成員Paul McCartney離婚時，分咗2,430萬英鎊（約3.2億港元）畀前妻；之前流亡英國嘅俄羅斯億萬富豪別列佐夫斯基（Boris Berezovsky）離婚，估計都畀咗2.2億英鎊（約28億港元）前妻。今次Chris可能會突破別列佐夫斯基，成為英國史上最大金額嘅離婚案。</p></body></html>
