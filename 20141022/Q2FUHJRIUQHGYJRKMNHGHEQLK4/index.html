<html><header><meta charset="utf-8"><title>癡情女網友　太肥塞住煙囪口</title></header><body><h1>癡情女網友　太肥塞住煙囪口</h1><p>網上情緣來得易，但小心變噩夢揮之不去。美國加州一名女子疑不忿被拋棄，潛入網上認識的前男友家中，但被困煙囪，要由消防員救出。<br><br>28歲的菲格羅亞（Nunez-Figueroa）周日早上被屋主發現困於煙囪，屋主致電報警。消防到場原本想用電鑽拆毀煙囪，但不成功，最後要用洗潔精作潤滑劑才將菲格羅亞救出，整個救援過程歷時2小時。消防員將她送到醫院治療，警方之後控告她入屋行竊。<br><br>傳媒指菲格羅亞與男屋主是在網上認識，兩人曾經短暫在一起。今次已經是男方提出分手後，菲格羅亞第二次意圖闖入他的屋內。<br><br>美國《紐約每日新聞》</p></body></html>
