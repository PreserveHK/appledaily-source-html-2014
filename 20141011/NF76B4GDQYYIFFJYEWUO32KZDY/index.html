<html><header><meta charset="utf-8"><title>巴西大命機師三度遇險　死裏逃生</title></header><body><h1>巴西大命機師三度遇險　死裏逃生</h1><p>今年先後有多宗大型空難，共造成數百人死亡。巴西阿克裏州63歲機師吉列爾米則在37年的飛行生涯中，經歷三次飛行事故，但都能夠死裏逃生。<br>1981年，吉列爾米駕駛的小型飛機，因引擎突然停轉被迫折返及急降，機身嚴重受損，他安然無恙。1991年，他駕駛的飛機因螺旋槳突然停轉及冒煙，他在視野受阻下急降，他和機上兩人受傷。在周日，他駕駛的直升機又因引擎故障及大霧墜落亞馬遜森林（圖），受傷的他在沒有食物及水下，在野外求生75小時，最後獲救。<br>新華社</p></body></html>
