<html><header><meta charset="utf-8"><title>潮興玩醉影死樣為搏一笑嫌命長</title></header><body><h1>潮興玩醉影死樣<br>為搏一笑嫌命長</h1><p>抱着馬桶不省人事、男男女女共躺一床，這些真真假假的爛醉後照片，成為社交網的今期流行，真醉或假醉都拍照上傳，鬥搞笑鬥糜爛。有人擔心這股潮流會美化醉酒，鼓吹盲目飲酒。<br> <br>Twitter上出現「不省人事專頁」，清一色是少男少女飲醉酒的照片。除了有大學生，亦似乎有未成年的高中生。有在床上昏睡的少女，被幾名男士擁着，即使被人舔面珠仍懵然不知；亦有女生整個頭栽進馬桶呼呼大睡；有少男將褲脫到足踝，僅穿孖煙囪在走廊行來行去；亦有人在圖書館的走廊上「攤屍」。<br> <br>美國《紐約每日新聞》</p></body></html>
