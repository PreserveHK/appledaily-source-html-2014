<html><header><meta charset="utf-8"><title>趣趣地：大衛雷斯世盃前先投PSG</title></header><body><h1>趣趣地：<br>大衛雷斯世盃前先投PSG</h1><p>有消息指，效力車路士嘅巴西中堅大衛雷斯（圖）會喺日內轉會到法甲嘅巴黎聖日耳門（PSG），而轉會費更加會高達5,000萬鎊（約6.5億港元）。如果交易落實，大衛雷斯將會打破原本由堤亞高施華保持嘅全球後衞最高轉會費紀錄之餘，兩者更會聯同馬昆奴斯哥利亞，令PSG集齊3位最高身價後衞。若落實，PSG將會要求巴西國家隊放大衛雷斯去一轉法國做體測。但係世盃已經殺到埋身，相信巴西主帥史高拉利未必會肯放人，所以PSG都好識做，派人去巴西同大衛雷斯做體測，睇嚟好快成事。</p></body></html>
