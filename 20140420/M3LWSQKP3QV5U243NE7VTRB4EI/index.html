<html><header><meta charset="utf-8"><title>Miranda盛裝抱囝似行騷</title></header><body><h1>Miranda盛裝抱囝似行騷</h1><p>澳洲索模Miranda Kerr平時出街一定會着到靚一靚，她前日於紐約抱着與前夫英國男星奧蘭多布魯（Orlando Bloom）所生的3歲囝囝Flynn外出時，穿上白色連身裙、白色外套及白色高踭鞋，明顯花了心思襯衫。雖然她抱着熟睡的兒子，但行起上來依然健步如飛，優雅似行catwalk。</p><p>今日是Miranda的31歲生日，她日前率先於Instagram晒預先收到的生日禮物，拿着一支巨型香水開心合照，未知前夫奧蘭多會否為她慶生。<br>撰文：丁焯敏</p></body></html>
