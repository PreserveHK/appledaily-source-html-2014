<html><header><meta charset="utf-8"><title>Nicki自爆15歲墮胎</title></header><body><h1>Nicki自爆15歲墮胎</h1><p>美國有不少歌手都會推出自傳歌贏得關注，出位饒舌女歌手Nicki Minaj近日就於自傳歌曲《All Things Go》，大唱自己不為人知的傷痛往事。31歲的Nicki於歌詞指10年前已有人向她求婚，之後又唱出他的姨甥Nicholas Telemaque於11年的離世，到現時仍像夢魘般拉着她，令自己更加愛惜家人如弟弟Caiah，更提到16年前她仍是15歲時，曾跟舊愛有過BB，因大家都太年輕結果墮胎，若果當時養大他便會像Caiah般可愛。</p></body></html>
