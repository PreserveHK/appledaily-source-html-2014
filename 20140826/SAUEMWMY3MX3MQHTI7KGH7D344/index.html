<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）法拉破塵封36年紀錄</title></header><body><h1>體訊速遞：<br>（田徑）法拉破塵封36年紀錄</h1><p>英國長跑王法拉（圖）周日在鑽石聯賽伯明翰站出戰2英里跑，以8分7秒85衝線奪冠，更以近6秒之差打破維持了36年的舊英國紀錄，同時亦刷新歐洲紀錄。 綜合外電（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
