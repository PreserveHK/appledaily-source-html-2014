<html><header><meta charset="utf-8"><title>阿詩鄧九雲以畫調情</title></header><body><h1>阿詩鄧九雲以畫調情</h1><p>現年36歲的何韻詩，曾提及新年願望是成家立室，更暗示對象是台灣女演員鄧九雲。昨日鄧九雲31歲生日，跟女友分隔兩地的阿詩公開在Instagram打情罵俏，祝她生日快樂。鄧九雲上載名為《小姐狗與流氓貓》的畫，畫了一隻狗及長髮女子，鄧九雲養狗，阿詩養貓，貓跟狗就暗喻是她倆。她們更留言調情，在元宵由食物「麻吉」，引伸到阿詩向鄧九雲賣口乖「不需要理由，就這樣愛上你」，異常甜蜜。<br>撰文：李森</p></body></html>
