<html><header><meta charset="utf-8"><title>Tyler, the Creator煽動暴亂被捕</title></header><body><h1>Tyler, the Creator煽動暴亂被捕</h1><p>美國饒舌歌手Tyler, the Creator（左圖）因涉嫌煽動暴亂，於當地時間星期六下午在德州機場被捕，事緣他在星期四於德州舉行的年度SXSW音樂節擔任表演嘉賓，雖台下已擠滿人但Tyler仍叫在圍欄外等候的歌迷強行衝入場內，不少歌迷即推倒圍欄走入場地。警方指Tyler的行為令他人陷入危險，因此以煽動暴亂罪名將他拘捕，准以約19.5萬港元保釋。</p></body></html>
