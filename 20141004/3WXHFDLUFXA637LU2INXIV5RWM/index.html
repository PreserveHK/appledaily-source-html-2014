<html><header><meta charset="utf-8"><title>K-Pop之王：GD倫敦登機被截查</title></header><body><h1>K-Pop之王：GD倫敦登機被截查</h1><p>有吸毒前科的韓國天團BIGBANG隊長G-DRAGON（GD）前日錯手在Instagram上載一張迷魂藥白粉相，令網友懷疑他再次吸毒，引起關注。GD事後已極速刪相，但仍未能平息網友的譴責聲，前晚現身倫敦機場的他更禍不單行，身穿黃色外套，戴上cap帽加黑色口罩的GD未知是否於深夜在室內穿得太過密實而惹人懷疑，在入閘後突然被兩名當地機場保安截查身份，要身旁工作人員出口解畫才成功登機。</p></body></html>
