<html><header><meta charset="utf-8"><title>熱帶氣旋北移　更多颱風襲港</title></header><body><h1>熱帶氣旋北移　更多颱風襲港</h1><p>熱帶氣旋過去一般在菲律賓等熱帶地區破壞力最大（圖），但美國有研究發現，隨氣候暖化，熱帶氣旋發展至巔𥧌的位置正從熱帶地區往南北兩極方向移動，意味過去蹂躪菲律賓北部的強颱風將趨向香港、日本等地發威。<br>美國威斯康辛大學研究員以1982年至2012年的數據研究，發現北半球的熱帶氣旋巔峯在過去30年已北移約160公里，日本地區更以每10年68公里速度北移，過去於菲律賓北部肆虐的超強颱風，未來將更逼近香港、台灣、上海、日本和南韓等人煙稠密地區。<br>不過吹襲美國東岸的大西洋颶風則沒有出現類似趨勢。研究詳情刊於《自然》期刊。<br>美聯社</p></body></html>
