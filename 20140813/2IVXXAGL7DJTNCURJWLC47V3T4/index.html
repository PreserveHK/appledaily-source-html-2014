<html><header><meta charset="utf-8"><title>美心妹妹升小一收山</title></header><body><h1>美心妹妹升小一收山</h1><p>美心妹妹楊鎧凝（Celine）昨日出席又一城歡天雪地揭幕，Celine以萌爆公主造型出現。今年6歲、只學了4堂溜冰的美心妹妹，昨日在溜冰場轉圈又擺甫士，表現都相當大膽，她表示暑假有學溜冰及游水，但暫時未學識，溜冰就識少少，問她溜冰時有否跌親？她說：「都有嘅，但冇喊，我都好鍾意學，之後都會繼續學。」<br>美心妹妹透露下月一日開學升一年級，心情都有少許緊張，但高興可以認識到新同學，問她會否再拍劇？她說：「應該冇機會，因為有好多功課。」她又透露喜歡扮美人魚及灰姑娘。<br>採訪：溫敏芝<br>攝影：沈健程</p></body></html>
