<html><header><meta charset="utf-8"><title>最長壽連體兄弟快63歲</title></header><body><h1>最長壽連體兄弟快63歲</h1><p>美國北卡羅來納州一對腰部相連的兄弟，面對面活了62年8個月7日，昨日（周五）超越了19世紀著名雙胞胎賓克兄弟，今年10月63歲就會成為歷來最長壽的連體人。<br>高爾揚及唐尼自出娘胎腰部就緊緊相連，各自擁有四肢、心臟及腹部，但要共用下消化道、腹股溝、直腸及下體。為慶祝比「暹羅雙胞胎」更長命，他們今日會在家中舉行派對。二人的弟弟吉姆說：「他們每日在日曆上做記號，倒數這一天來臨」。<br>賓克兄弟1811年在暹羅（現在的泰國）出生，終年62歲8個月6日。他們正是連體雙胞胎英語「Siamese twins」來源。<br>美聯社 </p></body></html>
