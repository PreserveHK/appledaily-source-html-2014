<html><header><meta charset="utf-8"><title>舒淇鬼馬擦包晒鑽戒</title></header><body><h1>舒淇鬼馬擦包晒鑽戒</h1><p>舒淇之前在facebook以愛貓，將與馮德倫之戀地面化。昨日舒淇在微博上載一張吃麵包的相，還鬼馬地留言：「脂肪請不要怪我，誰叫愛吃是魔鬼。」留言後她還貼上四個哭泣表情符號。<br>但其實這張相的亮點，並不是舒淇食麵包，以及她會否因此而增肥，亮點是她無名指上的巨型鑽戒，很多眼利的網友看到她手上的巨型鑽戒，都很興奮，即留言問她是誰送鑽戒，又問是否好事近，還有網友留言：「終於訂婚了，女神要嫁人了！」但原來這只是一個美麗的誤會，舒淇解釋相片只是一個廣告的造型，並非有人送贈鑽戒呢！<br>撰文：楠楠</p></body></html>
