<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Amy喊晒呻冇搶Job - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Amy喊晒呻冇搶Job - 馮仁昭</h1><p>黃夏蕙（中）嘅𡃁模契女艾美琦（Amy左）俾王璐瑤（LuLu）暗示佢搶job後，再有周刊話佢邊除Bra邊騎上賭場股東嘅重要部位，噚日Amy、黃夏蕙等喺觀塘拍微電影《魅忘人》嗰時，Amy喊晒口咁話：「我冇搶人嘢，其實都唔明點解，嗰日拍緊廣告，係攝影師要求影，係玩得癲咗，但唔係拍拖。」Amy又話呢排租6萬蚊嘅屋係自己錢。<br>夏蕙姨就話Amy太後生冇經驗，真係激死又擔心。<br>撰文：馮仁昭</p></body></html>
