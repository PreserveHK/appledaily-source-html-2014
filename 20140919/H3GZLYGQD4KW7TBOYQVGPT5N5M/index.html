<html><header><meta charset="utf-8"><title>方力申為正生籌經費</title></header><body><h1>方力申為正生籌經費</h1><p>方力申早前以大使的身份到芝麻灣正生書院探訪，小方、Mr.的Dash和現役甲一籃球員香振強等人，進行了一場籃球友誼賽，結果小方等人以40：38險勝正生隊。<br>對於今次的探訪，小方坦言體會深刻並說：「冇諗過香港仲有呢啲學校，學生要喺鐵皮屋度溫習，落大雨又聽唔到老師講書，環境真係好十分惡劣。大熱天時都要喺室外做運動，所以希望今次慈善山野賽，可以幫佢哋改善學習環境。」小方更勉勵一班正生學生：「其實做任何事都never too late，只要搵到鍾意嘅嘢，有心去做，無論年紀幾大，都可以搵到進步空間！」<br>撰文：張曦彤</p></body></html>
