<html><header><meta charset="utf-8"><title>韓劇燒：李英愛做廣告女皇</title></header><body><h1>韓劇燒：李英愛做廣告女皇</h1><p>韓劇《大長今》女星李英愛（圖）雖然現時專注家庭，沒有新作推出，但無損她受歡迎程度，近日在韓國一個廣告酬勞的調查中，愛姐以一個廣告代言索價12億韓圜（約900萬港元），榮登韓星拍廣告酬金之冠，而裴勇俊、全智賢、金秀賢、李敏鎬、BIGBANG和元斌就分別開價8至10億韓圜（約6百萬至740萬港元）。據了解，愛姐雖然甚少公開活動，但她在廣告界影響力驚人，所以廣告商願意出高價邀請她做代言人。</p></body></html>
