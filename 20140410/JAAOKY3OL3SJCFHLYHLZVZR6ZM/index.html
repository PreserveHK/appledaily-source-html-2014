<html><header><meta charset="utf-8"><title>女郎喬裝向舊愛追債20年</title></header><body><h1>女郎喬裝向舊愛追債20年</h1><p>女人的毅力不容忽視！美國南卡羅來納州52歲女子安德伍德遇人不淑，被64歲前男友德拉庫利奇騙盡積蓄，20年來她多次循法律途徑追討，甚至喬裝不同扮相跟蹤對方。<br>兩人在1994年墮入愛河，8個月後賤男露出真面目，多次以不同藉口借錢，耗盡女方41萬美元（319萬港元）積蓄。安德伍德手握賤男簽下的借據，又入稟法院，雖然勝訴，但賤男將資金移走，申請破產，至今連本帶利拖欠160萬美元（1,248萬港元）。身無分文的安德伍德無計可施，2003年自行當偵探，以不同扮相跟蹤他，只望查出他資產下落，但至今未收到分文。<br>英國《每日郵報》</p></body></html>
