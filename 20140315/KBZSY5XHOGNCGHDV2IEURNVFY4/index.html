<html><header><meta charset="utf-8"><title>美顏術：20年護膚秘技</title></header><body><h1>美顏術：20年護膚秘技</h1><p>48歲保持白滑肌膚，保養原來好簡單，羅霖說：「呢個係我20年習慣，每朝早飲鮮奶煮麥皮，兩隻烚蛋，淨係食蛋白，蛋黃高膽固醇，同埋食兩碗粥，秘訣係少食多餐。我會敷好多mask，十分鐘唔使沖水，用凍水洗面，可以收縮毛孔，冬天開暖爐可以搽一隻overnight mask面加頸，仲有一樣嘢，全身要搽body lotion，一年四季，夏天清爽，冬天可以潤啲，咁皮膚就可以好滑。」</p></body></html>
