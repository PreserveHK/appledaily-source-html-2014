<html><header><meta charset="utf-8"><title>求驗客手記：侯城和波重賽攞嚟衰</title></header><body><h1>求驗客手記：<br>侯城和波重賽攞嚟衰</h1><p>周一英足盃16強賽事，英冠嘅白禮頓主場對英超嘅侯城，白禮頓雖然有前鋒荷西烏路亞（右）先開紀錄，不過完場前5分鐘俾侯城前鋒恩歷克沙保破網，逼和1:1，雙方要喺下周一重賽。侯城領隊布魯士賽後就炮轟賽會安排，事關侯城周六要喺聯賽鬥卡迪夫城，上演護級大戰，兩日後就要踢重賽，都唔知點排陣好；不過唔好怪我求大俠鬧你布魯士，高對手一級都唔可以一場過贏波，要搞到重賽就唔怪得其他人啦。</p></body></html>
