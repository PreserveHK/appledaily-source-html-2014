<html><header><meta charset="utf-8"><title>尹子維中佬40整餅</title></header><body><h1>尹子維中佬40整餅</h1><p>尹子維昨在灣仔出席製作pizza活動，好友Rosemary特別抽空到場。剛推出新專輯的尹子維，透露上月29日已舉行小型音樂會，並順便慶祝生日。他笑謂今年是39歲生日，但計農曆則是40歲，對於「男人四十一枝花」，他笑說：「唔好啦，我成個麻甩佬，做乜鬼花！」講到世界盃，他表示會關注巴西隊和德國隊。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
