<html><header><meta charset="utf-8"><title>壇蜜色誘半澤老友</title></header><body><h1>壇蜜色誘半澤老友</h1><p>日本當紅艷星壇蜜近期曝光率爆燈，最近她與同樣參演神劇《半澤直樹》的演技派男星瀧藤賢一再續前緣，客串對方擔正新劇《我的紳士時尚》於下周三播放的大結局。壇蜜在劇中扮演風騷女記者，既晒胸前事業線，又化身性感護士大玩制服誘惑，奉旨施展拿手姣功。至於瀧藤賢一則表示，跟壇蜜在《半澤》中沒有對手戲，今次終於能與她演出，實在感到十分光榮。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
