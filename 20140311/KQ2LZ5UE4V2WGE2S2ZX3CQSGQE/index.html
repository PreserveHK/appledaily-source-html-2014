<html><header><meta charset="utf-8"><title>王菲返京無會霆鋒</title></header><body><h1>王菲返京無會霆鋒</h1><p>王菲和謝霆鋒分手多年，由於兩人已各自離婚，這對舊情人日前同身處法國，有報道揣測鋒菲會在巴黎重逢，雖然王菲方面已即時否認：「這是幻想來的！」但依然有傳言指鋒菲將於明日趙薇的38歲生日派對上密會，昨日王菲經理人陳家瑛重申傳聞失實，她透過短訊向本報否認：「大家想像得好嚴重噃！有冇根據先！」</p><p>據知，其實王菲已離開巴黎返抵北京，昨午有網友在首都機場見到她，拍照貼微博並留言：「王菲回京。好多歌迷啊，機場群眾驚呆了。」而霆鋒仍身在法國拍飲食節目《十二道鋒味》，後日才返港，經理人霍汶希否認霆鋒出席趙薇生日會：「已跟她提早慶祝。」<br>撰文：皓騫</p></body></html>
