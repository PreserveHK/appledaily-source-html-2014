<html><header><meta charset="utf-8"><title>關仁隱事：「外婆橋」半夜敲門找慰藉 - 關仁</title></header><body><h1>關仁隱事：<br>「外婆橋」半夜敲門找慰藉 - 關仁</h1><p>其實娛樂圈之所以咁多人想入，其實同佢真係好多「福利」有關。乜嘢福利咪就係免費餐囉，好似年前大台出埠開工，當時未咁出名嘅新人「外婆橋」有分演出，到半夜三更佢就出去不停敲男演員房門。<br>最先俾外婆橋睇中嘅係新紮嘅「唱歌仔」，原本係天作之合姣婆同脂粉客，可惜唱歌仔當時位正印「大公仔」都喺度，所以唔成事。但係外婆橋冇放棄，轉攻另一位男演員「通山跑」，自然水到渠成。其實外婆橋唔止鍾意後生仔，佢亦都同合作過嘅中生「英軍」有一手，用「悅」人無數嚟形容佢，相信都唔錯得去邊。<br>撰文：關仁</p></body></html>
