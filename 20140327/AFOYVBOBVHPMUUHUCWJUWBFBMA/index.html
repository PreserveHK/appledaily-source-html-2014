<html><header><meta charset="utf-8"><title>泫雅做節目搽唇膏捱批</title></header><body><h1>泫雅做節目搽唇膏捱批</h1><p>形象性感的「馬舞女」泫雅近日頻頻曝光宣傳所屬組合4MINUTE的新歌，前日她和隊友齊齊亮相韓國節目《Beatles Code 3D》。<br>當被問到公司近日是否放寬了戀愛禁令時，泫雅很自然地拿出唇膏來搽，並說：「一開始就沒有禁令，反而公司嫌我們少緋聞，想我們拍拖。」令在場人士驚訝，而主持神童就模仿泫雅搽唇膏，場面搞笑。<br>不過泫雅在節目上搽唇膏和累到趴枱的舉動，卻引起爭議，被批評態度散漫。此外，4MINUTE日前晒美腿拍攝便服鞋廣告，已是連續第五年擔任代言人。<br>撰文：梁婉霞</p></body></html>
