<html><header><meta charset="utf-8"><title>中環在線：股壇大隻佬每日狂做sit-up - 李華華</title></header><body><h1>中環在線：股壇大隻佬每日狂做sit-up - 李華華</h1><p>要講金融界嘅大隻佬，又點少得59歲嘅股評人郭思治（郭sir）呢？佢真係好誇張，每日喪做運動，食得又少又寡，勢要keep住28吋腰、6嚿腹肌，連佢都形容自己係怪物！<br>郭sir好認真咁話，「飯可以唔食，運動唔可以唔做」佢每日至少要操一粒鐘，最好係兩個半鐘，仲要狂做仰卧起坐（sit-up）修腹，佢話自己識用腹部嘅力，好容易做咁話。<br>至於食，佢個胃應該好細，早餐只食兩隻烚蛋白，午餐食正常人一半或三分一份量，晚餐食細半碗飯、一碗水煮菜配肉，就係咁多嘞。<br>年近花甲都要操得咁弗，的確係怪怪哋。</p></body></html>
