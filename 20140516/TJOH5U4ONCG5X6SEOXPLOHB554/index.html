<html><header><meta charset="utf-8"><title>求驗客手記：槍手未捧盃諗定巡遊</title></header><body><h1>求驗客手記：<br>槍手未捧盃諗定巡遊</h1><p>阿仙奴將於本周六同侯城爭英足盃冠軍，睇嚟球隊信心好大，因為網上流傳緊一張相，入面有架紅色嘅巴士，上面印咗「阿仙奴，2014足總盃冠軍」（圖），好似已經準備好為9年以嚟首個冠軍舉行勝利巡遊。不過一日未踢場波，一日都未知邊個係冠軍，利物浦之前喺聯賽最後階段失冠，已經有辦你睇啦。與此同時，有消息指呢場波部份網上售賣嘅門票價格比最平嘅貴咗足足40倍，最貴嘅更加被炒到接近1,700鎊（約2.2萬港元），貴到離晒譜！</p></body></html>
