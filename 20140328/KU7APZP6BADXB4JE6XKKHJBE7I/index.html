<html><header><meta charset="utf-8"><title>求驗客手記：些路迪high爆封王</title></header><body><h1>求驗客手記：些路迪high爆封王</h1><p>蘇超自從冇咗格拉斯哥流浪之後，就變成咗些路迪獨大，其他球隊基本上都係陪跑，衰啲講句，唔係些路迪奪標先至係新聞。而喺周三嘅蘇超聯，作客嘅些路迪就以5:1大勝巴特里，第45次成為蘇格蘭頂級聯賽嘅盟主；難得嘅係，些路迪嘅粉絲喺比賽中仍然好投入咁為球隊打氣，賽後仲要衝入球場；而一眾球員喺奪標之後，亦都high爆，喺更衣室開香檳（圖）兼自拍，完全樂在其中。</p></body></html>
