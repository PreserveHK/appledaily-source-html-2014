<html><header><meta charset="utf-8"><title>趣趣地：奧雲賽馬賽到香港</title></header><body><h1>趣趣地：<br>奧雲賽馬賽到香港</h1><p>前英格蘭球星奧雲應贊助商邀請訪港3日，噚日到埗，今日會喺沙田馬場觀戰兼擔任Kent &amp; Curwen百周年紀念短途盃頒獎嘉賓。奧雲向來鍾意賽馬，掛靴後除講波外，更投入賽馬活動，喺英國養咗唔少馬，而佢名下隻長途馬「啡豹」上年尾出戰墨爾本盃，可惜無功而還，原本「啡豹」準備轉戰香港瓶，點知退出；奧雲噚晚仲去咗半山英國領事官邸，出席歡迎酒會，佢周一仲會出席該品牌春夏服飾預展㖭。</p></body></html>
