<html><header><meta charset="utf-8"><title>鹹濕舞廳有蠱惑大嬸招客「20蚊任摸」</title></header><body><h1>鹹濕舞廳有蠱惑<br>大嬸招客「20蚊任摸」</h1><p>江蘇南京有一家蠱惑舞廳，每日有20、30名客人光顧跳舞，場內有不少年約30、40歲打扮性感婦女。她們站在舞廳一角，每見有單身漢，即上前搭訕，游說對方，只需付20元（人民幣，下同）就可與自己跳舞，期間更可以觸摸她全身；若付40元，更願意做任何事。舞廳未幾關掉燈光，在伸手不見五指的情況下，男方就會上下其手。<br><br>警方認為場中女子可能涉及賣淫行為，早前採取行動，拘捕10多涉嫌嫖娼賣淫男女。雖然初時有人以場地黑暗為由，否認犯罪，但最後警方展示證據，各人都不得不承認犯罪。<br><br>山西台</p></body></html>
