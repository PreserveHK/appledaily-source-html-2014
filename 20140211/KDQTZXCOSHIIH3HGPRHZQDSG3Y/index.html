<html><header><meta charset="utf-8"><title>求驗客手記：飛馬抵廣州操住先</title></header><body><h1>求驗客手記：<br>飛馬抵廣州操住先</h1><p>足總專責委員會噚日召開最後一次會議，就捲入假波疑雲嘅屯門同愉園，檢閱嗰兩隊喺財務同管理能力上，係咪可以有能力完成餘下賽事；之但係足總發言人噚日話董事會最快要今日開完會先決定到兩隊命運。屯門下周日港甲對手太陽飛馬，教練陳志康（圖）噚晚同傳媒晚宴時透露，就連佢哋都唔知場波有冇得踢，但球隊今日就會去廣州，翌日友賽喺當地集訓嘅山東魯能，保持狀態；而下季會物色高質外援，組成一支實力更雄厚嘅強隊。</p></body></html>
