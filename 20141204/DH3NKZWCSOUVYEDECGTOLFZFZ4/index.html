<html><header><meta charset="utf-8"><title>北韓禁民眾與金正恩同名</title></header><body><h1>北韓禁民眾與金正恩同名</h1><p>在極權國家北韓，不單言行要小心，甚至取名也要避諱。為顯示領袖金正恩（圖）地位至高無上，北韓嚴禁民眾與金正恩同名，同名的人必須改名。<br>南韓傳媒取得北韓文件顯示，2011年底離世的前領袖金正日，原來在2011年初已下令各級黨組織，對與「金正恩大將」同名的民眾進行思想教育，令他們「主動」改名。文件亦要求避免民眾有不滿情緒。<br>北韓下令民眾避諱非首次。早在1960年代為確立金日成唯一領導體制，平壤已禁民眾與金日成同名，到1970年代，金正日繼承人地位獲得確立後，當局亦禁民眾取名「正日」。分析指平壤要將最高領導人偶像化，鞏固金氏王朝地位。<br>韓聯社</p></body></html>
