<html><header><meta charset="utf-8"><title>「豬豬」大鬧機艙被逐</title></header><body><h1>「豬豬」大鬧機艙被逐</h1><p>坐飛機與「BB、豬豬」同行本是常事，美國一女子卻名副其實帶同寵物黑豬上機，80磅「豬豬」疑不滿困坐機艙，吵個不停，又大便抗議，將機艙弄得又臭又髒，最終連人帶豬被趕下機（下圖）。<br>「豬豬」上周三與女主人同乘全美航空班機，由康湼狄格州哈特福特出發，人豬上機一刻（上圖箭嘴示），全機呆了，一片靜默。乘客費爾普斯憶述：「大家忍住笑但又難掩驚愕，場面筆墨難以形容。」乘客回過神來，才陸續向機員投訴。「那豬叫聲比BB吵三倍，臭氣熏天，真不知道牠怎麼通關的。」美國運輸部2012年定立指引，准乘客以精神支柱為由帶動物上機。<br>英國《每日郵報》</p></body></html>
