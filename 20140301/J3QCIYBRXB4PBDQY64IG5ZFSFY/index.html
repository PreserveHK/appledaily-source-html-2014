<html><header><meta charset="utf-8"><title>七頌衣晒冷</title></header><body><h1>七頌衣晒冷</h1><p>星星大結局了，回味靚人靚衫也幸福。都敏俊最強瞬間轉移，千頌伊就有近似超能力的「瞬間換衫」。前晚大結局的第21集，千頌伊如同時裝騷Finale一樣，狂換15套新裝，千頌伊着住Valentino新裝發現都敏俊消失，之後着Chloé向家人哭訴、着50萬LV褸眾裏尋都敏俊。至於百日之約的Chanel套裝再出現，千都重逢之吻就着Burberry Prorsum裙。<br>撰文：Gracekelly</p></body></html>
