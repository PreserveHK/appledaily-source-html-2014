<html><header><meta charset="utf-8"><title>大S囡囡一樣肥美</title></header><body><h1>大S囡囡一樣肥美</h1><p>台灣藝人徐熙媛（大S）跟老公汪小菲前日為女兒希玥在北京擺百日宴，出席人數眾多，除了徐、汪兩家家人外，黃曉明等藝人都有到場，主人家還特意為到場友人準備了一份精美紀念品。產後首次露面的大S，應該未開始收身仍然略見肥腫，不過囡囡肥肥白白而且望落好趣致。據知兩夫婦仍未收工，已經準備隨時再追一個。</p><p>此外，大小S兩姊妹跟兩人丈夫合共捐出600萬新台幣協助高雄氣爆受害家庭重建家園，事實上小S有不少家人也居住在高雄，可幸都平安無事，她說：「看到電視上受災的同胞，非常心疼，祈求老天爺幫助高雄度過難關。」<br>撰文：李森</p></body></html>
