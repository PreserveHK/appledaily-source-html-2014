<html><header><meta charset="utf-8"><title>150公斤野豬　覓食周街走</title></header><body><h1>150公斤野豬　覓食周街走</h1><p>【本報訊】黃大仙翠竹花園商場對開有野豬出沒覓食。昨天凌晨4時，有保安員發現一隻長約1米和重150公斤的野豬，在商場對開徘徊覓食，於是報警。<br>警員接報到達現場，持盾牌到場戒備，發現野豬徘徊不去，更一度走出翠竹街馬路。警員與野豬對峙半小時後，目睹牠在商場附近跳越約1.5米高花槽，逃入山坡後失去蹤影；警員亦收隊離去。</p><p>足本收睇《亂噏24》x鄭秀文＠杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
