<html><header><meta charset="utf-8"><title>雲妮認做手腳掩疲態</title></header><body><h1>雲妮認做手腳掩疲態</h1><p>美國女星雲妮絲惠嘉（Renee Zellweger）前日與美國音樂人男友Doyle Bramhall II一齊出席在洛杉磯舉行的ELLE年度女性頒獎禮時，其樣貌有很大轉變，被網民指她膠面及打Botox，令她成為網上熱話。45歲的雲妮昨日接受《People》雜誌訪問時大方回應：「我好開心大家覺得我有變化，我現在很快樂，朋友說我比以前平和同健康。曾經有段時間因工作太忙而沒時間照顧自己，一直忙到虛弱，然後就做錯的決定去掩飾疲態。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
