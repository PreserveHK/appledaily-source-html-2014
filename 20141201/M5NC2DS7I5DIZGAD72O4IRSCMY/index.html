<html><header><meta charset="utf-8"><title>求驗客手記：尼亞拿為賭啤被炒魷</title></header><body><h1>求驗客手記：<br>尼亞拿為賭啤被炒魷</h1><p>為咗3,000鎊（約36,000港元）而冇咗份長工，你話值唔值得呢？我求大俠講嘅係西班牙翼鋒尼亞拿（圖）。效力烏甸尼斯嘅尼亞拿早前因為走咗去斯洛文尼亞參加啤牌比賽，寧願喺上場烏甸對基爾禾嘅聯賽玩失蹤。雖然，32歲嘅尼亞拿喺比賽度得第2，獲得3,000鎊獎金，但東窗事發，俾烏甸發現咗，炒咗尼亞拿魷魚。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
