<html><header><meta charset="utf-8"><title>台學生路軌影畢業照</title></header><body><h1>台學生路軌影畢業照</h1><p>【點滴】<br>高雄高苑科技大學土木工程系八名應屆畢業生，早前身穿學士袍坐卧在火車軌拍攝畢業照（圖），照片被台鐵新聞聯絡人翁惠平上傳至fb，引發網民批評。校方昨表示，該行為不僅無創意可言，還已犯法不足取，呼籲學生勿以身試法。有網民揶揄，「說不定火車來的時候，這張也可以當追思照」。</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
