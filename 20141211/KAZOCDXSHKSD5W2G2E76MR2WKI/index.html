<html><header><meta charset="utf-8"><title>黑絲女被扯裙露底原來係偽娘冇眼睇</title></header><body><h1>黑絲女被扯裙露底<br>原來係偽娘冇眼睇</h1><p>深圳一家商場門外日前有一名穿黑色絲襪、超短裙和透明上衣的「女子」，和兩名女士發生口角，地上還有一束被踩爛的鮮花。隨後，圍觀群眾越來越多，原以為是小三鬥大婆，誰知該名性感打扮的女子，突然爆出一句：「我就是男人怎麼了？」<br> <br>另外兩名女士卻步步進迫，扯掉他的假髮，又拉下他的上衣，隨後還扯掉他的短裙，令這名妖艷男子在大庭廣眾，露出所穿的黑色女性內褲。<br> <br>濟南電視台</p></body></html>
