<html><header><meta charset="utf-8"><title>馮仁昭四圍超：金城武拍戲要揀啱自己 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：金城武拍戲要揀啱自己 - 馮仁昭</h1><p>金城武早前喺內地宣傳新戲《太平輪》，佢話要多謝吳宇森畀咗好多空間佢去演繹角色，今次戲入面最多對手戲係同長澤正美演，比較可惜同章子怡、黃曉明嘅對手戲唔多。講到金城武私生活好低調，佢話：「平常沒甚麼做，不是接戲不多，只是覺得沒合適的，只是過一個普通人過的生活，跟朋友吃飯、旅行、看書等。」他又講到自己緋聞唔多，佢話係因為大家都對佢留一手。<br>撰文：馮仁昭</p></body></html>
