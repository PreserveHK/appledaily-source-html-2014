<html><header><meta charset="utf-8"><title>野豹闖印度農村跳穿屋頂咬人</title></header><body><h1>野豹闖印度農村<br>跳穿屋頂咬人</h1><p>印度西部那格浦爾邦，一隻野豹闖入農村，咬傷最少3人，整段驚險片段被拍下來。 <br><br>事發於前日，保護動物人士Bandu Dhotre接報趕到，他把野豹困在一間屋內，翻開屋頂瓦片，打算從高處發射麻醉槍時，怎料野豹突然跳上14呎高屋頂，咬了Bandu腰部一口，幸好傷勢並不嚴重。過程吸引數千名村民圍觀，警方出動兩隊防暴警察控制秩序。由於野豹繼續亂闖，本來在屋頂暫避的居民慌忙逃生，最後林業部門人員成功捕獲野豹，牠表面無傷痕，預計稍後會將牠放歸大自然。<br><br>India Today</p></body></html>
