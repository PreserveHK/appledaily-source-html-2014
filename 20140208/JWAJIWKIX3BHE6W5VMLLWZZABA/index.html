<html><header><meta charset="utf-8"><title>劉嘉玲濕平解悶</title></header><body><h1>劉嘉玲濕平解悶</h1><p>【中環置地廣場】老公梁朝偉去咗柏林影展做評委，剩低劉嘉玲喺香港，不愁寂寞嘅嘉玲改由助手陪濕平，噚日下午5點半，素顏戴黑超嘅嘉玲同助手行中環置地廣場，先入去Roger Vivier鞋店睇鞋，揀咗冇幾耐職員見有記者，幫手拉門掩護嘉玲，可惜嘉玲揀咗10分鐘後都冇收穫，繼而過隔籬Valentino睇衫，幫襯開嘅嘉玲，見到相熟嘅職員，即以梁太身份派利是。<br>嘉玲出嚟時被問到過年有冇去邊度？佢只係笑笑口冇答，跟住同助手行去LV店，兜咗一圈就走人。<br>採訪、攝影：楊浩賢</p></body></html>
