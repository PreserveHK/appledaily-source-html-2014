<html><header><meta charset="utf-8"><title>額頭有兔仔嘴狗狗異色眼少女慘遭欺凌</title></header><body><h1>額頭有兔仔嘴狗狗<br>異色眼少女慘遭欺凌</h1><p>她是一名美麗女孩，只因患上皮膚白斑病(vitiligo)，額頭上似有一隻狗與兔子在親吻，加上其中一隻眼有虹膜異色症(heterochromia iridum)，左右眼不同色，因而在學校飽受欺凌。<br><br>照片最先出現在美國企業家Farrah Gray的Facebook，並留言謂：「這名美麗的少女每天在學校都被欺凌，人們只看外面，但我敢打賭她內裡有一顆美麗的心。請停止欺凌！」<br><br>其後一名Reddit用戶注意到少女額頭上「狗與兔子紋身」，於是轉貼相片，隨即惹來網民關注，並希望知道她是誰。<br><br>英國《都巿報》</p></body></html>
