<html><header><meta charset="utf-8"><title>AKB面臨大洗牌</title></header><body><h1>AKB面臨大洗牌</h1><p>日本女子組合AKB48聯同其他姊妹組合，前日在東京繼續舉行演出活動，席間大會宣佈下月24日在東京舉行組閱活動，所有組合將重新洗牌。AKB48的總監督兼成員高橋南就表示：「有很多人會在很多組合中受到激勵。」暗示會有不少姊妹組合的師妹有機會升上AKB。<br>是次宣佈令fans眾說紛紜，一些網民就指今次洗牌除了會將一些AKB成員下放到姊妹組合幫手谷人氣，而一些姊妹組合的人氣成員，如指原莉乃及松井玲奈就會升上AKB。另外，AKB成員大島優子就胸襲同組合、是日有性感演出的小嶋陽菜，向fans表示小嶋真的是「棉花糖身體」。<br>撰文：鍾國泰</p></body></html>
