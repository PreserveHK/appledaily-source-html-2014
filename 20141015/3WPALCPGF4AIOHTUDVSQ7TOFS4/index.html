<html><header><meta charset="utf-8"><title>花絮：港隊特別版夠吸引</title></header><body><h1>花絮：港隊特別版夠吸引</h1><p>港人撐港隊！作為一個港隊球迷，點都要買返件波衫撐場，適逢噚晚對阿根廷咁強嘅戲碼，贊助商特別出咗一件定價539蚊，印有對賽日期嘅特別版球衣，紀念呢場足總百周年紀念賽。足球評述員何柏霖（圖）都忍唔住買返件︰「港隊波衫好少有對賽日期，仲要限定得60幾件，點都要支持吓。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
