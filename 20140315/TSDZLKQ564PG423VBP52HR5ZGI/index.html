<html><header><meta charset="utf-8"><title>今日提醒你：減排嘉年華　玩有獎遊戲</title></header><body><h1>今日提醒你：<br>減排嘉年華　玩有獎遊戲</h1><p>環境保護署今日上午11時半至下午5時，在尖沙嘴香港文化中心露天廣場場地A及B舉辦「減少車輛廢氣排放」嘉年華會，現場將設有多個不同主題的有獎攤位遊戲，包括「廢氣齊驅走」、「環保駕駛小貼士」及「汽車保養你要知」，以互動形式讓市民認識減少車輛廢氣排放，以及良好駕駛習慣和汽車保養維修的重要性，其他攤位遊戲還有「環保生活我做到」和「再生能源知多少」。環保署稱已着手實施多項有效減少車輛排放的措施。署方在嘉年華會上會展示打擊汽車排放的措施包括展出先進的車輛廢氣測試儀器，每位到場人士將獲贈紀念品乙份。</p></body></html>
