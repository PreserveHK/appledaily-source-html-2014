<html><header><meta charset="utf-8"><title>索爆疑犯相　毒女爆紅網</title></header><body><h1>索爆疑犯相　毒女爆紅網</h1><p>「我張疑犯相好可愛」，就是這張相，令到美國18歲少女巴絲里克（Alysa Suguro Bathrick）），火速在網上走紅。<br><br>巴絲里克因涉嫌持有並販售管制藥物，上周一向警方自首，她將在警局所拍攝的疑犯照上載到Twitter，又形容自己的疑犯相可愛，相片立刻被瘋狂轉發逾千次，亦令她成為網路紅人。<br><br>不少網友都同意這是最可愛的疑犯照片，又稱巴絲里克犯下的罪，就是偷走了他的心，甚至還有人在Twitter留言向她求婚，認真誇張！<br><br>英國《每日郵報》</p></body></html>
