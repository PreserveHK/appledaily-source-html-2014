<html><header><meta charset="utf-8"><title>為CNN記者用英語覆述</title></header><body><h1>為CNN記者用英語覆述</h1><p>【點滴】<br>一向予人「寸爆」的娜姐，並非蠻不講理之人。話說她昨用中文回答完CNN記者的提問後，這位外國記者要求她再用英文回答一次時，她隨即說：「現場不是有同步繙譯嗎？」但當得知該記者沒有繙譯耳機時，娜姐再次用流利的英文作答。</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
