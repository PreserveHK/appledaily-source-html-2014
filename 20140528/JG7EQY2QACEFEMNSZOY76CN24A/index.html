<html><header><meta charset="utf-8"><title>一中一台：
蔡依林拍城城教舞功</title></header><body><h1>一中一台：<br>
蔡依林拍城城教舞功</h1><p>內地綜藝節目《中國好舞蹈》初賽階段接近尾聲，有傳郭富城邀請到蔡依林（Jolin 圖）助陣，向來對城城十分仰慕的Jolin，曾經帶着媽媽一起去看對方的演唱會。當Jolin接獲城城的邀請時，幾乎是毫不猶豫地一口答應，其後看過城城陣中學員的舞蹈視頻後，Jolin更是大呼期待，目前她正在熟悉學員資料，為錄影認真做功課，希望到時能幫上郭天王，做好每一個艱難的抉擇。</p></body></html>
