<html><header><meta charset="utf-8"><title>KARA勝妍拍劇續人氣</title></header><body><h1>KARA勝妍拍劇續人氣</h1><p>韓國女子組合KARA因Nicole和姜智英宣佈退隊不續約而陷入散band邊緣，成員都要自求多福找工作維持人氣，韓勝妍率先宣佈拍攝根據韓國人氣網絡漫畫改編的SBS劇集《女子漫畫─皮鞋》，於劇中扮演違反公司規定秘密拍拖的辦公室女郎。<br>此外，昨日網上流傳一張名為「最後的微笑」的照片，被指是Nicole和姜智英退出KARA前的最後合照，照片中兩人露出燦爛笑容，獲網友力撐，指二人就算離開KARA，星途應該會繼續光明。<br>撰文：盧葦</p></body></html>
