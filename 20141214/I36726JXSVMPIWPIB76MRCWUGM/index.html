播美劇MV教英文</title></header><body><h1>美女教師似周慧敏<br>
播美劇MV教英文</h1><p>重慶市第八中學近日出現一名極受學生歡迎的90後英文女教師，她名叫范家璐（圖），今年22歲，在北京林業大學畢業後回到曾經就讀的中學任教。她貌似周慧敏，會在上課前播放美劇《Good Luck Charlie》給學生看，美劇看膩了便會改播英文歌MV，全班還會大合唱。<br>班上同學都要用英文進行演講，內容可以是詩歌，也可以是電子遊戲《英雄聯盟》。有畢業校友說「要回去學校復讀」。<br>《重慶晚報》</p></body></html>
