<html><header><meta charset="utf-8"><title>韓劇燒：朴海鎮露點攬女上床</title></header><body><h1>韓劇燒：朴海鎮露點攬女上床</h1><p>憑韓劇《來自星星的你》輝京一角而走紅的朴海鎮，因為是長腿oppa而被Calvin Klein品牌睇中，上月飛去東京拍了一輯火辣辣攬女上床的廣告。朴海鎮平日禾稈冚珍珠，但今次卻豁出去剝衫晒巨肌，半裸齋穿牛仔褲在床上擁着《野王》女星高俊熙，朴海鎮更輕撫高俊熙的大髀，極盡誘惑。朴海鎮又趴在身穿挑逗黑色喱士胸圍的高俊熙身上，令不少粉絲看後大為呷醋。</p><p>雖然擺的甫士十分親密，但朴海鎮表現專業沒有扭擰，拍攝前更和高俊熙溝通。此外，朴海鎮扮演連環殺人犯的新劇《壞傢伙們》將於下月首播，近日劇組已展開宣傳攻勢陸續公開劇照。<br>撰文：江瑚</p></body></html>
