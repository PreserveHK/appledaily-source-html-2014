<html><header><meta charset="utf-8"><title>吳佩慈死撐幸福剛好</title></header><body><h1>吳佩慈死撐幸福剛好</h1><p>未婚生女的台灣九頭身吳佩慈，年初為45歲澳門永利酒店股東男友紀曉波，誕下囡囡小蕊蕊後，近日傳出紀曉波趁吳佩慈安胎之時，帶神秘女郎去澳洲旅行，近日有指此女正是內地女星穎兒，她更在微信貼出多張和男方的親密合照示威。<br>吳佩慈昨日在微博就此事表態：「我覺得女人的價值不是建立在男人之上，今天很幸福，誰又知道明天會發生甚麼事，而我存在的價值就是不斷把處於甚麼位置的當下做到最好，同時也不斷努力讓自己磨練地更好。謝謝大家的關心和擔心，我現在的幸福剛剛好。」<br>撰文：唐寶妮</p></body></html>
