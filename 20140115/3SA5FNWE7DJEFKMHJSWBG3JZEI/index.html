<html><header><meta charset="utf-8"><title>車霸四度甩尾逼停後車</title></header><body><h1>車霸四度甩尾逼停後車</h1><p>車霸公然在大街上玩飄移？！四川成都有車主拍下片段，顯示一輛銀色的私家車在大街上胡亂轉線八次，急煞車四次甩尾，逼停後面的車輛。車主之後更停在路中心，開門（圖）展示不雅手勢。網民根據車牌尋找，發現這輛車2011年至去年8月有64次違法紀錄，去年8月至今則有18次，不少網民都曾遇過這暴躁司機，當地公安表示會着手調查。<br>四川《華西都市報》</p><p><br>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
