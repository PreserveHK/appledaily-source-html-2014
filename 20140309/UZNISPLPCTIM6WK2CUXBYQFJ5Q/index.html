<html><header><meta charset="utf-8"><title>龍小菌請教性博士</title></header><body><h1>龍小菌請教性博士</h1><p>龍小菌昨日到長沙灣出席婦女動力基金10周年慶祝活動，與有「性博士」之稱的何式凝博士擔任典禮嘉賓，分享勇於改變的經驗，她說：「今日想同大家分享吓自己嘅改變同心路歷程，又會請教吓何博士。」<br>是否有性疑難？龍小菌笑說：「其實𠵱家社會仲係好忌諱呢個題目，自己教書嘅時候接觸都怕踩界，其實社會可以開放啲，因為年輕人都好多疑。」<br>龍小菌透露當教師時有向學生灌輸正確觀念：「好似講個『淫』字係滿到瀉晒嘅意思，但係學生聽到就即刻笑，搞到好似好色情咁。其實自己唔會尷尬，反面可能要主動講。歌就未打算用呢個主題，不過有一首新歌會講捍衛廣東話。」<br>採訪、攝影：藍文浩</p></body></html>
