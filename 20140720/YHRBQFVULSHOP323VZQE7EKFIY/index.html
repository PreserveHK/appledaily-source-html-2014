<html><header><meta charset="utf-8"><title>命途崎嶇：蘭子多苦事</title></header><body><h1>命途崎嶇：蘭子多苦事</h1><p>蘭子為了靚靚而險送命，其實她出道以來，也經常遇到不快事。</p><p>兩傳自殺：
</p><p>91年蘭子父親離世，令她情緒低落。當時更曾誤傳蘭子因撞邪自殺。07年搭上希慎後人利承武，有指她逼婚不遂，一時衝動服安眠藥兼割脈雙料自殺。</p><p>情路坎坷：</p><p>先後與黎明及方中信拍拖，均分手收場。00年與圈外社工William相戀，可惜與祈文傑難捨難離，與William分手。</p><p>座駕失控：</p><p>05年出席派對後，離開時座駕失控鏟上花槽撞斷欄杆，翌年被法庭裁定不小心駕駛、意外後沒有停車和報案，罰款9,000元。</p></body></html>
