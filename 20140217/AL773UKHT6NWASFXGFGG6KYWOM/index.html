<html><header><meta charset="utf-8"><title>四村2016年有自來水</title></header><body><h1>四村2016年有自來水</h1><p>【本報訊】本港現時有24條偏遠鄉村沒有食水供應，只能靠溪水或井水生活，一直遭詬病。發展局局長陳茂波昨在網誌撰文，指香港的食水供應覆蓋率已達99.9%，自80年代起為偏遠鄉村改善供水工程，至今已為719條鄉村供水，餘下的鄉村，水務署已決定在東丫、東丫背、銀坑及爛泥灣村展開自來水供應工程，預計今年動工，最快2016年完成。但剩下20條鄉村因遠離市區和自來水供水網絡問題，加上附近未有大型發展規劃，陳茂波認為供水建設成本十分高昂，故仍未有供自來水計劃，待日後再重新考慮。</p></body></html>
