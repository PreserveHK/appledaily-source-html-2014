<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）國米將借用普多斯基</title></header><body><h1>體訊速遞︰<br>（足球）國米將借用普多斯基</h1><p>意甲國際米蘭已與英超球會阿仙奴初步達成共識，同意借用後者的德國前鋒普多斯基，為期6個月。據悉國米同意付出100萬歐元借用普多斯基，並擁有季尾優先收購權。 綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
