<html><header><meta charset="utf-8"><title>畢安蠟像重演婚禮</title></header><body><h1>畢安蠟像重演婚禮</h1><p>畢彼特與安琪蓮娜祖莉終於拉埋天窗，位於澳洲悉尼的杜莎夫人蠟像館，在兩人婚訊曝光後，隨即為兩人的蠟像裝身，為盛裝打扮的蠟像披上白色頭紗及插了一支白色玫瑰，恭賀剛在法國完婚的畢安夫婦。<br>該蠟像館昨日安排團隊為畢安蠟像打扮成新郎新娘，現場並放有結婚蛋糕模型，趁傳媒採訪時，工作人員更撒彩紙來製造出婚禮效果。</p><p>【壹錘佔中】8月31日　5pm直播<br>壹錘定音:  http://hammerout.hk <br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:   http://bit.ly/occupycentral  </p></body></html>
