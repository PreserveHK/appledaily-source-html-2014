<html><header><meta charset="utf-8"><title>體壇拾趣：杜蘭特復出即回「塘」？</title></header><body><h1>體壇拾趣：杜蘭特復出即回「塘」？</h1><p>雷霆因為「大少」、「二少」先後受傷，搞到NBA開季戰績麻麻，好彩兩位主力相繼復出；「二少」韋斯卜克上仗對紐約人復出，即攻入32分幫球隊贏波。不過「大少」杜蘭特復出就冇咁好彩，周二作客塘鵝一戰，係杜蘭特今季首度上陣，雖然上陣30分鐘已經拎到27分，但球隊內線威力唔及對手，結果以104:112輸波，唔可以用贏波賀復出㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
