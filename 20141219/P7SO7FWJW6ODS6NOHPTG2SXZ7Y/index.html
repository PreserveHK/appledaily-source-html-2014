<html><header><meta charset="utf-8"><title>埃古墳場埋百萬木乃伊</title></header><body><h1>埃古墳場埋百萬木乃伊</h1><p>考古學家在埃及沙漠地底發現已知最大規模、佔地逾121.4公頃的千年墳場，該處木乃伊（圖）數量估計達100萬具。<br>該個名為「Fag el-Gamous」的墳場距離開羅南面約96公里，深入地底達22米，估計是1500年前羅馬帝國統治期間興建，埋葬的都是平民。墳場在30年前被發現，但考古學家到最近才揭露它的規模超乎想像，估計葬有100萬具木乃伊。<br>該墳場目前已有1,700具出土，包括歲半大女嬰及身高七呎男子的乾屍，但這大批平民的來歷及埋葬原因仍然是謎。<br>英國《每日郵報》</p></body></html>
