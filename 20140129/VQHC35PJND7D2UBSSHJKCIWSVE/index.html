<html><header><meta charset="utf-8"><title>林燕妮喪母：現在只有我</title></header><body><h1>林燕妮喪母：現在只有我</h1><p>林燕妮的年邁媽媽於上周二（21日）與世長辭，據知林媽媽近年要坐輪椅，患老人病的她入院數日，雖然林媽媽年過90是笑喪，但林燕妮依然很傷心，昨晚她在微信寫道：「她在一月二十一日零晨三時四十五分離開了，剛好是十年前林振強離世的時間，她相信林振強會好好地接她和爸爸及弟妹團聚的，現在只有我了。」</p><p>昨日記者致電林燕妮慰問，聲線疲弱的她說：「新年流流唔好講喪事！」林燕妮亦有在雜誌專欄公佈母親死訊，她指媽咪兩年前已揀定入殮新衫；去年是弟弟林振強十周年死忌，想不到今年林媽媽又走了，林燕妮雙親、兩個弟弟和妹妹都先後離世，希望她節哀順變。<br>採訪：皓騫</p></body></html>
