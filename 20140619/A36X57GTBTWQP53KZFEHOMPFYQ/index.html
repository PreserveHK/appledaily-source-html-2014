<html><header><meta charset="utf-8"><title>蘋果綠葉華寶純利增15.2%</title></header><body><h1>蘋果綠葉<br>華寶純利增15.2%</h1><p>華寶國際（336）昨日公告截至今年3月底止全年業績，純利增加約15.2%至超過19.77億元，每股基本盈利為63.76仙，派末期股息10.49仙，另派7仙特別股息。期內毛利率為70.8%，較上一財政年度的69.1%上升了1.7個百分點。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
