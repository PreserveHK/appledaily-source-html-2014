<html><header><meta charset="utf-8"><title>趣趣地：讀者捉正必賺阿甲盤</title></header><body><h1>趣趣地：<br>讀者捉正必賺阿甲盤</h1><p>前日貝格拉諾主場對紐維爾舊生場阿甲，「讓球」初盤係平手，終盤就係主隊讓平/半。日前有個讀者報料，話佢買咗主隊受讓平/半、和波同埋客W，分別投注2,000蚊、400蚊同埋1,200蚊（圖），仲話開邊瓣都一定贏錢。場波最後開1:1，佢3,600蚊成本收番4,110蚊，贏咗510蚊。呢位讀者見主隊忽然「跳咗」去受讓，客W又有成3.15倍，識得趁未轉盤而買晒3瓣，家陣有錢贏，真係恭喜晒。</p></body></html>
