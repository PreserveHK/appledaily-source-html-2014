<html><header><meta charset="utf-8"><title>珍妮花赴Chris家收拾</title></header><body><h1>珍妮花赴Chris家收拾</h1><p>已傳出跟英國樂隊Coldplay主音Chris Martin分手的電影《飢餓遊戲》女星珍妮花羅倫絲（Jennifer Lawrence），上周四被目睹駕車往Chris於馬里布家中。當晚珍妮花被拍到木無表情，據知她是到Chris家中執拾自己的東西，並確保雙方在和平下分手，並沒留下難受感覺，但珍妮花卻見到Chris跟前妻姬妮芙柏露（Gwyneth Paltrow）打情罵俏。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
