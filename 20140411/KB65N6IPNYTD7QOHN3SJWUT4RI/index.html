<html><header><meta charset="utf-8"><title>Fiona：善款唔喺我度</title></header><body><h1>Fiona：善款唔喺我度</h1><p>為動物庇護中心籌款覓新地方搬遷，被義工質疑善款去向的薛凱琪（Fiona），昨日跟徐子淇一同出席銅鑼灣先施揭幕活動，對於善款事宜，Fiona說：「批善款唔喺我度，喺慈善基金度，𠵱家有幾十萬，媽咪近排都不停去搵地方，之前有啲萬幾蚊租嘅地方，但我哋都冇租，因為擔心資金只夠租幾個月，𠵱家希望限期前籌到200萬，若果唔夠數，我哋會將5,000蚊以上捐款退返畀善長，5,000蚊以下會集埋捐畀其他庇護中心，希望佢哋收養多一隻狗就一隻狗。」Fiona表示事件沒有影響心情，近日收到萬幾元善款。<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
