<html><header><meta charset="utf-8"><title>台巨犬追車撞死老翁</title></header><body><h1>台巨犬追車撞死老翁</h1><p>台灣新北市前日發生狗撞死人奇聞！一名88歲洪姓老翁，前日中午被路人發現倒卧在淡水民生路社區大樓前，頭部流出鮮血。他被送院搶救，延至當晚10時許宣告不治。警方翻查閉路電視，發現「兇手」竟是一隻0.7米高、49公斤重的混種狗（圖）。<br>警方調查指，狗主是附近小食店59歲彭姓老闆，他前日騎電單車出門時，飼養的寵物狗「Lucky」尾隨在後狂奔350米，途中將路過的洪男撞倒，最終令洪不治身亡。警方將依過失致死罪，將彭男法辦。<br>台灣《蘋果日報》</p></body></html>
