<html><header><meta charset="utf-8"><title>馮仁昭四圍超：RubberBand爆內訌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：RubberBand爆內訌 - 馮仁昭</h1><p>舊年七一維穩騷對RubberBand嚟講係事業同友情大挑戰，佢哋噚日喺紅磡受訪，直認期間各有己見而發生爭拗，好彩大家嘅信任戰勝分歧，仲將經歷寫成最近入圍金像獎最佳原創電影歌曲嘅《心照一生》，花咗年半寫成新碟《Frank》，成員泥鯭表示一如以往有時事話題：「今次內容會講神州大地，題材闊好多，希望每個人都要對自己坦白，唔好隨波逐流。」<br>撰文：馮仁昭</p></body></html>
