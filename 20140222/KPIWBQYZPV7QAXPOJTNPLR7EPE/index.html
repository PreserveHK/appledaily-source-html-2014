<html><header><meta charset="utf-8"><title>貓咪踩胸救心臟病發男</title></header><body><h1>貓咪踩胸救心臟病發男</h1><p>「要不是因為牠，我可能活不到現在！」遼寧瀋陽潘先生早前三次心臟病發，幸虧朝夕相伴的14歲愛貓「咪咪」（圖），在他身上又舔又踩施救，潘先生才得以倖免於難。<br>潘先生自妻子去世後，就與咪咪相依為命，那時咪咪才剛滿月。潘先生苦悶時愛與貓咪聊天。潘說，去年年底在家裏曾三次心臟病發，當時無力服藥和打電話。此時，咪咪跳到他身邊，兩隻前爪踩在他心口，就像順氣一樣前後撫摸。「咪咪就像是在給我急救一樣，過了10分鐘，這口氣總算是緩過來了，然後慢慢起身吃藥。」<br>東北新聞網</p></body></html>
