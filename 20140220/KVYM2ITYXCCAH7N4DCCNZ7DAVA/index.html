<html><header><meta charset="utf-8"><title>韓小學生看鹹片唔夠瞓</title></header><body><h1>韓小學生看鹹片唔夠瞓</h1><p>南韓學生睡眠時間越來越少，但有逾60%小學生不是為了溫書，而且因為寧願看鹹片也不睡覺（圖），導致睡眠不足。<br>南韓青少年政策研究院《2013兒童及青少年人權實態調查統計報告》指出，小學生平均休息8小時19分，較2009年少11分鐘。61.5%受訪小學生承認看鹹片導致睡眠不足；53.1%就因發手機短訊。報告又指，南韓初中及高中生去年平均休息7小時12分及5小時27分，前者睡眠不足是因看電視聽音樂；後者則因讀書晚晚「開夜車」，比2009年少了一個多小時。<br>南韓《朝鮮日報》</p></body></html>
