<html><header><meta charset="utf-8"><title>福伯返美休養半年</title></header><body><h1>福伯返美休養半年</h1><p>美國影星夏里遜福（Harrison Ford）早前在英國拍攝《星球大戰》（Star Wars）第七集《Star Wars：Episode VII》時發生意外，被太空船大門弄傷腳踝。據指現時仍在牛津留院的福伯傷勢不輕，要返回洛杉磯休養半年接受物理治療。劇組人員指拍攝會繼續，但福伯的戲份會受阻。而《時凶獵殺》（Looper）導演Rian Johnson有傳將接棒執導《星戰》八及九集。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
