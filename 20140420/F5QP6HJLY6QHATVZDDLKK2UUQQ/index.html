<html><header><meta charset="utf-8"><title>法拉翻撻馬浚偉</title></header><body><h1>法拉翻撻馬浚偉</h1><p>陳法拉與馬浚偉昨日於荃灣為合唱歌《非戀之情》拍攝MV，歌曲是以兄妹情為主題，法拉表示已兩年沒有唱歌：「兩年冇唱，但中間都有學唱歌同登台，之前馬仔出碟，一直都想合唱，但未有時間，今次終於有機會。」馬仔說：「我哋合作過四套劇，其中兩套係演兄妹，入晒心，平時都叫佢做妹，佢叫我做阿哥，男女唔一定拍拖，契哥契妹唔一定有嘢。」<br>問到會否陸續有合作機會？法拉說：「馬仔手上好多劇本。」馬仔說：「但冇錢，𠵱家最忙搵老闆。」搵法拉？法拉即笑說：「我冇錢，得個人。」她又承認準備拍喜劇《張保仔》，將與鄭中基及黃子華合作。<br>採訪：林嘉慈<br>攝影：陳順禎</p></body></html>
