<html><header><meta charset="utf-8"><title>劇王子：金賢重　推動公司股價</title></header><body><h1>劇王子：金賢重　推動公司股價</h1><p>《感激時代》男星金賢重日前在日本推出的新專輯《HOT SUN》，新碟在發行當日已賣出逾65,000張，登上日本Oricon排行榜首位，引證金賢重演而優則唱的實力。另外，金賢重新碟好成績更帶挈了其所屬公司Keyeast股價上升了近5%，反映了他對公司的正面影響力。金賢重日前更走訪了東京、名古屋及大阪跟當地合共2萬多名粉絲進行握手會。金賢重以親切及感激的態度回報粉絲對他新碟的支持。</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
