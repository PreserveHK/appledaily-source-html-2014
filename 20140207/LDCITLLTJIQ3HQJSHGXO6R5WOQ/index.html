<html><header><meta charset="utf-8"><title>求驗客手記：彼德堡冇後勁又累街坊</title></header><body><h1>求驗客手記：<br>彼德堡冇後勁又累街坊</h1><p>我求大俠好尊重前曼聯領隊費格遜，但對佢個仔達倫費格遜就印象麻麻，甚至有少少憎佢。由達倫費格遜領導嘅英甲球隊彼德堡，上場聯賽作客奧咸喺半場領先3:0下，最後反輸4:5，點知喺禮拜三又歷史重演，再次累街坊。佢哋喺英錦賽4強首回合迎戰另一英甲球隊史雲頓，憑對手擺烏龍及基利華素爾入波，喺14分鐘就領先2:0，但又係冇後勁，半場就俾史雲頓追番成2:2（圖），最後仲以呢個比數完場，個少讓平/半嘅上盤見財化水，真係激死我求大俠喇！</p></body></html>
