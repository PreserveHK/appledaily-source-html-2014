<html><header><meta charset="utf-8"><title>120GB　SSD平開$420</title></header><body><h1>120GB　SSD平開$420</h1><p>SSD呢排啲價越嚟越平，今個星期見到Silicon Power有隻S60幾抵玩吓，120GB平開$420，一般同容量嘅通常都要四百中至四百尾，感覺幾抵玩；不過留意唔好買240GB嗰隻喎，開價$800，其它牌子同容量好多只係$700幾，所以買嘢前最好格吓價。</p><p>展昇</p><p>（香港深水埗黃金商場地面42-44號）<br><br>記者：朱崇德</p></body></html>
