<html><header><meta charset="utf-8"><title>【嘆生蠔】師傅親授開蠔秘技　永無失拖</title></header><body><h1>【嘆生蠔】師傅親授開蠔秘技　永無失拖</h1><p>聖誕將至，外賣整盤生蠔回家，邊開邊吃，多暢快。開蠔難嗎？其實不難，最重要預備一把蠔刀，一塊布，還有手套，就很安全。先將蠔放平，用布墊住固定蠔身。將蠔刀插入尖尖的尾位，大力撬，蠔蓋就可輕易打開，再批開帶子位，整隻蠔就完全離殼，可以直送入口。如果發現有碎殼在蠔內，只要輕輕撥起就可以，如果用水沖，就會破壞蠔的海水味，影響食味。</p><p>記者：胡慧敏</p></body></html>
