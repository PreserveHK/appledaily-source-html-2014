<html><header><meta charset="utf-8"><title>盤點10大短髮女星　長髮唔出色</title></header><body><h1>盤點10大短髮女星　長髮唔出色</h1><p>誰說美女一定要蓄長髮！短髮一樣可以好性感。台灣《蘋果日報》特別選出十大短髮女星，包括小S、梁詠琪、孫燕姿、鄭秀文 、范曉萱、李心潔、楊丞琳、郭采潔、郭雪芙、桂綸鎂，全都是蓄短髮比蓄長髮好看。<br><br>不同意？看看小S和梁詠琪就知道！35歲的小S，19年初出道時蓄長髮，毫無星味；梁詠琪也曾以長髮造型示人，被形容為「災難」。不過，她們剪了俏麗短髮後，五官立即立體起來、吸睛度大增。<br><br>台灣《蘋果日報》</p></body></html>
