<html><header><meta charset="utf-8"><title>新同事原來係明星你會有乜反應？</title></header><body><h1>新同事原來係明星<br>你會有乜反應？</h1><p>有冇諗過如果有一日，新嚟嘅同事係大明星，咁你會點？何嘉麗就試過做呢個大明星了︰「我返工嗰陣，同事好似同我好熟咁，好處就係咁樣啦，唔好處就係成日有人嚟同我討論音樂！」<br><br>同歌手同事討論音樂，係非常合情合理的吧，試想吓如果Aaron做咗小編同事，小編都會同佢討論吓跳舞啦，但係Ga Ga成日面對呢啲，又的確係幾煩人︰「到後嚟我惟有夾硬講，其實我唔係太鍾意音樂咋！就趕走咗佢哋！」唔知同事們有冇搵Ga Ga簽名呢？<br><br>返工日日要尖叫！星期四晚11:00《亂噏24》足本版！</p></body></html>
