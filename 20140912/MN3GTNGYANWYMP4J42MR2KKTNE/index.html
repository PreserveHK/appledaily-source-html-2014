<html><header><meta charset="utf-8"><title>米高摩亞失望諷奧巴馬沒政績</title></header><body><h1>米高摩亞失望<br>諷奧巴馬沒政績</h1><p>獲康城影展金棕櫚獎的反戰紀錄片《華氏911》導演米高摩亞（Michael Moore圖），六年前曾撐奧巴馬選總統，但今日對他大失所望，譏他沒政績，唯一貢獻是成為首個黑人總統而已。<br>周二出席多倫多影展的米高摩亞，痛批奧巴馬讓他的老家底特律自生自滅，任由該市陷於破產，「街燈要關掉，是想看看可以把窮人逼到幾盡嗎？」。他譏說：「假如底特律是在伊拉克或敍利亞，獲幫助的機會還要大一些。」他指：「百年後，世人對奧巴馬在位這八年只記得一件事，他是首個黑人總統。」<br>英國《每日郵報》</p></body></html>
