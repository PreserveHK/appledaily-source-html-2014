<html><header><meta charset="utf-8"><title>趣趣地：國安miss12碼即輸波</title></header><body><h1>趣趣地：<br>國安miss12碼即輸波</h1><p>曾經有個12碼擺喺張稀哲面前，但佢冇好好珍惜，到FC北京（國安、綠衫）輸波嘅時候，佢真係後悔嚟都冇用囉！喺星期二嘅亞冠盃F組分組賽，國安作客澳職嘅中岸水手，厄瓜多爾外援祖菲古朗喺68分鐘，幫國安博到個12碼，10號仔張稀哲負責操刀，點知佢射得好曳，欠缺角度，被水手門將列迪撲出。禍不單行嘅係，水手士氣大振，喺5分鐘後入波，金承龍傳中，水手後衞薛比助攻上嚟，凌空一抽掛網入，國安門將楊智都企咗喺度，毫無反應。最後國安以0:1輸波，連榜首都俾人搶埋。</p></body></html>
