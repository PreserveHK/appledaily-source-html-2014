<html><header><meta charset="utf-8"><title>求驗客手記：巴塞兵開P忘傷痛</title></header><body><h1>求驗客手記：巴塞兵開P忘傷痛</h1><p>巴塞隆拿上周三歐聯8強止步，球隊上下都好失望，不過人總要向前看；上周五中場法比加斯就同自己個囡囡莉亞舉行1歲生日會，巴塞一眾好男人，好似碧基、美斯、沙維等，都帶埋另一半出席，輕鬆一下，暫時放低歐聯出局之愁。</p><p>碧基同女友Shakira仲帶埋1歲嘅米蘭仔出席，唔通碧基同法比加斯唔單止做隊友，仲想對埋親家，唔知米蘭仔喺生日會上，會唔會向莉亞發動攻勢呢？</p></body></html>
