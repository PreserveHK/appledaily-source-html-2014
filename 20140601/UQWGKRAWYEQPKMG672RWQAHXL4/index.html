<html><header><meta charset="utf-8"><title>趣趣地：德國「武」出新戰砵</title></header><body><h1>趣趣地：<br>德國「武」出新戰砵</h1><p>「三間」係德國國家隊官方贊助商，德國班球星梗係要幫老細拍段廣告，宣傳吓對新波砵。奧斯爾（圖）、紐亞、湯馬士梅拿同「小豬」舒韋恩史迪加喺廣告入面齊齊做武士，除咗紐亞係日本武士，其餘3個都係西方武士。至於拍得邊個最型？應該係小豬嘞，事關佢接受烙刑，俾敵軍烙咗佢個國家隊專用號碼7號喺身，之後大叫一聲，對眼仲出現咗新波砵嘅圖案，令人印象最深刻。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
