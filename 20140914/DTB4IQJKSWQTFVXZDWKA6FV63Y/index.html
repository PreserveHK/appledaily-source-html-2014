<html><header><meta charset="utf-8"><title>體訊速遞：（冰球）台北晉金盃決賽</title></header><body><h1>體訊速遞：<br>（冰球）台北晉金盃決賽</h1><p>台北冰球隊昨於九龍灣出戰香港業餘冰球會冰球邀請賽（圖），先後於金盃組複賽以5:2及3:1，擊敗溫哥華公牛隊及日本三菱商事隊，提早鎖定今日上演的金盃決賽資格。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
