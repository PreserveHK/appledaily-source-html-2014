<html><header><meta charset="utf-8"><title>小獵豹跳上車與導遊握手</title></header><body><h1>小獵豹跳上車<br>與導遊握手</h1><p>非洲坦桑尼亞國家公園的獵豹見慣遊客，對遊客甚少作出侵略性行動，但一隻小獵豹卻對人類很好奇，竟跳上越野車（上圖）拍窗咬車，甚至伸爪輕抓導遊惠托姆的手（左圖），讓惠托姆及遊客難得這麼近距離接觸獵豹。</p><p>惠托姆帶遊客乘車到塞倫蓋蒂大草原觀光時，一隻雄性小獵豹突然跳上車頭蓋，令他們大吃一驚，牠不停地嗅、舔和咬車子幾口，更走到窗前近距離看惠托姆。惠托姆坦言最初有點驚慌，當導遊21年從未見過獵豹會有這種反應，但發現小獵豹只是好奇，於是不再驚慌，更將手伸出窗外與獵豹「握手」。<br>英國《都市報》</p></body></html>
