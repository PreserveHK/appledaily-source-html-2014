<html><header><meta charset="utf-8"><title>體壇拾趣：黑帝不滿尾站雙計</title></header><body><h1>體壇拾趣：<br>黑帝不滿尾站雙計</h1><p>F1今個周末又開戰喇，仲有3站就完成今季比賽，今站美國站梗係唔可以錯過（now672台明日1:50am直播排位賽）。兩位平治車手由開季鬥到𠵱家，係咸姆頓（前排右）定羅斯保笑到最後仲未知，不過尾站阿布扎比積分以雙倍計，攞到呢站冠軍嘅車手就可以一炮攞50分，𠵱家head住羅斯保17分嘅咸仔就話萬一最終真係咁樣輸咗總冠軍嘅話，佢會好難受喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
