<html><header><meta charset="utf-8"><title>摺叠翻轉門一指開關</title></header><body><h1>摺叠翻轉門一指開關</h1><p>以為大門就定必有手柄，不是推就是拉，你就錯了，因為奧地利藝術家托爾格勒（Klemens Torggler）設計的大門，就顛覆了這個定律。他設計的「翻轉門」令門可以摺叠，只要動一根手指，門就可以向旁邊挪動（圖）。<br>托爾格勒1997年開始以不同的軟板、槓桿、滑輪和軌道，製作「翻轉門」。他的設計是用兩支槓桿串連四塊三角形軟板，只需輕輕一推，軟板會跟隨力學沿着板上的折痕旋轉，「門」就隨之打開。如果用八塊軟板製作，甚至可以做出「大開中門」的效果。<br>英國《每日郵報》</p></body></html>
