<html><header><meta charset="utf-8"><title>志玲暴乳出擊</title></header><body><h1>志玲暴乳出擊</h1><p>林志玲和黃曉明為同一個內衣品牌拍攝廣告，前日兩人現身廣州秋冬發佈會，林志玲一襲粉紫色暴乳薄紗內衣，事業線脫穎而出。原來黃曉明和志玲早已認識，但在電影仍未有合作機會，今次竟因為內衣結緣。<br>39歲的林志玲多年來甚少公開感情生活，相反黃曉明最近大方承認女友Angelababy的身份，令志玲欣賞又羨慕，更在台上讚曉明：「在娛樂圈公佈戀情需要勇氣，所以黃曉明你真的很man。」曉明更借機澄清跟女友的婚訊：「我沒有結婚，也沒有在日本求婚。」 <br>撰文：非非</p></body></html>
