<html><header><meta charset="utf-8"><title>彗星散發爛雞蛋馬尿味</title></header><body><h1>彗星散發爛雞蛋馬尿味</h1><p>它的外形酷似可愛小黃鴨，嗅起來卻是陣陣爛雞蛋與馬尿的味道……科學家繼續揭開彗星「67P/丘尤莫夫─格拉西緬科」（67P/C-G 圖）之謎，發現它散發着一股不討好的「氣息」。<br>歐洲航天局彗星探測器「羅塞塔號」（Rosetta），下月將在67P/C-G表面投下「菲萊」登陸器。探測船早前率先用儀器分析彗星的彗髮，發現當中成份除了會令彗星發出臭蛋味與馬尿味，還會夾雜着甲醛、苦杏仁、酒精及醋的氣味，當彗星越接近太陽，氣味越濃烈。<br>英國《都市報》</p></body></html>
