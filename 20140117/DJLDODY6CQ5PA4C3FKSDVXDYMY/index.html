<html><header><meta charset="utf-8"><title>最奇年終獎　芹菜兩紮</title></header><body><h1>最奇年終獎　芹菜兩紮</h1><p>年終獎人人有份，但不是每份獎品都讓人高興。內地企業不斷送出汽車、黃金等貴價年終獎的同時，不少打工仔在微博上晒他們的年終獎，包括兩紮芹菜（圖）、年假加車票，但他們卻稱這總比空手而歸的同事好。<br>一名在重慶畢業的網民晒出他的年終獎：兩大紮綠油油的芹菜，並譏諷稱：「你們見過如此奇葩的年終獎嗎？」質疑這讓在外地工作的打工仔如何是好。有網民則笑稱他拿到「神一般的食材」，「除了炒，完全沒有第二種吃法」。有網民稱，公司的年終獎是一張火車票及23日農曆新年假期，他說假期時回家難，買票更難，這份年終獎不值甚麼錢，但他卻能陪父母，「貼心又實在」。<br>新浪微博</p></body></html>
