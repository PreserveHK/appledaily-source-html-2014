<html><header><meta charset="utf-8"><title>Race姊妹檔逛超市</title></header><body><h1>Race姊妹檔逛超市</h1><p>【中環】前女子組合2R嘅親姊妹黃婉佩（Race）同姐姐黃婉君（Rosanne）各有發展，Rosanne升呢做人妻人母。Race自與向華強獨生子、男友向佐分手後，有報道指男方已有新歡，除咗暗撻𡃁模袁聖殷（CoCo），同時又與內地演員、離婚人母王秋紫交往。<br>Race噚日黃昏同胞姊Rosanne到中環逛超巿，發現記者追訪都大方接受訪問，問到聖誕係咪同新歡共度，佢只係話：「返咗新加坡探父母。」對於向佐被爆劈腿，Race話：「佢有女仔追，唔奇呀，佢後生仔，有女仔追好正常。」不過卻未有送上祝福。<br>採訪、攝影：陳辰、畢紹基</p></body></html>
