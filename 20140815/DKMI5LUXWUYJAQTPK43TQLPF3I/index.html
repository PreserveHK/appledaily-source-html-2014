<html><header><meta charset="utf-8"><title>楊恭如食中藥調理</title></header><body><h1>楊恭如食中藥調理</h1><p>主力在內地發展的楊恭如，經常中港兩邊走，間中回港探母。昨日傍晚6時許頭戴鴨嘴帽、打扮樸素的楊恭如現身銅鑼灣利舞台，與媽媽逛化妝品店，兩母女各自揀選喜歡的用品，楊恭如自顧自揀選唇膏和眼影，楊媽媽則四周看看，最後兩母女滿載而歸。<br>之後楊恭如帶媽媽到銅鑼灣富明街一間中醫館，逗留約半小時離開，其間發現記者，她即戴上黑超大方揮手，禮貌地回答問題，問她是否去看中醫，她說：「我同媽咪嚟睇中醫，都係定期調理身體，你哋唔好咁喇，我只係想同媽咪行街。」<br>採訪、攝影：畢紹基</p></body></html>
