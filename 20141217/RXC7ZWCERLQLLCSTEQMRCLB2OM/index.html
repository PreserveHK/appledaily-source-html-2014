<html><header><meta charset="utf-8"><title>雷神暗寸細佬錯愛Miley </title></header><body><h1>雷神暗寸細佬錯愛Miley </h1><p>「雷神」澳洲男星基斯咸士禾夫（Chris Hemsworth）近日接受雜誌《GQ》訪問，暗寸弟弟男星廉安咸斯禾夫（Liam Hemsworth）當年錯愛Miley Cyrus（小圖）。基斯受訪時稱：「我看着廉安在做我與他同一年紀時做過的事，好像投入一段不該開始的感情，以及做事不顧後果。」基於廉安曾在2009年跟Miley拍拖4年，熱戀時更曾訂婚，雖然基斯沒有指名道姓，但似乎是指弟弟與Miley的關係。</p></body></html>
