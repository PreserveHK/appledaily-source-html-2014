<html><header><meta charset="utf-8"><title>蘋果綠葉巨騰斥6億重慶建廠房</title></header><body><h1>蘋果綠葉<br>巨騰斥6億重慶建廠房</h1><p>巨騰國際（3336）宣佈，斥資現金6.28億元，於重慶市開發區興建廠房，用作製造筆記本型電腦、平板電腦及其他便攜設備之塑料、金屬及複合材料外殼。巨騰表示，新廠房除了提升其製造金屬外殼的產能，亦能減少客戶交付產品的運輸時間及成本。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
