<html><header><meta charset="utf-8"><title>肇事客機曾為皇馬專機</title></header><body><h1>肇事客機曾為皇馬專機</h1><p>今次肇事的MD-83客機，是阿爾及利亞航空公司向西班牙私人航空公司Swiftair租用，原來大有來頭，曾經是西班牙甲組聯賽班霸、「銀河艦隊」皇家馬德里的作客專機。<br>這客機有La Saeta（螺栓）之稱，在2007至2009年間，負責接載皇家馬德里的職業球員到作客城市出席賽事。Swiftair於1986年成立，擁有400名職員及30架飛機。<br>該公司緊急應變小組已展開工作，以了解今次客機失蹤事件出事詳情，只要有更多資料將馬上對外公佈。<br>新華社</p></body></html>
