<html><header><meta charset="utf-8"><title>韓劇燒：朴海鎮做連環殺人犯</title></header><body><h1>韓劇燒：朴海鎮做連環殺人犯</h1><p>由朴海鎮、李鍾碩主演的韓劇《Doctor異鄉人》前晚大結局，收視升至12.7%繼續做一哥，台前幕後自然飲得杯落，當晚拉隊在首爾舉行慶功宴，李鍾碩和朴海鎮心情靚靚到場，女主角陳世妍就穿短褲露粗腿。朴海鎮會繼續忙爆，飾演完醫生後，本月中將拍攝另一部新劇《壞傢伙們》，飾演連環殺人犯。</p><p>至於緊接《異鄉人》播出的《誘惑》，男女主角權相佑和崔智友昨早已結束香港的外景拍攝返抵首爾，只見權權身旁的助手拿着一袋香港迪士尼的物品，未知是否權權買來送給寶貝仔的禮物呢？<br>撰文：梁婉霞</p></body></html>
