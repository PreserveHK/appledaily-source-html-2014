<html><header><meta charset="utf-8"><title>超豪鑽戒新地7,800元</title></header><body><h1>超豪鑽戒新地7,800元</h1><p>今天是五一勞動節假期，該獎勵一下自己，紐約著名法國餐廳Bagatelle推出超豪雪糕新地（圖），每杯售1,000美元（7,800港元）。<br>這杯貴價雪糕新地，在呍呢拿雪糕配上朱古力拖肥、Dom Perignon rose粉紅香檳雪葩、馬卡龍，再配襯一枚黑鋼白金鑽戒，叫人垂涎欲滴，食指大動。單是鑽戒值590美元（4,602港元），而每瓶Dom Perignon rose就要賣1,150美元（8,970港元），所以這份甜品賣得這麼貴，自然是貴得有道理。<br>英國《每日郵報》</p></body></html>
