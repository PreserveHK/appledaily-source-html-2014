<html><header><meta charset="utf-8"><title>4勇男10秒制服劫匪好Man呀！</title></header><body><h1>4勇男10秒制服劫匪<br>好Man呀！</h1><p>浙江台州一間銀行於本月9日下午發生一宗搶劫案。27歲的蔡姓男子突然衝去櫃台，搶劫一名女子的手袋及鈔票，女子大聲尖叫，引起銀行內其他市民注意。先有一名男子用腳將劫匪絆倒，再有另一名白衣男子，現身攔截劫匪，然後再有2名剛好在銀行的民警，飛奔過去將劫匪壓倒在地。由劫匪搶劫到被制服壓倒在地，整個過程只用了10秒鐘而已。<br><br>安徽衞視</p></body></html>
