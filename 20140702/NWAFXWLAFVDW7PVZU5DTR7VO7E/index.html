<html><header><meta charset="utf-8"><title>英航喜悅毛氈測乘客心情</title></header><body><h1>英航喜悅毛氈測乘客心情</h1><p>搭長途機要長時間屈坐在狹窄的座位，身體又要適應時差，對乘客來說是一種煎熬。英國航空公司正測試一種「喜悅毛氈」（圖），有助了解乘客的心情，提供更貼心的服務。<br>英航在一班由倫敦飛紐約的航班試用「喜悅毛氈」，監察乘客對航機上服務的滿意度。毛氈是用光纖織成，乘客戴上內置神經感應器的頭箍，量度他們的腦電波，若偵測到他們心情由緊張變為放鬆，毛氈會由紅色變成藍色。空姐會按毛氈的顏色為乘客提供合適的服務，包括更改用膳時間、播放的電影片種等。<br>英國也希望藉這次測試，利用高科技毛氈了解乘客在機艙上的睡眠狀況，確保他們在抵達目的地時能有充份休息。<br>美國廣播公司</p></body></html>
