<html><header><meta charset="utf-8"><title>王家一家人來港慶功</title></header><body><h1>王家一家人來港慶功</h1><p>韓劇《來自星星的你》在中港台爆紅，其實在韓國當地另一齣劇《王家一家人》亦十分受歡迎，前日劇集結束，收視更高收47.3%，成績十分理想，所以劇組就獲得休假獎勵，有份主演的李泰蘭、羅文姬、吳賢慶、李允芝等昨早從仁川機場出發，前往香港旅行玩樂。<br>而李泰蘭昨日亦透過經理人公司官網宣佈，將於下月與企業家未婚夫舉行婚禮，同時亦發佈了一組婚紗寫真，李泰蘭曾表示與未婚夫交往一年後，覺得對方是個誠實及有責任感的男人，所以就決定結婚。而經理人公司就透露李泰蘭的婚禮會以簡單樸素為主，並只邀請雙方親友參加。<br>撰文：施洛冰</p></body></html>
