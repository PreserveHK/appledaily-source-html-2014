<html><header><meta charset="utf-8"><title>求驗客手記：梅迪薩卡太高免兵役</title></header><body><h1>求驗客手記：<br>梅迪薩卡太高免兵役</h1><p>梅迪薩卡（右）原來係「逃兵」？話說喺2010年之前，德國都仲係實行緊強制性兵役，當年嘅梅迪薩卡理應走唔甩；但係佢夠膽寫信要求免役，理由係自己唔想接觸武器，加上生得太高，應該坐唔落坦克車喎。結果竟然畀佢過到骨，用社會服務嚟代替兵役，去咗醫院幫手照顧精神病患者。想當年，梅迪薩卡朝早去練波，晏晝就會去醫院做嘢；佢話好珍惜呢個經歷，亦因為咁就算𠵱家做咗球星依然腳踏實地。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
