<html><header><meta charset="utf-8"><title>宣萱接受姊弟戀</title></header><body><h1>宣萱接受姊弟戀</h1><p>宣萱昨日在中環出席美容活動，大會安排三位年輕男模特兒問她保持青春貌美心得，其中一位男模突然用英文問她是否單身，更一直用欣賞的眼神望住她，宣萱見狀只懂儍笑。<br>宣萱受訪時指三個男模都是小朋友：「呢個真係冇稿，應該係講笑，玩吓箒。」問到男模有否攞電話？她稱：「如果佢知我年齡，應該會叫我媽咪，佢哋應該只係20幾歲。」她又稱若遇到有人這樣問，會覺得對方不穩重而立即離開。單身的宣萱雖然不抗拒姊弟戀，但年紀不能差太遠，她說：「男人老咗有美感，但女人唔同，唔可以怪佢有第二個，睇內在係重要，但外在唔可以唔睇。」<br>採訪、攝影：王連連</p></body></html>
