<html><header><meta charset="utf-8"><title>擁有好鄰居　減低心臟病機率</title></header><body><h1>擁有好鄰居　減低心臟病機率</h1><p>俗語說遠親不如近鄰，最新一項研究顯示，擁有好鄰居（圖）不但可以成為好朋友，更可減低患心臟病機率。<br>美國密歇根大學在2006年起對5,276位沒有心臟病、平均年齡達70歲的人士進行長達四年的追蹤研究，要他們對鄰居在緊急關頭的倚靠度、信任度及友好程度評分，發現給予七分滿分的人患心臟病機率比只給一分的少67%，而每增加一分，患心臟病機率減少22%。<br>雖然不知道擁有好鄰居與減少患心臟病有何關聯，研究員認為睦鄰友好的凝聚力可鼓勵大家多做運動，例如散步，保持心臟健康。<br>法新社</p></body></html>
