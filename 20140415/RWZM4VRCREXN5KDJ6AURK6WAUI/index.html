英國樓價連月創新高</title></header><body><h1>國金點滴<br>
英國樓價連月創新高</h1><p>英國地產代理Rightmove報告顯示，受到盤源不足刺激，英國4月樓房平均叫價按月和按年分別上升2.6%及7.3%，至破紀錄的262,594英鎊（約342萬港元），為連續第二個月破頂。其中，倫敦樓房的叫價按月和按年分別升3.6%和16%至平均57.23萬英鎊（約724萬港元），亦是歷來最高。Rightmove的總監MIles Shipside表示，當地樓市過去供應不足，計劃中的新供應亦追不上需求，受歡迎地區的樓價料保持升勢，進一步削弱買家的負擔能力。</p></body></html>
