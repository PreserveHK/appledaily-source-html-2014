薩爾科齊違法</title></header><body><h1>沒頭盔駕鐵騎<br>
薩爾科齊違法</h1><p>本已貪污官司纏身的法國前總統薩爾科齊（圖右）再惹是非，他與妻子布魯妮（圖左）被拍到一同騎電單車時未有戴頭盔，被質疑違反法例。<br>最新一期《巴黎競賽畫報》封面，刊登了布魯妮環抱着薩爾科齊，二人笑意盈盈在蔚藍海洋度假騎電單車的溫馨照片。刊這照片原意是要顯示薩爾科齊過着快樂生活，豈料弄巧反拙。當地社會黨聯盟領袖貝迪尼以Twitter轉載相片，直斥薩爾科齊未有佩戴頭盔，「難道想凌駕法律？」，又提醒他要面臨扣三分及罰款135歐元（1,409港元）。<br>英國《每日電訊報》</p></body></html>
