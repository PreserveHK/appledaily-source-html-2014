<html><header><meta charset="utf-8"><title>阻人收工如殺人父母？敬業心態要知道</title></header><body><h1>阻人收工如殺人父母？<br>敬業心態要知道</h1><p>返工嘅生存之道，可能同演藝圈嘅生存之道差唔多，宗堯就講出兩種娛樂圈最重要嘅生存之道︰「有啲朋友會覺得，唔好阻住人收工，喺香港呢個講求效率嘅地方，唔阻到人收工就係件好事！」<br><br>啱，試問誰未做到嘔？邊個想加班至得o架！但係宗堯就覺得，純粹唔阻人收工仲未夠嘅︰「作為一個演員，仲要對自己嘅角色同埋對戲負責，咁先係敬業嘅態度！」咁喺唔好阻住人收工、同埋追求更好嘅信念之間，兩者應該點樣攞個平衡至係呢？<br><br>明晚11:00《亂噏24》足本版！敬業樂業，娛樂圈生存之道！</p></body></html>
