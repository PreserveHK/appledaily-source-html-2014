<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融透視男友詐型 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭融透視男友詐型 - 馮仁昭</h1><p>鄭融、莊思敏噚日喺銅鑼灣出席電影《聖羅蘭》首映，莊思敏大晒小蠻腰，鄭融就以透視bra top出擊，兩女同樣有睇頭，鄭融噚日透視現身，問到男友會唔會投訴太性感？佢話：「佢只會話好睇唔好睇，不過佢話過點解對住佢嗰陣，只係簡單着T恤。」露腰嘅莊思敏笑話：「keep得辛苦㗎，有時肥咗唔覺，要靠啲衫提醒自己。」佢話嚟首映前都有食嘢，仲笑話其實都有肚腩，要畀啲力縮。<br>撰文：馮仁昭</p></body></html>
