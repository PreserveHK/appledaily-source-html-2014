<html><header><meta charset="utf-8"><title>送機再唱生日歌</title></header><body><h1>送機再唱生日歌</h1><p>演唱會結束後，少時即乘坐昨凌晨12時45分機離開香港。近300名粉絲為把握一分一秒見偶像，完騷後即飛奔到機場送機。少時現身前，粉絲們更再次綵排唱生日歌，繼接機及演唱會後，準備為Tiffany送上第三次生日祝福。少時在約12時15分現身，穿上便裝的她們表現風騷，帶頭行的允兒和Sunny不停揮手，Tiffany聽到粉絲唱歌時，邊行邊做出心心動作外，又送上飛吻，臨入閘更行近粉絲鞠躬答謝，冧爆粉絲。</p></body></html>
