<html><header><meta charset="utf-8"><title>【必勝遊戲秘笈】牙籤拼圖　考你智慧</title></header><body><h1>【必勝遊戲秘笈】牙籤拼圖　考你智慧</h1><p>聖誕快到，派對中當然少不了遊戲炒熱氣氛！緊接着昨天「讀心王」魔術達人Felix為我們炮製的聖誕Party小魔術「速學班」後，這星期的《必勝遊戲秘笈》亦適合與朋友聚會中玩樂一番。</p><p>今次的道具十分簡單又易找到，就是牙籤。先用八枝牙籤砌成一個四方形，每邊兩枝。今次要考考大家的，就是如何用盡四枝牙籤，令原有的四方形分割成兩個並相同大細的形狀。玩法簡單，但可考你腦筋，大家不妨試試吧！</p><p>記者：梁蔚澄</p></body></html>
