<html><header><meta charset="utf-8"><title>姬妮芙離港玩沉默</title></header><body><h1>姬妮芙離港玩沉默</h1><p>金像影后姬妮芙柏露（Gwyneth Paltrow）前晚現身在中環文華東方酒店的晚宴活動，宣傳她的烹飪書，她在晚宴穿上黑色透視的Michael Kors晚裝裙，十分性感。</p><p>姬妮芙因要趕夜機而未有完成晚宴，即換上卡其綠色外套、牛仔褲、波鞋一身便服造型趕往機場。姬妮芙約晚上11時，由八名保安護送下到達機場，記者上前問她此行可感疲倦及問她何時再到亞洲等問題，戴上黑照的她全程沉默，未有回答提問，箭步與隨行工作人員經職員通道過海關，其間有保安用電筒阻止記者拍攝，姬妮芙都未有理會，與在活動上親切友善的行徑有天淵之別。<br>採訪、攝影：黃曉妍</p></body></html>
