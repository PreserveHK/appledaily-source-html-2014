<html><header><meta charset="utf-8"><title>JC爆粗擊退色魔</title></header><body><h1>JC爆粗擊退色魔</h1><p>Jessica C.（JC）、袁嘉敏及Kevin仔昨日於尖沙嘴街頭出席新片《屍城》宣傳活動，低胸現身的JC表示曾在街頭目到女士被非禮，若被非禮的是自己必會爆粗還擊。袁嘉敏則坦言不如JC勇敢，但也習慣了在街頭被熱情人士衝擊，她說：「都有人迷戀我胸同patpat，都習慣咗，睇開啲咁諗，熱情都好過睇唔到我。」<br>袁嘉敏將演出王晶新片，對於王晶刪去不同政見藝人朋友的聯絡方法，她說：「會請佢飲涼茶，我有睇佢微博，覺得唔需要咁激動同打咁多字，不過晶哥過幾日見到我着件珠片bra top搖吓搖吓就開心。」<br>採訪、攝影：文國駿</p></body></html>
