<html><header><meta charset="utf-8"><title>希魔邪惡書枱</title></header><body><h1>希魔邪惡書枱</h1><p>這張深棕色的書枱上，曾寫下史上最邪惡的屠殺計劃──納粹魔頭希特拉二戰時使用的辦公桌（上圖），最近在德國柏林附近一個倉庫重光。</p><p>希特拉（圖）由1937起就在這張總理府地堡的書枱上籌謀戰略，愛犬「布隆迪」（Blondi）常伏在桌下睡覺。德國戰敗後，書枱按《波茨坦宣言》被美軍充公，在2000年時歸還德國政府，這是它在戰後首次曝光。德國政府表示不會出售書枱。<br>英國《每日郵報》</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
