<html><header><meta charset="utf-8"><title>馮仁昭四圍超：嘉芙蓮床上同男友慶祝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：嘉芙蓮床上同男友慶祝 - 馮仁昭</h1><p>之前奪得珠寶小姐季軍嘅嘉芙蓮，噚日喺中環為一個珠寶品牌擔任model，啱啱3月喺新加坡贏到《Supermodel Me》第四季冠軍嘅佢，計劃將20萬港幣獎金買對鑽石耳環奬勵自己，問到點同男友慶祝？佢話：「我哋一齊喺床上上網睇番我有份比賽嘅節目。」 <br>對於吳彥祖撤離香港業務，身為Lisa S.徒弟嘅佢話冇Lisa S.電話，佢都係今日先至知呢個消息，佢仲話聽到都覺得好可惜。<br>撰文：馮仁昭</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
