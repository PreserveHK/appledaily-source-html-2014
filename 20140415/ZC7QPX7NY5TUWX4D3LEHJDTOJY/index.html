<html><header><meta charset="utf-8"><title>隔牆有耳：愛國團踢政協富二代入會 - 李八方</title></header><body><h1>隔牆有耳：<br>愛國團踢政協富二代入會 - 李八方</h1><p>紅色愛國青年團近年越搞越多。喺港區省級政協委員聯誼會支持下，5月4號有個叫「香港政協青年聯會」組織成立，話要構建一個平台畀年輕人交流，但佢哋嘅目標當然唔係普通年輕人，而係政協同企業家等人士嘅第二代，預告骨幹委員將以現任港區省級青年政協委員為主。<br>雖然話入會者要45歲以下咋，但候任主席卻由「超齡」嘅曾憲梓二公子曾智雄擔任，候任會長則係玩具大王蔡志明孻仔蔡加讚，其餘副主席亦係城中富二代，如賭王何鴻燊之子何猷啟、霍英東家族嘅霍啟智等，似乎個會似富二代俱樂部啱啲喎。</p></body></html>
