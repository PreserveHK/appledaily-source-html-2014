<html><header><meta charset="utf-8"><title>小八卦：涉抄格林美海報</title></header><body><h1>小八卦：涉抄格林美海報</h1><p>《MBC演藝大賞》於前晚圓滿結束，有眼利的網友發現，大會在發表大獎候補名單時，螢幕所顯示的頭像圖疑似抄襲09年美國格林美頒獎典禮、由英國著名平面設計師Neville Brody創作的作品，隨即引來網友指摘：「真是丟臉，明目張膽地抄襲」、「有版權意識嗎？」等抨擊。</p><p>MBC方面昨日就解釋：「據我們了解海報是沒有著作權的，任何人都可以使用，在法律上亦沒有任何問題。」</p></body></html>
