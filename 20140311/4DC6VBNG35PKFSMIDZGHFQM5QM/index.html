<html><header><meta charset="utf-8"><title>各區突發簡訊：兩賊撬收銀機同落網</title></header><body><h1>各區突發簡訊：<br>兩賊撬收銀機同落網</h1><p>【藍　田】<br>【本報訊】兩名同姓葉，分別37及38歲賊人，昨凌晨1時，推着手推車進入藍田啟田道啟田商場內，撬開一間食肆的門鎖及鐵閘入內搜掠，企圖撬毀收銀機不果，落荒而逃。商場姓劉保安員從閉路電視發現兩人可疑，懷疑有人爆竊，連忙走至食肆查看後報警，東九龍衝鋒隊和機動部隊警員接報趕至，在商場一條行人天橋截獲兩人，撿獲鐵筆、剪刀及手套。</p></body></html>
