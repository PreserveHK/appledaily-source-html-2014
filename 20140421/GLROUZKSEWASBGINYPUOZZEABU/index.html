<html><header><meta charset="utf-8"><title>大胃王兩分鐘吞百棉花糖</title></header><body><h1>大胃王兩分鐘吞百棉花糖</h1><p>棉花糖軟綿但極甜膩，多數人一粒起兩粒止。美國有競食高手卻在2分10秒內鯨吞100顆棉花糖，創下新的棉花糖競食紀錄。<br>斯托尼（Matt Stonie 圖）以三杯清水輔助他吞下這100顆鮮黃和粉紅的棉花糖，開始時衝勁十足，但吃到近一半已面容扭曲，但仍能強忍胃氣將糖果嚥下，終於在2分10秒時完成，拋離另一競食者2分鐘吃60顆的舊紀錄。上周四他將自己鯨吞棉花糖的片段上載到YouTube，引來逾10萬人次收看，不少人留言大讚他食力驚人。<br>英國《都市報》</p></body></html>
