<html><header><meta charset="utf-8"><title>求驗客手記：哈利列納益拜仁陰阿奴</title></header><body><h1>求驗客手記：<br>哈利列納益拜仁陰阿奴</h1><p>拜仁慕尼黑上周六延續德甲連勝紀錄至13場，主場4:0大炒弗賴堡，睇嚟周三歐聯會喺主場硬撼佢哋嘅阿仙奴，已經驚到震。咁都未算，兵工廠收到另一個不利消息，就係鄰會昆士柏流浪（QPR）已經應承咗借個場畀拜仁操練，等佢哋可以早啲適應倫敦嘅比賽環境；我求大俠認為QPR咁順攤，一定係領隊哈利列納過去教熱刺時，同阿仙奴有唔少牙齒印，先會寧願幫外人都唔幫自己友。雖然拜仁賽前攞到着數，但對弗賴堡入兩球嘅梳頓沙基利，就因為該仗受傷而要缺席歐聯大戰。</p></body></html>
