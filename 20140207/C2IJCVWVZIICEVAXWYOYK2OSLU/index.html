<html><header><meta charset="utf-8"><title>張智霖新碟報捷</title></header><body><h1>張智霖新碟報捷</h1><p>張智霖（Chilam）新碟《Déjà vu》銷量邁向金唱片數字，農曆新年假期間更出現斷貨情況。身在馬爾代夫度假的Chilam坦言非常開心：「非常多謝大家支持！能夠得到大家認同，真係非常高興，亦喺音樂事業上再次畀咗我一支好大強心針！多謝公司信任同畀我好大自由度去發揮，今次有呢個成績，總算對公司有交代！」他表示返港後會投入錄音工作：「呢次會係全新創作嘅廣東歌，我會更努力做好呢張專輯嚟回報歌迷！我仲會開始籌備年中嘅演唱會，希望好快公佈有關詳情！」<br>撰文：張曦彤</p></body></html>
