<html><header><meta charset="utf-8"><title>米娜放狗刻意藏婚戒</title></header><body><h1>米娜放狗刻意藏婚戒</h1><p>美國女星米娜古妮絲（Mila Kunis）前日於加州外出購物時被拍到無名指上鑽戒，因而驚爆他跟艾斯頓古查（Ashton Kutcher）訂婚的消息，昨日她跟艾斯頓現身時轉玩低調，更故意不讓手上的訂婚鑽戒再度曝光。<br>米娜昨日被拍到跟艾斯頓於比華利山外出拖狗散步，是二人傳訂婚後首次一齊現身。為免傳媒再為她訂婚的事大做文章，艾斯頓除刻意戴鴨舌帽，米娜亦用連帽外套遮住半塊面，更拉下外套的手袖部位，遮着雙手，以免被任何人再拍到訂婚戒指。<br>撰文：盧葦</p></body></html>
