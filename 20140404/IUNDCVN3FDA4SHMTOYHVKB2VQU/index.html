<html><header><meta charset="utf-8"><title>隔牆有耳 ：太長氣　張建宗被剪布 - 李八方</title></header><body><h1>隔牆有耳 ：<br>太長氣　張建宗被剪布 - 李八方</h1><p>出名長氣嘅勞福局局長張建宗，噚日出席立法會財委會特別會議時遭「剪布」。話說佢一開始已經照稿讀財案措施，點知讀吓又三分鐘、讀吓再多三分鐘，財委會主席吳亮聲忍唔住出聲：「冇時間畀你讀完33段文，不如你重點講」；有議員加把口話書面資料已好詳盡。肥仔張瘀爆下，匆匆讀多一分鐘收爐。工聯會亡國興席間話本港受虐男性冇庇護中心，只可以去麥當勞等可以通宵嘅地方過夜，插政府資助不足，肥仔張堅持政府有做嘢，亡國興死纏提供協助嘅機構名。</p></body></html>
