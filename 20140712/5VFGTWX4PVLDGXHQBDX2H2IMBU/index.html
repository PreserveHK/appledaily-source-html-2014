<html><header><meta charset="utf-8"><title>章子怡法國耍貴婦八卦掌</title></header><body><h1>章子怡法國耍貴婦八卦掌</h1><p>章子怡最近遠赴巴黎睇高級訂做服騷，日前以低胸外套輕露事業線，任法國品牌Dior騷的座上客，之後繼續留在當地遊覽，寓工作於娛樂。前晚她在微博上載遊公園相，寫道：「巴黎花園裏學會了八卦掌，不過師傅是個法國佬。」<br>憑《一代宗師》宮二一角橫掃影后的她，在法國公園遇上耍八卦掌的外國人，突然宮二上身跟大隊練習，耍出宮家八卦掌，可算是中外交流。她戴黑超，穿黑白色斯文外套，腳踏Dior新款刺繡波鞋的貴婦打扮，與耍武術場面顯得格格不入，有點搞笑，不過最惹笑的是她的甫士恍如跑步，如她沒有說明，真的不知她在耍八卦掌。<br>撰文：唐如</p></body></html>
