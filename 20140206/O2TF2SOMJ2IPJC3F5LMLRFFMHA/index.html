<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小肥爭食馬飼料 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>小肥爭食馬飼料 - 馮仁昭</h1><p>小肥同J.Arie及陳慧敏日前為nowTV嘅《Spotlight》擔任嘉賓，為咗配合馬年，佢哋專程到馬場拍攝，同真馬近距離接觸。J.Arie同小肥幫手調校飼料，竟然試食，估唔到小肥竟然食唔停口，仲大讚飼料好好味，嚇得陳慧敏目瞪口呆。陳慧敏由參加歌唱比賽開始，因為個名同武打影星陳惠敏同音，所以啲人搞笑叫佢做「慧敏哥」，而經節目安排陳慧敏已經拜訪咗陳惠敏，等佢哋好好見一見面。<br>撰文：馮仁昭</p></body></html>
