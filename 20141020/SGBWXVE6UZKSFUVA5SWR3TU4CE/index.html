<html><header><meta charset="utf-8"><title>口腔癌病人3D打印上顎</title></header><body><h1>口腔癌病人3D打印上顎</h1><p>3D打印變得越來越普及，想不到這種技術還可應用到醫學層面，為口腔癌病人打印出被移除的上顎及牙齒。<br>印度班加羅爾41歲男子因患口腔癌而需要將部份上顎切除，結果除了失去右顎大部份牙齒外，張開口時更會露出一個大洞，嚴重影響儀容，連說話、進食及張嘴的能力也受損。<br>牙醫原本打算替男子倒模及植回上顎及牙齒，但由於他無法張大嘴巴，所以難以進行手術。<br>幸好當地一間3D打印醫療公司拔刀相助，利用電腦掃描立體重塑他的上顎和牙齒，植回他的口腔，讓他重過新生。<br>英國《星期日郵報》</p></body></html>
