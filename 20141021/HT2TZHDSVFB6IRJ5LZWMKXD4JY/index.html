<html><header><meta charset="utf-8"><title>K-Pop之王：SJ預告片叮走晟敏</title></header><body><h1>K-Pop之王：SJ預告片叮走晟敏</h1><p>韓國男團Super Junior（SJ）成員晟敏早前突然公佈下月跟拍拖一個月的女星金思恩結婚，辣㷫不少粉絲，更令粉絲要求他退團，及要求SJ删去晟敏在新歌《This is love》的部份。在前日播出的SBS音樂節目《人氣歌謠》中，有粉絲就發現在《This is love》的回歸預告片中唯獨未見晟敏的單人鏡頭，而他只出現在最後組合團體照上，令人懷疑晟敏有被踢走的可能。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
