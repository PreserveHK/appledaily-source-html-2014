<html><header><meta charset="utf-8"><title>袋中5s擋炸彈碎iPhone救美軍命</title></header><body><h1>袋中5s擋炸彈碎<br>iPhone救美軍命</h1><p>手機不離身原來有意想不到的好處──可以救回自己一命！美軍上士弗蘭克（Shaun Frank左圖）在阿富汗執勤時，迎面遇上一名青年引爆自殺式炸彈，幸好他口袋的iPhone 5s（右圖）擋了部份炸彈碎片，讓他撿回一命。<br>炸彈爆炸後碎片四散，弗蘭克的iPhone救主後屏幕破碎，機背殼被打穿，他的家人坦言：「iPhone可能救了他一命。」蘋果公司答應為弗蘭克以爛機換新機，不過他最後決定把救命iPhone留作紀念。<br>澳洲新聞網</p></body></html>
