<html><header><meta charset="utf-8"><title>張天愛感謝林青霞</title></header><body><h1>張天愛感謝林青霞</h1><p>張天愛（右）日前接受黎燕珊（左）及楊思琦主持的節目《往事．並不如煙》訪問，暢談四段婚姻的心路歷程，她表示媽媽經常教她人生太短暫，不要浪費時間，因此亦影響了她對愛情的看法，有問題時就不會拖泥帶水，各行各路。對於第二任丈夫邢李㷧，她說：「我好感謝林青霞，佢對我個女（邢嘉倩）好好，見到佢哋好似好朋友咁，我真係好開心。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
