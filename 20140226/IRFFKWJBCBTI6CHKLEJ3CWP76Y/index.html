<html><header><meta charset="utf-8"><title>少爺占護大肚老婆</title></header><body><h1>少爺占護大肚老婆</h1><p>【銅鑼灣】就嚟榮升老竇嘅商台DJ少爺占（甄子康），噚晚帶埋有咗6個月身孕嘅老婆冼燕珍（Tina），約埋好友王貽興一齊喺銅鑼灣一間餐廳食晚飯。<br>大約6點半左右，少爺占同老婆先到，冇幾耐才子王貽興都出現，之後佢哋三個人發現有記者影相，三個人都好大方舉起勝利手勢任影。佢哋食到差不多一半嘅時候，有一位女士嚟到會合，食到8點幾一行四人埋單離開，見到少爺占都好緊張，走嘅時候全程扶住老婆。<br>採訪、攝影：畢紹基</p></body></html>
