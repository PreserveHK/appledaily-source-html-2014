<html><header><meta charset="utf-8"><title>求驗客手記：夏薩特細佬自認未夠班</title></header><body><h1>求驗客手記：<br>夏薩特細佬自認未夠班</h1><p>夏薩特喺車路士越踢越好，佢細佬杜根夏薩特（圖）亦唔差，啱啱拎咗比利時足球先生，唔知佢幾時有機會返車路士同哥哥雙劍合璧呢？杜根喺12年同哥哥一齊加盟車路士，但佢就未幫過藍戰士上陣，被借去比甲嘅華雷根。杜根上季差啲幫華雷根攞聯賽冠軍，但最後只係得第2。攞到比利時足球先生後，20歲嘅杜根知道自己仲未夠料返車路士，佢好希望可以借去比甲班霸安德列治。正所謂人望高處，就算係借用，杜根都希望借去一支勁啲嘅球會，有助佢未來返車路士爭正選。</p></body></html>
