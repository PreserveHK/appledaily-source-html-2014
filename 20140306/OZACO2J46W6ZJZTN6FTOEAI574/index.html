<html><header><meta charset="utf-8"><title>巴塞隆拿禁遛狗沒狗帶</title></header><body><h1>巴塞隆拿禁遛狗沒狗帶</h1><p>西班牙巴塞隆拿市政府以加強保護動物並「改善人和動物關係」為由，周一宣佈將頒發新法例，規定狗主在街上必須為狗狗繫上狗帶（圖），以及不可將貓咪獨留在家多過三日。<br>根據原本法例，只要狗狗行為良好就不用戴狗帶，不過新法例下，只有在指定地方，狗狗才可以除去狗帶自由奔跑。如果狗主違反規定，以及沒有立即執拾狗糞，就會被罰款1,500歐元（1.5萬港元）。<br>新法例並不容許狗主將狗狗獨留在家逾12小時，家貓就不可逾三日；又嚴禁在公園餵鴿和流浪貓，否則罰款750歐元（7,992港元）。不過當局有意容許狗狗在非繁忙時間與主人搭地鐵。<br>英國《每日電訊報》</p></body></html>
