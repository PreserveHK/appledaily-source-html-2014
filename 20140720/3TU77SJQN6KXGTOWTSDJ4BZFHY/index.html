<html><header><meta charset="utf-8"><title>美街道闢低頭族專用線</title></header><body><h1>美街道闢低頭族專用線</h1><p>「低頭族」在街上用手機打機及上網，不但以龜速前進，又會撞倒別人，令人討厭。美國國家地理頻道近日將美國華盛頓市第18街一條行人路劃分為禁用手機及低頭族專用通道進行實驗。<br>工作人員上周四在行人路上中間劃分界線，一邊禁用手機（圖左），一邊准用手機（圖右），並拍攝途人反應。拍攝當日很多人無視標示，亦有人最初遵守標示，但在不足一個街口後，就在禁用手機通道看手機。頻道發言人指這項社會實驗旨在「利用所知的人類行為，研發出互動方式，解決日常問題」。<br>英國《每日郵報》</p></body></html>
