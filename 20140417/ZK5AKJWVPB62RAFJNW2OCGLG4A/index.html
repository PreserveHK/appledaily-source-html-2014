<html><header><meta charset="utf-8"><title>全球最大運動鞋製造商</title></header><body><h1>全球最大運動鞋製造商</h1><p>【話你知】<br>裕元工業集團是全球最大國際品牌運動鞋及便服鞋製造商，旗下品牌客戶包括Nike、adidas、Reebok、Converse、New Balance、Timberland、Puma及Asics等，公司在港上市（港交所：0551）；其母公司為台灣寶成工業。<br>裕元工業上世紀90年代初進大陸設廠，全盛時有數十間工廠、16萬工人，僅在東莞就有工廠近十家、工人約8萬，曾是東莞市的稅收大戶；因造鞋業屬勞動密集、低附加值和高污染行業，廣東當局已視之為「雞肋」，欲逼其遷往窮鄉僻壤。</p></body></html>
