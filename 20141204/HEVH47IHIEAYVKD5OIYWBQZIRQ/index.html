<html><header><meta charset="utf-8"><title>健康Express保健keep fit：　OL日坐6小時致肥</title></header><body><h1>健康Express保健keep fit：　<br>OL日坐6小時致肥</h1><p>美國一項研究發現，工作時坐着的時間與致肥息息相關，每日在工作間坐6小時或以上更是高危。研究訪問1,891名21至65歲的上班族，他們每周工作最少20小時，並以問卷交代過去一年的活動狀況。<br>結果顯示，受訪者的肥胖比率為33.6%，平均每日在工作間坐着的時間為3至6小時。跟每日在辦公室坐少於半小時的女士比較，坐31至180分鐘者，肥胖風險急增1.53倍 ﹔若日坐6小時或以上，肥胖風險更增1.7倍。</p></body></html>
