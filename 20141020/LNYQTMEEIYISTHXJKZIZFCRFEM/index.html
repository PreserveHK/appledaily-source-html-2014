周秀娜熱褲等車半粒鐘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
周秀娜熱褲等車半粒鐘 - 馮仁昭</h1><p>周秀娜噚日唔駛開工，夜晚6點幾佢同一個女性友人喺銅鑼灣行街，着住超短熱褲的娜姐喺一間舖入面先揀袋、睇衫又試鞋，不過揀咗一輪最終空手而回。唔知係咪因為噚日星期日截的士特別難，娜姐同女友人喺的士站等咗10分鐘先有的士，點知司機又唔肯載，娜姐同馮仁昭講，佢話的士司機話塞車唔想過海，最後佢同女友人惟有再行幾條街去過海的士站坐車，最後再等多20分鐘先上到車。<br>撰文：馮仁昭</p></body></html>
