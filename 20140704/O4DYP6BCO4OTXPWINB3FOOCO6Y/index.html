<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）馬刺留住奪冠功臣</title></header><body><h1>體訊速遞：（籃球）馬刺留住奪冠功臣</h1><p>上季馬刺重奪NBA總冠軍的後衞柏迪米爾斯（圖），雖然日前接受完右肩手術要休息約7個月，但馬刺已決定與這位剛成自由身的球員續約，據指3年的新合約年薪為400萬美元（約3,100萬港元）。另外，消息指他的隊友真路比利被確診為右腿骨折，將會缺席8月底的世界盃。綜合外電（美國）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
