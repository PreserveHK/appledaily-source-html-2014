<html><header><meta charset="utf-8"><title>AKB秋元自爆極貧生活</title></header><body><h1>AKB秋元自爆極貧生活</h1><p>日本組合AKB48前成員秋元才加，前晚在節目中受訪時，大爆未成名前窮到燶的生活，身為日菲混血兒的她表示，其經常喝酒的父親由她懂事開始就沒工作，只得媽媽在外賺很少錢，因而沒有飽飯吃，晚飯只吃豉油撈飯，家中被斷水斷電已是慣常事。而AKB未走紅時，工作人員知道秋元家貧，在節目後剩餘的飯盒都讓她拿回家給家人吃，簡直慘過粵語殘片。<br>秋元的舊隊友指原莉乃昨日獲雜誌《VOCE》選為年度美麗女性，結果被網友勁柴台，她亦自嘲得知獲該獎時以為被整蠱。而上位成員川榮李奈昨日出席鐵路宣傳活動，發揮其無厘頭本色亂答問。<br>撰文：阮瑜</p></body></html>
