<html><header><meta charset="utf-8"><title>隔牆有耳：肥彭本周又嚟香港 - 李八方</title></header><body><h1>隔牆有耳：<br>肥彭本周又嚟香港 - 李八方</h1><p>近年遊行示威都見到龍獅旗飄揚，反映唔少港人對殖民地年代嘅留戀，而結束香港殖民嘅標誌性人物、末代港督彭定康又重臨香港喇。話說海事博物館本周五有個展覽開幕，展品由牛津大學博德利圖書館借出，有十件中國珍貴航海文物，包括鎮館之寶，明代手抄海道針經《順風相送》；為隆重其事，目前身任牛津大學校監嘅肥彭，將會連同校長賀慕敦出席揭幕禮。<br>除此之外，肥彭本周六仲會出席香港牛津校友會研討會，屆時會發表演說。肥彭訪港，唔知會唔會順道去食件佢最愛嘅蛋撻解饞，八方反而想知，佢會唔會順道搵埋舊部、老友如陳方安生等敍吓舊呢？</p></body></html>
