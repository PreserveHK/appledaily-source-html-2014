<html><header><meta charset="utf-8"><title>Macklemore港騷舞區旗</title></header><body><h1>Macklemore港騷舞區旗</h1><p>今年初奪得格林美獎四項大獎的美國人氣饒舌二人組合Macklemore &amp; Ryan Lewis，前晚在亞洲國際博覽館首次舉行香港騷，全場爆滿，更吸引王敏德子女王曼喜及王躍穎、雷頌德及莫可欣等捧場。Macklemore &amp; Ryan Lewis在台上演繹代表作《Thrift Shop》時多謝樂迷透過此曲認識組合，Macklemore更舞區旗令港迷high爆。<br>採訪：盧妹</p></body></html>
