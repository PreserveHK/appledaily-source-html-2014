<html><header><meta charset="utf-8"><title>隔牆有耳：自由黨約狼英擺和頭酒 - 李八方</title></header><body><h1>隔牆有耳：<br>自由黨約狼英擺和頭酒 - 李八方</h1><p>同梁振英反晒面嘅自由黨，下月將會同狼英飯局。自由黨即將改選，填補因田北俊辭任黨魁嘅空缺，如無意外，將由副主席方剛捱義氣接任。方剛上場後，聽聞會繼續堅持自由黨功能組別同直選雙軌並行嘅路線，仲會積極參加明年嘅區議會選舉，實行大搞一番，勢必食住田少敢言叫狼英考慮落台、做咗人民英雄嘅氣勢。<br>呢次自由黨同狼英嘅「破天荒」飯局，聽聞一早已約好。「未來黨魁」方剛將會帶領其餘四位立法會議員，包括田北俊同狼英食飯。究竟呢餐飯係一餐「和頭酒」？定係食到大家背脊骨落？就要拭目以待。</p></body></html>
