<html><header><meta charset="utf-8"><title>張崇德欲移民加國</title></header><body><h1>張崇德欲移民加國</h1><p>張崇基和張崇德日前起程到溫哥華，為在當地舉行的演唱會作準備，此行除了兩兄弟外，劉美娟與一對仔女，以及張爸爸和媽媽都會同行。到達當地的第一日，他們先到電台接受李婉華的訪問，更與李婉華交流為人父母的心得。對於香港小朋友讀書承受很大壓力，張崇德說：「我同哥哥都係喺加拿大讀書，好鍾意呢度啲教育氣氛，所以等啲經濟穩定，會移民去加拿大生活。」</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
