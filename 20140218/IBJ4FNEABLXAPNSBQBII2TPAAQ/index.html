<html><header><meta charset="utf-8"><title>各區突發簡訊：玩火調酒師留醫ICU</title></header><body><h1>各區突發簡訊：<br>玩火調酒師留醫ICU</h1><p>【尖沙嘴】<br>【本報訊】尖沙嘴棉登徑一名27歲姓羅酒吧調酒師，前日凌晨在吧內嘗試調製一杯火焰雞尾酒即席試飲時，發生搶火意外，「禍從口入」將含火焰的酒精灌入喉嚨，亦當場灼傷頭面、頸及下巴等部位，衣服及頭髮亦險告燒焦，同事見狀報警，由救護員到場為傷者敷上保護面膜及包紮，再送往伊利沙伯醫院救治，目前情況嚴重，須留醫深切治療部接受觀察。</p></body></html>
