<html><header><meta charset="utf-8"><title>馬戲團獅子失控咬住miss周圍哄</title></header><body><h1>馬戲團獅子失控<br>咬住miss周圍哄</h1><p>秘魯一個馬戲團的表演環節發生意外。一隻獅子在「演出」時，突然撲向獲邀客串的女教師，並叼著她亂跑，嚇得在場的學生尖叫嚎哭，幸好獅子最終鬆口，女教師才免被當眾吞噬。<br><br>該名女教師日前帶同學生前往庫斯科（Cusco）一個馬戲團看表演，其間獲馴獸師邀請參與演出，讓站在高枱上的獅子跳過她。當觀眾全神貫注欣賞表演時，獅子突然撲向教師，叼著她的衣服在場內兜圈，馴獸師見狀用棒不停追打獅子，逼牠鬆口，嚇得在場的學生不斷尖叫嚎哭，擔心獅子會吃掉老師。<br><br>幸好獅子跑了3個圈後鬆口，女教師奇蹟沒有受傷且能自行離開。<br><br>英國《都市報》</p></body></html>
