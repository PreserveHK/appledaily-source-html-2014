<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國歌手Beyonce昨日獲美國第一夫人米歇爾於twitter祝賀她33歲生日。<br>★金像影帝湯漢斯與英國歌手史汀將獲頒發甘迺迪中心榮譽獎。<br>★美國影星佐治古尼未婚妻Amal Alamuddin被拍到去為英國王妃凱蒂設計婚紗的品牌Alexander McQueen總部，傳她是試婚紗。<br>★日本女星上戶彩主演講主婦出軌的話題日劇《晝顏》，前晚播出第8集收視飆升至15.6%。<br>★日本男星鈴木亮平推出寫真集，當中有其背面全裸的露股照。</p></body></html>
