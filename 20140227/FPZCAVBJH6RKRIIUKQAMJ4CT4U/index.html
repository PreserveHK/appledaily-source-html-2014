<html><header><meta charset="utf-8"><title>各區突發簡訊：　拘31涉賣淫女　最細16歲</title></header><body><h1>各區突發簡訊：　<br>拘31涉賣淫女　最細16歲</h1><p>【港　九】<br>【本報訊】警方及入境處聯手展開代號「烽火」的掃黃行動，前日下午分別在灣仔區的舊樓及酒店，以及油麻地吳松街一帶多個地點作突擊搜查，拘捕31名內地女子，懷疑她們非法賣淫，被捕女子年齡介乎16至43歲，她們被捕後部份人拖着行李篋連同隨身衣服財物，由警員帶返警署通宵扣查。警方指眾女疑犯涉違反逗留條件，案件將轉交入境處跟進。</p></body></html>
