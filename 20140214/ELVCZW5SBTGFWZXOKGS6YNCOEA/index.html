<html><header><meta charset="utf-8"><title>仿迪士尼衰咗　奈良遊樂園變廢墟</title></header><body><h1>仿迪士尼衰咗　奈良遊樂園變廢墟</h1><p>這裏有城堡、旋轉木馬、過山車等遊樂設施，充滿童話夢幻色彩，但竟殘殘舊舊，人迹罕至。其實這裏是日本奈良夢幻樂園，自從06年結業後荒廢多年，變成攝影發燒友的熱點。<br><br>夢幻樂園Dreamland於1961年7月1日開幕，仿照美國加州迪士尼樂園興建，曾經紅極一時。機動遊戲的刺激程度亦毫不遜色。<br><br>可惜隨著東京迪士尼樂園及大阪環球影城的開業，生意越來越差，並於06年結業，至今仍荒廢。</p></body></html>
