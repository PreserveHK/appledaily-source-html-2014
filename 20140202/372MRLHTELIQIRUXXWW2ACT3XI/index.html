<html><header><meta charset="utf-8"><title>YOSHIKI遊港賀贏官司</title></header><body><h1>YOSHIKI遊港賀贏官司</h1><p>日本殿堂搖滾組合X JAPAN隊長YOSHIKI，昨日在twitter上載一張在港拍的照片，表示現時身在香港，更用中英文寫着新年快樂祝賀粉絲。<br>YOSHIKI在港更收到好消息，皆因X JAPAN於08至09年舉行包括香港在內的世界巡迴演唱，至今仍未收到總共數億日圓的演出費，他早前入稟追討，前日案件於東京法院審結，YOSHIKI勝訴，獲6億6千萬日圓（約5,018萬港元）賠償，身在香港的他立即在網上向歌迷報喜。<br>撰文：阮瑜</p></body></html>
