<html><header><meta charset="utf-8"><title>錢小豪父親節等收卡</title></header><body><h1>錢小豪父親節等收卡</h1><p>錢小豪、冼色麗、童愛玲及狄易達等昨日到香港仔宣傳港台劇《同里有親》，即場包糭送給長者。冼色麗透露為劇集學習剪頭髮，她說：「劇中我做髮型師，要去髮型屋學咗幾堂，得媽咪肯畀我試剪。我幫媽咪修少少，因為緊張，逐少逐少剪，剪咗三個鐘，搞到媽咪少少發𤷪𤺧。」<br>錢小豪透露下月父親節，與家人大擦一餐慶祝，他爆仔仔搞笑事：「之前母親節，阿仔整咗朵白紙花畀媽咪，你知中國人傳統係代表咩㗎啦，都唔知好嬲定好笑。」錢小豪謂仔仔每年父親節都會畫心意卡。<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
