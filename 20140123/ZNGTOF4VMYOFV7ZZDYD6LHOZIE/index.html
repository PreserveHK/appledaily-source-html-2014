<html><header><meta charset="utf-8"><title>Nicole被傳過檔T-ara</title></header><body><h1>Nicole被傳過檔T-ara</h1><p>韓國女團KARA成員Nicole自退出組合後去向一直備受關注，昨日日本八卦雜誌《女性自身》爆出Nicole有機會轉投T-ara所屬的公司Core Contens Media，原因是Nicole母親於日韓兩地經營餐廳而接觸很多娛圈中人，所以向T-ara的經理人公司傾談合約，T-ara經理人昨日即作出否認，表示無意跟Nicole簽約，但就承認確實跟Nicole母親見過幾次面。</p></body></html>
