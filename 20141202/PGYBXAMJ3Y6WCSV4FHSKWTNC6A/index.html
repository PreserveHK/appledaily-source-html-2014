<html><header><meta charset="utf-8"><title>切嘴斷趾飛唔起感恩節火雞重怨氣</title></header><body><h1>切嘴斷趾飛唔起<br>感恩節火雞重怨氣</h1><p>每年11月第4個星期四是美國感恩節，火雞大餐必定少不了；但為了滿足全國4,600萬隻火雞的需求量，雞農會以極不人道的方法飼養火雞。<br> <br>為了令火雞快速成長，雞農將牠們放進籠前，會先把牠們的嘴和腳趾切走，避免牠們傷害對方，並不斷灌食，導致牠們8成體重集中在胸部，身形極不合比例，也因此飛不動，甚至連走路和站起來都有困難。<br> <br>雞場環境也極度惡劣，由於牠們行動不便，身體沾了不少自己的排泄物，一旦身上有傷口，容易造成感染；另外，大量排泄物堆積在雞場，也可能會令火雞氨氣中毒死亡。<br> <br>NewsBusters</p></body></html>
