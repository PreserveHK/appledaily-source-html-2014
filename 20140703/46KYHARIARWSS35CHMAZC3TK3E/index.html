<html><header><meta charset="utf-8"><title>森巴嘉年華：阿蘇為投巴塞認衰？</title></header><body><h1>森巴嘉年華：阿蘇為投巴塞認衰？</h1><p>「咬人蘇」蘇亞雷斯（圖）喺早幾日終於都同基亞連尼道歉，雖然挽救唔到一個星期內冇咗30萬嘅Twitter Fans，不過就贏到巴塞隆拿嘅體育總監蘇比沙列特對佢作出讚賞。蘇亞雷斯冇幾耐之前先話佢冇咬到人，咁快轉口風，有人話係因為佢想轉會，所以先滿足吓巴塞。利物浦已經喺周三正式同巴塞傾轉會，睇嚟阿蘇都係走梗。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
