<html><header><meta charset="utf-8"><title>一中一台：王詩齡紅爆巴黎</title></header><body><h1>一中一台：王詩齡紅爆巴黎</h1><p>因參加湖南衛視綜藝節目《爸爸去哪兒》人氣勁升的王詩齡（Angela），香港時間前晚與名嘴母親李湘及父親王岳倫，一同現身巴黎欣賞Lanvin秋冬時裝騷。年紀輕輕只得4歲的Angela，成為時裝騷的第一行座上客，座位上更有她的名牌，地位超然。Angela人氣強勁，吸金力超強，之前已有品牌拉攏合作成為代言人，前晚Angela穿上紅色連身裙、金色外套配小手袋，非常可愛，跟母親的全金土豪造型襯到絕。</p></body></html>
