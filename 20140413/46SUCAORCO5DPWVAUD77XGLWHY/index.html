<html><header><meta charset="utf-8"><title>被嘲不懂生火童軍放火誤燒屋</title></header><body><h1>被嘲不懂生火<br>童軍放火誤燒屋</h1><p>取笑別人後果可大可小。英國肯特郡14歲男童軍霍金斯，不忿被其他童軍取笑不會生火，於是在家嘗試點營火，並拍片準備還擊。但火勢失控引起爆炸（右圖），霍金斯全身着火，手臉燒傷（左圖），大拇指隨時要植皮。<br>「救我！救命！我全身着火！」大火失控，霍金斯即使被燒傷，仍擔心波及父親興建的小屋，拚命救火。小屋熏黑，損漽嚴重，損失逾1萬鎊（13萬港元）。媽媽嚇得死去活來，只聽到霍金斯不斷大叫：「媽咪，幫我，請幫我。」她埋怨兒子的團隊，若不是他們取笑霍金斯，他就不會逞強亂生火。<br>英國《每日鏡報》</p></body></html>
