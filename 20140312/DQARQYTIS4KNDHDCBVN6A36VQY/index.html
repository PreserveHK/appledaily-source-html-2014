<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李蕙敏橙頭甩色 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李蕙敏橙頭甩色 - 馮仁昭</h1><p>李蕙敏（Amanda）噚日去咗商台宣傳下月演唱會，佢自爆拍《銷魂》MV嗰陣，因為橙頭出事。Amanda話：「有幕要浸浴缸，因為着好少衫已經好驚會走光，仲要浸落去，個頭有少少甩色，變咗搞笑，搞到條片唔要得。」佢仲笑笑口話：「老公知道我意識上全裸鏡頭，即大叫Yeah，好變態！不過佢成日整蠱我，咁我都冇嬲，我好玩得。」至於老公有冇練定歌，到時喺台下合唱？佢話：「冇啩，唔使啦！」<br>撰文：馮仁昭</p></body></html>
