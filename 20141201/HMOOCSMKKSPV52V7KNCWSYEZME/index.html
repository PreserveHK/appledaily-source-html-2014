<html><header><meta charset="utf-8"><title>AKB五碟入年度暢銷十大</title></header><body><h1>AKB五碟入年度暢銷十大</h1><p>本年度oricon細碟榜總銷量十大位置，截至上周為止，暫由日本女團AKB48的4張過百萬單曲壟斷前四名，以《拉布拉多獵犬》錄得的178.6萬張榮登冠軍。至於尊尼男團嵐就有3碟分別佔第5、第6和第10位，而上位女子組合乃木坂46也有3張細碟穩佔第7至第9位。不過，AKB於上周發行的全新細碟《希望的副歌》，至今已賣出110萬張，換言之年度十大銷量中，佔半數也是AKB唱片。<br>另外，AKB家族的分拆組合DIVA，昨日在千葉開解散騷及握手會。<br>撰文：哥羅</p></body></html>
