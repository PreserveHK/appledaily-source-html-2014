<html><header><meta charset="utf-8"><title>碧咸進軍電視講湊仔經</title></header><body><h1>碧咸進軍電視講湊仔經</h1><p>英國萬人迷球星碧咸（David Beckham）近來百足咁多爪，除了代言時裝品牌拍內褲廣告外，又投資新球會，昨日有傳媒報道碧咸接下來會進軍電視界主持節目。據報碧咸今次會與英國廣播公司（BBC）合作，不過節目不是關於足球，可能關於他的湊仔經及他做模特兒的經歷。<br>說到湊仔女，碧咸的太太Victoria前日就撇下老公湊囡囡Harper及二仔Romeo出街。不過Victoria去購物時就自顧自地挑選喜愛的手機殼，精乖的Harper可能怕悶，就在店舖內坐定定玩平板電腦，玩得高興時更伸晒脷，相當可愛。<br>撰文：鍾國泰</p></body></html>
