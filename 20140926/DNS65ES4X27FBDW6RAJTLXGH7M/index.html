<html><header><meta charset="utf-8"><title>張國立教做成功爸爸</title></header><body><h1>張國立教做成功爸爸</h1><p>內地藝人張國立自兒子張默第二次吸毒被捕後，他便鮮有公開露面。昨日他罕有現身，出席內地東方衛視的劇集《半路父子》的新聞發佈會。大會原先安排了一個圍訪環節，但最後卻臨時取消。張國立面對大批傳媒圍堵時，全程也避開談及兒子張默。於發佈會上，主持人問到張國立怎樣的父親才算是成功？張國立直言每個人的定義不同，他續說：「低一點的話，有了孩子，人生就是成功的。之後你做好你自己的事情，一切都好，就是成功的。」<br>撰文：楠楠</p></body></html>
