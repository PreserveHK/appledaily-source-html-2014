<html><header><meta charset="utf-8"><title>體訊速遞︰（籃球）杜蘭特有望周二回歸</title></header><body><h1>體訊速遞︰<br>（籃球）杜蘭特有望周二回歸</h1><p>繼控衞韋斯卜克（左）上周五復出後，雷霆另一主將杜蘭特（右）傷癒後亦已恢復訓練，包括高強度的投籃練習。教練史葛布克斯上周六表示，杜蘭特康復進度良好，周二作客塘鵝一仗或有望復出領軍。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
