<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傑志艾力士重創長唞</title></header><body><h1>體訊速遞：<br>（足球）傑志艾力士重創長唞</h1><p>傑志總領隊伍健日前透露，前鋒艾力士（圖）上周操練時與隊友相撞，導致十字韌帶斷裂，下周需接受手術治理。球會預計該射手需長時間養傷，故暫時取消其註冊，並以前公民球員保連奴填補空缺。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
