<html><header><meta charset="utf-8"><title>整容醫院密密削　南韓千人骨柱好驚嚇</title></header><body><h1>整容醫院密密削　南韓千人骨柱好驚嚇</h1><p>南韓貴為整容大國，隨處可見的複製人，見證整容行業興盛。首爾有整容診所將從病人削下來的顎骨，裝滿兩枝擎天巨柱，看後令人毛骨悚然。<br><br>雙眼皮、高鼻、尖面令當地女性趨之若鶩。在江南區一間整容診所，集大約1000名病人之大成，將啡黃色的人骨堆疊起來，骨頭密密麻麻，將柱內間填滿。照片被放到診所的官方網頁後令全球震驚。當地政府亦下令診所，將兩枝人骨巨柱丟棄，並調查院方的做法，診所有可能因為不適當處理人體部分而面臨罰款。<br><br>rocketnews24</p></body></html>
