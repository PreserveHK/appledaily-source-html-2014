<html><header><meta charset="utf-8"><title>健康Express醫學新知：驗血減濫用抗生素</title></header><body><h1>健康Express醫學新知：<br>驗血減濫用抗生素</h1><p>丹麥科學家發現簡單3分鐘驗血測試，讓醫生決定是否需為病人處方抗生素，有助改善濫用抗生素。測試是檢測血液中的C反應蛋白（C-Reactive Protein）水平，若身體感染而發炎，此蛋白水平會急劇上升。研究比較兩組因出現傷風感冒病徵求診的患者，一組1,685人接受測試，其中約37%人因C反應蛋白上升獲處方抗生素。<br>另一組1,599人則由醫生憑病徵決定用藥，結果近一半病人獲處方抗生素，顯示單憑病徵開藥容易濫用抗生素。</p></body></html>
