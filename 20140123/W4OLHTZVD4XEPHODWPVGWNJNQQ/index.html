<html><header><meta charset="utf-8"><title>麥迪文經濟論壇領水晶獎</title></header><body><h1>麥迪文經濟論壇領水晶獎</h1><p>荷李活影星麥迪文（Matt Damon）昨日在瑞士舉行的世界經濟論壇開幕前，獲頒水晶獎，以表揚他有份成立的非牟利組織Water.org，為落後地方爭取潔淨水源的貢獻。平日拎慣電影獎的麥迪文，上台領水晶獎前不忘搞笑一番，致辭時扮拿金球獎。其後他又表示組織已成功幫助了500萬人，及將功勞給組織拍檔Gary White。</p><p>PSY遇總統</p><p>另外，韓國馬舞大叔PSY前晚亦有在當地出席由南韓全國經濟人聯合會舉辦的「南韓之夜」活動，巧遇同場的南韓總統朴槿惠，二人見面時握手示好。<br>撰文：丁焯敏</p></body></html>
