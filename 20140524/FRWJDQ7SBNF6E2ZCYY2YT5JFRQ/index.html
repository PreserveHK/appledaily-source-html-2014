<html><header><meta charset="utf-8"><title>汪峰欲向章子怡求婚</title></header><body><h1>汪峰欲向章子怡求婚</h1><p>內地歌手汪峰自從與章子怡拍拖後，每一次的話題總是圍繞兩人的戀情，前日汪峰在內地宣傳8月2日在北京舉行巡迴的最後一場個唱，適逢當日是七夕情人節，於是問他會否當眾向女友求婚？他說：「我有沒有打算，不能在這裏直接就給你說。對我來說，這是很神聖的時刻，肯定是比這樣跟你們宣佈更盛大。」至於會否邀請女友欣賞？他則說：「她想看哪場隨她了，但也許那時候她有工作呢？這麼好的秀，她能來，當然很好。」</p></body></html>
