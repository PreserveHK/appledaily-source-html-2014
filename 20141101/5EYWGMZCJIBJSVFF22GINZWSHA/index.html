<html><header><meta charset="utf-8"><title>吳啟華離婚囡囡相伴</title></header><body><h1>吳啟華離婚囡囡相伴</h1><p>吳啟華自從宣佈與石洋子離婚後，連日來外間對他們的離婚都有揣測，前日石洋子亦接受內地訪問，剖白離婚的原因。未知是否已經解開問題的枷鎖，吳啟華昨在微博貼了一張囡囡錫他面頰的相片，吳啟華全程流露會心微笑，他更留言說：「不管我心情有多壞，只要她在我身邊，親親我，就甚麼都好了！」好友蔡少芬亦留言鼓勵：「女兒就是最好的良藥！」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
