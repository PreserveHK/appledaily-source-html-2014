<html><header><meta charset="utf-8"><title>雲迪素悼保羅冥壽</title></header><body><h1>雲迪素悼保羅冥壽</h1><p>去年11月車禍離世的荷李活電影《狂野時速》（Fast &amp; Furious）系列男星保羅獲加（Paul Walker），與香港已故巨星張國榮同是本月12日冥壽，保羅更獲世界各地影迷及圈中好友於網上留言悼念，其16歲女兒Meadow就在貼上當年的父女合照，並向41歲冥壽的亡父送上「生日快樂，我愛你。」至於《狂》片男星雲迪素（Vin Diesel），則在facebook公開去年在片場為保羅賀壽的短片，可惜已此情不再。</p></body></html>
