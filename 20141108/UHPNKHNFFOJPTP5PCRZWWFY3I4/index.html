<html><header><meta charset="utf-8"><title>求驗客手記：西悉變澳洲多蒙特</title></header><body><h1>求驗客手記：西悉變澳洲多蒙特</h1><p>西悉尼流浪者（白衫）似乎做咗澳洲版多蒙特，事關佢哋喺盃賽表現甚醒，上周六先捧走亞冠盃；點知返澳職就發軟蹄，噚日喺常規賽作客實力唔太強嘅威靈頓鳳凰，大部份時間捱打，最終輸0:1，3場常規賽全部輸晒兼包尾。同日另一支悉尼市球隊FC悉尼作客阿德萊德聯踢榜首大戰，結果平分春色，踢成0:0完場；佢哋攞到1分之後，頭5場常規賽錄得3勝2和，暫排榜首。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
