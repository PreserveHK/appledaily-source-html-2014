<html><header><meta charset="utf-8"><title>梁朝偉冇講佔中非法</title></header><body><h1>梁朝偉冇講佔中非法</h1><p>梁朝偉日前到印度參加第45屆印度國際電影節，新華社記者到場訪問他時提及佔中，有香港報章轉載時，大字標題說偉仔指佔中是非法的。<br>梁朝偉的經理人澤東公司發言人梁小姐昨日受訪時表示：「偉仔從來冇講過佔中係非法，只係話佔中發展到現階段已帶畀香港市民工作同生活不便，又對香港各行各業造成一定影響，係時候退場。每個人有權表達自己嘅睇法，但前提係必須和平理性，尊重香港嘅法治精神。」<br>偉仔其實早於佔中初期，已發表過看法，當時他說：「支持所有和平表達訴求的香港人，抗議政府使用過份武力對待和平集會人士，希望政府給些誠意，盡快安排同人民對話。」<br>採訪：鍾國仁</p></body></html>
