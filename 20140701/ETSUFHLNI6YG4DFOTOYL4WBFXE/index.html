<html><header><meta charset="utf-8"><title>K-Pop之王：G-DRAGON巴黎扯煙扮頹青</title></header><body><h1>K-Pop之王：G-DRAGON巴黎扯煙扮頹青</h1><p>韓國天團BIGBANG隊長G-DRAGON（GD），近日在巴黎欣賞Saint Laurent時裝騷，一身綠色閃令令外套襯粗金頸鏈的打扮，加上在場內外都扯煙，又將煙仔放在耳仔上，造型破格。知情人士指GD其實是為了配合大會主題，要表現出頹廢搖滾風，才會當眾抽煙和坐頭排喝酒。實際上GD十分專業和有禮，騷後和前輩親切交流，又排隊去後台探班。</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/  </p></body></html>
