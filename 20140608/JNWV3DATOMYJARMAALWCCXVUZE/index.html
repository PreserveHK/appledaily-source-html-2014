<html><header><meta charset="utf-8"><title>體訊速遞：（足球）迪天奴冇班落即掛靴</title></header><body><h1>體訊速遞：<br>（足球）迪天奴冇班落即掛靴</h1><p>來季棄戰港職聯的公民，陣中主力如沈國強、法圖斯及費蘭度等已轉投飛馬及橫濱等球會，而40歲的迪天奴（左），決定今日先回巴西，之後繼續物色球會，如不成功便會掛靴。本報消息（香港）</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp  </p></body></html>
