<html><header><meta charset="utf-8"><title>重慶辦「火鍋學院」培訓人才</title></header><body><h1>重慶辦「火鍋學院」培訓人才</h1><p>以火鍋聞名的重慶急缺數以萬計的「火鍋人才」，該市火鍋協會、烹飪協會發起成立了一家專門培訓火鍋技藝的「火鍋學院」，預計明年春季招生。火鍋課程設有半年制的「基礎班」和「速成班」，學生最快3個月就能領證「出師」，學費約3,000元人民幣。該校校長稱，火鍋學院將採用「理論30%，實際操作70%」的比例進行教學，聘請市內知名火鍋大廚傳授火鍋配菜、炒料、調味等技藝。<br>重慶火鍋又稱麻辣火鍋，屬渝菜，起源於明末清初重慶嘉陵江畔，原為碼頭船工的餐飲方式。<br>《重慶晨報》</p></body></html>
