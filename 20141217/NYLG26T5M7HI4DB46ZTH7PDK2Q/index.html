<html><header><meta charset="utf-8"><title>林海峰嫌千嬅樣悶</title></header><body><h1>林海峰嫌千嬅樣悶</h1><p>林海峰（Jan）早前為「好運1月1賽馬日」設計系列精品，昨日他去到跑馬地馬場出席發佈會，他說：「我毋忘初衷，我嘅設計工作，都係我入呢行嘅原因。」Jan連續兩年為馬會設計產品，他指就算沒工酬也會要求做，可以滿足設計癮。<br>對於為楊千嬅設計的演唱會宣傳海報掛在隧道口，被網民批評冇千嬅樣兼有自戀狂，他說：「平時仲見唔夠？企得喺紅館真係要自大，係信心標誌。」他又解釋要預計駕車過隧道的人，有充足時間觀看海報，並且要填滿隧道外所有廣告板後，故若然每幅也有千嬅的樣貌，想必非常沉悶才想出這方案，希望過隧道的人有多點趣味。<br>採訪、攝影：張俊銘</p></body></html>
