<html><header><meta charset="utf-8"><title>體壇拾趣：Sarah鍊贏美雅絲奪亞</title></header><body><h1>體壇拾趣：Sarah鍊贏美雅絲奪亞</h1><p>等足4日，「牛下女車神」李慧詩（Sarah、左），終於踏上頒獎台喇！佢喺上周六出戰南澳洲場地單車大獎賽，喺凱林賽以小組首名晉級，踩入次圈後再力壓中國勁敵林俊紅同埋鍾天使，以首名殺入6人合演嘅決賽。Sarah最終雖然屈居鍾天使（中）之下奪銀，但呢個就係出征澳洲4日以來嘅首面獎牌，仲要係踩贏奪銅嘅倫奧金牌兼澳洲1姐美雅絲（右），抵讚！壓軸1日賽事今日上演，希望Sarah能夠喺爭先賽標個尾會摘金啦！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
