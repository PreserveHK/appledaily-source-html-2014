<html><header><meta charset="utf-8"><title>馬賽為舊愛棄富男友轉性向汪子琦繼續鬧爆</title></header><body><h1>馬賽為舊愛棄富男友轉性向<br>汪子琦繼續鬧爆</h1><p>Laura昨日言語間透露離婚沒彎轉，汪子琦前日接受本報獨家專訪踢爆馬賽謊話連篇。而於馬賽昨日接受雜誌訪問自圓其說後，汪子琦昨午在微博揶揄馬賽：「在舞台上做戲的是藝術家，在生活裏演戲的才是真的戲子，原來你這個戲子不但無情！還更加無恥！就算被所有人罵我無品賤格，也要讓大家知道你是多麼奸毒！你丟盡了全天下女人的臉！ 」在網友的留言中，有同情馬賽，也有鬧爆汪子琦。</p></body></html>
