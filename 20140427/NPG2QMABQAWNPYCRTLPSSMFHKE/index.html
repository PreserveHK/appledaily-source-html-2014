<html><header><meta charset="utf-8"><title>體壇拾趣：拿度41連勝斷纜</title></header><body><h1>體壇拾趣：<br>拿度41連勝斷纜</h1><p>拿度（圖）喺巴塞隆拿網賽壟斷咗11年未嘗一敗嘅強勢終於玩完！拿度喺上周五8強賽事，苦戰下被對手反勝，以6:2、6:7、4:6爆冷輸咗畀西班牙同胞艾馬高，失落冠軍之餘，仲令自己喺呢個比賽自2003年開始嘅41場連勝紀錄斷纜。由於年度泥地重頭戲，法國網球公開賽喺5月開戰，4月重心一向都係泥地系列賽，而身為泥地王嘅拿度就素有「4月先生」呢個美譽。不過，輸埋𠵱場，令到佢近10年嚟第一次喺4月食白果。雖則今個月可以話係為法網熱身，但喺自己最強嘅泥地賽一個冠軍都贏唔到，某程度上都反映咗拿度目前嘅狀態麻麻。</p></body></html>
