<html><header><meta charset="utf-8"><title>森巴嘉年華：馬拉簡拿危險的梯</title></header><body><h1>森巴嘉年華：馬拉簡拿危險的梯</h1><p>今屆總共會進行6場賽事嘅馬拉簡拿球場，未開波已經一直傳出有安全問題；周日阿根廷對波斯尼亞場波，一班球迷上緊條用木造嘅樓梯時，條梯搖吓搖吓，睇落隨時會冧咁（圖）。有受訪球迷就話，行緊條樓梯嘅時候都覺得好危險。而里約熱內盧政府就急急維穩，話周二已經進行檢查、維修、再檢查，確保球迷嘅安全。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
