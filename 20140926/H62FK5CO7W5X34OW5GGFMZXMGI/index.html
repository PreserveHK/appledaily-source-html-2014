<html><header><meta charset="utf-8"><title>情侶高速公路車震開遮擋春光</title></header><body><h1>情侶高速公路車震<br>開遮擋春光</h1><p>一對情侶在周二上午10時許小別重逢，竟然情不自禁，將汽車停泊在滬蓉高速公路避車處玩「車震」，結果遭湖北省高警總隊撞破。警方上前查看，發現車內的倒後鏡掛着一件女性上衣，前座放着一把打開的傘子，後座的玻璃則放上一頂帽，遮擋着一對男女在車內親熱。<br><br>交警敲窗要求司機落車檢查。數分鐘後，一名衣衫不整的男子慌忙穿上衣服，把車窗打開。交警問男子幹甚麼？該男子覆稱：「睡午覺啊！」身後的女子大聲吼叫：「看甚麼看，沒見過嗎？」交警要求司機交出駕駛執照及行駛證，以違法佔用避車處以200元人民幣罰款，扣6分。<br><br>中新網</p></body></html>
