<html><header><meta charset="utf-8"><title>森巴嘉年華：韋舒亞即抽「葛英雄」水</title></header><body><h1>森巴嘉年華：韋舒亞即抽「葛英雄」水</h1><p>德國憑馬里奧葛斯射入金球贏得世盃，分組賽就出局嘅韋舒亞走出嚟抽水，喺Instagram放咗葛斯同佢交換完波衫後，着住佢件阿仙奴10號波衫嘅相（圖）。另外，韋舒亞最近同國家隊隊友赫特一齊去拉斯維加斯玩，喺泳池開party有比基尼女郎同酒是常識吧。不過作為球星，煙就真係最好唔好掂啦，但之前已經衰過嘅「牛奶仔」又再次俾人影到佢食煙，返到球隊睇嚟又要俾人照肺。</p></body></html>
