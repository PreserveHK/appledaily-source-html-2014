<html><header><meta charset="utf-8"><title>一中一台：張藝謀追千五萬分紅</title></header><body><h1>一中一台：張藝謀追千五萬分紅</h1><p>前日有自稱李先生的人向內地傳媒報料，指名導演張藝謀跟前合作夥伴、北京新畫面影業公司董事張偉平鬧翻之後，張藝謀已透過法庭向對方追討電影《三槍拍案驚奇》1,500萬人民幣的票房分紅。雖然有人從中調解希望兩人庭外和解，不過據知張藝謀方面不願意和解，堅持要將官司打到底，要求法律判決。<br>這對曾是內地影圈的黃金組合，最後因金錢鬧翻，有張藝謀的工作人員透露，張偉平一直拖欠片酬，令張藝謀在離開新畫面又未簽約樂視時，曾經要借錢維持自己工作室的營運。</p></body></html>
