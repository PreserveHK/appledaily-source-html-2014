<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝婷婷疑偷泳衣相 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝婷婷疑偷泳衣相 - 馮仁昭</h1><p>謝婷婷最近頻頻喺instagram晒度假兼泳衣相，喺一個月前佢貼咗張得半邊面、上身着住藍色短top，下身着住黑色泳褲大晒人魚線嘅相，仲有人留言話好羨慕！</p><p>點知噚日有讀者報料，話婷婷疑似盜用咗人哋嘅相，仲畀埋張相似程度達百分之九十九嘅原裝相出嚟，唔同嘅係人哋有個樣。查實婷婷都係一個樣靚身材正嘅人，又實在唔明點解要人哋嘅相呢？<br>撰文：馮仁昭</p></body></html>
