<html><header><meta charset="utf-8"><title>被人發現無沖廁　強國男扑傷清潔阿嬸</title></header><body><h1>被人發現無沖廁　強國男扑傷清潔阿嬸</h1><p>去洗手間後要沖廁，這是基本常識吧。湖北武漢本月9日發生一宗傷人案，事件起因竟與沖廁有關。當日下午3時許，現年54歲，任公共洗手間管理員的何女士清潔時，好言勸說1名年約40多歲的男子沖水，豈料竟惹來對方不滿，更惡言相向。<br> <br>雙方為沖廁問題走到公廁外繼續爭吵，男子惱羞成怒，竟在地上拾起磚頭砸向何婦至頭破血流，男子傷人後即時逃離現場。何婦報警後，被送到附近醫院接受治療。目前警方正調查案件。<br> <br>遼寧電視台</p></body></html>
