<html><header><meta charset="utf-8"><title>山田優米娜齊生女</title></header><body><h1>山田優米娜齊生女</h1><p>出名爛滾的日本男星小栗旬，昨日偕妻子山田優聯名宣佈已榮升父母，誕下B女的山田優表示幸福和感恩，她產前為雜誌拍攝的大肚寫真近日亦曝光，至於早前被指趁老婆大肚玩4P的小栗也表示興奮及感動，但卻被網民勸要修心養性。</p><p>荷李活女星米娜古妮絲（Mila Kunis 圖），同樣為未婚夫艾斯頓古查（Ashton Kutcher）誕下千金，她於美國時間周二凌晨6點到達醫院，生產過程順利，母女平安。</p></body></html>
