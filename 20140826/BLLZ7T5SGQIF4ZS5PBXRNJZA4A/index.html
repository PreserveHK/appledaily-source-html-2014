<html><header><meta charset="utf-8"><title>三度梯間棄糞　廚師稱撞邪</title></header><body><h1>三度梯間棄糞　廚師稱撞邪</h1><p>【本報訊】中年光頭廚師被指在17日內，三度將糞便放在九龍城某唐樓同一梯級上，惡行遭唐樓閉路電視拍下。他昨否認三項在公眾地方放置令人厭惡物品罪，自辯時指事發時一片惘然，不知糞便從何而來，懷疑自己撞邪被妖術操控。<br>被告潘霖（49歲，圖）疑先後在今年5月6、14及22日的上午6時許，於南角道63號的梯間犯案，其中兩次均有警員目擊事件。裁判官在九龍城裁判法院裁決時指，不能確認被告有沒有犯罪意圖，故判他罪脫，但關注其精神狀態，要索閱兩份精神報告，還柙他至下月5日再訊。<br>案件編號：KCCC1960/14</p></body></html>
