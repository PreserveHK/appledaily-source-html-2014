<html><header><meta charset="utf-8"><title>意國婆婆　當街晒超凡球技</title></header><body><h1>意國婆婆　當街晒超凡球技</h1><p>世盃足球狂熱席捲全球！意大利一名婆婆在羅馬大踢街頭足球，「剔波」技術出神入化（圖），年輕人都甘拜下風。<br>YouTube片段顯示，該名一身啡色西裝裙的白髮婆婆，揹着手袋，踏着平底鞋，在羅馬街頭跟青年大玩即興街足。婆婆控波技術超凡，不論用腳內檔、腳外檔都發揮自如；剔波、傳球更是零難度，左右腳輪流剔，腳尖踢，膝頭撞，三、四下連環剔波，易如反掌。<br>最難得的是，婆婆絕無腳痛、膝痛，身手靈活，體力十足，跟青年玩得不亦樂乎，盡得快樂足球神髓。<br>YouTube網</p></body></html>
