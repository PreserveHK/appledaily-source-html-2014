<html><header><meta charset="utf-8"><title>黃芷晴搞設計搵錢</title></header><body><h1>黃芷晴搞設計搵錢</h1><p>熱愛設計的黃芷晴除了幕前工作外，還搞了一個手作品牌，參與過不少設計工作，談到來年發展，芷晴不諱言希望可與其他服裝品牌合作，又謂今年收入增加，打算買禮物送給爹哋媽咪：「最緊要係獎勵爹哋媽咪，佢哋一直都好支持，我係一個好慢嘅人，又唔係好識得表達自己，最初佢哋仲成日教我做戲同講嘢。」<br>芷晴續說：「我想買手袋畀媽咪，今年比較特別，上年啱啱得知佢個病，連公司個party都冇去，今年得閒啲，會同埋媽咪、狗狗，約埋成班朋友搞party。」<br>採訪：楊潔雯<br>攝影：陳順禎<br>服裝提供：Snidel<br>場地提供：愉景新城</p></body></html>
