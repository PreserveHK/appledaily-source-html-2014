<html><header><meta charset="utf-8"><title>故事簡介：借謀殺案　重修父子情</title></header><body><h1>故事簡介：借謀殺案　重修父子情</h1><p>由羅拔唐尼及羅拔杜華合演的《辯父律師》，講述羅拔唐尼是不斷贏官司的城市大律師漢克，連不少黑心企業都請他打官司，他更因此累積了很多財富。<br>當羅拔被告知母親過身，要被迫重遇羅拔杜華飾演、不咬弦的法官爸爸祖薛夫。祖薛夫是小鎮上任職超過40年的法官，嫉惡如仇，自小教兒嚴厲，兒子叫他做法官多過做爸爸。<br>今次祖薛夫捲入一宗謀殺案，雖然漢克跟他水火不容，但他知道父親絕不會殺人，但所有證據都對祖薛夫極不利，漢克替疏離關係的父親辯護，在尋找事件真相的過程中，重拾背棄了多年的家庭連繫。</p></body></html>
