<html><header><meta charset="utf-8"><title>楊思琦遭無綫㩒住減</title></header><body><h1>楊思琦遭無綫㩒住減</h1><p>港視走投無路，大大減少藝人出路，助長無綫向藝人提出苛刻續約條件，藝人往往迫於無奈接受。據悉，無綫除計劃將譚玉瑛踢出兒童節目外，楊思琦近日與無綫洽談續約事宜，亦慘遭無綫「㩒住打」，要減她人工。由於楊思琦要獨力養女兒，迫於無奈之下亦只好接受。記者昨曾致電楊思琦，但未獲回覆。</p><p>此外，楊思琦日前和媽咪開車到灣仔律敦治醫院探望卧病在床的女長者，楊思琦走到床邊對女長者貼心照顧，但對方卻未有任何反應。兩母女探病至晚上8時多才離開，還有其他男親友同行，其間楊思琦又為其中一位阿伯拉好羽絨大衣的拉鏈，相當細心。<br>採訪、攝影：李志明、吳耀輝</p></body></html>
