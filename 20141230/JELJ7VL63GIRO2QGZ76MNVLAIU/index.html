<html><header><meta charset="utf-8"><title>王傲山辦妥離婚手續</title></header><body><h1>王傲山辦妥離婚手續</h1><p>王傲山昨日以出品人身份現身尖沙嘴，出席蔣志光、王祖藍及王菀之等合唱的「HEA爆香港演唱會」記者會，對於他與前妻、即有線主播劉明軒是否辦妥離婚手續，他表示：「你哋問返明軒啦。」記者告知她指「被離婚」而不開心，王傲山表示：「冇人會開心，手續已經差唔多。」他指雖然跟劉明軒離婚，但二人再見亦是朋友。此外，蔣志光即席獻唱《皇后大道東》，他笑言已不少製作公司找他開個唱，問到他演唱會會否再唱《相逢可必曾燒衣》，他笑說：「未知點安排，但可以嘅自己都想唱。」王祖藍則透露會將個唱當作婚前派對，更會有棟篤環節：「我知好多秘密，到時可以同大家分享。」<br>採訪、攝影：譚倩宜</p></body></html>
