<html><header><meta charset="utf-8"><title>牧師趕睇波　崇拜僅一分鐘</title></header><body><h1>牧師趕睇波　崇拜僅一分鐘</h1><p>看心愛球隊比賽重要，還是返教會重要？美國蒙大拿州一名牧師決定採取折衷方法，將禮拜時間大幅縮短至僅一分鐘，好讓大家之後去看比賽。<br>周日一場三藩市淘金者對卡羅來納黑豹的美式足球季後賽，對球迷來說極之重要，牧師克里斯滕森（Tim Christensen）是三藩市淘金者擁躉，更是不肯錯過。禮拜儀式一開始，他就問信眾：「你們想不想罪過獲赦免？」信眾都回應：「想」，他就回答：「好的，你們的罪獲赦免了。」接着他就邀請信徒上前領聖餐。<br>沒多久，他就親吻雙臂，扯開祭服露出內裏的三藩市淘金者球衣（圖），大呼「我要離開這裏了」。<br>美國霍士新聞網</p></body></html>
