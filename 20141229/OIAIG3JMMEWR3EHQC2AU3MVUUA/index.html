<html><header><meta charset="utf-8"><title>黃美棋約滿感迷惘</title></header><body><h1>黃美棋約滿感迷惘</h1><p>黃美棋是港視重點宣傳的藝人之一，可惜發牌無望，下月美棋BB約滿港視後，她不知如何是好，並感到迷惘：「據知到目前為止，所有artist都唔會傾續約，其實到𠵱家我都未有真正去諗跟住點行，不過我希望可以繼續拍電影，做一個全職嘅演員，因為之前拍過劇，做過好多不同角色，覺得一班人拍嘢開心啲，好似我喺《我阿媽係黑玫瑰》可以做小女俠，但係喺《導火線》就做一個年輕嘅媽媽。」<br>約滿在即，美棋BB承認公司有向她招手，她說：「有，唔同類型都有，不過未知應該點，呢個係人生大事，所以要諗清楚先決定。」<br>採訪：非非<br>服裝提供：Nice Claup</p></body></html>
