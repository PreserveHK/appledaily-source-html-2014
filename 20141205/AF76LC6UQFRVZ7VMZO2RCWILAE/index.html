<html><header><meta charset="utf-8"><title>Jocelyn掛愛情鎖冧老公</title></header><body><h1>Jocelyn掛愛情鎖冧老公</h1><p>混血名模Jocelyn與老公Anthony昨日在中環出席聖誕亮燈活動，兩人在旅發局新增設的欄杆上加上愛情鎖，Jocelyn說：「之前在巴黎都想做，可惜不夠時間，我覺得將愛情鎖送給鍾意的人是一件好浪漫的事，會令愛情更堅定。」兩人是圈中模範夫妻，問有甚麼秘方鎖住男人的心？Jocelyn說：「要尊敬和支持，有耐性同不可以太死板。」至於Jocelyn是否全部做到，Anthony有點為難說：「呢個問題好難答，但我的愛早已被她鎖住。」<br>採訪、攝影：譚倩宜</p></body></html>
