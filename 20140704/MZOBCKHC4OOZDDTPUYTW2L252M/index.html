<html><header><meta charset="utf-8"><title>相睇失敗　宅男𠝹傷10女洩憤</title></header><body><h1>相睇失敗　宅男𠝹傷10女洩憤</h1><p>「我感到很自卑，我感覺所有的女孩都看不起我，心情一直很差！」河南出現𠝹臉狂魔，林州市90後宅男常曉偉（化名，圖），因五次相睇皆失敗告終，遂心生妒恨，今年4月起持𠝹刀隨機割傷女途人，兩個月內至少10人無辜受害。<br>當地網民發帖指，4月起多名女子當街被人割傷臉部，警方亦接獲報案，追查發現常曉偉嫌疑最大。案情指，任職餐館廚師的常，每次趁上下班途中尋找目標，其後尾隨及向對方施襲，傷者大部份都是臉部、頸部受傷。警方透露，常的朋友不多，其友人曾多次給他介紹女友，但見過幾面後，女方便與他分手。不知是否受良心責備，他周二自首。<br>河南《大河報》</p></body></html>
