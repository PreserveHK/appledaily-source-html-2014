<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國青春歌手Demi Lovato於巴爾的摩展開巡迴演唱會，更不斷俯身演唱搶鏡。<br>★現年30歲的美國男星謝西艾辛堡日前於紐約拍新戲，要當街咀年紀大他一倍有多的康城影后伊莎貝荷拔。<br>★美國歌手Kelly Clarkson帶同兩個月大女兒River Rose到芝加哥睇騷，更技癢走上台與Trisha Yearwood合唱。<br>★日本男歌手赤西仁前日到達上海出席上海西岸音樂節，受訪時用普通話祝粉絲中秋節快樂。<br>★日本女星酒井法子傳出今年底與現在的事務所滿約後，會回巢舊公司再大展拳腳。</p></body></html>
