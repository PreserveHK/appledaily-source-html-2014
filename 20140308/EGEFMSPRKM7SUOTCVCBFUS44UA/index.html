<html><header><meta charset="utf-8"><title>Toby吳卓羲重演摸胸</title></header><body><h1>Toby吳卓羲重演摸胸</h1><p>梁靖琪（Toby）和緋聞男友吳卓羲（Ron）前年9月去海南島三亞拍《衝上雲霄II》外景，在臨別的晚上，他們在池邊把酒談心，飲多兩杯，在池中嬉水又攬又錫。結果，已婚Toby有傳因此搞到離婚。閃離後的Toby前晚首度現身山頂出席TW Steel專門店手錶活動，穿deep V貼身裙晒事業線，本來離婚後首度開腔足以成焦點，偏偏三亞嬉春男主角Ron又是同場嘉賓，一前一後到場，想避又避不到的Ron，扭擰一輪終來個世紀合照。失婚Toby見到Ron即虎撲上前，還主動摸胸攬腰，重演池邊肉搏。<br>採訪：譚倩宜<br>攝影：陳慧安<br></p></body></html>
