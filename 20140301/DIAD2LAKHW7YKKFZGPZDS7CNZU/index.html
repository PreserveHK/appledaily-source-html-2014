<html><header><meta charset="utf-8"><title>案件速遞：Brooks Brothers前董事判監</title></header><body><h1>案件速遞：<br>Brooks Brothers前董事判監</h1><p>【本報訊】高級服裝品牌Brooks Brothers香港分公司董事兼財務總監，在任期間濫用職權，以出埠公幹等藉口，六年內挪用公司逾149萬元，又指示下屬製造虛假開支報告。他早前在區域法院承認盜竊等罪，法官指他身為公司最高層，比其他員工更獲公司信任，卻違反誠信，更圖利用下屬掩飾真相，罪行嚴重，判囚28個月。<br>被告阮澤恒（59歲）早前求情指自幼家貧，犯案是為供三名兒子海外升學，又謂希望法庭輕判，以盡快出獄參加長子今年底的婚禮。<br>案件編號：DCCC1144/13</p></body></html>
