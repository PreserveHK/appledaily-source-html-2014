<html><header><meta charset="utf-8"><title>黃美棋稱鍾健威好伴侶</title></header><body><h1>黃美棋稱鍾健威好伴侶</h1><p>黃美棋早前為其任代言人的旅遊apps「Go Travel」到新蒲崗拍攝宣傳照，熱愛旅行的她，坦言愛自由行：「跟團太趕，同埋唔係個個景點都啱自己。」她表示工作關係，今個上半年已去了五個不同地方，但她笑言仍未夠喉，正計劃下半年再去歐洲。問是否會與男友鍾健威拍拖外遊？她即稱二人是朋友：「我都冇男朋友，佢係一個好好嘅旅行伴侶，佢好識計劃行程，影相又靚又細心，仲好照顧身邊嘅朋友。」 <br>每次旅行也會拍靚相的美棋，表示有意將多年來拍下的旅行照結集成書：「好想咁做，但唔會係今年嘅事，自己今年都會去書展撐朋友出書。」 <br>採訪：譚倩宜<br>攝影：葉君海</p></body></html>
