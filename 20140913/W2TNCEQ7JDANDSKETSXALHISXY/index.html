<html><header><meta charset="utf-8"><title>趣趣地：墨超餓狼迎細哨</title></header><body><h1>趣趣地：<br>墨超餓狼迎細哨</h1><p>墨超球隊普埃布拉開季成績麻麻，目前喺聯賽榜前10不入，教練山齊士蘇拉就諗計，為咗激發班球員嘅爭勝決心，喺操練時要班防守球員戴上狼面具（圖），潛移默化令佢哋好似野狼咁有狠勁，好狂野咁搶波。普埃布拉聯賽將會作客有一代巴西球王朗拿甸奴啱啱加盟嘅克雷塔羅，睇嚟佢哋為咗招呼球王真係無所不用其極；不過據講細哨未夠fit，今場未必出得。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
