<html><header><meta charset="utf-8"><title>K-Pop之王：泰勇被爆網上行騙</title></header><body><h1>K-Pop之王：泰勇被爆網上行騙</h1><p>韓國SM事務所（SM）的練習生泰勇（圖），近日被爆曾在網上進行詐騙。日前，十多名自稱受害者的網友踢爆泰勇在五年前進行網上二手交易時，曾試過收到高達模型後未有付款，更跟賣方斷絕聯絡，其後又出售或交換配件不齊全或狀態不好的高達模型，大呼要對泰勇進行調查。SM昨日為泰勇的事件道歉，指當時是初中生的他沒有分辨能力而做錯事，現正進行反省及對受害人感到抱歉。</p></body></html>
