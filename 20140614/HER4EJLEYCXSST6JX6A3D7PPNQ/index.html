<html><header><meta charset="utf-8"><title>蘋果綠葉Tesla開放電動車技術</title></header><body><h1>蘋果綠葉<br>Tesla開放電動車技術</h1><p>美國電動車商Tesla行政總裁馬斯克（Elon Musk）透過網誌宣佈，將會把該公司電動車的技術開放給其他公司使用，並承諾不會起訴有誠意使用其技術的人。馬斯克指，目的是希望推動電動車普及，現時每年有1億輛汽車出廠，而Tesla電動車只佔很少部份。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
