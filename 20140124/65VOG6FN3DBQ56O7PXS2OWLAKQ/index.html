25歲後結婚骨質較密</title></header><body><h1>健康Express男士健康：<br>
25歲後結婚骨質較密</h1><p>男性結婚年齡原來與骨骼健康息息相關。美國加州大學洛杉磯分校醫學院一項研究，評估逾600名男女的骨骼狀況及婚姻關係，發現25歲後結婚的男子，骨骼較健康，包括脊柱骨的密度較高。25歲或之前結婚的男子，脊柱骨的密度反而有減少，整體骨骼健康較差，結果令人意外。受訪女性則無同類發現。<br>專家估計，太早結婚的男性，或要提前賺錢養家，增加生活壓力。部份人如教育程度較低，生活及運動習慣較差，可能影響骨質。<br>過往有研究指婚後男性的身心健康普遍較佳，出現慢性疾病的風險也相對較低。</p></body></html>
