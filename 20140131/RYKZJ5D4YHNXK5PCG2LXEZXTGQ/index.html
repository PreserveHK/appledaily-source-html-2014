<html><header><meta charset="utf-8"><title>體壇拾趣：梅禮搵結婚嚟講笑</title></header><body><h1>體壇拾趣：<br>梅禮搵結婚嚟講笑</h1><p>英國將於6年來首次喺台維斯盃世界組競逐，喺周五嘅首圈會作客美國；而喺周三嘅記者會上，英國「冧巴溫」網球手梅禮（左）就先唔係講波，而係澄清喺社交網頁度話會喺今年溫布頓後同女友施雅絲（右）結婚，其實係開玩笑啫。嘩！梅禮都26歲啦，咁大個人，冇理由唔知乜嘢先可以講笑！如果施雅絲當真，就一定好hurt喇！<br>講開台維斯盃，瑞士亦會喺周五世界組首圈作客塞爾維亞，由於迪祖高域好大機會唔出戰，瑞士就一於乘勢強攻佢哋，派出新鮮出爐澳網冠軍華域加拍住前世界1哥費達拿出戰，認真有睇頭。</p></body></html>
