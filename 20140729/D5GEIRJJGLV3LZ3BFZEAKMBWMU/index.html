<html><header><meta charset="utf-8"><title>教局主任疑偽造文書</title></header><body><h1>教局主任疑偽造文書</h1><p>【本報訊】教育局女發展主任涉偽造及使用一張有上司簽名的便條，令知識庫教育中心獲得正式註冊證明書，其同事後來將該簽名跟上司其他簽名核對，認為該簽名有異，通知其上司揭發案件。她昨就偽造及使用虛假文書等共三罪於東區裁判法院受審。<br>自08年入職的被告黃凱汶（34歲）被指前年5至7月間，偽造時任總學校發展主任李美華所簽署的便條，並於同年7月19日使用它。她另被控前年6月至去年3月間製造假文書副本。已退休的李供稱從沒在便條簽名。<br>案件編號：ESCC1565/14</p></body></html>
