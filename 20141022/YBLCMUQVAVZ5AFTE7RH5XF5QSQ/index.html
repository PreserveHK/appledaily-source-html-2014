<html><header><meta charset="utf-8"><title>fb核對被竊密碼保護賬戶</title></header><body><h1>fb核對被竊密碼保護賬戶</h1><p>由於每一個人擁有多個銀行、社交網站和電郵賬戶，根本無法記住每個賬戶的密碼，因此有3/4網民會對不同賬戶使用同一個密碼，但這為黑客入侵大開方便之門。為解決這個問題，facebook（圖）推出新保安措施，主動核對網上被竊賬戶的電郵和密碼，一旦發現他們使用同一密碼，就會提醒有關用戶需更改密碼。<br>fb保安專家會透過搜尋及對比匿名網站公開的被盜密碼，如跟fb用戶密碼脗合，便會在用戶登入時提出警告，要求他們更改密碼，並提供登錄批准，讓用戶有多一層保障。 <br>英國《每日郵報》</p></body></html>
