<html><header><meta charset="utf-8"><title>500歲樹王梨花盛放</title></header><body><h1>500歲樹王梨花盛放</h1><p>「好美喔，不輸櫻花！」遼寧葫蘆島市有棵樹齡在500年左右的「梨王」，滿開梨花，場面壯觀（圖）。<br>「梨王」樹冠直徑達40多米，樹幹粗到要三個人手拉手才能合攏，年產量更達3,000多公斤。這棵樹從來都不用人工施肥，但健康成長。從半山腰看，樹冠上的梨花幾乎將下方土地全部遮擋。雖然樹齡經鑑定約500年，但為了保護和宣傳這棵樹，有關部門數年前更掛上「千年老梨王」的牌子。現適逢花開季節，村民昨為它紅綢加身，圖喜慶、吉利和熱鬧。<br>《瀋遼晚報》</p></body></html>
