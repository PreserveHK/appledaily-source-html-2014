照光加快中風康復</title></header><body><h1>健康Express醫療新知：<br>
照光加快中風康復</h1><p>美國科學家正研究利用照光治療，加快中風病人的康復進度。史丹福大學的研究團隊，在動物實驗中，為腦神經受損的老鼠，進行照光治療，即將近紅外線照射到其腦部，藉此刺激其大腦皮質運動區的神經細胞。7天後，實驗老鼠由原本不能活動，改善至可以在滾輪上行走。10天後，行走速度更加快，顯示活動能力逐漸恢復。<br>專家指部份中風病人因血管栓塞，致輸送大腦的氧氣及養份受阻，引致腦細胞死亡，影響認知、活動及記憶能力。研究顯示，照光治療可增加神經傳導物質的分泌，並有助腦部重建神經細胞。</p></body></html>
