<html><header><meta charset="utf-8"><title>關仁隱事：「牛牛」飯局解圍失敗 - 關仁</title></header><body><h1>關仁隱事：「牛牛」飯局解圍失敗 - 關仁</h1><p>「麻雀」唱片公司同公仔箱關係近年好差，尤其公仔廂高層「慳慳」事事益自己友，令雙方關係變得更惡劣。早排麻雀高層「好天」向老闆「牛牛」投訴公仔廂啲衰嘢，牛牛話自己同公仔廂「老細」相熟，打電話同老細商量吓，結果老細就叫晒慳慳同所有做綜藝騷嘅高層，之後牛牛、好天以及麻雀全公司高層一齊食飯，希望大家搞番好啲關係。雖然當晚雙方表現都好熱情又飲又斟，但聽聞食完餐飯之後，兩邊關係依然冇改善，就好似食完啲嘢消化晒咁。<br>撰文：關仁</p></body></html>
