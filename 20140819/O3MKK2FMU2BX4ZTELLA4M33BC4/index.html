<html><header><meta charset="utf-8"><title>茱莉安除剩內衣任摸</title></header><body><h1>茱莉安除剩內衣任摸</h1><p>美國女星茱莉安摩亞（Julianne Moore）於康城封影后之作《Maps To The Stars》的全新預告片昨日曝光，電影講述踏足荷李活影圈對一個家庭帶來的負面影響，茱莉安於片中有喪喊場面，並脫剩內衣褲接受尊古錫（John Cusack）按摩，又興奮亂跳，至於羅拔柏迪臣（Robert Pattinson），亦有跟米雅華絲歌絲姬（Mia Wasikowska）躺於地上激吻場面。</p></body></html>
