<html><header><meta charset="utf-8"><title>抽血男慘叫　如被屠豬仔</title></header><body><h1>抽血男慘叫　如被屠豬仔</h1><p>香港血庫告急，大家齊捐血。不過，內地有男子日前到醫院抽血體檢，不知是否首次，他看來十分畏懼，未抽血已精神緊張，不僅臉色通紅，且拳頭緊握。四周的醫護人員見狀，拍拍他的頭，要其放鬆點，不要緊張。抽血時他突然痛得一邊大叫，一邊站起來，多名醫護人員見狀，隨即按着他，一邊叫他不要怕，一邊被他那誇張的表情笑得合不攏嘴。有網民稱，男子抽血的表情，好像要了他的命一樣。他慘叫的聲音，猶如豬隻進入屠宰場，難道抽血真的那麼痛嗎？<br>安徽衞視</p></body></html>
