<html><header><meta charset="utf-8"><title>求驗客手記：雷斯地標施華受傷</title></header><body><h1>求驗客手記：雷斯地標施華受傷</h1><p>巴黎聖日耳門（PSG）周一飛到意大利拿不勒斯，同拿玻里踢咗場友賽。焦點除咗倒戈嘅前鋒卡雲尼外，就係全球最高身價後衞大衛雷斯（右），幫PSG首度上陣。拿玻里雖然由希古恩先開紀錄，但PSG靠伊巴謙莫斯同柏斯托尼各建一功，以2:1反勝。大衛雷斯賽後就話，自己初初跟操，狀態未係十足，所以都踢得好辛苦，好彩都可以贏波。不過大衛雷斯嘅巴西同胞兼中堅拍檔堤亞高施華，呢場波就整傷大腿要退下火線，呢個國家隊組合唔知幾時先可以再喺正式比賽再合作。</p></body></html>
