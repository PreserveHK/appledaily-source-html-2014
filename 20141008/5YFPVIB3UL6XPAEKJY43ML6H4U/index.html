</title></header><body><h1>Viann睇子華醫產後抑鬱<br>
</h1><p>林忠豪堂弟林忠澤兩年前與《Roadshow》藝人梁慧恩（Viann）結婚，Viann於上月剖腹誕下重7磅女兒Bethel，一家人開心不已，小Bethel未滿月，Viann今天已急不及待要到紅館欣賞偶像黃子華的棟篤笑，昨日她更抱着BB合照：「我係佢嘅超級fans，佢做嘅所有棟篤笑我都有睇過哂，所以今次就算未坐完月，我都堅持要睇，好期待。」其實Viann產前、產後都有點抑鬱，但她笑言全靠偶像令她「痊癒」，她笑說：「呢排睇佔中都唔開心，我一唔開心就不停重播黃子華嘅DVD，真係好好嘅情緒治療，佢仲係一個好好嘅胎教教材。」<br>採訪：栐仁</p></body></html>
