<html><header><meta charset="utf-8"><title>小天全裸肉搏有反應</title></header><body><h1>小天全裸肉搏有反應</h1><p>金馬影帝阮經天（小天）最近忙宣傳新戲《軍中樂園》，他在片中和女演員萬茜幾乎全裸肉搏激咀，小天僅用襪套護住下體，扮演純情處男的他自爆第一次是18歲：「很害怕『進去』就出來了！當時的女友都是第一次，我們都既期待又怕受傷害。」拍床戲當日，扮處男的小天在萬茜引導下「進入狀況」，小天笑言難度很高：「拍戲時身體有時候就是會自己動！」尤其還要被萬茜伸手入褲撫摸，小天承認難以招架，身體多少有一些感受。<br>另外，小天又被問到跟女友許瑋甯的婚期，小天希望婚禮從簡，還笑言女友是最好的馴獸師，自嘲現被訓練得很會洗碗了。<br>撰文：皓騫</p></body></html>
