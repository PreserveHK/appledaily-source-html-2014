<html><header><meta charset="utf-8"><title>Bono封最冇影響力名人</title></header><body><h1>Bono封最冇影響力名人</h1><p>美國雜誌《GQ》選出今年最冇影響力名人，結果由最近踩單車受傷的愛爾蘭樂隊U2主音Bono爆冷奪冠，亞軍則是美國總統奧巴馬。對於Bono慘封No.1，全歸咎於U2早前大碟《Songs of Innocence》逼全球5億iTunes用戶免費下載，遭各地網民狂轟霸道，難怪成為眾矢之的。至於其他入圍名人，還包括影星尊尼狄普（Johnny Depp）及沙拉保夫（Shia LaBeouf）。</p></body></html>
