<html><header><meta charset="utf-8"><title>K-Pop之王：Krystal趾功夾電話</title></header><body><h1>K-Pop之王：Krystal趾功夾電話</h1><p>韓國女團少女時代成員Jessica和f（x）的Krystal這對姊妹花早前接拍真人騷《Jessica &amp; Krystal》，前日官網公開預告片。影片中，Jessica說要打電話，Krystal隨即用腳趾夾起家姐的電話說：「用你的電話。」 Jessica對於妹妹強而有力的「趾功」哭笑不得，二人對望數秒後捧腹大笑，節目將於下月3日晚首播。</p></body></html>
