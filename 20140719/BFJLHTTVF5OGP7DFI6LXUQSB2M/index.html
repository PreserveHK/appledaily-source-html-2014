<html><header><meta charset="utf-8"><title>【青談三分鐘】Call Van界王維基　點先唔過界</title></header><body><h1>【青談三分鐘】Call Van界王維基　點先唔過界</h1><p>GoGoVan成立一年，叫做令好多Call車人士知道有呢個網上平台，之但係，早排有新聞講，有啲貨Van載人但冇貨，變咗白牌Van，GoGoVan又有冇遇到，由Call Van App變身做Call的App呢？GoGoVan合夥創辦人Steven就話，佢旗下司機咁啱冇撞到，但係原來佢都有教司機，點先可以唔畀人告……</p></body></html>
