<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭亞軒與「乾弟」玩樂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蕭亞軒與「乾弟」玩樂 - 馮仁昭</h1><p>蕭亞軒（Elva）同柯震東嘅姊弟戀分手後，近日有消息話吳建豪太太石貞善嘅二弟Elrox知道Elva受情傷，即刻喺美國飛咗去台灣陪佢兼周圍飛撻着，仲有爆料話見到佢哋喺上海出現㖭。Elrox本來同柯震東、房祖名係好朋友，點知近排柯震東突然取消咗微博關注，於是有傳柯震東facebook話Elva喺夜店同男性「乾弟」玩樂，懷疑呢個人就係Elrox！Elva嘅經理人梗係否認呢件事，仲叫報料人成熟啲！<br>撰文：馮仁昭</p></body></html>
