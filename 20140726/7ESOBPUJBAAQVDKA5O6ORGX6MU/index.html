<html><header><meta charset="utf-8"><title>高鐵停電乘客熱爆砸窗</title></header><body><h1>高鐵停電乘客熱爆砸窗</h1><p>一列從上海開往成都的K696高鐵列車，周三凌晨1時許出了鎮江站後，突然停電。列車停止行駛，冷氣沒了。當晚氣溫非常高，車上人很多，在沒有冷氣的情況下，乘客都被熱醒，很多男乘客都脫掉了上衣，但汗還是一直流，非常煩躁。<br>一個媽媽脫光女兒的衣服，但女兒還是熱暈，嚇得媽媽放聲大哭。有乘客實在受不了高溫，拿起硬物將車窗砸毁，事故導致4人中暑和不適。結果乘客在車廂裏悶蒸了3個小時。<br>騰訊網</p></body></html>
