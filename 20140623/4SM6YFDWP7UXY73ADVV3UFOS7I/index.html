<html><header><meta charset="utf-8"><title>關仁隱事：「好好先生」夜場鹹豬手 - 關仁</title></header><body><h1>關仁隱事：「好好先生」夜場鹹豬手 - 關仁</h1><p>媾女王「山地」早排去夜場玩，之後帶條女出街，點知單嘢揚開咗，搞到冇晒面。原來山地去開嗰間夜場，公仔箱有三個小生成日幫襯，據目擊者講，舊一代小生「肥豬」去到就好規矩，通常淨係同朋友飲酒傾偈，就算有女坐埋嚟，從來唔會手多多或者mark女出街。另一個「好好先生」就最cheap兼鹹濕，不停鹹豬手，試過掟三、四千出嚟就話要帶幾條女出街，完全唔知𠵱家通脹高，結果咪食晒檸檬囉。而另外一位「賣名」每次戴超又戴帽，閃閃縮縮驚人認出，但反而更加引起人注意。<br>撰文：關仁</p></body></html>
