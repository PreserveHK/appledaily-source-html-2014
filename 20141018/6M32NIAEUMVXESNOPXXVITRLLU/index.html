<html><header><meta charset="utf-8"><title>愛瑪演舞台劇倒米</title></header><body><h1>愛瑪演舞台劇倒米</h1><p>新一代蜘蛛女愛瑪史東（Emma Stone）演過多套電影後，稍後將踩過界首次挑戰舞台劇，在下月11日開始，她會為著名百老匯舞台劇《歌廳》（Cabaret）扮演主角Sally。愛瑪於劇中的造型已經曝光，身穿喱士舞衣的她十分性感。而該角色曾由殿堂級女演員麗莎明妮莉（Liza Minnelli）扮演，女星米雪威廉絲（Michelle Williams）近年亦有演過。<br>愛瑪昨日接受名嘴Jimmy Kimmel訪問順道宣傳舞台劇，她指自己9歲時曾在紐約看過該劇，但年紀太少看不懂，愛瑪更大叫：「不要帶孩子去看！」認真倒自己米。<br>撰文：阮瑜</p></body></html>
