<html><header><meta charset="utf-8"><title>JC願做裸模</title></header><body><h1>JC願做裸模</h1><p>以性感造型出現的Jessica C.與Ana R.昨日去到尖沙嘴The One商場，為北京藝術家摩根（肖國富）舉行的作品展擔任剪綵嘉賓。摩根的作品包含人物肖像油畫，JC表示，現在與男友一起學習繪畫，對於能否接受擔任裸體模特兒，JC說：「如果遇到一個值得尊重嘅畫家時，會考慮嘗試。」<br>Ana R.則坦言曾經試過全裸擔任模特兒，讓畫家用筆及油彩將她的身體紀錄下來，Ana R.說：「半裸、全裸都試過，但係老公唔知，我亦冇睇過幅畫，有朋友喺個銀行家屋企睇過，係一幅好巨型嘅畫，我同個畫家係好好朋友，畫嘅時候唔尷尬，好安全同舒服。」<br>採訪、攝影：張俊銘</p></body></html>
