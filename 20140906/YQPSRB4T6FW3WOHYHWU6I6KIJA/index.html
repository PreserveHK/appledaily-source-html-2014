<html><header><meta charset="utf-8"><title>黑心油商保釋提清22.3萬存款</title></header><body><h1>黑心油商保釋<br>提清22.3萬存款</h1><p>【點滴】<br>回收地溝油賣給強冠食品公司的台男郭烈成（圖），涉嫌違反食品安全衞生管理法和詐欺等罪被告，檢控官申請羈押，但屏東地方法院前日裁定，郭僅需繳交5萬元新台幣（下同，約1.3萬港元）便可保釋。但獲釋一日，郭昨前往銀行將86萬元（約22.3萬港元）存款全數提出，檢控官指郭男須負上民事索償和刑事責任，卻突然提清存款，認為他可能棄保潛逃。</p></body></html>
