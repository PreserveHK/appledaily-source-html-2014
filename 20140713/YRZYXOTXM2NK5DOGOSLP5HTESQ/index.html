<html><header><meta charset="utf-8"><title>The Ramones鼓手　膽管癌病逝</title></header><body><h1>The Ramones鼓手　膽管癌病逝</h1><p>美國Punk Rock殿堂級樂隊The Ramones的鼓手Tommy Ramone，上周五於紐約皇后區的寓所因膽管癌離世，終年62歲，據知Tommy已患病一段時間並於醫院接受治療，他更是The Ramones四位元祖成員最後一位離世成員。<br>The Ramones於74年在美國紐約組成，為Punk Rock的先驅，並啟發英國產生The Sex Pistols等經典Punk Rock樂隊。</p></body></html>
