<html><header><meta charset="utf-8"><title>【生活小技巧】食水果秘技無需削皮　有杯就食得</title></header><body><h1>【生活小技巧】食水果秘技無需削皮　有杯就食得</h1><p>我份人都好喜歡吃水果，無論去哪裏都要吃，奇異果、火龍果、芒果乜乜乜......不過要用刀削果皮着實好麻煩，更有機會切傷手指，所以今次就教大家一個食水果的小技巧。</p><p>食水果前先準備隻杯，然後把水果切成兩半，接着手握半邊水果，沿着杯的邊緣用力向下一按，果肉就會完整地脫出並滑進杯中，非常方便，有很多種水果都可以如法炮製，大家不妨在家試試。<br><br>記者：臧諾</p></body></html>
