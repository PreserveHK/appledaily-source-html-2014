<html><header><meta charset="utf-8"><title>小Justin滲毒味遭投訴</title></header><body><h1>小Justin滲毒味遭投訴</h1><p>加拿大小天王Justin Bieber麻煩事沒完沒了，近日他搬進比華利山的新居，但未夠一個月便遭鄰居兩度投訴，鄰居直指小Justin搞派對發出噪音到凌晨4時，大麻味更沿走廊透門而入，結果警察兩度登門解決問題。昨日小Justin為撇甩狗仔隊的座駕更跟街上其他車輛發生碰撞，據知小Justin撞車後沒大礙，更立即轉乘其他座駕高速離開，之後他回到錄音室工作，亦自拍照片放上網報平安。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
