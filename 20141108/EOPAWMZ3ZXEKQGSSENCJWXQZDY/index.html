<html><header><meta charset="utf-8"><title>王菲學跳肚皮舞</title></header><body><h1>王菲學跳肚皮舞</h1><p>王菲和謝霆鋒雖然世紀復合，不過兩人各有各忙，不能時時刻刻在一起，相比之下阿菲似乎沒有霆鋒那麼忙碌。日前阿菲現身為自己主唱的電影《匆匆那年》宣傳造勢，有網友形容阿菲當日身形明顯豐滿不少。可能看到網友留言，昨日網上傳出阿菲學跳肚皮舞的相片，相中見她腰間圍着一條珠片裙，只見她看來神情專注，背後看上去身材相當標準。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
