<html><header><meta charset="utf-8"><title>隔牆有耳：「暗角」進化添馬新地標 - 李八方</title></header><body><h1>隔牆有耳：<br>「暗角」進化添馬新地標 - 李八方</h1><p>添馬公園開放咗3年幾，除咗有片草地俾人瞓吓覺，其實冇乜地標可言。但係經過佔領行動後就唔同嘞，連公園內一棟機房，亦進化成地標，但講緊嘅當然唔係機房本身，而係機房後面嘅「暗角」、即係國際聞名嘅「光明磊落，暗角打鑊」嗰個暗角。<br>八方發現，有市民熱心又細心，特別喺公園內嘅指示圖上面，加入「暗角」嘅標示位，英文名叫做「Dark Corner」，圖示就係一個瞓喺度嘅公仔，以便大家去到唔會蕩失路，真係既方便又快捷。</p></body></html>
