<html><header><meta charset="utf-8"><title>機械海底奇兵潛敵陣偵察</title></header><body><h1>機械海底奇兵<br>潛敵陣偵察</h1><p>美國海軍一條無人駕駛間諜機械魚上周四公開測試，將於明年服役，協助美國海軍潛入敵方水域，秘密偵察情報。<br>這條名為「鬼泳手」（Ghost Swimmer）的機械魚外號「沉默的尼莫」（Silent Nemo），外形酷似藍鰭吞拿魚，但全深色設計，狀甚兇猛，沒有荷李活電影《海底奇兵》小丑魚「尼莫」般可愛。<br>「鬼泳手」1.5米長、45公斤重，可以潛入深至91米的水域，可以像魚那樣「游泳」，分兩個控制模式：遙控桿或程式設定，由美國海軍作戰部快速創新單位及波士頓工程公司共同研發。<br>英國《每日郵報》</p></body></html>
