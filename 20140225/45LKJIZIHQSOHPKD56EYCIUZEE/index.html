<html><header><meta charset="utf-8"><title>蘇永康跪拜小鳳姐</title></header><body><h1>蘇永康跪拜小鳳姐</h1><p>徐小鳳前晚舉行第五場演唱會，林一峰，林二汶和蘇永康等擔任表演嘉賓，康仔在台上見到小鳳姐，即跪拜樂壇神級歌手，並讚她是一本樂壇百科全書，一定要身體健康永不言休，小鳳姐見狀邊拉他起身，邊笑稱受唔起，更不停反叫他「康哥」！<br>小鳳姐獲悉康仔的女友在台下欣賞後，即對着康仔說：「你好好對人喇，做男仔唔好咁多嘢。」康仔聞言說：「我冇乜嘢㗎我，我係好多年前嗰單嘢，八年㗎喇！拍得住許志安咁耐，我除咗嗰單嘢之外，真係好乖㗎。」小鳳姐笑說：「你記得喇，你當住咁多人面前話會乖仔，你哋做證。」<br>撰文：張曦彤</p></body></html>
