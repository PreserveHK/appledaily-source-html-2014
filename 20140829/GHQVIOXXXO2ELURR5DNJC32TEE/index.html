<html><header><meta charset="utf-8"><title>錢嘉樂開騷咀老婆</title></header><body><h1>錢嘉樂開騷咀老婆</h1><p>一連兩場的「Summer Pop Live In HK 2014香港夏日流行音樂節之歲月友情演唱會」，昨晚在紅館圓滿閉幕。<br>五個古惑佬鄭伊健、陳小春、謝天華、錢嘉樂和林曉峰前晚頭場在台上落力又唱又跳，蒙嘉慧、應采兒、湯盈盈和Tina坐在觀眾席上打氣。嘉樂仔在尾聲對住湯盈盈唱《與我常在》，令盈盈冧爆，他更搞笑地對盈盈說：「我要去另一邊唱歌，你等我返嚟呀！」繞場唱了一圈，又走到盈盈面前，最後盈盈更走到台邊望住老公唱歌，唱完他們攬攬咀嘴，非常溫馨，嘉樂不忘搞笑地說：「老婆，我都話我喺出面點玩都好，一定識返嚟搵你㗎啦！」<br>撰文：張曦彤</p></body></html>
