<html><header><meta charset="utf-8"><title>王馨平指黎瑞恩開心</title></header><body><h1>王馨平指黎瑞恩開心</h1><p>王馨平（Linda）昨於跑馬地出席家居店開幕活動，提到好友黎瑞恩（小恩子）的近況，Linda說：「之前同阿恩食生日飯，佢好開心，𠵱家去咗泰國。」被指是小恩子新歡的鄭應南跟Linda也相識，問鄭應南為人如何？Linda說：「佢係香港藝人高爾夫球會的名譽會長，好支持會務。」她更提到父親王羽來港出席午馬喪禮，每逢來港都要飲酒應酬：「佢身體唔適合飲酒，我廣發英雄帖，大家搵我唔好搵爸爸。」</p></body></html>
