<html><header><meta charset="utf-8"><title>陸詩韻重新出發演舞台劇</title></header><body><h1>陸詩韻重新出發演舞台劇</h1><p>陸詩韻和張惠雅（Regen）昨日在深水埗為音樂劇《長腿叔叔》進行預演，剛剛簽約新經理人公司的陸詩韻，今次已經是第三次演舞台劇，她說：「我未試過排練要出咁多汗，因為每次排練都有三、四十人，有時又需要同小演員溝通。」<br>陸詩韻亦大讚徐淑敏厲害，她笑說：「佢好叻，一啲都唔易，生三個仲要湊兼且又做生意，係女強人，家庭事業都兼顧到。」騷前緊張到去廁所的Regen，最擔心是忘記台詞，她說：「好彩一眾演員都非常有經驗，今次對我打咗支強心針，對我喺演戲方面有咗好多信心。」<br>採訪、攝影：馬建華</p></body></html>
