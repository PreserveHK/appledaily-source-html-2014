<html><header><meta charset="utf-8"><title>隔牆有耳：《成報》玩謝剩男強 - 李八方</title></header><body><h1>隔牆有耳：<br>《成報》玩謝剩男強<br> - 李八方</h1><p>政改三人組四出巡遊硬銷政改之際，亦接受唔同報紙訪問講吓政改最新進展。噚日八方一打開《成報》，見到頭版大大個律政司司長袁國強，梗係睇吓佢有乜最新構想。點知有大發現，中段竟寫住「袁國強認同坊間對《基本法》貿然修改的建議」。乜剩男強突然轉軚支持修改《基本法》咁激？點知政府內部對有關報道呱呱嘈，律政司司長發言人回應，《成報》喺「認同」前漏咗最重要嘅「並不」，該報確認係印刷錯誤會更正。其實報道仲有好多好笑位，例如引述剩男強話𠵱家正處於政改五部曲第一步其實係錯，因為特首都未向人大常委會提交報告啟動政改修改。</p></body></html>
