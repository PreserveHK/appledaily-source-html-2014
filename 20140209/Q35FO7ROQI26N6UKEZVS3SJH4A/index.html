<html><header><meta charset="utf-8"><title>Regen孤身旅行</title></header><body><h1>Regen孤身旅行</h1><p>HotCha的Regen（圖）和Winkie昨日在荃灣出席活動，她們單飛發展之後，最近在電影中有機會再次合作。<br>而Winkie近來與MastaMic合唱了一首歌，她還大爆Regen覺得對方有型，Regen即刻解釋謂：「其實係覺得識rap嘅人有型，男人有才華就好吸引。」自言單身的她表示，情人節會孤獨一人到尼泊爾旅行一星期，避開情人節，而Winkie表示也希望跟Regen一起旅行避開節日。</p></body></html>
