<html><header><meta charset="utf-8"><title>各區突發簡訊：豪宅失九萬元擺設</title></header><body><h1>各區突發簡訊：<br>豪宅失九萬元擺設</h1><p>【山  頂】<br>【本報訊】港島山頂加列山29號豪宅La Hacienda一間獨立屋，在昨晨8時許，工人拍門通知23歲姓黃戶主，表示屋內有被搜掠痕迹，黃立即報警。經初步點算後，證實三件約值九萬元的擺設不翼而飛，警方相信賊人攀牆再打開窗門潛入屋內爆竊。La Hacienda獨立屋巿值約1.5億元，郭炳湘知己唐錦馨在2010年以1.35億元出售其中一間，勁賺近9,000萬元。</p></body></html>
