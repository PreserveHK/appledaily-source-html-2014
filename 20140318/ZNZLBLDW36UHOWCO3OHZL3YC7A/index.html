<html><header><meta charset="utf-8"><title>求驗客手記：朗尼「前菜」拍4仔</title></header><body><h1>求驗客手記：<br>朗尼「前菜」拍4仔</h1><p>曾經獲朗尼寵幸嘅妓女珍妮湯臣，食住同呢位曼聯前鋒嘅一夜關係，抽水新聞長做長有。</p><p>據英國《太陽報》報道，珍妮湯臣已經接拍色情電影，轉戰大銀幕，據報電影商梗係想食住佢同朗尼嘅關係搞多啲噱頭，所以男主角一定唔係搵畢彼特呢類靚仔，反而搵番同朗尼咁上下樣，咁先夠爆。不過如果真係畀佢憑呢套4仔一炮而紅，成日喺娛樂版出現，肯定激死朗尼同高蓮兩公婆。</p></body></html>
