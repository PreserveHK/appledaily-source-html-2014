<html><header><meta charset="utf-8"><title>馮仁昭四圍超：千嬅海報雄霸西隧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：千嬅海報雄霸西隧 - 馮仁昭</h1><p>下個月係楊千嬅出道20周年兼開騷，今次啲宣傳攻勢認真勁，近排仲額外用咗7位數字，喺西隧往港島嘅入口豎立8張巨型海報，不過今次只有1張有千嬅靚樣，其餘7張只有文字，好似有「愛丁生的祈禱」和「愛抬起我的Torres來」。原來呢輯海報由林海峰設計，佢覺得好代表到千嬅簡單直接嘅性格，仲當係送畀千嬅20周年演唱會嘅賀禮，唔單止千嬅漏夜來回西隧欣賞，連梁漢文都先睹為快去睇睇！<br>撰文：馮仁昭</p></body></html>
