<html><header><meta charset="utf-8"><title>北京貴價新盤　有意放鬆限購</title></header><body><h1>北京貴價新盤　有意放鬆限購</h1><p>【本報訊】繼天津、成都後，再有大城市有意放鬆樓市限購政策。消息指，北京日前召開上半年經濟形勢分析會，計劃「適度開放」高價樓盤項目，以加快銷售及增加供應。<br>內地《新京報》引述北京市住建委消息指，當局下半年將「適度開放高端商品房項目」，加強稅收管理，以保持樓價基本穩定，並適時合理調整普通住宅價格標準，目標為年內達成3萬個新屋單位銷售。當局補充，將完善價格引導機制，保證市場供應。<br>自去年下半年起，北京高價樓盤供應緊張，有傳每平方米4萬元人民幣以上的新屋樓盤，不獲發出預售許可證。分析指，政府表態容許適度開放市場，有利發展商下半年銷情。</p></body></html>
