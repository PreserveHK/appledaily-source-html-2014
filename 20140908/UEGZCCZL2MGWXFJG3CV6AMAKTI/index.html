<html><header><meta charset="utf-8"><title>特殊癖好大丹狗吞43隻襪當狗罐頭</title></header><body><h1>特殊癖好大丹狗<br>吞43隻襪當狗罐頭</h1><p>美國奧勒岡州一家人經常不見襪子，全家人百思不得其解，直至帶3歲的大丹狗去看獸醫才發現，原來大堆襪子全都在愛犬的肚內。<br><br>為食大丹狗日前因為一直嘔吐，被主人帶去看獸醫，照了X光見到牠的胃部塞滿了東西，但從X光片看不出到底是甚麼，於是替牠進行手術。一數之下，不得了竟然從胃中取出了43.5隻襪子！<br><br>大丹狗手術後第二天就出院回家了，而為食狗這張X光片則替獸醫贏得了《2014年X光片大賽》二等獎，還有500美元(約3875港元)的獎金呢！<br><br>q13fox.com</p></body></html>
