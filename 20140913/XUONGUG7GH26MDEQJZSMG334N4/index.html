<html><header><meta charset="utf-8"><title>家輝自拍撼Kelly</title></header><body><h1>家輝自拍撼Kelly</h1><p>陳慧琳（Kelly）與經理人鍾珍並肩作戰多年，今年多了個小師弟，事關今年2月鍾珍正式宣佈張家輝已加盟旗下。日前Kelly與家輝齊齊現身上海，與一班好友到當地天平路一間食肆聚餐。當晚Kelly以全身白色打扮現身，當時天色雖然已昏暗，但Kelly仍然十分搶眼，離開食店之後，她與家輝於店外各自與好友暢談，家輝更與餐廳員工大玩自拍，而且深明「角度的重要」，拿着手機高舉至45度角才拍照，看來有姿勢有實際。<br>撰文：小米</p></body></html>
