<html><header><meta charset="utf-8"><title>彭羚教學障童唱歌</title></header><body><h1>彭羚教學障童唱歌</h1><p>彭羚自從嫁給林海峰後專心相夫教女，過去年半時間她擔任慈善機構《母親的抉擇》義工，昨日更獲委任為大使。彭羚透露每周都會當兩天義工，主要教導有障礙小朋友唱歌，她指初時也遇到困難感到失落，幸得兩位女兒支持及一同上網尋找方法，現在經已跟小朋友建立好關係，教他們學懂唱歌及做動作。<br>闊別舞台多年，彭羚坦言站在台上演出會感壓力，所以一直婉拒復出邀請，她說：「𠵱家做到有意義嘅事，遠超過以前唱歌嘅成就，可能以前唱歌太輕易做到，𠵱家幫到人會更直接同睇到成效，加上教唱歌又係我能力範圍。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
