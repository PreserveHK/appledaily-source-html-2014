<html><header><meta charset="utf-8"><title>森巴嘉年華：還世盃佩奧爾硬食</title></header><body><h1>森巴嘉年華：<br>還世盃佩奧爾硬食</h1><p>猶記得喺上屆世盃決賽前，係由06年冠軍意大利嘅隊長簡拿華路負責帶個大力神盃出嚟，照計今屆決賽，應該由10年冠軍西班牙嘅隊長卡斯拿斯去做。不過，西班牙喺今屆世盃爆大冷分組賽出局，聖卡斯可能唔想返傷心地，於是西班牙足總就揀咗前國腳佩奧爾（圖）去啃咗呢件豬頭骨。查實國際足協都揀咗佩奧爾，但最終決定權都係喺西班牙足總度。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
