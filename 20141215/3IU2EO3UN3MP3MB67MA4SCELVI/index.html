<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）紐約人森柏復出無期</title></header><body><h1>體訊速遞：<br>（籃球）紐約人森柏復出無期</h1><p>紐約人上周六宣佈，於上周五擊敗塞爾特人一役中甩骹的後衞森柏（圖），暫時復出無期，將先休養3周，之後再接受檢查。24歲的森柏是紐約人的主力球員，今季常規賽正選上陣24場，場均交出9.3分及3.3籃板。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
