<html><header><meta charset="utf-8"><title>Taylor扮完宅女騷長腿</title></header><body><h1>Taylor扮完宅女騷長腿</h1><p>美國歌壇小天后Taylor Swift，日前上美國名嘴Jimmy Fallon的清談節目，與反串的Jimmy齊齊演趣劇《Ew》。Taylor戴了大眼鏡、紮孖辮及牙箍，化身成宅女Natalie，與她平日的靚女形象反差很大，造型搞笑。Taylor又不時露出極不自然的笑容，十分有喜劇細胞。不過演完趣劇後，Taylor即換上了一件黑白印花的貼身短裙，5呎10寸高的她大騷其修長美腿，相當養眼。</p></body></html>
