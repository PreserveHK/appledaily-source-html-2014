<html><header><meta charset="utf-8"><title>各區突發簡訊：
拒收舊衫　工人遇襲</title></header><body><h1>各區突發簡訊：<br>
拒收舊衫　工人遇襲</h1><p>【慈雲山】<br>【本報訊】慈雲山慈樂邨56歲姓溫清潔男工，昨晨7時40分，在樂信樓對開遭兩名踏單車、運來三大袋舊衣物的中年男子截停，向他兜售舊衣物。工人拒絕，同時不肯借出垃圾房的手推車，雙方因而起爭執。有人亮出𠝹刀、雨傘和地拖棍施襲，清潔工不敵，頭、面、耳和鼻中招流血，逞兇者傷人後逃去。警方接報到場，撿獲兇徒遺下的三大袋舊衣物及打斷了的地拖棍和雨傘，傷者送院。</p></body></html>
