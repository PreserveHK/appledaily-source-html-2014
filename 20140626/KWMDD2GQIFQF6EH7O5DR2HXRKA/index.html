<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祥嫂出DVD賺生活費 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：祥嫂出DVD賺生活費 - 馮仁昭</h1><p>祥嫂（洪金梅）噚晚同埋祥哥嘅徒弟麥嘉喺佐敦見記者，原來佢哋會喺今年祥哥嘅100歲生忌搞啲活動。祥嫂話嚟緊會幫祥哥出兩張DVD，入面收錄咗祥哥生前喺慈善籌款嘅演出片段，收益會全數捐畀八和會館超過65歲嘅演員，當係資助吓啲生活費。祥嫂仲話：「嚟緊我都諗住出自傳，收益會留番畀自己傍身。」<br>撰文：馮仁昭</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
