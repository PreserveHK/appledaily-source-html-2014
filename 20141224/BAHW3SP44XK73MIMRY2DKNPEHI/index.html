<html><header><meta charset="utf-8"><title>白靈真空修甲被藐</title></header><body><h1>白靈真空修甲被藐</h1><p>於荷李活發展的華人女星白靈，打扮一向騎呢，而且有鋪露肉癮，早前她以極少布的聖誕女郎look在洛杉磯周街走之後，昨日她再被拍到只身穿白外套，內裏真空，更沒拉拉鏈打開心口，到比華利山一間美容院修甲。白靈大搖大擺在選擇指甲油時，更被拍到不經意露點！<br>在修完甲後，白靈不停將雙手放在心口照鏡，不知是貪靚還是刻意吸引別人注意其開胸打扮。可能是太過招搖，連於美容院工作的阿姐都頂唔順，望着白靈嘴藐藐。離開美容院後，白靈還在街上大擺甫士任由狗仔隊影相。<br>撰文：阮瑜</p></body></html>
