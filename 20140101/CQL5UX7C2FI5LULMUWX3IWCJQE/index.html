<html><header><meta charset="utf-8"><title>趣趣地：阿奴簽墨國奀兵？</title></header><body><h1>趣趣地：阿奴簽墨國奀兵？</h1><p>踏入1月又係轉會市場重開嘅日子，各地轉會消息禾雀亂飛；墨西哥聯賽中游球隊里昂，隊中嘅23歲中場卡路士彭拿（圖），就喺個人Twttier放張背景有阿仙奴會章嘅自拍照，仲話球會已應承畀佢轉會去阿仙奴。講真佢雖然都算係墨西哥國腳，但名氣麻麻，點解阿仙奴又會收購佢？原來日前係墨西哥愚人節，卡路士彭拿只係搞吓笑啫。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
