<html><header><meta charset="utf-8"><title>體壇拾趣：南華謝四爆肌爭正選</title></header><body><h1>體壇拾趣：南華謝四爆肌爭正選</h1><p>南華噚朝起程到廣州，展開為期11日嘅季前集訓，大軍抵埗後即刻進行操練，而教練楊正光話，此行主要透過熱身賽提升球員狀態，亦會觀察使唔使再增兵，首場賽事就係聽日對中超廣州恒大二隊。<br>楊教練又話，開操1個月，球員體能已有基礎，係時候踢啲熱身賽，建立默契同踢法。另外，佢話謝家強（左）上季好多時受傷，季尾安排體能教練單對單操練，谷到佢成身肌肉，估唔到「謝四」喺暑假都冇偷懶，keep到成身肌肉返嚟，既然咁積極，又可以踢中堅同防中，今季自然要畀多機會佢啦。</p></body></html>
