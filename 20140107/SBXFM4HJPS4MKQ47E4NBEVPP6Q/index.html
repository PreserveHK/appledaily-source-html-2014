<html><header><meta charset="utf-8"><title>體壇拾趣：公鹿包尾爆內訌</title></header><body><h1>體壇拾趣：<br>公鹿包尾爆內訌</h1><p>公鹿大前鋒辛達斯（8號）人工貴，上年同球會簽咗份4年4,400萬美元肥約後，冇表現之餘仲成日搞事，之前喺夜店打交整傷手指唞咗兩個月，最近又傳同隊友控衞加利尼爾炒大鑊。話說公鹿喺上周六慘敗畀太陽（白衫）之後，辛達斯喺更衣室同加利尼爾鬧交，雖然其他球員即刻清場，但都俾記者聽到辛達斯怒吼：「我靠自己本事賺錢，你有本事咪自己試試囉。」隊內咁嘅氣氛，難怪公鹿𠵱家喺聯盟成績包尾。</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
