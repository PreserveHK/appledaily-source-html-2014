<html><header><meta charset="utf-8"><title>Ada扮魔盜王開派對</title></header><body><h1>Ada扮魔盜王開派對</h1><p>農曆新年假期，蔡少芬（Ada）與張晉享盡家庭樂，三代同堂昨日睇戲、嘆下午茶玩足一日，前日初三又開大食會與好友慶祝新春，出席者包括陳法蓉、韓馬利及老公杜燕歌等。Ada與張晉更搞搞新意思，要求出席的好友均穿上紅色衣服，務求增加喜慶氣氛。Ada與老公還鬼馬地畫上黑眼圈，以「魔盜王」尊尼狄普（Johnny Depp）的船長look造型示人，而女兒楚兒及信兒亦穿上紅色賀年服，十足兩個活動利是封般，加上面上畫了兩個大紅點，可愛又搞笑。<br>撰文：朱小寶</p></body></html>
