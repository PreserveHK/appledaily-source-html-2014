<html><header><meta charset="utf-8"><title>達文西500年前繪出氣象圖</title></header><body><h1>達文西500年前繪出氣象圖</h1><p>我們經常從天氣報告中看到衞星拍攝到的氣象圖，但原來早在500年前就有人繪畫過颶風的模樣，他就是文藝復興時期多才多藝的藝術家、科學家兼發明家達文西（小圖）。<br>美籍意裔地質學家兼藝術學者皮佐魯索（Ann Pizzorusso）表示，達文西在1514至1518年繪畫的16幅作品，表面上是描繪《聖經》的大洪水，但她研究後發現畫中出現了「空氣及水層在一條想像軸線上旋轉」的景象（上圖），是氣象學家在1970年代才發現的「渦旋流型態」，與現今的氣象圖狀甚相似，令達文西堪稱為「第一位現代氣象學家」。<br>英國《星期日泰晤士報》</p></body></html>
