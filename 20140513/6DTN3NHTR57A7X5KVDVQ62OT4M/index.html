<html><header><meta charset="utf-8"><title>快訊：大久保意外獲重召</title></header><body><h1>快訊：大久保意外獲重召</h1><p>【綜合日本外電】日本教練沙哲朗尼周一公佈世盃23人大軍名單，本田圭佑、香川真司及岡崎慎司等外流球星均榜上有名，而在日聯效力的球員亦有11人。</p><p>唯一較令人意外是效力川崎前鋒的大久保嘉人（圖）入選，這位31歲前鋒自2012年2月友賽冰島後便未再入選，今次擠掉佐藤壽人、夏雲拿及豐田陽平等近年入選較頻繁的前鋒，惹來非議，沙哲朗尼則表示：「要選23人很困難，隊內值得去巴西的球員，肯定多過23人。」</p></body></html>
