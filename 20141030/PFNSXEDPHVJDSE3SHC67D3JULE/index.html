<html><header><meta charset="utf-8"><title>嶺大百米火龍</title></header><body><h1>嶺大百米火龍</h1><p>【本報訊】屯門虎地嶺南大學梁銶琚樓附近一處山坡，昨午4時44分發生山火，火乘風勢，迅速蔓延形成百米長火龍，幸未逼近學校或民居，學生和住客不用疏散。消防員到場後，分幾隊以火拍、水泵在現場撲火，火舌一度猛烈，伸展成數十米的闊度，黑煙升起，遠處的大廈居民清楚可見。<br>由於消防員在火龍兩端堵截成功，將火勢控制，政府飛行服務隊直升機毋須出動，個多小時後終將烈火撲熄。消防處正調查肇事原因，不排除有人遺下火種肇禍。</p></body></html>
