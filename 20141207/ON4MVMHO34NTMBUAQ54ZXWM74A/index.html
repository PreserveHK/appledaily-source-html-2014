<html><header><meta charset="utf-8"><title>【Phone拍專家】暗底加補光　攝出熱辣辣感覺</title></header><body><h1>【Phone拍專家】暗底加補光　攝出熱辣辣感覺</h1><p>熱辣辣的食物往往能使人垂涎欲滴，而最能表現出熱辣辣感覺的，當然就是食物上的煙霧。</p><p>不過一般情況下，要用手機拍攝煙霧難度很高，想要拍出煙霧效果，便要找尋一些背光的位置，利用光線折射，把煙霧呈現在鏡頭中，更理想的就是利用較暗較黑的背景，來襯托出白色的煙霧，煙霧瀰漫的效果便會非常明顯了。<br><br>記者：韓繼聰</p></body></html>
