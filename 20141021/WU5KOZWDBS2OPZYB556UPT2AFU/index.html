<html><header><meta charset="utf-8"><title>隔牆有耳：有懶人包　真係唔睇？ - 李八方</title></header><body><h1>隔牆有耳：<br>有懶人包　真係唔睇？ - 李八方</h1><p>「睇吓呢班死𡃁仔出嚟搞亂晒香港，你哋知唔知阻人搵食猶如殺人父母呀﹖」相信唔少佔領者，都聽過呢句話三五七次嘞，一班有心人就製作咗「雨傘運動懶人包」動畫短片，一分鐘解答上述問題。佢哋喺短片話呀，政制同民生息息相關，小圈子選出689，令你行商場得連鎖店、同強國人搶奶粉被篋轆腳……點解唔坐低有商有量而出嚟抗爭？皆因香港人坐定定講到口水乾，政府都充耳不聞。一句講晒：即係你想揀劉德華、謝天華，中央只肯畀劉江華同蔡楓華；有票，真係唔要﹖<br> http://youtu.be/JYqpK6mQbZU </p></body></html>
