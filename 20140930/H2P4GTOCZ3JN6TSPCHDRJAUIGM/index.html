<html><header><meta charset="utf-8"><title>福布斯美富豪榜　fb教主身家倍增</title></header><body><h1>福布斯美富豪榜　fb教主身家倍增</h1><p>2014年度美國「福布斯400」富豪榜昨天（周一）出爐，拜股市火紅所賜，大部份富豪身家都增加，入榜門檻攀升至15.5億美元（120.9億港元），是富豪榜自1982年成立以來最高，400位富豪身家合共為2.29萬億美元（17.86萬億港元）。而身家增加最多的人是facebook創辦人朱克伯格，由150億美元（1,170億港元）增至340億美元（2,652億港元），排名11。<br>美國福布斯網站</p></body></html>
