<html><header><meta charset="utf-8"><title>「耳塞鬧鐘」不會吵醒枕邊人</title></header><body><h1>「耳塞鬧鐘」不會吵醒枕邊人</h1><p>鬧鐘吵醒枕邊人是「閨房戰爭」常見原因，南韓一名女設計師發明「耳塞鬧鐘」（Earlarm），讓響聲只有自己聽得到，不會打擾伴侶的睡眠。<br>「耳塞鬧鐘」由隔音物料做成，內設微型播音器，用家設定響鬧時間後戴着它睡覺，耳塞經藍芽接駁一個鬧鐘，一到起床時間，耳塞就會發出聲響叫你起床而不會吵醒枕邊人。<br>設計者文景美（Kyungmi Moon，音譯）很淺眠，「很不幸單位隔音不良、鄰居又是派對動物」，半夜常被吵醒，戴耳塞睡覺又聽不到鬧鐘聲響，啟發她發明「耳塞鬧鐘」，但未正式生產。<br>英國《每日郵報》</p></body></html>
