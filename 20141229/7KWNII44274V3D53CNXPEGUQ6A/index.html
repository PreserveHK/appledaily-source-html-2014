<html><header><meta charset="utf-8"><title>獲贈最愛綿羊仔美男童兜風撞車亡</title></header><body><h1>獲贈最愛綿羊仔<br>美男童兜風撞車亡</h1><p>美國加州12歲男童馬丁內斯（圖）收到夢寐以求的電動「綿羊仔」作聖誕禮物，上周五「拆禮物日」急不及待駕着禮物出外兜風，豈料發生車禍，跟對頭車相撞慘死，最快樂聖誕變成最後的聖誕。<br>事發在洛杉磯附近，居民指該處道路經常有車輛超速。馬丁內斯當日駕電單車越線與迎頭一輛房車相撞，他載着頭盔依然身受重傷，由直升機送院後證實不治。肇事30歲房車女司機表示未能及時將車煞停避免相撞，警方正調查是否有人超速引致意外。<br>美國霍士新聞網</p></body></html>
