<html><header><meta charset="utf-8"><title>楊諾思大仔跟阿庭開戲</title></header><body><h1>楊諾思大仔跟阿庭開戲</h1><p>楊諾思（Cindy）昨日在數碼港接受吳綺莉訪問，她透露大仔暑假將為丈夫張堅庭新戲任攝影師，她說：「先生8月開戲，阿仔幫手做攝影師，佢讀咗兩年電影，好細嗰佢已鍾意電影嘅嘢。」Cindy更大讚大仔好捱得：「佢爸爸都有分享喺呢行嘅經歷，講點捱，佢OK嘅，而且有咁嘅機會都好難得，所以要珍惜。」她透露已見過囝囝的俄羅斯籍女友及其母親，滿意對方，問到做新抱是否合格，她說：「咁快講呢啲？有排都未到（結婚），不過呢個女仔都好好。」<br>採訪、攝影：王連連</p></body></html>
