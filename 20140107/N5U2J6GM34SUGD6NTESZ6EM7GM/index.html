<html><header><meta charset="utf-8"><title>體壇拾趣：JR陰招解人鞋帶</title></header><body><h1>體壇拾趣：<br>JR陰招解人鞋帶</h1><p>今季成績唔多掂嘅紐約人，喺周日總算贏返場，作客小馬以92:80大勝對手。呢場波被列為後備嘅JR史密夫（右），打咗31分鐘只係貢獻7分，但佢就用咗另一個方式去搶鏡。比賽去到第2節，小馬嘅奴域斯基有射罰球機會，呢個時候企喺馬利安（白衫）隔離嘅JR史密夫無啦啦彎低身，原來係鬆咗馬利安嘅鞋帶，難為馬利安要守埋之後一球先可以綁番佢。出埋呢啲陰招，聯盟係咪要跟進吓？</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
