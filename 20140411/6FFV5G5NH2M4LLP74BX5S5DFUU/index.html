<html><header><meta charset="utf-8"><title>傅嘉莉唔敢數吳卓羲</title></header><body><h1>傅嘉莉唔敢數吳卓羲</h1><p>傅嘉莉（Kelly）與陳慧敏昨日於西環出席仁人家園活動，Kelly自言喜歡做慈善，望效法趙式芝和莫文蔚成立慈善基金幫助有需要的人。提到無綫有藝人被迫減薪，她說：「我哋係部頭形式合作，有management幫我傾，但我知道今年有合理調整（指加價）。」最近無綫前PA偽文豪數臭吳卓羲，問到Kelly對方在拍劇時是否經常爆粗兼態度惡劣？Kelly沒有否認說：「當時我顧住自己，大家都想成件事快啲完成，大家都好攰，心情、各樣嘢都唔好狀態，但我get唔到佢有呢個用意。」<br>採訪、攝影：卓寶花</p></body></html>
