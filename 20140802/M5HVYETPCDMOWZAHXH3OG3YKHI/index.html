<html><header><meta charset="utf-8"><title>趣趣地：不老比沙路頂瓜「瓜」</title></header><body><h1>趣趣地：不老比沙路頂瓜「瓜」<br></h1><p>拜仁慕尼黑禮拜四喺美國紐約友賽瓜達拉哈拉，靠比沙路（中）喺10分鐘頂入奠勝，贏1:0。雖然比沙路去到10月就滿36歲，不過仲係好「弗」，上季長踢後備都可以喺17場德甲入10球，唔怪得拜仁肯年年同佢續1年合約啦。開操之後拜仁踢咗5場季前熱身賽，成績係4勝1和（計埋互射12碼），狀態似乎唔錯，踢埋下周三對美職明星隊場波之後就會返德國，迎接14號作客對多蒙特場德超盃。</p></body></html>
