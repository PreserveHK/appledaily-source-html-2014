<html><header><meta charset="utf-8"><title>漳州產婦誔14.3磅巨嬰</title></header><body><h1>漳州產婦誔14.3磅巨嬰</h1><p>福建漳州某醫院產房內上周三（8日）凌晨1時多，「哇」的一聲啼哭，讓醫生和護士們驚呆了。這個剛出生的男嬰（圖），身長0.52米，重達14.3磅，還有一頭濃密的黑髮，看上去像有三四個月大，刷新當地新嬰兒體重紀錄。此前，夫婦倆已生過一個10.6磅的女嬰。醫生稱除遺傳因素外，或與產婦多吃澱粉類食物有關。<br>福建東南網</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
