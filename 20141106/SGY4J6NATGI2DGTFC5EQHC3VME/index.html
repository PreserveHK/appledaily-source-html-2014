<html><header><meta charset="utf-8"><title>體壇拾趣：飛馬掃「黃」一吐烏氣</title></header><body><h1>體壇拾趣：飛馬掃「黃」一吐烏氣</h1><p>啱啱喺港超聯俾東方打破不敗身嘅太陽飛馬，噚晚喺旺角場上演嘅聯賽盃C組分組賽對升班馬黃大仙，雖然換咗副選上陣，但依然夠殺。上半場34分鐘，飛馬倒模咁製造兩個入球，由鞠盈智右路開出角球，造就法圖斯（右）同雲迪奴域用頭槌各建一功，黃大仙完半場前有黃駿軒門前執雞追成1:2。易邊後雙方各入一粒，飛馬最終贏3:2出番啖氣。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
