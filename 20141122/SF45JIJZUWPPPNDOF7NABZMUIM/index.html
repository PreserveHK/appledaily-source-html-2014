<html><header><meta charset="utf-8"><title>占士驚現佔領區</title></header><body><h1>占士驚現佔領區</h1><p>【金鐘】荷李活影星占士法蘭高（James Franco）近年被指越來越神化，國際品牌Gucci邀請佢嚟港出席活動，前晚喺活動上畀本地傳媒指發福後，竟然發脾氣離場，聽聞佢今次原本接受傳媒訪問都忽然甩底。<br>噚晚7點幾，占士法蘭高竟然現身金鐘佔領區，由幾個工作人員同埋保鑣護駕，戴住冷帽嘅占士原本戴上太陽眼鏡，但之後就除低黑超，喺政府總部外圍巡咗陣，由攝影師任影唔嬲，自己又用手機拍低現場情況，有留守人士都發現占士，仲形容佢係「外國勢力」，不過占士暫時就冇提及自己嘅政治立場。<br>撰文：哥羅</p></body></html>
