<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳少霞重遇師兄呂頌賢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳少霞重遇師兄呂頌賢 - 馮仁昭</h1><p>當年由陳少霞同埋呂頌賢飾演小師妹岳靈珊同令狐沖嘅《笑傲江湖》，係香港人嘅集體回憶。佢兩個闊別多年，早前巧遇重逢，陳少霞興奮到不得了，同師兄合影完，即刻上載到微博同大家分享，仲形容今次係世紀合照，佢話：「世紀合照！今晚重遇我的大師哥！」合照一出，引來不少網友激讚，仲話大師兄十年如一日，不過陳少霞就唔同咗樣，仲有人問佢係咪整容㖭！<br>撰文：馮仁昭</p></body></html>
