<html><header><meta charset="utf-8"><title>北韓郵票　可愛貓狗掛帥</title></header><body><h1>北韓郵票　可愛貓狗掛帥</h1><p>有沒有收過來自北韓的明信片或信件？北韓國家郵政局發行的郵票，有不少以貓咪和狗狗等可愛動物為主題（上圖），跟一貫嚴肅冷漠形象大相逕庭。</p><p>北韓國家郵政局在1970年代起，推出多款以動物為題的繪畫郵票，當中有貓咪（左圖）、都柏文犬等，亦有貓咪與老鼠及青蛙一起玩的郵票，其中一款郵票更看到高麗時期獵狗與主人一起打獵的場景（右圖）。集郵專家指北韓的郵票主題廣泛，由可愛動物到領導人肖像都有，但要集齊所有並不容易。<br>英國《衞報》</p></body></html>
