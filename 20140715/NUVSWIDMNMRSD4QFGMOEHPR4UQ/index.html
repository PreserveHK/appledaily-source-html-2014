<html><header><meta charset="utf-8"><title>點滴：協恩狀元愛「覓食」</title></header><body><h1>點滴：<br>協恩狀元愛「覓食」</h1><p>【本報訊】外表纖瘦的協恩中學「超級狀元」兼「少女食神」陳詠妍，中六應付文憑試之餘，利用精緻西餐及寫食評減壓。<br>喜歡試新餐廳的詠妍，經常約朋友到中、上環「覓食」，邊拍邊食邊評分，她在Instagram上載美食相片及評語，已逾600名追隨者（followers）。詠妍吃過最貴的法國菜，一餐約數千元，平價街邊檔她也不放過。近期她留意Jamie Oliver來港開設新餐廳的動向，覺得Jamie調味及用料，比香港其他餐廳出色；她情迷分子料理，精緻及美味緩和考試緊張神經。</p></body></html>
