<html><header><meta charset="utf-8"><title>2秒摺衫神技　三下搞掂你</title></header><body><h1>2秒摺衫神技　三下搞掂你</h1><p>網上流傳了一種快速摺衫神技，1秒多便可以摺好一件衫。動記者秘密練兵後，已練成此摺衫神技，決定將此技術傳授給讀者們。大家不要眨眼！<br> <br>首先，把衣服放平攤好，右手拿著衫頂、近衣袖的位置；左隻手則放在同一邊、衣服中心的位置。然後右手向下拉，像對摺般拉到衫的底部，拿著衫頂和衫尾(此時緊記另一隻手不要放)。之後左手向外拉，拉出來後拿起衣服，再摺一摺便大功告成了！</p></body></html>
