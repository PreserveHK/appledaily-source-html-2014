<html><header><meta charset="utf-8"><title>各區突發簡訊︰村屋外四驅車遭縱火</title></header><body><h1>各區突發簡訊︰<br>村屋外四驅車遭縱火</h1><p>【馬鞍山】<br>【本報訊】馬鞍山企嶺下新圍村66歲姓林村民的福士四驅車，昨凌晨4時許突然着火焚燒，村民發現報警。消防員趕抵開喉將火救熄，全車付諸一炬（圖），消防經調查後發現無自然起火原因，認為有可疑，交由沙田警區刑事調查隊跟進。車主稱曾因與鄰居築建圍牆引起的出入問題鬧出紛爭。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
