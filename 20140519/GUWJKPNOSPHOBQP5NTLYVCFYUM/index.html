<html><header><meta charset="utf-8"><title>體壇拾趣：
路夫攤牌想過湖人</title></header><body><h1>體壇拾趣：<br>
路夫攤牌想過湖人</h1><p>狼王路夫（右）想離開木狼已經係公開嘅秘密，剩餘嘅只係時間同地點問題。據美國傳媒報道，路夫嘅團隊上周同咗木狼會方攤牌，威脅話如果佢哋唔肯將佢交易走，下季完咗之後路夫就會選擇跳出合同，提早以自由身離隊，令木狼渣都冇。據講呢位明星大前鋒最想成為湖人球員，而湖人有可能會以首輪選秀權做籌碼，利誘木狼放路夫過洛杉磯；至於成事機會有幾高，相信要睇埋湖人抽波仔結果先知。</p></body></html>
