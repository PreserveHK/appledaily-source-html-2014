<html><header><meta charset="utf-8"><title>少時秀英為戀情道歉</title></header><body><h1>少時秀英為戀情道歉</h1><p>韓國組合少女時代成員允兒及秀英（圖），早前被連環爆出戀情，秀英前晚主持綜藝節目《深夜TV演藝》時，被另一主持尹道賢追問戀情，尹道賢笑稱邀請到話題人物，新戀情的主角，要親自採訪一下，令秀英即時一臉尷尬，她表示：「非常感謝大家的祝福，沒有提前告訴大家，令粉絲吃驚，實在很對不起。」尹道賢又問她被爆戀情是否也吃一驚，秀英笑稱：「最受驚嚇的是我本人吧！」</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
