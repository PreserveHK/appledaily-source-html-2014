<html><header><meta charset="utf-8"><title>劉德華打頭陣賀澳門回歸</title></header><body><h1>劉德華打頭陣賀澳門回歸</h1><p>劉德華、郭富城和黎明三大天王昨日齊集澳門為回歸騷表演，名為「慶祝澳門特別行政區成立十五周年體藝匯演天王巨星共凝演唱會」昨日下午於澳門奧林匹克體育中心運動場舉行。在開騷前，寰亞集團老闆林建岳陪同澳門特首崔世安到後台為演出的天王天后打氣。</p><p>雖然四大天王之中，少了張學友，但演唱會由劉德華打頭陣出場下，華仔一連唱了幾首流行歌曲後，把現場氣氛變得熾熱，之後分別有梁漢文、蘇永康和楊千嬅等陸續上台獻唱，壓軸表演交在郭富城手上，他的一輪勁歌熱舞，令全場觀眾high爆。<br>撰文：鍾國仁</p></body></html>
