<html><header><meta charset="utf-8"><title>【動瑜伽】Coffee第五式：180度摺埋</title></header><body><h1>【動瑜伽】Coffee第五式：180度摺埋</h1><p>林芊妤（Coffee）會連續10日在《蘋果》動新聞教大家不同瑜伽動作，不經不覺已經去到第五式，Coffee所教的瑜伽動作亦趨向高難度動作，需要更柔軟的筋骨才能做到，所以在做動作之前，當然需要先做熱身運動，以免拉傷筋骨。<br>Coffee與兩位助手「檸啡」、「齋啡」做完拉筋動作之後，雙手叉腰，跟住將手盡量拗後，將胸部向前，慢慢烏低身成90度，如果可以的話，慢慢再烏低個身，雙手放在地上，手指公掂在地上，接着可以再慢慢沉低個人，手臂扣手臂摺埋個人，完成之後可以慢慢升返起個人。<br>採訪：小米<br>攝影：林德雄 </p></body></html>
