<html><header><meta charset="utf-8"><title>15年沒分開逾半小時孖女共享男友</title></header><body><h1>15年沒分開逾半小時<br>孖女共享男友</h1><p>孿生兄弟或姊妹有相似的穿衣喜好或食物口味很正常，但絕對不及美國加州格拉斯姊妹（圖）般極端，她們生活、睡覺、工作都在一起，擁有同一個facebook戶口、共用一部手機、一度跟同一個男人拍拖做愛，過去15年，兩人從沒分開超過30分鐘。<br>現年46歲的埃米和貝姬為了「一模一樣」，19年來甚至量度食物及飲品份量，務求保持兩人體形一致，她們已十年沒拍拖，已決定不婚不生兒育女，相伴到老。姊妹倆的心願是︰同時死去。<br>英國《每日鏡報》</p></body></html>
