<html><header><meta charset="utf-8"><title>雪豹襲羊圈　吃得太飽跑不動</title></header><body><h1>雪豹襲羊圈　吃得太飽跑不動</h1><p>吃得太飽，不宜跨欄！西藏阿里地區的牧民，上周一（21日）在當地一個羊圈內，發現一隻屬於國際瀕危物種、國家一級保護動物的雪豹。牧民稱這隻雪豹在當日襲擊他的羊圈，吃掉不少小羊，但由於牠吃得太飽，肚子極脹，加上年齡看來比較大，跳不出羊圈，最後被牧民捉住。<br>牧民隨即知會當地官員，原來這是難得一見的雪豹後，即使牠吃掉牧民的小羊，但仍決定將牠放歸山林。有「雪山之王」之稱的雪豹，數量比大熊貓更少，而牠們多在高海拔地區出現，十分罕見。<br>中新社</p></body></html>
