<html><header><meta charset="utf-8"><title>體訊速遞：（高球）麥艾萊輸4桿失冠</title></header><body><h1>體訊速遞：<br>（高球）麥艾萊輸4桿失冠</h1><p>北愛爾蘭球手麥艾萊周一於德意志銀行錦標賽最後1圈，打出低標準桿1桿的70桿，總成績273桿，比以269桿奪冠的美國高球手卻克高4桿，與澳洲球手辛頓並列第4位。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
