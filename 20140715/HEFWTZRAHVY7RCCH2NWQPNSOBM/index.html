<html><header><meta charset="utf-8"><title>【動瑜伽】第四式堅easyCoffee趴地拗手　你都做到</title></header><body><h1>【動瑜伽】第四式堅easy<br>Coffee趴地拗手　你都做到</h1><p>林芊妤（Coffee）今日繼續喺《動瑜伽》教瑜伽動作，今日就係教第四式，之前三式都好似有啲難，但係今日呢個動作，比起之前就簡單少少同容易啲啲，就係趴地拗手。<br><br>係唔係真係比較簡單？Coffee嘅助手「齋啡」就話：「識得做，其實唔難做。」不過睇「齋啡」做到咁，佢應該都係唔識做嗰個。</p></body></html>
