<html><header><meta charset="utf-8"><title>楊冪一家四口聽佛偈</title></header><body><h1>楊冪一家四口聽佛偈</h1><p>楊冪自從與劉愷威結婚後，一直表現恩愛，不過有傳楊冪和老爺劉丹不和，即使她在6月誕下囡囡小糯米，依然無改兩人關係。昨日有一位名叫黃凌皓的攝影師，在微博貼出一輯相，相中見到信佛教的楊冪和劉愷威、老爺劉丹及奶奶一同出席一個佛教研討會，只是短短產後約兩個月的楊冪穿上白恤衫及窄腳牛仔褲，身瘦腿又長。<br>今次楊冪和老爺奶奶出席佛學活動，四人更並肩而坐，以行動粉碎楊冪和劉丹的不和傳聞。而從相片來看，當楊冪被人追着影相，依然露出微笑，心情似乎不錯，但在座時可能是留心聽講座，面容就相當嚴肅。<br>撰文：唐寶妮</p></body></html>
