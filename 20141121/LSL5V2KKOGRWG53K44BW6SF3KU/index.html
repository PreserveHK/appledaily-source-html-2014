<html><header><meta charset="utf-8"><title>大超班馬升班包再贏</title></header><body><h1>大超班馬升班包再贏</h1><p>在上月尾，「包裝奔馳」以極輕鬆姿態贏馬，而且造出的時間1分8秒94，更比同程級際賽時間還要快，盡顯大超班馬本色。<br>今期賽事，「包裝奔馳」將會升上三班，出戰贏馬路程草地1200米，雖然今次面對一些較強勁的對手，不過以此駒今場的負磅比上次輕九磅。故今場「包裝奔馳」必更好跑。<br>另外今場此駒的騎師雖然由郭能換成杜滿萊，而這位騎師今季騎輕磅馬成績不錯，亦已贏過三匹負磅在119磅以下之座騎，故不需擔心換人之問題。<br>再者騎者季內亦曾替李運強家族的另一駒「包裝鬥士」贏馬兼捧盃，反映此路人馬默契十足。在這種人強馬勇的情況下，相信「包裝奔馳」很大機會取得連捷吧！</p></body></html>
