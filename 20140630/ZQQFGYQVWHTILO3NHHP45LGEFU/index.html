<html><header><meta charset="utf-8"><title>家樂福臨時工　時薪33.7元</title></header><body><h1>家樂福臨時工　時薪33.7元</h1><p>【搵工點滴】<br>農曆七月十五的中元節將至，台灣多間大賣場正在招聘臨時工，應付購物祭祀的人潮，其中家樂福（圖）將在今日舉行招聘會，招聘250名臨時工，負責人稱獲聘者時薪最高130元新台幣（約33.7港元），工作地點都是在大台北地區，除在賣場幫忙，亦會分配到副生鮮賣場、收銀處、管理購物車及倉庫物流等不同部門工作，希望吸引剛放暑假的學生兼職。</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ <br></p></body></html>
