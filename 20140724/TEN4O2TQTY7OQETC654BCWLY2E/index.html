<html><header><meta charset="utf-8"><title>綾瀨遙扮處女嗒嫩仔</title></header><body><h1>綾瀨遙扮處女嗒嫩仔</h1><p>日本國民女優綾瀨遙拍罷NHK大河劇《八重之櫻》後，相隔大半年終回歸日劇界，並接拍NTV電視台的10月新劇《今天不去上班》，故事乃翻拍自同名漫畫，今次她會忠於原著扮演30歲的處女OL。</p><p>綾瀨遙飾演的女主角青石花笑毫無拍拖經驗，當她撻着年輕9歲的靚仔後輩後，得以告別處女行列，並跟食品公司的CEO發展出三角關係，故事模式似足其代表作《螢之光》，預料獲得大批有共鳴的女性觀眾支持。雖然電視台尚未公佈其他選角，但原著fans認為年僅21歲的搶手男星福士蒼汰與遙妹合演姐弟戀最為適合，還傳出三浦翔平、齋藤工有份參演。<br>撰文：哥羅</p></body></html>
