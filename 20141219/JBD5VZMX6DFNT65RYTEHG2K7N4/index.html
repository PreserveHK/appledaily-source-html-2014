<html><header><meta charset="utf-8"><title>山羊JM愛實際下年隨時結婚</title></header><body><h1>山羊JM愛實際<br>下年隨時結婚</h1><p>山羊座是一個毫不浪漫的星座，山羊仔女如周杰倫（18/1）、鞏俐（31/12）、文詠珊（JM）（29/12）及吳孟達（2/1）等都比較實際和事業心重。送聖誕禮物給山羊座最忌花巧，簡簡單單，有實際用途的最適合他們。<br><br>2015年山羊座將會有很多新發展，要學懂減壓，送遊戲機給他們做聖誕禮物，是一個不錯的選擇。而山羊座下年很大機會結婚，莫非繼周杰倫之後， JM也會於下年結婚？</p></body></html>
