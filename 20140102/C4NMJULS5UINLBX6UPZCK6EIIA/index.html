<html><header><meta charset="utf-8"><title>動baby郭柏男：多雲有霧</title></header><body><h1>動baby郭柏男：多雲有霧</h1><p>預測早上天晴，天氣相當清涼，市區最低氣溫約14度。日間最高氣溫約19度。稍後漸轉多雲，有一兩陣微雨及部分地區有薄霧。吹輕微至和緩東至東北風。<br><br>展望：星期五早上有薄霧。週末期間大致天晴。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
