<html><header><meta charset="utf-8"><title>求驗客手記：迪布尼遭飛砵中鳥</title></header><body><h1>求驗客手記：<br>迪布尼遭飛砵中鳥</h1><p>周日德甲，禾夫斯堡主場1:0小勝奧格斯堡，德甲兩連勝可喜可賀，但中場奇雲迪布尼（綠衫）就無故「受傷」。事緣當時佢去到場邊掟界外球，點知對方球員華拿就因為隻鞋突然有啲鬆，但又唔想因為要綁鞋帶，搞到球隊踢少個，情急下就飛走隻砵去場邊，點知啱啱就中咗迪布尼個重要部位，但迪布尼似乎都幾堅挺，唔痛之餘仲可以向旁證投訴，但我求大俠相信華拿都唔係有心嘅，唔知賽後有冇呵番迪布尼呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
