<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）歐鎧淳任青奧大使</title></header><body><h1>體訊速遞：<br>（游泳）歐鎧淳任青奧大使</h1><p>香港游泳選手歐鎧淳（圖）繼日前獲香港游泳教練會頒發「全年最佳女泳員」外，亦獲另一喜訊，她獲香港奧委會選做2014南京青奧香港隊大使，師姐蔡曉慧曾於兩年前新加坡青奧擔任大使。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
