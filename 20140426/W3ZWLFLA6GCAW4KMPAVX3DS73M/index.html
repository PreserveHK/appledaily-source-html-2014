<html><header><meta charset="utf-8"><title>ASKA送CD賠罪</title></header><body><h1>ASKA送CD賠罪</h1><p>日本二人組合CHAGE AND ASKA成員ASKA，去年涉吸毒惹麻煩，後來他自稱只是服用合法的Annaca止痛劑，並停工反省休養。最近他在歌迷會會誌向歌迷報告近況，他說：「我在醫生的批准下到了肯亞和杜拜旅行，在肯亞看到很多野生動物，到了杜拜見識當地富庶的生活，帶給我種種不同的意義。」ASKA為答謝關心他的歌迷，在會誌中附送全新錄製新歌《BE FREE》的CD，還準備年內復出。</p></body></html>
