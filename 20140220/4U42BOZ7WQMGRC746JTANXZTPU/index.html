<html><header><meta charset="utf-8"><title>黎瑞恩避談暗撻人夫</title></header><body><h1>黎瑞恩避談暗撻人夫</h1><p>黎瑞恩和金利來三少曾智明傳婚變，並帶同一對仔女搬離曾家大宅，入住酒店式住宅。小恩子雖稱適當時候會交代，但昨日有報道指小恩子在好友曾志偉的介紹下，戀上同樣熱愛高爾夫球、人稱「免稅店大王」的鄭應南。昨日致電向黎瑞恩求證，她透過短訊回覆：「Sorry，冇回應！」</p><p>據悉小恩子與鄭應南不時講波經，並保持好友關係，小恩子婚姻現暗湧時，亦有找鄭應南傾訴，二人漸生情愫，但礙於男方雖與太太分居逾十年，但仍未辦離婚，故鄭應南仍是有婦之夫。為免小恩子變第三者惹閒言閒語，有指鄭應南向集團的人力資源部下旨，向所有員工發出封口令。<br>採訪：張曦彤</p></body></html>
