<html><header><meta charset="utf-8"><title>韓劇燒：趙寅成咀孔孝真推高收視</title></header><body><h1>韓劇燒：趙寅成咀孔孝真推高收視</h1><p>由孔孝真及趙寅成主演的韓劇《沒關係，是愛情啊》前晚播第四集，創下首播以來最高收視，以10.1％排第二，超前《命中注定我愛你》（9.7％）。劇情講到張載烈（趙寅成飾）突然偷吻池海秀（孔孝真飾），結果被摑。另一方面，張載烈與韓江宇（D.O.飾）本來在路上開心地邊跑邊笑，但韓江宇突然消失，只剩張載烈一人自言自語，暗示韓江宇只是張載烈幻想出來，年輕時候的自己，揭示張載烈患精神病的可能性！</p><p>另外，劇組人員透露，《沒關係》已完成頭16集的劇本，得知消息的演員們非常高興，因為劇本提前完成，代表拍攝進度會加快而且更流暢。<br>撰文：梁展雯</p></body></html>
