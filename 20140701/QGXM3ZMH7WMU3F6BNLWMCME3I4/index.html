<html><header><meta charset="utf-8"><title>蘋果綠葉梁永昌辭任中燃執董</title></header><body><h1>蘋果綠葉<br>梁永昌辭任中燃執董</h1><p>中國燃氣（384）公佈，5月加盟嘉年華國際（996）任執董的梁永昌因個人事業發展考慮而辭任公司執行董事、副董事總經理及首席財務官，即日生效。集團同時委任劉明興非執行董事及企業管治及風險控制委員會成員，劉氏為主要股東劉明輝之弟弟。</p><p>【7.1上街】自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ </p></body></html>
