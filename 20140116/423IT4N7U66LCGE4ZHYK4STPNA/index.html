<html><header><meta charset="utf-8"><title>求驗客手記：修頓地震普帥走人?</title></header><body><h1>求驗客手記：<br>修頓地震普帥走人?</h1><p>呢兩日接連有報道話修咸頓主席哥迪斯可能跳槽，佢呢幾年表現得好好，又大搞青訓，A米同國米等意甲勁旅都想請佢幫手；哥迪斯亦有意離隊，搞到修頓內部人心惶惶，連領隊普捷天奴都有離心。根據英國博彩公司skyBET，普捷天奴成為下位離任英超領隊嘅賠率由51倍升溫至2.5倍成為大熱。至於侯城班主艾森阿倫就話，如果賽會唔畀佢將球隊改名做「侯城老虎」，佢就唔再搞隊波，索性走人。</p></body></html>
