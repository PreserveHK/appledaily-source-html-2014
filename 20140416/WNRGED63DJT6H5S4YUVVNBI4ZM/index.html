<html><header><meta charset="utf-8"><title>《變形金剛》新劇照現香港區旗</title></header><body><h1>《變形金剛》新劇照現香港區旗</h1><p>早前來港取景的電影《變形金剛：殲滅世紀》（Transformers： Age of Extinction）昨日發佈了三張新劇照。第一張劇照已令人十分驚喜，事關可以看到主角麥克華堡（Mark Wahlberg圖）在一間破房中拿着劍，而房的天花則掛着香港特別行政區區旗，似乎場景正是香港的舊唐樓。而另外兩張照片就看到他戲中女兒Nicola Peltz、大黃蜂戰車及尚未維修好的柯柏文。</p></body></html>
