<html><header><meta charset="utf-8"><title>黃榕學鄭多燕喼弗</title></header><body><h1>黃榕學鄭多燕喼弗</h1><p>黃榕、王璐瑤（LuLu）和兩個冬甩成員前晚在中環蘭桂坊出席一個網站周年派對，黃榕三點式泳衣上陣，疑似下體現形，跳鋼管舞練成馬甲線，榕姨說：「我有做運動，跳鋼管舞、街頭舞，仲有做sit-up。我想似鄭多燕咁跳舞喼弗。」<br>榕姨考慮出寫真，以鋼管舞做主題，她說：「露嘅嘢兩三年前都做啦，嚟緊想表現優美一面，吸引多啲女fans。」榕姨考慮找MK-Pop男團天堂鳥做寫真男主角，真是夠賣點。而LuLu凸腩現身，她解釋：「我荷爾蒙失調，都睇咗醫生3個月，要搵個男友採陽補陰。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
