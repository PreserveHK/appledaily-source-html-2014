<html><header><meta charset="utf-8"><title>全銅micro USB充電線　2.1A足數快叉</title></header><body><h1>全銅micro USB充電線　2.1A足數快叉</h1><p>Verbatim新返咗款起雙飛micro USB充電線（$68），一條長玩120cm，另一條係玩極短20cm，不過此線重點之處，係佢行全銅線設計，所以最高去到2.1A電量傳輸，所以絕對係屬於快叉線嘅類別，而且有長有短，好處係屋企、去街用都啱使。</p><p>展昇</p><p>香港深水埗黃金商場地面42-44號</p><p>記者：朱崇德</p></body></html>
