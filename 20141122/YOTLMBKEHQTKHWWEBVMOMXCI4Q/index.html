<html><header><meta charset="utf-8"><title>年耗12.2億安全套江蘇冠全國</title></header><body><h1>年耗12.2億安全套<br>江蘇冠全國</h1><p>【圖趣】<br>在內地，沒有哪個省市會把安全套（圖）的銷售量當成GDP的一個重要組成，但現實情況是，各地的用套量都在飆升，彷彿進入了牛市時間……分析其原因：除了其質量越來越好，套壁越來越薄，而且大家越來越注意安全。<br>時尚雜誌《男人裝》，近日推出各省市安全套年使用量排行榜，當中江蘇省以12.2億個奪冠，廣東和湖北分別屈居亞軍和季軍。反之，人口多的省份例如河南、山東、四川均未上榜。<br>江蘇《揚子晚報》</p></body></html>
