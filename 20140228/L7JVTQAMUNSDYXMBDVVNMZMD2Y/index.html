<html><header><meta charset="utf-8"><title>星星求婚戒銷量暴升</title></header><body><h1>星星求婚戒銷量暴升</h1><p>人氣韓劇《星星》熱到爆，不但紅了主角，連商品效應也停不了，在劇集出現過的無論是靚衫、道具以至飾物，都成為粉絲的狩獵目標。<br>在第19集中，都敏俊向千頌伊求婚時端出的戒指，自然成為女士們最想擁有的珍品。<br>據悉，有韓國記者親到珠寶店尋找這枚求婚戒指，獲悉自第19集播出之後，該戒指銷售額突然暴增了兩倍半，認真誇張。</p><p>至於前晚播出的《星星》第20集中，千頌伊送了一USB給都敏俊作為求婚禮物，這隻情鎖USB與第18集千都到N首爾塔掛上的愛之鎖有相同的心形圖案，相信該USB及情鎖亦會成為潮物。</p></body></html>
