<html><header><meta charset="utf-8"><title>求驗客手記：曼城訪槍手益球迷</title></header><body><h1>求驗客手記：曼城訪槍手益球迷</h1><p>上季曼城喺英超作客阿仙奴嘅阿聯酋球場，成人門券要62鎊，搞到佢哋球迷怨聲載道，仲有球迷舉牌抗議㖭（圖）。今季曼城好識做，決定幫補吓啲球迷。喺下月13日佢哋會作客阿仙奴進行英超大戰，場波佢哋分到2,900張門券，成人飛要成64鎊，長者同兒童亦分別要27.25鎊同24鎊。為咗減輕球迷嘅負擔，佢哋會資助一半費用，不過唔係個個粉絲都受惠，只係適用於季票嘅持有人。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
