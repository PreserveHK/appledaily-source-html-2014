<html><header><meta charset="utf-8"><title>村屋失竊180萬財物</title></header><body><h1>村屋失竊180萬財物</h1><p>【上   水】<br>【本報訊】上水坑頭村一間裝修中的村屋，昨晨近8時，76歲姓蕭女戶主發現存放房間內一個夾萬不翼而飛，內有三隻名貴手錶、兩枚鑽石戒指、一對耳環及20枚金幣總值約180萬元；而存放在另一房間的兩隻手錶及一批金器約值8,000元亦告失去，疑遭賊人入屋偷竊報警。現場村屋門窗無損及屋內無搜掠痕迹，不排除賊人配有門匙犯案，列盜竊案處理。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
