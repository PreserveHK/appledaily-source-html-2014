<html><header><meta charset="utf-8"><title>體訊速遞：（足球）保連奴或戰亞洲球會賽</title></header><body><h1>體訊速遞：<br>（足球）保連奴或戰亞洲球會賽</h1><p>傑志巴西前鋒保連奴（中）近期表現不俗，教練摩連拿正考慮是否讓他以外援身份出戰新一屆亞洲球會賽。此外，該隊將為奪得2014亞協盃神射手獎的巴倫古素舉行頒獎儀式。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
