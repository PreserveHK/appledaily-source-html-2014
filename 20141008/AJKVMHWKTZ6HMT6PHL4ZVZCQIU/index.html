<html><header><meta charset="utf-8"><title>K-Pop之王：TTS爆Sunny愛摸屁股</title></header><body><h1>K-Pop之王：TTS爆Sunny愛摸屁股</h1><p>韓國組合少女時代昨日從日本返韓，泰妍（下圖）戴口罩出閘，而她所屬的分支女團TaeTiSeo（TTS）在前日播出的清談節目中玩踢爆，指少時成員Sunny的外號是「變態Sunny」，因她經常摸別人的屁股或膊頭。</p><p>此外，原計劃第三度來港舉行的韓國大型MAMA音樂頒獎禮，主辦單位近日就佔中一事表示關注，擔憂事件擴大，可能更改場地。</p></body></html>
