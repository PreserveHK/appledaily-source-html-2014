<html><header><meta charset="utf-8"><title>體訊速遞：（足球）格連莊臣養傷下年見</title></header><body><h1>體訊速遞：<br>（足球）格連莊臣養傷下年見</h1><p>利物浦後衞格連莊臣（圖）周日對曼聯一戰傷出，據當地傳媒報道，他將至少缺陣1個月；詳細傷情需待檢查後才得出結果，初步預計他將不能趕及聖誕及新年快車期上陣。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
