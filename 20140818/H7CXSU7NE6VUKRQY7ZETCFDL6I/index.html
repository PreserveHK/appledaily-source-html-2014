<html><header><meta charset="utf-8"><title>李雲迪私人授課值80萬</title></header><body><h1>李雲迪私人授課值80萬</h1><p>鋼琴家李雲迪、文詠珊（JM）及任賢齊等人前晚在澳門威尼斯人酒店，參加慈善籌款晚宴，賭王四太梁安琪帶同兒子何猷亨、榮文蔚也現身支持。李雲迪作為活動的名譽理事，在席間向四太介紹拍賣展品，而他亦有份參與慈善拍賣，除捐了簽名CD外，更加料送私人教授的鋼琴課一堂，由底價50萬開始作競投，最後以80萬成交。此外，小齊、草蜢、衞蘭及鄭融等都有參加拍賣環節，當中小齊最受歡迎，在台上獻唱時，不少女士包圍要求合照及玩自拍，他有份協助拍賣一幅被列為非物質文化遺產的黑金唐卡，更拍得120萬，成為活動籌款額最高的拍賣品。<br>撰文：唐如</p></body></html>
