<html><header><meta charset="utf-8"><title>隔牆有耳：戴耀廷生日宴「佔中」 - 李八方</title></header><body><h1>隔牆有耳：<br>戴耀廷生日宴「佔中」 - 李八方</h1><p>喺上星期六嘅晚上，佔中發起人戴耀廷暫且放下壓力，同一班佔中戰友輕輕鬆鬆玩番晚。踏入50歲生日嘅Benny，有大批佔中金融組、社運界人士同佢開開心心賀生日。呢場生日宴，改咗個名叫「讓菜與和平佔領中圍」，都真係幾幽默吓㗎。生日宴有乜表演節目？佔中發起人朱牧就化身band友，喺台上同一班戰友大跳大唱，高歌Beyond名曲《不再猶豫》，朱牧當日相當投入，一路拍手、一路輕跳，人都後生多幾十年。佢哋齊齊合照時，仲手牽手組成人鏈，勢估唔到生日飯敍，都不忘預演佔中呀。</p></body></html>
