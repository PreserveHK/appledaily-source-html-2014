<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Race泳裝飲啤酒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Race泳裝飲啤酒 - 馮仁昭</h1><p>前2R成員黃婉佩（Race）同向佐分手後，前年已經搬返新加坡居住，春節假期更同親人享受家庭樂。<br>噚日Race趁初七人日喺微博上載咗啲泳衣相，着住白色一件頭嘅佢身材索爆，Race仲喺陽光下飲啤酒消暑，引到家姐Rosanne嘅囝囝Dylan都想搶飲，Race鬼馬留言：「Dylan,you are too young for beer.」<br>撰文：馮仁昭</p></body></html>
