<html><header><meta charset="utf-8"><title>「懲罰」地產霸權柏林自毀人氣塗鴉</title></header><body><h1>「懲罰」地產霸權<br>柏林自毀人氣塗鴉</h1><p>德國「塗鴉之都」柏林最具人氣的街頭藝術品一夜間消失，前日（周五）凌晨在創作者同意下被塗黑，抗議地產霸權踩入創意領域。<br>一組兩幅巨型壁畫，由意大利知名街頭藝術家BLU於2007年及2008年繪於兩座大廈外牆上，一幅諷刺資本主義打工仔的金錢枷鎖，另一幅暗喻東西德統一後互撕面具，批判意味深得當地人共鳴，成為潮區十字山地標。惟近月有發展商買下毗鄰地皮建住宅，勢將蓋過壁畫，當地人10月發起聯署救畫，但BLU決定自行了結，免作品變賣樓噱頭。柏林人多感痛心，覺得BLU是懲罰全柏林。<br>德國《The Local》/《柏林人誌》</p></body></html>
