<html><header><meta charset="utf-8"><title>隔牆有耳：單雞報名海怡西補選 - 李八方</title></header><body><h1>隔牆有耳：<br>單雞報名海怡西補選 - 李八方</h1><p>馮煒光加入政府做「白宮發言人」後，佢原有嘅南區區議會海怡西議席要喺3月23日補選，提名期周四結束。白鴿黨矢志再奪原屬佢哋嘅議席，噚日派出「單雞」單仲偕報名，同早前已報名參加補選嘅人民力量袁彌明同新民黨陳家珮一決高下。<br>南區五名泛民主派區議員，即四位乳鴿仔同司馬文，噚日chok住拉隊陪單雞造勢（圖）。司馬文話單雞會提出有建設性嘅意見，希望同佢拍住上。面對至少兩女夾嘅單雞就話，白鴿黨今次係以「最強嘅團隊、最大嘅決心」，力爭喺海怡西收復失地。</p></body></html>
