<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張耀揚有26歲女友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張耀揚有26歲女友 - 馮仁昭</h1><p>因為涉嫌吸毒及嫖妓而被捕嘅張耀揚，雖然坊間對佢嘅性取向好有懷疑，成日話佢有斷背疑雲，不過自從被捕短片曝光，終於證明佢唔係斷背。噚日有雜誌話，張耀揚去咗澳門發展之後，識咗一個26歲嘅澳門女友兼且仲拍拖3年，佢女友知道男友被捕，唔單止冇嬲，仲識得講笑話：「如果係事實都幾好，唔使人人問我，佢係唔係同性戀，條片一出街，全世界都知佢嫖妓，唔係同性戀。」<br>撰文：馮仁昭</p></body></html>
