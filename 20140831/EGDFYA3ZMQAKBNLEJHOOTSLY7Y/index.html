<html><header><meta charset="utf-8"><title>體壇拾趣：羅斯保被罰捐百萬</title></header><body><h1>體壇拾趣：羅斯保被罰捐百萬</h1><p>今屆F1平治雙雄羅斯保同咸姆頓越鬥越激，仲越來越有火藥味，一星期前比利時站，羅斯保涉嫌故意撞咸仔架車，車隊喺日前對前者作出處分；據講罰咗佢成6位數字英鎊用嚟做慈善用途，佢亦就事件道歉。𠵱家羅斯保喺車手榜領先咸仔29分，平治見佢兩個鬥到出晒面亦冇乜計，車隊唔會有特別指令幫邊個去贏總冠軍，由佢哋靠自己爭標。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
