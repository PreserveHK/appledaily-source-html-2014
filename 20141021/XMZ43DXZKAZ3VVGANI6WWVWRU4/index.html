<html><header><meta charset="utf-8"><title>News Flash漢莎航空罷工升級</title></header><body><h1>News Flash<br>漢莎航空罷工升級</h1><p>德國漢莎航空（圖）的罷工潮進一步擴大，繼短途和中途航班機師昨天罷工35小時後，長途航班機師宣佈今日早上6時起罷工一天。<br>今次是漢莎航空近兩個月以來第九度罷工，機師不滿公司有意取消提早退休計劃來減省成本。<br>法新社</p><p>【直播學聯政府對話】<br>時間: 周二下午6時<br>雨傘革命:  http://umbrella.appledaily.com <br>YouTube:  http://bit.ly/umbrellalive </p></body></html>
