<html><header><meta charset="utf-8"><title>鯊魚屍肚郁郁大膽男開刀救鯊B</title></header><body><h1>鯊魚屍肚郁郁<br>大膽男開刀救鯊B</h1><p>一條懷孕鯊魚死亡後沖上沙灘，本來一屍幾命，幸好遇到細心膽大的人士察覺牠肚子裏有東西在動，當機立斷剖腹，令三條鯊魚BB得以出生。<br><br>一位女士在開普敦（Cape Town）的沙灘目擊這場生命奇迹。有男子走近一條大肚鯊魚屍體，並留意到牠的肚子有東西在動，於是沙灘立即變成手術房，用利器為鯊魚剖腹，成功救出3條幼鯊，牠們發育良好、已長出牙齒，醒目男於是將牠們推回大海放生。<br><br>拍片的女子深受感動，讚揚剖腹救鯊的人尊重大自然，「這片段是人類尊重所有生命的好例子」。<br><br>英國《每日鏡報》</p></body></html>
