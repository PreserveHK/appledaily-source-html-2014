<html><header><meta charset="utf-8"><title>求驗客手記：巴塞大勝賀美斯10年</title></header><body><h1>求驗客手記：<br>巴塞大勝賀美斯10年</h1><p>喺西甲高踞榜首嘅巴塞隆拿，上周六主場贏升班馬伊巴3:0，繼續保持聯賽未失波嘅佳績。其實伊巴都好嘢，半場仲頂得住，到換邊後60分鐘先俾沙維破門，之後尼馬同美斯各建一功。計埋呢球，喺巴塞踢咗10年嘅美斯已經喺西甲累積入250球，仲爭名宿沙拉1球就平紀錄，成為西甲史上入球最多嘅球員。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
