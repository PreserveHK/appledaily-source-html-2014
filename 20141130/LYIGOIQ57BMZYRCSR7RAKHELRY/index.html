<html><header><meta charset="utf-8"><title>K-Pop之王：B.A.P爆公司出術壓榨</title></header><body><h1>K-Pop之王：B.A.P爆公司出術壓榨</h1><p>韓國6人男團B.A.P的所有成員，早前向所屬的TS事務所提出解約訴訟申請。B.A.P前日接受訪問時大爆出道近三年，公司今年7月才第一次向每人分發1,790萬韓圜（約12萬港元）的薪金，相等於平均月薪為三千多港元，成員窮得生病時亦要問家人借錢看醫生。而原本合約列明發行第三張正規專輯時，成員與公司的分佣會由1:9改為2:8，但他們推出了11張專輯，只得一張是「正規專輯」，令成員感覺被騙。</p></body></html>
