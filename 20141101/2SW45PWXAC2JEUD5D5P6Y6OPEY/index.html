<html><header><meta charset="utf-8"><title>低胸「嫩模」跳手槍舞網友睇到眼火爆</title></header><body><h1>低胸「嫩模」跳手槍舞<br>網友睇到眼火爆</h1><p>對內地大媽舞廣場舞，已感到厭煩？看看這個嫩模短裙大跳「手槍舞」MV，或許有不同感覺。近日有網友上傳了一段洗腦神曲《麼麼噠》的「手槍舞」短片，整首歌只得「麼麼麼麼麼麼噠」、「做我的歐巴（韓語：哥哥）」等幾句歌詞，但勝在有十多名嫩模穿緊身短裙，露低胸美腿，不斷在鏡頭面扭動身體，看得男士們「眼火爆」。<br><br>跳舞的嫩模其實沒甚麼舞姿可言，只是重覆幾個動作，還對着鏡頭擠眉弄眼，難怪有網友直言，看的人都似乎是醉翁之意不在酒。也有網友不賣賬，直批「暴露尺度很大」，引人犯罪，留言問：「這也叫嫩模嗎？」<br><br>新浪網</p></body></html>
