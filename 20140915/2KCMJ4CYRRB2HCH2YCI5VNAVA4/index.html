<html><header><meta charset="utf-8"><title>連詩雅玩Cosplay難呼吸</title></header><body><h1>連詩雅玩Cosplay難呼吸</h1><p>連詩雅（Shiga）昨日在九龍灣為代言online game宣傳，並即場獻唱主題曲。以cosplay造型亮相的她表示馬甲很窄，所以要收腹挺胸，因而難以呼吸，Shiga說：「呢件衫逼到我有啲肉哋，但我自己有限（上圍），只係托到啲。」<br>Shiga首次以古裝示人，坦言很想拍古裝劇，她說：「內地有好多古裝劇，我都想試吓。」是否想賺人民幣？她說：「有工作機會已經好好，香港少古裝劇，尤其係電影。」會否看不明古裝劇對白﹖她說：「study，如果有機會拍就要花時間學。」<br>採訪、攝影：黃曉妍</p></body></html>
