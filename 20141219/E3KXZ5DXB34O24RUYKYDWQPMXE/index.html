<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林奕匡曳曳偷拆護托 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林奕匡曳曳偷拆護托 - 馮仁昭</h1><p>林奕匡噚日喺商台宣傳新歌，見到隻手戴住個護托，原來佢早排打籃球整親左手手指，𠵱家要用個護托固定，保護手指唔好再整親。不過佢話自己好曳，成日都拆咗個護托，佢話：「有時都好唔方便，所以拆咗，彈琴仲可以，用9隻手指，但係結他就一定唔得。沖涼好唔方便，搽唔到番梘，要一隻手撐住牆。」雖然係咁，但佢就冇乘機要女朋友服侍，盡量自己親力親為。<br>撰文：馮仁昭</p></body></html>
