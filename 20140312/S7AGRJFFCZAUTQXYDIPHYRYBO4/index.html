<html><header><meta charset="utf-8"><title>靠Instagram賣相賺11萬</title></header><body><h1>靠Instagram賣相賺11萬</h1><p>不少網友都喜歡在Instagram分享照片，美國無業攝影師阿諾德透過網站售賣作品（圖），竟可一日內大賺15,000美元（11.7萬港元）。<br>阿諾德閒來以iPhone及相機記錄紐約人的生活面貌及都市脈搏，吸引多達23,000粉絲追隨，他趁34歲生日進行促銷：「僅此一日，大家可於圖輯任選4x6作品，每幅150美元（1,170港元），我發誓以後不會這麼便宜。」全憑龐大的社交網絡及促銷技巧，他一日內售出71幅作品，部分相片更有人出價1,000美元（7,800港元）搶購。<br>美國霍士新聞網</p></body></html>
