<html><header><meta charset="utf-8"><title>體壇拾趣：中國女排又輸俾巴西</title></header><body><h1>體壇拾趣：中國女排又輸俾巴西</h1><p>女排大獎賽意大利站上周五喺薩薩里展開，中國女排（紅衫）落筆打三更，呢支世界排名第5嘅球隊面對1姐巴西，雖然有主攻朱婷獨得24分，惠若琪亦有13分進賬，但都係以1:3不敵，打破唔到近6年未贏過森巴嘅宿命，認真尷尬。雖然中國女排派咗好多主力，連老將徐雲麗都有落場，但面對強勢嘅巴西雖然曾經追到局數1:1，但之後一傳失誤老毛病又發作，連輸兩局17:25、16:25。中國女排要重返1姐位置，都要諗吓計喇。</p></body></html>
