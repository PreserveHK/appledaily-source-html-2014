<html><header><meta charset="utf-8"><title>【寵物過冬】要飲食均衡　毋須多餵食</title></header><body><h1>【寵物過冬】要飲食均衡　毋須多餵食</h1><p>香港非牟利獸醫診所的林己知醫生，今天會討論冬天時小動物飲食方面有什麼需注意。人冬天時都會多吃，甚至躲在被內不願動，這樣子人也會變胖，小動物其實也會有這個情況，我們不用特別多餵食，否則會出現冬天肥胖情況，也是不健康的。住在室外的小動物更要注意，牠們需要均勻營養飲食以維持體溫，水方面可定期換暖水，可增加牠們飲水的意慾。</p><p>記者：許政</p></body></html>
