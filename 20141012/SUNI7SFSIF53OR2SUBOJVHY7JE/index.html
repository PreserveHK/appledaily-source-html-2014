<html><header><meta charset="utf-8"><title>體壇拾趣：平治排位又包Q</title></header><body><h1>體壇拾趣：平治排位又包Q</h1><p>今季F1賽事進入最後直路，嚟到俄羅斯站已經係尾4嘅一個分站，而喺上周六進行嘅排位賽，又係平治玩晒，今次就由咸姆頓（左）攞到今日頭位出賽嘅資格。咸姆頓由頭帶到尾，最終以1分38秒513嘅時間，以0.2秒之差壓倒隊友羅斯保（右）攞頭位。至於4屆世界冠軍維特爾竟然入唔到Q3，只可以排第11位起步。（now670台今日6:30pm直播正賽）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
