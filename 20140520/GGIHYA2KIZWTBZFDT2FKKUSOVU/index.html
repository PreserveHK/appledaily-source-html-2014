<html><header><meta charset="utf-8"><title>案件速遞：手球青年軍販毒還柙</title></header><body><h1>案件速遞：<br>手球青年軍販毒還柙</h1><p>【本報訊】曾以手球青年軍身份代表香港出外比賽的中五男生，為了1,000元替友人運毒，事敗被捕。獲准保釋的他昨日到高院認罪，還柙至下月19日判刑。辯方指，被告的父母分開多年，他誤交損友，遭利用犯案，希望法庭輕判，讓他早日獲釋繼續學業及玩手球。<br>17歲被告葉昕霖於去年10月15日在大圍隆亨邨（圖）慧心樓遭警察截查，肩袋被搜出一個餅乾盒，內藏0.2公斤俗稱「K仔」的氯胺酮，市值2.9萬元。被告向警方稱「阿明」叫他運毒，事成他可獲1,000元，只是初次犯案，懇求給予一次機會。<br>案件編號：HCCC57/14</p></body></html>
