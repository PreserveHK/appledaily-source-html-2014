<html><header><meta charset="utf-8"><title>傅穎變臉騷事業線</title></header><body><h1>傅穎變臉騷事業線</h1><p>香港和北京的天氣持續寒冷，近年轉戰內地的傅穎（Theresa），昨日於微博上載多張在熱帶地方旅行相，她於海灘上曬太陽，穿上泳衣加背心的Theresa，更大騷事業線，還留言：「變黑了，比起香港和北京的冷，現在這樣很幸福，原來不到夏天是不會知道你冬天的時候吃了多少……沒關係，那時候你就不會有食慾了！」被指經常「變臉」的Theresa，在微博貼相後，就有網友留言：「整容了，臉、個胸都整過。」<br>撰文：楠楠</p></body></html>
