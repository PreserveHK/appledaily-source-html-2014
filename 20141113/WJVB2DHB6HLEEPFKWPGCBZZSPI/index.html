<html><header><meta charset="utf-8"><title>安室台灣叫麻辣鍋到會</title></header><body><h1>安室台灣叫麻辣鍋到會</h1><p>日本歌姬安室奈美惠秘密抵達台灣，前日與當地小天后蔡依林合作拍攝MV，她們於台中的古蹟霧峰林家花園取景，安室由前天早上9時半出發，到達林家花園便拍至翌日凌晨4時，更有粉絲到該處追星，可惜外景組包起整個景點，其他人不准進入。</p><p>到了晚上醫肚時間，工作人員為安室準備了麻辣火鍋到會，湯底及火鍋料紛紛送到，讓她不用離開拍攝場地亦可享用台灣美食。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
