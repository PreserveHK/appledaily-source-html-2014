<html><header><meta charset="utf-8"><title>傅明憲望見證基仔生B</title></header><body><h1>傅明憲望見證基仔生B</h1><p>傅明憲昨日在灣仔出席愛護動物協會慈善獎券抽獎活動，她表示今年籌得120萬元，並獲古巨基、霍啟剛夫婦、古天樂等拍宣傳片，她說：「朋友唔問我獎品係乜，我一問就喺個袋拎一球錢，我慢慢數獎券畀佢。」<br>提到好友基仔結婚，問她送甚麼禮物？她謂是擺設。是否多仔佛？她說：「佢哋多相，用浪漫相架襯返，係水晶相架，到擺酒先送多仔佛。」是否想他們盡快生B？她說：「想㗎，佢鍾意小朋友。」她謂事前已知道基仔結婚，卻鬧出趣事，她說：「有記者打嚟，我唔敢講，打畀基仔問點解爆咗出嚟，佢話係自己擺，叫我可以回應。」她更想將來見證基仔生B，催他們努力造人。<br>採訪、攝影：林嘉慈</p></body></html>
