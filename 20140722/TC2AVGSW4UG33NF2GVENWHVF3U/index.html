<html><header><meta charset="utf-8"><title>CHAGE單飛改名1/6</title></header><body><h1>CHAGE單飛改名1/6</h1><p>日本二人組合CHAGE AND ASKA的成員ASKA，不但因吸毒令自己惹來一身蟻，更連累拍檔CHAGE（圖）的飯碗。現年56歲的CHAGE宣佈將撇下ASKA繼續其音樂道路，他前日更新自己的網誌表示，將以「1/6」新名稱單飛發展，原因是生日是1月6日，CHAGE說：「這個名字充滿大家的愛，我很開心能繼續開騷做音樂。」CHAGE將於9月11日開始，於仙台開始展開6場日本巡唱。</p></body></html>
