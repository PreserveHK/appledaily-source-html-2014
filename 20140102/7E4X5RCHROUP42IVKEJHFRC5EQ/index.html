<html><header><meta charset="utf-8"><title>安倍揚言七年內完成修憲</title></header><body><h1>安倍揚言<br>七年內完成修憲</h1><p>日本首相安倍晉三（圖）昨日發表新年感言，揚言日本將在七年內，即2020年或以前完成修憲，要求國民把握時代變化，進一步深化討論。對於中國劃設防空識別區，安倍強調將堅決保衞日本國土、領海和領空。另外，繼安倍上周四參拜靖國神社後，總務相新藤義孝昨亦前往參拜。新藤強調他是以私人身份參拜，不會引發外交問題。<br>法新社/共同社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
