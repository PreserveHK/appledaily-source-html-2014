<html><header><meta charset="utf-8"><title>【搶先飛】頂爛市！卡塔爾全球機票限時75折</title></header><body><h1>【搶先飛】頂爛市！卡塔爾全球機票限時75折</h1><p>由即日至11月10日，卡塔爾航空推出全球機票限時75折優惠，其中香港往返倫敦回來經濟機票低至$2,080起，連稅$6,959，篩選過計埋燃油附加稅的歐洲筍盤，推介馬德里一口價$5,699及巴黎$5,969，出發日期為11月6日至明年6月15日指定日期，聖誕節正日，新年，情人節出發均可，回程日期在明年6月15日或之前，機票有效期為3日至1個月，提早計劃下年旅遊大計吧!</p><p>網址： http://www.qatarairways.com/globalpromo </p><p>記者：孔詠詩</p></body></html>
