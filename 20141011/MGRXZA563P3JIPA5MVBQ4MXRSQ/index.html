<html><header><meta charset="utf-8"><title>體訊速遞：（足球）亨利明年勢回流歐洲</title></header><body><h1>體訊速遞：<br>（足球）亨利明年勢回流歐洲</h1><p>37歲的法國名將亨利（圖），或會在明年返回歐洲球壇。亨利與目前效力球隊紐約紅牛的合約到今季後便屆滿，預計將會離隊；據悉其母會摩納哥及另一法甲球會巴黎聖日耳門，都有意在明年1月簽下他。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
