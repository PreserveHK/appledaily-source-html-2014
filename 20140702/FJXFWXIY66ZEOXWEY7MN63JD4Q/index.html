<html><header><meta charset="utf-8"><title>體壇拾趣：陳芷澄搵番球袋</title></header><body><h1>體壇拾趣：陳芷澄搵番球袋</h1><p>上周五先贏完世大錦標賽冠軍，香港高球美少女陳芷澄（前、Tiffany）返港短短兩日，噚日又飛去青島備戰錦湖輪胎女子公開賽。賽事今個禮拜五就開打，同時係中巡及韓巡認可賽事，連中國1姐馮珊珊都會出戰，爭奪逾300萬人民幣（約375萬港元）嘅總獎金。其實Tiffany喺世大比賽期間，先收到賽會通知可以參賽，好彩滯留倫敦嘅球袋前日到港，先可以同爸爸（後）安心出發，藉今仗吸收大賽經驗。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
