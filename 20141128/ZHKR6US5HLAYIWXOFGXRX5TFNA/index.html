<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林建岳「阿詩知做緊乜」</title></header><body><h1>馮仁昭四圍超：林建岳「阿詩知做緊乜」</h1><p>林建岳噚日喺尖沙嘴出席「欣賞服務日」記者會，講到何韻詩因表態支持學生佔領行動，俾內地列入封殺名單，早前仲話考慮自首，老闆林建岳話：「要講嘅都講晒，佢收到我嘅message，我又畀咗我message佢，仲有乜好講。」<br>唔知到時又會唔會向何韻詩提供協助？林建岳話：「呢啲係佢個人事唔係公司事，佢都咁大個女，都知道自己做緊乜，決定嘅嘢大家都支持，最重要係佢家人支持佢。」<br>撰文：馮仁昭</p></body></html>
