<html><header><meta charset="utf-8"><title>熊貓媽搵食　囝囝樹上玩</title></header><body><h1>熊貓媽搵食　囝囝樹上玩</h1><p>阿媽忙搵食，囝囝玩住等食！四川省廣元市唐家河保護區的工作人員，近日發現一對大熊貓母子在區內活動，於是展開監測。在影片發現大熊貓媽媽在竹林中尋找食物，大熊貓BB則在樺樹上玩耍（圖），累了便在樹上睡覺。片段長約50分鐘，工作人員依體形、體重及糞便推測，大熊貓BB應是2012年出生，而在同一竹林亦發現有不同年齡大熊貓糞便，估計在保護區內有60隻不同年齡的大熊貓在野外生存。<br>新華網</p></body></html>
