<html><header><meta charset="utf-8"><title>新疆莎車恐襲現場面畫首次曝光</title></header><body><h1>新疆莎車恐襲<br>現場面畫首次曝光</h1><p>新疆莎車上周一（7月28日）發生特大恐襲事件。央視首次播放當日現場畫面，閉路電視錄影見暴徒手持武器，潛入當地鎮政府和派出所等建築物，同時亦見有車輛被焚毀。官方報道，當地警方事件擊斃59名暴徒，事件另造成37人死亡。據悉當日凌晨，該團伙蒙面手持刀斧等，襲擊艾力西湖鎮政府、派出所，後又在巴楚至莎車公路設置路障，在10個地點攔截打砸焚燒來往車輛，殺害無辜群眾。<br><br>央視</p></body></html>
