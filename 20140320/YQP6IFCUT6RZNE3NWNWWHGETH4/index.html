<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.鏟青似喪屍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.鏟青似喪屍 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）唔止憑《我是歌手2》喺內地爆紅，仲俾網友取笑佢驚現人氣美劇《The Walking Dead》，事關喺第4季裏面有隻長髮女喪屍，被火燒到冇咗半邊頭髮，竟然同G.E.M.之前嗰個鏟青look似到十足十，網民睇到即刻笑爆嘴，紛紛留言取笑：「G.E.M.走向國際」、「佢個頭只可以拍鬼片」。<br>撰文：馮仁昭</p></body></html>
