<html><header><meta charset="utf-8"><title>K-Pop之王：利特低調退役</title></header><body><h1>K-Pop之王：利特低調退役</h1><p>韓國男團Super Junior（SJ）隊長利特，昨日早上正式退役。雖然事前他已表示想安靜地退役，不會有任何儀式及會見傳媒，但昨日仍有過百名粉絲冒雨到場迎接，可惜利特堅持匆匆上車離開，並未與粉絲作任何交流。退役後的利特昨日現身公司，為「Super Show6」世界巡迴演唱會及新專輯作好準備。戴上墨鏡的他雖然在公司門口被粉絲包圍，但仍用燦爛笑容及揮手回應。</p></body></html>
