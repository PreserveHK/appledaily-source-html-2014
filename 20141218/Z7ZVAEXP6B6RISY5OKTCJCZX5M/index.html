<html><header><meta charset="utf-8"><title>馮仁昭四圍超：顏子菲恐怖飯局冇得走 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：顏子菲恐怖飯局冇得走 - 馮仁昭</h1><p>顏子菲噚日去咗尖沙嘴出席《哈比人：五軍之戰》首映禮，離開咗亞視嘅顏子菲早前接受訪問，話喺亞視做嘢被迫去飯局，仲話喊晒口都唔俾走，跟住又話目擊女星被灌醉，發生一啲毛骨悚然嘅事，性感上陣嘅顏子菲話：「其實都唔係逼，以為嗰陣係工作上需要，但係同想像嘅試鏡唔同，我都係分享吓啫，希望警惕吓啲師弟師妹，上進係好，但係要帶眼識人！」佢仲話最近都試過有人打畀佢問價，但係冇理佢！</p></body></html>
