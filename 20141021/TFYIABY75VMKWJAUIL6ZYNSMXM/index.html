<html><header><meta charset="utf-8"><title>體壇拾趣：孫延在開騷「王子」撐場</title></header><body><h1>體壇拾趣：孫延在開騷「王子」撐場</h1><p>南韓「韻律操精靈」孫延在，自從喺仁川亞運奪金之後頻頻公開亮相，維持超高曝光率，好似前排去大學棒球賽做啦啦隊，又做時尚雜誌封面女郎，一眾追隨女神嘅粉絲認真唔得閒。早兩日，佢就喺首爾開咗場個人show，全晚換咗好多套靚衫跳舞，十足十K-pop明星開演唱會咁。而傳咗好耐嘅孫延在緋聞男友、國內「海上王子」朴泰桓，亦都係座上客，兩位嘅關係更加惹人遐想。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
