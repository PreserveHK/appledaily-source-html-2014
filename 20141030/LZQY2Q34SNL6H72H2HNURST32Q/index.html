<html><header><meta charset="utf-8"><title>求驗客手記：俄世盃標誌太空揭盅</title></header><body><h1>求驗客手記：俄世盃標誌太空揭盅</h1><p>主辦國俄羅斯周二公佈2018年世盃嘅標誌幾有心思，搵嚟國際太空站入面嘅俄羅斯太空人幫手倒數同揭曉標誌（圖）。呢個標誌以紅、藍為主色，兩隻色都係俄羅斯國旗嘅主色，另外仲用上金色嘅線條，睇落都幾靚㗎。不過，呢個標誌好快就俾網民不斷惡搞，有人覺得佢似名畫《吶喊》，有人就覺得似防毒面罩，仲有人認為似外星人㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
