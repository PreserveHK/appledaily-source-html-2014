<html><header><meta charset="utf-8"><title>陳慧嫻地獄式減磅</title></header><body><h1>陳慧嫻地獄式減磅</h1><p>入行30周年的陳慧嫻，昨在清水灣拍攝翻唱草蜢《Lonely》的MV，她稱最近為6月舉行的個唱減肥，她說：「𠵱家有跑步，同埋夜晚食少啲，想減到100磅，仲有十幾磅要減，要地獄式減肥，希望唔使去到18層地獄咁辛苦。」另外，入行25年的關淑怡昨日在微博嘆謂未能成功申請紅館檔期舉行紀念個唱，陳慧嫻說：「好難申請，申請唔知有乜準則，我前年入紙舊年開都唔得，叫佢唔好灰心，入多幾次一定批。」</p></body></html>
