<html><header><meta charset="utf-8"><title>體訊速遞：（單車）女車神與學生對話</title></header><body><h1>體訊速遞：<br>（單車）女車神與學生對話</h1><p>「牛下女車神」李慧詩（圖）昨日以學生身份回歸教院，與教練沈金康、亞運賽艇金將駱坤海、空手道猛將李嘉維等港隊代表，為校內師生真情對話，分享兼顧比賽及學業的心得。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
