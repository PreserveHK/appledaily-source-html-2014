<html><header><meta charset="utf-8"><title>NMB美優紀扮聖子神似</title></header><body><h1>NMB美優紀扮聖子神似</h1><p>日本組合AKB48集團今年9月曾舉行猜拳大賽，最終勝出的NMB成員渡邊美優紀，贏得推出個人單曲的機會。而美優紀的單曲封面前日曝光，今次她大玩80年代復古形象，在封面中扮殿堂級偶像松田聖子，她梳了個當年極為流行的聖子頭，連表情亦學到足，十分神似。而美優紀前晚上音樂節目《Music Station》演唱該首新曲，由於她是首次作個人表演，顯得十分緊張，更緊張到走音多次，美優紀亦因表現差勁，即場灑淚。</p><p>至於AKB方面，成員高城亞樹、島田晴香等組成了AKB馬拉松隊，前日她們出席活動時，宣佈參加今天舉行的富士山馬拉松。 <br>撰文：阮瑜</p></body></html>
