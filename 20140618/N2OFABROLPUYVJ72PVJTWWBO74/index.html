<html><header><meta charset="utf-8"><title>博狂青馬大戰</title></header><body><h1>博狂青馬大戰</h1><p>《變形金剛：殲滅世紀》所屬的派拉蒙電影公司，前日再公開全新預告片，短短15秒已令人透不過氣。<br>博狂兩派繼在灣仔會議展覽中心、中環、鰂魚涌及西九龍等港九各地開戰後，今次預告將戰場移師到青馬大橋，片中支援博派的機械龍尤其搶鏡，大暴龍Grimlock、翼龍Strafe齊齊加入戰團，幾乎打冧青馬大橋。<br>博派使出的撒手鐧機械龍孔武有力，當中大暴龍Grimlock可謂最有氣勢，一幕向主角麥克華堡和史丹尼杜茲咆哮的場面，畫面同樣充滿壓逼感。<br>撰文：吳家偉</p><p>【622公投　我撐普選】毅行直播<br>流動版網頁： http://622popvote.appledaily.com  </p></body></html>
