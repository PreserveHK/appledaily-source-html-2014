<html><header><meta charset="utf-8"><title>星爺晒日文冧日粉</title></header><body><h1>星爺晒日文冧日粉</h1><p>周星馳監製、舒淇、文章主演的《西游．降魔篇》去年在內地票房超過十億，今年11月將空降日本，雖然相隔一年時間，星爺仍然相當重視日本市場，加上日本人對《西遊記》的故事非常着迷，所以今次他特別為日本宣傳拍攝了一輯全新的宣傳片。<br>星爺用原汁原味的廣東話大力宣傳，配以全日文字幕，加插幾句親切的日文。宣傳片重新剪輯新片外，亦難得再見熟悉的周星馳式誇張演繹方式，令人勾起無限回憶。宣傳片以《少林足球》作引子，之後強推新作《西游．降魔篇》有更多怪獸特技，吸引日本粉絲捧場。<br>另外近日舒淇被目睹和男友馮德倫同車出入，狀甚恩愛，看來戀情逐漸浮面。<br>撰文：非非</p></body></html>
