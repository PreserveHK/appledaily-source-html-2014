血脂超標　睾丸癌易復發</title></header><body><h1>健康Express男士健康：<br>
血脂超標　睾丸癌易復發</h1><p>美國一項研究發現血脂與膽固醇超標可增加睾丸癌復發風險，研究有843名接受手術切除睾丸腫瘤的男士參加，跟進期五年。研究結束時有293人證實癌症復發，有325人總膽固醇水平超標，263人則血脂過高。研究顯示，當血脂水平超出150mg/dL（毫克/分升）水平，睾丸癌復發風險增加35%，膽固醇水平一旦超過200mg/dL，每增加10mg/dL則復發機率上升9%。<br>研究又顯示，俗稱好膽固醇的高密度膽固醇（HDL）可預防睾丸癌復發，每增10mg/dL好膽固醇，復發風險減39%。</p></body></html>
