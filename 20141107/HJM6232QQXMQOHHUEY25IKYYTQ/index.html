<html><header><meta charset="utf-8"><title>籮霸前夫本月再娶</title></header><body><h1>籮霸前夫本月再娶</h1><p>現年46歲的美國拉丁歌手Marc Anthony，昨日被指將會在本月與26歲的模特兒Shannon De Lima在多明尼加共和國結婚，這會是Marc的第三段婚姻，他與籮霸珍妮花洛庇絲（Jennifer Lopez）在11年7月離婚後，於12年6月與Shannon拍拖。有指Marc已於今年3月向Shannon求婚成功。至於感情未有着落的珍妮花，最近受訪時表示想維持單身狀況，最重要是令自己開心。</p></body></html>
