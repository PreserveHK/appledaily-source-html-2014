<html><header><meta charset="utf-8"><title>阿旦撮合娜姐伊健︰「女主角好緊要」</title></header><body><h1>阿旦撮合娜姐<br>伊健︰「女主角好緊要」</h1><p>聽講伊健同娜姐套新戲，伊健一聽完阿旦講劇本，就即刻答應演出，伊健就話︰「梗係啦，其實係因為阿旦本身好吹得！」<br><br>演港女嘅娜姐即時面燶燶，伊健惟有馬上補鑊︰「咁仲要傾吓邊個係女主角嘅！」唔識趣嘅徐緣仲問︰「乜要嘅咩？」點知娜姐即時以9秒9搶答︰「梗係啦！」你話娜姐係咪港女？小編覺得，佢係囉！<br><br>星期四晚11:00《亂噏24》足本版！老虎「娜」發威！<br><br>場地︰蟹膳<br><br>服裝︰ANTEPRIMA</p></body></html>
