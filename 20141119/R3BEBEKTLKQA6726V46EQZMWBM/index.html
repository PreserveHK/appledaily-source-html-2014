<html><header><meta charset="utf-8"><title>趣趣地：托迪夢想羅馬捧歐聯</title></header><body><h1>趣趣地：托迪夢想羅馬捧歐聯</h1><p>羅馬嘅意大利前鋒托迪（中）雖然已經38歲，但雄心不滅，佢喺日前獲《米蘭體育報》頒發嘅范察堤獎嗰陣表示，相信羅馬可以奪得今屆意甲聯，而佢自己嘅夢想，就係高舉歐聯獎盃㖭！范察堤獎係由該報評選，表彰對足壇有重大貢獻嘅球員。今屆除咗托迪獲獎之外，啱啱幫廣州恒大成功衞冕中超嘅名帥納比（右），亦係得獎者之一。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
