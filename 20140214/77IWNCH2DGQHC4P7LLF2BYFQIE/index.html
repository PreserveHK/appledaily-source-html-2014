<html><header><meta charset="utf-8"><title>各區突發簡訊：惡狗噬男童　厚衫保命</title></header><body><h1>各區突發簡訊：<br>惡狗噬男童　厚衫保命</h1><p>【北　角】<br>【本報訊】一名4歲美籍男童，昨晨10時許隨36歲母親途經北角英皇道653號一間建材舖對開，與一頭由39歲女子拖着的5歲大雄性洛威拿狗相遇時，該狗不知何故突然張口咬向男童左手臂，男童受驚尖叫，女狗主見狀立即將狗拉開。男童左手衣服被咬穿，幸好天氣寒冷他穿上禦寒厚衣服出街，手臂僅少許紅腫。男童母親報警，警員及救護員到場，將男童送院。</p></body></html>
