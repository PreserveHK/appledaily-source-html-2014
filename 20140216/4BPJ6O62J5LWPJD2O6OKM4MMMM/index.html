<html><header><meta charset="utf-8"><title>「閃電女」街頭覓有樓情郎</title></header><body><h1>「閃電女」街頭覓有樓情郎</h1><p>「你好，先生，請問你有房嗎？」情人節上午，成都市民劉先生走出地鐵天府廣場站時，遇到一名手持玫瑰花、扮成閃電俠模樣、戴着眼罩的年輕女子（圖）。得到否定答覆後，姑娘笑着遞上一支玫瑰花。<br>現場共有五位閃電俠女孩爭相向男士送花，最小的今年21歲，最大的25歲，她們都是單身白領。其中「花花」小姐說，「情人節免費向路人送玫瑰，一方面傳遞愛和幸福，另一方面，希望能遇到意中人，閃電戀愛」。截至中午12點，她們購買的800支玫瑰花送完。有市民指，上來就問房，簡單粗暴。<br>四川《華西都市報》</p></body></html>
