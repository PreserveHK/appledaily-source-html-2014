<html><header><meta charset="utf-8"><title>英婦穿高踭鞋
參戰馬拉松</title></header><body><h1>英婦穿高踭鞋<br>
參戰馬拉松</h1><p>英國一名育有五名子女的37歲婦人埃克特（圖），計劃穿着5吋高踭鞋參加明年倫敦馬拉松賽事，力爭成為全球首名馬拉松高踭鞋跑手，為兒童哮喘機構及慈善組織籌募5,000鎊（6.2萬港元）。<br>埃克特最愛穿高踭鞋，即使懷孕腹大便便時也穿，送子女上課又穿。雖然她從未參加過馬拉松，但已經開始進行地獄式特訓，穿5吋高踭鞋，每周練跑兩晚，希望在四小時內完成逾42公里馬拉松賽事，締造健力士世界紀錄。埃克特未開跑，先搵鞋。她聯絡著名高踭鞋設計師Jimmy Choo，希望他贊助高踭鞋。<br>英國《星期日郵報》</p></body></html>
