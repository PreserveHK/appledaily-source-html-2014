<html><header><meta charset="utf-8"><title>君如越南短訊報平安</title></header><body><h1>君如越南短訊報平安</h1><p>吳君如以「光明大使」身份隨奧比斯在越南探訪，當地發生針對華人的暴力示威，保安局昨午近5時將越南的外遊警示提升至黃色，嚇得君如父母及經理人急急發短訊問她身在何處，十分擔心，身在河內市的君如以短訊回覆傳媒：「同奥比斯了解後，已經同屋企人報平安，混亂係胡志明市，我喺河內市冇乜事，聽日(即今日)都有探訪行程，冇聽過奥比斯要取消。」另外，君如替蘇永康新歌拍MV，當中更有喊戲，真係出盡力幫老友手。<br>撰文：小米</p></body></html>
