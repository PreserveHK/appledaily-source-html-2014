<html><header><meta charset="utf-8"><title>吳奇隆十指緊扣遊日</title></header><body><h1>吳奇隆十指緊扣遊日</h1><p>吳奇隆和內地女星劉詩詩因為合作拍電視劇《步步驚心》而撻着，雖然兩人工作很忙，不過仍會爭取時間見面，昨日有網友在微博貼圖，稱兩人在七夕前，穿上藍色情侶裝、十指緊扣在日本池袋行街，接着又有人見到兩人在化妝店內掃貨，難得是吳奇隆毫不避忌地為女友拿所有戰利品，認真溫馨。不少網民亦紛紛留言，大讚他們是「簡單的幸福」，事實上自從吳奇隆和劉詩詩公開戀情後，經常被人拍下他們拍拖的相片，所以不少人視他們為模範情侶，更希望他們早日結婚。<br>撰文：張曦彤</p></body></html>
