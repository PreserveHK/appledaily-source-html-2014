<html><header><meta charset="utf-8"><title>春卷拒叫男友BB</title></header><body><h1>春卷拒叫男友BB</h1><p>王寶寶（春卷）昨在會展出席婚紗展，春卷早前被拍到車廂啜凸腩佬，她澄清：「食完飯goodbye kiss同hug。」她表示新識朋友未知發展機會，男友李思捷前晚在活動指春卷新歡是其美國好友，春卷解釋月前在思捷前攬的是共同朋友，車廂男另有其人。思捷稱她為honey，春卷說：「Sweet like honey，親密朋友係darling與babe，思捷係hey babe同dear，BB叫唔出口，未咁叫過男友。」</p></body></html>
