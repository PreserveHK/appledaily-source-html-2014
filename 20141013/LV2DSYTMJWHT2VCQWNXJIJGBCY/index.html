<html><header><meta charset="utf-8"><title>珠理奈成爆料嫌疑犯</title></header><body><h1>珠理奈成爆料嫌疑犯</h1><p>日本組合AKB48主將渡邊麻友，前日被爆私人Instagram的低級內容，形象盡毀，有指爆料犯很可能是其隊友，昨日有網友猜誰是幕後黑手，嫌疑人包括SKE一姐松井珠理奈及上位成員西野未姬。網友指珠理奈亦曾被爆私人留言，因此可能會爆麻友的留言報復；至於西野，有粉絲發現在外洩的留言中，被顏色筆遮掩的名字疑似是西野的併音，令她成為疑犯。<br>此外，SKE於前晚播出的節目當中，珠理奈及酒井萌衣等共6位成員齊齊扮男人，於街上向女子搭訕，進行媾女比賽，結果珠理奈只用了兩分多鐘就成功得到女子的手機號碼。<br>撰文：阮瑜</p></body></html>
