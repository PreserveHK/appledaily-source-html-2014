<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）甲一名次賽今展開</title></header><body><h1>體訊速遞：<br>（籃球）甲一名次賽今展開</h1><p>甲一籃球名次賽今晚於青衣體育館展開，頭場7時10分由遊協（左）對超敏，尾場8時50分則由安青惡鬥晉龍，球迷可免費入場。賽事採單循環制，積分最低一隊來季降至甲二。<br>本報消息（香港）</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp </p></body></html>
