<html><header><meta charset="utf-8"><title>林德信媽媽現身打氣</title></header><body><h1>林德信媽媽現身打氣</h1><p>林德信（Alex）日前參加浙江衛視節目《我不是明星》，邀請了繼母葉蒨文（沙麗）做嘉賓合唱《選擇》，沙麗笑言和Alex唱情歌感覺很怪，她還爆老公林子祥（阿Lam）因身材瘦削愛買女裝，常發現自己的衫可以穿在阿Lam身上，此時阿Lam突然現身打氣，令Alex驚喜萬分，更成功蟬聯第1名。<br>而終極總決賽最後一集，Alex媽咪吳正元現身打氣，更請了好友趙雅芝為兒子助陣，最終Alex以第3名完成今季《我不是明星》的節目，雖然最終未能得到總冠軍的寶座，但他說：「今次係好寶貴經驗，希望以後可以參加更多唔同類型比賽。」<br>撰文：皓騫</p></body></html>
