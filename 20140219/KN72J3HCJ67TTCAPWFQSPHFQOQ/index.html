<html><header><meta charset="utf-8"><title>求驗客手記：鶴臣坐遊艇睇世盃場</title></header><body><h1>求驗客手記：<br>鶴臣坐遊艇睇世盃場</h1><p>英格蘭國家隊領隊鶴臣，日前特登飛到巴西，坐遊艇視察吓當地嘅比賽環境，之後亦去到英軍嚟緊將會比賽嘅馬拿奴斯球場「踩草皮」，順便睇睇球場工程進度（圖）。對於被編入死亡D組嘅英格蘭，分組賽除咗要對兩支強隊烏拉圭、意大利同埋哥斯達黎加，仲有個最大敵人，就係當地嘅天氣，因為賽區附近就係亞馬遜森林區域；鶴臣就話當地嘅高溫同埋潮濕氣候，絕對係所有歐洲隊爭取世盃嘅一大障礙。</p></body></html>
