<html><header><meta charset="utf-8"><title>高達奪評審獎鬧雙胞</title></header><body><h1>高達奪評審獎鬧雙胞</h1><p>
</p><p>今屆康城影展的評審團大獎鬧雙胞，由法國新浪潮奠基者之一的83歲大導演尚盧高達（Jean-Luc Godard）的《Goodbye to Language》，及現年25歲的加拿大年輕導演Xavier Dolan的《Mommy》奪得。<br>高達昨日沒有現身，但評審團主席、《鋼琴別戀》新西蘭女導演珍甘比恩則對此說：「我知道我們都承襲了高達的血脈，高達的《斷了氣》（Breathless）改變了電影，能夠有此機會頒獎給他，實在是很美妙。」她之後還讚《Mommy》拍得出色。<br>撰文：張一明</p></body></html>
