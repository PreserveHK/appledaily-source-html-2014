<html><header><meta charset="utf-8"><title>體訊速遞：（網球）細威順利晉第3圈</title></header><body><h1>體訊速遞：<br>（網球）細威順利晉第3圈</h1><p>美國女球手「細威」莎蓮娜（圖），周一於布里斯班網賽女單次圈亮相，以直落兩盤6:4輕取德國對手柏歌域。這名世界排名第一球手，下一圈對手為斯洛伐克球手施寶高娃。綜合外電（澳洲）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
