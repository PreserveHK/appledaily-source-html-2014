<html><header><meta charset="utf-8"><title>撞到變形法拉利　司機即閃話之你</title></header><body><h1>撞到變形法拉利　司機即閃話之你</h1><p>周二晚10時30分左右，黑龍江哈爾濱市南崗區嵩山路與淮河路交口發生交通意外，一輛價值約400萬(人民幣‧下同)的紅色法拉利跑車失控，撞到嵩山路上一酒店大堂，車頭嚴重損毀，現場無人受傷。事發後，一男一女從肇事法拉利下車，乘坐同伴車輛離開現場。<br><br>肇事的法拉利跑車型號為458，市價高達388萬至443.88萬，旁邊有另一輛豐田越野車，車頭同防撞欄同樣毀爛。法拉利跑車車頭對着的酒店大堂一片狼藉，玻璃碎片散落一地，一條車胎和部分車輛零件散落在地上，事故仍在進一步調查。<br><br>騰訊</p></body></html>
