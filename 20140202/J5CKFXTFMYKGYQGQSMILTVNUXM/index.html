<html><header><meta charset="utf-8"><title>保時捷辣跑失控撞壆</title></header><body><h1>保時捷辣跑失控撞壆</h1><p>【本報訊】50歲姓李室內設計公司東主，昨晨7時許駕駛價值112萬元的橙色保時捷GT3 RS系列跑車，沿香港仔鴨脷洲大橋往鴨脷洲，至利枝道一個右彎時，突然失控鏟上行人路壆再狂撼撞壁，車頭嚴重損毀。姓李司機沒有受傷，毋須送院，事後乘友人車輛離去。<br>保時捷GT3 RS擁有415匹馬力及3.6公升引擎，0至100公里加速僅需3.7秒，被譽為賽車血統最純正的辣跑。財金界名人如新華匯富金融（0188）行政總裁蔡冠明及萬事昌國際（0898）集團主席劉志勇均擁有一輛保時捷GT3 RS。</p></body></html>
