<html><header><meta charset="utf-8"><title>郭美美　炫富女賣淫肉金40萬</title></header><body><h1>郭美美　炫富女賣淫肉金40萬</h1><p>2011年因網上炫富累中國紅十字會募捐一落千丈的郭美美（圖），今年再領「風騷」，7月9日被北京公安以聚眾賭博罪名拘捕。儘管至今未見審判，但當局大爆她不但愛賭，更以賣淫維生，每次肉金多達40萬（人民幣．下同），令她臭名遠播。<br>23歲的湖南女子郭美美，被捕後曾受央視「認罪訪問」，坦承為賣淫曾坐飛機從北京南下廣東，每次收40萬元肉金；平時做商業演出也有陌生男邀過夜，每次肉金25萬元。<br>郭美美還被揭在北京朝陽區開設賭場，請朋友找來賭客，每次抽佣3%至5%，有賭客一夜輸掉40萬元，因無法還錢竟被郭禁錮恐嚇，甚至上門追債。</p></body></html>
