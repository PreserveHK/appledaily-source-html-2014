<html><header><meta charset="utf-8"><title>【青談3分鐘】中國家居推介後怒插　周顯現身解畫</title></header><body><h1>【青談3分鐘】<br>中國家居推介後怒插　周顯現身解畫</h1><p>本身都係做傳媒、寫專欄嘅周顯大師，首次接受傳媒訪問，喺我哋節目「青談3分鐘」入面深情剖白，講下佢喺專欄貼股票嘅心得。之前一排，周顯寫邊隻中邊隻，畀人以大師專稱；近排佢推介過中國家居（692），股價一度大插8成，跟過嘅股民媽聲四起，雖然其他人都貼過，但因為佢最紅，入哂佢數，佢亦都有做「死因調查」，一於睇下佢點講！</p></body></html>
