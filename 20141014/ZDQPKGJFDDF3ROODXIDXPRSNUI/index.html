<html><header><meta charset="utf-8"><title>趣趣地︰女紅軍神奇封后</title></header><body><h1>趣趣地︰女紅軍神奇封后</h1><p>利物浦喺上季英超冠軍之爭功虧一簣，好彩佢哋嘅女子隊（圖）就替紅軍爭番口氣，喺周日神奇咁成功衞冕女子超級聯賽錦標。點神奇法？話說喺周日之戰前，利物浦女隊仲係排第3，佢哋唔單止要喺周日擊敗布里斯托學院隊，仲要頭兩位嘅車路士及伯明翰失分。最後，紅軍以3:0勝出之餘，車仔又真係以1:2輸俾曼城，加上伯明翰又只能和波，結果紅軍同車仔同得26分，但就以較佳得失球差，壓倒車仔，成功衞冕。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
