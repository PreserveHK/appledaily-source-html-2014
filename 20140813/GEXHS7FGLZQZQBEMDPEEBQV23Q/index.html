<html><header><meta charset="utf-8"><title>首隻大熊貓誕健康三胞胎</title></header><body><h1>首隻大熊貓誕健康三胞胎</h1><p>又有大熊貓BB出世了！廣州一個主題公園昨日公佈，來自四川卧龍的大熊貓「菊笑」於上月29日凌晨，誕下三隻大熊貓BB（圖），目前三隻大熊貓BB與菊笑健康良好，原來要留在保溫箱裏的大熊貓BB，已經回到母親身邊接受母乳餵哺，牠們的表情趣致，惹人喜愛；多名專家組成團隊24小時輪班照顧，定時為母子量度體重及監察健康狀況。<br>專家指出，大熊貓三胞胎的存活率十分之低，照顧的難度非常大，主題公園稱這次讓菊笑順利誕下三胞胎，且全部存活，據悉在世界上是首例。<br>廣州《羊城晚報》</p></body></html>
