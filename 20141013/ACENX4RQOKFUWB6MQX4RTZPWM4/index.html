<html><header><meta charset="utf-8"><title>中環在線：林達民扮車神　 靚女相伴 - 李華華</title></header><body><h1>中環在線：林達民扮車神　 靚女相伴 - 李華華</h1><p>一講形象百變嘅樓神，大家通常諗起長實（001）趙國雄，新近恒地（012）林達民亦越來越多花臣，次次出場sell樓盤，都畀人耳目一新嘅感覺。佢扮過泰拳手、彈琴王子，噚日就單車車神上身，現身馬鞍山樓盤現場。<br>佢話自己好鍾意做運動，多做運動會心胸廣闊啲。佢有兩架單車，不過呢輪好少踩，事關踩單車要好好狀態。咁就梗係啦！佢賣緊嘅樓盤，唔夠10日推咗3輪，賣到鬼死咁急。難得噚日吊頸可以唞吓氣，仲有一班靚女模特兒陪影相，成朝都笑容滿面。不過，俾班靚女圍，唔怕鄺美人呷醋咩！</p></body></html>
