<html><header><meta charset="utf-8"><title>花絮：史奈達老婆神器自娛</title></header><body><h1>花絮：史奈達老婆神器自娛</h1><p>荷蘭中場史奈達嘅明星老婆尤蘭迪（中）上周五做個好媳婦，同奶奶一齊入場支持荷蘭。佢兩婆媳好投入，除咗一身橙衫撐場外，仲喺面度畫埋荷蘭國旗。尤蘭迪仲早有準備，帶埋自拍神器入場㖭，睇落兩婆媳關係幾好！見到荷蘭贏波，尤蘭迪勁開心，喺社交網站發佈一張圖，上面寫住：「呢啲就係我哋所講嘅以牙還牙！」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
