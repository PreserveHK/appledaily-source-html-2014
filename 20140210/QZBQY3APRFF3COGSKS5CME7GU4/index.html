<html><header><meta charset="utf-8"><title>體壇拾趣：灰熊破紀錄全場一罰球</title></header><body><h1>體壇拾趣：<br>灰熊破紀錄全場一罰球</h1><p>上周六NBA常規賽灰熊（藍衫）作客鷹隊以79:76贏波，睇落冇乜特別嘅賽果原來係創咗一個新NBA紀錄。灰熊成場波只有一次射罰球機會，係NBA自從喺54/55球季引入投射時間限制以來，一場比賽入面單隊射罰球次數最少嘅一次。鷹隊今仗都好忍得手，去到比賽末段都冇用到犯規戰術。灰熊唯一一個罰球係嚟自第3節，對手因為防守3秒技犯，由射手C里爾射入。</p></body></html>
