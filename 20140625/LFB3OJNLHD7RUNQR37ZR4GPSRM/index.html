<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JuJu打拳技術性擊倒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JuJu打拳技術性擊倒 - 馮仁昭</h1><p>陳鈺芸（JuJu）噚晚喺九展首次登上擂台，喺泰拳賽嘅46公斤級別硬碰薛璵菲，結果技術性擊倒對手，贏咗賽事。賽後JuJu興奮話：「我好開心，三位評判都判我贏，證明我嘅表現好。不過之後就算有其他拳賽，我都唔會參加。」原來JuJu要去荷李活拍打片，佢話：「我要去新西蘭拍一部動作片，人選唔可以講住，但係片酬真係好好。」<br>撰文：馮仁昭</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
