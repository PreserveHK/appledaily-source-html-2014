<html><header><meta charset="utf-8"><title>輝京情傾千頌伊</title></header><body><h1>輝京情傾千頌伊</h1><p>於《來自星星的你》中飾演李輝京的韓星朴海鎮，前日舉行記者懇談會時，直認全智賢是其理想對象：「我喜歡像全智賢前輩那樣的女生，亦喜歡安靜和做事冷靜的女生。」他又讚金秀賢是比自己年輕又有演技的好演員，能應付突然變化的劇本。提到劇集在中港台熱爆，朴海鎮說：「當初我認為在中國市場不會吃香，覺得中國是保守國家，很難接受外星人這類題材。但現在聽說連炸雞配啤酒、千頌伊服飾和都敏俊髮型也在中國產生很大的效應。」另外，劇中飾演千頌伊弟弟的安宰賢，日前為韓國女子組合WINGS拍攝新歌MV，當中火辣激吻片段曝光。<br>撰文：楠楠</p></body></html>
