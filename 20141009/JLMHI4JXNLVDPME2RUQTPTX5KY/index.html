<html><header><meta charset="utf-8"><title>【搶先食】抗爭醫肚　炒狼鷹魷魚</title></header><body><h1>【搶先食】抗爭醫肚　炒狼鷹魷魚</h1><p>佔旺超過一星期，食乾糧都食到怕怕。跑上附近朗豪坊找吃的，竟然在Mos Burger發現它。魷魚漢堡，新口味來的，魷魚餅塞滿魷魚粒，加厚厚蛋黃醬，魷魚彈牙，醬汁濃香，加埋新鮮番茄和生菜，很好味。這包本為Mos Burger慶祝開店8周年而推出，除了自己買來醫肚，還想買多兩個給思歪和禿鷹，祝佢兩個速速彈開，快快炒魷。</p><p>魷魚漢堡$25(+$8，配抹茶鮮奶特飲)</p><p>記者：譚偉健</p></body></html>
