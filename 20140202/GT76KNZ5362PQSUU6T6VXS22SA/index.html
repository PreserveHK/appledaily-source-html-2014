<html><header><meta charset="utf-8"><title>劉愷威護楊冪返上海</title></header><body><h1>劉愷威護楊冪返上海</h1><p>楊冪與劉愷威上月8日於峇里行禮，之後瞬即宣佈懷孕，但楊冪沒有因此減少工作，之前一直在上海拍攝電影《小時代3》，趁着農曆年，才與夫婿回北京過年，但初一晚二人又現身上海機場，原來楊冪因趕戲又要回到劇組。<br>前晚楊冪與劉愷威走出上海機場時一路手牽手，戴上冷帽與口罩的楊冪拿着大褸，似是以大褸遮肚，不過兩人見記者並沒有閃避，還大方向現場記者送上新年祝福。此外，圈中多對新婚夫婦也成雙成對恩愛過新年，昨日張震在微博上載一張與新婚太太莊雯如坐飛機的合照，並寫道：「初二回娘家。」<br>撰文：唐如</p></body></html>
