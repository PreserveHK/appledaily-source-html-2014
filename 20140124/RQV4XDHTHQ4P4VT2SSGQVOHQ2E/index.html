<html><header><meta charset="utf-8"><title>健康Express男士健康：
踢足球可助胖男減磅</title></header><body><h1>健康Express男士健康：<br>
踢足球可助胖男減磅</h1><p>受肥胖問題困擾的男士，可定期邀約朋友一起踢足球，有助減肥。英國格拉斯哥大學進行了一項研究，安排748名肥胖男性參與為期三個月的減肥計劃，全部人獲提供健康飲食貼士。其中374名本身熱愛足球的人士，被安排參與球會的足球訓練，每周進行。<br>一年後，參與足球訓練的受訪者，平均瘦了5公斤，40%人士減了5%或以上的原來體重，顯示踢足球有助減磅。專家表示，普遍人多誤解減肥只涉及女性愛美，但其實男性也應控制體重，以減低日後患冠心病及糖尿病風險，市民可進行自己有興趣的運動消脂。</p></body></html>
