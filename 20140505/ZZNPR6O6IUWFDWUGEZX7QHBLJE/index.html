<html><header><meta charset="utf-8"><title>網友破解價格密碼　預知減價</title></header><body><h1>網友破解價格密碼　預知減價</h1><p>購物最怕買貴！美國優惠券網站Rather-Be-Shopping.com創辦人詹姆斯（圖）聲稱，破解了部份大型連鎖店的價格密碼，一看價錢牌最尾「冧巴」，就知是否即將減價。<br>詹姆斯根據連鎖店現任僱員或前僱員的爆料，解構連鎖店貨品神秘「價格密碼」，以Costco為例，價錢末端若是$0.99則是正價，$0.97則是清貨價。休閒服連鎖店Gap，價錢末端是$0.47、$0.49、$0.97、$0.99，則是清貨價，大有可能是最低價。詹姆斯承認，價格密碼當然不是科學，只有Costco確認他的分析。<br>英國《星期日郵報》</p></body></html>
