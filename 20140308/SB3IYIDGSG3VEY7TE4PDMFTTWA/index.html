<html><header><meta charset="utf-8"><title>米高前未婚妻被殺</title></header><body><h1>米高前未婚妻被殺</h1><p>據美國娛樂網站RadarOnline報道，57歲女子Nancy Pfister（右圖），上周在科羅拉多州滑雪勝地阿斯彭的家中被一對租客夫婦殺死，網站指Nancy多年前曾與荷李活男星米高德格拉斯（Michael Douglas左圖）約會，並短暫訂過婚，但後來感情無疾而終。米高在當地亦曾有一間度假屋，但後來已賣走。<br>報道同時指Nancy與荷李活男星金像影帝積尼高遜（Jack Nicholson）亦有過來往。</p></body></html>
