<html><header><meta charset="utf-8"><title>家輝影帝級驚嚇</title></header><body><h1>家輝影帝級驚嚇</h1><p>出爐金像影帝張家輝去年首次做導演，找來高登女神劉心悠合拍鬼片《盂蘭神功》，搶先將藍可兒靈異事件搬上銀幕，電影暫定7月10日上映。片中身兼男主角的家輝，其影帝級演技當然並非浪得虛名。<br><br>家輝近日為《盂蘭》演繹一條約30秒的預告片，一句對白及旁述都沒有，只靠他的臉部表情演繹出疑神疑鬼到惶恐不安的神情，接着他身後浮現出朦朧鬼影，家輝從粗糙的呼吸感受到背後威脅，他即急速轉身，鏡頭就此打住給人無限聯想，盡現影帝的演技。另外，家輝找來紙紮師傅照住心悠BB的樣貌紮了個人形般大的紙紮公仔。<br>採訪：李森</p></body></html>
