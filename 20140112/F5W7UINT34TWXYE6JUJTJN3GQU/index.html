<html><header><meta charset="utf-8"><title>蘇打綠年年訪港</title></header><body><h1>蘇打綠年年訪港</h1><p>台灣樂隊蘇打綠將於4月在港舉行10周年巡迴演唱會，昨日他們在尖沙嘴舉行記者會，香港是巡迴個唱的首站，主音吳青峯稱香港是首個歌迷肯定他們的城巿，所以很有意義。問到兩場演出可會加場？他們說：「看可否打破我們賣票30分鐘紀錄。」再問會否想過像五月天般每年來開騷，他們說：「沒有約定，不一定每年來開騷，但每年會來宣傳。」蘇打綠其後在奧海城表演吸引數百歌迷。<br>採訪：王連連<br>攝影：黃文偉</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
