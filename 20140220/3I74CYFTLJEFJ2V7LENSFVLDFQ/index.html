<html><header><meta charset="utf-8"><title>捉黃腳雞　少女感化</title></header><body><h1>捉黃腳雞　少女感化</h1><p>【本報訊】21歲男子X在手機程式「遇見」結識一名叫「菁菁」的少女，X欲與她性交而造訪其家，卻因而墮入「捉黃腳雞」騙局。X遭年僅15歲的少女及其男同黨誣陷「衰十一」，被勒索1.4萬元。少女昨天於區域法院被判感化兩年；有毒癮的同齡男同黨則判入戒毒所。<br>案發去年4月29日，X被少女帶往沙田碩門邨一個單位，少女的男友李文傑（23歲）隨即與同黨闖入單位，不但誣陷X與少女性交，李更用鐵通威嚇X交出提款卡及密碼，並成功提款1.4萬元。三人各被控勒索、搶劫和盜竊共三罪，李另被控一項管有吸毒工具罪，早前已被判監。<br>案件編號：DCCC933/13</p></body></html>
