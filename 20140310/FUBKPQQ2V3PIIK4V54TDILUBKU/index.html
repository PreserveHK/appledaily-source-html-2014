<html><header><meta charset="utf-8"><title>馮仁昭四圍超：君如請《金雞》拍檔遊埠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>君如請《金雞》拍檔遊埠 - 馮仁昭</h1><p>吳君如監製兼主演嘅電影《金雞sss》，票房𠵱家已突破4,100萬，日前香港大學邀請佢出席電影座談會，佢坦言將《金》片裏面張家輝嘅一句對白「double or laughing」視為座右銘，寄語90後嘅學生要抱住呢個人生態度，自然活得開心。對於電影票房高收，佢感激所有演員支持，打算將賺到嘅錢請大家去短途旅行。<br>撰文：馮仁昭</p></body></html>
