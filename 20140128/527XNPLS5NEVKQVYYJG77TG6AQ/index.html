<html><header><meta charset="utf-8"><title>傅嘉莉真空晒籮</title></header><body><h1>傅嘉莉真空晒籮</h1><p>傅嘉莉（圖）、黃美棋、姜麗文及余思敏等昨日在中環出席化妝品活動，穿透視大露背裙搶鏡的傅嘉莉說：「件衫揀咗半個月，打底亦好徹底，上半身連nude bra都着唔到，會現形，上半身係真空，下半身有打底褲，不過唔敢着太長，驚似婆婆。」她稱上次在汽車活動已走光，故已檢查清楚，今次露pat pat線條亦是第一次，她說：「之前特登做提腿動作，等pat pat緊啲。」<br>黃美棋近日密密搵銀，她稱給多些家用，過年後會赴美國拍旅遊節目，又強調愛港男，抗拒異地戀。<br>採訪：溫敏芝<br>攝影：黃偉雄</p></body></html>
