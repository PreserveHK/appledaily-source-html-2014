<html><header><meta charset="utf-8"><title>水晶版Samsung S5閃到爆</title></header><body><h1>水晶版Samsung S5閃到爆</h1><p>Samsung剛公佈會搵星星嘅都敏俊同千頌伊當代言人，作為旗艦機的S5，亦要搞搞新意思，提高曝光率！</p><p>近日Samsung就在YouTube上傳了一段宣傳片，片中可以見亮閃閃的S5出現，非常搶眼，原來這是水晶版的S5，預定會在5月在韓國推出，與原版硬件規格應分別不大，不過水晶版會使用Swarovski水晶底殼，真係閃到爆，相信會是女生通殺的情況。各位看影片時，小心，因為實在太閃了。</p></body></html>
