<html><header><meta charset="utf-8"><title>【法國人讀酒名】阿爾薩斯Gewurztraminer　荔枝味夾咖喱</title></header><body><h1>【法國人讀酒名】阿爾薩斯Gewurztraminer　荔枝味夾咖喱</h1><p>這支是阿爾薩斯區Gewurztraminer葡萄，很喜歡這種葡萄的人都知道它有很重的荔枝味，蜜糖味也很重，又會帶甜味，但又不會甜如甜酒的味道，它跟咖喱是絕配，咖喱蝦，咖喱雞，甚至咖喱牛都是很好的配搭。</p><p>Domaine SEILLY Gewurztraminer</p><p>紅酒品種：gamay<br>產地：阿爾薩斯Alsace</p><p>記者：李莉<br>攝影：潘志恆</p></body></html>
