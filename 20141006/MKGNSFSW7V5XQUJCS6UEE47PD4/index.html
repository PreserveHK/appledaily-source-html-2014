<html><header><meta charset="utf-8"><title>最佳造型：爆肌7欖再度飲恨</title></header><body><h1>最佳造型：<br>爆肌7欖再度飲恨</h1><p>7欖今年以體院精英運動身份捲土重來，一眾爆肌男亦一如所料殺入決賽，可惜面對宿敵日本又再難逃厄運。面對徵召多名猛將的日本，港隊曾領先5:0，可惜半場已被反先，下半場更錯失反敗為勝機會。繼上屆再屈居亞軍，連續兩次在大型運動會決賽飲恨，難怪這班比賽期間流血不流淚的猛男終於落下英雄淚。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
