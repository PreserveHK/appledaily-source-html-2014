<html><header><meta charset="utf-8"><title>求驗客手記：蒙達利跟巴神玩迷彩</title></header><body><h1>求驗客手記：蒙達利跟巴神玩迷彩</h1><p>唔知大家記唔記得巴洛迪利當年有架迷彩賓利呢？佢呢排玩開嗰架火紅法拉利，所以好少揸架賓利出街，但佢前AC米蘭隊友蒙達利就承繼咗佢嘅「迷彩」風格，將自己架林寶堅尼噴成迷彩，而另一隊友艾辛日前就喺Instagram（圖），上載自己坐喺蒙達利車頭影嘅相。</p><p>呢架林寶堅尼值成25萬歐元，但對於年薪達300萬歐元嘅蒙達利嚟講，當然濕濕碎啦！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
