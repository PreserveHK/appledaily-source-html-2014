<html><header><meta charset="utf-8"><title>文章來港會緋聞女</title></header><body><h1>文章來港會緋聞女</h1><p>內地藝人文章與馬伊琍08年結婚，次女剛出生未滿百日。昨日內地傳媒報道，文章搭上比他大兩歲的姚笛，日前更撇下妻女到深圳約會，並秘密同遊香港，舉止親密，之後再一同返回北京。偷拍照中的文章戴上冷帽、黑超和口罩，據報指在咖啡店約會，文章又現身姚笛下榻的酒店。而他們來港過海關時，刻意分開行避耳目。<br>文、姚二人曾於三年前的電視劇《裸婚時代》中扮演夫妻，據爆料人指姚笛已無法自拔地愛上文章，兩人已交往一段日子。傳聞又稱下周會再有更多照片流出，揚言好戲在後頭。此外，馮紹峰亦傳與倪妮分手，他突然將兩人公佈戀情後的微博訊息全刪除。<br>撰文：麥萍萍</p></body></html>
