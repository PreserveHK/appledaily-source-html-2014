<html><header><meta charset="utf-8"><title>韓劇燒：張赫孖金鐘國賀好友</title></header><body><h1>韓劇燒：張赫孖金鐘國賀好友</h1><p>韓版《命中注定我愛你》男星張赫及男星金鐘國，昨日到首爾永登浦汝矣島參加實力歌手洪京民（小圖）的婚禮，與新郎哥洪京民十分老友的金鐘國更獻唱祝福一對新人，而車太鉉亦擔任婚禮的司儀。準新郎洪京民昨午單拖現身見傳媒，新娘金侑娜未知是否太怕醜的關係就未有出現。據知一對新人今年演出節目《不朽的名曲》後相戀，拍拖不夠一年就閃電結婚。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
