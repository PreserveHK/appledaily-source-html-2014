<html><header><meta charset="utf-8"><title>余安安攻轉季減價貨</title></header><body><h1>余安安攻轉季減價貨</h1><p>【中環】最近開始轉季，唔少時裝店都做大減價清冬裝，日前靚媽余安安喺中環擺花街現身，見佢冇耐行咗去萬宜大廈一間主力賣冷衫嘅舖頭。間舖做緊大減價，余安安二話不說就入咗去揀心頭好，現場見佢都試咗好幾件冷衫，好努力咁希望搵到筍嘢。雖然余安安好專心咁揀衫，但佢冇幾耐就發現有記者影相，不過佢冇受到影響，繼續全心全意咁揀衫，所以話女人買嘢時嘅專注力係絕對不容忽視。<br>採訪、攝影：梁繼光、潘冠恩</p></body></html>
