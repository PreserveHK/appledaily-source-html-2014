<html><header><meta charset="utf-8"><title>世界睡眠日　公雞玩催眠</title></header><body><h1>世界睡眠日　公雞玩催眠</h1><p>昨日是世界睡眠日，內地催眠師唐堂前日在湖南長沙烈士公園，舉行一場以睡眠為主題的行為藝術，他分別對青蛙、公雞及兔子等進行催眠。活動還舉行別開生面的睡衣騷和催眠操等，現場教導市民們透過按摩幫助睡眠。<br>唐堂說，內地約75%民眾有失眠情況，並建議每日應睡眠7.5小時，至於裸睡是最佳的睡眠方式，「能有利於增強皮脂腺和汗腺的分泌、神經調節，以及增強適應和免疫能力」。<br>中新網</p></body></html>
