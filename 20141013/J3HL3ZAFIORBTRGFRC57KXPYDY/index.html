<html><header><meta charset="utf-8"><title>何嘉莉享受單身</title></header><body><h1>何嘉莉享受單身</h1><p>潮媽何嘉莉（Lillian）上周發聲明宣佈與結婚近9年的甜品店老闆黃逸璋正式離婚，Lillian表明她與前夫因性格和生活理念分歧導致離婚，並協議共同撫養兒子Jean，但前日卻有報道指她的婚姻失敗是因為Moiselle太子爺陳柏熹介入所至。Lillian一於懶理這些花邊新聞，昨日她便相約友人行山，其間更嘆雪條，心情靚靚的她寫道：「彩色雪條好好味。秋天的味道。」似乎相當享受現時的生活。<br>撰文：栐仁</p></body></html>
