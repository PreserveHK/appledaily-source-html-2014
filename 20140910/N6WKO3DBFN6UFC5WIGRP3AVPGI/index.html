<html><header><meta charset="utf-8"><title>體訊速遞：（足球）皇馬欲斟尹佩斯</title></header><body><h1>體訊速遞：<br>（足球）皇馬欲斟尹佩斯</h1><p>西班牙傳媒報道，西甲皇家馬德里有意在明年1月以2,500萬歐元收購曼聯前鋒尹佩斯（圖）；此外再跟外借至慕遜加柏的利華古遜中場基拉馬達成協議，轉會費料約2,000萬歐元。 綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
