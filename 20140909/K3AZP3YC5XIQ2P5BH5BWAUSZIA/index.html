<html><header><meta charset="utf-8"><title>K-Pop之王：圭賢被寸矮過人形紙板</title></header><body><h1>K-Pop之王：圭賢被寸矮過人形紙板</h1><p>韓國男團Super Junior（SJ）最近忙於宣傳新碟《MAMACITA》，但成員圭賢和強仁前日下午卻被發現忙裏偷閒，在旺區明洞行街。腳踏涼鞋的圭賢和踢拖的強仁十足遊客，圭賢買了雪糕邊行邊吃，當見到自己擔任廣告代言人的人形紙板時，竟然衝過去合照，並要強仁揸機。不過有網民卻笑指圭賢矮過聲稱等同比例的人形紙板。圭賢又順道去了自己開設的咖啡店巡鋪。</p></body></html>
