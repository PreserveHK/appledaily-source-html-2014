<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之變指天椒辣妹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之變指天椒辣妹 - 馮仁昭</h1><p>王菀之（Ivana）獲麥當勞邀請為「辛」激滋味拍攝雜誌宣傳廣告。拍攝當日Ivana着住件指天椒斗篷，戴住指天椒刺冠，化身指天椒皇后，喺拍攝過程入面Ivana注入自己天生活潑鬼馬嘅個性，表情多多，相當興奮。<br>Ivana鍾意食辣，當佢聽到現場有激辣食品，即口水直流，急不及待試食，仲即場送咗個解辣貼士畀大家，佢話：「甜味係可以幫到手，除咗又凍又甜嘅汽水，飲菠蘿特飲可以解辣，當雪碧配上酸甜爽口的碎菠蘿，就係最解辣嘅秘笈。」<br>撰文：馮仁昭</p></body></html>
