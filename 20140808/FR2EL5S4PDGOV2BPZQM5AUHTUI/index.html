<html><header><meta charset="utf-8"><title>戀事掛鈎：天王嫂之海鮮價</title></header><body><h1>戀事掛鈎：天王嫂之海鮮價</h1><p>外勞模特兒來港，憑戀情令身價十級跳的方程式，絕非新鮮事，亦會因新聞價值而海鮮價浮動。當中最具代表性的可算是天王黎明與郭富城的另一半。樂基兒以翻版舒淇殺入模界，已薄有知名度，當年出騷已有3、4萬酬勞，到與黎明拍拖，急跳至10多萬，而升級做黎太到離婚，淨出活動價曾飆到20萬，現已回落約15萬元。</p><p>至於熊黛林最初由南京來港，以性感博出位，擔任陳妙瑛的化妝學校廣告女郎為港人初認識。之後出騷都以零酬金吸客，及後與城城撻着，身價即升至8、9萬，坐正做城嫂更高至15萬。而她與城城分手後，出騷價亦稍為回落到8、9萬元。</p></body></html>
