<html><header><meta charset="utf-8"><title>馮仁昭四圍超：惠英紅爆吞藥自殺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>惠英紅爆吞藥自殺 - 馮仁昭</h1><p>惠英紅日前為有線主持節目，搵咗同樣曾患情緒病嘅林建明（沙姐）做嘉賓，鼓勵大家積極面對人生，惠英紅喺節目度重提受抑鬱症困擾曾自殺嘅痛苦經過，佢話：「我閂埋房門吞藥自殺，屋企人撞門入嚟我已經昏迷，喺醫院醒咗見到阿媽落晒形，覺得好內疚，以後唔會再咁樣。」佢又讚沙姐堅強面對病情，康復後仲成立心晴行動幫人，令佢好佩服。<br>撰文：馮仁昭</p></body></html>
