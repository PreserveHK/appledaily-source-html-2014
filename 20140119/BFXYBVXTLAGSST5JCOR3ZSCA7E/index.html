<html><header><meta charset="utf-8"><title>基督像被雷劈斷手指</title></header><body><h1>基督像被雷劈斷手指</h1><p>巴西里約熱內盧著名地標基督像（Christ the Redeemer）上周四被雷電擊中，基督像右手拇指折斷損毀。<br>里約熱內盧上周四晚雷電交加，三小時內閃電達4萬次，至少一道雷電不偏不倚劈中基督像，令它右手拇指崩斷，而右手中指亦於上月因雷擊而損毀，當局下月將一併修葺。<br>高38米的基督像矗立於710米高的科爾科瓦杜山（Mount Corcovado）俯瞰全市，氣勢宏偉，2007年當選全球新七大奇蹟之一，由於地處高位，即使安裝了避雷設備亦於事無補，經常被雷擊中，遇有雷暴天氣，市政人員就會及時通報，以便疏散遊客到安全地方。<br>美聯社/法新社</p></body></html>
