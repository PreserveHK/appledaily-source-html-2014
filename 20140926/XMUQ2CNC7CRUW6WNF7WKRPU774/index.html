<html><header><meta charset="utf-8"><title>Take That再有成員離隊</title></header><body><h1>Take That再有成員離隊</h1><p>英國男子組合Take That，成員Jason Orange昨日宣佈離隊。現年44歲的Jason昨日在官網留言：「於上星期的組合會議中，我向Mark、Gary及Howard確認，我不想再錄製及宣傳新碟。這並不是因為我們不和，只是我個人決定不想繼續。」而其餘三名成員則發聲明表示這是很傷感的一天，三人會繼續以組合名義發展。前成員Robbie Williams於95年已離隊。</p></body></html>
