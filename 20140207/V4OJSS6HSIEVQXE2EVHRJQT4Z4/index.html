<html><header><meta charset="utf-8"><title>謝君豪踩西九戲棚台</title></header><body><h1>謝君豪踩西九戲棚台</h1><p>舞台劇《南海十三郎》將於下周三（12日）起移師西九海濱長廊戲棚上演，昨日劇團包括謝君豪、焦媛、杜國威和高志森等到戲棚進行拜神儀式，同時宣佈加開6場，共21場演出。<br>劇團由舞台踩場到戲棚，謝君豪說：「同新光好大分別，氣氛好似我細個時去戲棚一樣，呢度又有大海景，我都係第一次踩台，感覺好興奮。」焦媛同樣首次踏台，《南》劇長做長有，今次兩人有沒有提升薪酬？謝君豪說：「唔講呢啲，合理開心價。」<br>採訪、攝影：卓寶花</p></body></html>
