<html><header><meta charset="utf-8"><title>體訊速遞：（足球）曼聯畢拿轉投戴拿模</title></header><body><h1>體訊速遞：<br>（足球）曼聯畢拿轉投戴拿模</h1><p>俄超球隊莫斯科戴拿模周二在官方網頁宣佈，已成功從曼聯羅致左後衞阿歷山大畢拿（圖），並簽約3年；25歲的阿歷山大畢拿原本是曼聯左閘新希望，但艾拉與球隊續約，加上料成功羅致勞基梳爾，故紅魔鬼願意放棄畢拿。綜合外電（俄羅斯）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
