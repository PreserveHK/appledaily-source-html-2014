<html><header><meta charset="utf-8"><title>馮仁昭四圍超：魏德聖唔在乎票房 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：魏德聖唔在乎票房 - 馮仁昭</h1><p>台灣導演魏德聖嘅新戲《KANO》噚晚喺旺角搞分享會，除咗男主角曹佑寧之外，唱電影主題曲嘅陳柏宇都有出席。呢部戲喺台灣票房收過億台幣，反應好好，不過魏德聖就話部戲嘅票房唔係第一考慮，最重要係要傳達嘅精神，希望將台灣介紹畀香港觀眾認識。另外，本身係棒球手又係大學生嘅曹佑寧話自己鍾意做戲，但未知會唔會做全職藝人。<br>撰文：馮仁昭</p></body></html>
