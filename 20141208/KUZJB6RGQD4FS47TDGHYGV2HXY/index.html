<html><header><meta charset="utf-8"><title>劇王子：劉亞仁上海連環遭抽水</title></header><body><h1>劇王子：劉亞仁上海連環遭抽水</h1><p>曾主演韓劇《密會》的劉亞仁，前日登陸上海舉行擊掌會，為昨晚的粉絲見面會造勢。有粉絲在擊掌會上見到男神表現狼死，索抱後仍未夠，竟然摸劉亞仁塊面仔，慘被抽水的劉亞仁惟有硬食。難得現身內地，劉亞仁亦十分識做，學上海話打招呼：「上海的朋友，你們好！」<br><br>劉亞仁表示自小已就很崇拜中國電影，希望有機會和張藝謀、陳凱歌等導演合作，提到他在《密會》中的姊弟戀令觀眾印象深刻，他說：「如果在中國有機會拍像《密會》這樣的作品，希望對手是鞏俐。」他又承認個性叛逆，所以導演多找他演反叛角色。<br>撰文：江瑚</p></body></html>
