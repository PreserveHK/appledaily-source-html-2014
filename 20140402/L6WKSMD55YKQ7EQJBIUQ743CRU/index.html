<html><header><meta charset="utf-8"><title>6:14pm吃晚餐助減肥</title></header><body><h1>6:14pm吃晚餐助減肥</h1><p>想節食事半功倍，除了控制食量及營養，用膳時間不容忽視。研究指早午晚三餐最好分別在上午7時11分、下午12時38分、及6時14分進食；切忌過了傍晚7時才吃晚飯，因活動能力下降就更難燃燒卡路里。<br>以上三個最佳用膳時間，是訪問1,000名減肥人士得出的結果，當中有一定彈性，只要約7時吃早餐、12時至1時吃午餐、傍晚6時至6時半吃晚飯都可以。</p><p>切忌7時後吃晚飯
</p><p>此外，76%受訪者認為每日吃早餐有助減肥，72%人建議晚餐與午餐攝取的卡路里要均衡。不過即使吃得再少，亦需謹記一日要吃足三餐，否則餓起來亂吃零食填肚，弄巧反拙。<br>英國《每日郵報》</p></body></html>
