<html><header><meta charset="utf-8"><title>米倉撼贏木村成全年冠軍</title></header><body><h1>米倉撼贏木村成全年冠軍</h1><p>日本女星米倉涼子主演的《Doctor-X 3》，前晚播出大結局，錄得27.4%高收視，全輯11集平均收視亦達22.9%，不但成為今季日劇收視之冠，更撼贏木村拓哉的《律政英雄2》及吉高由里子的《花子與Ann》成為全年收視總冠軍。該劇每集平均收視均過20%，連去年的《半澤直樹》亦未有這記錄。<br>在大結局中，米倉最後做手術的戲份，瞬間最高收視更達31.3%，但結尾一幕米倉無啦啦飛上太空，就有觀眾認為太過無厘頭，早前她表示過不再拍續集，可能代表了她遠走高飛。米倉繼日前煞科時爆喊外，昨日亦發聲明感謝觀眾支持，更稱是無可取替的角色。<br>撰文：阮瑜</p></body></html>
