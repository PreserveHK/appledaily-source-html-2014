<html><header><meta charset="utf-8"><title>善用2元乘車優惠周圍去</title></header><body><h1>善用2元乘車優惠周圍去</h1><p>【老人地圖】<br>健步行有益身心。為了讓長者可善用2蚊乘車優惠，老人科專科醫生佘達明正計劃製作一本「老人地圖」，與長者中心及三間中學合作。安排中學生訪問中心的長者，了解他們喜歡去購物、飲食及遊覽的特色地方，然後製作各區地圖作介紹，從而讓學生多了解長者的生活需要。<br>佘醫生指，首階段會先繪製深水埗區的老人地圖，若成功會再覆蓋其他地區，希望老人地圖如「日本澀谷旅遊書」一樣有用及受歡迎。有關地圖所介紹的地方，必須有適合長者的設施，包括交通方便，當中會仔細描述前往目的地的方法，包括乘車路線、行多少級樓梯、就近的廁所位置等。</p></body></html>
