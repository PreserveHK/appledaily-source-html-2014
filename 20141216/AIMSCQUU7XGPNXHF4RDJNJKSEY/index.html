<html><header><meta charset="utf-8"><title>黃伊汶金鈪護臂</title></header><body><h1>黃伊汶金鈪護臂</h1><p>33歲的黃伊汶（Emme）兩個月前與陳國坤（小龍）在峇里舉行了一個百萬婚禮，一切從簡，前晚她與小龍在流浮山小桃園海鮮酒家補擺喜酒，同樣十分低調，出席賓客有樂壇校長譚詠麟、李克勤、邱瓈寬、DJ雲妮、新婚的黎諾懿和太太李潔瑩等，據知這間酒家是Emme父母40年前擺酒的地方，所以Emme特別選在那裏。<br>Emme在婚宴上除了穿傳統裙褂外，還換了一襲紅色裙，她更大玩懷舊拿着一束劍蘭影相，雙手戴了八對龍鳳鈪，手臂都看不見，頸上又有金豬及一條很粗的金鏈，派頭十足。<br>撰文：小米</p></body></html>
