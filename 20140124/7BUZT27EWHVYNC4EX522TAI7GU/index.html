<html><header><meta charset="utf-8"><title>大肚林熙蕾身形弗</title></header><body><h1>大肚林熙蕾身形弗</h1><p>現年38歲的台灣女星林熙蕾和老公楊晨育有一名兩歲女兒楊若妤（心心），現時林熙蕾懷有第二胎，日前懷孕8個月的她穿上自家出品的Kelly&amp;Chris服飾和女兒現身上海，但林熙蕾仍懷念台灣美食，特地到當地的鼎泰豐食小籠包。<br>林熙蕾和心心用餐近兩小時，之後埋單走人，在等車過程中，林熙蕾不忘與女兒玩捉迷藏，好不溫馨。雖然林熙蕾預產期在3月，但現場所見其肚子只算微隆，身形纖幼，羨煞不少懷孕媽媽。<br>撰文：郝思嘉</p></body></html>
