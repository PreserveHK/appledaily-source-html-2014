<html><header><meta charset="utf-8"><title>最高滑水梯　直角俯衝</title></header><body><h1>最高滑水梯　直角俯衝</h1><p>全球最高滑水梯揭開廬山真面目，想試試的請三思！<br>美國德洲堪薩斯Schlitterbahn水上樂園公開「鎮園之寶」 Verr籄ckt的最新宣傳片，這條高約42米（140呎）、幾乎呈90度直角的滑水梯，從梯頂往下望已叫人毛骨悚然，玩家要挑戰就要先行264級樓梯，令人搞不清是嚇到腳軟還是行到腳軟。<br>滑梯中段拱起，讓玩家以超過100公里時速滑到最低點後，會因慣性向上衝多次，帶來浪接浪的驚嚇。滑梯仍在建造中，預料今年5月開放。<br>美國《威奇托鷹報》</p></body></html>
