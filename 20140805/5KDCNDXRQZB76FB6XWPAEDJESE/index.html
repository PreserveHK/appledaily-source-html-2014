<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林子祥勸Eason睇開啲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林子祥勸Eason睇開啲 - 馮仁昭</h1><p>林子祥噚日去咗商台宣傳發燒碟，陳奕迅（Eason）日前喺台灣一個電台節目，有感而發話唱片銷量一般，有意思暫別樂壇，身為前輩嘅林子祥話：「最重要係擺咗心機，歌能感動人。實有人聽嘅，多定少（銷量）好難計。我做嘢唔會諗收唔收得，唔好畀壓力自己。𠵱家網上好多人講嘢，搞到大家好多壓力，要去交代，我唔會睇，電話都冇得上網。」<br>撰文：馮仁昭</p></body></html>
