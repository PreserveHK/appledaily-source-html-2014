<html><header><meta charset="utf-8"><title>主席飯局撐澳洲　侯志強：我贏咗</title></header><body><h1>主席飯局撐澳洲　侯志強：我贏咗</h1><p>上水鄉事委員會主席侯志強與沙頭角鄉事委員會主席李冠洪，昨日凌晨相約在上水茶餐廳觀看澳洲大戰荷蘭。侯志強表示會鋤強扶弱支持澳洲，李主席就打對台，指「識揀梗係揀荷蘭」，兩人更以飯局對賭，輸要請食飯。<br><br>雖然最終侯志強要付1000元請食飯，但他仍不甘示弱地表示，口角戰是他贏了。<br><br>識睇 一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ </p></body></html>
