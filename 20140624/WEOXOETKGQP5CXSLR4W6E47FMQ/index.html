<html><header><meta charset="utf-8"><title>森巴嘉年華：槍手新衫澳門曝光</title></header><body><h1>森巴嘉年華：槍手新衫澳門曝光</h1><p>阿仙奴下季嘅波衫供應商，將會由「一剔」轉做「美洲豹」，而件波衫遲遲都未正式發佈。不過，竟然有人喺澳門嘅「美洲豹」專門店搵到件阿仙奴波衫（圖），其中一件係傳統主場嘅紅衫白袖，另外有一堆疑似練習波衫。件波衫本身應該喺7月10號先正式發佈，不過𠵱家喺「美洲豹」專門店搵到，究竟係真定假㗎呢？我求大俠實在係分唔清，睇唔透呀！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
