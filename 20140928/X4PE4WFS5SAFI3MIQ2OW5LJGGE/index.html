<html><header><meta charset="utf-8"><title>花絮：國籃亞運史首負日本</title></header><body><h1>花絮：國籃亞運史首負日本</h1><p>亞運男子籃球繼續上演8強分組賽，中國男籃（紅衫）喺上周六次輪賽事意外輸波，出線形勢相當嚴峻。中國喺亞運歷史上從來未輸過畀日本，上周六碰頭中國頭3節一路領先，最多仲領先對手成15分，點知去到最後一節突然崩潰，最後以72:79歷史性首次輸畀日本。中國𠵱家喺小組1勝1負，要出線4強，喺今日最後一場分組賽對住實力數一數二嘅伊朗已經係非勝不可，都幾渺茫。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
