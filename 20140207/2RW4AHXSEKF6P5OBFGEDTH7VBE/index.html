<html><header><meta charset="utf-8"><title>蘋果汁：網仔艇海鮮被除牌</title></header><body><h1>蘋果汁：<br>網仔艇海鮮被除牌</h1><p>【本報訊】筲箕灣望隆街17號地下D店舖的「網仔艇海鮮」，其持牌人因從禁區抽取海水並用以飼養擬供人食用的活魚，違反新鮮糧食店持牌條件，昨被食環署取消牌照。持牌人因上述違例事項觸犯《食物業規例》第132X章10AB條，去年11月被法庭定罪和罰款1,000元。因該違例事項同時違反持牌條件，食環署在持牌人被定罪和完成相關程序後，正式取消其牌照。<br>《食物業規例》指定的禁區範圍包括維多利亞港、14個避風塘、香港島（包括鴨脷洲）沿岸地區及新界西面（包括青衣）沿岸地區。 </p></body></html>
