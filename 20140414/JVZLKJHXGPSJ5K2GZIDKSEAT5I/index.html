英模被踢出選美會</title></header><body><h1>性感照放twitter<br>
英模被踢出選美會</h1><p>以「慈善」之名而裸露，未必為人人所接受。英國22歲模特兒伊登（Georgia Eden 圖）參加牛津小姐選美，大會卻發現她曾在twitter上載酥胸半露性感照，取消她的參賽資格。<br>伊登在相中上身全裸，以手按着一邊乳房一邊自拍，她表示好友去年死於乳癌，所以拍下照片只為呼籲公眾關注乳癌，相片是3月參賽前拍下，「如此指控我的人格令我傷心，我感到被詆毀」。主辦單位指相片令大會蒙羞，又指伊登「到處拋胸」，「不適合」參選。<br>英國《星期日鏡報》</p></body></html>
