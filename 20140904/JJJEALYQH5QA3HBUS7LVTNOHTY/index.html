<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大S囡囡一笑感滿足 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：大S囡囡一笑感滿足 - 馮仁昭</h1><p>徐熙媛（大S）自從囡囡汪希玥出咗世之後，基本上佢嘅微博只會見到家庭照，噚日佢又再放咗4個幾月大嘅囡囡，對住鏡頭笑到矇晒眼嘅相，大S留言：「玥兒笑了，我的世界圓滿了！」睇落小玥同爸爸汪小菲個樣越嚟越似。<br>另外，大S細妹徐熙娣（小S）𠵱家就喺法國度假，佢話15年後再到巴黎，心情興奮，佢仲喺街頭擺誇張甫士影相㖭！<br>撰文：馮仁昭</p></body></html>
