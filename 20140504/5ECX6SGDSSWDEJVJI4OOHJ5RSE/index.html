<html><header><meta charset="utf-8"><title>花生殼變出明星公仔</title></header><body><h1>花生殼變出明星公仔</h1><p>「貓王」皮禮士利、武打巨星李小龍、普普藝術大師安迪華荷……這些維肖維妙的首辦公仔看似平平無奇，但仔細看它們都只有約10厘米大，因為全都是用花生殼製成。<br>美國藝術家卡斯諾（Steve Casino）對花生情有獨鍾，除了自己愛吃，祖父亦有種花生，讓他想到以花生創作。為令作品歷久常新，他會先取出花生肉再用特別膠水將殼黏起，繪上五官及軀幹，然後以竹籤做四肢，最後噴上定色油、鑲在玻璃飾盒內。每個作品起碼要花20小時完成。<br>英國《每日郵報》</p></body></html>
