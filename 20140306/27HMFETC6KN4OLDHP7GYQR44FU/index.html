<html><header><meta charset="utf-8"><title>未婚怕獨身</title></header><body><h1>未婚怕獨身</h1><p>【順其自然】<br>「你拍拖未？」不少單身女性當聽到親戚朋友提出此問題時，都會感到苦惱、尷尬，甚至引發壓力。尤其事業型女性，經常埋頭工作，沒有時間結識異性及尋找理想對象。其中女教師工時長、社交圈子又較狹窄，較其他職業女性更易「無拍拖、無結婚」。<br>其實現代女性的快樂指數，不應單取決於是否有伴侶。單身女性懂得享受生活，尋找興趣，同樣可以活得自在、開心，對感情事處之泰然，或瀟灑地回應親友一句「順其自然」，可避免因單身而焦慮抑鬱。在工作以外，多抽時間培養興趣，如報讀興趣班或多做義工，既可擴闊眼光，也可踢走壓力，甚至因認識到新朋友而增加擇偶機會。</p></body></html>
