<html><header><meta charset="utf-8"><title>趣趣地：A米否認「恩芭戀」</title></header><body><h1>趣趣地：A米否認「恩芭戀」</h1><p>AC米蘭太子女芭芭拉（右）真係令人諗起男寵多多嘅武則天，喺球隊入面係咁𠝹仔，早排有傳佢同教練恩沙基（左）擦出愛火，好多意大利傳媒都有報道。AC最近就呢件事發聲明，否認芭芭拉同恩沙基有路，批評傳媒作故仔，仲話已經通知咗律師，會對作嘢嘅傳媒展開法律行動。芭芭拉老竇係AC班主貝盧斯科尼，佢𠵱家係球會嘅CEO。芭芭拉以前都搭上過球星，同前AC前鋒柏圖拍過拖，但佢哋已經分咗手。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
