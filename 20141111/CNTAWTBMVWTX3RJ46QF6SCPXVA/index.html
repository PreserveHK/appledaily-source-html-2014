<html><header><meta charset="utf-8"><title>求驗客手記︰哥帥夜會碧基挖「仁」？</title></header><body><h1>求驗客手記︰<br>哥帥夜會碧基挖「仁」？</h1><p>西班牙加泰隆尼亞省周日舉行咗不具約束力嘅獨立公投，已經轉任拜仁慕尼黑教練嘅哥迪奧拿（左），就好神心咁返到巴塞隆拿投票，一場返到嚟老家，就梗係搵啲前巴塞球員聚吓舊，結果就俾人影到同中堅碧基（右）夜晚喺街頭密斟相，甚至傳出佢有意帶埋碧基去拜仁㖭。不過講真碧基自從娶咗歌星老婆Shakira之後，水準每況愈下，𠵱家喺巴塞都唔係必然正選，有好路數就當然想走人啦！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
