<html><header><meta charset="utf-8"><title>Eason新碟疑抄襲</title></header><body><h1>Eason新碟疑抄襲</h1><p>陳奕迅（Eason）本月15日推出的新國語專輯《rice &amp; shine》唱片封套日前曝光，該碟以雙封面設計，一個是Eason半裸上身淋水，另一個則是正在尿尿的小Eason石膏像，而為此碟擔任創作總監的正是潮人林海峰。本來看似玩味十足的唱片封套，卻被網友踢爆疑似是抄日本樂隊Flumpool於09年推出的唱片《What's Flumpool》封套。</p><p>兩個封套同樣以Q版石膏像作招徠，不過Eason比原著更出位，因為Flumpool只是四個全裸小石膏人夾band，而Eason的則是加大力度，全裸之餘下體更噴射出水柱。<br>撰文：郭堡</p></body></html>
