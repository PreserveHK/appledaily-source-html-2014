<html><header><meta charset="utf-8"><title>今年兩會十大熱點</title></header><body><h1>今年兩會十大熱點</h1><p>1）習近平、李克強治國首份「答卷」得分如何<br>2）中共三中全會議定的機構改革方向能否落實<br>3）反腐敗能否持續發力，下一批「老虎」是誰<br>4）治理霧霾有無新動作，以消除「心肺之患」<br>5）把土地還給農民，推進城鎮化，消除城鄉之隔<br>6）解決全民養老問題，何時全面開放生二胎<br>7）解決上學難、看病難、買樓難「三難」有無新舉措<br>8）如何解決食品安全問題，讓人民食得放心<br>9）改革收入分配，提高城鄉居民收入，期望加工資<br>10）今年將新增1,000萬就業人口，如何解決就業問題<br>資料來源：新華社/中新網</p></body></html>
