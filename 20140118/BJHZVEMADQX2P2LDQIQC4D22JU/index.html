<html><header><meta charset="utf-8"><title>馬糞山丘堆國會外抗議</title></header><body><h1>馬糞山丘堆國會外抗議</h1><p>正當法國總統奧朗德的感情生活越揭越臭，國會大樓也很臭──有牧馬農夫不滿政府向育馬行業收取高昂稅項，前日（周四）將數噸馬糞傾倒到巴黎國會下議院門外，臭氣四溢。示威者駕駛的白色貨櫃車車身還貼上「奧朗德和官員滾蛋！」的口號。<br>警方在該名農夫未及將整個貨櫃的馬糞卸下就拘捕他，不排除檢控他，下議院外的馬糞堆成小山丘，與成年人高度相若，清潔人員隨即到場將馬糞鏟走。<br>美國《赫芬頓郵報》</p></body></html>
