<html><header><meta charset="utf-8"><title>雨僑賭城大出血</title></header><body><h1>雨僑賭城大出血</h1><p>雨僑早前去美國拉斯維加斯登台，演出場地在酒店泳池旁邊，街上還有大電視直播，雨僑激動地說﹕「第一次喺呢度登台，唔係誇張，真係覺得感動，有光宗耀祖嘅感覺。」完成演出後，她便趁空去outlet血拼：「當地好多品牌比香港平，有啲牌子淨係得美國有，真係忍唔住手，荷包大出血，返香港要努力工作。」<br>雨僑出名貪靚，原本有意購買黃金面膜，但最後還是忍手，她說：「一塊要六、七千蚊港紙，實在太貴，但都搜購咗好多唔同嘅面膜，好用就介紹畀朋友。」<br>撰文﹕嵐山</p></body></html>
