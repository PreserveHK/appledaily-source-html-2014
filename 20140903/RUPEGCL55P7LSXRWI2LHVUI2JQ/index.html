<html><header><meta charset="utf-8"><title>潮伯設計開窿衫騷胸背</title></header><body><h1>潮伯設計開窿衫騷胸背</h1><p>內地民間多潮人！繼犀利哥後，湖南邵陽一名姓陳的60多歲阿伯，日前挑着擔子賣菜時，讓開車經過當地的司機眼前一亮──老伯穿上一件白色的連身衣褲，前露胸後露背，各開兩個對稱大洞（圖），司機將照片傳上網後，獲網民大讚其「設計」簡潔、養眼、環保，更稱巴黎時裝設計大師都可能自嘆不如。<br>據悉，陳伯十多年來除了種菜，更會自己設計各款服裝，還不時給左鄰右舍擺幾個姿勢拍照。<br>江蘇《揚子晚報》</p></body></html>
