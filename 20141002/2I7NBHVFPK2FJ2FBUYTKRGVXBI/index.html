<html><header><meta charset="utf-8"><title>婦吞20粒止痛藥尋死</title></header><body><h1>婦吞20粒止痛藥尋死</h1><p>【本報訊】一名婦人疑為感情問題，昨凌晨在屯門寶田邨住所吞下20多粒止痛藥企圖輕生，女事主事後致電男友話別，男友大驚趕往查看及報案。女事主事後被送院洗胃，稍後將有社工跟進。</p><p>致電男友話別</p><p>女事主姓杜（43歲），家住寶田邨1座一單位，男友姓李，41歲。消息指兩人近期感情出現問題。昨凌晨1時許，杜婦獨自一人在家，突感觸情緒失控，狂吞20多粒止痛藥企圖自殺，之後致電男友話別。男友心感不妙，趕到杜婦家中了解，赫見她狀甚痛苦，懷疑她仰藥自殺，立即報案。警員和救護員到場，將杜婦送院洗胃治療，事後並無大礙，稍後將有社工跟進杜婦的自殺個案。</p></body></html>
