<html><header><meta charset="utf-8"><title>木村谷劇硬食波餅</title></header><body><h1>木村谷劇硬食波餅</h1><p>木村拓哉為保其日劇天王之稱號，昨日大清早開始便與拍檔北川景子亮相不同節目，瞓身催谷昨晚首播的富士台重頭劇《律政英雄2》。</p><p>揈開女主持</p><p>木村偕北川先現身7時播出的早晨節目，有美女相伴的木村似乎零舍醒晨，在鏡頭前扮鬼扮馬。不過，當他獨自亮相另一直播節目時，被身旁的女主持全程蹺實，對方更一度胸貼木村的手臂，令木村不時黑面及扁嘴，毫不受落的木村之後竟用力一手揈開對方，女主持即被推倒在後面的椅上，場面惹笑。<br>撰文：哥羅</p></body></html>
