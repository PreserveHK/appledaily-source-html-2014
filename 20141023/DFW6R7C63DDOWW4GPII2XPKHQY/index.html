<html><header><meta charset="utf-8"><title>廚房有蟑螂　美心罰$3,000</title></header><body><h1>廚房有蟑螂　美心罰$3,000</h1><p>【本報訊】食環署今年5月派出督察到上環信德中心美心皇宮酒樓巡查，在酒樓廚房的雪櫃、魚缸及門框發現6至7隻蟑螂，署方於是票控美心一項「食物處所不衞生──有昆蟲存在」罪。美心代表昨認罪，被判罰款3,000元。<br>案件昨在東區裁判法院提訊，被告是美心食品有限公司，案發於今年5月20日。辯方指美心皇宮酒樓2011年營業，4年來首次發現蟑螂，案發前已滅蟲3次，但措施無效，故案發後更改殺蟲藥成份，再殺蟲兩次，食環署6月再巡查，署方滿意衞生情況。<br>案件編號：ESS28555/14</p></body></html>
