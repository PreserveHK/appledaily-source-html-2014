<html><header><meta charset="utf-8"><title>特稿：具惠善李尚允迎戰</title></header><body><h1>特稿：具惠善李尚允迎戰</h1><p>MBC部《Hotel King》下月5日先首播，但未推出已掀起話題，眼見MBC台來勢洶洶，另一電視台SBS亦不容有失，安排具惠善和李尚允主演的《天使之眼》來作正面對撼，《天》劇同樣亦是下月5日首播，似乎無懼「雙李」合璧的《Hotel King》。<br>《花樣男子》女主角具惠善在《天》劇中與編劇尹池蓮再度合作，在劇中具惠善會扮演救護人員，並與飾演急診外科醫生的李尚允發展感情，兩人在年輕時原本是一對情侶，但因一宗車禍而被迫分開，並於12年後重遇再相戀的故事。</p></body></html>
