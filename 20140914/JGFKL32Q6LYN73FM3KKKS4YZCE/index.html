<html><header><meta charset="utf-8"><title>《魔雪奇緣》2016登陸佛州迪士尼</title></header><body><h1>《魔雪奇緣》2016登陸佛州迪士尼</h1><p>《魔雪奇緣》果然魅力沒法擋！迪士尼前日（周五）宣佈，佛州迪士尼世界的艾波卡特主題公園（Epcot）將興建以《魔》為主題的新設施（左圖），預計2016年竣工；原本的經典遊戲「挪威大風暴」（Maelstrom）就會在下月5日功成身退。<br>《魔》兩位女主角愛莎（Elsa右圖左）和安娜（Anna右圖右）居住的北歐王國艾倫戴爾（Arendelle），將於兩年後在挪威館登場。粉絲等不及的話，可於11月起到神奇王國的灰姑娘城堡（Cinderella Castle），屆時每晚都會變身成一座冰宮，重溫《魔》的場景。<br>中央社</p></body></html>
