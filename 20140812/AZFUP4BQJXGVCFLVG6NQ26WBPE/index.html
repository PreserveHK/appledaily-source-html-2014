<html><header><meta charset="utf-8"><title>葛妮洛芙日本捧KPP場</title></header><body><h1>葛妮洛芙日本捧KPP場</h1><p>經典樂隊Nirvana主音Kurt Cobain的歌手遺孀葛妮洛芙（Courtney Love右），雖然間中癲喪，但近日她去日本旅遊兼欣賞音樂節，卻被大讚友善。上周末葛妮在twitter表示到了日本，之後就到東京夢之島公園欣賞音樂節，葛妮與當日表演的Puffy及Kyary Pamyu Pamyu（KPP）等合照，與KPP同做V字手勢，其後她去購物時更為店員簽名及拍照。</p></body></html>
