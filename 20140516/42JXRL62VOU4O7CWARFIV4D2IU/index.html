<html><header><meta charset="utf-8"><title>勇貓撲惡犬救小主人</title></header><body><h1>勇貓撲惡犬救小主人</h1><p>美國加州貝克斯菲爾德市一隻貓咪，為了拯救被惡犬攻擊的小主人，奮不顧身撲向惡犬將牠擊退。<br>片段前日（周三）上載YouTube。4歲男童杰里米周二在行人路上踏單車，突然有一隻狗撲過來（上圖）咬他的腿，並將他拖下單車。貓咪塔拉拚命撲向惡犬（下圖）將牠擊退，並將牠趕離男童身邊。杰里米父親在片末表示兒子傷勢無大礙，醫生在他的傷口上縫了多針。涉事惡犬是一隻8個月大的拉布拉多及鬆獅混種犬，狗主指牠不喜歡小孩及單車，狗主將牠交予當局，將會人道毀滅。<br>路透社</p></body></html>
