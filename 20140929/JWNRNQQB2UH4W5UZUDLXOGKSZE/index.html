<html><header><meta charset="utf-8"><title>雯女安慰被裁員工</title></header><body><h1>雯女安慰被裁員工</h1><p>鄧萃雯昨日早上在中環出席慈善步行活動，曾患婦科癌病的溫裕紅和林淑敏擔任司儀，齊呼籲婦科癌症病患者勇於求診。雯女自言18歲開始買保險，又會定期驗身，但感很多女性都不注重個人健康，她說：「有朋友只顧照顧家人延遲驗身，癌病復發，及早醫治痊癒率較高。」<br>對於無綫裁員多為快退休人士及長期服務員工，有指此舉沒人情味，雯女說：「都唔使用我把口講，你望都望到，但凡有事發生希望大家唔好轉牛角尖，冇咗份工可能多咗時間同親人一齊，換個角度睇，好似朋友有病，我會感恩幸好自己冇事，換角度睇感恩自己每日健康。」<br>採訪、攝影：王連連</p></body></html>
