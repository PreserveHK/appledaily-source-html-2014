<html><header><meta charset="utf-8"><title>藝人中橫財：傳陳玉蓮贏近億</title></header><body><h1>藝人中橫財：傳陳玉蓮贏近億</h1><p>不少圈中人會買六合彩碰運氣，當橫財駕到時少不免興奮漏口風，以下就藝人曾中過獎。</p><p>梁思浩</p><p>四次中二獎，估計獲近500萬元，他曾親證以20元彩票中了70萬。</p><p>陳玉蓮</p><p>被傳兩次中頭獎，獎金高達1億，她一直低調迴避但未有否認。</p><p>佘詩曼</p><p>承認入行後中過二獎，所獲得的獎金近100萬元。</p><p>馬浚偉</p><p>曾在39歲生日中三獎，得到3萬多元橫財。</p><p>陳煒</p><p>中過五獎640元。</p></body></html>
