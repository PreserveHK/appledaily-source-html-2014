<html><header><meta charset="utf-8"><title>勁尷尬！冠軍騎師墮馬　跌落花糟</title></header><body><h1>勁尷尬！<br>冠軍騎師墮馬　跌落花糟</h1><p>冠軍騎師潘頓頭場策高伯新馬房的「神奇小子」大熱門勝出，以為旺氣逼人，點知第二場賽事潘頓即刻行衰運，夥拍蘇偉賢馬房的「名列前茅」準備出跑道時，馬兒大發老脾，撞斷欄桿之外，好衰唔衰潘頓「墮馬」遭拋落旁邊的花糟度，潘頓畀啲花枝纒住，掙扎幾吓先出番嚟，搞到佢鬼咁尷尬，好在潘頓冇受傷，但「名列前茅」就被下令退出，結果此場由「多旺財」落飛輕勝，「狄奧圖」及「精彩」獲平頭亞軍，殿軍則是「財到寶」。<br>6歲的「名列前茅」至今獲5亞5季，跑了26場常成為熱門都未勝，今次又搞到潘頓出洋相，正宗衰馬一匹。</p></body></html>
