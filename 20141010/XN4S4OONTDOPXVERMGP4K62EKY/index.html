<html><header><meta charset="utf-8"><title>迷失森林17日人妻食蟲捉魚求生</title></header><body><h1>迷失森林17日<br>人妻食蟲捉魚求生</h1><p>澳洲昆士蘭一名女子遠足時與丈夫失散，靠吃蟲魚維生，竟捱過了17天！<br><br>30歲的弗雷澤（Shannon Fraser）上月21日與丈夫遠足時失蹤，搜救隊隨即展開搜索，但一直未有發現。正當大家擔心弗雷澤可能已遇害或被鱷魚吃掉之際，星期三早上她被一名農民發現，當時她嚴重曬傷和脫水，衣衫襤褸，且瘦了近42磅。 <br><br>弗雷澤表示，自己被困時終日以淚洗面，但想到三名子女，便告訴自己要振作起來。她指自己每天靠吃小魚、昆蟲和喝溪水保命。由於身體嚴重曬傷，兼被灌木叢割傷，要躺在小溪三天休養。現時弗雷澤已送院治理。<br><br>英國《鏡報》</p></body></html>
