<html><header><meta charset="utf-8"><title>撞船釀六死　船長候判</title></header><body><h1>撞船釀六死　船長候判</h1><p>【本報訊】兩艘分別運載建築廢料和沙泥的內河船「海邦達199」和「旺達6」，去年於霧霾天氣下在赤柱對開海面相撞，「海邦達199」沉沒，船上六名船員死亡。繼「旺達6」船長早前認罪判監16個月後，「海邦達199」船長昨亦承認一項危及他人在海上的安全罪，還柙至8月6日判刑。<br>辯方在區域法院求情指被告林如林（60歲）有逾40年航海經驗，去年4月18日撞船導致其六名船員死亡後，他一直活在悲慘中，不時發噩夢及失眠。<br>案件編號：DCCC14/14</p></body></html>
