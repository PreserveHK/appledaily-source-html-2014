<html><header><meta charset="utf-8"><title>幼園童被綁手塞入儲物櫃</title></header><body><h1>幼園童被綁手塞入儲物櫃<br></h1><p>內地再有奀皮仔被老師罰！湖南長沙一名讀幼兒園的男童，因為上課時調皮、經常攀爬儲物櫃，被老師綁手綁腳，關進儲物櫃裏罰企。當男童的母親到幼兒園巡視時，男童竟向母親說：「被關進老鼠洞裏！」從而揭發事件。<br>教育局接報到場調查，但被投訴的黃姓女老師只承認用蛋糕盒包裝繩在男童手上纏了兩圈，讓其試試呆在儲物櫃內，又警告他不要亂動，但沒有關上櫃門，自己站在櫃旁等他認錯。調查人員認同黃老師的說法，指儲物櫃的體積太小，難將男童塞入櫃內，確定老師並沒有體罰學生，只是教育方法不當。<br>湖南華聲在綫</p></body></html>
