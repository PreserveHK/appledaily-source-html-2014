<html><header><meta charset="utf-8"><title>千語收花戒冧爆</title></header><body><h1>千語收花戒冧爆</h1><p>林峯同吳千語一向都恩愛到暈，不過近日風頭難免俾黃曉明同Angelababy，呢對真人騷晒sweet搶晒鏡，其實如果峯語肯做一定冇得輸。噚日有讀者報料踢爆峯語講大話，因佢哋之前話情人節冇得慶祝，但讀者指其實情人節當日峯語去咗佢任職嘅餐廳撐枱腳，據描述林峯先叫侍應向女友千語送花，跟住仲送埋戒指同幫佢戴，千語冧到爆兩人即情不自禁咀嘴，但當見有人望到即露出尷尬表情。<br>撰文：唐寶妮</p></body></html>
