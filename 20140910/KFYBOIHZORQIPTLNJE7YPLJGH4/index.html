<html><header><meta charset="utf-8"><title>粉絲送相搞喊Stephy</title></header><body><h1>粉絲送相搞喊Stephy</h1><p>鄧麗欣（Stephy）昨日在觀塘出席新歌《一直追》MV的首播會，其間更與fans玩遊戲，他們更用衣架特製成相架，並掛滿合照送給Stephy，fans指相片見證她們一同走過的路，令Stephy感動落淚。<br>事後Stephy稱希望用成績回饋給fans，她更說：「𠵱家我會以香港做基地同重心，內地有得發展嘅話會繼續，我好開心可以唱番歌，因為好多年都冇唱。」現場更播放她跳笨豬跳的花絮。笑問Stephy當時簽了生死狀後，假如有損傷，男友方力申有否向她作出承諾？Stephy甜笑地說：「佢個人冇咁浪漫！」<br>採訪、攝影：卓寶花</p></body></html>
