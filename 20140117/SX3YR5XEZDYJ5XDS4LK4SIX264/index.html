<html><header><meta charset="utf-8"><title>狗狗拒返狗屋詐嬌說no</title></header><body><h1>狗狗拒返狗屋詐嬌說no</h1><p>聰明的狗狗學會「說不」？11個月大的雪橇犬「布拉兹」（Blaze）不願返回狗屋，除了扮演「軟皮蛇」躺在地上外（圖），還似乎懂得不斷大呼「No」（不），十分搞笑。「布拉兹」的主人文特雷斯卡（John Ventresco）不斷催促愛犬：「是時間入狗屋了。」但「布拉兹」卻懶理，一邊躺在地上撒賴，一邊咕咕嚕嚕，聽起來就像「No」一樣。片段上載YouTube後大受歡迎，至今已有逾190萬點擊率，文特雷斯卡解釋當時只是戲弄「布拉兹」，並不是硬要牠回狗屋。<br>英國《都巿報》</p></body></html>
