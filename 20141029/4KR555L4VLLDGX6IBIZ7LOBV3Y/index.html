<html><header><meta charset="utf-8"><title>隆胸母女膺胸模冠軍</title></header><body><h1>隆胸母女膺胸模冠軍</h1><p>來自新疆的母女，日前在廣州一次胸模大賽拿到冠軍。48歲藺紅梅（左圖）與23歲女兒周文婷參加由一間美容醫院主辦的胸模大賽，接受免費隆胸手術後，周日（26日）在大批民眾前展示身材。比賽期間不但有男觀眾上台，與佳麗玩胸部傳球，更有女觀眾衝上台，要「近距離試試彈力如何」。身為單親媽媽、獨自將女兒養大的藺紅梅出場時，讓不少觀眾驚呆。她與女兒以大熱門姿態奪得冠軍（右圖）。<br>新浪微博</p></body></html>
