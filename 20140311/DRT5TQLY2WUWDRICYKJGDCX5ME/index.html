<html><header><meta charset="utf-8"><title>無良男發災難財</title></header><body><h1>無良男發災難財</h1><p>馬航客機失蹤後竟有人毫無人性地企圖發災難財。一名男子把出事航班編號MH370註冊成網站域名 mh370.com ，並且隨即放到拍賣網站eBay拍賣，底價250英鎊（3,230港元），希望最終以2,500英鎊（3.2萬港元）售出。<br>該拍賣描述寫道︰「今天買下這個域名，稍後可以數千美元售出，數十間公司、遇難者家屬會向你購買它。」不過，這項拍賣昨日下午被刪除。<br>英國《每日鏡報》</p></body></html>
