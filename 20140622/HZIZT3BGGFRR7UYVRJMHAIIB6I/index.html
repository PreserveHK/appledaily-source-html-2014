<html><header><meta charset="utf-8"><title>森巴嘉年華：巴西妓女拍烏蠅</title></header><body><h1>森巴嘉年華：巴西妓女拍烏蠅</h1><p>係人都想發世盃財，巴西性工作者更不在話下（圖），仲一早將價格提升一倍，由以往肉金2百幾港元升到4百幾，點知開波至今，客仔無想像咁多，一位叫布魯娜嘅性工作者話：「城市裏人潮洶湧，但對我哋生意冇咩幫助，外國人都好孤寒。」布魯娜話聽過有客人反應佢哋叫價過高，另一位性工作者尼科講到最想接嘅客係德國人，話佢哋有錢之外，睇起嚟仲好乾淨。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
