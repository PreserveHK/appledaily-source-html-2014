<html><header><meta charset="utf-8"><title>連人帶車衝入河實拍驚險破窗救人</title></header><body><h1>連人帶車衝入河<br>實拍驚險破窗救人</h1><p>美國達拉斯一名政府工務人員周二駕車時突然病發，有清污水工人駕車經過發現，當日溫度最低僅攝氏4度，工人也不理立即落水救人。他們的驚險救人過程被拍下來，上載互聯網。片中所見他們先用鎚打破車窗，走入副駕位置，當時車廂嚴重入水，水位浸過肩膀，傷者雖清醒，但被安全帶纏著。工人用刀割斷安全帶，成功抬出傷者，送院治療，他目前情況穩定。<br><br>救人英雄指後來才知道傷者是他們的同事，不過指無論是否認識對方，看到別人有需要，便一定會救。<br><br>Sky News</p></body></html>
