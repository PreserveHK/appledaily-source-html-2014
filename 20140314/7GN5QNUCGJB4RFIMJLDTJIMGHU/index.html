<html><header><meta charset="utf-8"><title>古仔肉搏AV女冇尷尬</title></header><body><h1>古仔肉搏AV女冇尷尬</h1><p>古天樂及林家棟等藝人昨晚在九龍灣出席「香港專業電影攝影師會26周年晚宴」，攝影師會會長劉偉強透露昨晚將同時選出新一屆主席及委員，他希望交棒給新人。古天樂及章子怡分別獲頒發最具魅力男、女演員獎，攝影師陳志英則憑《詭嬰》奪得最佳攝影。古仔受訪時說：「我咁黑，佢哋（攝影師）打燈應該好麻煩！」有傳自資開戲做老闆？他表示不回應。另有報道指古仔在新片《3D豪情》中肉搏日本AV女，他笑說：「拍時大家都好專心工作，冇尷尬。」<br>採訪：文國駿<br>攝影：葉君海</p></body></html>
