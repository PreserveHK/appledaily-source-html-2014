<html><header><meta charset="utf-8"><title>王菀之飲尿放笑彈</title></header><body><h1>王菀之飲尿放笑彈</h1><p>王菀之在電影《金雞sss》惹笑演出大為搶鏡，連葉念琛執導電影《Delete愛人》都預她一角，戲中王菀之扮演王祖藍女友，但因為大病初癒後成日疑神疑鬼擔心復發，她不時四出尋求古老秘方，為求健康甚至不介意在湯中加尿，她又玩鬥雞眼引觀眾笑。平日是大笑姑婆的王菀之，每次拍攝笑片都難免忍不住NG。<br>此外，《Delete愛人》的監製蕭定一昨日表示該片早前在影視博覽時有荷李活製作公司派出監製來洽購買下版權。蕭定一昨日在電話中說：「價錢唔講得，但係好可觀。《Delete愛人》內地票房幾好，有2,500萬人仔，香港幾多唔敢估，好難㗎，盡力啦！」<br>採訪：陳杰</p></body></html>
