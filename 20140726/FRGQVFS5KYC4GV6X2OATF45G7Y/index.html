<html><header><meta charset="utf-8"><title>體壇拾趣：波神合約有得bid！</title></header><body><h1>體壇拾趣：<br>波神合約有得bid！</h1><p>波神米高佐敦除咗波鞋熱賣，𠵱家連張17年前簽嘅合約都賣到錢！話說波神同公牛簽嘅最後一份、喺97至98球季破晒單季紀錄嘅3,300萬美元（約2.56億港元）合同（圖）拎咗出嚟拍賣，最初估值約30,000美元，而目前競投價已經接近呢個數字，預計仲有得升㖭。呢份有成24頁紙咁厚、頁頁都有波神親筆筆迹嘅合約，喺下周四晚就會截止競投，各位有興趣又有財力嘅MJ迷，可以考慮吓bid埋一份㗎。</p></body></html>
