<html><header><meta charset="utf-8"><title>柳妍熙否認買Fans</title></header><body><h1>柳妍熙否認買Fans</h1><p>藝人有價有市，fans同樣都有價有市，昨日有人爆料指平時沒有fans支持的樂壇新人柳妍熙，每逢參與大型活動時就出錢買fans，更指有男fans認收取每小時120元。柳妍熙經理人經電話否認此事，解釋每次出席活動前都會透過網上公開時間地點，讓有心fans抽空支持，指每小時收費120元是廉價，無買過fans支持。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
