<html><header><meta charset="utf-8"><title>韓劇燒：《Mr.白》收視冧莊冠軍</title></header><body><h1>韓劇燒：《Mr.白》收視冧莊冠軍</h1><p>韓國女星張娜拉（左）近期人氣急升，其主演的MBC新劇《Mr.白》大前晚首播即以14.2%，打殘Rain孭飛的《對我而言可愛的她》，令《可愛的她》收視跌至新低3.9%。而前晚《Mr.白》播出第2集，收視以13.9%繼續成為同檔冠軍，大結局的《可愛的她》僅得5.5%。另外，張娜拉和張赫三度合作的《久違的問候》將於明晚播出，兩人在劇中再演夫妻。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
