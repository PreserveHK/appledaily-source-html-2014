<html><header><meta charset="utf-8"><title>福山雅治傳娶吹石一惠</title></header><body><h1>福山雅治傳娶吹石一惠</h1><p>日本男星福山雅治的感情生活一直惹人關注，近年先後傳出他跟女星小西真奈美、女主播竹內由惠、當紅艷星壇蜜等的緋聞，45歲的他早已達適婚年紀，最近再傳出結婚消息，圈中更流傳將會娶女星吹石一惠為妻。福山多年前跟吹石為雜誌拍照秘密撻着，前年女方曾被雜誌拍得出入福山寓所，但之後戀情卻不了了之。近日福山已把位於代官山的豪華單位以每月6.7萬港元放租，繼而傳出他已物色新居準備結婚，懷疑兩人拍拖至今從未分手。</p></body></html>
