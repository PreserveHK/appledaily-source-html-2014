<html><header><meta charset="utf-8"><title>體壇拾趣︰歐陽若曦揸檸茶戰車</title></header><body><h1>體壇拾趣︰歐陽若曦揸檸茶戰車</h1><p>香港車手歐陽若曦下個月出戰澳門大賽車GT盃，車隊獲VLT贊助，將架Aston Martin搞到成包檸檬茶咁，都咪話唔經典。噚日記招時贊助商幫架戰車揭幕，雖然現場有省鏡車模，但都唔夠架車搶鏡。講番賽事，今年玩耐力賽成績唔錯嘅歐陽若曦，舊年揸呢架Aston Martin，知道架車入彎同直路都好穩定，有信心爭到好成績。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
