<html><header><meta charset="utf-8"><title>K-Pop之王：秀智北京血灑舞台</title></header><body><h1>K-Pop之王：秀智北京血灑舞台</h1><p>韓國女子組合miss A的巡迴演唱會前晚於北京舉行，Super Junior-M的周覓都有現身撐場。秀智穿起白色小短裙配4吋高踭鞋，在演唱《Let it Go》一曲登台時，疑不慎叉錯腳狠狠摔倒，令現場粉絲大為緊張。<br>演唱會過後，粉絲在微博表示擔憂，更上傳了秀智受傷的相片，雪白的腿都被鮮血染紅了，但從片段所見，秀智當時立即爬起來堅持繼續演唱，非常專業。miss A昨日早上離開北京，秀智則穿着拖鞋，跌傷的右腿亦被緊緊地包紮着。<br>撰文：嘉妍</p></body></html>
