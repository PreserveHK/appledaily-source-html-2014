<html><header><meta charset="utf-8"><title>淘汰賽制：低分歌手冇得獨唱</title></header><body><h1>淘汰賽制：低分歌手冇得獨唱</h1><p>《我是歌手2》冠軍今晚誕生，七位歌手先進行首輪合唱比賽，這環節成績與半決賽成績相加，最低分的兩位歌手將被剝奪尾輪獨唱的參賽資格，由於尾輪成績佔總積分四成，被淘汰變相無緣奪冠。餘下五位歌手再進行尾輪獨唱比賽，演唱次序按歌手排名倒序，即第五名先唱，第一名壓軸。最後將三輪比賽得分相加，分別是半決賽成績（30%）、首輪合唱成績（30%）及尾輪獨唱成績（40%），得分最高者封王。</p></body></html>
