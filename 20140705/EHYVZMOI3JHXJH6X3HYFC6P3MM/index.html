英財相拒回答</title></header><body><h1>7x8=？<br>
英財相拒回答</h1><p>做財長當然要數口精，英國財相歐思邦（George Osborne左圖）卻在直播節目中，拒絕回答一條簡單不過的數學題，被傳媒大做文章。<br>歐思邦在節目上跟幾名讀小學的小記者交談，7歲男童拉丁斯（右圖）最先問他「計數叻嗎？」歐思邦指「高考有考數學，通過了學校測試，當然我的工作要計很多數，但還要決定政府如何花錢」。拉丁斯再直截了當問他：「那7乘8等於多少？」歐思邦卻沒有正面回應，耍官腔說：「我不會上當的，我跟自己說過不會再答一大堆數學題。」最後拉丁斯代他答「是等於56」。<br>英國《獨立報》</p></body></html>
