<html><header><meta charset="utf-8"><title>獲准出國　英祿擬赴法</title></header><body><h1>獲准出國　英祿擬赴法</h1><p>5月被法院裁定濫權而下台的泰國前總理英祿，昨日（周四）獲國家維持和平與秩序委員會（NCPO）批准出國，但條件是要遠離政治。預料她於後日攜兒子往法國巴黎，為哥哥、另一前總理他信慶祝生日。<br>軍方發言人溫泰表示，英祿被撒職後一直行事低調，沒有做任何違規及與軍隊作對的行為，亦不是通緝犯，因此批准她出國前往歐洲的申請，之後她亦可以回國。有軍方消息指，英祿外遊期間須經當地的泰國使領館報告行蹤。另有指，英祿此行或會安排兒子到歐洲學校讀書。<br>據英祿身邊人士透露，英祿不會像他信般流亡海外，已計劃完成旅程後，在下月10日返國。<br>法新社/路透社</p></body></html>
