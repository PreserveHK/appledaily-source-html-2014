<html><header><meta charset="utf-8"><title>隔牆有耳：楊立門一家靚住受勳 - 李八方</title></header><body><h1>隔牆有耳：<br>楊立門一家靚住受勳 - 李八方</h1><p>狼班子上場後，啲問責官員冇個似樣，最弊係睇得又打得嘅政務官陸續走人，好似有「AO歌王」之稱嘅民政事務局前常任秘書長楊立門咁吖，早前正在退休前休假唔使喺熱廚房捱苦，難怪呢位官場靚仔周六現身禮賓府領受金紫荊星章時，精神奕奕好鬼精靈。退休後專注提升唱歌技巧、仲不時應邀周圍獻技幫慈善團體籌款嘅佢，當日罕有同埋太太同阿仔，一家三口靚住登場（圖）。現場厚多士報料，話佢哋呢三位靚人，搶鏡過主人家狼氏伉儷好多囉！</p></body></html>
