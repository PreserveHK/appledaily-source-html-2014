<html><header><meta charset="utf-8"><title>【瑜伽教室】深入扭轉　助收腰和收腹</title></header><body><h1>【瑜伽教室】深入扭轉　助收腰和收腹</h1><p>每日鍛煉瑜伽可以加強肌肉的強度與柔韌度，同時幫助燒脂。</p><p>今集瑜伽教室會教大家做個基本的瑜伽動作「深入扭轉」，透過運動腹部肌肉，以達至收腰和收腹的效果。此外，導師Bobo亦給了大家一個小貼士：大家最好能早點入睡，並提升睡眠質量，身體才不易發脹。</p><p>瑜伽導師Bobo Sin Profile：</p><p>香港知名健身中心瑜伽教練<br>2012-2013中國瑜伽聯盟理事長及評委<br><br>記者：臧諾</p></body></html>
