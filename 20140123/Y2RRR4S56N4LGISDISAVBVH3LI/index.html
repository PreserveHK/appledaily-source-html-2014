<html><header><meta charset="utf-8"><title>紙皮自焚　五滅火筒救不熄</title></header><body><h1>紙皮自焚　五滅火筒救不熄</h1><p>【屯　門】<br>【本報訊】一輛滿載回收紙皮的貨車，昨晨停泊在屯門福亨村路期間突然「自焚」。車上的紙皮冒煙起火，濃煙沖天，數十米外也能看見。司機取車時見狀，慌忙借來滅火筒撲救，可是用盡五個滅火筒也救不熄，最終要消防員拉喉撲滅，幸火警中無人受傷。<br>肇事貨車司機姓劉（32歲），與跟車工人到區內一間超級市場收紙皮。昨晨11時，他們駕乘貨車停在福亨村路，然後走到附近的超市收紙皮。不消一刻折返，卻見車斗冒煙起火，劉慌忙向商舖借來滅火筒灌救，多名商店職員也走出協助，但用盡五個滅火筒也未能將火撲滅。稍後消防員趕至拖喉灌救，終於將火救熄。</p></body></html>
