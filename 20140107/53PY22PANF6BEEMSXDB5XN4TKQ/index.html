<html><header><meta charset="utf-8"><title>各區突發簡訊：鐵馬學神撞傷考牌官</title></header><body><h1>各區突發簡訊：<br>鐵馬學神撞傷考牌官</h1><p>【香港仔】<br>【本報訊】香港仔鴨脷洲利南道香港駕駛學院發生罕見交通意外，昨晨9時許，一名20歲姓譚電單車女學神，在駕駛中心空地接受俗稱打8字的駕駛考試時，電單車突然失控，撞翻旁邊運輸署一輛考牌主任的電單車。意外中，51歲姓李考牌主任撞傷膝及腰部，而嚇至花容失色的女學神則無受傷。報警後傷者獲送院，女學神在場協助警員調查意外原因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
