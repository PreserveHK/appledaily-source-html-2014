<html><header><meta charset="utf-8"><title>大氣層溫室氣體創新高</title></header><body><h1>大氣層溫室氣體創新高</h1><p>世界氣象組織前日（WMO）發表報告，指去年大氣層的溫室氣體含量創歷史新高，其中二氧化碳量增長速度是30年來之最。去年大氣層中的二氧化碳、甲烷及一氧化二氮含量，達到工業革命前的142%、253%及121%。溫室氣體令全球氣溫上升，二氧化碳要為當中五分四負責，去年空氣中二氧化碳量達396ppm水平。WMO秘書長雅羅警告：「因為耗用燃油等人類活動，氣候正在轉變，天氣變得越來越極端。」<br>英國《衞報》</p></body></html>
