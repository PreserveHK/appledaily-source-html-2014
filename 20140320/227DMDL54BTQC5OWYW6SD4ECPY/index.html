<html><header><meta charset="utf-8"><title>體壇拾趣：梅禮換教練冇蘭度</title></header><body><h1>體壇拾趣：<br>梅禮換教練冇蘭度</h1><p>現年26歲嘅英國首席男網手梅禮（右）周三宣佈，同教咗佢兩年幾嘅美籍捷克裔名將蘭度（左），終止合作關係。剛剛做完背部手術嘅梅禮話：「過去兩年係我職業生涯最成功嘅日子，好多謝蘭度付出嘅努力。我需要啲時間諗諗，然後決定下一步點做。」梅禮喺2011年12月搵咗蘭度做教練，喺對方指導下，先後贏過2012年倫奧男單金牌、2012年美網男單冠軍同埋2013年溫網男單冠軍。</p></body></html>
