<html><header><meta charset="utf-8"><title>隔牆有耳：千福BB嗒明哥燒腩仔 - 李八方</title></header><body><h1>隔牆有耳：<br>千福BB嗒明哥燒腩仔 - 李八方</h1><p>美國駐香港及澳門總領事夏千福自上任以來，好鍾意落區「睇察民情」，今次夏千福唔只自己落區，仲安排成班外國駐香港總領事，包括英國代總領事貝凱倫在內，同佢一齊去深水埗「惜食堂」，除咗同「惜食堂」團隊一齊煮派畀需要食物援助嘅基層人士飯餐，之後仲走去派免費飯盒嘅北河燒臘飯店，探訪老闆明哥（圖），成班總領事仲係門口大合照，而一向鍾意試香港美食嘅夏千福仲忍唔到口，即場試試明哥嘅燒腩仔有幾好味。</p></body></html>
