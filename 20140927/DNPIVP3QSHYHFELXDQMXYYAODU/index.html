<html><header><meta charset="utf-8"><title>【Game移動】《黑街聖徒》新片裝對翼飛天</title></header><body><h1>【Game移動】《黑街聖徒》新片<br>裝對翼飛天</h1><p>《黑街聖徒》系列從2006年推出，賣出了2百萬套，最新一集《黑街聖徒：逃離地獄》最近終於發佈遊戲示範影片，遊戲一開始玩家可以設計自己獨一無二的角色，還可選擇四種不同聲線。</p><p>遊戲角色具備超能力，可以跑的比車子快、跳的比大樓高，還可以用念力來取物，另外還可使出魔法球等。<br><br>武器可以升級，有些還有專屬的特性，連交通工具都可升級，甚至角色可以加對翼飛行，玩法都算幾多變化。喜歡玩《GTA5》的機迷，應該都對佢有興趣。<br><br>遊戲預計2015年1月27日推出。</p></body></html>
