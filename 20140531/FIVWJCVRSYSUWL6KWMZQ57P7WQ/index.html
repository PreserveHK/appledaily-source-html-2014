<html><header><meta charset="utf-8"><title>體訊速遞：（足球）伍健為朱志光抱不平</title></header><body><h1>體訊速遞：<br>（足球）伍健為朱志光抱不平</h1><p>傑志總領隊伍健（圖）昨撰文，為朱志光失落「最佳教練」抱不平；伍認為符合當選只得兩個可能性，一是球隊踢出最佳成績，二是踢出令人意外的好成績，而傑志以不敗重奪聯賽錦標，亞協盃殺入8強，認為朱志光當選較為合理。本報消息（香港）</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
