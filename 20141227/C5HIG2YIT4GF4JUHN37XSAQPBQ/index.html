<html><header><meta charset="utf-8"><title>城中資訊：聖誕獵影好去處</title></header><body><h1>城中資訊：聖誕獵影好去處</h1><p>今個月城中仍有不少聖誕佈置可以成為獵影目標。</p><p>【始創中心】</p><p>巨型紙雕城堡、紙雕教堂、紙雕聖誕鹿車是拍攝首選，另有立體微型紙雕藝術展。</p><p>【新世紀廣場】 </p><p>特設聖誕自拍館，另有聯合國兒童基金會製作的香港小童心聲短片播放。</p><p>【時代廣場 】</p><p>三個巨型聖誕水晶球，內藏旋轉木馬、拆禮物日及雪人愛的故事。</p><p>【華懋九大商場】</p><p>狗狗扮聖誕老人坐上聖誕雪橇派禮物，聖誕愛心許願樹旁有聖誕狗狗幫忙實現願望。</p><p>【The East】</p><p>美籍立體書大師Chuck Fischer的巨型Pop-up立體書，可以睇可以影相。</p></body></html>
