<html><header><meta charset="utf-8"><title>求驗客手記：史杜列治撻着名模</title></header><body><h1>求驗客手記：<br>史杜列治撻着名模</h1><p>利物浦球星史杜列治唔單止球場得意，情場亦唔輸蝕，據英國《太陽報》爆料，佢早前出席倫敦時裝周，識咗一位叫佐敦鄧妮嘅模特兒，結果撻着咗，上周日仲秘密約會。佐敦鄧妮同一般球星識開嗰啲雜誌𡃁模唔同，幫Victoria's Secret等名牌行過天橋，生活好檢點，同埋有個3歲大嘅囝囝，所以擇偶好小心。我求大俠認為呢啲模特兒咁難識，先夠珍貴，史杜列治真識食！</p></body></html>
