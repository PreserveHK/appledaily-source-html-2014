<html><header><meta charset="utf-8"><title>體壇拾趣：盲「亨」愛上賤女人</title></header><body><h1>體壇拾趣：<br>盲「亨」愛上賤女人</h1><p>45歲蘇格蘭桌球手亨特利，喺今年2月搭上26歲兒童節目主持樂倫而拋妻棄子，但原來做衰人嘅唔只亨特利一個，樂倫一樣咁賤。據報樂倫有個叫馬菲嘅男友，馬菲仲要慘到做咗幾個月儍仔，直到早前睇英國《太陽報》先知女友偷食（圖），事件曝光後樂倫亦嗱嗱臨同佢講分手。俾女撇經已夠慘，仲要透過傳媒先知戴咗綠帽，馬菲咁陰公豬，睇怕佢之後出街要日日戴黑超同口罩至得囉。</p></body></html>
