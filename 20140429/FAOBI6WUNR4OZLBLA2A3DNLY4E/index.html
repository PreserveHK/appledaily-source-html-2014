<html><header><meta charset="utf-8"><title>Rita鴛鴦髻出風頭</title></header><body><h1>Rita鴛鴦髻出風頭</h1><p>英國歌手Rita Ora平時打扮出位之餘，行為亦大癲大肺。她日前到紐約出席雜誌《Paper》的第17屆靚人派對。穿上低胸短裙的Rita，當日打扮相當有特色，可謂出盡風「頭」，事關她當晚的髮型在頭頂紮了兩個大小不同的鴛鴦髻，又似米奇老鼠，更在右邊髻留多條辮。<br>Rita當晚一開始即表現得相當high，她影相不停擘大口大笑。由於她是雜誌新一期的封面女郎，因此她亦識做地去到一本大雜誌前影相及簽名。<br>撰文：鍾國泰</p></body></html>
