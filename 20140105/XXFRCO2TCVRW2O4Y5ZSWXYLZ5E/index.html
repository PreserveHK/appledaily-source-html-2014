<html><header><meta charset="utf-8"><title>網事力場：蔡一智生日俾女圍</title></header><body><h1>網事力場：蔡一智生日俾女圍</h1><p>蔡一智前日49歲生日，夜晚約咗一大班好朋友慶祝，包括張智霖袁詠儀夫婦、周汶錡、周麗淇、伍詠薇夫婦、黎瑞恩及黃佩霞等。周汶錡喺微博上載咗生日會蔡一智俾女圍住嘅合照，蔡一智轉發回覆話：「我的朋友都是大美人。」之後佢都喺微博貼咗張大合照，留言：「我的快樂派對！」</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
