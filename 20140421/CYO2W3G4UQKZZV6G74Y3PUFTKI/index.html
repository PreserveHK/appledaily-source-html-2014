<html><header><meta charset="utf-8"><title>男生邀美國小姐跳舞被罰</title></header><body><h1>男生邀美國小姐跳舞被罰</h1><p>邀請心儀女生出席舞會很平常，美國一名高中男生膽粗粗邀約2013年度美國小姐冠軍達武盧麗（Nina Davuluri）作舞伴（圖），竟遭學校懲罰！<br>賓夕凡尼亞州約克市18歲男生法爾韋斯，趁達武盧麗上周四到他學校出席活動時，帶着一支膠花上前，邀請佳人下月10日擔任舞伴，身邊的同學都起哄大笑。達武盧麗說她日程繁忙而拒絕了法爾韋斯，「後來我聽說校方處罰他，我也請求校方三思」。法爾韋斯被罰單獨在課室自修三天，事件在社交網引起熱議，批評校方處理不當。<br>美國《紐約每日新聞》</p></body></html>
