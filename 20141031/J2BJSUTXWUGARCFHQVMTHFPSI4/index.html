<html><header><meta charset="utf-8"><title>公民黨黃晙否認「偷桃」</title></header><body><h1>公民黨黃晙否認「偷桃」</h1><p>【本報訊】公民黨總策劃幹事黃晙涉嫌首次邀請相識的男友人回家替他按摩，其間向脫剩內褲的男友人施以「猴子偷桃」，觸摸他的陽具，友人即時制止，後來通知朋友及報警，令他被控一項非禮罪。<br>黃晙（圖）昨日在東區裁判法院否認控罪，控方表示將傳召四名證人，包括事主及一名新近投訴人。<br>已經向公民黨申請休假的被告黃晙（35歲）被控本年8月30日，在灣仔永豐街寓所內非禮男子X。據悉，21歲的X與被告認識，事發日X首度到被告寓所，並在同意下接受被告按摩。<br>被告獲准以1,000元保釋，其間不得騷擾證人，案件明年1月20日開審。<br>案件編號：ESCC3697/14</p></body></html>
