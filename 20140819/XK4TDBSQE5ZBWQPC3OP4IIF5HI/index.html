<html><header><meta charset="utf-8"><title>趣趣地：尼馬狠撇逼婚女友</title></header><body><h1>趣趣地：<br>尼馬狠撇逼婚女友</h1><p>講開玩冰桶挑戰，一向走在潮流尖端嘅巴西前鋒尼馬（左）就梗係有玩啦！佢仲力邀喺今屆世界盃期間踢傷佢嘅「仇家」辛尼加接受挑戰，證明自己已經唔嬲辛尼加。不過，尼馬可能係表面歡笑，內裏垂淚。因為佢嘅明星女友布魯娜（右）日前喺巴西接受電視台訪問時，就話已經同尼馬分手。雖然布魯娜冇講分手嘅原因，但據講係因為19歲嘅布魯娜想用結婚嚟箍實尼馬，咁尼馬就梗係唔肯啦！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
