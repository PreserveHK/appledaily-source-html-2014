<html><header><meta charset="utf-8"><title>陶喆被爆派喜餅</title></header><body><h1>陶喆被爆派喜餅</h1><p>台灣男歌手陶喆昨日被台灣資深音樂人王祖壽在電台節目上踢爆陶喆將於七月結婚，湊巧日前他在內地錄影《最美和聲》時，被觀眾拍到與一名為Penny的人短訊傳情，內容相當甜蜜。消息傳出後，向王祖壽求證，他只以簡訊回「詳情要問他本人才正確」。<br>此外，有讀者爆料指陶喆未婚妻名叫Penny，姓江，父親是五金行老闆，與陶喆近日派喜餅給親友，但向陶喆經理人求證，未有任何回應。至於陶媽則未有否認並說：「我不清楚，他的事我都沒過問。」<br>撰文：張曦彤</p></body></html>
