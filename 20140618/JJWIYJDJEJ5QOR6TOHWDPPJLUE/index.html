<html><header><meta charset="utf-8"><title>森巴嘉年華：日本輸波爆內訌</title></header><body><h1>森巴嘉年華：日本輸波爆內訌</h1><p>日本喺首輪分組賽雖然有本田圭佑（中）射入靚波，但最後都係捕捉唔到杜奧巴，俾科特迪瓦反勝。賽後有指一眾外流球員唔滿意教練沙哲朗尼用本田做球隊核心，搞到隊內氣氛好唔融洽。其實喺歐洲搵食嘅香川真司、內田篤人間中都會聚會，關係唔錯，但係本田就喺俄羅斯搵食太耐，加上個性孤癖，所以冇咩朋友。加上日聯班國腳又唔妥外流兵，難怪要搵三浦知良嚟調解啦。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
