<html><header><meta charset="utf-8"><title>名人潮玩「抓蛋蛋挑戰」對抗睾丸癌</title></header><body><h1>名人潮玩「抓蛋蛋挑戰」<br>對抗睾丸癌</h1><p>「冰桶挑戰」告一段落、「Wake up Call素顏瞓醒照挑戰」方興未艾之際，網絡又興起另一波以「 #feelingnuts」為題的挑戰，旨在提醒男性預防睾丸癌，並提高公眾對該病的關注。<br>「 #feelingnuts」只限男性參與，參加者須以手抓住私處拍照或拍片，再上載互聯網；與「冰桶挑戰」一樣，完成任務後可點名挑戰其他人。<br>活動前年已在英國出現，但自澳洲影星曉治積曼（Hugh Jackman 圖左）參與後，旋即在社交網引來強烈迴響。但有網民認為，出發點雖然良好，惟這些照片或影片仍叫人惡心。<br>中央社</p></body></html>
