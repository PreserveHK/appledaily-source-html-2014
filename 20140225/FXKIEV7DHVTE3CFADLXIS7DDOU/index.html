<html><header><meta charset="utf-8"><title>AKB大島底褲值38萬</title></header><body><h1>AKB大島底褲值38萬</h1><p>日本組合AKB48人氣王大島優子將畢業離隊，早前她戴過的一條領呔在拍賣網高炒至近百萬日圓（約7.6萬港元）賣出，據指有粉絲有見大島的物品可賺大錢，竟到大島家附近搜刮垃圾，更稱若找到她的內褲，可高炒至500萬日圓（約38萬港元）。<br>AKB幾隊組合昨日進行重組活動，被視為大島後繼人，現屬NMB的山本彩，果然要兼任大島所屬的K隊。乃木坂46成員生駒里奈亦兼任B隊。SKE主將松井玲奈則因被調到乃木坂而痛哭。<br>撰文：阮瑜</p></body></html>
