<html><header><meta charset="utf-8"><title>體訊速遞：（網球）李娜退役傳趕生B</title></header><body><h1>體訊速遞：<br>（網球）李娜退役傳趕生B</h1><p>中國1姐李娜（圖）上周五突然宣佈因膝傷退役，震驚球壇。有指32歲的李娜有感年事已高，加上長期受傷患困擾，故決定現時是適當掛拍時機，準備生小孩。綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
