<html><header><meta charset="utf-8"><title>【男女之間】最令女生討厭的耍帥行為</title></header><body><h1>【男女之間】最令女生討厭的耍帥行為</h1><p>不少男生都愛有意無意地耍帥，以吸引身邊女性。有日本網站就邀請當地女性投票，選出男生哪種耍帥的行為最令她們討厭，大家可以多加留意，以免耍帥時帶來反效果。<br><br>1.不斷展示自己的身材、肌肉。<br><br>2.太愛面子，每次都擺闊請客，但其實無法負擔。<br><br>3.炫耀過去做過的壞事。<br><br>4.對店員態度橫蠻，自以為了不起。<br><br>5.太過自信，感覺自己高人一等。<br><br>資料來源：マイナビニュース<br><br>撰文：蘇達度</p></body></html>
