<html><header><meta charset="utf-8"><title>脫星被騙禁錮輪姦跳樓逃生斷腳</title></header><body><h1>脫星被騙禁錮輪姦<br>跳樓逃生斷腳</h1><p>俄羅斯一名脫星墮色魔圈套，遭強暴幾小時後，要跳窗逃生，雙腳折斷。<br><br>22歲的泰勒（Lola Taylor），應約到莫斯科一個單位，與兩名男子談片約，不虞兩人是色狼，趁泰勒到後，對她施暴。被蹂躪幾小時後，泰勒從三樓跳窗逃走。當時她衣衫襤褸，受傷流血，雙腳折斷，不省人事。一名遛狗的男子發現她，報警求助，泰勒被送往急症室。<br><br>警方在事發屋內發現血跡和泰勒的破衣，拘捕該兩名強姦泰勒的男子。兩人分別30和33歲，將被拘留三個月再受審，面臨最高30年監禁。<br><br>英國《每日郵報》</p></body></html>
