<html><header><meta charset="utf-8"><title>鬼單車離奇閃出實拍全程都睇唔出</title></header><body><h1>鬼單車離奇閃出<br>實拍全程都睇唔出</h1><p>新加坡日前發生一宗罕見交通意外，一架「鬼單車」突然駛出馬路導致撞車。<br><br>網上片段拍到，當時實龍崗路（Serangoon Road）路口有一輛巴士及一架黑色私家車正在轉彎，但黑色車突然剎停，後面另一輛車剎掣不及，追尾撞上了，此時畫面才出現一名穿綠衣的男子，施施然騎著單車駛過。<br><br>由於單車的出現有如「幽靈」，引起網民熱議，有人指出，只是巴士及黑車的車身太高，才擋住了單車。<br><br>Stomp</p></body></html>
