<html><header><meta charset="utf-8"><title>劍橋招生面試沒刁鑽問題</title></header><body><h1>劍橋招生面試沒刁鑽問題</h1><p>外傳英國劍橋大學入學面試問題奇怪，這間一等學府首次公開招生面試片段，但原來面試沒有刁鑽問題，問的都與報考學科有關。校方指考生碰釘不出奇，重點是看考生的學習和思考能力。<br>面試有兩名考官，一人是負責做筆記。片中的考生已獲取錄，他們願意再接受挑戰，但面對艱深問題時，仍表現不安，有人以笑掩蓋緊張，亦有人望天思考，不過他們都能保持冷靜，一邊審閱問題，一邊運用考官給予的提示盡力作答。<br>校方重申，考生出錯不代表失敗，「我們要考他們的學習能力，如何將想法實踐和發展……遇到困難，他們如何應對」。片段於明天起在劍橋的YouTube頻道公開。<br>英國《泰晤士報》</p></body></html>
