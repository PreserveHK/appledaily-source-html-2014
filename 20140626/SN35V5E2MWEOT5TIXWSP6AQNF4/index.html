<html><header><meta charset="utf-8"><title>動燈女神：LuLu叫美國贏1:0</title></header><body><h1>動燈女神：LuLu叫美國贏1:0</h1><p>大埔LuLu可稱得上強隊殺手，昨晚意大利對烏拉圭的世盃分組賽，她又再次發威，賽前估中了烏拉圭可以絕殺意大利，雖然是小勝一球但足以令烏隊出線。明晚又是爭決勝的一場比賽，美國對德國，美國在許和不許敗之下，在德國前國家隊前鋒奇連士文帶領下，可否雙雙出線，真係打過至知。<br>看好美國的LuLu說：「係人都知我撐德國隊，佢亦好大機會出線，不過呢場美國好可能偷襲成功贏1：0。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
