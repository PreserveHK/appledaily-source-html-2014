<html><header><meta charset="utf-8"><title>韓劇燒：趙寅成孖光洙遊德國</title></header><body><h1>韓劇燒：趙寅成孖光洙遊德國</h1><p>韓劇《沒關係，是愛情啊》男星趙寅成，早前宣佈與女友金敏喜分手，並傳出與《沒關係》女主角孔孝真撻着，真相令人好奇。近日趙寅成就被發現和《沒關係》男拍檔、人氣綜藝節目《Running Man》主持李光洙行孖咇，飛往德國旅行。</p><p>有粉絲日前在韓國仁川機場碰見趙寅成和李光洙，笑言因為他們都腿長，所以很快便認出他們，更指向李光洙索簽名都沒有被拒。之後另有粉絲在德國柏林見到他們，他們剛購物完，李光洙繼續nice爆與粉絲自拍，相反趙寅成就伸手擋鏡頭，似乎介意行蹤曝光。<br>撰文：江瑚</p></body></html>
