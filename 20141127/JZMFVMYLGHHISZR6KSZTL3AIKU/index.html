<html><header><meta charset="utf-8"><title>金城武親熱戲有壓力</title></header><body><h1>金城武親熱戲有壓力</h1><p>金城武、韓國女星宋慧喬、導演吳宇森，前日在上海宣傳新片《太平輪》，闊別影壇三年的金城武是繼《赤壁》之後，再度與吳宇森合作，片中他與日本女星長澤正美有親熱戲份，金城武說：「因為我們比較熟識，一下子就要進入戀人狀態拍親熱戲份，的確有點尷尬。這次演出也很大壓力，因為故事內容很有感覺，作為演員就是要表現出複雜的情感。」<br>此外，喬妹為了今次演出苦練普通話，她自爆為了學好中文，無論食飯、上廁所都不斷背台詞。<br>片中喬妹與黃曉明一見鍾情，她說：「我們的感情充滿煎熬和悲傷，我不希望現實發生這些事情。」<br>撰文：麥萍萍</p></body></html>
