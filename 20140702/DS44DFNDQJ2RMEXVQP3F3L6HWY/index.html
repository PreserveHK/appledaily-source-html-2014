<html><header><meta charset="utf-8"><title>森巴嘉年華：林伯落車轉戰美職</title></header><body><h1>森巴嘉年華：林伯落車轉戰美職</h1><p>繼卡卡早前宣佈將會轉投美職聯奧蘭多城後，又有一位球星將會去美職聯搵食，講緊嘅就係英格蘭副隊長林柏特（圖）。傳咗咁耐，終於有消息話佢即將宣佈將會同韋拿一齊轉投曼城旗下嘅美職聯新軍紐約城，成為該會歷史上第3位球員。而因為紐約城要到2015年先有正式比賽，所以林伯同韋拿一樣，會先被外借到同樣係曼城旗下嘅澳職球隊墨爾本城（前稱墨爾本雄心）。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
