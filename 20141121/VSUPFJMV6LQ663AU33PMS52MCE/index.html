<html><header><meta charset="utf-8"><title>體訊速遞：（足球）南華否認「招積」回巢</title></header><body><h1>體訊速遞：<br>（足球）南華否認「招積」回巢</h1><p>南華副領隊高志超昨澄清，前南華教練曾偉忠（圖）日前只是到三水觀看南華的友賽，亦不會重返南華任職，球隊已結束集訓並於昨日返港。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
