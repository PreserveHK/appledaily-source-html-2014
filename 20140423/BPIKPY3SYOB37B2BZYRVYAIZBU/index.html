<html><header><meta charset="utf-8"><title>AKB水着玩狗</title></header><body><h1>AKB水着玩狗</h1><p>日本大堆頭偶像組合AKB48的全新「狗歌」單曲《Labrador Retriever》MV昨日曝光，今次由成員渡邊麻友（左）於大班AKB成員中間做賣點外，更以大班AKB靚女在沙灘以性感水着look扮狗跳舞兼玩狗做噱頭。AKB成員在沙灘上出狗拳又玩狗，除了動作超萌，更有意無意間露出事業線，自然吸引一眾麻甩宅男粉絲的眼球。<br>渡邊麻友表示為迎接夏天來臨，所以奉上這個充滿夏日氣息的可愛MV。</p></body></html>
