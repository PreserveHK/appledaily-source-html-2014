<html><header><meta charset="utf-8"><title>千嬅願望生多個</title></header><body><h1>千嬅願望生多個</h1><p>楊千嬅及譚詠麟昨日在銅鑼灣出席「願望成真基金」活動，問千嬅有甚麼願望時，她說：「都係關個仔事，希望生個細佬妹畀佢，再生都係為咗佢，不過都要出年先，今年忙。」她又笑言女人工作可養生，可趁兒子返學前做自己工作，又透露希望明年開演唱會，若拿到紅館最早檔期，之後就可進行造人大計。問她會否雙線進行？她說：「咁好攰喎，日又做夜又做！」<br>阿倫被問到有否幫兒子達成願望時，他沒有多談，只表示相信兒子有能力達成自己的願望。近日內地小童在港隨街便溺事件引起中港矛盾，他謂：「大家畀多啲時間，要溝通，政府做多啲宣傳，話畀佢哋聽咁可能犯法，或者整多啲流動廁所。」<br>採訪、攝影：文國駿</p></body></html>
