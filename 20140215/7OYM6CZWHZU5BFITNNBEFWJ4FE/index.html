<html><header><meta charset="utf-8"><title>星星圍住你：金秀賢情人節封神</title></header><body><h1>星星圍住你：<br>金秀賢情人節封神</h1><p>昨日有一班內地的土豪粉絲趁情人節於《新京報》買下全版廣告，祝金秀賢情人節快樂，及提早為他慶生（16日）。粉絲在廣告上說：「我們代表中國千萬名『教授依賴症患者』，特別祝你今天情人節快樂！在我們心中，你是這個星球上最完美的愛情守護神！」不過有網民笑稱16日也是已故北韓最高領導人金正日的冥壽，指該班粉絲也可登廣告。</p><p>此外，有結婚公司訪問了1,200名男女，投票選出「情人節最想見的名人」，結果金秀賢以16.7%力壓蘇志燮稱冠，玄彬、孔侑和李昇基也打入十強。女星方面金泰希第一，而全智賢和秀智就分別獲第2名和第4名。</p></body></html>
