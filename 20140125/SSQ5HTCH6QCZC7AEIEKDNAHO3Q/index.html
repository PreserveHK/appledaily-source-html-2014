<html><header><meta charset="utf-8"><title>官犯錯　綜援漢毋須付訟費
</title></header><body><h1>官犯錯　綜援漢毋須付訟費<br>
</h1><p>【本報訊】因駕駛違例扣滿18分的綜援漢，被傳召上庭卻兩度缺席，結果被拘捕及押解上庭，被罰停牌六個月兼支付1,000元訟費。綜援漢上周在高院獲判上訴得直，推翻訟費令。法官昨頒佈判決理由，批評原審裁判官在頒令前，沒有先了解綜援漢的經濟能力，程序上犯錯。<br>法官彭偉昌指，上訴人倪福臨被押解上庭，也是因為未能支付保釋金，但原審裁判官誤指倪對訟費令無異議，沒查問倪何以收不到上庭通知信，只是三次追問倪何時能支付訟費，故判倪勝訴。<br>案件編號：HCMA708/13</p></body></html>
