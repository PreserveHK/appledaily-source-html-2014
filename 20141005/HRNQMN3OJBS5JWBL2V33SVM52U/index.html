<html><header><meta charset="utf-8"><title>薄噴新自護　慳家都要$300</title></header><body><h1>薄噴新自護　慳家都要$300</h1><p>新自護都出咗好一排，不過街中成品見唔多，好多人砌好都只留返喺屋企睇；今日行深水埗福利就開心喇，有人將成品攞咗出嚟，而且係全上色版，須知之前BANDAI攞出嚟陳列嗰隻，都只係齋噴消光沖就算；經原作者域域者證實，佢一共噴咗十幾廿支郡士油，而且仲只可以玩薄噴，買油嘅價錢都已經去到近$300，你話如果係新手，要噴到飽和先至夾色，買油價錢隨時要嚟個Double，唔怪之得呢排啲紅色模型油，成日都斷貨啦！<br><br>福利模型（深水埗元洲街66A地下）<br><br>記者：朱崇德</p></body></html>
