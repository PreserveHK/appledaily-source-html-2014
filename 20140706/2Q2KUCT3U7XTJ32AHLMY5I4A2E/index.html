<html><header><meta charset="utf-8"><title>森巴嘉年華：俾你貼當年今日</title></header><body><h1>森巴嘉年華：俾你貼當年今日</h1><p>歲月留聲，網上最近就廣傳06年同今年世盃嘅「俾你貼」，比較吓各位球星呢8年嚟嘅轉變。阿根廷球王美斯（圖）當年仲係貌似水腫嘅薯頭，8年後做咗人老竇，個樣都成熟咗唔少；意大利嘅中場藝術家派路更加由青靚白淨嘅斯文小生，變咗成面鬚根嘅粗獷「深山野人」。而荷蘭嘅翼鋒洛賓同德國嘅前鋒高路斯其實個樣都冇點變過，不過洛賓就慘啲，8年間髮線已經後移到睇唔到……</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
