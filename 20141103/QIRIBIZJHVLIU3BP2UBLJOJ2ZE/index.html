成人患濕疹　骨傷風險高</title></header><body><h1>健康Express醫學新知：<br>
成人患濕疹　骨傷風險高</h1><p>美國一項研究跟進34,500名成人的健康狀況，發現長期受濕疹發作困擾的參加者達7%，在研究一年期內，曾骨折、骨裂或關節受傷的參加者佔1.5%，當中約一成人因受傷致生活或行動受限制。研究顯示，濕疹患者出現骨傷的風險比非患者高出近一倍。<br>研究未能解釋濕疹如何導致骨傷機率增加，有可能是皮膚症狀只是一項警號，身體其他器官也會受影響，例如令骨骼變脆弱，也有機會是濕疹症狀令患者睡眠質素下降，日間精神不振，甚至引發情緒困擾，增加不小心跌傷的危險，但相信需要更進一步的大型研究分析才會有答案。</p></body></html>
