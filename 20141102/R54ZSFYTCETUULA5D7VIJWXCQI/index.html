<html><header><meta charset="utf-8"><title>體訊速遞︰（賽車）歐陽若曦爭企櫈仔</title></header><body><h1>體訊速遞︰<br>（賽車）歐陽若曦爭企櫈仔</h1><p>FIA世界耐力錦標賽昨於上海展開排位賽，香港賽車手歐陽若曦（圖）代表Aston Martin車隊，總成績在27隊中僅位列22，今晨11時在正賽誓要後上爭上頒獎台。本報消息（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
