<html><header><meta charset="utf-8"><title>邵音音首拍3D要飛車</title></header><body><h1>邵音音首拍3D要飛車</h1><p>驚慄片《重生3D》昨日在紅磡寶石戲院首映，女主角邵美琪因病了缺席，只有男主角黃德斌、李逸朗和邵音音撐場。音音姐表示第一次拍3D戲，拍的時候就好似新人一樣，她說：「因為拍3D要拍好多個鏡頭，所以唔可以爆肚，我咪就係好似新人咁。喺套戲入面講我有天眼，睇到過去同未來，戲入面好多猛鬼，又有飛車，我仲要坐喺入面。」<br>另外，李逸朗轉戰內地多年，最近回流香港，還自資開公司出唱片，他說：「因為今年出唱片，我都推咗好多戲，4月初會有歌派台，希望今次隻碟賣得，唔係就蝕入肉，所以我都覺得今次係破釜沉舟。」<br>採訪、攝影：藍文浩</p></body></html>
