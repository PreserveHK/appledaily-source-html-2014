<html><header><meta charset="utf-8"><title>死亡升降機監生夾死大學生</title></header><body><h1>死亡升降機<br>監生夾死大學生</h1><p>本月14日傍晚5時47分，福建華僑大學廈門校區內，一棟教學樓的升降機發生故障。一名男生被卡在升降機槽動彈不得，救援人員將其救出後，證實不治。<br><br>閉路電視畫面顯示，2名男生準備進入升降機，該名穿着深藍色上衣的男生進入時，電梯門雖然打開，但升降機卻沒有停下來。男生一腳踏空，身體向前俯衝，升降機繼續往上升，他的下半身在升降機槽外，而左腳懸空掛着。5分鐘後，男生已無力掙扎。事發後35分鐘，救援人員才到場施救。<br><br>事後，校方停運出事的升降機。知情者透露，死去的男生身材高大，被救出時鼻子處有血泡，懷疑肺部遭到擠壓，疑因內臟破裂致命。<br><br>中新網</p></body></html>
