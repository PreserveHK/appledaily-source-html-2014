<html><header><meta charset="utf-8"><title>李曼筠頭髮遮粉刺</title></header><body><h1>李曼筠頭髮遮粉刺</h1><p>動漫Maggie李曼筠昨日到荔枝角出席一間公關公司開幕活動，密實到場的她滿面粉刺，皮膚極差，尤其左邊臉頰更是重災區，她說：「睇完醫生都搵唔到病因，醫生話唔理嘅話會蔓延，如果唔理佢就會好似火燒森林咁，所以要用把頭髮遮住呢邊面。」<br>為了醫治皮膚病，她謂已服了三個星期類固醇藥，Maggie笑說：「好彩醫生唔係開有相同藥效嘅避孕藥畀我，所以唔會變到肥腫難分，近排忙住搞新飲食書，搞到個腦都好似冇乜力咁。遲啲就會去內地拍飲食節目。」問她會否擔心到內地令面部皮膚惡化？她說：「我會自備洗面嘅水，自己腸胃一向幾好，所以亂飲亂食都唔驚。」<br>採訪、攝影：藍文浩</p></body></html>
