<html><header><meta charset="utf-8"><title>農田驚現UFO？靈異燈光半空飛</title></header><body><h1>農田驚現UFO？靈異燈光半空飛</h1><p>在美國密西西比州，一對夫婦在農田，裝設了紅外線攝影機，希望拍下鹿隻的蹤影，但卻意外拍下了靈異影象，一對像車頭燈的燈光，從半空照射下來。<br><br>照片的拍攝時間，是2月16日晚上7時許，從照片可見，當時突然有不明光源，照射一隻野鹿，之後出現奇怪的形狀，再見到一對像車頭燈的燈光，從半空接近，之後燈光便飛回天上。<br><br>網民見到照片後，議論紛紛，有人認為是四驅車車頂的燈光，也有認為是政府的無人機，甚至是外星人入侵，但報道稱事發地點沒有車路，也沒有車胎痕跡，令事件更添懸疑。<br><br>英國《都市報》</p></body></html>
