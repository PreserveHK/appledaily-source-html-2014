<html><header><meta charset="utf-8"><title>解構葉楚航</title></header><body><h1>解構葉楚航</h1><p>葉楚航上季35W，頭馬大部分集中一哩賽事，包括田草1600交出10W，另外於谷草1650米亦有七W，此兩項路程頭馬，已佔其頭馬總數接近一半。反觀泥地賽事係葉廐上季最弱一環，只曾於泥地1200米贏過一W，其餘泥地1650米及1800米皆捧蛋，反映葉楚航不喜部署馬匹在泥地搏殺。此外，1800米草地或以上長途賽葉廐成績亦毫不起眼，上季只曾交出三W，其中谷草2200米大長途，更未有馬報名出賽，看來葉楚航訓練馬匹跑長途功力麻麻。</p></body></html>
