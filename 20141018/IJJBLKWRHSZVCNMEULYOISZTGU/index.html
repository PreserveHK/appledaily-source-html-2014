<html><header><meta charset="utf-8"><title>趣趣地：曼城兵一家會米奇</title></header><body><h1>趣趣地：<br>曼城兵一家會米奇</h1><p>曼徹斯特博覽館星期四晚舉行《冰上迪士尼》嘅表演，吸引到唔少曼城球星一家大細去睇，好似隊長高柏尼、右閘沙格拿、左閘基捷基治同埋中場捷西斯拿華斯，佢哋都帶埋全家大細入去睇。喺門口，佢哋都分別同米奇、米妮影相，其中高柏尼都算多仔公，有3個小朋友，囡囡仲打扮到好似公主咁，但囝囝就好浮誇，竟然扮蜘蛛俠。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
