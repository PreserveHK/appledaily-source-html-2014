<html><header><meta charset="utf-8"><title>鄭融鬧爆港鐵撞死狗</title></header><body><h1>鄭融鬧爆港鐵撞死狗</h1><p>鄭融及杜如風等昨日在元朗出席保護遺棄動物協會慈善獎券記招，提到港鐵日前發生撞死唐狗一事，她坦言很生氣：「好嬲點解會處理成咁，一定係有漏洞，太多人講嘢唔知真定假，但咁大間公司每個人都會留意佢做嘅每件事，所以有責任做個好榜樣。」<br>杜如風則表示自己未有留意港鐵撞死狗事件，故不便多加評論：「因為唔知車長有冇見到隻狗，如果見到都撞我一定鬧爆佢，但香港永遠都係發生事先去檢討，唔會做好完善嘅準備！」至於房祖名涉毒一事，杜如風則謂犯事須受制裁，但希望朋友受到的刑罰不會太重。<br>採訪、攝影：譚倩宜</p></body></html>
