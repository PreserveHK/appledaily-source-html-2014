<html><header><meta charset="utf-8"><title>30大改變生活產品寬頻對人類最重要</title></header><body><h1>30大改變生活產品<br>寬頻對人類最重要</h1><p>科技越來越進步，令人類生活越來越方便。英國家用電器公司Hotpoint訪問2,000人，選出30項最能改變人類生活的產品，結果發現寬頻（圖）在現今社會是最重要，其次是互聯網和洗衣機。</p><p>調查指，六成人自覺對新科技認知緩慢，1/3表示當舊電器損壞才會買新的，有受訪者稱對雪櫃、多士爐和洗衣機等家電的長情程度，比對伴侶還要持久，換了數名伴侶都未更換家電。調查亦發現，大部份人不介意家電是否最新型號，只有16%自覺與時並進。<br>英國《每日郵報》</p></body></html>
