<html><header><meta charset="utf-8"><title>JM忘情衝事業</title></header><body><h1>JM忘情衝事業</h1><p>文詠珊（Janice Man）與黎明結束五年賓主關係後，將自組新公司，下周舉行記者會。早前JM拍攝宣傳照，只得25歲的JM自組公司JM Workshop，準備在娛樂圈大展拳腳，她說：「因為我早出道，不經不覺入咗行已經十年，希望事業上有突破，新公司好大自由度，我可以自己搵班底，工作上我都有自主權，呢樣嘢好難得，趁後生我乜嘢都想試。」而為工作忙得不可開交的JM感情依然一片空白，她說：「呢排搞公司嘅嘢忙到死，邊有時間識男仔呀！而且𠵱家係我嘅衝刺期，對於我嚟講事業先係最重要，我想搵多啲錢先，感情嘅嘢唔諗住，順其自然啦。」<br>撰文：栐仁</p></body></html>
