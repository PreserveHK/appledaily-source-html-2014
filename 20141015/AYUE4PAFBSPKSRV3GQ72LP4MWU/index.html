<html><header><meta charset="utf-8"><title>奇洛着殘舊鞋谷新片</title></header><body><h1>奇洛着殘舊鞋谷新片</h1><p>荷李活影星奇洛李維斯（Keanu Reeves）主演的新片《殺神John Wick》（John Wick）昨日在紐約舉行首映，近年愛以不修邊幅形象示人的奇洛，昨日罕有地西裝骨骨現身，相當醒目。不過，有性格的他並沒有以皮鞋襯西裝，反而穿了一對看起來帶點殘舊的啡色麖皮鞋，為他增添了粗獷的味道。他當日受訪時談及早前家中被非法闖入：「我想我家的保安措施不夠好，那次真的很得人驚。」</p></body></html>
