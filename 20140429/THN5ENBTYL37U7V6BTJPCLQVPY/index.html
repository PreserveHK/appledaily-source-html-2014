<html><header><meta charset="utf-8"><title>求驗客手記：阿積士 捧盃累街坊</title></header><body><h1>求驗客手記：<br>阿積士 捧盃累街坊</h1><p>真係輸到甩褲！我求大俠講嘅係星期日有開盤嘅歐洲強隊賽事囉！利物浦對住弱陣嘅車路士已經輸到我頭擰擰，最慘嘅係荷甲阿積士作客殘陣嘅荷華高斯都贏唔到。雖然話阿積士和波都可以成為聯賽4連霸啫，但佢哋啱啱爆冷輸咗荷蘭盃，諗住佢哋會痛痛快快大勝一仗㗎嘛，點知佢真係打和1:1捧盃。至於法甲班霸巴黎聖日耳門，作客要護級嘅索察，贏咗就即刻成功衞冕，但佢哋最終都只係和波，真吹漲。</p></body></html>
