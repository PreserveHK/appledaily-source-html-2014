<html><header><meta charset="utf-8"><title>體壇拾趣：星如威威拎最有前途獎</title></header><body><h1>體壇拾趣：<br>星如威威拎最有前途獎</h1><p>上月K.O.日本拳手、攞到職業生涯12連勝嘅香港「神奇小子」曹星如又有新猷，除咗WBC超蠅量級世界排名去到新高嘅11位（WBO排第13位），更獲WBC頒發「亞洲全年最有前途拳手」大獎，下個月9號去泰國攞獎。聽講今日舉行嘅香港體記協會最佳運動員頒獎禮，星如贏「最佳男運動員」嘅呼聲甚高，可謂雙喜臨門。至於「星粉」由今日起可以去星如嘅fanpage免費報名參加「Run With Rex 330」，喺下周日（30號）3:30pm到中山公園同星如一齊跑10公里去政總。</p></body></html>
