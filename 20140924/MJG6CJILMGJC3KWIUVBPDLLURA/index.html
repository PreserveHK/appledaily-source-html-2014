<html><header><meta charset="utf-8"><title>關心妍開騷玩上床</title></header><body><h1>關心妍開騷玩上床</h1><p>關心妍（Jade）昨日在旺角出席音樂會記招，老公楊長智也有撐場，Jade今次由紅館降呢到九展，她稱因為紅館檔期難求，早前Jade化名C12拍大膽MV，她笑說：「今日怕刺激到老公，改着呢條裙，之前C12嘅床戲都有諗過搬上舞台，但太大膽，開到肚臍嘅衫，C12一定會還畀大家。」她透露今次想請型男做嘉賓，問到會否怕老公呷醋？她說：「睇吓邊個型啲，我梗係覺得我老公最型。」Jade日前被發現睇樓，但她稱樓價太貴暫不會買，但生B一直有計劃，問到會否考慮人工受孕？她說：「未過到信仰同道德，要再考慮。」<br>採訪：溫敏芝<br>攝影：陳慧安</p></body></html>
