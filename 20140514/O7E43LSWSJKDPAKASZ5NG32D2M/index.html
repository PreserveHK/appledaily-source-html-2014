<html><header><meta charset="utf-8"><title>苟姑娘行小美政策</title></header><body><h1>苟姑娘行小美政策</h1><p>苟芸慧曾被傳介入郭富城與熊黛林的戀情，不過苟姑娘被甲狀腺問題困擾而暴肥，因而遭嫌棄，緋聞最後不了了之。昨日有報道指成功收身的苟姑娘，趁住未有劇開，趁機向城城身邊人埋手，上周被發現與城城的經理人小美，齊齊到佐敦找周潤發經常幫襯的推拿師傅梁新，在候診期間，苟姑娘與小美密密斟，狀甚老友。<br>據知小美對苟姑娘印象甚佳，亦不會借城城宣傳，所以當知道苟姑娘要減肥，便主動介紹推拿師傅給她 。事後苟姑娘接受傳媒訪問時，未有多談與小美關係，只透露甲狀腺問題有好轉。<br>撰文：張曦彤</p></body></html>
