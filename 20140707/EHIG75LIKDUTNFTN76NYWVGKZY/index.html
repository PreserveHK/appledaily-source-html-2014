<html><header><meta charset="utf-8"><title>做生意賺錢其實唔難　專注先至難！</title></header><body><h1>做生意賺錢其實唔難　專注先至難！</h1><p>小環除了開小食店，同時也有開手工藝店，傳授手工藝心得︰「我覺得香港冇乜藝術氣氛，開呢間舖頭就係想推廣一下！」<br><br>如此有使命感的小環，卻被肥佬黎一句窒住︰「執咗佢啦！」吓？唔係亞視喎，咁都要執？「賺錢同興趣要分開嘅，到你生意唔好嗰陣，分唔到身，就兩樣都唔掂架喇！」成功人士分享生意經，你要聽！<br><br>星期四晚11:00《亂噏24》足本版！肥佬黎教你賺大錢！<br><br>服裝:ANTEPRIMA</p></body></html>
