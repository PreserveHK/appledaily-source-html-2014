<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李逸朗6位數製專輯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李逸朗6位數製專輯 - 馮仁昭</h1><p>李逸朗（Don圖）同HotCha噚日喺中環為「追夢者Music Live」演出。Don請咗好友鄭敬基同郭子健撐場，仲同基仔合唱咗首經典歌《酒杯敲鋼琴》。Don話最近用6位數字製作首張自資專輯：「之前喺內地同張智成有首合唱歌，反應都幾好，𠵱家自己要計埋條數，內地市場的確好大，做藝術都要為生，希望可以兼顧內地同香港市場。」<br>撰文：馮仁昭</p></body></html>
