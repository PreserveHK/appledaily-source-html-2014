<html><header><meta charset="utf-8"><title>案件速遞：助理疑呃病人20萬脫罪</title></header><body><h1>案件速遞：<br>助理疑呃病人20萬脫罪</h1><p>【本報訊】醫務女助理去年4月在東華東院工作期間，結識63歲李姓長期病患者。女方涉嫌聲稱可代找醫神及神藥，並作善舉祈福治病，騙取李20萬元。裁判官昨指，李被盤問時承認自己記錯證供，因疑點利益歸被告，裁定女方以欺騙手段取得財產罪不成立。<br>裁判官續說，被告陳美雲（52歲）辯稱向李借貸20萬元的說法不可信，斥她利用李對她的信任及無知。陳身為醫護人員，接受20萬元貸款可能違法。控方曾指陳取款後往澳門。<br>案件編號：ESCC3632/13</p></body></html>
