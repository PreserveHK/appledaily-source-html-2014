<html><header><meta charset="utf-8"><title>戇豆勇救意外傷者</title></header><body><h1>戇豆勇救意外傷者</h1><p>喜劇《戇豆先生》（Mr.Bean）的英國諧星路雲艾堅遜（Rowan Atkinson），近日成為了救人英雄，前天他在意大利托斯卡尼駕車經過郊區，目睹一架跑車撞樹後全車反轉，他立即下車幫手救人，將部份殘骸搬開，令救護人員容易救出傷者。出事的麥拿侖跑車由一名美國富商駕駛，該富商被救出後傷勢不重。<br>最邪的是，戇豆大前年亦曾發生交通意外，當時他也是駕駛着同一款跑車。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
