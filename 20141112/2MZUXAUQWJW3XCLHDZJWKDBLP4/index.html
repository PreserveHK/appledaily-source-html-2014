<html><header><meta charset="utf-8"><title>體訊速遞：（足球）阿仙奴科水斟中堅</title></header><body><h1>體訊速遞：<br>（足球）阿仙奴科水斟中堅</h1><p>英國傳媒報道，阿仙奴領隊雲格將獲管理層開水喉，撥款2,000萬鎊（約2.4億港元）在1月轉會窗重開時擴軍。盛傳效力些路迪的23歲荷蘭中堅華基爾雲迪積克(中)，是他們的羅致對象。 阿仙奴現排英超第6位。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
