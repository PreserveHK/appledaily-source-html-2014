<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）陳銘泰跳遠封王</title></header><body><h1>體訊速遞：<br>（田徑）陳銘泰跳遠封王</h1><p>昨於將軍澳舉行的香港田徑系列賽第4回合，亞運港將陳銘泰（圖）於男子跳遠以7米81封王，可惜因超風速，未能刷新自己保持的7米70港績；女將方綺蓓則以12秒32膺百米女飛人。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
