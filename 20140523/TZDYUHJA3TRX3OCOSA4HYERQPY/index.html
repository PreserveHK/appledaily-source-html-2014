<html><header><meta charset="utf-8"><title>韓男星做「鴨」記錄</title></header><body><h1>韓男星做「鴨」記錄</h1><p>2003年《小爸爸上學去》<br>主演：Rain和孔孝真</p><p>Rain在劇中飾演尚道，為了負擔7歲女兒昂貴醫藥費而走去做舞男賺錢。</p><p>2012年《善良的男人》<br>主演：宋仲基和文彩元</p><p>宋仲基為了深愛的女人而擔負了殺人罪名，出獄後因要照顧生病的胞妹而做牛郎。</p><p>2009年《拜託小姐》<br>主演：尹尚賢和尹恩惠</p><p>為了給母親醫病，尹尚賢飾演的徐東燦為賺錢而做牛郎，之後再假扮管家騙尹恩惠。</p><p>2013年《Two weeks》<br>主演：李準基和金素妍</p><p>在劇中扮演古惑仔的李準基也當過一次牛郎，因飲醉酒與年紀較他大的大嬸上床。</p></body></html>
