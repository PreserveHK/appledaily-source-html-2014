<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張艾嘉代心潔緬甸傳球 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張艾嘉代心潔緬甸傳球 - 馮仁昭</h1><p>張艾嘉（左）早排隨宣明會去緬甸探訪，仲有機會同7歲嘅助養女仔迪絲雅見面，張艾嘉話：「14年前，我助養嘅蒙古女仔琳琳，𠵱家已經大學畢業，今次我都好有信心迪絲雅好似琳琳咁，向夢想進發！」因為同李心潔助養嘅小朋友住喺同一個縣，所以張艾嘉代心潔送咗個足球畀佢個助養小朋友。佢仲話此行最深刻嘅係見到當地婦女有儲蓄小組，集合各家嘅錢去改善家庭生活。<br>撰文：馮仁昭</p></body></html>
