<html><header><meta charset="utf-8"><title>骷髏頭酒瓶變人頭像</title></header><body><h1>骷髏頭酒瓶變人頭像</h1><p>一個骷髏頭狀酒瓶本已駭人，但蘇格蘭一名藝術家卻進行「二次創作」，將它打造成人頭雕塑（圖）。<br>50歲的科克頓（Nigel Cockerton）曾在鄧迪大學攻讀法證及醫學藝術碩士，某天忽發奇想，利用自己精湛的顱面鑑定技術，花了一星期時間替骷髏狀酒瓶重塑肌肉、皮膚、五官和頭髮，成為一個細緻及像真度極高的人頭像。<br>生產骷髏頭酒瓶的加拿大CHV公司將科克頓的作品放上網分享，連CHV創辦人兼《捉鬼敢死隊》演員阿備羅伊德（Dan Akroyd）也盛讚他「發掘了骷髏頭酒瓶另一用途——推動科學」。<br>英國《每日郵報》</p></body></html>
