<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王馨平護夫甘變平凡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王馨平護夫甘變平凡 - 馮仁昭</h1><p>王馨平噚日接受商台錄音訪問，講到現時生活，話老公原來係佢fans，王馨平話：「都係啩，佢曾經買過我隻碟。」佢又話同老公拍拖時，唔會諗住對方係自己粉絲：「我唔會帶住藝人架子，如果你真係鍾意佢，同佢一齊坐經濟艙又有乜所謂？」佢仲自爆曾經陪老公出席活動時，有賓客認唔出佢係王馨平：「有人唔認得我係王馨平，但我唔會嬲，因為唔係每個人都要識王馨平，如果有藝人包袱，咁係生活唔到。」<br>撰文：馮仁昭</p></body></html>
