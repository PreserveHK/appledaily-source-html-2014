<html><header><meta charset="utf-8"><title>體訊速遞：（足球）魯爾明年轉戰美職聯</title></header><body><h1>體訊速遞：<br>（足球）魯爾明年轉戰美職聯</h1><p>《ESPN》收到消息指，前西班牙國腳魯爾（圖）將會加盟紐約宇宙隊。37歲的魯爾將會在本周內與宇宙隊簽約，落實明年加盟。魯爾除了會以球員身份出戰明年的美職聯新球季外，還會兼任宇宙隊的青訓主管；消息指魯爾至少效力兩年。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
