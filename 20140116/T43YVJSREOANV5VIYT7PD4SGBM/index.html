<html><header><meta charset="utf-8"><title>宮雪花向維基送秋波</title></header><body><h1>宮雪花向維基送秋波</h1><p>宮雪花昨日於將軍澳以亞洲會顧問身份探訪長者，愛心爆棚的花姨依然騷胸，問可擔心嚇壞公公婆婆？花姨笑說：「冇，咁樣好正常，唔好特登製造呢啲話題。今日活動好有意義，而且今日都唔凍，人健康就唔覺凍，做人要識養生。」花姨表示農曆新年出席亞視《春晚》後會返法國養老，除非香港有戲拍才返來，問香港電視王維基可有找她？她說：「可能佢走漏眼，王維基冇搵我就冇眼光。」寫書法送給王維基？她說：「點解我要做主動，佢應該主動搵我，咁樣先係有料。」<br>採訪、攝影：王崇穎</p></body></html>
