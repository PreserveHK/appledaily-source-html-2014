<html><header><meta charset="utf-8"><title>隔牆有耳：洪英鐘贈阿涂感謝狀 - 李八方</title></header><body><h1>隔牆有耳：<br>洪英鐘贈阿涂感謝狀 - 李八方</h1><p>馬尼拉人質事件發生將近4年，受害者同家屬一直堅持同菲方周旋，要求道歉、賠償，最終菲政府願意向死難者家屬致以「最悲痛的歉意」，先至告一段落。人質事件發生至今，一直為受害人及家屬提供協助嘅民主黨涂謹申，應記一功。阿涂話喎，早前馬尼拉市議員洪英鐘嚟咗香港搵過佢，原來係多謝佢幫手處理人質事件，仲代為頒授市長感謝狀表揚佢。<br>不過，更令阿涂窩心嘅係，近日同樣收到人質事件倖存者同家屬送上、寫有「為公義堅定不移」紀念擺設，佢哋仲話之後打算送塊鏡製嘅牌匾畀阿涂放喺辦事處，阿涂笑言：「千祈唔好送茶餐廳或者跌打醫館嗰種呀。」</p></body></html>
