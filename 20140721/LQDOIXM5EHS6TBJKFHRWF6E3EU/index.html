<html><header><meta charset="utf-8"><title>土國5兄妹患怪病四肢爬行</title></header><body><h1>土國5兄妹患怪病四肢爬行</h1><p>土耳其哈塔斯省有五兄弟姊妹走路異於常人，他們不能像普通人那樣挺直行走，而是像熊那樣四肢爬行，美國科學家強調他們並非「逆向退化」典範，而是患上罕見遺傳病影響平衡。<br>烏拉斯兄弟姊妹共19人，當中五人走路異常，只能偶爾靠膝蓋撐起短暫站立，經常要靠雙掌和雙腳爬行。科學家2005年發現五人的異常步姿，對此摸不着頭腦。<br>經過美國多間大學聯手研究，認為他們走路仿似靈長類動物，但卻跟牠以對角線移動方式不同，最後得出的結論是五人遺傳基因有異，導致小腦發育不良，影響身體平衡力，無站立行走。<br>英國《星期日郵報》</p></body></html>
