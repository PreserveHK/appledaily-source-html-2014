<html><header><meta charset="utf-8"><title>Victoria辣妹重組懶神秘</title></header><body><h1>Victoria辣妹重組懶神秘</h1><p>英國萬人迷碧咸的太太Victoria由辣妹成功轉型設計師，她昨日特別坐火車到曼徹斯特巿，到一間會發售其時裝系列的店舖宣傳。一向不太喜歡上鏡的Victoria，全程不停造勢，將乘坐火車前及車中照片放上網，抵達店後又大耍親民牌，不停與fans合照。今年是辣妹成軍20周年，Victoria接受訪問被問到有沒有甚麼計劃時，就懶神秘說：「我希望有些事都在進行中，現在我不能講太多。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
