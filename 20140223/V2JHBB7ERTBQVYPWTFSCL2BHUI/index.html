<html><header><meta charset="utf-8"><title>網上賣千頌伊A貨衫</title></header><body><h1>網上賣千頌伊A貨衫</h1><p>韓國藝人金秀賢和全智賢因韓劇《來自星星的你》，紅爆中港台，劇中兩人的衣着也成為大家茶餘飯後的談論焦點，有指戲中飾演大明星千頌伊的全智賢，每套服飾也價值數萬，媲美一輛房車。有韓國購物網站便看準這點，在網內特別開設「來自星星的你」購物區，裏面的貨品全是千頌伊和都敏俊的服飾「A貨」，價錢十分便宜，價錢大眾化，由百多元起，你也可以成為千頌伊和都敏俊。至於內地淘寶網也有這股A貨潮，以劇中的千頌伊服飾為賣點。<br>撰文：楠楠</p></body></html>
