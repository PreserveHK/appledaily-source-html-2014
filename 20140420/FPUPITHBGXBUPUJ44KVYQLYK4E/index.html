<html><header><meta charset="utf-8"><title>無故連環重踢賤男自拍虐貓片斷正</title></header><body><h1>無故連環重踢<br>賤男自拍虐貓片斷正</h1><p>一名賤男在英國利物浦一間旅店內，竟無緣無故腳踢一隻小花貓，並用手機拍下片段，面露邪笑。他以為神不知鬼不覺，但原來他的惡行已被閉路電視拍下。<br><br>旅店員工其後翻看閉路電視片段，驚見此變態行為，於是把片段公開，希望公眾協助找出這名男子，將他繩之於法。<br><br>旅店經理說，小花貓似乎沒有受重傷，但卻由以往對人友善變得很怕人。<br><br>英國《每日郵報》</p></body></html>
