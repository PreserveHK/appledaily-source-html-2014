<html><header><meta charset="utf-8"><title>K-Pop之王：少時抵京開騷</title></header><body><h1>K-Pop之王：少時抵京開騷</h1><p>由韓國MBC電視台主辦的大型拼盤演唱會「Korean Music Wave」昨晚在北京鳥巢國家體育場舉行，一眾當紅組合包括少女時代（少時）、EXO、CNBLUE等都出席。前晚抵達北京的少時，落機時雖然帶有疲態，但未有直接回酒店休息，反而直衝演唱會場地進行綵排，認真專業。今次演出雖然少了正在拍劇《我人生的春天》的成員秀英，以及「被退團」的Jessica，但七人上陣的少時仍然狀態大勇，演出完美。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
