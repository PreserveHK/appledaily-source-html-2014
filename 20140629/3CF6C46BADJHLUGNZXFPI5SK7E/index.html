<html><header><meta charset="utf-8"><title>啤梨樂壇重新出發</title></header><body><h1>啤梨樂壇重新出發</h1><p>啤梨（葉文輝）昨日在深水埗舉行記者會，宣佈正式加盟星娛樂並於八月尾舉行音樂會，星娛樂老闆薛濟傑博士亦有到場。啤梨表示在音樂路上沉澱兩年，他說：「呢次自由度好大，老闆都覺得有首好歌好緊要，所以畀我自己揀音樂人同監製。」但是星娛樂在無綫曝光率較低？啤梨直言需要曝光率，笑言希望傳媒幫吓手。張敬軒、薛凱琪及阿Bob等好友拍片支持，而升呢做師姐的Crystal（左）及Winkie（右）親自到場打氣。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
