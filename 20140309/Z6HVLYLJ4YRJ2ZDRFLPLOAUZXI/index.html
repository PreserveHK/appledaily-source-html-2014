<html><header><meta charset="utf-8"><title>邱淑貞約高僧飲茶</title></header><body><h1>邱淑貞約高僧飲茶</h1><p>【銅鑼灣】育有三名女兒的邱淑貞，有指一直想替沈嘉偉生個仔，06年更傳帶老公和女兒到尼泊爾拜會密宗法王求子。現年45歲的邱淑貞自知已屬高齡產婦，去年公開表示有女萬事足，無意再追仔。但皈依20年的邱淑貞仍十分虔誠，前日傍晚近7時，仍相約幾位高僧到銅鑼灣Cova飲茶，同行還有大女沈月和孻女沈星。<br>雖然天已黑，邱淑貞仍戴上太陽眼鏡，拖着小女兒先行步出，而沈月和工人則尾隨其後，工人姐姐還拿着外賣袋，未知是否打包給老公食。邱淑貞與家人乘保母車離開後，幾位高僧亦步出商場自行離開。<br>採訪、攝影：畢紹基、楊浩賢、梁繼光</p></body></html>
