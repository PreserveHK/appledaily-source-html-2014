<html><header><meta charset="utf-8"><title>狗狗自以為是人　愛吃雪糕</title></header><body><h1>狗狗自以為是人　愛吃雪糕</h1><p>雪糕車音樂響起，獵犬「奧利」從屋內飛撲出街，搶買雪糕吃（圖）。若雪糕車未停定，「奧利」就窮追不捨，直至車停下來，立即搶買雪糕。「奧利」太愛吃雪糕，主人阿歷山大已預先付錢。<br>阿歷山大坦言，「奧利」自以為是人類，生活作息也跟人相似，如早餐喝英國茶、吃甜麥片，半夜爬到主人床上蒙頭大睡；從沙灘散步回來，不是賴在地上，而是立即衝入浴室沖涼。不過，有一點，「奧利」還未學會排隊。當小朋友排隊買雪糕時，牠卻從不肯守規矩，常常「打尖」，一點儀態也沒有。<br>英國《每日鏡報》</p></body></html>
