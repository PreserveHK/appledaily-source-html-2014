<html><header><meta charset="utf-8"><title>小栗旬讚囡囡超級可愛</title></header><body><h1>小栗旬讚囡囡超級可愛</h1><p>日本男星小栗旬主演的新劇《信長協奏曲》鐵定下周一開播，昨日他與向井理、柴崎幸、山田孝之，共4位主要演員出席記者會，剛榮升老竇的小栗旬自然成為焦點。<br>小栗旬日前宣佈妻子山田優平安誕B，雖然沒有透露嬰孩性別，但山田優的演員胞弟山田親太朗於網上自爆添了一名外甥女。而昨日小栗在做爸爸後首次公開露面，一身時空交錯打扮的他心情勁靚，並笑住稱：「真係好開心，事關我家嘅小寶貝的確超級可愛，為咗佢我會更加努力！」該劇開鏡至今，小栗形容每日的拍攝工作也相當艱辛，由於颱風巴蓬昨日吹襲東京，劇組才被迫停機。<br>撰文：哥羅</p></body></html>
