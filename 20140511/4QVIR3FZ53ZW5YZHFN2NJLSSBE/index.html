<html><header><meta charset="utf-8"><title>82人入選考察</title></header><body><h1>82人入選考察</h1><p>【話你知】<br>國際南極考察活動每年舉辦一次，由全球首位徒步穿越南北極點的英國探險家Robert Swan發起，他冀望入選考察隊的年輕人，未來影響各國對南極的取態，為2048年《馬德里公約》屆滿作準備。今年考察隊吸引來自世界各地逾4,000人申請，最終只挑選82位代表。<br>香港代表朱晉德獲公司贊助兩萬美元出發，回港後肩負在區內策劃行動喚起政商界關注，他正撰寫一本書籍介紹香港天然資源開發史，希望提高港人對天然資源的認識。</p></body></html>
