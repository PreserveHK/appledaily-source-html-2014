<html><header><meta charset="utf-8"><title>【搶先食】加勒比海餐廳　嘆肋骨吮手指</title></header><body><h1>【搶先食】加勒比海餐廳　嘆肋骨吮手指</h1><p>早兩天路經中環時才發現原來擺花街和扶手電梯附近又有新餐廳開了，推門而進，傳來輕鬆的Reggae音樂，再看看環境，明顯是走輕鬆又帶玩味的路線。原來這是一家賣加勒比海風的餐廳，我即時想起的是型仔Johnny Depp的魔盜王。不過倒沒想到加勒比海海盜會吃甚麼？曾在加勒比海St. John Island住了兩年的總廚Kristofor二話不說的把菜一一端出來讓我試，說試過便一清二楚了。<br></p><p>Rummin’Tings</p><p>地址：中環荷里活道28號地下<br><br>記者：謝翠玲<br>（評分最高為五星）</p></body></html>
