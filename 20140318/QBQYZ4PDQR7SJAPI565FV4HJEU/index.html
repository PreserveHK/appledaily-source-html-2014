<html><header><meta charset="utf-8"><title>兄弟重拍廿年「舊照」　只為氹媽咪一笑</title></header><body><h1>兄弟重拍廿年「舊照」　只為氹媽咪一笑</h1><p>英國一對兄弟，為博母親一笑，不惜「回到從前」，將童年時兩兄弟的照片重拍一次。<br><br>勒克斯頓（Luxton）兄弟、27歲的Joe同24歲的Rich，為了哄母親，將兒時照片重拍，甫士、背景、動作、衣服盡量抄足。兩兄弟在浴缸一起洗澡；父親抱著兒子靠在牆壁，2人一起睡著；哥哥抱著弟弟親吻他的頭部，但人物卻由昔日的小童，變了現在的鬍鬚佬，十分搞笑。<br><br>哥哥表示，55歲的母親看到這些翻拍照片，笑到「標眼淚」。<br><br>英國《太陽報》</p></body></html>
