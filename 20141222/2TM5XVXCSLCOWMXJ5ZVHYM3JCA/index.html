<html><header><meta charset="utf-8"><title>體壇拾趣：男拔穩守「裘」入4強</title></header><body><h1>體壇拾趣：男拔穩守「裘」入4強</h1><p>上星期全港籃球精英賽16強，中華基督教會桂華山中學同拔萃男書院雖然過關，但表現都唔理想而士氣受挫。今日2:15pm起，兩軍喺青衣體育館分途出擊8強，男拔大師兄安家仲就話：「上場差啲輸畀喇沙，要學識控制情緒，唔好再自亂陣腳。對手裘錦秋中學（葵涌）有星將蘇柏軒坐鎮，一定要改善防守。」至於桂華山將對嗇色園主辦可譽中學，主力馬嘉聰都話防守係關鍵，打穩陣波爭入4強。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
