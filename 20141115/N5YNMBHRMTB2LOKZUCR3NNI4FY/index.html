<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傳文仙尼回歸國米</title></header><body><h1>體訊速遞：<br>（足球）傳文仙尼回歸國米</h1><p>意甲球隊國際米蘭周五宣佈，辭退教練馬沙利；馬沙利在2013年5月接任國米教練，但今季開季戰績平平，僅以4勝4和3負排第9位，球會仍未公佈接任人選，有傳文仙尼（圖）將重返球隊。綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
