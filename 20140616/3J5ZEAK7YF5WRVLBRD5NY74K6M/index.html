<html><header><meta charset="utf-8"><title>韓「大媽」整容變索女</title></header><body><h1>韓「大媽」整容變索女</h1><p>南韓一名20多歲女子，老得像大媽（左圖），整容後搖身變成索女（右圖）。<br>在上周四有線電視頻道播放的「Let美人」節目，20多歲的文善英剖白坎坷身世，自小父母離異，一度露宿街頭，進入社會打工卻遭公司解僱，無奈做清潔工。鑑於她身世淒涼，外貌又遭人歧視，該個真人騷決定安排文善英做整容手術，讓她重拾自信，手術費要1億韓圜（76萬港元）。經整容後的她，下巴變成V形，矇豬眼變大眼睛，再加上高挺鼻子，變成漂亮美少女。<br>南韓《中央日報》</p><p>【622公投　我撐普選】 毅行直播<br>流動版網頁︰ http://622popvote.appledaily.com <br></p></body></html>
