<html><header><meta charset="utf-8"><title>【電玩巡場】Westone ADV ALPHA　低音重炮落價</title></header><body><h1>【電玩巡場】Westone ADV ALPHA　低音重炮落價</h1><p>Westone老牌子，好少玩落價，但今個星期玩咗一吓！就係呢隻比較舊款嘅ADV ALPHA，原價$1,598，現在狠劈落$998！佢最特別係Bass重，需知Westone多數玩中、高音人聲靚嘢，呢隻耳機係比較少見行動圈、POP路線；IP3生活防水，可以擋下雨，千萬別跳落水到試；機身採用可換線設計，跟機線都使用咗尼龍織線設計，冇咁易話整斷。</p><p>查詢:訊達科技</p><p>深水埗福榮街146­152號黃金商場地面54號舖</p><p>記者:朱崇德</p></body></html>
