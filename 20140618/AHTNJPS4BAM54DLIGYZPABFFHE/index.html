<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大專普選唱碼頭高歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：大專普選唱碼頭高歌 - 馮仁昭</h1><p>「大專普選唱」噚日殺入港島區，樂隊組合珠海Band Soc（圖）同埋IVE Revery現身中環四號碼頭，雖然噚日嘅天氣都幾悶熱，佢哋依然好落力咁喺個台上又彈又唱，有唔少途人都停低聽。今日大隊會喺沙田中文大學出現，想知佢哋唱到去邊，就要留意《FACE》、facebook fanpage同蘋果動新聞APP喇！<br>撰文：馮仁昭</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
