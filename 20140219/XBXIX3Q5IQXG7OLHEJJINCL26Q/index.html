<html><header><meta charset="utf-8"><title>各區突發簡訊：
船上仆爆頭　漁民危殆</title></header><body><h1>各區突發簡訊：<br>
船上仆爆頭　漁民危殆</h1><p>【長　洲】<br>【本報訊】48歲姓盧內地漁民，昨日凌晨2時許，在長洲對開海面一艘內地漁船上工作期間，懷疑風高浪急下導致步履不穩，雙腳意外被船上繩索絆倒，繼而失衡後仰，頭部先撼向綑綁纜索的絞盤，繼而後腦着地重創流血，昏迷不醒，其他船員見狀連忙開船駛回長洲碼頭及報警。傷者經送往長洲醫院作初步治理後，再由直升機送往東區醫院治理，目前情況危殆。</p></body></html>
