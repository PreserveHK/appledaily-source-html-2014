<html><header><meta charset="utf-8"><title>體壇拾趣：馬刺三度被雷劈</title></header><body><h1>體壇拾趣：<br>馬刺三度被雷劈</h1><p>周三NBA常規賽西岸大戰，杜蘭特（KD、35號）繼續擋唔住，入36分帶領雷霆作客以111:105擊敗馬刺。雷霆5連勝之餘，今季3次同馬刺交手全部贏晒，兼且力壓後者暫時升上西岸榜首。馬刺輸波之餘最慘係損兵折將，前鋒尼納特喺一次想單擋嘅時候右手撞到對手，賽後證實手骨骨折。暫時未確定尼納特要唞幾耐，不過佢隊友丹尼爾格連早排都係受到類似傷患，要休戰至少1個月，𠵱家仲未復出。</p></body></html>
