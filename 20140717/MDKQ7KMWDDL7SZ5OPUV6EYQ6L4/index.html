<html><header><meta charset="utf-8"><title>賴慰玲生日糖妹送肉嘴</title></header><body><h1>賴慰玲生日糖妹送肉嘴<br></h1><p>陳嘉寶（Anjaylia）、女子組合Super Girls成員吳嘉熙、王敏奕及糖妹黃山怡前晚為舞台劇演員賴慰玲（Winki）慶祝28歲生辰，一起相約到尖沙嘴一韓國餐廳晚飯兼切生日蛋糕。<br>糖妹以一身教師look架起無鏡片眼鏡最遲到達，她笑言因為剛出席完保險業的座談會。不過她非常有心專誠帶了一紮花送給壽星女，還準備了一個生日蛋糕，可惜大懵的她們卻沒有帶備火機或火柴，最後要勞煩侍應借火。壽星女Winki當眾宣佈願望：「希望下年可以同樣一班人慶祝。」事後糖妹第一個送上嘴對嘴一吻，而Anjaylia及王敏奕都有樣學樣，引得壽星妹掩嘴狂笑。<br>採訪 ：李森</p></body></html>
