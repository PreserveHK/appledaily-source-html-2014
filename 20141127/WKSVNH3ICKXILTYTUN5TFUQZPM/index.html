<html><header><meta charset="utf-8"><title>超蓮背心素顏探賭王</title></header><body><h1>超蓮背心素顏探賭王</h1><p>賭王何鴻燊前日93歲牛一，但因發燒在養和醫院度過，四太梁安琪昨兩度到醫院探望，於下午4時許第二度折返養和，三太陳婉珍則於下午5時抵達，相信兩房在病房碰頭。十分鐘後見四太離去，她透露賭王有少少發燒，過兩日可以出院。問她有否帶食物給賭王？四太指指自己笑說：「我囉！」着小背心的超蓮於晚上素顏抵醫院，見記者愕然說：「點解你哋咁都知？」弟弟猷啟則於5分鐘後到達。</p><p>四房囝囝猷君昨凌晨在微博寫歌送給爸爸，歌詞大讚賭王：「又高又帥又逗我們超開心……我愛何鴻燊。」另譚耀文昨午亦現身醫院，有指他是來探望留醫的3歲女兒。<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
