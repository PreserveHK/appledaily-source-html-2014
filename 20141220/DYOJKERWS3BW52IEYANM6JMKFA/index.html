<html><header><meta charset="utf-8"><title>山內藍同林德信爭女</title></header><body><h1>山內藍同林德信爭女</h1><p>日模松岡李那師妹山內藍（Blue）來港發展近一年，日前接受訪問時普通話講得愈來愈好，她說：「因為之前在上海做模特兒和電視節目主持，學了一點點，但覺得自己說得差，希望將來可以演戲。」而她在日本亦有做DIY手機殼生意，正計劃擴充版圖。<br></p><p>愛過中港日男</p><p>聖誕將至，Blue表示希望在工作中度過，如果不用開工便會跟師姐松岡一起慶祝，被取笑松岡有男友林德信，可擔心沒有時間陪她，Blue笑說：「我不知道，希望她陪我吧。」可會在香港找男朋友？她說：「以前都試過跟香港、中國和日本男仔拍拖，各地男仔有不同溫柔。」<br>採訪：楊潔雯<br>服裝：Snidel<br>場地提供：愉景新城</p></body></html>
