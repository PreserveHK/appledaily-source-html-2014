<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國影星湯告魯斯昨日由維也納移師至摩洛哥拍《職業特工隊5》。<br>★英國女歌手Cheryl日前於英版《X Factor》開場片段中穿上緊身皮衣，揸電單車型爆登場。<br>★英國索模Kelly Brook日前出街時被拍到身形腫脹了不少。<br>★日本女星矢口真里去年被爆遭捉姦在床後一直消失，昨日首度在節目中與主持人通電話，疑鋪路復出。<br>★日本女星小澤真珠日前誕下首名女嬰，她表示見到女兒時感動落淚。<br>★日本組合關8成員大倉忠義，昨日參加慈善節目《24小時TV》時被一名粉絲冷待，不與他握手。</p></body></html>
