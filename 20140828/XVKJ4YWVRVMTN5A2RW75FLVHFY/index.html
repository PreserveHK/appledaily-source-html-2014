<html><header><meta charset="utf-8"><title>指司機兜路　惡客爆樽</title></header><body><h1>指司機兜路　惡客爆樽</h1><p>【本報訊】一名六旬的士司機，昨凌晨駕車在大角嘴接載一對男女前往土瓜灣途中，被指兜路惹起爭執。司機遭男乘客爆樽襲擊受傷，惡男女逃去無蹤，司機只好報警求助，獲送院治理。<br>遇襲司機60歲姓李，右額和右耳受傷流血，送院治理後幸無大礙。事發於昨凌晨零時，李駕駛的士營業，在大角嘴接載一對男女往土瓜灣翔龍灣，的士沿路駛至上海街近旺角道期間，男乘客指他兜路，雙方頓起爭執。李停下車來，該對男女亦隨即落車，其中年約30歲的男子，拿起玻璃樽襲擊司機的頭部。李登時頭破血流，掩面報警，而該對男女事後已經逃去無蹤。 </p></body></html>
