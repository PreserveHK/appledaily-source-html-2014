<html><header><meta charset="utf-8"><title>體壇拾趣︰拜恩盼天下無「傷」</title></header><body><h1>體壇拾趣︰<br>拜恩盼天下無「傷」</h1><p>湖人目前有林書豪同尼克楊格等共6位球員因傷缺陣，連拜恩（圖）都承認傷兵問題嚴重，希望班隊友快啲傷癒，今季常規賽唔使再長期天殘地缺。至於上季只係落場15次嘅尼殊，自從上周日打完勇士場波，就因為背傷冇再練過波。但40歲嘅佢冇俾負能量侵蝕，話傷情比起上季已經好好多，希望可以盡快復操。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
