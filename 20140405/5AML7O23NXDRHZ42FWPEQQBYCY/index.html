<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★荷李活型男尊尼狄普日前上電視節目獲恭喜與女友安芭赫德訂婚，他亦晒訂婚鑽戒默認傳聞。<br>★已故男星基斯杜化李夫主演的《超人》系列電影，被網民惡搞跟《引力邊緣》crossover，指基斯杜化救了姍迪娜布洛。<br>★澳洲名模Miranda Kerr昨日在澀谷街頭現身宣傳日本美容院。<br>★日本女歌手中川翔子前日在東京冒雨出席戶外演出時，揚言連底褲也濕透了。<br>★康城影帝柳樂優彌昨日在東京以skinhead造型宣傳舞台劇《金閣寺》。</p></body></html>
