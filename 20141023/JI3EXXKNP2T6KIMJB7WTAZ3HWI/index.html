<html><header><meta charset="utf-8"><title>妻兒送出國　裸官廣東福建最多</title></header><body><h1>妻兒送出國　裸官廣東福建最多</h1><p>【話你知】<br>所謂裸官，是指將妻子兒女等送出國，自己一個人在國內做官的中共黨政官員；裸官概念最早由安徽蕪湖市政協常委周蓬安於2008年提出，由於現象普遍而且情況嚴重，很快成為熱門話題。2012年底習近平上台，開始針對性處理。<br>今年初中組部在全國範圍摸底調查裸官，計到科級計以下官員，8月底摸底工作結束，但很多省市拒絕透露摸底情況及裸官人數。媒體披露，裸官最多是廣東、福建兩省；據報廣東有裸官2,190名，福建拒透露數字，全國約118萬。</p></body></html>
