<html><header><meta charset="utf-8"><title>Miki撇友捉迷藏</title></header><body><h1>Miki撇友捉迷藏</h1><p>【銅鑼灣百德新街】29歲嘅餅碎楊愛瑾（Miki），早前被踢爆背住男友、永安集團太子爺郭永淳同個鬚根男約會，唔知係咪因為咁令佢一見記者就雞咁腳走。大前日下晝3點幾Miki原來客串做導遊，帶住兩個講普通話嘅女士去咗銅鑼灣大肆購物。佢哋一行三人沿住百德新街逐間時裝店逛，不過當Miki發現有記者影相，就即刻一聲都冇講就急急腳揼低兩個朋友走咗上一幢大廈。其間見到Miki兩個朋友不停用電話收發短訊，相信係同Miki相約會合地方。<br>採訪、攝影：畢紹基</p></body></html>
