<html><header><meta charset="utf-8"><title>求驗客手記：卡卡高薪冠美職</title></header><body><h1>求驗客手記：卡卡高薪冠美職</h1><p>美職聯球員工會周一公佈球員最新薪酬，來季轉投新丁奧蘭多城嘅卡卡（圖），每年嘅底薪連埋獎金高達710萬美元（約5,500萬港元），係聯賽歷來最高薪球員；舊紀錄保持者就係「萬人迷」碧咸，佢喺洛杉磯銀河嗰陣年薪有650萬美元。但呢份名單冇計兩位紐約城球星林柏特同韋拿，據聞佢哋份合約同一般美職聯球員有啲唔同喎，但我求大俠覺得卡卡點都應該賺多啲，因為紐約城要養兩個人，分薄晒！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
