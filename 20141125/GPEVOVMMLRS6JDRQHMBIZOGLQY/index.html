<html><header><meta charset="utf-8"><title>妮歌雨中狂啜老公</title></header><body><h1>妮歌雨中狂啜老公</h1><p>澳洲影后妮歌潔曼（Nicole Kidman）有份演出的聖誕檔新片《柏靈頓》（Paddington）昨日於倫敦舉行首映，除聲演主角柏靈頓熊的英國男星Ben Whishaw現身，連英國名模姬蒂摩絲（Kate Moss）都帶着女兒來捧場，不過仍不及拖着鄉謠歌手老公Keith Urban上演恩愛騷的妮歌搶鏡。<br>妮歌走過佈置滿蜜糖樽的裝飾，雖然天公不造美下雨，但無阻妮歌跟分別拿着雨傘的Keith，於紅毯上不斷浪漫錫錫，出盡風頭。妮歌受訪時表示極享受於戲中扮演壞人角色：「我自小已很愛《綠野仙蹤》的古怪女巫角色，所以期望長大後會於電影扮壞人。」<br>撰文：盧葦</p></body></html>
