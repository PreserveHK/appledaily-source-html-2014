<html><header><meta charset="utf-8"><title>K-Pop之王：SJ厲旭心痛沉船</title></header><body><h1>K-Pop之王：SJ厲旭心痛沉船</h1><p>南韓客輪「歲月號」昨日發生沉船意外，造成傷亡和失蹤，事件引起外界高度關注。韓國男團Super Junior（SJ）前晚在北京的音悅V榜年度盛典上捧獎，昨日返韓，成員厲旭隨即在網上留言：「一落機便接獲壞消息，希望大家為遇難者祈福，盡快拯救所有人。」曾演韓劇《急診男女》的Clara對意外表示心痛，希望船上所有乘客無事，女星Eugene和李清娥也為失蹤學生打氣。</p></body></html>
