<html><header><meta charset="utf-8"><title>聖誕速報：二星Amber野鹿肉賀節</title></header><body><h1>聖誕速報：二星Amber野鹿肉賀節</h1><p>置地文華東方酒店的米芝蓮二星餐廳Amber，今個聖誕準備了八道菜歡度聖誕夜。由法國萊因加百路一號生蠔揭開序幕，然後還有鴨肉、龍蝦等等，最令我留下深刻印象的，是紅燒蘇格蘭野鹿里脊肉，肉質很嫩滑，配上烤法國雪梨更去掉羶味，提升了甜味。八道菜聖誕夜宴，每位$2,388。<br><br>查詢： http://www.amberhongkong.com  </p></body></html>
