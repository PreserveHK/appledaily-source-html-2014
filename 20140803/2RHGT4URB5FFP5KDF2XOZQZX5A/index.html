<html><header><meta charset="utf-8"><title>王馨平向甄妮斟茶道歉</title></header><body><h1>王馨平向甄妮斟茶道歉</h1><p>最近回歸樂壇的王馨平，日前為宣傳新碟《Truly》接受商台訪問，提到當年與甄妮因經理人合約糾紛而鬧上法庭，王馨平坦言：「爹哋同甄妮都係一個性格好強嘅人，雖然佢哋嘅出發點都係為我好，不過因為喺處事方面，各自有睇法，我做咗佢哋磨心，只怪自己嗰陣唔識得處理。」再問她最終有否與甄妮和解？她說：「嗰陣法庭判雙方訴訟唔成立，直到有次遇到甄妮，我請佢食飯兼斟茶道歉，仲同佢講『細路女唔識嘢』，所以唔應該再計較邊個啱同唔啱！」她亦否認當年與鄭嘉穎拍拖遭爹哋棒打鴛鴦。<br>撰文：張曦彤</p></body></html>
