<html><header><meta charset="utf-8"><title>李秉憲拒買樓被勒索</title></header><body><h1>李秉憲拒買樓被勒索</h1><p>韓國男星李秉憲上月被爆背住老婆李敏貞、偷食女模特兒李智妍而惹來被對方勒索3,800萬港元的官非。</p><p>昨日，韓國首爾中央地方檢察廳以涉嫌恐嚇罪逮捕並起訴涉案的李智妍及女團GLAM成員Dahee。據檢方調查，兩人的犯案動機是因為向李秉憲要求買樓但遭拒絕，故拍下李秉憲的不雅短片向其勒索。據知，李智妍及Dahee均有財困問題，李智妍除了模特兒工作外並無其他收入，而Dahee亦為長時間沒有新工作而欠所屬事務所約223萬港元。</p></body></html>
