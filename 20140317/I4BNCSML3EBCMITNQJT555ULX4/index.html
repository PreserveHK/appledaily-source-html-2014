<html><header><meta charset="utf-8"><title>福山開twitter會粉絲</title></header><body><h1>福山開twitter會粉絲</h1><p>將於6月14日及15日於香港灣仔會議展覽中心舉行首次亞洲巡迴演唱會的日本型男福山雅治，前日深夜已開設了官方twitter戶口，他也在昨晚主持的電台節目內宣佈消息，節目完結一個半小時後，他的twitter戶口已吸引超過20,000名追隨者，昨日下午的追隨者更已過10萬。這個戶口主要由福山的工作人員主理，福山亦會上載照片及留言，他前晚做完節目後也上載了在錄音室拍攝的照片。</p></body></html>
