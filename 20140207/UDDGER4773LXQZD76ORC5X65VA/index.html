<html><header><meta charset="utf-8"><title>求驗客手記：里奧暗踩莫帥</title></header><body><h1>求驗客手記：<br>里奧暗踩莫帥</h1><p>
</p><p>曼聯今季成績差到貼地，莫耶斯成為眾矢之的，最近史雲斯領隊米高勞特立都被炒，點知Twitter達人里奧費迪南竟喺呢個時候，留言話：「領隊落台嘅氹氹轉又開始轉緊，我哋估吓邊個會步勞特立嘅後塵？」（下圖）大家都知佢暗指莫耶斯，畫公仔畫出腸；另外，隊長尼曼查維迪最近亦發老脾，唔滿意球會到𠵱家都唔同佢傾新約，皆因佢份約季尾就到期，但佢唔愁冇出路，因為佢經理人話國米想簽佢。</p></body></html>
