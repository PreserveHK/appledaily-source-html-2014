<html><header><meta charset="utf-8"><title>海南遊客虐海龜騎背插眼</title></header><body><h1>海南遊客虐海龜騎背插眼</h1><p>「玳瑁照相！鱷魚合影！通通5元（人民幣）！」海南瓊海市玉帶灘景區，當地村民為了錢，竟然向國家保護動物埋手，大肆虐待海龜和鱷魚等，許多遊人對此現象十分反感。<br>近日，有村民將海龜及鱷魚帶到海灘，用索帶綁住嘴巴後，供遊客或騎或踩在龜背上，收費拍照。有旅客單腳踩着龜背擺甫士自鳴得意，或將鱷魚當成「皮草」掛在肩上，醜態令人側目，甚至有小孩童一邊坐在小海龜上，一邊用手指去撩海龜的眼睛（圖），讓牠動彈不得。<br>網民責斥，動物不是賺錢工具及模特兒，呼籲有關部門對這種虐待動物的行為，進行清查整治。<br>新華社</p></body></html>
