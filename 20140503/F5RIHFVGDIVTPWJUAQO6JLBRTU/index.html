<html><header><meta charset="utf-8"><title>施綺蓮否認老公欠債</title></header><body><h1>施綺蓮否認老公欠債</h1><p>昨日有人報料指前亞姐施綺蓮的丈夫唐儀被牽涉入一宗美國的債務糾紛中，並出示一些相關文件，記者昨日致電向施綺蓮求證，她承認文件中提到的公司是她先生很多年前的公司，並表示現時身處英國，不過當她聽到債務糾紛時，越說越勞氣：「梗係唔係啦！我哋近排先去完美國。今年1月過去美國接仔，我哋周圍全世界飛㗎啦！我唔知你哋啲謠傳，傳聞喺邊，我就係怕咗你哋啲娛樂圈，我都離開咗嗰行咁耐喇！我都冇新聞價值喇！再問都冇意思喇！」而日前施綺蓮在銅鑼灣利園出現，她帶着兒子一齊行街，入了一間文具店購物，然後在附近找食肆醫肚。<br>採訪、攝影：楊浩賢</p></body></html>
