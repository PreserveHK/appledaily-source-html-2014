<html><header><meta charset="utf-8"><title>有汽礦泉水含鹽高逾11倍</title></header><body><h1>有汽礦泉水含鹽高逾11倍</h1><p>夏日炎炎，以為喝一杯有汽礦泉水比汽水健康，但原來隨時誤墮健康陷阱。英國研究發現，有汽礦泉水的含鹽量竟比自來水高逾11倍，身體攝取太多鹽份會令腎臟功能受損、高血壓，並增加心臟病或中風風險。<br>研究測試了多個品牌的有汽礦泉水，發現含鹽量各有不同。專家建議成人的鹽份攝取量為每天6克，而一支法國Badoit天然有汽礦泉水（圖）的含鹹量已是建議量的8%。<br>英國《每日郵報》</p></body></html>
