<html><header><meta charset="utf-8"><title>Eric Kwok做老翻𢱑銀</title></header><body><h1>Eric Kwok做老翻𢱑銀</h1><p>與《鐵甲奇俠》（Iron Man）男主角羅拔唐尼（Robert Downey）似十足的唱作人郭偉亮（Eric Kwok），日前化身電影英雄為飲食集團拍廣告，以型格look配合跑車登場，Eric大呼過癮：「就算超級英雄都同普通人一樣，要有能量才有力氣拼搏，對我嚟講美食就係大家心目中嘅Hero，自己平日好鍾意去茶餐廳，希望香港嘅文化同道地美食可以傳承。」<br>由於廣告需要一位黑人扮演英雄拍檔，Eric即推薦友人Ray C客串拍攝。愛下廚的Eric還趁機偷師，笑言回家要給太太驚喜。<br>撰文：皓騫</p></body></html>
