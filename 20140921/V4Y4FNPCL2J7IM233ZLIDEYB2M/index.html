<html><header><meta charset="utf-8"><title>英童免費午餐
僅得一件雞塊</title></header><body><h1>英童免費午餐<br>
僅得一件雞塊</h1><p>都說世上沒有免費午餐，即使有，質量也未必有保證。英國政府本月開始向7歲或以下學童供應免費午餐，原以為可贏得民眾歡呼聲，怎知因午餐份量太少而飽受批評。<br>有伯明翰市議員批評，4歲至5歲學童每餐只得一件雞塊（圖）、6歲及7歲學童也分別得兩件和四件，加上沒有蔬果，明顯不足以提供孩子發育所需的營養。<br>有營養專家則指，餐單有太多雞塊這類煎炸食物，無益學童健康；加上部份學校的學生更要吃未加熱的午餐，伯明翰市議會承諾調查供應午餐的外判商Cityserve。<br>英國《每日郵報》</p></body></html>
