<html><header><meta charset="utf-8"><title>芷晴力撐姜氏兄妹</title></header><body><h1>芷晴力撐姜氏兄妹</h1><p>有報道指秦沛一對仔女姜文杰（Benji）和姜麗文（Lesley）嫌人工低又諸多要求拒拍《華麗上班族》，而得罪杜琪峯，港視之友黃芷晴前晚在中環一個活動，力撐兩兄妹冇耍大牌。Benji昨接受電話訪問呼冤：「杜琪峯邊個唔想拍？我有casting，但係冇揀我，我知Lesley入咗，不過，我知道佢因為個檔期唔啱，所以冇機會演出。」</p><p>Lesley則說：「我已經上咗廣州參加第一次歌舞集訓，最初以為可以度期，但因為我一早已經約咗啲音樂監製喺日本傾嘢，所以唔可以改期。老實講，已經等錢使，咁難得可以拍杜sir嘅戲，仲敢耍大牌？」<br>採訪：馬建華、非非　<br>攝影：陳慧安</p></body></html>
