<html><header><meta charset="utf-8"><title>Jewel  6年婚姻玩完</title></header><body><h1>Jewel  6年婚姻玩完</h1><p>現年40歲的美國搖滾女歌手Jewel，昨日於網上宣佈跟結婚6年的44歲牛仔老公Ty Murray離婚，Jewel於官方網站發表聲明說：「我打算跟一起16年的丈夫、老友及伴侶離婚。我們雖然分開但夫妻間的愛跟一起時一樣，並沒減少。請給予我們時間及空間，於愛之下重新找尋自己，勝過互相傷害。」</p><p>Jewel跟Ty拍拖十年後於08年結婚，兩人更育有近3歲的兒子Kase，故聲明中亦表示將共同撫養兒子：「我們為兒子的奉獻並不會因離婚而改變，我們兩人都有責任做好父母角色協助兒子長大成人。」<br>撰文：盧葦</p></body></html>
