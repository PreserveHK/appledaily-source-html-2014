<html><header><meta charset="utf-8"><title>關仁隱事：「老鬼」戴人皮面具媾女 - 關仁</title></header><body><h1>關仁隱事：「老鬼」戴人皮面具媾女 - 關仁</h1><p>娛樂圈嘅筍盤越嚟越少，而「老鬼」絕對稱得上係圈中筍盤男，唔單止有樓有車，仲有事業，不過佢年過四十都唔願結婚，鍾意玩獨身主義。堂堂大男人，除非係同性戀者，唔係又點會冇女埋身，奇就奇在老鬼咁多年都冇俾人影過佢去夜蒲攬女，連緋聞都少之有少。</p><p>私竇狂歡</p><p>話說關仁聽聞老鬼每次出去玩都好小心，除咗有專屬私竇之外，仲專登喺美國訂咗個價值數十萬元嘅人皮面具，每次夜蒲都會戴上，由於仿真度極高，加上蒲場嘅地方咁黑，驟眼睇真係唔會為意佢戴咗面具。<br>撰文：關仁</p></body></html>
