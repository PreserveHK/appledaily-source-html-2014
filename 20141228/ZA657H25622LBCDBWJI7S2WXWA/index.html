<html><header><meta charset="utf-8"><title>王敏德父女密密斟</title></header><body><h1>王敏德父女密密斟</h1><p>王敏德（Michael）3年前開始設計個人時裝品牌「MW Michael Wong」，推出男士服飾兼開舖頭。前日大女王曼喜下午4時到銅鑼灣行街，口咬着一個麵包，手把玩着電話，行到爸爸王敏德店舖的門口，踱了15分鐘，她進入時裝店內，這時候王敏德出現，兩父女在店內言談甚歡，似是討論如何擺放店內的貨品，互相交流意見，他們彼此尊重，絕對可以體現到一個自由民主家庭之間多了一份相處融洽。<br>採訪、攝影：畢紹基</p></body></html>
