<html><header><meta charset="utf-8"><title>體訊速遞：（足球）歐國盃大改革多國舉辦</title></header><body><h1>體訊速遞：<br>（足球）歐國盃大改革多國舉辦</h1><p>2020年歐國盃決賽周將會進行大改革，決賽周比賽會分佈在不同國家進行。歐洲足協在周五確定，該屆兩場4強戰以及決賽會在英國倫敦的溫布萊球場（圖）主辦；8強以及部份分組賽賽事則安排在慕尼黑、巴庫、聖彼得堡以及羅馬4個城市的場館進行。 綜合外電（瑞士）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
