<html><header><meta charset="utf-8"><title>關仁隱事：「阿巴」專搵短期飯票 - 關仁</title></header><body><h1>關仁隱事：「阿巴」專搵短期飯票 - 關仁</h1><p>𡃁模年年有新人鬥性感上位，一班真正行時裝騷的熟模都嫁得七七八八有好歸宿，不過「阿巴」就冇咁好彩，失婚後又冇乜嘢工作，成日都係出吓活動過日辰。其實佢都有晒打算，出活動都係想保持有曝光率，真正目的係裝備自己搵個另一個依靠，佢仲成日去做運動識異性，當中佢鎖定搵啲已婚有米人士，皆因只係求快，搵短暫飯票，火速轉畫絕冇問題。之前阿巴就同過氣選過美嘅才女「海參」齊齊爭仔，對象又係已有家室，最終阿巴梗係爭贏，不過最後都係拍幾個月散拖又分手。<br>撰文：關仁</p></body></html>
