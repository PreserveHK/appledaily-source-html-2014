<html><header><meta charset="utf-8"><title>攜子偷竊　婦被揭呃綜援</title></header><body><h1>攜子偷竊　婦被揭呃綜援</h1><p>【本報訊】無業母親帶同12歲兒子到超市偷取17件飲品，以為能瞞天過海，離開時被一直監視的職員截停並報警，其後更被揭發三年前隱瞞資產，騙取近1.4萬元綜援金。她早前承認盜竊及欺詐共兩罪，裁判官昨斥責她帶同兒子偷竊，令案情更嚴重，但接納報告建議判她180小時社會服務令。<br>被告李玉芬（35歲，圖）於本年5月23日在沙田偉華中心百佳盜竊，另於2011年1月至11月間，在綜援覆查表填上假資料隱瞞資產及收入，詐騙社署向她多發近1.4萬元綜援金，她僅還款三分之一給政府。她的兒子早前承認盜竊罪判感化18個月。<br>案件編號：STCC2433、2645/14</p></body></html>
