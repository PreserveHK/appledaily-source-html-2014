<html><header><meta charset="utf-8"><title>趣趣地：卡路爾被逐有艷遇</title></header><body><h1>趣趣地：<br>卡路爾被逐有艷遇</h1><p>試想像你喺場足球賽中被逐，返到入更衣室發現有人用緊自己浸開嘅冰浴缸，係咪火都嚟埋呢？韋斯咸前鋒安祖卡路爾喺上周六對史雲斯被逐後，就遇上咁嘅情形，但估唔到浸緊冰浴嘅係一個樣靚身材正嘅美女！呢名靚女係電視體育著名主播韋絲達，佢剛跑完250哩慈善跑，一早同韋斯咸申請用佢哋嘅更衣室設施，預計喺場波完場前會離開。不過估唔到卡路爾因領紅牌早咗入更衣室，所以兩人就「肉帛相見」；而一向脾氣差嘅卡路爾，見到靚女都不知幾有風度，俾31歲嘅韋絲達繼續用大缸，自己就喺隔離個木桶浸冰浴咋。</p></body></html>
