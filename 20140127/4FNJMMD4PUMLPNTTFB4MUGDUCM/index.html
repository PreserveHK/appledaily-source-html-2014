<html><header><meta charset="utf-8"><title>各區突發簡訊︰無業漢製257萬元毒品</title></header><body><h1>各區突發簡訊︰<br>無業漢製257萬元毒品</h1><p>【九龍城】<br>【本報訊】36歲姓潘無業漢，租用九龍城南角道板間房製毒，以可卡因製成霹靂可卡因分銷九龍區娛樂場所，前晚10時半遭埋伏警員在大廈外截查，搜獲約250克懷疑霹靂可卡因後，被押往單位搜查，再撿獲約710克懷疑霹靂可卡因、約1,100克懷疑可卡因、一批製毒原料包括梳打粉等，毒品值約257.7萬元。毒品調查科高級督察鄭嘉俊指，潘涉嫌製毒及販毒被捕。</p></body></html>
