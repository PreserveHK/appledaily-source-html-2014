<html><header><meta charset="utf-8"><title>工潮連連：《懷抱太陽》曾中招延播</title></header><body><h1>工潮連連：《懷抱太陽》曾中招延播</h1><p>韓國電視圈罷工事件時有發生，08年韓國廣播電影演出藝人工會要求電視台提高工會會員的薪酬，因談判破裂而大罷工。而前年MBC員工不滿當時的社長金在哲，不惜以罷工令社長下台，並由新聞記者開始罷工，之後綜藝節目和劇集製作人、各技術團隊也加入罷工行列。<br>當時MBC工會的罷工令多齣劇集和綜藝節目都面臨停播或延期播映，當年金秀賢和韓佳人主演的《懷抱太陽的月亮》，原定播大結局，但因該劇導演金度勳加入罷工遊行，導致結局要延至下一周播出，並以《懷》劇花絮代替。而綜藝節目《我們結婚了》和《無限挑戰》也需暫停播放。</p></body></html>
