<html><header><meta charset="utf-8"><title>反黑抄致祭者身份證</title></header><body><h1>反黑抄致祭者身份證</h1><p>昨日在紅磡世界殯儀館舉行向華勝追思會，大班圈內外及江湖人士到場為他作最後致敬。令平日已經泊滿車輛的世界殯儀館門口更加擠迫，所以到下午5時許，警方先後安排了多部鐵馬在場指揮交通，不許汽車在殯儀館前的馬路停留，更有幾名交通督導員向違泊的車輛發出告票。</p><p>同時有10多名相信是反黑組的警員在場，他們穿上印有「警察」字樣的背心及掛上工作證在場觀察。幾名反黑探員先與追思會門外負責維持秩序的工作人員了解情況後，再在街頭放置一張摺枱作流動辦公室，為部份入場致祭的人士登記身份證，過往每有江湖人士設靈或出殯，警方都會有類似舉動。<br>採訪：張駿銘<br>攝影：陳順禎</p></body></html>
