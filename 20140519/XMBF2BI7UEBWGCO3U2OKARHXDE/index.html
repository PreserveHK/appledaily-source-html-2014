<html><header><meta charset="utf-8"><title>趣怪定格
肥貓「隊草」不省人事</title></header><body><h1>趣怪定格<br>
肥貓「隊草」不省人事</h1><p>貓咪吃了俗稱貓草的「樟腦草」（catnip）會出現短暫興奮，重達10公斤的肥貓「薩米」不知節制，鯨吞了大量貓草，結果「醉倒」地上（圖），模樣令人忍俊不禁。<br>一名老婦好心把一碟貓草送給「薩米」主人，主人把貓草餵了一點給家中三隻貓後，把碟子放在廚房餐桌上就去睡覺，豈料「薩米」半夜偷食，把碟子由桌上推落地肆意大吃，主人翌日起床後見到「薩米」有如醉酒一樣攤倒在地睡得不省人事，鼾聲大作。主人笑說︰「毒品真是可怕的東西」。<br>英國《都市報》</p></body></html>
