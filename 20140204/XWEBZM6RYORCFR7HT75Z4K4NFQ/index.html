<html><header><meta charset="utf-8"><title>派揮春反自由行</title></header><body><h1>派揮春反自由行</h1><p>【本報訊】自由行佔據香港人生活空間、影響香港人生活，人口政策關注組昨天到自由行逼爆的旺角區，向內地旅客派發有關自由行的揮春，包括「減少自由行　尊嚴還港人」、「太多自由行　香港會陸沉」（圖）等，期望自由行旅客轉到其他城市旅遊。<br>人口政策關注組發言人譚凱邦指，深圳一簽多行的旅客數量太多，繼而令香港湧現大量化妝品店、藥房等，專做自由行生意，影響香港人生活。<br>譚凱邦要求政府控制自由行旅客數量，並且收回一簽多行的審批權。<br>不過，有在場的內地自由行旅客批評他們的做法，認為有傷兩地市民的感情。<br>黃賢創攝</p></body></html>
