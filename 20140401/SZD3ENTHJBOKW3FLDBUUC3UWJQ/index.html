<html><header><meta charset="utf-8"><title>體壇拾趣：歷斯亞度衰開有條路</title></header><body><h1>體壇拾趣：<br>歷斯亞度衰開有條路</h1><p>「新車神」維特爾今季架新車唔夠平治鬥，令到佢嘅衞冕之路難關重重。之不過佢嘅紅牛隊友歷斯亞度（左）仲黑仔過佢，首先喺澳洲站因違反燃料規例食詐糊，企上頒獎台攞完個亞軍之後，都畀人取消資格；到咗啱啱完成嘅馬來西亞站，就因為車隊人員喺維修站失手違例，令到佢被罰10秒，最終更加唔能夠完成比賽。但係歷斯亞度嘅黑氣未止，原來件事仲有下文：賽會決定追加刑罰，佢喺下場巴林站比賽要退後10位出賽，認真慘情。</p></body></html>
