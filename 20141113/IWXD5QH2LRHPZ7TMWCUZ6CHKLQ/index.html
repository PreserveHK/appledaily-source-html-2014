<html><header><meta charset="utf-8"><title>大膽賊劫便利店　遇客扮店員</title></header><body><h1>大膽賊劫便利店　遇客扮店員</h1><p>俗語有云：「作賊心虛」，可是浙江台州日前發生的一宗搶劫案，賊人當時的行徑，卻實在令人目定口呆。上周五凌晨，一名身透運動服的男子走進一家24小時營業的便利店，走貨架時向店員小宋查詢貨品的價錢，當小宋走近時，男子就突然亮出利刀，挾持對方走到收銀機。<br> <br>男子要求小宋打開收銀機，取走現金。期間突然有一名顧客走入便利店，聲言欲為手機儲值咭增值，豈料賊人扮成店員，稱晚上店內無法充值，飽受驚嚇的小宋也不敢作聲。賊人見客人被打發離開，即小宋捆綁在貨倉內，然後在店內進行洗劫。經點算，便利店損失財物總值約1.3萬元人民幣。<br> <br>台州電視台</p></body></html>
