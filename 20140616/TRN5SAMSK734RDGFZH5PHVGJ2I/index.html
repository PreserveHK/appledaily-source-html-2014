<html><header><meta charset="utf-8"><title>兩岸快線廣西漢校門外斬傷7人</title></header><body><h1>兩岸快線<br>廣西漢校門外斬傷7人</h1><p>廣西賓陽縣昨日發生當街斬人案，一名姓羅男子（圖）在賓陽中學門口，持砍柴刀見人就斬。途人見狀爭相走避，一度引發恐慌，現場血迹斑斑，警方制服斬人者。血案釀成4人重傷、3人輕傷，其中一名傷者是賓陽中學學生，其餘是途人及一名協警。警方發現，姓羅兇徒有精神治療紀錄，行兇動機未明。<br>中國新聞網</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
