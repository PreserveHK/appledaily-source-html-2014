<html><header><meta charset="utf-8"><title>關仁隱事：「阿直」粗口勁流利 - 關仁</title></header><body><h1>關仁隱事：「阿直」粗口勁流利 - 關仁</h1><p>瘦唔到嘅「阿直」原來除咗唔介意外表，佢喺鏡頭前盡量表現淑女，但鏡頭背後就變番好真我，佢講到興起時都會唔介意爆粗。同過阿直合作嘅人同關仁爆料，佢話阿直份人其實好真好率性，佢平時為咗身份好注意藝人形象，但當鏡頭背後，佢就會放低形象，堅決做番自己，除咗鍾意同相熟朋友飲酒外，幾杯落肚又會煲煙同爆粗，中英文粗口並重，流利到不得了，佢身邊朋友話尤其入咗娛樂圈後，阿直嘅中文粗口流利到不得了。<br>撰文：關仁</p></body></html>
