<html><header><meta charset="utf-8"><title>99元碌卡機　可即時過數  </title></header><body><h1>99元碌卡機　可即時過數  </h1><p>【話你知】<br>深圳陳姓賊人使用的「拉卡拉」碌卡機在內地十分普遍，這是聯想控股的成員企業產品，碌卡器最平僅99元人民幣，不少銀行會免費贈送給信用卡用戶。<br>碌卡機配合手機及應用程式，即時連上互聯網，只要銀行卡上有銀聯的標誌，便可以進行餘額查詢、刷卡收款、跨行轉賬、繳交水電煤費用，甚至為支付寶增值等服務，方便用戶不用每次登入網上銀行辦理。然而，在開通這項服務時，用戶需要提供身份證影印本，或將身份證照片傳給拉卡拉，以證實身份。</p></body></html>
