<html><header><meta charset="utf-8"><title>Google研納米粒子
預測心臟病癌症</title></header><body><h1>Google研納米粒子<br>
預測心臟病癌症</h1><p>網絡搜尋器巨擘Google，正研究將納米技術應用在醫學方面（圖），讓人可及早偵測出是否患上心臟病或癌症，以便進行治療。<br>Google X Lab生命科學團隊研究的納米粒子可製成藥丸吞服，當粒子進入血管後，若偵測到能引致心臟病或中風的酶，甚至癌細胞時，就會透過佩戴的感應器發出預警，讓人可及早求診，大大提高治療的效果。Google指研究尚在起步階段，一旦成功將可應用在各種醫學治療。<br>Google的團隊之前曾發明過監測糖尿病患者血糖濃度的隱形眼鏡，以及抵消柏金遜病人手震的餐具。<br>法新社</p></body></html>
