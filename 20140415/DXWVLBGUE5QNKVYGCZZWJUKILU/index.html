<html><header><meta charset="utf-8"><title>金秀賢帶挈小眼正太走紅</title></header><body><h1>金秀賢帶挈小眼正太走紅</h1><p>「都教授」金秀賢爆紅，帶挈跟他一樣細眼和單眼皮的男生都大受歡迎。最近網上瘋傳一名萌爆小男孩的相片，小男孩約兩歲，被稱為「小眼正太」，集合圓臉、單眼皮和矇眼的特徵，被網民形容「充滿韓式喜劇感」，稱很想生個這樣的兒子。<br>此外，曾在《懷抱太陽的月亮》中演少年金秀賢的呂珍九，日前被片商踢出新片《拳法》，改找人氣更勁的金秀賢演出，金秀賢最終避是非辭演。呂珍九昨日在風波後首次露面，但大會禁問《拳法》問題，呂珍九亦表現緊張。<br>撰文：梁婉霞</p></body></html>
