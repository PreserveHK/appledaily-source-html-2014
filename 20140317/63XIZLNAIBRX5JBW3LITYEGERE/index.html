<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉若英眼睛爆血管 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉若英眼睛爆血管 - 馮仁昭</h1><p>劉若英（奶茶）噚日喺微博上載咗兩張相片，其中一張見到奶茶隻眼佈滿紅筋，狀似爆血管咁。而另外一張就係佢包紮好嘅「獨眼龍」相，見到真係嚇咗一跳。<br>奶茶仲喺微博度留言話：「我承認在裝可憐的領域我贏了，哈哈哈。」網上好多粉絲見到奶茶嘅相之後，即刻好心疼留言，話奶茶可能熱氣，又有人話佢係結膜炎，甚至係紅眼症，可見大家都好關心佢，希望佢可以早點痊癒。<br>撰文：馮仁昭</p></body></html>
