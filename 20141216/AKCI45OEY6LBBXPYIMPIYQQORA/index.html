<html><header><meta charset="utf-8"><title>韓劇燒：《未生》收視直逼大台劇</title></header><body><h1>韓劇燒：《未生》收視直逼大台劇</h1><p>由姜素拉、任時完、姜河那主演的有線收費台tvN新劇《未生》，開播至今收視節節上升，大前晚（13日）播出的第18集收視率再創新高，平均收視達8.6%，最高收視更衝破單位數，達10.3%，收視直逼免費電視台的人氣劇集。而憑此劇人氣急升的姜素拉前日公開其短髮新照，被粉絲大讚。</p><p>而由男星吳智昊、女星鄭柔美主演的JTBC有線劇集《下女們》因大前日在拍攝期間發生火災，一名女工作人員不幸離世，劇組昨日宣佈現將以調查起火原因為主，並停止拍攝及播放劇集。劇集至今播出兩集，未知何時再播。<br>撰文：施洛冰</p></body></html>
