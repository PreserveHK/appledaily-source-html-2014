<html><header><meta charset="utf-8"><title>喝完沒多一對翼　Red Bull賠1億</title></header><body><h1>喝完沒多一對翼　Red Bull賠1億</h1><p>「Red Bull送你一對翼」，廣告是這樣說（圖），但美國有市民投訴喝下飲料後沒有「多一對翼」，控告Red Bull失實陳述。Red Bull本周同意向美國顧客賠償1,300萬美元（1.01億港元），但強調廣告沒有誤導。<br>2002至2014年10月3日期間在美國購買Red Bull的顧客，可在明年3月前到該公司網址填寫索償表格，毋須提供單據證明，公司會在明年5月起向每名顧客賠償10美元（78港元）或價值15美元（117港元）的產品。暫未知若有逾100萬人索償，會否令每名顧客分得的款項減少。<br>英國《每日郵報》</p></body></html>
