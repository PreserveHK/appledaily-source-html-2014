<html><header><meta charset="utf-8"><title>細劉陪老婆購物</title></header><body><h1>細劉陪老婆購物</h1><p>【銅鑼灣利園】「細劉」劉鑾鴻身為富商劉鑾雄嘅弟弟，佢平日作風同大佬一樣咁低調，只係間中喺福臨門見到佢陪媽咪、大佬食飯，不過，日前記者就發現佢陪老婆Linda濕平，做番一個體貼嘅老公，嗰日下晝4點幾，佢同老婆行完銅鑼灣利園離開，唔着西裝改着格仔衫嘅細劉打扮低調，佢攞住一大袋戰利品同老婆企喺路邊等司機嚟接。<br>採訪、攝影：潘冠恩</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
