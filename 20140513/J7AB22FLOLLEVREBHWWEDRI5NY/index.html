<html><header><meta charset="utf-8"><title>Elizabeth透視誘惑</title></header><body><h1>Elizabeth透視誘惑</h1><p>電影《哥斯拉》（Godzilla）昨日在倫敦舉行首映，劇中女角Elizabeth Olsen性感上陣，她穿了露肩裝稍露事業線之外，長裙亦有透視效果，令美腿若隱若現。Elizabeth亦帶未婚夫Boyd Holbrook同行。</p><p>而電影公司與玩具迷討論區合辦香港首個官方《哥斯拉》Fan Art設計比賽，更由導演加利夫愛德華斯親選頭三名最佳作品，他大讚冠軍得主Joanna Tse設計的海報時說：「作品展現哥斯拉真身之餘，亦不忘保留它的神秘感！」十名入圍作品正於UA iSQUARE展出。<br>撰文：鍾國泰</p></body></html>
