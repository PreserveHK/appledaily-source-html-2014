<html><header><meta charset="utf-8"><title>天堂鳥招募MV女神</title></header><body><h1>天堂鳥招募MV女神</h1><p>MK-Pop樂隊天堂鳥上月19日在YouTube推出首支主打歌《登陸太陽》，點擊率已突破80萬。日前三位成員Gordon、Lincoln及Tyrese再拍片段上載到YouTube，招募第二首歌MV的女主角。<br>Lincoln說：「我哋諗咗三日兩夜，我哋嘅MV仲欠啲乜嘢呢？就係一個女主角，歡迎任何類型、任何國籍嘅女仔，只要你有膽嚟。」三子還表示會親自選角。而招募計劃將於明日截止。<br>撰文：楠楠</p></body></html>
