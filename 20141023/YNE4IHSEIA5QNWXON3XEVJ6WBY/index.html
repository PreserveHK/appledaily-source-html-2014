<html><header><meta charset="utf-8"><title>中年男人鍾意後生女連魯迅都係？</title></header><body><h1>中年男人鍾意後生女<br>連魯迅都係？</h1><p>有人話乜嘢年紀嘅男人都鍾意後生女，蔡瀾亦認為電影應該加入中年魯迅同湯唯嘅感情戲份，但係許導就大彈老套︰「就算我將魯迅同蕭紅嘅關係，處理成咁樣嘅關係，都係好老套啫！一個中年人愛上一個年輕女子！」<br><br>蔡生就非常堅持︰「有比起冇係好啲嘅！有好多蛛絲馬跡，可以令角色更有感情！」自古才子多情，同樣係才子嘅蔡生，可能做咗肚裡面嘅蟲蟲，感受到魯迅嘅心情呢！<br><br>係男人都愛妙齡？今晚11:00《亂噏24》足本版！</p></body></html>
