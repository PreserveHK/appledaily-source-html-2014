<html><header><meta charset="utf-8"><title>小提琴家邊開腦邊演奏</title></header><body><h1>小提琴家邊開腦邊演奏</h1><p>美國明尼蘇達管弦樂團小提琴家弗里茨2009年確診患上原發性顫抖症（essential tremor），他沒當一回事，但為舒緩病情，醫生決定為他做手術，但要準確將電極植入腦部卻有難度，最後醫生讓他邊做手術，邊演奏，以便找到顫抖位置。</p><p>找出腦內顫抖位置</p><p>原發性顫抖症會讓大腦控制活動區域發出異常訊號，雙手會不停顫抖，雖然弗里茨病情很輕微，但這嚴重影響他的表演，醫生決定在他腦部植入微型電極片，並讓他在做手術時演奏，利用安裝在琴弓上的裝置，找出腦內顫抖的位置以便植入電極片。完成手術後三星期，弗里茨已可恢復表演。<br>英國《每日郵報》</p></body></html>
