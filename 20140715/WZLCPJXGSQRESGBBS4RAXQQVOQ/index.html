<html><header><meta charset="utf-8"><title>點滴：狀元捧德國　自誇有眼光</title></header><body><h1>點滴：<br>狀元捧德國　自誇有眼光</h1><p>【本報訊】狀元特別有眼光？德國隊昨凌晨力壓阿根廷捧走世界盃，今年三名「16星超級狀元」之一、聖保羅男女中學的許延鋒表示，一直都捧德國隊，昨不禁誇獎自己有眼光，榮登狀元有如捧盃感覺。<br>許延鋒愛踢足球，是校隊成員；壓力大時他會打機減壓，最愛的是足球遊戲《FIFA》。<br>昨日凌晨德國對阿根廷決賽，許延鋒自然不會放過，並選擇到同學家中通宵觀看賽事，早上帶着倦意回學校領取文憑試成績表，雖然獲得好成績，但仍頻呼「好眼瞓」。</p></body></html>
