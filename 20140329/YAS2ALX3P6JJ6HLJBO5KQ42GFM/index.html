<html><header><meta charset="utf-8"><title>勝利險仆補送飛吻</title></header><body><h1>勝利險仆補送飛吻</h1><p>「亞洲流行音樂節2014」昨晚假灣仔會展舉行，演出歌手包括BIGBANG成員勝利、酒井法子、楊千嬅和吳克羣等。演唱會之父張耀榮日前病逝，昨晚音樂節開始前舉行酒會，籌委會主席吳雨特聯同業界默哀向張耀榮致敬。<br>眾歌手昨晚序幕出場，以韓國歌手最受現場觀眾歡迎，其間戴着黑超的勝利出場時差點仆倒，一臉尷尬，繼而向現場觀眾大派飛吻。其後千嬅打頭陣唱出《小城大事》，勝利則任壓軸表演嘉賓。<br>此外，勝利昨午由韓國飛抵香港，現場只得40多名fans等候，他跟fans及傳媒微笑揮手便離開，雖然現身僅10秒，但已令fans尖叫不已。<br>採訪、攝影：王連連、譚倩宜、黃文偉</p></body></html>
