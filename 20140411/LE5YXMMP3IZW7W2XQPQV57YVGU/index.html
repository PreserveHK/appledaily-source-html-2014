<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申裝假狗露底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申裝假狗露底 - 馮仁昭</h1><p>顏卓靈同方力申噚日喺旺角出席電訊公司活動，講到後日就係金像獎，有份角逐影后嘅顏卓靈話當日套戰衣一定唔會性感，頂多都係露吓膊。<br>瘦咗好多嘅方力申，就話為咗嚟緊拍個內褲廣告而減磅：「話晒都係內褲廣告，點都要露吓！」問到小方屆時會唔會幫小小方裝假狗？佢話：「梗係要裝啦！好似女星都會打底啦，不過裝到點就要睇佢到時畀條乜嘢size嘅底褲我喇！」<br>撰文：馮仁昭</p></body></html>
