<html><header><meta charset="utf-8"><title>G.E.M.拒受訪被指大牌</title></header><body><h1>G.E.M.拒受訪被指大牌</h1><p>鄧紫棋（G.E.M.）跟林宥嘉分手一事甚囂塵上，G.E.M.出賽《我是歌手2》第9集時唱周杰倫《龍捲風》，被指憑歌寄意。日前G.E.M.在上海出席品牌活動時，成為採訪焦點，獻唱後，現場公關表示G.E.M.訪問時不可以提及林宥嘉，最終G.E.M.沒有接受訪問，因而被指耍大牌。<br>一身黑色配搭的G.E.M.在台上一口氣獻唱《我們之間的距離》和《你把我灌醉》兩首hit歌，令歌迷拍爛手掌。當表演結束後，所有記者在採訪區等候G.E.M.將近一個小時，原來她已悄悄地在後門乘車子離開，這種聲東擊西伎倆，令人覺得分手傳言真有其事。<br> 撰文：非非</p></body></html>
