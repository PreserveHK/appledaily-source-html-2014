<html><header><meta charset="utf-8"><title>未來無窗飛機　塑膠屏幕投射天空</title></header><body><h1>未來無窗飛機　塑膠屏幕投射天空</h1><p>將來乘搭飛機不用再指定要坐窗口位，因為英國有公司研發無窗飛機，機身棄用玻璃窗改用輕巧的塑膠屏幕，大大減輕機身重量以節約燃油外，塑膠屏幕並可投射機外美景入機艙內（圖），令人感覺置身空中。<br>研究指，塑膠屏幕將採用可印刷電子技術，透過導電墨水在紙板或塑膠上形成電路，成本便宜，預計三至四年面世。但無窗飛機並非完全無窗，預計會設有幾個窗口供緊急逃生之用。可印刷電子技術能應用在製藥上，智能包裝可提醒病人何時服藥。<br>英國《每日電訊報》</p></body></html>
