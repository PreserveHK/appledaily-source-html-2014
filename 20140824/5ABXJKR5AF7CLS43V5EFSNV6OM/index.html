<html><header><meta charset="utf-8"><title>許鞍華新作成閉幕片</title></header><body><h1>許鞍華新作成閉幕片</h1><p>香港女導演許鞍華於今屆威尼斯除擔任地平線部份的評審團主席外，由她執導、湯唯主演的《黃金時代》（圖），更獲選為影展的閉幕電影，香港導演陳可辛執導、趙薇主演的《親愛的》，今屆亦獲邀參展。</p><p>至於今年主競賽單元的評審團，則由9位行內電影人組成，還歷史上首次用配樂家擔任評審團主席，法國配樂家Alexandre Desplat於業內享負盛名，如由他配樂的《色，戒》更奪金馬獎最佳電影配樂獎，其他為觀眾熟悉的評審團成員，還有《落水狗》（Reservoir Dogs）男星添羅夫（Tim Roth）、以及演而優則導的《天浴》導演陳沖等等。</p></body></html>
