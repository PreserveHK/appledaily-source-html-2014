<html><header><meta charset="utf-8"><title>狄龍為午馬扶靈</title></header><body><h1>狄龍為午馬扶靈</h1><p>資深演員午馬於本月4日因病在家中逝世，享年71歲。昨日其治喪委員會籌備小組，更正午馬出生日期並公佈扶靈名單。</p><p>據午馬家屬作最後核對，原名馮宏源的午馬，正確出生日期為1942年9月27日，其家人後日在世界殯儀館為他設靈，影迷及公眾人士可於下午3時30分至5時到場致祭，翌日大殮儀式後，成龍、石天、姜大偉、岳華、曾志偉、狄龍、洪金寶和唐季禮將為午馬扶靈，遺體移奉沙田富山火葬場進行火化，根據午馬及其家人意願，帛金將全數捐到張釗漢原始點醫療基金會。<br>撰文：張曦彤</p></body></html>
