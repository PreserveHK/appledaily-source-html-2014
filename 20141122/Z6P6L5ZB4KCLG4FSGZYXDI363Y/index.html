<html><header><meta charset="utf-8"><title>Amanda S.黑面撳機</title></header><body><h1>Amanda S.黑面撳機</h1><p>【中環】混血名模Amanda S.近年轉型發展法式蛋糕店，生意仲唔錯；雖然今年7月宣佈同意籍夫婿Christian Cappelli離婚，但身邊仍不乏男伴，早前仲被影到有「瘦版沈嘉偉」嘅混血型男揸百萬Benz跑車接收工。不過日前下晝3點半，Amanda S.單拖現身中環置地廣場，心情似乎麻麻，塊面同件衫一樣咁黑。佢行咗入匯豐銀行櫃員機撳錢，發現記者後先禮貌微笑揮手，之後再去附近一棟商業大廈，但等咗兩個鐘頭都未見佢離開。<br>採訪、攝影：黃曉程</p></body></html>
