<html><header><meta charset="utf-8"><title>與松鼠自拍　少年受襲</title></header><body><h1>與松鼠自拍　少年受襲</h1><p>玩自拍合照都要揀對象！美國佛羅里達州坦帕市一位少年，歡天喜地在樹林跟一隻可愛松鼠合照，豈料反遭松鼠突襲，最終落荒而逃。<br>少年與母親在 樹林散步時，看到這隻毛茸茸的小松鼠，於是以舌頭發出「喀喀 」聲招引牠注意，然後走到牠身旁熱情地拿出手機自拍（左圖）。可是松鼠毫不領情，一度嘗試搶奪手機，少年將牠甩開後，不知好歹地繼續拍照，惹得小松鼠憤而發難，跳上少年肩膀，緊緊抓着他背部不放，嚇得他狼狽地拔足狂奔（右圖）。<br>目擊過程的母親笑得前仰後翻，還不忘拍下這搞笑一幕。<br>英國《每日郵報》</p></body></html>
