<html><header><meta charset="utf-8"><title>蘋果汁：陳茂波硬銷發展大嶼山</title></header><body><h1>蘋果汁：陳茂波硬銷發展大嶼山</h1><p>【本報訊】發展局局長陳茂波昨發表最新網誌，再次推銷發展大嶼山，指大嶼山東具發展潛力，填海建造人工島可提供大規模土地，又可引入創新的城市規劃概念，打造成「東大嶼都會」，成為中區和九龍東以外的一個新核心商業區，提升香港的競爭力。<br>陳又稱，將加快研究及發展港珠澳大橋佔地約130公頃的人工島商業用地，正研究發展酒店、購物、餐飲娛樂等商業用途，旅客不用進入市區亦可購物、住宿和遊玩大嶼山，將於今年內展開可行性研究，擬定人工島上和地下空間的發展規模，亦將加快步伐，詳細探討商業用地推出時間表，盡快發展部份土地。</p></body></html>
