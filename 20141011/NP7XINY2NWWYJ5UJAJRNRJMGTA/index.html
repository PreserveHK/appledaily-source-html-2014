<html><header><meta charset="utf-8"><title>花絮：台女希望中國改革</title></header><body><h1>花絮：<br>台女希望中國改革</h1><p>【本報訊】支援佔領行動的還有她，來自台灣的揚眉女子（圖左），昨晨11時來到旺角集會區，當時已有幾名反佔領人士在高談闊論，台灣姑娘不慍不火地說：「我們不分香港人、不分台灣人、不分中國人。我不是against（反對）中國人，希望中國真正能夠改革。」<br>幾句話化解紛爭，贏得市民掌聲，並有人隨即在她的襟前扣上代表支持佔中的黃絲帶。她表示未來幾日會繼續留在香港跟進今次佔中運動。</p></body></html>
