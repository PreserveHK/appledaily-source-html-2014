<html><header><meta charset="utf-8"><title>步姐《紅白》隨時被Out</title></header><body><h1>步姐《紅白》隨時被Out</h1><p>曾紅霸日本樂壇的歌姬濱崎步，近年人氣下滑，只不停炒作戀情博見報。昨日有日本爆料網指，步姐可能連大除夕《紅白歌唱大賽》的出場機會亦不保。據指主辦《紅白》的NHK電視台早幾年見步姐人氣開始下滑，已認為她並非必須出場的歌手，而且她每年要趕往開個人倒數騷，所以例必霸頭位出場，隨即快閃，令NHK認為她麻煩，加上今年步姐的唱片銷量再下降，故她大有機會被飛出《紅白》。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
