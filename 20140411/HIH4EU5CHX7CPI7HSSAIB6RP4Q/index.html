<html><header><meta charset="utf-8"><title>林子祥為張耀榮扶靈</title></header><body><h1>林子祥為張耀榮扶靈</h1><p>「演唱會之父」張耀榮於上月25日凌晨逝世，享年83歲，將於下周六（19日）假紅磡世界殯儀館舉殯，喪禮採道教儀式，遺體運往鑽石山火葬場火化，據知，扶靈名單暫落實有張學友、林子祥和立法會議員張宇人，雖然張家欲邀四大天王扶靈，惟當日劉德華不在港，黎明和郭富城仍在努力度期。</p><p>之前張家申請靈柩於出殯日在紅館路祭，據知已獲政府批准，適逢當晚許冠傑在紅館舉行演唱會，而耀榮叔生前搞第一個紅館騷，就是許冠傑演唱會，份外有意義！另鄭欣宜獲許冠傑點名做嘉賓，她開心說：「Oh my god！我由細到大都有聽Uncle Sam嘅歌，實在太興奮又緊張。」<br>採訪：皓騫</p></body></html>
