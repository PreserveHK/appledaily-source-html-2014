<html><header><meta charset="utf-8"><title>體壇拾趣：卡卡伉儷撐瑞士孖寶</title></header><body><h1>體壇拾趣：<br>卡卡伉儷撐瑞士孖寶</h1><p>周日嘅蒙地卡羅網賽男單決賽上演瑞士內訌，華域加反勝師兄費達拿4:6、7:6、6:2，職業生涯第1次贏到呢個冠軍。原來呢個紅土場都算係華域加嘅福地，話說佢之前同費天王對賽過14次，唯一贏過嗰次就係喺呢度贏到；今場佢終於史上第2次贏到師兄喇。場上兩位單手打反手嘅瀟灑打法固然值得欣賞，不過場邊都有吸引嘅型男可以觀賞吓：踢緊AC米蘭嘅靚仔球星卡卡，呢日帶埋太太卡羅琳拍拖睇波，溫馨程度真係羨煞旁人。</p></body></html>
