<html><header><meta charset="utf-8"><title>馮德倫生日粉絲催婚</title></header><body><h1>馮德倫生日粉絲催婚</h1><p>馮德倫昨日40歲生日，他在微博放上西片《This is 40》海報，該片描述育有兩女的夫妻遭遇婚姻危機，恰巧對應試婚話題，fans即紛紛留言，催他與舒淇早日結婚，並好好珍惜她。而其緋聞女友舒淇隨即又在微博轉發該文，並送上生日祝福，相當有愛。<br>此外，剛度過36歲生日的吳建豪，獲老婆石貞善安排驚喜生日派對，石貞善在Instagram貼出一張老公拿美國隊長盾牌，她拿Q版雷神鎚子作勢對決的搞鬼相。<br>撰文：麥萍萍</p></body></html>
