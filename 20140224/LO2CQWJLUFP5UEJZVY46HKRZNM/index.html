<html><header><meta charset="utf-8"><title>羅霖難忘獻第一次</title></header><body><h1>羅霖難忘獻第一次</h1><p>羅霖與關楚耀於電影《愛．尋．迷》內一段親熱戲大受關注，早前他們擔任有線節目《為食情報局》嘉賓品嚐秘魯菜時，再次提到該場戲碼，羅霖先說：「當初真係要衝破好大心理關口，陶傑第一次搵我，我即時推咗，因為今次唔止要獻出螢幕初吻，直頭係乜嘢第一次都畀晒關楚耀！」<br>關楚耀大讚羅霖是個「負責任」的對手，拍吻戲前會做足準備，他自爆因拍接吻戲而嚐到豬柳蛋漢堡：「拍kiss戲前𡁻香口膠同刷牙係基本禮貌，但我就遇過一個食完豬柳蛋漢堡後，冇刷牙就即刻同我拍接吻戲嘅對手，當時真係好難受！」<br>撰文：熊仁</p></body></html>
