<html><header><meta charset="utf-8"><title>News Flash摩納哥富商女兒疑買兇殺母</title></header><body><h1>News Flash<br>摩納哥富商女兒疑買兇殺母</h1><p>摩納哥地產富商帕斯特（Helene Pastor圖）上月在尼斯醫院外被殺案有驚人發展。法國警方兵分三路，在尼斯、馬賽及雷恩三地，拘捕包括帕斯特女兒及女婿在內的20名疑犯，警方不排除有人買兇殺人，意大利黑手黨可能涉案。<br>德新社</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
