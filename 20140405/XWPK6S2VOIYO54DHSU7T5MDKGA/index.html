<html><header><meta charset="utf-8"><title>楊玉梅預告大膽新廣告</title></header><body><h1>楊玉梅預告大膽新廣告</h1><p>楊玉梅前晚在尖沙嘴包場睇《美國隊長2》，還廣邀老友梁小冰一家、筱靖、陳欣欣和老公何輝。悉心打扮的楊玉梅，穿着紅色露背裝，不慎露出「砵仔糕」。楊玉梅表示不知道亞視開劇，不過她今個月自己有廣告出街，更指從沒有女星敢接拍。梁小冰帶七歲囝囝看電影，上一次公開露面是三歲，他到場時有點不習慣，小冰被問到會不會生多個BB？她說：「啱啱搬屋掉晒BB衫。咁多年以來，同老公都係順其自然，等天安排。」不過小冰認為生多一個小朋友，就不可以拍劇，或者連化妝扮靚都沒有時間。<br>採訪、攝影：馬華</p></body></html>
