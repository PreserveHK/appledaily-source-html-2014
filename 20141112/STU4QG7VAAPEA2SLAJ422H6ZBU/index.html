<html><header><meta charset="utf-8"><title>郭永淳前妻身體轉差</title></header><body><h1>郭永淳前妻身體轉差</h1><p>楊愛瑾（Miki）跟永安集團太子爺郭永淳繼續享受拍拖生活，郭永淳的前妻伍智恆則百病纏身。早幾天她因為身體嚴重缺乏營養，5呎4吋的身高，體重卻不夠60磅而要緊急入院，她自言情況有點危險。</p><p>伍智恆表示除信仰外亦有賴父親及教會的朋友支持，同時要靠嗎啡來止痛。她目前已經瘦弱到連手袋也差點拿不起，又問：「我究竟要等到甚麼時候才能得到一個解脫呢？」<br>撰文：李森</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
