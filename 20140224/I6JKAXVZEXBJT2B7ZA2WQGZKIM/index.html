<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳浥萍爆囡囡黐家 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳浥萍爆囡囡黐家 - 馮仁昭</h1><p>吳綺莉喺數碼電台主持新節目《越界傾情》，日前邀請咗好朋友林建岳前女友陳浥萍（Monica）做嘉賓，講吓家庭、愛情同事業等話題。Monica喺00年為岳少生咗個囡囡，𠵱家由佢主力照顧，假日先會同爹哋見面，兩父女感情好好。Monica仲話唔擔心囡囡拍拖，因為佢好黐家：「佢話想成為舞蹈家，仲話要開舞蹈學校。」Monica話自己冇追求者，要等囡囡長大後，先搵個可以共度終身嘅伴。<br>撰文：馮仁昭</p></body></html>
