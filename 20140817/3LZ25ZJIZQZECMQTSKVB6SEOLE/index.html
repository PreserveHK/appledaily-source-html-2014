<html><header><meta charset="utf-8"><title>趣趣地：韋拉帶小藍月捱「車」撞</title></header><body><h1>趣趣地：韋拉帶小藍月捱「車」撞</h1><p>貴為今季英超兩大熱門，曼城同車路士嘅小將上周五就喺球季開鑼前率先碰頭，結果由法國名宿韋拉（左）帶領嘅曼城U21隊出師不利，喺U21英超揭幕戰輸咗畀車仔U21。曼城今場其實係輸自己，右閘柏保路馬菲奧為球隊先開紀錄，點知佢之後擺老烏幫對手扳平，完場前10分鐘又有球員兩黃一紅被逐，結果俾車仔補時絕殺，冇仇報。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
