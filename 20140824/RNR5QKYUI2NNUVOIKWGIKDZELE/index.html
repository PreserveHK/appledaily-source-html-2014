<html><header><meta charset="utf-8"><title>體訊速遞：（壁球）李浩賢決賽飲恨</title></header><body><h1>體訊速遞：<br>（壁球）李浩賢決賽飲恨</h1><p>港壁球1哥李浩賢（左）昨於馬來西亞公開賽決賽，以0:3不敵埃及名將蘇奧巴治，屈居亞軍。而香港壁球公開賽今午在香港壁球中心展開外圍賽，港將歐鎮銘將於4時與隊友羅棹騫內訌。本報消息（馬來西亞及香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
