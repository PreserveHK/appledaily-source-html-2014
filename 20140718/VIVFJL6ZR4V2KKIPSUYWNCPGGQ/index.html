<html><header><meta charset="utf-8"><title>姬拉新片貪玩搣佛像</title></header><body><h1>姬拉新片貪玩搣佛像</h1><p>英國女星姬拉麗莉（Keira Knightley）主演的新片《Laggies》預告昨日曝光，戲中她扮演拒絕長大的成年人，做事苟且，更跟細她一截的嘉兒莫蕊茲（Chloe Moretz）成為老友，她於片中爆發一連串惡行，包括穿長裙踩滑板、教人危駕撞車後頂包而被警察搭孖葉逮捕，更頑皮地當眾揑佛像的乳頭，直至遇上森洛威爾（Sam Rockwell）扮演的嘉兒父親，才開始收心養性。</p></body></html>
