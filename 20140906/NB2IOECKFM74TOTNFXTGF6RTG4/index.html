<html><header><meta charset="utf-8"><title>體訊速遞：（足球）飛馬友賽反勝澳滌</title></header><body><h1>體訊速遞：<br>（足球）飛馬友賽反勝澳滌</h1><p>太陽飛馬（圖）昨午與澳滌進行熱身賽，結果飛馬藉中鋒拉斯錫及中場葉子俊建功，反勝2:1終場。飛馬教練列卡度賽後表示，球隊剛結束集訓，球員表現在水平以下。而南華在另一場友賽以1:3不敵元朗。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
