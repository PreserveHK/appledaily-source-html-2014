<html><header><meta charset="utf-8"><title>73年前食霸王餐　老伯內疚還錢</title></header><body><h1>73年前食霸王餐　老伯內疚還錢</h1><p>知錯能改，善莫大焉，但有多少人可以做到？美國猶他州一名老翁在1941年食過「霸王餐」後一直心感愧疚，73年後決定連本帶利，將5美元（39港元）歸還餐廳東主。<br>老翁10歲時跟朋友到鹽湖城一間餐廳（圖）用膳，結賬為1美元，但因為沒有錢結賬，最後逃之夭夭。他一直為此感到內疚，決定在剛過去的愚人節，帶女兒到餐廳，由女兒代為交還5美元。由於餐廳已易手，新餐廳東主指會將錢交給上一位東主，又表示已原諒老翁，歡迎老翁再次光臨，但他提醒老翁「不要再吃霸王餐了」。<br>英國《都市報》</p></body></html>
