<html><header><meta charset="utf-8"><title>體壇拾趣：禪師搵MJ重建紐約人？</title></header><body><h1>體壇拾趣：<br>禪師搵MJ重建紐約人？</h1><p>卡爾爆冷捨棄恩師積遜（圖）而選擇去勇士執教鞭，打亂晒紐約人總裁禪師重組球隊嘅計劃。有消息人士透露，安東尼有興趣為早前被炒嘅前勇士主帥馬克積遜（MJ）打波；為咗令夏天可能會選擇成為自由身嘅安東尼乖乖留隊，禪師可以考慮下搵佢做球隊新教練。而禪師舊會湖人同時亦物色緊新教練，之前拜恩話委任新帥要經佢批准，不過湖人總經理古卓克前日就明落佢面，話佢冇權揀教練喎。</p></body></html>
