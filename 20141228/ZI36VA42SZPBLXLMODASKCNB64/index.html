<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）伍健拒認入座率下跌</title></header><body><h1>體訊速遞︰<br>（足球）伍健拒認入座率下跌</h1><p>傑志總領隊兼足總董事伍健（圖）日前在fb以「何苦撥（潑）冷水」回應港超聯入座率下跌，指除南華外，6支上季港甲球隊入場數字均有升幅；他同時否認傑志宣傳不足。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
