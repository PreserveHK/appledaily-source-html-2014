<html><header><meta charset="utf-8"><title>小型飛機油站入油嚇窒司機</title></header><body><h1>小型飛機油站入油嚇窒司機</h1><p>昨日上午，一架小型飛機在四川北川縣外遼安大道降落，滑入路邊加油站加油後，再上路騰空而起，不僅把司機嚇呆，此罕見「壯舉」亦引民眾圍觀，有網民將所拍照片放上網引起熱議。經查，該飛機原來是北川縣與美國喬治海因茨飛機公司（George Heintz Aircraft）合作，引進生產的「空中悍馬」CH750小飛機，當日正進行首飛。該飛機翼展9.1米、高2.6米、長6.7米、空重350公斤，起飛着陸距離僅需50米。<br>中新網</p></body></html>
