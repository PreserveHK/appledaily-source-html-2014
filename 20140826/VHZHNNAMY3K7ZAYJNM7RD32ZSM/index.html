<html><header><meta charset="utf-8"><title>靚靚高聖遠比拼演技</title></header><body><h1>靚靚高聖遠比拼演技</h1><p>【北京直擊】袁詠儀（靚靚）和周迅老公高聖遠昨日在北京出席電影《死亡派對》記者會，戲中兩人飾演夫妻，靚靚對這位對手讚不絕口說：「我們在那個溶洞中，每個人手腳都是髒的，但是高聖遠就好像沒事一樣， 毫不在乎，我覺得他是個好認真的演員。」談到片中兩人的浴缸親密戲，兩人都有些不好意思，尤其高聖遠才和周迅新婚燕爾。<br>此外，靚靚老公張智霖（Chilam）明天生日，日前他為美心拍攝全新電視及平面廣告，導演為他找來年僅七歲的可愛小女童Esme做拍檔，拍攝當日又提早為Chilam慶生。<br>採訪、攝影：陶然婷</p></body></html>
