<html><header><meta charset="utf-8"><title>隔牆有耳：愛女唔like葉劉人力look - 李八方</title></header><body><h1>隔牆有耳：<br>愛女唔like葉劉人力look - 李八方</h1><p>長毛一條露出飛毛腿嘅短褲，噚日喺大會上惹風波，與此同時新民黨主席葉劉淑儀着到成隻檸檬咁周圍走，都成功吸引到唔少議員嘅目光。<br>葉劉笑笑口話呀，呢條黃色連身裙，係意大利時裝店嘅出品，自己趁大減價嘅時候買嘅，着上身後不知覺得幾咁清爽；點知有人卻對佢呢身青春裝束唔多like，邊個咁大膽？當然係佢個寶貝女Cynthia啦。<br>唔通件衫太過妖冶，或者唔夠莊重，令到Cynthia唔順眼？葉太引述愛女話，死因查實係佢呢個look，太似人民力量喎。着衫啫，唔使咁政治正確啩！</p></body></html>
