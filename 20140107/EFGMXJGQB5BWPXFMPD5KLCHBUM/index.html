<html><header><meta charset="utf-8"><title>各區突發簡訊：吸毒劏房男劈鄰居門</title></header><body><h1>各區突發簡訊：<br>吸毒劏房男劈鄰居門</h1><p>【灣　仔】<br>【本報訊】灣仔駱克道102號一大廈劏房的37歲姓鍾男住客，與鄰房41歲巴基斯坦籍女鄰居素有積怨，昨凌晨零時許，有人突情緒失控，竟用菜刀狂劈巴籍女鄰居房門，巴婦報警求助，警員到場登門調查，在鍾的劏房內，撿獲小量疑為氯胺酮（俗稱K仔）、毒品冰壺等懷疑吸食工具，警方拘捕鍾涉刑毀、藏毒及藏有工具可作吸食用途，鍾被捕時神情迷惘。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
