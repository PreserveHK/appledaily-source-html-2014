<html><header><meta charset="utf-8"><title>假惠康券洗黑錢案重審</title></header><body><h1>假惠康券洗黑錢案重審</h1><p>【本報訊】無業漢收受報酬替犯罪集團使用百萬元假惠康超市現金券，於個半月內狂掃洋酒及奶粉後寄存迷你倉，並透過網站放售假現金券獲利20萬元。無業漢原被裁定兩項洗黑錢罪成，判囚21個月，但上訴庭昨指原審法官對無業漢是否自願與警方進行錄影會面一事，有先入為主的立場及存在偏見，令審訊過程有重大不當之處，下令撤銷定罪，案件發還重審。<br>上訴人鍾振傑（32歲）一直指有關錄影會面是在威嚇下作出，法官卻將它列為呈堂證據。上訴庭認為這會令鍾不公及受屈。<br>案件編號：CACC79/13</p></body></html>
