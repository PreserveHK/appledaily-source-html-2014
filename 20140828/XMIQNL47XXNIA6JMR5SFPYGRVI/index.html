<html><header><meta charset="utf-8"><title>求驗客手記：小港腳棄恒大投魯能</title></header><body><h1>求驗客手記：小港腳棄恒大投魯能</h1><p>車路士足球學校（香港）噚晚舉行慶功宴，慶祝過去1年橫掃青年軍錦標，董事林燦彬透露，早前被廣州恒大同山東魯能睇中嘅林樂勤（左）同謝家榮（右），下月代表港足U16喺泰國踢完亞錦賽後，就會正式加盟魯能：「始終恒大青訓發展冇咁成熟，所以跟魯能會好啲。」另外，該校總監山度士（中）同求大俠講，老牌球隊東昇已授權佢哋派兵出戰丙組聯賽，希望呢個平台可以畀一班後生仔多啲落場攞經驗。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
