<html><header><meta charset="utf-8"><title>【自家車房】保護車漆車蠟　雨水要沖走</title></header><body><h1>【自家車房】保護車漆車蠟　雨水要沖走</h1><p>別以為落過雨就當洗車，其實雨水帶有微酸性，對車身蠟質和車漆，有一定的影響。所以如果可以的話，盡快用清水把雨水沖走，以保養車漆的狀態。而平日洗車的同時，也可以順便沖洗沙板內側，把藏在裡面的污物洗掉。</p><p>但要留意的是，如果洗車前剛剛停車，迫力碟仍有餘溫，就不宜直接沖洗到它，因為冷縮熱脹的關係，有可能會令到迫力碟變形。<br><br>記者：姚子浩<br>攝影：徐影龍</p></body></html>
