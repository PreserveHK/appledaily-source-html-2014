<html><header><meta charset="utf-8"><title>各區突發簡訊：13歲女童夜蒲涉販毒</title></header><body><h1>各區突發簡訊：<br>13歲女童夜蒲涉販毒</h1><p>【葵　涌】<br>【本報訊】13歲姓張女童竟淪為毒販，於昨凌晨零時許，揹着載有可卡因的背包，行經葵涌石蔭路一大廈對開，適時有警員巡經上址，因見她深夜在街上流連，遂上前查問，卻揭發她身懷約33克可卡因，總值約3.38萬元，並在其背包撿獲毒品包裝工具，包括剪刀及電子磅，遂以涉販毒罪名將她拘捕，並調查其毒品來源。</p><p>足本收睇《亂噏24》x 卓韻芝； 跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
