<html><header><meta charset="utf-8"><title>謝安琪享受做平民</title></header><body><h1>謝安琪享受做平民</h1><p>謝安琪日前接受時尚雜誌訪問，談到入行多年常被批評備受壓力，也提及A餐和B餐之說，B餐謝安琪說：「其實幾尷尬，呢件事令我想到比較到底係乜嘢一回事。」謝安琪自言依然是平民心態：「無論超市、街市我都照去，接放學、帶媽媽睇醫生、帶狗剪毛，有時間都自己做，其實冇乜大不了。」</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
