<html><header><meta charset="utf-8"><title>體壇拾趣：費達拿不「迪」照領先</title></header><body><h1>體壇拾趣：費達拿不「迪」照領先</h1><p>國際超級網球聯賽周一進行第9個賽日；迪祖高域喺印度，第5場同費達拿打成6:6，結果佢隊阿聯酋皇家隊，以29:22擊敗費達拿嘅印度皇牌隊。印度皇牌隊暫時喺4隊入面排第1，成績係6勝3負，排第2就係阿聯酋皇家隊。另外，美國名宿森柏斯表示美國男網處衰退期，唔認為短期內有球手入到前10。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
