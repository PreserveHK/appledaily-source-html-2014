<html><header><meta charset="utf-8"><title>體壇拾趣：性感女網手吐氣揚眉</title></header><body><h1>體壇拾趣：性感女網手吐氣揚眉</h1><p>24歲英國女單球手寶迪，噚日喺溫網首圈以2:1贏匈牙利嘅比寶絲後，即場同姪女又錫又跳，好似捧盃咁開心，原來同佢背後段故有關。佢曾喺7年前上載一張企喺安全套販賣機旁嘅性感相（圖），結果俾英國網總取消晒資助，結果要由寶迪爸賣屋繼續支持愛女；事隔7年，寶迪仍然覺得嗰次冇做錯：「我又唔係醉酒、又唔係吸毒，只係做一個正常17歲女仔做嘅嘢。」英網總隔咗1年後重新資助寶迪，但寶迪屋企人拒絕咗，全家撐女兒冇做錯。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
