<html><header><meta charset="utf-8"><title>星狂熱：千頌伊潮衫誌</title></header><body><h1>星狂熱：千頌伊潮衫誌</h1><p>全城星星熱，潮拜千頌伊！全智賢在韓劇《來自星星的你》飾演大明星千頌伊，集集如時裝騷一樣狂換靚衫，型着名牌，Chloe當睡衣，穿Givenchy入院，着Marc Jacobs出院，連運動裝都一樣是潮牌Thom Browne。以第10集為例，一集內換了12個造型，粗略估計，千頌伊至今已經換了超過120個造型，傳聞部份品牌贊助千頌伊的價錢，更高達1萬美元（約7.8萬港元）一集。今日嚴選「星星女王」千頌伊的百變時尚造型，齊齊回味。<br>撰文：Gracekelly</p><p>運動系列</p><p>睡衣系列</p><p>Chanel系列</p><p>斗篷系列</p><p>6大焦點飾品</p></body></html>
