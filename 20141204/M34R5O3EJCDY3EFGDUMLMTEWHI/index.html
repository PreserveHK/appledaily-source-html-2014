<html><header><meta charset="utf-8"><title>環保紙毋須墨水重複打印</title></header><body><h1>環保紙毋須墨水重複打印</h1><p>紙張可能成為歷史，因為美國華裔科學家殷亞東成功研發出一種可反覆書寫的環保紙張（圖），毋須墨水，可在紙張不停列印和擦除，突破傳統紙張用完即棄的限制。<br>美國加州大學里弗賽德分校化學家殷亞東利用氫纖維素及二氧化鈦納米粒子的染料，製成紅、藍、綠三色的神奇膠片紙張，打印時只需以紫外線照射褪去染料，之後以115℃加熱就可在10分鐘內將染料還原，清除圖文。<br>目前原型版環保紙張可至少重複使用20次，列印內容可保持三天。殷亞東希望改良技術，令環保紙張可以重複使用100次。<br>英國《每日郵報》</p></body></html>
