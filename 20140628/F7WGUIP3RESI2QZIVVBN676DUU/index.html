<html><header><meta charset="utf-8"><title>森巴嘉年華：世盃得1號仔未入波</title></header><body><h1>森巴嘉年華：<br>世盃得1號仔未入波</h1><p>今屆世界盃分組賽多波入，已經係球迷之福，而且分佈都好散，除咗代表正選門將嘅1號未有建功外，其餘22個號碼都已經有進賬。國際足協要求列強球員要以1至23號排列，分組賽最多波入當然係10號，加埋已經有20球，單係巴西10號尼馬同阿根廷10號美斯，已經各貢獻4球，9號仔都唔嘢少，至今攻入15球，而6號嘅馬些路（右）更加喺揭幕戰擺烏龍。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
