<html><header><meta charset="utf-8"><title>無懼單親陰影　林嘉欣幸福滿瀉</title></header><body><h1>無懼單親陰影　林嘉欣幸福滿瀉</h1><p>肥佬黎認為婚姻最大問題是兩夫婦的價值觀不配，幸好這問題沒發生在林嘉欣與任職廣告導演的丈夫袁劍偉身上。他們兩口子結婚四年，育有兩名女兒，婚姻生活美滿，她說：「我哋有共同興趣，旅行、睇畫、睇話劇，呢排奧斯卡，我哋睇好多奧斯卡電影，之後又會討論，可以講好耐。」不過嘉欣自爆結婚前自己比較曳，因她在單親家庭長大，對愛情不太信任：「我唔信世界上有一個咁好嘅人，我就開始不安。到婚前有一刻，我爭啲係lose咗佢。跟住我先知好嘢嚟喎，後尾感情就好穩定。」<br><br>服裝:ANTEPRIMA <br><br>明晚十一點《亂噏24》，林嘉欣晒幸福，小心燒傷!</p></body></html>
