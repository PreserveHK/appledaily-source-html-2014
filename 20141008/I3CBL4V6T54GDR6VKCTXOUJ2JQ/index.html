<html><header><meta charset="utf-8"><title>國際賽速遞：摩西斯無緣「蘇」哥利</title></header><body><h1>國際賽速遞：摩西斯無緣「蘇」哥利</h1><p>尼日利亞足總周二宣佈，今季由車路士外借至史篤城的翼鋒域陀摩西斯（圖）因傷退隊，將錯過兩場非國外。23歲的摩西斯在上周六對新特蘭的英超比賽中，因大腿受傷提早退下火線。尼日利亞身處非國外A組，今次國際賽期將兩鬥蘇丹。 綜合外電（尼日利亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
