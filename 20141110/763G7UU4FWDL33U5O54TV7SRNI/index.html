<html><header><meta charset="utf-8"><title>聲控播歌神器　化身私人DJ</title></header><body><h1>聲控播歌神器　化身私人DJ</h1><p>從今以後，你也可以有私人DJ為你播歌。最新上市的音樂播放器Aether Cone（圖），會記下用家播放的歌曲，並根據他的個人喜好播歌。</p><p>WiFi傳輸資料充電</p><p>這個約1.3公斤重的攜帶式揚聲器，售價399美元（3,112港元），透過WiFi傳輸資料及充電，機身沒有任何顯示屏及按鈕，只靠輕觸揚聲器或撥動外側轉環操作，用家亦可利用語音辨識功能，聲控選歌，或下載App透過手機控制。但此播歌「神器」目前只支援蘋果iOS操作系統，Android用戶還要耐心等待。<br>美國《新聞周刊》</p></body></html>
