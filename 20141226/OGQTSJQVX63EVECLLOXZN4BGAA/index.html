<html><header><meta charset="utf-8"><title>體訊速遞：（網球）迪祖、舒娃齊膺最佳</title></header><body><h1>體訊速遞：<br>（網球）迪祖、舒娃齊膺最佳</h1><p>男單世界排名第1的塞爾維亞球手迪祖高域（圖），與俄羅斯女子球手舒拉寶娃，經過為期3周的網上投票後，周三齊齊獲選為美國體育學院年度最佳男子及女子運動員。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
