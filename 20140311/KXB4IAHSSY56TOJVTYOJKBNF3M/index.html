<html><header><meta charset="utf-8"><title>惠英紅減肥見暈</title></header><body><h1>惠英紅減肥見暈</h1><p>惠英紅昨日到新城接受訪問，其間她表示血糖低有點頭暈：「可能因為今日冇食嘢，我遲啲要行騷，𠵱家有肚腩要食麥皮減肥。」早前腳傷的她近日已大致康復，但由於中西藥雙管齊下令身體變虛，加上食大寶丸令身體燥熱致牙肉發炎，她說：「我慣咗用牙線，原來自己𠝹開晒啲牙肉，𠵱家要去剝牙，因為醫生話我啲牙腳發晒炎。」<br>惠英紅表示試過因血糖低在髮型屋暈倒，她說：「有次喺髮型屋暈同抽筋，我問髮型師有冇糖，已經成個瞓低咗，事後有啲嬲，因為個髮型師以為我吸毒過量。」<br>採訪、攝影：盧妹</p></body></html>
