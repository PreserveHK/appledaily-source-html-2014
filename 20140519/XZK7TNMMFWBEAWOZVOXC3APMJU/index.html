<html><header><meta charset="utf-8"><title>劇王子：《Hotel King》導演再劈炮</title></header><body><h1>劇王子：《Hotel King》導演再劈炮</h1><p>韓劇《Hotel King》早前宣佈原本執導的金大鎮導演因健康理由退組，換上崔秉吉導演接手，但事後金導演爆料指自己跟編劇不和而被趕走。近日有傳劇集另一導演張俊浩亦因金導演被趕走而決定離開，影響劇集拍攝，令電視台總製作人金振民要親自到現場做指揮。據知MBC導演們對高層隨意更換導演極為不滿，已跟電視台局長開過兩次會要求解釋及解決事件。</p></body></html>
