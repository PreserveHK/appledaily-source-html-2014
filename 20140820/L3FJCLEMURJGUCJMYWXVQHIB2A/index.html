<html><header><meta charset="utf-8"><title>老人院生活係點一連四集　卧身嘗老</title></header><body><h1>老人院生活係點<br>一連四集　卧身嘗老</h1><p>80後唸社會科學出身，現職老人服務社企的連瑋翹(Ivan)，用三日兩夜，穿上十多磅的重量衣，於老人院體驗行動不便，沒有自由的老人生活。當生活鎖碎事如喝水、沖涼、上廁所也要假手於人，這種生活是安樂閒適，還是一場不見盡頭的惡夢？由8月20至8月23日，動新聞將一連四集，播出「臥身嘗老」真人騷，想知80後Ivan如何度過在老人院的日子，記得密切留意！</p></body></html>
