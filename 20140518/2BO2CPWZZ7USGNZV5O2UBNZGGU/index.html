<html><header><meta charset="utf-8"><title>葡國「蝗捲風」</title></header><body><h1>葡國「蝗捲風」</h1><p>葡萄牙首都里斯本北部出現304米高的「蝗蟲龍捲風」！54歲攝影師斯卡爾帕（Ana Filipa Scarpa）到當地旅遊時以為遇到沙塵暴，後來知道竟然是無數昆蟲組成的「風柱」感到十分害怕。<br>斯卡爾帕3月旅遊時遇到這股「龍捲風」，身邊動物也十分不安，定神後發現旋風沒有逼近她，於是駕車接近看看，才發現是大群紅蝗蟲（圖）在農田找食物，她按下快門拍下這股「蟲捲風」。紅蝗蟲對發展中國家構成嚴重威脅，每1公噸紅蝗蟲吞食的糧食足夠2,500人果腹。<br>英國《每日郵報》</p></body></html>
