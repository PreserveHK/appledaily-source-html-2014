<html><header><meta charset="utf-8"><title>高雅娜預告現身明洞</title></header><body><h1>高雅娜預告現身明洞</h1><p>韓劇《請回答1994》在當地大熱，前日劇中演員孫浩俊與金成均現身明洞派熱咖啡多謝觀眾，即時引起大混亂。而女主角高雅娜（圖）似乎不怕人逼，昨日就於twitter上預告，她將於明天下午2時現身明洞一間百貨公司門外為粉絲簽名，名額只有100名，相信必再引起混亂。早前高雅娜拍該劇時扭傷腳，但因之前承諾過收視過10%就會到明洞見粉絲，所以她為守約不怕危險。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
