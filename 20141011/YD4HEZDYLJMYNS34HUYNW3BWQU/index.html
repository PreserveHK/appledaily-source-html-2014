<html><header><meta charset="utf-8"><title>iPhone6機殼款式少　又係弧位惹的禍？</title></header><body><h1>iPhone6機殼款式少　又係弧位惹的禍？</h1><p>用咗咁耐iPhone 6，怕屈爛機嘅你，買咗外殼未呢？記者去掃場，發現款式依然唔多，二百元以下的平民殼，除了迪士尼卡通款外，靚嘅唔算多，同上一代新機嘅出殼速度，實在差得太遠。</p><p>有店舖老闆話，原來又係iPhone 6弧位惹的禍，因為其外殼設計要有孤位，部分日本廠商因為改唔切，所以要撒回生產，搞到要今個月中先有大批動漫角色為主的外殼到貨。老闆仲話，目前以本地牌子CMCase反應最快，要咩款有咩款。<br>掃場點都要介紹幾款殼，唔想用透明包膠嘅你，以下呢幾款，點都有款適合你嘅。<br></p><p>記者：童傑<br></p></body></html>
