<html><header><meta charset="utf-8"><title>王馨平證黎瑞恩留港</title></header><body><h1>王馨平證黎瑞恩留港</h1><p>王馨平、恒生新抱何倍倩和趙金卿等昨晚到中環出席服裝品牌St.John開幕，王馨平穿上贊助的火紅色連身裙現身，高雅迷人，她笑說：「平時打開衣櫃都係黑色，見到紅色好開心。」<br>最近忙做音樂籌備新碟的王韾平，透露除有部份是新歌外，還會翻唱別人的歌，問到會否重新演繹自己的舊歌？她說：「自己嗰啲暫時唔會考慮，其實我2011年出過發燒碟，今次都係發燒碟，普通碟喺市場上好難賣，𠵱家啲歌手都係朝呢個方向出碟。」有傳好友黎瑞恩因婚變會離開香港，帶子女到英國求學，王馨平說：「佢冇去英國，應該唔係，我哋間中有聯絡問候，佢𠵱家幾好。」<br>採訪、攝影：卓寶花</p></body></html>
