<html><header><meta charset="utf-8"><title>刀疤巨鴨Man爆返基隆</title></header><body><h1>刀疤巨鴨<br>Man爆返基隆</h1><p>「我回來了！」台灣基隆大黃鴨登CNN，被指遭謀殺身亡後，主辦單位花30小時將鴨鴨8公尺傷疤縫合，復活重返基隆港（圖）。昨早9時許，黃鴨下水時響起電影「哥斯拉」配樂，巨鴨游向海洋廣場見客，有人驚呼「好Man呀」。巨鴨臀部開了四個排氣孔，另加抽風機，防止再度爆鴨。<br>台灣《蘋果日報》</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
