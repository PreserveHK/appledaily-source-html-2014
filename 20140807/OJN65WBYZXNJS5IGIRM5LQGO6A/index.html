<html><header><meta charset="utf-8"><title>Yumi露臍小背心擾敵</title></header><body><h1>Yumi露臍小背心擾敵</h1><p>陳偉成（Avis）前晚在黃大仙竹園體育館出席一個慈善籃球賽，女友尹蓁晞（Yumi）穿上背心短褲露臍帶病撐男友，Avis視女友為秘密武器，所以要求女友在球場施展美人計，他說：「佢着到咁樣，坐近敵方，咁樣可以令到佢哋分心。」Avis表示第一次籌備一個慈善球賽，十分緊張，他說：「今次有16場賽事，籌得嘅錢會直接捐去保良局助養兒童，目前為止籌得唔係好多，希望之後會有更多善款，如果今年成功，希望每年都可以搞。」另外，Avis透露即將接拍一套動作新片，第一次拍打戲，他表示心情緊張，新片還有不少出名的武打明星。<br>採訪、攝影：王連連</p></body></html>
