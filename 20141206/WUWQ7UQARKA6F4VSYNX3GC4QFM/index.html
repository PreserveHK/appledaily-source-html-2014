<html><header><meta charset="utf-8"><title>K-Pop之王：PSY着露背裙扮泫雅</title></header><body><h1>K-Pop之王：PSY着露背裙扮泫雅</h1><p>韓國馬舞大叔PSY的演唱會將於19日在首爾開鑼，過往他在演唱會上都會反串扮女人搞笑，曾扮過美國歌手Beyonce，又曾扭巨籮扮女歌手宣美趴地赤腳演出，而今年被他睇中惡搞的目標，則是曾演出其神曲《江南Style》MV的泫雅（左圖）。前日PSY在微博公開個唱最新海報，穿露背長裙的他坐在兩隻大猩猩中間張口大笑，海報上寫着「紅，禮服」，似是預告在個唱上將演唱泫雅的歌曲《Red》。</p></body></html>
