<html><header><meta charset="utf-8"><title>山本彩34D擺上枱</title></header><body><h1>山本彩34D擺上枱</h1><p>日本組合NMB48兼AKB成員山本彩，自AKB多名主將離隊後人氣急升，由於她彈得一手好結他兼唱功不俗，被視為最有實力的一員，隊友稱她為彩姐，她更身懷另一樣「武器」，就是其34D導彈身材！經常為雜誌拍寫真的彩姐，前日出席AKB於橫濱舉行的粉絲合照會，有粉絲將其合照放上網，彩姐被發現拍照時挨近枱面，即將其34D導彈擺在枱上，被粉絲笑她負擔太大，要放上枱休息。<br>而小嶋陽菜早前宣佈明年3月推出寫真集，即被傳會全裸上陣。但有雜誌員工稱，陽菜的皮膚越來越差，每次都要執相，為她的面部「大裝修」！<br>撰文：阮瑜</p></body></html>
