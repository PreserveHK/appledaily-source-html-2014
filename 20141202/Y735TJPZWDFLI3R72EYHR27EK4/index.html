<html><header><meta charset="utf-8"><title>千嬅Kelly天后嗌交</title></header><body><h1>千嬅Kelly天后嗌交</h1><p>楊千嬅日前拍攝新歌《好不容易遇見愛》MV，邀得好友陳慧琳（Kelly）演出，兩位潮媽天后聚首既分享扮靚心得又暢談湊仔經。同期出道的她們相識近二十年，千嬅說：「呢首歌係《姊妹》延續篇，講人生感覺同回憶，珍惜大家嘅緣份，所以我特別想搵Kelly，我2000年喺紅館開第一個演唱會就係佢做嘉賓。」</p><p>Kelly笑言客串MV有點心理障礙：「因為聽到話要我喺鏡頭前同千嬅嗌交，仲要鬧到佢喊住走。」<br>千嬅謂是一場誤會：「其實係那些年我同Kelly嗌交，我着唔番校服㗎啦，所以呢部份唔使我哋去演繹。」身為兩子之母的Kelly還即場傳授湊仔經。<br>撰文：麥萍萍</p></body></html>
