18.19秒打25英文字</title></header><body><h1>巴西男破打短訊紀錄<br>
18.19秒打25英文字</h1><p>都巿人經常打短訊，但即使你練成摩打手速度，恐怕也不及16歲巴西青年費爾南德斯（Marcel Fernandes 圖右）打得快！他僅需18.19秒就在手機打出25個字，相當於平均每分鐘打82.5個字，刷新《健力士世界紀綠大全》。<br>費爾南德斯利用Fleksy手機應用程式輔助，軟件模仿電腦鍵盤設計，加快用家打字速度，但測試殊不容易，部份字更是艱深學名，他竟也可以不需要自動修正功能輔助，成功以0.25秒之微，打破今年1月由一名微軟員工所創的舊紀錄。<br>美國有線新聞網絡</p></body></html>
