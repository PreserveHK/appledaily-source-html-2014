<html><header><meta charset="utf-8"><title>山寨蠟像逐個睇唔嚇死都笑死</title></header><body><h1>山寨蠟像逐個睇<br>唔嚇死都笑死</h1><p>早前就報道過內地一個樓盤，為咗搞宣傳，就整咗啲蠟像，不過就係山寨貨，搞到范冰冰、李小龍、成龍、奧巴馬全部個樣都唔知係邊個，而喺昨日，網上就有更多嘅山寨相流出喇，加加埋埋真係成間「恐怖蠟像館」咁。 <br><br>劉德華喺內地咁紅，呢個「恐怖蠟像館」又點會放過佢呢，但整出嚟嘅蠟像，劉華個鼻高咗好多、塊面又膠到…真係膠囉。 <br><br>仲有戇豆先生，經過「恐怖蠟像館」改造，就變到成隻喪屍咁：「自己友」內地影帝葛優就成個人拉長咗，仲加咗啲外國輪廓。 林志玲就完全變咗另一個人，完全唔係林志玲囉。</p></body></html>
