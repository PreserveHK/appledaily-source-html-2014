<html><header><meta charset="utf-8"><title>求驗客手記：12「碼」拉松破紀錄</title></header><body><h1>求驗客手記：12「碼」拉松破紀錄</h1><p>周三英足盃次圈重賽，非聯賽球隊禾斯特喺主場被英甲斯肯索普（圖）淘汰，就咁睇賽果冇乜特別。不過，原來兩隊打足120分鐘都係踢成1:1平手，去到互射12碼竟然要射十幾輪先分到勝負，認真折磨。最後斯肯索普以14:13贏禾斯特晉級，仲打破埋01年曼斯菲以11:10贏格連森林嘅英足盃最長互射12碼比數紀錄。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
