<html><header><meta charset="utf-8"><title>孖妹著Bra教急救　警方搞乜鬼？</title></header><body><h1>孖妹著Bra教急救　警方搞乜鬼？</h1><p>急救不一定是醫護人員，普通人學習後，都可以隨時幫助別人，但原來急救不一定要由專業人士教導。最近西班牙警方用了一段超火辣的影片，教人做心肺復甦急救。兩個索女只穿內衣，看到的人都覺得透不過氣，怎去幫助人？其實這段片原本是由加拿大一間內衣公司製作，誰知西班牙警方用此片作教學。我都看到快流鼻血，在當地引起好大爭議，最後惟有道歉收場。其實有幾多位男士，想向這位索女學急救，又或者想做被急救的對象呢？</p></body></html>
