<html><header><meta charset="utf-8"><title>抗生素咪濫用小心後果嚴重！</title></header><body><h1>抗生素咪濫用<br>小心後果嚴重！</h1><p>大家都知人唔能夠過份依賴抗生素，而處理開有機農田嘅燦神亦對抗生素有感而發︰「我哋希望用抗生素嚟對抗身體嘅細菌，但我哋忘記咗，我哋身體本身都要有好多細菌生存，去食抗生素，就會令乜菌都殺死晒，咁就出事喇！」<br><br>咁抗生素同農田有乜關係？原來係一啲化肥同農藥公司做壞規矩︰「呢棵種子有蟲咩？我發明一種農藥出嚟，一噴落去，只係佢唔死，其他通通死晒，所有物種死晒，就冇嘢食o架喇，大自然唔能夠咁樣！」以農田引喻人類身體，其實異曲同工！<br><br>星期四晚11:00《亂噏24》足本版！大菌食細菌，細菌當補品！</p></body></html>
