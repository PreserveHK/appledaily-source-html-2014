<html><header><meta charset="utf-8"><title>幾代港人放學蒲點</title></header><body><h1>幾代港人放學蒲點</h1><p>【話你知】<br>家樂坊前身是家樂商場，在旺角有近40年歷史，構成幾代港人放學後行街的集體回憶。商場一直由「梁粉」陳啟宗旗下的恒隆地產管理。早年的家樂商場是年輕人的熱門蒲點，不少學生放學後都與同學到商場行街，場內除了售賣較平價的時裝、精品及飾物外，昔日商場地庫有卡拉OK集團加州紅進駐，是不少年輕人的聚腳點。<br>家樂商場改名為家樂坊，仍主打年輕人時裝，不少商戶售賣日韓衣服、手袋及鞋等，但售價已比以前昂貴。地庫現時則改為經營食肆，名為大食瀛，開設多間日式食肆，包括拉麵及日式定食等，也有咖啡店。</p></body></html>
