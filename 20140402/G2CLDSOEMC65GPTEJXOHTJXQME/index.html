<html><header><meta charset="utf-8"><title>花絮：車仔PSG網上罵戰</title></header><body><h1>花絮：車仔PSG網上罵戰</h1><p>歐聯8強車仔對PSG賽前火藥味特別濃，兩隊竟然喺官方twitter發起罵戰。事緣係PSG話佢哋連續兩年打入歐聯8強，擺明寸車仔上年分組賽就出局，要轉戰歐霸盃。周二飛抵巴黎嘅車仔（圖）亦不甘示弱，即刻話佢哋贏咗PSG嘅話，就會12年內7次入4強，仲話喺今年18場比賽有11場冇失波；之後PSG再反擊，話球隊喺今屆歐聯入咗22球。首回合今晚踢，賽前已咁重火藥味，睇嚟呢場波一定好睇過戲。</p></body></html>
