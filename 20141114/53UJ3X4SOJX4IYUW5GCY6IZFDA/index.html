<html><header><meta charset="utf-8"><title>體壇拾趣：咸姆頓「酪」女友面</title></header><body><h1>體壇拾趣：咸姆頓「酪」女友面</h1><p>咸姆頓早幾日喺社交網站度，post咗張同歌星女友妮歌拍拖行超市嘅甜蜜生活照。不過身為梅拿牌乳酪代言人嘅妮歌，手上嘅購物籃竟然放咗幾盒其他牌子嘅乳酪，結果俾好事之徒大造文章。咸仔事後好快手咁delete咗張相，而梅拿發言人就拒絕回應事件，但保證妮歌以後都有足夠嘅存貨食喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
