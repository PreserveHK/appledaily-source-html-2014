<html><header><meta charset="utf-8"><title>孟瑤仆傷不忘晒胸</title></header><body><h1>孟瑤仆傷不忘晒胸</h1><p>孟瑤最近正在內地拍攝新片，昨日她冒寒穿上婚紗拍外景，結果仆倒擦傷手臂。孟瑤受傷後第一時間將過程分享到微博，並異常專業及保持一貫作風，晒傷勢之餘亦能騷出幾吋事業線，留言指仆在台梯上久久沒法站起的她，並寫道：「好在胸前肉多，好在沒磕在臉上，今天是真的『撲街』了！一會兒要去醫院拍個片保險點，拍戲總有意外，大家take care啊！」</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
