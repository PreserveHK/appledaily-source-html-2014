<html><header><meta charset="utf-8"><title>【模型基本功】平口模型鉗　剪得夠貼</title></header><body><h1>【模型基本功】平口模型鉗　剪得夠貼</h1><p>對於初玩模型砌作者，可能任何剪鉗都分別不大！好多時為了一時貪平，都會用十元數塊的電線剪鉗，代替動輒過百元的模型剪鉗；不說不知，其實一般電線剪鉗，刀口位會較大，會不便於伸入模型框線架之餘，而且刃口的兩邊斜口設計，更會令剪出的模型零件，不夠平貼。</p><p>使用模型專用的剪鉗時，只要將平邊的刃口，緊貼模型零件剪下來，就能做到平整的碎口位，方便以後的打磨工序；但需留意所有模型剪鉗，都不能剪裁任何金屬物件，那管是細如髮絲的電線，這會馬上做成模型剪鉗崩缺的情況，令它馬上報銷。</p><p>記者：朱崇德</p></body></html>
