<html><header><meta charset="utf-8"><title>Ana R.家添狗拍檔</title></header><body><h1>Ana R.家添狗拍檔</h1><p>名模Ana R.與丈夫Brad同是愛狗之人，家中養有兩頭史納莎Angel與Gucci，他們早前一家四口為香港寵物節2014展覽拍了一輯相片，活動上籌得的善款將撥捐香港愛護動物協會，Ana大感有意義。<br>拍攝當日，新婚的Ana R.與Brad相當甜蜜，不時深情對望，幸福滿瀉。Brad與兩隻小狗未知是否受Ana感染，表現儼如模特兒，完全沒有怯場，不到兩小時便完成，攝影師不禁說他們一家都非常專業。<br>撰文：唐如</p></body></html>
