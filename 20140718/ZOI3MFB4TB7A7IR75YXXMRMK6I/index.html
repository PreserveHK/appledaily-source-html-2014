<html><header><meta charset="utf-8"><title>關仁隱事：「黑芝麻」博出位人人怕 - 關仁</title></header><body><h1>關仁隱事：「黑芝麻」博出位人人怕 - 關仁</h1><p>成日唔肯認老嘅「黑芝麻」，佢平日最鍾意做時事評論員博見報，雖然一把年紀，但把口成日都唔收，成日講嘢都語出驚人。黑芝麻早排又捲入人哋爭產家事，佢又代人出頭抱不平，每當有記者搵黑芝麻做回應，佢實東拉西扯爆自己啲嘢博出位，黑芝麻爭取每個見報機會，進取程度不下於𠵱家嘅新人，始終薑係老嘅辣，黑芝麻成日都要記者順從佢，當人哋有少少意見同佢唔啱嘴形，黑芝麻就會連珠炮發係咁鬧人，係都要鬧到人肯屈服為止，認真人見人怕。<br>撰文：關仁</p></body></html>
