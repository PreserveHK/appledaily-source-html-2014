<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傳文仙尼重返拉素</title></header><body><h1>體訊速遞：<br>（足球）傳文仙尼重返拉素</h1><p>去季帶領土耳其加拉塔沙雷奪得聯賽亞軍的意大利名帥文仙尼（圖），周三與球會達成協議，提早解除3年合約，有傳他會重返意甲，執教舊會拉素。另外，歐洲足協主席柏天尼周四表示，不會在下年舉行的國際足協主席選舉中支持白禮達連任，白禮達暗示有意參選連任。綜合外電（土耳其）</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp  </p></body></html>
