<html><header><meta charset="utf-8"><title>Kelly感冒照性感</title></header><body><h1>Kelly感冒照性感</h1><p>陳慧琳（Kelly）、鄭希怡（Yumiko）、陳小春、黃伊汶及陳國坤等昨晚在澳門出席春茗活動，黃伊汶與男友陳國坤前後腳到場。Kelly身穿胸前開窿裙出現，全場最靚，聲沙的她患上感冒：「俾阿仔惹，我最嚴重，仲要唱三首歌。」她表示細仔學前班面試成功。<br><br>Yumiko昨晚接受訪問時聲沙沙，她說：「我睇咗醫生，佢話我聲帶生繭，下個月要做手術，把聲要休息一個月，唔講得嘢，可能我成日用錯聲或大笑。」問到老公可會請假照顧？她說：「我唔講嘢一個月，佢恨到。」Yumiko表示原本6月出碟，但現在或要延期。<br>採訪：溫敏芝</p></body></html>
