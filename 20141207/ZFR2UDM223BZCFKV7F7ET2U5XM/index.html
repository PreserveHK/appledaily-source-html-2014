<html><header><meta charset="utf-8"><title>湘污染嚴重橘子畸形</title></header><body><h1>湘污染嚴重橘子畸形</h1><p>內地工業污染嚴重引發生態危機！風景優美的湖南常德市桃源縣，自2001年興建鋁製品工廠後，工廠排放的污染物破壞環境，村民所種的藥材變異，果實產量劇減甚至畸形（圖），「原本和橘子似的果實，表皮形成了一個個小瘤子」。油茶只開花少結果，棉花也都是灰色的，根本賣不出去。<br>陬市鎮青龍村連魚口組，村民過往很少患癌症，近幾年先後有十幾人得了癌症死去，還有很多人身體虛弱，卻查不出病因。湖南人大環境與資源保護委員會監督處處長劉帥表示，將督促部門整改。<br>北京《新京報》</p></body></html>
