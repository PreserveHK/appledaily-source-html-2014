<html><header><meta charset="utf-8"><title>體訊速遞：（體操）孫延在獎金捐救世軍</title></header><body><h1>體訊速遞：<br>（體操）孫延在獎金捐救世軍</h1><p>20歲的南韓韻律操選手孫延在（圖），日前於國內的女子運動頒獎禮獲獎，並得到總值1,000萬韓圜（約70,000港元）的獎金；她周四宣佈把獎金全數捐給南韓救世軍。綜合外電（南韓）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
