<html><header><meta charset="utf-8"><title>求驗客手記：女車神嚇死3槍手</title></header><body><h1>求驗客手記：<br>女車神嚇死3槍手</h1><p>我求大俠都有揸車，面書都有入咗個香港駕駛者群組，睇唔少網民都插女司機，不過世事唔係絕對；阿仙奴同法國汽車品牌雪鐵龍合作，搵嚟3名球員艾朗藍斯、韋碧克（右）及辛迪卡索拉體驗吓新車，並安排3位女車手扮係女隊成員陪同，當3子坐上女車手架車，仲諗住恥笑佢手車屎，點知女車手就盡情畀油，又飄移又甩尾，嚇到3子死死吓，辛迪卡索拉仲驚到爆粗。所以都係奉勸各位男士，以後出街都要尊敬吓女司機。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
