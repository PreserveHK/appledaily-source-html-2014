<html><header><meta charset="utf-8"><title>加州山火毀百屋</title></header><body><h1>加州山火毀百屋</h1><p>美國北加州受熱浪和乾旱天氣影響引發多場山火，三藩市以北的威德鎮附近，前日（周一）有逾100間房屋被山火燒毀，當局下令疏散約1,500名居民，並關閉州際高速公路。<br>加州近日天氣酷熱，氣溫高達38℃，加上天氣極度乾燥及每小時風速達64公里，令山火蔓延得很快，山火的餘燼不盡，灌木和建築物不斷被焚燒，火場面積涵蓋141公頃，並逼近三個社區，當局下令居民疏散。<br>此外，三藩市東北面亦發生山火，當局下令約130戶居民疏散，消防員正加緊撲救。<br>法新社/路透社</p><p>【動Live】iPhone 6搶先玩，朝9晚5全港巡迴試機<br> http://bit.ly/liveiphone6  </p></body></html>
