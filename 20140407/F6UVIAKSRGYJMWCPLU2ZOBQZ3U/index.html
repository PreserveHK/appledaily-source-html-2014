<html><header><meta charset="utf-8"><title>KPP港騷搵兔仔送客</title></header><body><h1>KPP港騷搵兔仔送客</h1><p>日本原宿系教主Kyary Pamyu Pamyu（KPP）前晚在九龍灣開其第二次港騷，獲千名港迷捧場。KPP的演唱會似足嘉年華會，除了台上有大熊仔及小丑裝飾之外，中場有大兔仔走出來搞氣氛，後來又有熊公仔為KPP伴舞，令粉絲high爆。完騷後更有可愛粉紅兔在門口送客，令大批粉絲擁上前合照。<br>KPP唱出以忍者作主題的《Ninja Re Bang Bang》時，就教粉絲一起跳忍者舞，唱到《Fashion Monster》則全場跳怪獸舞。Encore部份KPP不停用廣東話講「多謝」，又與粉絲大合照，充滿歡樂氣氛。<br>採訪：阮瑜</p></body></html>
