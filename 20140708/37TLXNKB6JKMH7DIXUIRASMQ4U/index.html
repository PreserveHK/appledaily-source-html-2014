<html><header><meta charset="utf-8"><title>中環在線：簡文樂捐沉香保育古蹟 - 李華華</title></header><body><h1>中環在線：<br>簡文樂捐沉香保育古蹟 - 李華華</h1><p>沉香收藏家簡文樂深明分享之道，繼舊年斥資2,000萬元喺中環開設私人博物館展出私人珍品，身兼梅夫人婦女會會員嘅佢，最近決定捐出4件沉香擺件，今年9月作慈善拍賣，收益撥捐保育文化，包括資助梅夫人婦女會修葺保養。<br>梅夫人婦女會位於中環花園道，係本港第15任港督梅含理夫人梅夫人倡建，1916年落成，1993年被政府列為法定古蹟。<br>簡文樂捐出嘅4件沉香未有估值，沉香係白樹經雷電風吹、蟲蛀蟻食等損傷後自我分泌保護物治理，經數十年至過千年沉澱而成嘅樹脂，入水即沉，馨香飄逸。沉香喺內地有價有市，身價拍得住黃金。</p></body></html>
