<html><header><meta charset="utf-8"><title>玩命男480呎高走繩索</title></header><body><h1>玩命男480呎高走繩索</h1><p>在480呎（146.3米）高空中走繩索，足已叫人腳震，美國一位玩命男在繁囂的「賭城」拉斯維加斯市中心，這樣走過長360呎（109.7米）繩索（圖），打破在城市中走繩索最遠距離的世界紀錄。<br>「人們太害怕冒險了。」劉易斯（Andy Lewis）的豪言壯語，來自他的藝高人膽大，他所走的繩索僅闊一吋，鬧市及機場的嘈吵聲，加上風勢，都為這次壯舉更增不少難度。<br>他不時要以雙手協助身體平衡，其間更兩度跌下，幸他本能地抓緊安全繩，場面驚險，終於在第三次時成功走到對面大廈，刷新世界紀錄。<br>英國《每日郵報》</p></body></html>
