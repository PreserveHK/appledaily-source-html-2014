<html><header><meta charset="utf-8"><title>狂收贊助：慳家新娘晒行頭</title></header><body><h1>狂收贊助：慳家新娘晒行頭</h1><p>鄭希怡昨日與化妝師Andy在北角海逸君綽酒店大排筵席，舉行過百萬婚禮，新娘子Yumiko行頭十足，8對龍鳳鈪配金豬頸鏈，不過整個婚宴獲老闆楊受成贊助，婚紗裙褂全部友情價，認真慳唔少。</p><p>行頭</p><p>•4卡結婚鑽戒　約40萬<br>•裙褂婚紗晚裝各一套及新郎禮服　約20萬（友情價）<br>•首飾8對龍鳳鈪、1隻金豬頸鏈及婚戒等　約40萬</p><p>婚宴</p><p>•30圍酒席連酒水　約70萬（贊助）<br>•化妝髮型　約5萬（友情價）<br>•婚禮統籌公司　約10萬（友情價）<br>•婚禮佈置及音響　約15萬<br>•勞斯萊斯花車及7輛7人Van　約5萬<br>•雜費　約10萬</p></body></html>
