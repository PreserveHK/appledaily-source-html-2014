<html><header><meta charset="utf-8"><title>綜藝王：秋小愛拖男友上節目</title></header><body><h1>綜藝王：秋小愛拖男友上節目</h1><p>韓國綜藝《超人回來了》今晚將播放一周年特輯，爸爸們都帶同小朋友及媽媽演出，而「國民BB」秋小愛更邀請她的日籍男朋友Yuto到場。節目上，主持人提到對Yuto跳舞的場面印象深刻，之後場內響起歌曲《Party Rock Anthem》，小愛跟Yuto即聞歌起舞，郁手又扭pat，非常可愛。可惜小愛爸爸秋成勳因為要準備格鬥比賽未能演出特輯，錯過小愛跟「女婿」的甜蜜場面。 </p></body></html>
