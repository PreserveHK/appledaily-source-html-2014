<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★金像影后妮歌潔曼於新片《Paddington》劇照曝光，她扮演憎恨會說話熊仔的動物標本製作家。<br>★加拿大歌手Justin Bieber於網上放了與Selena Gomez在私人飛機的合照，高調表示復合。<br>★金像影后妮坦莉寶雯自編自導自演的新片《A Tale of Love and Darkness》海報曝光。<br>★日本女星剛力彩芽屬收視毒藥，她夥拍反町隆史新劇收視已跌至3%。<br>★日本索女黑木美沙兩年前與赤西仁奉子成婚，累事務所向廣告商賠償金額多達4千多萬港元。</p></body></html>
