<html><header><meta charset="utf-8"><title>趙哲妤代言靠嚇</title></header><body><h1>趙哲妤代言靠嚇</h1><p>司徒法正師傅在荃灣開了間玩密室遊戲的鬼屋，昨日邀請了趙哲妤、黃榕及仙樂都等出席剪綵儀式。趙哲妤自稱收取友情價擔任一年代言人：「我應承咗會將頭髮撥晒去前面，扮貞子幫手嚇人。」仙樂都街坊打扮現身，不過影合照及受訪時，她即時除去外套，並坦言：「佢哋咁性感，梗係除外套唔好蝕。」黃榕最想問師傅自己的姻緣運，太耐沒拍拖的她，希望盡快找到新男友。<br>眾人中，司徒法正表示趙哲妤的姻緣最好，問到馬年娛圈運勢，他說：「馬年最旺上咗年紀男藝人，屬木、個名有木字邊，類似羊、陳，不過屬猴同鼠嘅女人要特別小心，最嚴重可以去到有生命危險。」<br>採訪、攝影：魯萍</p></body></html>
