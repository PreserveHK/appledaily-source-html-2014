<html><header><meta charset="utf-8"><title>蝌蚪樹上跌落池 </title></header><body><h1>蝌蚪樹上跌落池 </h1><p>香港有23種青蛙，在馬屎埔村可找到當中10種，包括斑腿泛樹蛙、花細狹口蛙和花姬蛙等。鄰近梧桐河有個耕寮，附近有不少樹蛙棲身，牠們在樹上交配後產下卵泡，蝌蚪孵化後便樹上跌落耕寮旁的水池，慢慢長成青蛙，故有樹蛙水池之稱。農地生態多樣，營造有利各種生物繁衍的生境，生物互相制衡，平衡環境。如青蛙會捕食菜蟲，為農夫減少蟲害。村中也設有螢火蟲復育區，環境濕潤，適合孕育螢火蟲，幼蟲主要食蝸牛和馬陸，有助控制蝸牛數量，免破壞農作物。</p></body></html>
