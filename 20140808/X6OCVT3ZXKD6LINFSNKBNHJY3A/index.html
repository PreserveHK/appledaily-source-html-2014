<html><header><meta charset="utf-8"><title>PALB2基因變異乳癌風險達35%</title></header><body><h1>PALB2基因變異<br>乳癌風險達35%</h1><p>BRCA1或BRCA2基因變異，連荷李活女星安琪蓮娜祖莉（Angelina Jolie）也怕怕，去年毅然切除乳房防癌保命。不過，最新的一項研究發現，另一種基因PALB2一旦出現變異，殺傷力跟BRCA1或BRCA2一樣，婦女在70歲時患上乳癌（圖）的風險可高達35%。<br>《新英格蘭醫學雜誌》刊登最新的研究指，研究員對出現PALB2基因變異的154個家庭合共362人進行調查，發現她們到50歲時患上乳癌的風險達14%，到70歲時患乳癌風險增至35%；若有兩至三名親屬曾患過乳癌，她們罹患乳癌風險將會更高。<br>美聯社</p></body></html>
