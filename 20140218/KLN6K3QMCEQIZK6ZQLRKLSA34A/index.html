<html><header><meta charset="utf-8"><title>師奶「樹枝平衡功」勝日女</title></header><body><h1>師奶「樹枝平衡功」勝日女</h1><p>日本平衡舞大師志田美代子用13根樹枝表演的「樹枝平衡功」，近日遇到對手！來自成都的家庭主婦鍾榮芳在家鑽研半年後，竟可單靠一根羽毛平衡15根樹枝。<br>現年44歲的鍾榮芳稱，在電視看到志田美代子表演《一根羽毛的重量》後，開始專心鑽研，她在評判面前先將羽毛放在樹枝的前方，然後逐一加上樹枝，靠着一個個脆弱的接觸點相互連接，形成巨大的平衡系統（圖），放在一支極幼的木柱上。當她拿走羽毛，眾多樹枝瞬間坍塌。但有網民批評：「分明就是拷貝過來的一場秀，一點創意都沒有」。<br>央視</p></body></html>
