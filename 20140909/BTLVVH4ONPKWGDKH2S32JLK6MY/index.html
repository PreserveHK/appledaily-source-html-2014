<html><header><meta charset="utf-8"><title>為小業主發聲香港樓仲衰過強國？</title></header><body><h1>為小業主發聲<br>香港樓仲衰過強國？</h1><p>成龍話「中國的會爆炸」，大家都以為強國樓一定品質差過香港，但係詹sir話唔係︰「要睇吓邊個發展商，有啲發展商比大陸發展商仲衰！」<br><br>咁嚇人？不過講到服務態度，香港人一定唔係最差嘅︰「有次到咗廈門驗樓，真係令我好炆憎！」Tanya轉數快即刻收到︰「即係你已經買咗，肉隨砧板上，要就要唔要就算？」詹sir笑笑口答︰「我驚佢打我呀！」<br><br>星期四晚11:00《亂噏24》足本版！強國新樓贏香港？</p></body></html>
