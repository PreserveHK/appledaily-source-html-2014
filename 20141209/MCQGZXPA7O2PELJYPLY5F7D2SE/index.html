<html><header><meta charset="utf-8"><title>蔡依林笑對走Bra</title></header><body><h1>蔡依林笑對走Bra</h1><p>34歲的台灣女歌手蔡依林（Jolin）出道15年，前晚在台北宣傳新碟《呸》，於松山文創園區舉行了一場戶外演唱會。吸睛的當然是Jolin戴的金色bra，全晚又唱又跳的她更一度因舞衣下滑差點走光，幸工作人員及時提醒她轉身整理，在台上大露事業線的她又笑說：「現在沒要走露奶路線。」</p><p>提到15年前剛出道的樣子，Jolin形容自己當時的頭髮像沖天炮，加上粗眉、白粉底，她不禁笑說：「回想起來，完全不知道華納唱片大中華區總裁陳澤杉為甚麼會簽我。」<br>撰文：小米</p></body></html>
