<html><header><meta charset="utf-8"><title>有隻馬　阿滇始終放唔低</title></header><body><h1>有隻馬　阿滇始終放唔低</h1><p>早輪騎師鄭雨滇因未盡力策騎，而被罰停賽18日，要到下年才可以復出。而講到阿滇最放唔低的一匹馬，應是「醒目波幅」，事關隻馬今季已兩度在阿滇胯下跑得接近，奈何亦與頭馬無緣。在復課後，阿滇雖然正在停賽，但仍經常在晨課摸實，包括上周的試閘。在這朝，這匹在周日出戰1200米二級賽馬會短途錦標的馬由巫斯義過檔。期間阿滇雖然冇份操，但仍全程實，其後他更與呂廐副練洪國興及騎師巫斯義一同密斟，可見阿滇的確很緊張「醒目波幅」。素知鄭雨滇與此駒馬主柯亦凌的丈夫傅果權是老友，上季此駒勝出時，阿滇雖因傷未能策騎，但亦有一起拉頭馬。且看今次這個情境會否在周日出現。</p></body></html>
