<html><header><meta charset="utf-8"><title>英半空驚現神秘黑圈</title></header><body><h1>英半空驚現神秘黑圈</h1><p>英國沃里克郡16歲少女希普，上周五與母親在利明頓皇家礦泉市打網球，抬頭一看，發現空中驚現神秘黑圈（圖），她立即以手機拍下奇景，說「這是我見過最怪異的事」。黑圈三分鐘後消散，至少10人目睹整個過程。<br>神秘黑圈看似煙霧，但消防部門指當時沒火災，氣象部門亦解釋不了黑圈來源。不明飛行物體（UFO）專家波普相信，黑圈可能由數以百萬計昆蟲聚集而成，但從未聽過昆蟲有此習性，指怪象如X檔案神秘。<br>英國《每日鏡報》</p></body></html>
