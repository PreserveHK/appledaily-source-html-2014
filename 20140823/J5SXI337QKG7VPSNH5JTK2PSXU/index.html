<html><header><meta charset="utf-8"><title>趣趣地：摩連奴霸氣玩冰桶</title></header><body><h1>趣趣地：<br>摩連奴霸氣玩冰桶</h1><p>車路士領隊摩連奴做善事義不容辭，啱啱就成為咗熱爆嘅冰桶大挑戰另一位參加者。着住全身防水裝嘅摩佬，俾一大桶冰水兜頭淋嗰陣，大叫一聲，霸氣不減；不過，其實桶冰水入面係冇冰粒嘅，好似爭啲喎。另外，前意大利國腳馬特拉斯都有玩，佢仲着埋同佢有過節嘅施丹件波衫，點名挑佢機㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
