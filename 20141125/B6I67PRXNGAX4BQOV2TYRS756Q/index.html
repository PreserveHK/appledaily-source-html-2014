<html><header><meta charset="utf-8"><title>馮仁昭四圍超：雷頌德向黃霑學做人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：雷頌德向黃霑學做人 - 馮仁昭</h1><p>噚日係黃霑逝世十周年，雷頌德接受商台訪問話係霑叔改變佢嘅人生：「其實冇人可以睇到一位幕後大師工作時嘅模樣，佢好鍾意喺屋企書房着住長袍寫作，造型有趣，因為書枱下面有個窿，可以睇到佢蹺腳坐，我仲見過佢冇着底褲，真係好搞笑，當時已經覺得呢位uncle好勁，做乜都得，講粗口又犀利又好好笑。」除咗師徒關係，雷頌德仲話一向視佢為再生父親：「我喺佢身上學咗唔少做男人應該要學習嘅嘢！」<br>撰文：馮仁昭</p></body></html>
