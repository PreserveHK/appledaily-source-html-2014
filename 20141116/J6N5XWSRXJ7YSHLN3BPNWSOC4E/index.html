<html><header><meta charset="utf-8"><title>悼作者81歲冥壽《多啦A夢》出新書</title></header><body><h1>悼作者81歲冥壽<br>《多啦A夢》出新書</h1><p>陪伴幾代人成長的《多啦A夢》漫畫將強勢回歸！日本小學館宣佈，為紀念作者藤子．F．不二雄（上圖）81歲冥壽，12月1日為這套經典漫畫推出「新作」，收錄21篇重未曝光的作品。</p><p>這次出版的《多啦A夢 Plus》第六卷（小圖），是相隔八年後再次有《多啦A夢》漫畫面世。自藤子在1996年逝世後，小學館已先後出版了五本他的遺作，並將全部作品收錄在「藤子全集」中，讓藤子筆下的多啦A夢、大雄、胖虎等經典角色，得以「穿越時空」，繼續為粉絲帶來歡笑。<br>共同社</p></body></html>
