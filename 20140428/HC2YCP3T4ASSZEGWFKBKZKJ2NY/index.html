<html><header><meta charset="utf-8"><title>趣趣地：拜仁為維蘭路華默哀</title></header><body><h1>趣趣地：拜仁為維蘭路華默哀</h1><p>周二要喺歐聯4強次回合同皇馬駁火嘅拜仁慕尼黑，上周六德甲迎戰雲達不來梅半場先落後1:2，點知換邊後喺比沙路入兩粒嘅情況下，最後反勝5:2，令唔少人大跌眼鏡。另外，因為主帥哥迪奧拿嘅緣故，賽前為啱啱因癌症過身嘅前巴塞隆拿教練維蘭路華，進行咗1分鐘默哀（圖），而德國傳媒亦影到哥帥喺球隊入波後都冇乜心機，而維蘭路華嘅葬禮將於周一喺巴塞大教堂舉行，但哥帥因備戰歐聯，相信出席唔到。</p></body></html>
