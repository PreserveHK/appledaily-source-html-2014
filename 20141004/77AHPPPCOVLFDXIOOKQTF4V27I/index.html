<html><header><meta charset="utf-8"><title>曾國祥一拖三嘆茶</title></header><body><h1>曾國祥一拖三嘆茶</h1><p>【大坑】曾志偉個仔曾國祥（Derek）同王敏奕（Venus）拍拖半年感情穩定，成日見佢哋出雙入對。早前又見到佢哋拍住拖同兩位女友人現身大坑，當日大概3點幾佢哋一行4人喺大坑一間餐廳飲完下午茶行出嚟，曾國祥仲攞住杯咖啡邊行邊飲行返去泊係咪錶位架車度。不過Venus同兩位女友人企喺對面馬路吹水，原來曾國祥準備食煙，三位女士為免食二手煙所以冇行埋去。過完煙癮之後曾國祥就車咗三位女仔過咗海。<br>採訪、攝影：畢紹基、潘冠恩</p></body></html>
