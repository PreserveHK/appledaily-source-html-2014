<html><header><meta charset="utf-8"><title>體壇拾趣：港混雙亞錦賽掄元</title></header><body><h1>體壇拾趣：<br>港混雙亞錦賽掄元</h1><p>事隔8年，香港羽毛球隊終於再喺亞洲錦標賽揚威，今次輪到合作咗年半嘅混雙組合李晉熙（圖左一）/周凱華（圖左二）。呢對港隊組合噚日喺南韓舉行嘅決賽，先輸一局下以2:1反勝東道主球手申白喆/張藝娜，攞到佢哋首面亞錦賽金牌。港隊對上一次攞亞錦賽冠軍已經係06年嘅女單得主王晨，總教練何一鳴話，呢對姐弟組合喺9月仁川亞運有機會幫香港衝擊獎牌㗎。至於賽事男女單冠軍，分別係中國嘅林丹同南韓嘅成池鉉。</p></body></html>
