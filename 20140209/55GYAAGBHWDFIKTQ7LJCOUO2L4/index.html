<html><header><meta charset="utf-8"><title>特稿：巴日兵成秘密「武」器</title></header><body><h1>特稿：巴日兵成秘密「武」器</h1><p>泰超球會春武里今季為求突破，決定改聘日籍教練和田昌裕領軍，他接手球隊後，只引入前日聯大宮松鼠中場橋本早十，其餘3名外援則為舊將。其中日籍中場櫛田一斗出身於京都產業大學，其後曾轉投佐川印刷，至2011年加盟春武里，一直為球隊主力。</p><p>至於兩名巴西外援，以前鋒泰亞高根夏較有名氣，球員生涯曾效力巴甲的彭美拉斯及聖十字，亦踢過多支省聯賽球會，上季轉會春武里，上陣38場取得26個入球，是球隊首席射手；另一巴西兵安達臣，則於上季從另一支泰超球會武里南聯加盟。</p></body></html>
