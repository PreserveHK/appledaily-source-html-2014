<html><header><meta charset="utf-8"><title>K-Pop之王：張佑赫撻着笛木優子</title></header><body><h1>K-Pop之王：張佑赫撻着笛木優子</h1><p>韓國前偶像組合H.O.T.成員張佑赫和曾演出韓劇《IRIS 2》的日本女星笛木優子傳出跨國戀情，兩人被指本月初到關島旅行時，更甜蜜地揀比堅尼，前日又齊齊在網上放自拍相，令戀情曝光。</p><p>韓媒更翻舊賬，指二人早於06年已被目睹結伴同遊濟州，去年5月又被影到在首爾及日本原宿濕平，估計已發展地下情多年。張佑赫昨日公開拍攝外景花絮照，但未有回應緋聞。<br>撰文：梁婉霞</p></body></html>
