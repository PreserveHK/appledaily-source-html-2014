<html><header><meta charset="utf-8"><title>iPad Air 2　最多炒三個月</title></header><body><h1>iPad Air 2　最多炒三個月</h1><p>iPad Air 2由17號開始香港正式接受預訂，大家買咗未先？今次金色係新色，好多人都睇佢比較有炒賣潛力；聽場內Sales講，早年美國返過一隻鍍上24K金嘅iPad，機價都由幾千炒上兩、三萬，今次淺金色，相信會大把人受落，預計有機會炒上近萬元；不過Sales們亦提示，如果你係真心炒家，最好在頭一個星期內將機脫手，呢段時間機價會最好，之後嘅一個月內，都會有輕微炒，不過三個月內係炒賣嘅極限，過咗有機會損手離場。</p><p>流動帝國</p><p>旺角先達廣場地下G67A號舖</p><p>記者：朱崇德</p></body></html>
