<html><header><meta charset="utf-8"><title>明益「理」嘅轉倉馬寶藏</title></header><body><h1>明益「理」嘅轉倉馬寶藏</h1><p>上季9月份五次賽事都有轉倉初出馬上名，可見季初吼實一批轉倉馬一定無衰。告達理是暑期轉倉市場大贏家，共獲六駒加盟，當中以「陽明揚揚」最令人憧憬，同系馬「陽明囍囍」上季投告廐後兩戰獲一冠一亞，幕後遂將前駒一併交由告達理訓練。「陽明揚揚」上季只得三歲，首兩仗角逐田草1200米仍取得一勝一位，可見潛質唔錯，其後增程轉跑1400米卻未能繼續交出表現，今季只要肯安排縮程跑番田草1200米，有力替告達理省靚招牌。</p></body></html>
