<html><header><meta charset="utf-8"><title>米高母親喜見嘉芙蓮復合</title></header><body><h1>米高母親喜見嘉芙蓮復合</h1><p>金像影帝米高德格拉斯（Michael Douglas）的91歲老牌女星母親Diana Douglas，最近接受了英國《太陽報》訪問，她表示慶幸兒子已與新抱嘉芙蓮薛達鍾絲（Catherine Zeta-Jones）復合，更大讚嘉芙蓮為人。<br>Diana說：「米高和嘉芙蓮正在一起生活，我知道他們一定可以維繫婚姻，他們都很溫文，經常互相關心。嘉芙蓮很開放、有趣，跟我也很合得來。」Diana的再婚丈夫Donald Webster則大爆米高與嘉芙蓮很關心子女，更三次舉家度過長假，令婚姻及家庭生活更美好。<br>撰文：張一明</p></body></html>
