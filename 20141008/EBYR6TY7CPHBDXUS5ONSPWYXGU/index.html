<html><header><meta charset="utf-8"><title>體訊速遞：（足球）祖簡奴域接手屈福特</title></header><body><h1>體訊速遞：<br>（足球）祖簡奴域接手屈福特</h1><p>英冠屈福特周二委任前車路士球員祖簡奴域（圖）為新任領隊，代替只教了8日及帶隊踢了兩場比賽的麥堅尼。這名46歲的塞爾維亞名將亦是屈福特在6個星期內第4名領隊。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
