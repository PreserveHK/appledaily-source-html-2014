<html><header><meta charset="utf-8"><title>朱主席教唱《財神到》感覺要彈吓彈吓</title></header><body><h1>朱主席教唱《財神到》感覺要彈吓彈吓</h1><p>紅日娛樂公司主席朱壽仁（朱主席），去年與彭家麗合唱《從不喜歡孤單一個》而爆紅；我們分別邀請到兩位，教我們唱賀年歌。朱主席身穿龍袍獻唱《財神到》。<br>記者：魏嘉琳　攝影：方智傑<br><br>朱主席：「這首歌需要很厲害的唱歌技巧，把自己的感情全部投入，同時間，要有輕鬆節拍的感覺，彈吓彈吓！」<br><br>朱主席對今天的表現給200分，亦希望透過《財神到》，把福份、歡樂帶給香港人。</p></body></html>
