<html><header><meta charset="utf-8"><title>南韓「臉讚媽媽」生B小男友Daddy成年未</title></header><body><h1>南韓「臉讚媽媽」生B<br>小男友Daddy成年未</h1><p>南韓一名叫洪英奇的21歲少女，由於曾在綜藝節目《臉讚時代》亮相，在當地算是薄有名氣，而她近日突然人氣急升，卻是因為她已當了媽媽，甚至誕下了與小她三歲男友李世勇的愛情結晶。<br><br>該名「臉讚媽媽」是在facebook公佈喜訊，網友隨即找出了，推斷是她前年懷孕時期的照片，又謂難怪那段期間的她沒有染頭髮，並猜測如果兩人真的在一起兩個月，洪英奇就懷孕，那時她的男友還未成年。<br><br>不過，洪英奇也獲很多粉絲傳訊息支持，而她念完高中就輟學，現在經營網上服飾店ppo&amp;ppo，男友間中也會客串做模特兒。<br><br>宅宅新聞</p></body></html>
