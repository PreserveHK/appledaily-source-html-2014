<html><header><meta charset="utf-8"><title>求驗客手記：奧斯賓拿老婆超索</title></header><body><h1>求驗客手記：奧斯賓拿老婆超索</h1><p>哥倫比亞門將奧斯賓拿（後）最近加盟阿仙奴，講到佢嘅家庭生活，唔少人都知佢妹夫就係啱啱去咗皇家馬德里嘅占士洛迪古斯。除咗有個靚仔妹夫外，原來奧斯賓拿仲有個索老婆，佢老婆叫謝茜嘉（前），樣靚身材正，兩公婆暫時育有一個小朋友。至於另一名阿仙奴新兵阿歷斯山齊士就遇到阻滯，佢要去巴黎處理簽證問題，冇辦法同阿仙奴一齊去奧地利集訓。搞完簽證後，山齊士周二會返倫敦獨自操練，等大隊喺周四返嚟。</p></body></html>
