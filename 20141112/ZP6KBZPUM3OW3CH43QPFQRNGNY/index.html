<html><header><meta charset="utf-8"><title>體壇拾趣：三角戰術「鷹」名盡喪</title></header><body><h1>體壇拾趣：<br>三角戰術「鷹」名盡喪</h1><p>紐約人周一主場再以85:91輸畀鷹隊，錄得5連敗，認真頹爆。說好的三角戰術繼續冇影，而球隊今場又係靠安東尼打iso，就算佢個人交出25分、9籃板同7助攻，其他隊友唔掂都冇用啦。早幾日聯盟總裁阿當施華就講笑咁話，睇紐約人開季嘅表現就知佢哋仲未搞得掂三角戰術，但係作為球隊總裁兼三角戰術大師積遜周一就反擊，叫施華唔好咁多事，又話唔覺得佢咁講有咩咁幽默喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
