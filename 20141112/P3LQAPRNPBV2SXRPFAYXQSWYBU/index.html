<html><header><meta charset="utf-8"><title>體壇拾趣：小馬靠男「臣」吸球迷</title></header><body><h1>體壇拾趣：<br>小馬靠男「臣」吸球迷</h1><p>點解小馬班主古賓會覺得射手柏臣斯值一張頂薪合約？比起球技，靚樣似乎係柏臣斯更加值錢嘅資產。呢位「高富帥」喺小馬多個廣告入面頻頻亮相，曝光率高過奴域斯基。小馬聽日會主場對76人，唔知係咪因為對手太弱，擔心票房收入，主隊就喺呢個周四例牌Ladies' night安排特別活動，只要女球迷當晚憑票入場，就可以同柏臣斯面對面交流。不過，這些機會不是屬於未夠21歲嘅少女的。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
