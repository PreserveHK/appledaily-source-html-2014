<html><header><meta charset="utf-8"><title>房署前高層涉偷眼鏡布</title></header><body><h1>房署前高層涉偷眼鏡布</h1><p>【本報訊】房屋署前助理署長、領匯顧問潘啟迪於14年前，在雜誌店偷書獲放生守行為處理。今年他涉嫌在北角偷一包價值12元的眼鏡布遭拘控，案件昨在東區裁判法院再訊。控方指已收到辯方提交的醫療報告，現需時考慮辯方的陳述書，申請將案押後至明年1月5日再提堂，獲裁判官批准，其間潘啟迪准繼續保釋。<br>被告潘啟迪（61歲）報稱公司董事，他曾任房屋署助理署長、醫院管理局傳訊部主管，去年出任領匯顧問。控罪指他於今年4月7日，在北角英皇道新都城大廈的永旺百貨公司偷竊一包眼鏡布。案件首度提堂時，被告已否認控罪。<br>案件編號：ESCC2177/14</p></body></html>
