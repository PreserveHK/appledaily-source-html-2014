<html><header><meta charset="utf-8"><title>3歲小鞋王珍藏35對鞋</title></header><body><h1>3歲小鞋王珍藏35對鞋</h1><p>愛鞋難道真是女人天性？英國3歲女童麥奎蘭（Ameilia Milsom-McQuilan 圖）自出娘胎就迷上鞋子，現已私人珍藏多達35對，款式應有盡有。<br>高踭鞋、派對鞋、皮靴，連便服鞋都有全線不同顏色。麥奎蘭的零用錢、禮物券，全部變成買鞋基金。親戚朋友亦相應配合，不論聖誕節、生日都會送鞋給她，令麥奎蘭小小年紀就變成「小鞋王」。<br>雖然麥奎蘭無鞋不歡，近日更成為童裝鞋品牌的模特兒，但她卻希望長大後成為醫生，服務人群。<br>英國《每日郵報》</p></body></html>
