<html><header><meta charset="utf-8"><title>邱淑貞踎地揀衫</title></header><body><h1>邱淑貞踎地揀衫</h1><p>邱淑貞（豆斗）與I.T時裝公司老闆沈嘉偉結婚後，兩人共育有3名女兒，婚後豆斗完全退出娛樂圈，專心相夫教子。昨日見她一人在銅鑼灣利園商場現身，原來她在老公旗下的Ape童裝店為女兒選購衣服，揀到興起時見她蹲在地下看童裝衣服，店員見老闆娘出現，當然熱情款待，不斷為她介紹新童裝。</p><p>今天是豆斗46歲生日，每年生日其夫都會為她搞盛大生日會慶祝，在生日前夕，她不忘選購童裝送給女兒，認真是廿四孝母親。昨日她在童裝店逗留約半小時拿住大袋戰利品離開，記者上前問她是否替女兒購童裝換季？她說：「係呀！拜拜！」<br>採訪、攝影：畢紹基</p></body></html>
