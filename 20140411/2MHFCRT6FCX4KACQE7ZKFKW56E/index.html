<html><header><meta charset="utf-8"><title>萬人守護　太陽花光榮退場</title></header><body><h1>萬人守護　太陽花光榮退場</h1><p>「我們懷抱理想而來，現在承擔責任而去！」24天、585個小時後，台灣太陽花學運昨晚6點和平落幕，學生們以勝利者的姿態、高舉太陽花昂首從立法院撤出，而在門口迎接他們的是超過萬名席地而坐的市民。</p><p>學生一一走上臨時舞台發表感言，感謝24天來周遭住戶的包容，台下則用掌聲呼應。最感人的時刻莫過於在集會最後，夜幕落下，所有人卻打開手機的燈光（圖），在一片藍光的海洋中，萬人齊聲合唱學運主題曲《島嶼天光》：「天色漸漸光，遮有一陣人，為了守護咱的夢，成做更加勇敢的人。」<br>台灣《蘋果日報》</p></body></html>
