<html><header><meta charset="utf-8"><title>尹恩惠夥河知雲鬥戲</title></header><body><h1>尹恩惠夥河知雲鬥戲</h1><p>《未來的選擇》女星尹恩惠確定演出由《柏林諜變》男星河正宇主演的《許三觀賣血記》，這是尹恩惠時隔3年的電影作品。</p><p>《許三觀》改編自內地作家余華的同名小說，以60年代為背景，講述河正宇為家庭賣血的故事。韓劇《奇皇后》女星河知雲早前已確定與河正宇合演夫妻，尹恩惠則飾演林芬芳一角，預計下月3日正式開拍。前日，河知雲於instagram公開紅唇自拍照，粉絲大讚她是韓國小姐，魅力無窮！</p><p>【壹錘定音 . 李慧玲】6月4日早上8點正式開咪！<br>即like【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
