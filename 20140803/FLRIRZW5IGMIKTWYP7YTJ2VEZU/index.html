<html><header><meta charset="utf-8"><title>官恩娜怕着底褲跳舞</title></header><body><h1>官恩娜怕着底褲跳舞</h1><p>官恩娜（Ella）昨日出席尖沙嘴「大口仔 鼓舞狂熱派對」，Ella在台上打鼓及跳日本舞，不過為免跌倒，所以跳舞前將「斗零踭」換上平底鞋。試過學跳拉丁舞的Ella，雖然最後因沒時間而停學，不過她原來亦有想過學跳鋼管舞，她說：「我都跟過朋友學咗一、兩堂，不過太性感，成日着住條底褲喺人哋面前跳，我唔得呀。」笑稱王菀之亦敢跳，她說：「所以我好欣賞佢，我冇咁嘅信心，平時公司見我少布都驚咗我，男朋友都唔贊成，覺得太性感！」至於男友是否怕她被人睇蝕？Ella說：「唔係，我唔敢啫，唔通着套瑜伽衫跳咩，都唔得啦。」<br>採訪：溫敏芝<br>攝影：陳俊強</p></body></html>
