<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫大倫一家破冰齊慶生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫大倫一家破冰齊慶生 - 馮仁昭</h1><p>中港照相器材主席孫大倫趁住噚日假期，帶埋太太鄧秀英、細仔孫道熙（Ryan）同新抱林珊亭（Sandee）一齊去福臨門食飯。之前曾有指孫太叫契女活希兒着婚紗踩Ryan婚禮現場，搞出風波過後，孫太𠵱家同Ryan兩公婆關係應該唔錯，一家四口齊齊影合照十分合作，孫生仲好開心咁同記者講：「今日係我細仔生日。」<br>撰文：馮仁昭</p></body></html>
