威廉王子宣傳Angry Birds遊戲</h1><p>英國威廉王子（Prince William）與手機遊戲Angry Birds的開發商合作，昨日推出名為「與穿山甲滾動」的新遊戲（圖），並舉辦一星期打機比賽，宣揚保護野生動物的訊息。他希望這個Angry Birds遊戲令世人關注非法獵殺大象及食蟻獸的問題，以免這些動物有絕種風險。<br>法新社</p></body></html>
