<html><header><meta charset="utf-8"><title>美國豬仔日　cute爆懶豬齊開P</title></header><body><h1>美國豬仔日　cute爆懶豬齊開P</h1><p>豬一向予人感覺「懶」及「肥」，只懂吃和睡，但有否想過豬豬原來也有牠專屬的日子？每年的3月1日，即是剛過去的星期六，就是美國豬仔日。<br><br>豬仔日源於1972年，想當年有美國人認為，豬的智慧經常被人類忽略，應該要尊重，自始世界各地會舉辦慶祝活動。例如紐約有動物園便以懷孕豬豬慶祝；棒球隊Lehigh Valley IronPigs，亦專程選3月1日開賣球賽門票，球迷更可免費品嚐「豬肉」三文治慶祝。不過豬仔日吃豬肉，是「攞景」抑或是「贈慶」呢？</p></body></html>
