<html><header><meta charset="utf-8"><title>Jessica否認在港同居</title></header><body><h1>Jessica否認在港同居</h1><p>韓國女團少女時代前成員Jessica雖然一直未有公開跟緋聞男友K先生（左圖）的戀情，但日前她就被目擊在香港中環蹺實K先生行街兼掃BB衫，隨即傳出二人在香港同居兼Jessica有餡的傳聞。不過，Jessica大前日在內地出席活動時，就否認同居謠言，指現時仍跟父母及妹妹在韓國居住，更澄清BB衫只是買給朋友的小朋友。而Jessica昨日由內地返韓，為其品牌舉行簽名會。</p></body></html>
