<html><header><meta charset="utf-8"><title>體壇拾趣：李宗偉又做老二</title></header><body><h1>體壇拾趣：<br>李宗偉又做老二</h1><p>馬來西亞羽毛球「1哥」李宗偉又添一次大賽亞軍嘞！周日喺印度舉行嘅湯姆斯盃男團決賽，李宗偉領軍嘅大馬惡鬥日本，雖然佢喺首戰擊敗日本首席男單田兒賢一，可惜隊友唔爭氣，大馬最終以場數2:3見負，李宗偉繼兩屆奧運同兩屆世錦賽男單亞軍後，再一次贏口碑下失冠，日本就首次奪得湯姆斯盃。李宗偉已經31歲，唔容易再贏大賽冠軍，之前佢出嗰本自傳書名叫《敗者為王》，𠵱家恐怕夠料出多本《敗者為王2》。</p></body></html>
