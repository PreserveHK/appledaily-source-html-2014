<html><header><meta charset="utf-8"><title>超蓮匆匆回港賀生日</title></header><body><h1>超蓮匆匆回港賀生日</h1><p>賭王三房昨日在福臨門午膳，當中在北京工作的賭王千金何超蓮，繼早前返港撐台灣男友吳克羣的潮服品牌慈善活動後，昨日再度回港，超蓮趕急乘車會合三太及超雲午膳，預祝自己與孖生弟弟猷啟本月9日23歲生日，順道祝賀弟弟成為香港政協青年聯會副會長。</p><p>記者問到超蓮五一黃金周假期，有否約會男友吳克羣？她說：「約屋企人，聽日都會走。」問到她生日會與男友度過嗎？她表示不知道，再問想收甚麼生日禮物，她即笑笑口拖着女性友人離開。<br>採訪、攝影：林嘉慈</p></body></html>
