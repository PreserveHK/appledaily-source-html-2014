<html><header><meta charset="utf-8"><title>混種「狼貓」行為像狗</title></header><body><h1>混種「狼貓」行為像狗</h1><p>牠是狼、是狗？統統不是！美國田納西州有配種專家將斯芬克斯貓跟短毛家貓配種，培育出一種全新混種貓Lykoi，牠的外表像人狼，但行為像狗。<br>Lykoi解作「狼貓」，牠眼、鼻、嘴和耳朵周圍沒有毛，加上身體部份地方毛髮長得不均勻，令牠的外形就像電影中的「人狼」。Lykoi更會換毛，有時甚至全身光禿禿。雖然是貓，牠們卻擁有獵犬性格，會追蹤並撲向牠們認為是獵物的東西；雖對陌生人有戒心，但混熟後就變得友善。<br>英國《每日郵報》</p></body></html>
