<html><header><meta charset="utf-8"><title>【壹週刊】蔡東豪被消失四日《主場》滅聲</title></header><body><h1>【壹週刊】蔡東豪被消失四日《主場》滅聲</h1><p>【壹週刊】上週六，《主場新聞》的網站出現一篇結束宣言。「各位，主場新聞今天要結束了！」大家以為是惡作劇，但當看到他寫到「我恐懼」都感到難以置信卻又無法不信。友好估計蔡東豪遇上很突發大事件，才急着將《主場》落閘。本刊嘗試拼湊主場之死前的片段，其中一節蔡東豪在七月初有四天突然失去聯絡，箇中耐人尋味。 <br><br>iPhone版下載： http://goo.gl/1SDaWF <br>Android版下載： http://goo.gl/xfQS8D  </p></body></html>
