<html><header><meta charset="utf-8"><title>Kitty點可能係人妹妹激到震</title></header><body><h1>Kitty點可能係人<br>妹妹激到震</h1><p>擁有Hello Kitty商標的Sanrio公司發表Hello Kitty不是貓的言論後，不少Hello Kitty迷感到震驚和無法接受。一名女童為了表達她的憤怒，淚眼汪汪地拍了一條片作出大控訴。<br><br>她在片中激動地說，Hello Kitty完全是貓樣，不可能是人，在卡通片中，Hello Kitty是一隻行為似人的貓。<br><br>她可能自覺說得有點激動，在片末要求母親不要把片放上Facebook，結果，她的母親把片段放了上Youtube。<br><br>Metro</p></body></html>
