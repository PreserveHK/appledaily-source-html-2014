<html><header><meta charset="utf-8"><title>Lisa S.墨西哥倒數吻海獅</title></header><body><h1>Lisa S.墨西哥倒數吻海獅</h1><p>混血名模Lisa S.與夫婿吳彥祖日前帶同1歲多的囡囡Raven到了墨西哥過聖誕兼倒數，連日在其instagram網頁上載家庭樂圖片。</p><p>她繼之前擺了一幅父女漫步沙灘照，昨日她參觀水上樂園，更換了潛水衣近距離接觸海洋動物，當中更被安排獲海獅親吻，而她擺出一副不情願的鬼馬相。此外，Rosemary則與男友Jason雖忙於為明年的婚禮籌備，二人已到了泰國蘇梅影婚紗相，順度過熱辣辣的聖誕及新年。她趁機與朋友狂歡開派對外，亦自律地每日做瑜伽運動保持身形，更在instagram大晒高難度甫士相。<br>撰文：唐如</p></body></html>
