<html><header><meta charset="utf-8"><title>求驗客手記：印超聯球星晒冷</title></header><body><h1>求驗客手記：<br>印超聯球星晒冷</h1><p>印度超級聯賽晒馬！呢個聯賽會喺12號開鑼，賽會日前開記招，將成班球星晒冷，包括龍格保（左起）、占士、查斯古特、皮利斯、仲有包括施維斯達、卡迪維拿、路爾斯加西亞同迪比亞路，佢哋分別效力聯賽入面嘅8支球隊。如果係10年前，呢個陣容實力好勁，有阿仙奴49場不敗功臣皮利斯同龍格保，迪比亞路同查斯古特亦係當年首屈一指嘅前鋒，係班後防差啲，施維斯達同占士都係出晒名嘅計時炸彈。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
