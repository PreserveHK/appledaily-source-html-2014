<html><header><meta charset="utf-8"><title>隔牆有耳：龍和道「有鬼」搞事 - 李八方</title></header><body><h1>隔牆有耳：龍和道「有鬼」搞事 - 李八方</h1><p>有人想趁今次佔中混亂生事，最過份當然係警方放軟手腳。搞事者通常都係搞完個場就走人，噚日凌晨就有個帶斜紋頭巾嘅男人，不滿和平示威者拒絕佔領特首辦外嘅龍和道，竟然不停煽動其他人衝出去佔據龍和道。部份人聽咗佢煽動之後，真係坐咗喺龍和道，但之後頭巾男自己就搭小巴走人，仲不斷遮住自己嘅樣貌。有現場示威者話：「當大家坐低晒，佢就偷偷哋上旺角小巴閃人！完全係煽動！冇諗過要負責任！要小心！」呢位應該收咗錢搞事嘅人，最終俾人踢爆，喺小巴返落嚟，𤓓到爆。做演員，都要專業啲㗎，衰咗收唔到錢㗎！</p></body></html>
