<html><header><meta charset="utf-8"><title>黑人外賣慰妻</title></header><body><h1>黑人外賣慰妻</h1><p>【中環ifc】陳建州（黑人）同老婆范瑋琪一向恩愛，係圈中模範夫婦，之前黑人同老婆嚟香港過元旦，仲約埋老友余文樂一齊睇戲，捧樂仔主演嘅新戲《救火英雄》，日前夜晚7點左右，黑人喺中環ifc商場出現，不過喺佢身邊嘅唔係佢老婆，而係一個男性友人，黑人喺一間食肆食完嘢，拎住兩大袋小籠包去咗四季酒店，唔知係咪買嚟畀老婆仔食呢？<br>採訪、攝影：羅德光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
