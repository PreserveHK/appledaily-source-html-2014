<html><header><meta charset="utf-8"><title>體壇拾趣：衞冕細威美網出擊</title></header><body><h1>體壇拾趣：衞冕細威美網出擊</h1><p>美國網球公開賽周二繼續進行男、女單首圈賽事，其中美國1姐莎蓮娜（圖）應屆溫網冠軍姬維杜娃同亞軍寶查都會登場。力爭個人第18個大滿貫錦標嘅細威，衞冕第1擊將會對住同樣來自美國嘅小師妹唐辛，佢之前喺記招度就大讚左手握拍嘅唐辛前途無可限量，又話佢哋兩個好friend喎；至於3號種籽姬維杜娃就會鬥法國球手文娜丹露域。（now676台今日11:45pm起直播）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
