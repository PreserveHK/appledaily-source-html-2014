<html><header><meta charset="utf-8"><title>松岡李那欲街頭獻濕吻</title></header><body><h1>松岡李那欲街頭獻濕吻</h1><p>松岡李那和師妹山內藍即將在銅鑼灣東角商場外參與一個小丸子街頭快閃跳舞活動，前晚二人到天后排舞，其中一個動作要松岡連環獻飛吻，但她左右不分，難以和舞步協調，經多次練習才完成，松岡笑言：「濕吻可能容易啲，之前有跳過小丸子舞，但忘記了。」松岡將會參與電影《美人魚》演出，現正學習中文、普通話及積極運動備戰。<br>而山內藍直言一切向師姐學習，被問到松岡有否介紹男仔給她認識時，山內藍笑說：「沒有呀，只介紹了小丸子給我。」山內藍亦希望步松岡後塵，可與周星馳合作。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
