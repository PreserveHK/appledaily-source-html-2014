<html><header><meta charset="utf-8"><title>趣趣地：C朗爆發又入兩粒
</title></header><body><h1>趣趣地：C朗爆發又入兩粒<br>
</h1><p>C朗（中）上周中對拜仁場歐聯4強首回合因傷癒冇耐，冇乜狀態下被安察洛堤中途調走，但佢隨即喺上周六西甲主場對奧沙辛拿大爆發，上下半場各入1個靚波，加上兩位後衞沙治奧拉莫斯同丹尼爾卡華積都有波入，助皇馬最終大勝4:0，繼續喺聯賽榜追趕馬體會。C朗狀態返晒嚟，但死敵巴塞隆拿嘅尼馬就走出嚟潑冷水，話雖然認同C朗同加里夫巴利都係天王巨星，但就覺得佢隊友美斯先係全世界最勁。</p></body></html>
