<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國歌手Robin Thicke箍煲失敗，其妻Paula Patton已入紙申請離婚。<br>★英國女星姬拉麗莉前日在倫敦出席新片《The Imitation Game》活動，遭強風吹亂髮。<br>★經典電影《捉鬼敢死隊》將拍全女班版，會由《最爆伴娘團》導演保羅菲執導，但未公佈演員陣容。<br>★日本組合AKB48成員川榮李奈，於5月被襲受傷後前晚正式全面復工，相隔4個多月再在AKB劇場演出。<br>★日本女星小池榮子、Lora及尊尼偶像藤谷太輔，昨日齊被選為本年度最佳牛仔褲藝人。</p></body></html>
