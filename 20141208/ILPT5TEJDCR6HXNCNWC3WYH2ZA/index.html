<html><header><meta charset="utf-8"><title>深圳萬人馬拉松「皇帝」出巡</title></header><body><h1>深圳萬人馬拉松「皇帝」出巡</h1><p>超過1.5萬名民眾昨日參加一年一度的深圳馬拉松，比賽包括全程馬拉松、半程馬拉松及6公里跑三個項目，可是民眾昨日卻像參加大型嘉年華會般，很多人穿着古靈精怪的服裝參賽。<br>其中一名參賽者穿起龍袍，撥着扇子邊行邊跑（圖）；亦有人扮成寧采臣，背着竹背包跑，還有參賽者扮成士兵等電影人物，多名參加者則扮成美國自由神像、右手拿着假火炬跑步。<br>這次比賽大會邀請多名專業選手參賽，8名男子選手在2小時11分完成全馬，3名女選手則在兩個半小時內完成。<br>深圳新聞網</p></body></html>
