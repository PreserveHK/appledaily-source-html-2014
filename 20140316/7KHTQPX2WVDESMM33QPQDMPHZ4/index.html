<html><header><meta charset="utf-8"><title>蘋果汁：
盧吉道改建「殺雞取卵」</title></header><body><h1>蘋果汁：<br>
盧吉道改建「殺雞取卵」</h1><p>【本報訊】反對山頂盧吉道27號大宅改建酒店的美港聯盟昨表示，再向申訴專員提供補充資料，投訴漁護署、發展局、古蹟辦及旅遊事務署等多個部門就大宅改建酒店涉行政失當，當中旅遊事務署以增加極少量酒店供應為由，支持改建酒店，無疑是「殺雞取卵」。<br>美港聯盟稱，旅遊事務署以增加酒店供應支持項目的理據不足，曲解旅客意願。根據城規會紀錄，該署向委員表示支持項目，盧吉道27號大宅能增加酒店房間供應，有助古蹟旅遊。但大宅改建酒店後只提供17間房間，僅佔全港70,000間的0.024%供應，無助解決本港酒店供應不足問題。</p></body></html>
