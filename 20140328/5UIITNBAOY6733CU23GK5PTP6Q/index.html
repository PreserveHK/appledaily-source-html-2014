<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之自爆見家長 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之自爆見家長 - 馮仁昭</h1><p>王菀之前排接受商台節目訪問，講到同Figure王Eric So拍拖嘅佢，喺節目度話：「我都唔想高調拍拖，但係我更加唔想隱瞞或講大話，因為俾人影到，傳媒問嗰時我咪直認，始終拍拖係一件開心幸福嘅事，冇理由要用一個大話將呢啲美好嘅事染污。」Ivana仲話大家已經發展到見家長呢個地步：「我哋同對方嘅父母食過幾次飯，印象都好好，結婚對我嚟講比較隨緣，又或者我仲未準備好！」<br>撰文：馮仁昭</p></body></html>
