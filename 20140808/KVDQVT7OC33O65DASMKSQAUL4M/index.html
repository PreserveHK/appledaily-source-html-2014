<html><header><meta charset="utf-8"><title>隔牆有耳：西環主子讚薑茸叻叻 - 李八方</title></header><body><h1>隔牆有耳：<br>西環主子讚薑茸叻叻 - 李八方</h1><p>人稱薑茸嘅周融，喺呢個炎炎夏日，為反佔中四處奔波，每日一個記者會，仲要「聲稱」放棄緊大不列顛嘅居留權，噚日佢終於獲得西環主子嘅肯定喇。中聯辦主任張曉明噚日話，反佔中大聯盟嘅發起者、參與者，「你們為香港做了一件大好事！」<br>張曉明仲話，反佔中大聯盟「極富正能量」，傳遞出香港社會最真實、最強大嘅民意，認為呢啲活動先係順應民心，彰顯民意：「我要向你們表示崇高的敬意！」薑茸咁叻叻豬，難怪陳健民噚日都喺facebook話：「將來小朋友又多了一個偉人的故事要學習。」睇嚟薑茸問鼎埋「大紙巾」勳章只係時間嘅問題！</p></body></html>
