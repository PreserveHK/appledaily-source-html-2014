<html><header><meta charset="utf-8"><title>關仁隱事：「唔講得」黐「求神」冇運行 - 關仁</title></header><body><h1>關仁隱事：「唔講得」黐「求神」冇運行 - 關仁</h1><p>好多人都話樂壇已死，唔止冇乜好歌聽，而且幾乎係人都可以出碟，冇樣冇唱功都可以做歌手，真係聽到人嘔血！好似新晉女歌手「唔講得」咁，佢拜咗「乜都得」為師學唱歌，仲搵埋索千金嘅老死「求神」做形象設計，以為黐埋求神就有運行，不過最後都搵唔到唱片公司肯簽佢，惟有自資出碟過歌手癮，但佢份人就唔衰得，周圍同人講有唱片公司睇起佢，真係笑死人！<br>撰文：關仁</p></body></html>
