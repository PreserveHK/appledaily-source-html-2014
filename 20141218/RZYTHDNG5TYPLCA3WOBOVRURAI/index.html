<html><header><meta charset="utf-8"><title>求驗客手記：史達寧「櫻木頭」贖罪？</title></header><body><h1>求驗客手記：史達寧「櫻木頭」贖罪？</h1><p>利物浦翼鋒史達寧同籃球漫畫《男兒當入樽》嘅櫻木花道（小圖），照計大纜都扯唔埋，但估唔到因為一個髮型而人有相似？話說史達寧頭上一向有堆草，但周二見佢揸車返美爾活訓練場備戰對般尼茅夫場英聯盃嗰陣，竟然鏟咗個「櫻木花道」頭；咁啱櫻木喺漫畫度因為有次比賽尾段傳失波連累球隊輸波，第二日就鏟短頭髮至去練波以示負責任。唔通史達寧都知自己上場對曼聯連番失機，所以想學櫻木咁贖罪？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
