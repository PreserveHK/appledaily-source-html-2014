<html><header><meta charset="utf-8"><title>【壹週刊】中學同學穿櫃桶底　李妮慘遭呃錢呃感情</title></header><body><h1>【壹週刊】中學同學穿櫃桶底　李妮慘遭呃錢呃感情</h1><p>【壹週刊】九四年亞姐冠軍李妮早兩年與相識30載的中學同學一起做有機美容生意，卻遭同學穿櫃桶底，李妮欲給機會她解決問題卻不果，最終要訴諸法庭，上週一（3月24日）在灣仔區域法院李妮獲判勝訴，事後她說：「錢冇咗唔緊要，感情傷害更深。」<br><br>iPhone App免費下載： http://bit.ly/nextplus_iphone <br>Android App免費下載： http://bit.ly/nextplus_android  </p></body></html>
