<html><header><meta charset="utf-8"><title>地下竹館冚唔晒今次輪到泰豐街</title></header><body><h1>地下竹館冚唔晒<br>今次輪到泰豐街</h1><p>【本報訊】警方 4 日內再在元朗搗破地下麻雀館。昨日在泰豐街拘捕主持及17名男女賭客，撿獲一批麻雀及賭款。元朗特別職務隊昨凌晨1時半採取行動，在元朗泰豐街17號，搗破一個有黑幫背景的麻雀檔，拘捕68歲姓蔡男主持，以及9男8女賭客，他們年齡介乎28至62歲。行動中撿獲410元水錢及2300元賭款，5張麻雀枱及10副麻雀。其實警方於周三，亦在毗鄰的泰祥街搗破閣樓麻將館，已經拘捕一批賭客，不料「野火不燒盡，春風吹又生」，一眨眼又有另一檔起爐。</p></body></html>
