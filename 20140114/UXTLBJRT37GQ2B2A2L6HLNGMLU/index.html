<html><header><meta charset="utf-8"><title>體壇拾趣：獲迪船河慶牛一</title></header><body><h1>體壇拾趣：<br>獲迪船河慶牛一</h1><p>今個星期五就係獲迪（下圖左）32歲生日，不過熱火周三開始就進行連續4場作客之旅，所以獲迪同一眾隊友提早於周日開生日派對，仲安排自己架私伙3層高遊艇同隊友開船P。熱火大佬勒邦占士當然有份出席，而佢為美國網站撰寫嘅自傳已經出籠，主要講佢童年時期雖然喺單親家庭長大，面對好多困難都冇放棄，大帝希望以自己嘅事迹鼓勵年輕人努力奮鬥。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
