<html><header><meta charset="utf-8"><title>K-Pop之王：金希澈屈李弘基買衫</title></header><body><h1>K-Pop之王：金希澈屈李弘基買衫</h1><p>韓國男團Super Junior成員金希澈與樂隊FT Island成員李弘基一向老友鬼鬼。早前，金希澈於Instagram公開與李弘基及《花樣爺爺搜查隊》男星朴珉宇的合照及短片，並留言表示自己３個月沒有開車，外出時才突然發現愛車沒電，好友李弘基得知後即前來營救，兩人更趁機聚舊。之後朴珉宇亦加入約會陣容，由於李弘基在猜包剪揼的遊戲中輸掉，被迫買衣服送給金希澈及朴珉宇，非常搞笑。另外，李弘基與朴珉宇合作的新劇《Modern Farmer》將於18日首播。</p></body></html>
