<html><header><meta charset="utf-8"><title>民聲店東母子同惹官非</title></header><body><h1>民聲店東母子同惹官非</h1><p>【本報訊】大坑民聲冰室太子爺與母親同惹上官非，昨日聯袂往東區裁判法院應訊。<br>太子爺再度涉及襲擊食環署職員受審，案件5月2日裁決；母親則承認店舖阻街，罰款4,000元，她應訊後即到另一法庭旁聽兒子的案件，其後一同離開。<br>太子爺甄卓男（36歲）被控上月13日在大坑店外，恐嚇食環人員「我斬死你還得」，再用頭撞對方。<br>甄母麥惠綺（56歲）則承認去年4月25日，在大坑店外將3張桌子及12張椅子放到行人路上，霸佔14平方米地方。<br>案件編號：ESS22993/13、ESCC997/14</p></body></html>
