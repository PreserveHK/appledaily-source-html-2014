<html><header><meta charset="utf-8"><title>花絮：生果叔自費贈報紙</title></header><body><h1>花絮：<br>生果叔自費贈報紙</h1><p>【本報訊】每次社會運動，總不缺仗義有心人，他自稱「生果叔」，家住沙頭角，過去幾日每朝清晨5時便起床乘車出市區，自費千多元買百多份報紙，然後到旺角、金鐘、銅鑼灣等集會地方，向集會人士派報紙，提供佔中的最新時局消息。<br>昨晨8時，「生果叔」又來了旺角（圖），落力向在場人士派報紙的他拒留姓名，他說：「我60歲都咁樣做，以後個世界係啲學生嘅！」勉勵學生繼續堅持。</p></body></html>
