<html><header><meta charset="utf-8"><title>孫楊訪港嘆中菜</title></header><body><h1>孫楊訪港嘆中菜</h1><p>【圓方】中國泳手孫楊早前在仁川亞運會男子4乘100米自由泳接力決賽，與隊友合作成功壓倒日本及南韓奪金牌，他在接受訪問時突然批評日本國歌很難聽，惹來各方抨擊，斥他無知及無聊，甚至有人用低素質來形容他。</p><p>孫楊前晚與三位朋友現身香港，大約晚上7時，他們一行四人到圓方一間酒樓食中菜，其間有店員發現記者拍照，向孫楊通風報信，與他同行的一位友人則走出來酒樓外查看，各人約8時半離開，記者上前問他是否有活動要出席？他笑笑口回應說：「是。」然後他們由一架七人車接載到廣東道馬可孛羅酒店下車，相信是他下榻的酒店。<br>採訪、攝影：梁繼光、畢紹基、黃曉程</p></body></html>
