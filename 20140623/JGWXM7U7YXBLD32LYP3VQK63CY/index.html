<html><header><meta charset="utf-8"><title>劇王子：孔孝真　車禍現場曝光</title></header><body><h1>劇王子：孔孝真　車禍現場曝光</h1><p>韓劇《主君的太陽》女星孔孝真，上周四凌晨拍完新劇《沒關係，是愛情啊》收工回家時，遇上三車連環相撞的交通意外，嚇到男友李鎮旭和粉絲鼻哥窿冇肉。前晚韓國電視節目《演藝家中介》，首度公開了孔孝真炒車的現場情況，可見她的座駕後面損毀嚴重，認真觸目驚心。左手骨折的孔孝真已成功做完手術，稍後便會歸隊拍《沒關係》。昨日早上她的拍檔趙寅成率先飛往日本沖繩拍外景，他單手插袋，更邊行邊玩電話，十分有型。據知《沒關係》會在當地取景大約一星期。<br>撰文：梁婉霞</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
