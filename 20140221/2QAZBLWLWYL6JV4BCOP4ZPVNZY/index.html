<html><header><meta charset="utf-8"><title>孫燕姿薄衣6℃拍MV</title></header><body><h1>孫燕姿薄衣6℃拍MV</h1><p>剛完成兩場「克卜勒世界巡迴演唱會」的孫燕姿，日前在台為新歌《天使的指紋》拍攝MV，卻遇上6℃低溫，穿超薄絲質衫的她凍得無法投入，工作人員臨時買來20多個暖包，但因服飾太薄而頻頻穿崩，燕姿毅然除下所有暖包捱冷拍攝，凍到起雞皮，有幸借得兩部暖爐，令她很快投入狀態，最後比預計時候提早完成。<br>《天使的指紋》MV中導演利用光影的變幻，象徵時間流逝，在等待對的人出現之前，錯愛只是為真愛作證。燕姿表示：「不要因為害怕等待，而執着於不對的人。」歌曲將於今日全球首播，MV則於25日於北京發佈會時播出。<br>撰文：君喬</p></body></html>
