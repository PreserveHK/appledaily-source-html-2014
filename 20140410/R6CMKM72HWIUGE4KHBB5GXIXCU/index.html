<html><header><meta charset="utf-8"><title>生活逼人：思琦遭壓價三成</title></header><body><h1>生活逼人：思琦遭壓價三成</h1><p>楊思琦三年前與李泳豪分手，轉投吳帥懷抱後未婚產女，一度遭無綫雪藏，雖然最後獲解凍，不過有傳聞無綫仍嫌棄她單親形象不夠健康，工作量已被削減至不能再少的地步。今年7月約滿無綫的思琦，傳出被要求由原來「親生女」的經理人合約改簽普通藝員約，人工大幅削減超過三成，由三萬減到兩萬。思琦要獨力撫養女兒，有傳她只好拋胸到內地夜場登台賺外快。記者昨致電思琦，但她僅拋下一句：「唔回應。」</p></body></html>
