<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何潤東沖涼要計時 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何潤東沖涼要計時 - 馮仁昭</h1><p>38歲嘅何潤東之前同跟張鈞甯拍咗套愛情電影《只要一分鐘》，今次佢唔做硬漢改而以宅男形象見人。佢話拍完呢部戲之後令佢由一個時間控制狂中解脫。何潤東話平時嘅生活節奏都調到好快，佢話：「因為我之前一直拍戲，其實我有一點時間控，隨時都要戴着手表，然後計時洗澡洗多久、吃飯吃多久。」但拍《只》片要同狗狗合作，睇到狗狗咁悠然自得，自己都慢慢放鬆落嚟，唔使凡事都趕。<br>撰文：馮仁昭</p></body></html>
