<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李逸朗自資出碟唱舊歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李逸朗自資出碟唱舊歌 - 馮仁昭</h1><p>李逸朗（右）喺內地發展大概5年多，最近自資6位數字出唱片，翻唱80年代歌曲，預計8月推出，噚日佢同李麗蕊喺柴灣接受節目訪問。問到李逸朗係咪用晒5年賺嘅錢嚟出碟，佢話：「唔係，都有啲剩，如果賣得唔好仲有錢買機票返北京。」佢仲話：「我想申請個魚排，最近有朋友拎咗，喺魚排起咗兩個貨櫃咁大嘅地方，一邊做酒吧，一邊自住都唔錯。」<br>撰文：馮仁昭</p></body></html>
