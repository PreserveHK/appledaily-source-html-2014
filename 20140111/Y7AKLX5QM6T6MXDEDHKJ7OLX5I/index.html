<html><header><meta charset="utf-8"><title>Miranda行騷蝦碌甩鞋</title></header><body><h1>Miranda行騷蝦碌甩鞋</h1><p>澳洲索模Miranda Kerr最近飛到土耳其擔任模特兒行騷。被視為貴賓的Miranda於天橋上換上了多款低胸晚裝，又佩戴了百萬鑽飾，輕易成為全場焦點。不過當她穿上超高高踭鞋出場時，行到中途其中一隻鞋不慎脫掉，不過她亦相當鎮定，穿回鞋後繼續行。事後Miranda被問及蝦碌事件時，大方地說沒有介懷，因為自己是人，當然會犯錯。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
