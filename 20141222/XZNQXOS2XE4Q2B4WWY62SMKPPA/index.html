<html><header><meta charset="utf-8"><title>黃宇詩被男友嫌胸細</title></header><body><h1>黃宇詩被男友嫌胸細</h1><p>黃宇詩日前接受茜利妹及王利民主持的電台節目《利緣茜街》訪問，分享兒時跟父親黃霑的生活點滴。原來宇詩有「黃乳啲」的綽號，意指胸細，她披露前男友曾嫌她胸細：「佢講笑咁講，但我介意，好唔開心，𠵱家男友冇嫌棄。」<br>訪問期間她職業病發作，伸手摸茜利妹胸部，不過摸前茜利妹已被宇詩睇了全相。宇詩又談到人生首次買內衣，是準備跟男友玉帛相見，她揚言：「我會買性感喱士睡袍，諗住同男友玩角色扮演，呢啲係閨房遊戲，我哋會玩老爺、妹仔角色，大叫『唔好啦老爺，奶奶返嚟喇！』」<br>撰文：麥萍萍</p></body></html>
