<html><header><meta charset="utf-8"><title>趣趣地：拜仁隨時下輪封王</title></header><body><h1>趣趣地：<br>拜仁隨時下輪封王</h1><p>拜仁慕尼黑（圖）最快下輪聯賽就可以提早封王！上周六，拜仁靠文迪蘇傑同舒韋恩史迪加各入一球，主場贏利華古遜2:1，德甲17連勝，聯賽連續50場不敗，繼續刷新紀錄。因為第2位嘅多蒙特同日輸波，以1:2輸咗畀慕遜加柏；家陣拜仁喺榜首領先23分。如果下場聯賽拜仁贏到緬恩斯、同時多蒙特同史浩克04都贏唔到的話，拜仁就可以提早封王。當然，就算多蒙特同史浩克贏到，亦只係拖得到多一周，拜仁贏多兩場聯賽，就肯定攞冠軍。</p></body></html>
