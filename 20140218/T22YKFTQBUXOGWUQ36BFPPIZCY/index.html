<html><header><meta charset="utf-8"><title>允兒誘惑中泰韓</title></header><body><h1>允兒誘惑中泰韓</h1><p>韓國人氣女子組合少女時代的允兒，日前由她主演的韓劇《總理與我》結束後，接受了時尚雜誌《CeCi》的邀請，除擔當3月號的封面女郎，更拍攝了一系列春夏新時裝照，將會印刷成韓國版、中國版和泰國版。封面上的允兒化身迷人pink lady，一頭隨性的秀髮與簡潔的妝容，身穿充滿春日氣息的粉色trench coat，造型洋溢着濃濃的少女味，與允兒極為相襯。另外，少女時代新曲《Mr.Mr.》因MV檔案損毀，將會延遲回歸。</p></body></html>
