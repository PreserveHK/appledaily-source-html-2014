<html><header><meta charset="utf-8"><title>各區突發簡訊：　
割腕血滴下層　病婦不治</title></header><body><h1>各區突發簡訊：　<br>
割腕血滴下層　病婦不治</h1><p>【屯　門】<br>【本報訊】屯門富泰邨君泰樓發生「恐怖滴血」！八樓住戶的女傭，昨午1時半發現有鮮血從樓上滴下，心慌慌下恐有事故報案，警員和消防員到場調查，登上滴血單位破門入內，赫見獨居60歲姓梁女住客雙手手腕滲血，傷口頗深，懷疑她自殺，並推斷梁女欲爬往窗邊企圖跳樓，卒不支暈倒，鮮血沿窗邊滴下，女事主經送院搶救不治。警方查悉梁女身患多種疾病，屋內擺滿醫療設施，初步相信因病厭世。</p></body></html>
