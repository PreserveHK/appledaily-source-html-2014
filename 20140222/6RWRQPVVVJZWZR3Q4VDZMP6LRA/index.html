<html><header><meta charset="utf-8"><title>原子彈的備戰　炸長崎前最後片段曝光</title></header><body><h1>原子彈的備戰　炸長崎前最後片段曝光</h1><p>1945年8月9日，美國在長崎投下原子彈，殺死逾7萬人，轟炸前的最後短片近日曝光。<br><br>美國一位物理歷史學家Alex Wellerstein，找到美軍發動攻擊前的片段。美軍將原子彈存放在距長崎2,500公里，原子彈重逾一萬磅，但核芯只重13磅，相等於一個橙般大小，並携帶了高濃度的TNT炸藥。<br><br>軍人忙著檢查原子彈，但並無穿任何保護衣服，不少人更在原子彈上簽名。運載原子彈的B-29轟炸機，原定飛往小倉，但由於天氣關係，只有轉飛長崎行動。<br><br>Business Insider</p></body></html>
