<html><header><meta charset="utf-8"><title>體壇拾趣：羅斯保惹平治眾怒</title></header><body><h1>體壇拾趣：羅斯保惹平治眾怒</h1><p>周日F1比利時站冠軍雖然係紅牛嘅歷斯亞度，但焦點始終離唔開兩位平治車手羅斯保（圖）同埋咸姆頓。佢哋賽後同車隊老細魯維同埋禾夫開會，咸仔話羅斯保認咗係特登撞佢，禾夫都嬲爆話羅斯保要為車隊喺今站失咁多分負責，雖然覺得佢唔係有心，只係去到盡冇留手，不過以後唔會再畀車手自由競爭喎。至於咸仔咁爆料法，FIA可能會秋後算帳，如果證實羅斯保故意撞對手，就會作出處分。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
