<html><header><meta charset="utf-8"><title>K-Pop之王：GD陪台粉玩變身</title></header><body><h1>K-Pop之王：GD陪台粉玩變身</h1><p>韓國熱爆組合BIGBANG其中三子G-DRAGON（GD）、太陽和勝利，繼上月香港站後，昨晚他們殺入台灣桃園縣的林口體育館舉辦粉絲見面會，陪歌迷過婦女節。見面會氣氛熱烈，三子除了唱歌炒熱氣氛外，更和粉絲互動玩遊戲。<br>昨晚打扮斯文的GD以其獨特的潮流觸覺，幫粉絲揀衫大變身，太陽亦出冧招攬粉絲。<br>昨早BIGBANG三子從首爾仁川機場出發，可能素顏又沒有剃鬚，GD出動遮樣三寶：大帽、黑超和大圍巾將自己包到實，急急腳行。<br>撰文：梁婉霞</p></body></html>
