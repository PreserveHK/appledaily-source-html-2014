<html><header><meta charset="utf-8"><title>嫁入豪門捱騾仔　好多富婆都出軌</title></header><body><h1>嫁入豪門捱騾仔　好多富婆都出軌</h1><p>常言一入豪門深似海，肥佬黎見證過很多女子嫁入豪門，但得不到幸福，他說：「畀面色你睇，郁吓就話你唔識規矩，嗰樣又話你做唔到。嗰啲友仔有兩個錢就以為自己好勁，實情係仆街嚟！」反過來說，肥佬黎認為做有錢人會被標籤：「個個嫁入嚟都好似想黐佢、想搵佢錢。」羅霖認為做女星亦會被標籤：「好多人會戴有色眼鏡去睇我哋，以為我哋貪慕虛榮。」肥佬黎認為貪慕虛榮沒有不妥：「睇點樣去處理啫，我都貪慕虛榮啦，有乜衰啫？」<br><br>羅霖親述豪門血淚史! 星期四晚十一點,《亂噏24》約定你！<br><br>服裝：ANTEPRIMA</p></body></html>
