<html><header><meta charset="utf-8"><title>隔牆有耳 ：葉劉拍戲想重操故業 - 李八方</title></header><body><h1>隔牆有耳 ：<br>葉劉拍戲想重操故業 - 李八方</h1><p>葉劉淑儀最近撈過界，喺卓韻芝執導嘅新戲《失戀急讓》降呢做區議員「葉劉淑之」。據聞唔少人讚葉劉好戲，原來除咗後天官場訓練，先天遺傳功不可沒，事關葉劉嘅媽媽華彩鳳係電影明星，同吳楚帆、白燕拍過戰後首套粵語片《郎歸晚》，而佢小三嗰年都攞過校際戲劇比賽「最佳女童角獎」，演技怪不得有番咁上下！</p><p>葉劉肯零片酬獻出第一次，全因舊同學俞琤開到口請佢幫阿芝手。葉劉自爆有日差啲俾影帝張家輝嚇親，對方猛問佢背熟台詞未？查實佢根本零對白。葉劉話若有下次最想做番老本行、即係保安局局長。</p></body></html>
