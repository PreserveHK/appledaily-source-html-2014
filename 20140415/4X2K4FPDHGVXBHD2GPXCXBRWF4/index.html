<html><header><meta charset="utf-8"><title>微觀香港地　攝影師+Lego夠玩味</title></header><body><h1>微觀香港地　攝影師+Lego夠玩味</h1><p>本港地道文化多姿多采，36歲自由攝影師Ric Tse以小型道具，配合樂高小人偶，砌出香港不同角落的獨有畫面：鵝頸橋打小人、廣東道購物客、維港巨型黃鴨、馬拉松萬人空巷，甚至連「紅van」和六四燭光集會也有。<br><br>鏡頭下樂高場景幾可亂真，但原來Ric本身並非樂高迷。一切只不過由2010年，女友大掃除時找到的一盒舊樂高開始。<br><br>Ric至今累積大約80個樂高小人偶，創作了30多幀樂高港景。他指出，由於要預備道具及佈景，每張照片需時一至兩周攝製，例如六四集會，便需購置小型LED燈及連接電線，模擬燭光。<br></p></body></html>
