<html><header><meta charset="utf-8"><title>陶淵明後人村屋中「彈」</title></header><body><h1>陶淵明後人村屋中「彈」</h1><p>【屯   門】<br>【本報訊】自稱是陶淵明後人的屯門新村村長陶兆林，昨晨發現村屋外牆被投擲多枚紅油彈，於是報警。他不排除是與反對興建骨灰龕場有關，並矢言不會向惡勢力低頭。<br>擔任村長近30年的陶兆林昨稱，近期城規會曾就一地域改作靈灰安置所用途諮詢意見，他堅持反對，而有團體亦擔心每逢春秋二祭時，會造成骨灰龕場外人車爭路情況，他懷疑因此而招惹麻煩。據悉，其居住村屋圍牆早前亦遭人以失車猛撞。<br>陶兆林又稱，有關紅油染至三樓高，地面亦有斑斑油迹。他見狀報警，由於其屋外裝有閉路電視，稍後將安排警員翻看閉路電視片段方便緝兇。</p></body></html>
