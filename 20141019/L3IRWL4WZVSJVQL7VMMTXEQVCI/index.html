<html><header><meta charset="utf-8"><title>奧巴馬碌卡交易被拒</title></header><body><h1>奧巴馬碌卡交易被拒</h1><p>堂堂美國總統吃飯後竟沒有錢埋單？奧巴馬前日自爆本月初出席聯合國大會期間，在紐約一家餐廳用膳後以信用卡簽賬被拒，成為電子保安問題的受害者。<br>「我想是我簽賬太少，他們以為有騙案要發生」，奧巴馬在頒佈一項提升聯邦轉賬系統保安的行政命令時，自揭這宗糗事。他一度嘗試向侍應解釋：「我真的以為我能支付賬單。」幸好夫人米歇爾為他簽賬，才避過食霸王餐的厄運。<br>全美估計有1億人因發卡公司保安問題，個人資料遭盜用。奧巴馬持有的摩根大通銀行信用卡曾遭黑客入侵導致7,600萬客戶資料外洩，但摩根大通拒透露奧巴馬是否受害人。<br>美聯社</p></body></html>
