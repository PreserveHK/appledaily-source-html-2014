<html><header><meta charset="utf-8"><title>焗祭餅現奇蹟</title></header><body><h1>焗祭餅現奇蹟</h1><p>首爾江北區一家女修道院為教宗焗祭餅時，用新烤盤怎焗也焗不成，但轉回用舊烤盤後，就即製出高質素祭餅，高呼這是「祭餅奇蹟」。<br>這些祭餅都是為昨天的宣福禮而製，據南韓《東亞日報》報道，負責焗餅的修道院為隆重其事，專門訂製了新的烘焙盤，豈料焗出來的餅全都變色走樣，情況持續數天後，修女們只好死死氣換回舊烤盤焗餅，即得出白得透明、格外圓滑的祭餅。<br>眾人都嘖嘖稱奇，深信這個「祭餅奇蹟」是要提醒她們教宗是個實而不華、平易近人的人物。最後修道院成功焗出18萬塊祭餅，在光化門的宣福禮上，由方濟各率同近千名南韓天主教神職人員及信徒，分贈給前來參與宣福禮的群眾。<br>中央社</p></body></html>
