<html><header><meta charset="utf-8"><title>Robbie將再做老竇</title></header><body><h1>Robbie將再做老竇</h1><p>現年40歲的英國男歌手Robbie Williams昨日與34歲妻子Ayda Field發表聲明，宣佈再次有喜。以前曾被稱為壞孩子的Robbie，結婚後收心養性，兩年前女兒Theodora Rose出世後，他更樂於做湊仔公，昨日他開心地稱：「我與Ayda高興地宣佈Theodora Rose就快要做大姐姐了！」而Robbie曾稱十分享受做父親，所以再次有喜令他極為雀躍。</p></body></html>
