<html><header><meta charset="utf-8"><title>畢安開P慰劇組</title></header><body><h1>畢安開P慰劇組</h1><p>荷李活星級伴侶畢彼特（Brad Pitt）及安琪蓮娜祖莉（Angelina Jolie）不時糖黐豆，昨日畢佬為慰勞於澳洲昆士蘭幫助安琪蓮娜祖莉執導的新片《Broken》的一班工作人員，包起當地一間餐廳搞自助餐派對，兩人以主人身份抵達餐廳門口，即獲夾道歡迎。畢安兩人一下車便忙跟迎接的員工及當地巿民握手。</p><p>不停握手</p><p>據餐廳老闆表示，畢安整晚於餐廳內形影不離，大晒恩愛：「他們整晚也沒有離開過對方，更手拖實手，似熱戀中的後生情侶。」更玩到深夜才離開。<br>撰文：盧葦</p></body></html>
