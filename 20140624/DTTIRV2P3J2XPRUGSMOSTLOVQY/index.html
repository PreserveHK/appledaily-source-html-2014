<html><header><meta charset="utf-8"><title>楊婉儀任校監顧形象</title></header><body><h1>楊婉儀任校監顧形象</h1><p>楊婉儀、陶傑與陳肇麒（陳七）昨日於金鐘出席投資講座，談到投資之道，楊婉儀稱近十年沒有買股票，只有投資自己開設的教育中心和即將開幕的國際幼稚園，她說：「呢間幼稚園投資過千萬，我哋對香港教育體制有信心，亦都跟足晒政府同教育署條例去做，到時我會出任校監，𠵱家我老公成日叮囑我顧及形象要少穿休閒服打扮。」<br>此外，早前求婚成功的陳七說：「十畫都未有一撇，未定日子。」陳七透露自己成家立室會努力搵錢踢波，對未婚妻的承諾，陳七含蓄地說：「唔使講出口，在心中。」<br>採訪、攝影：卓寶花</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
