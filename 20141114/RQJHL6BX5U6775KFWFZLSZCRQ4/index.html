<html><header><meta charset="utf-8"><title>「人肉銀包」雙手植Bitcoin晶片</title></header><body><h1>「人肉銀包」雙手植Bitcoin晶片</h1><p>荷蘭一名商人在雙手植入儲存了虛擬貨幣Bitcoin的微型晶片，變身人肉虛擬銀包。<br>Bitcoin提款機廠商威斯邁爾（Martijn Wismeijer圖），為將虛擬銀包技術推向另一層次，上周一將兩枚2毫米乘12毫米大生物兼容玻璃囊注射入雙手內。玻璃囊透過近場通訊（NFC）釋放出微弱無線電訊號進行Bitcoin貿易支付、提款，甚至透過智能手機設定晶片，用來開啟電子門或關閉鬧鐘。該款晶片在網上有售，連同專用注射針筒賣80歐元（771港元），全球已有1,500人植入有關晶片。<br>法新社</p></body></html>
