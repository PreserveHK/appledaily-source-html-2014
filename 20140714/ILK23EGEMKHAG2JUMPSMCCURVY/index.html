<html><header><meta charset="utf-8"><title>美父佔領沙漠　愛女做公主</title></header><body><h1>美父佔領沙漠　愛女做公主</h1><p>不少女孩都夢想成為公主，但美國維珍尼亞州廿四孝父親希頓（Jermiah Heaton）為了圓7歲女兒的公主夢，竟「佔領」北非一處沙漠自立為王。<br>希頓是在埃及與蘇丹交界一處渺無人煙的泰維勒井（Bir Tawil）沙漠「立國」，他上月駕車14小時前往泰維勒井，插上由子女設計的「國旗」（左圖），宣佈成立「北蘇丹王國」，回家後為女兒戴上冠冕，改名為埃米莉公主（上圖）。</p><p>這名小公主懷有遠志，希望子民都有足夠食物。希頓下一步是尋求埃及蘇丹承認主權，但專家指出，單靠插旗來宣示立國的舉動，是不會獲鄰國或聯合國承認的。　<br>英國《星期日郵報》</p></body></html>
