<html><header><meta charset="utf-8"><title>JC自爆飲醉亂跳舞</title></header><body><h1>JC自爆飲醉亂跳舞</h1><p>「警鐘胸」Jessica C.和師妹陳瑞瑩（Helena）昨日到澳門出席池畔派對，34D咪咪的Helena更獲男友、前港隊三項鐵人代表Andrew Wright貼身護駕。<br>JC僅以bra top配短裙撐場，她說：「這裏人又多，又喝了酒，我要穿得安全點，打扮可愛為主。」JC自稱酒量差，半罐啤酒便醉，她說：「我LA的男友都在酒吧識。」記者問到醉酒易發生性關係，JC避而不答，她說：「我試過喝醉，跳上枱跳舞。」 JC表示不介意裸泳：「將來度蜜月，去一些私隱度高的小島，感覺自由些。」<br>採訪、攝影：馬建華</p></body></html>
