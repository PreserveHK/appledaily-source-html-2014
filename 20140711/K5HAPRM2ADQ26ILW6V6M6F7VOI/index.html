<html><header><meta charset="utf-8"><title>何傲兒含淚講爺孫戀</title></header><body><h1>何傲兒含淚講爺孫戀</h1><p>何傲兒與張致恆（Steven）昨日凌晨於將軍澳出席活動，何傲兒一見記者即主動澄清與林建名爺孫戀緋聞，她含淚說：「我明白傳媒為求銷量先會作故事，藝人有價值先會寫，但希望留條生路畀我。」問她是否為此很嬲怒？她承認自己深深不忿。<br>提到世界盃，Steven母親是荷蘭人，他直言自己支持荷蘭，又透露於上月回荷蘭時，親戚大送橙色紀念品給他，對於荷蘭從未贏過冠軍，今屆亦未能晉級，他表示不論成功與否都會支持，而每場荷蘭的賽事都沒有錯過，每場都會叫到聲沙。<br>採訪：栐仁</p></body></html>
