<html><header><meta charset="utf-8"><title>羅拔為《復仇者2》開工</title></header><body><h1>羅拔為《復仇者2》開工</h1><p>電影《鐵甲奇俠》（Iron Man）系列男星羅拔唐尼（Robert Downey Jr.），正式為新戲《復仇者聯盟》（The Avengers）續集《Avengers：Age of Ultron》開工，他昨日在twitter上載自己開工的照片，不過他並沒有穿起鐵甲奇俠的裝甲，而是穿上螢光工作服與電影監製Jeremy Latcham現身片場，而且也沒有披露自己當日拍攝甚麼戲份。<br>羅拔其實算是電影中較遲開工的超級英雄，事關「美國隊長」基斯伊雲斯（Chris Evans）早前已去了首爾拍攝。而羅拔亦沒有透露自己是不是在首爾進行拍攝。<br>撰文：鍾國泰</p></body></html>
