<html><header><meta charset="utf-8"><title>《狗狗震》配音員病逝</title></header><body><h1>《狗狗震》配音員病逝</h1><p>美國著名DJ及配音員Casey Kasem，美國時間前日病逝，享年82歲。Casey生前患有腦退化症及嚴重的柏金遜症，最為人熟悉的是為電影《狗狗震》（Scooby-Doo）英文同名原版動畫的男主角Shaggy配音。他亦是音樂電台節目《American Top 40》的主持。Casey的女兒Kerri發表聲明：「父親節的早上，我們的父親Casey Kasem過身時有家人及朋友在身邊。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
