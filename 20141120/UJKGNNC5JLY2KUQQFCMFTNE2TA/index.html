<html><header><meta charset="utf-8"><title>GaGa騷胳肋底紋身</title></header><body><h1>GaGa騷胳肋底紋身</h1><p>美國百變天后Lady GaGa昨日於網上公開自己紋身的短片及照片，公開她紋第17個紋身的過程。GaGa的紋身寫着她為自己起的花名「Mother Monster」，並由左手腋下位置開始一路紋至胸側，據講紋身是她獻給那些稱為「little monsters」的粉絲，順道紀念自己的大碟《The Fame Monster》推出5周年。28歲的GaGa紋身時不但聽歌，又穿鼻環及化妝上陣，已多次紋身的她更面不改容，看來已習以為常。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
