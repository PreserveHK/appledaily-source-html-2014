<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明豪派百萬花紅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃曉明豪派百萬花紅 - 馮仁昭</h1><p>好快就到農曆新年，作為打工仔當然最想等老闆發放花紅，有份拍電視劇《錦綉緣．華麗冒險》兼係出品人嘅黃曉明就向劇組送上大禮，日前佢喺上海嘅記者會上，宣佈準備咗超過百萬現金作為年終花紅，彌補劇組人員唔可以返屋企過年嘅補償，唔怪得劇組個個叫好，就連女主角陳喬恩都大讚黃曉明一份：「我演哭戲都演得很開心，因為曉明哥對我特別好，跟着曉明哥一直有很多好吃的。」<br>撰文：馮仁昭</p></body></html>
