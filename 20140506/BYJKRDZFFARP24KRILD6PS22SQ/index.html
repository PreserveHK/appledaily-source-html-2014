<html><header><meta charset="utf-8"><title>Adam染金髮似賴恩</title></header><body><h1>Adam染金髮似賴恩</h1><p>曾來港開騷的美國樂隊Maroon 5主音Adam Levine最近將黑髮染金，昨日還將自己的新look與名模女友Behati Prinsloo合照上載twitter，Adam即時被指似加拿大男星賴恩高斯寧（Ryan Gosling）在電影《末路車神》（The Place Beyond The Pines）的金髮造型。</p><p>Adam的金髮新look也令人想起列尼史葛（Ridley Scott）的經典科幻片《2020》（Blade Runner）中的複製人角色。不過，也有不少網民批評Adam不太適合染金髮。<br>撰文：張一明</p></body></html>
