<html><header><meta charset="utf-8"><title>蘋果綠葉開源購法萬豪酒店</title></header><body><h1>蘋果綠葉<br>開源購法萬豪酒店</h1><p>主營鋼鐵買賣，亦有酒店營運業務的開源控股（1215）擬以36.38億元，收購法國香榭麗舍大道萬豪酒店，部份資金由持有開源約5.54%權益的Most Honor（內地鋼鐵商杜雙華持有）提供21.7億元貸款提供，收購須於9月5日前完成。受消息刺激，開源昨升61.86%至0.157元。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
