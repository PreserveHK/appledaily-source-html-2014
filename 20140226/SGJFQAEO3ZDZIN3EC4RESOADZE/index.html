<html><header><meta charset="utf-8"><title>中環在線：林達民踢沙包sell盤 - 李華華</title></header><body><h1>中環在線：林達民踢沙包sell盤 - 李華華</h1><p>玩花臣都唔係長實（001）樓神趙國雄嘅專利，恒基地產（012）樓神林達民噚日介紹恒地有份發展嘅新盤，為展示住客會所有練拳空間，專登搵來又靚又弗、攞過長洲搶包山女子組冠軍嘅鄭麗莎（白衫）做人肉佈景板，林達民亦踢兩吓沙包畀大家影相交差。<br>聽聞，年過50嘅林達民鍾意運動，游水、滑雪都啱，又真係有玩泰拳，難怪噚日踢起沙包，都有些少功架。不過佢明顯係就住就住，踢兩下就算，可能因為着住西褲，擔心一個唔覺意大力咗，搞到條褲爆軚就唔係咁好啦。<br>陳奕釗攝</p></body></html>
