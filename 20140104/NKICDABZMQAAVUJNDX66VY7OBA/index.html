<html><header><meta charset="utf-8"><title>王菲似女兒感欣慰</title></header><body><h1>王菲似女兒感欣慰</h1><p>王菲昨日在微博貼了一張與大女兒竇靖童的拼圖合照，原來昨日是童童17歲生日，阿菲公開祝福。相中母女二人一致燦爛的笑容，儼如一對姊妹多過母女，接着阿菲留言說：「都說我越來越像你了，我很欣慰，生日快樂，竇小姐。」不少網民也留言大讚兼祝童童生日快樂。<br>事實上童童不但遺傳了阿菲的外貌和身形，同樣熱愛音樂的童童，唱歌風格與聲音都有阿菲的優良傳統，相信大家都想聽她兩母女合唱。<br>撰文：張曦彤</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
