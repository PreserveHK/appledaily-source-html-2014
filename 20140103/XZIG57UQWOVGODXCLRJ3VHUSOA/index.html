<html><header><meta charset="utf-8"><title>各區突發簡訊：麵包車失事險墮水塘</title></header><body><h1>各區突發簡訊：<br>麵包車失事險墮水塘</h1><p>【南　區】<br>【本報訊】昨晨9時許，港島大潭道發生貨車險衝落水塘驚險意外。一輛運送麵包貨車，沿大潭道往柴灣方向行駛，駛至近大潭水塘道時失控，撞毀約三米路邊鐵欄向右翻側，橫亙於來回行車線，險告墮下水塘，35歲姓曾司機及32歲姓張跟車手腳輕傷。警員到場封鎖現場調查，兩小時後貨車扶正拖走，交通才恢復正常。封路期間居住赤柱村民要步行半小時回家。</p><p>足本收睇《亂噏24》x鄭秀文＠杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
