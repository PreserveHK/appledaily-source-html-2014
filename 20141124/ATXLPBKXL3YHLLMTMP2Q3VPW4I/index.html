<html><header><meta charset="utf-8"><title>趣趣地：賴恩泰萊真黑仔又傷</title></header><body><h1>趣趣地：<br>賴恩泰萊真黑仔又傷</h1><p>紐卡素上周六英超憑穆沙施素高一箭定江山，主場以1:0小勝昆士柏流浪，已經累積到6連勝。不過，喜鵲今場就有個壞消息，因為嚴重膝傷而闊別英超賽場兩年幾嘅30歲後衞賴恩泰萊（左二），養傷36個月後終於喺今場正選上陣，點知上半場都未打完就觸傷舊患，佢當時未行出場已經忍唔住流下男兒淚，認真慘情。等咗900幾日，落場踢咗30幾分鐘就傷出，難怪領隊柏度賽後都話覺得好sad。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
