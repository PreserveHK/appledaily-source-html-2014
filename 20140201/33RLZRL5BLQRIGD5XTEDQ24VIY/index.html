<html><header><meta charset="utf-8"><title>體壇拾趣：空手道隊年宵有錢賺</title></header><body><h1>體壇拾趣：<br>空手道隊年宵有錢賺</h1><p>本報早前報道香港空手道隊11名隊員合資近10萬，首次喺維園花市開檔賣福袋（圖），噚日朝結束經初步點算，3,000個福袋賣出9成，每位隊員都有4位數字進賬，踏入馬年就有個好開始！前晚年三十，壁球小花廖梓苓、體操選手石偉雄同劍手張小倫仲義不容辭，入場幫手，氣氛超high，初次做老闆嘅李嘉維（Jimmy）話：「呢個星期雖然好辛苦，把聲沙晒，但全隊好落力，好有默契，真係好難忘，最驚喜係C All Star睇到報道後嚟幫襯。」Jimmy講明出年農曆新年只要唔撞大賽，一定會捲土重來，大家記得多多支持。</p></body></html>
