<html><header><meta charset="utf-8"><title>體訊速遞：（足球）井手口正昭留效澳滌</title></header><body><h1>體訊速遞：<br>（足球）井手口正昭留效澳滌</h1><p>新球季主要贊助商LEOC不變的橫濱FC（香港），剛落實改以YFC澳滌球隊名字參加港職聯，而日本中場井手口正昭（左）亦決定延長借用期至年底；球隊期望與從事娛樂事業的澳滌合作營運，希望在嶄新體制下能令球隊有更佳發展。本報消息（香港）</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp </p></body></html>
