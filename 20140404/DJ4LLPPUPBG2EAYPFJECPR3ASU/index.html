<html><header><meta charset="utf-8"><title>尼漢打同鄉兼襲警
</title></header><body><h1>尼漢打同鄉兼襲警<br>
</h1><p>【長沙灣】<br>【本報訊】22歲尼泊爾籍Mohamed昨清晨5時許，與25歲同鄉Isaak及另一名51歲同鄉行經長沙灣福榮街214號一間士多時，因瑣事發生爭執，Mohamed與Isaak圍毆51歲同鄉，對方不敵且退且走。<br>適時，有警員巡經截停三人，Mohamed突然情緒激動，襲擊一名警長，最終被增援到場警員制服，他與Isaak被捕帶署扣查。遇襲警長手部輕傷，送院敷治後無恙。</p></body></html>
