<html><header><meta charset="utf-8"><title>體訊速遞：（足球）飛馬收回屯門元洋</title></header><body><h1>體訊速遞：<br>（足球）飛馬收回屯門元洋</h1><p>太陽飛馬昨在球會facebook內宣佈，已收回外借予受假波疑雲困擾的屯門國援前鋒元洋（左）。此外，標準流浪繼早前從南華借得巴西中場安達後，再從該隊借得另一名森巴中堅祖爾。本報消息（香港）</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
