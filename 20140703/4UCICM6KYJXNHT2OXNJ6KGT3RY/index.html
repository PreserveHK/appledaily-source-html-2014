<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小S婆媳被拒內庭作證 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小S婆媳被拒內庭作證 - 馮仁昭</h1><p>徐熙娣（小S）老公許雅鈞涉「胖達人」內幕炒股嘅案件，今日就會喺台北地院開審，許雅鈞噚日出庭時要求老婆同媽咪作供時可以喺內庭進行，因為會牽涉到家庭私隱，不過就被合議庭否決咗，話件案唔關國家機密同商業秘密，亦都唔係性侵或者家暴案件，冇唔能夠公開審理嘅理由，所以今日小S兩婆媳嘅作證要公開審理，即係話民眾都可以旁聽。事後許雅鈞跟律師快步離開法庭，冇答記者問題。<br>撰文：馮仁昭</p></body></html>
