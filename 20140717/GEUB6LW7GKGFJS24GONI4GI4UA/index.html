<html><header><meta charset="utf-8"><title>傳推3款iWatch用藍寶玻璃芒</title></header><body><h1>傳推3款iWatch<br>用藍寶玻璃芒</h1><p>一直只聞樓梯響的蘋果iWatch，盛傳第三季推出，而且是一口氣連出三款。據9to5Mac網站報道，蘋果將會推出一款1.6吋芒及兩款1.8吋芒iWatch，其中一款1.8吋芒是採用與iPhone 6相同的藍寶石水晶玻璃。<br>投資銀行摩根士丹利分析員估計，iWatch將以300美元（2,340港元）開售，預計一年內可賣6,000萬隻，追平iPad的首年銷量，遠勝第一代iPhone。<br>Business Insider</p></body></html>
