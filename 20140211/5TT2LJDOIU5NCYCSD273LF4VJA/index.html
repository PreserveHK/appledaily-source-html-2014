<html><header><meta charset="utf-8"><title>四仔激戰兼露械</title></header><body><h1>四仔激戰兼露械</h1><p>《性上癮》一片有不少超激床戲或性愛場面，今次在柏林影展以無修剪版參展，早已預計場面會超激，看罷記者場，片中床戲之激烈直逼四仔，估計拍攝的演員都是打真軍，女主角Stacy Martin有場戲要幫一名男乘客口交更是近鏡拍攝。</p><p>自拍下體試膽識</p><p>Stacy Martin與沙拉保夫在片末有幕激戰場面，除了互相口交外，兩人的性器官在鏡頭下，更是一覽無遺。<br>電影拍攝性愛場面時去得盡，原來選角時也十分激。沙拉保夫早前接受訪問時，就自爆電影公司曾要求他自拍下體，寄給導演拉茲馮特利雅，沙拉保夫乖乖就範，此舉其實是拉茲想測試他為此套電影可以去得幾盡。</p></body></html>
