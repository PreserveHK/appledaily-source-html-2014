<html><header><meta charset="utf-8"><title>【忽然1周】賢妻典範　車婉婉慳泊車錢</title></header><body><h1>【忽然1周】賢妻典範　車婉婉慳泊車錢</h1><p>係人都知女人愛shopping，啱啱12月頭嫁咗俾游水教練Jonathon Quinlan嘅車婉婉即時賢妻上身，去到ifc先問有冇泊車優惠，知道只要一張單買夠三百蚊，就有3個鐘頭免費泊車。為慳嗰3個鐘加埋72蚊泊車費，呢個人妻不停睇化妝品，睇唔啱仲扁晒咀，真係估佢唔到39歲仲咁cute、咁慳家，呢啲老婆確係娶得過。<br><br>官方網站：<br> http://hk.sudden.nextmedia.com <br>Facebook專頁：<br> http://www.facebook.com/swhongkong  </p></body></html>
