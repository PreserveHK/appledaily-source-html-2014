<html><header><meta charset="utf-8"><title>趣趣地︰艾辛高呼我冇變阿雞</title></header><body><h1>趣趣地︰艾辛高呼我冇變阿雞</h1><p>伊波拉病毒肆虐全球，好多人都擔心成為下一個阿雞（港產經典cult片《伊波拉病毒》男主角），周日加納對圭亞那嘅非國盃外圍賽，AC米蘭中場艾辛臨場就缺陣，結果網上謠傳佢做咗「加納阿雞」；艾辛立即喺個人twitter留言（圖），話自己絕對冇感染伊波拉，只係因傷缺陣，周二返到米蘭應可以復操。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
