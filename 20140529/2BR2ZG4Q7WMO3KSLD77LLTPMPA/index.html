<html><header><meta charset="utf-8"><title>求驗客手記：阿奴好蠱惑想簽魯迪</title></header><body><h1>求驗客手記：阿奴好蠱惑想簽魯迪</h1><p>近幾年夏天成日「險簽」嘅阿仙奴，最近又傳出有「新人」加盟，佢就係卡斯唐嘞！係呀！就係喺剛結束嘅球季因傷而基本上冇乜上過陣嘅瑞典借將中場卡斯唐呀！據講，因為兵工廠領隊雲格好欣賞卡斯唐，覺得需要畀多次機會佢向球迷證明自己喎！另外，兵工廠亦傳希望簽入諾域治嘅門將魯迪（圖），等魯迪推動一下球隊嘅正選門將施捷斯尼。</p><p>【壹錘定音 . 李慧玲】6月4日早上8點正式開咪！<br>即like【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
