<html><header><meta charset="utf-8"><title>戴尚安心情靚掃西裝</title></header><body><h1>戴尚安心情靚掃西裝</h1><p>曾被謝婷婷視為結婚對象的戴尚安（Sean），上月被影到中環夜蒲時與女友人大跳辣身舞，之後Sean在網上公佈與婷婷分手。有傳Sean貪玩未定性，但亦有傳是婷婷經常公主病發，但遭婷婷一一否認，強調與對方分手亦是朋友。前晚6時許，一身筆挺西裝打扮的Sean獨自到中環ifc購物，他進入一間西裝專門店內揀衫，獲店員殷勤招待，Sean選了幾套西裝進入試身室，試了大約半小時已揀中心頭好，埋單後準備離開時發現有記者，Sean表現得有點驚訝，沒有接受訪問便急急腳行落樓下的士站，截的士離開。<br>採訪、攝影﹕羅德光</p></body></html>
