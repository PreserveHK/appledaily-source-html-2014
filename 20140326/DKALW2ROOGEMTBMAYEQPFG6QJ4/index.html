<html><header><meta charset="utf-8"><title>王家衛撐鄭雨盛新片</title></header><body><h1>王家衛撐鄭雨盛新片</h1><p>韓國型男鄭雨盛、張震及吳鎮宇聯合執導的電影《三生》昨在九龍灣舉行記者會，他們各自拍攝短片合成電影，鎮宇因病缺席，但演出其短片的成泰燊及張辛苑有撐場。鄭雨盛在記招大賣殺死人笑容，他表示今次拍短片題材更自由，張震則說首次做導演很過癮，但有點壓力。<br>眾演員昨晚於九龍灣出席首映禮，王家衛到場支持，電影《一代宗師》的武指鞠坤有份乘坐馬航MH370，對於大馬政府公佈該航班已遇難，王家衛說：「公佈得好突然，我哋要保持希望，希望鞠坤家人堅強。」<br>採訪：文國駿<br>攝影：葉君海</p></body></html>
