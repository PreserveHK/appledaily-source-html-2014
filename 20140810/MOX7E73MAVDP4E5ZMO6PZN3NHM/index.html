<html><header><meta charset="utf-8"><title>AKB陽菜二手衫益師妹</title></header><body><h1>AKB陽菜二手衫益師妹</h1><p>日本人氣組合AKB48前及昨日一連兩天在千葉幕張舉行AKB夏日祭，當中舉行了握手會、猜拳大賽初賽等。而小嶋陽菜、渡邊麻友等亦作個人演唱，陽菜將自己穿過的大批衣服送給師妹穿，在後台擺檔任師妹揀，她又忽然在場館內踩單車，經過粉絲身邊，引來一陣哄動，但有粉絲覺得陽菜是「危駕」，除容易引起混亂外，之前AKB發生過被襲事件，她的舉動可能令自己受傷。</p><p>在猜拳大賽初賽中，指原莉乃輸掉未能參加總決賽，她自嘲冇運行，又自爆其母稱她為青蛙醜八卦。昨日會場更舉行了水着選舉，多名成員身穿性感水着現身舞台！<br>撰文：阮瑜</p></body></html>
