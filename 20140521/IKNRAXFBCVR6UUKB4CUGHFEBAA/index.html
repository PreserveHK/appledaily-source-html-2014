<html><header><meta charset="utf-8"><title>體壇拾趣：東方加碼再造王朝</title></header><body><h1>體壇拾趣：東方加碼再造王朝</h1><p>東方沙龍周日絕殺傑志捧走足總盃，全隊收到過百萬獎金，總監梁守志（Peter、圖）噚日承諾，今次捧盃只係開始，球隊下季會簽更多一線球員，決意再次打造新一代東方王朝，為球壇再添生氣。Peter補充話，其實已經傾咗幾個球員加盟，至於係邊個，因為球季仲未完，暫時唔講得，總之貴精不貴多。東方新一季大約有22至23名球員，現階段首要集中精神，踢好嚟緊周日對南區場亞協盃附加賽。</p></body></html>
