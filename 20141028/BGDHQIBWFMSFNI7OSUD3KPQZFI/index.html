<html><header><meta charset="utf-8"><title>橙金少改版Z1 compact　原生玩中文介面</title></header><body><h1>橙金少改版Z1 compact　原生玩中文介面</h1><p>愛日版機用家，就係愛上它的獨特機身色彩，最新到貨有docomo Xperia A2 SO-04F，其實原機改良自Z1 compact，最特別是機身用色，竟有橙金色及紫色選擇，原裝唔使改機已經可以喺香港用得，而且仲對應埋中文，機價為$2,980。<br><br>三禾電氣(九龍旺角先達廣場1樓F33)<br><br>記者：朱崇德</p><p>潘紹聰X柳俊江<br>星期一至五  晚晚「搵鬼睇」<br> http://hk.apple.nextmedia.com/horror </p></body></html>
