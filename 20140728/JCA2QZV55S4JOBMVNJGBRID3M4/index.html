<html><header><meta charset="utf-8"><title>韓劇燒：李敏鎬嘟嘴扮Q冧妹妹</title></header><body><h1>韓劇燒：李敏鎬嘟嘴扮Q冧妹妹</h1><p>韓國男星李敏鎬最近忙於拍攝新片《江南布魯斯》，在片中飾演其胞妹的韓團AOA成員雪賢，近日就在twitter公開了二人的合照。李敏鎬賣萌嘟嘴冧雪賢，雪賢亦不執輸照跟，他們頭貼頭影相，雪賢更趁機宣傳AOA的新碟，表示李敏鎬也喜歡她送的唱片，又留言問大家：「我們真的很像兄妹吧？」<br>提起李敏鎬，他早前通宵拍攝的電動車廣告曝光，穿上啡色褸的他有一幕貌似扮演鬥牛勇士，獲廣告商大讚表現專業。至於他的前女友朴敏英，近日飛往瑞士旅行叉電，更於網上晒自拍相。<br>撰文：梁婉霞</p></body></html>
