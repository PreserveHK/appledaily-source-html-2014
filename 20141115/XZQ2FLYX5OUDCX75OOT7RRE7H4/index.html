<html><header><meta charset="utf-8"><title>平治激改　SLS排位攞彩</title></header><body><h1>平治激改　SLS排位攞彩</h1><p>澳門格蘭披治大賽又再開鑼，屬各路高手必爭之一的澳門GT盃賽事，包含了法拉利F458、保時捷911 GT3等名車參與。在昨天的排位賽中，平治的SLS AMG GT3，不單拉上醒目車花及加大尾翼，讓這鷗翼跑車在造型上先聲奪人，廠方更在波箱、懸掛、胎軨等也全經賽車化，並由著名車手Maro Engel駕駛，最後拿了排位賽首名，為周日的12圈決賽，打下了強心針。</p><p>記者：徐影龍</p></body></html>
