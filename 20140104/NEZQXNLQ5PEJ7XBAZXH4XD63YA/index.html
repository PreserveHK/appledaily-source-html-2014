<html><header><meta charset="utf-8"><title>體壇拾趣：林瘋簽三間頂路斯?</title></header><body><h1>體壇拾趣：<br>林瘋簽三間頂路斯?</h1><p>林書豪將會換新鞋!據講呢位火箭後衞周五已決定同三間牌達成贊助協議，結束同一剔牌嘅合作關係，喺當地時間周五會有正式宣佈。林書豪之前一直同一剔牌合作，佢喺11/12球季效力紐約人時爆發「林瘋」熱潮，一剔牌方面亦唔敢怠慢，喺12年2月同佢續約。三間牌旗下嘅頭號NBA球星戴歷路斯近年多災多難，希望林瘋加盟之後，唔好一樣受傷患影響到。</p><p>足本收睇《亂噏24》x鄭秀文＠杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
