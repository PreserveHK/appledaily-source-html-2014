<html><header><meta charset="utf-8"><title>【搶先食】李小龍出咖啡　飲完識耍截拳道？</title></header><body><h1>【搶先食】李小龍出咖啡　飲完識耍截拳道？</h1><p>曱甴！曱甴！李小龍返咗嚟喇！今次唔係肉體翻生 而係元神歸位。因為佢個女李香凝同BL Balanced Lifestyle and Beverages Ltd合作，將爸爸嘅精神灌注成四種共八款即沖飲品。咖啡、奶茶、蜂蜜檸檬茶、朱古力，一沖即飲。當中更加入咗甘草、枸杞、人參等中藥材，中西合璧。飲品即將喺759阿信屋同惠康超市發售，遲啲仲有雙節棍、李小龍保溫杯等精品出售。曱甴！ 曱甴！</p><p>譚偉健</p><p>飲食記者，天生為食，愛講爛gag。愛吃唔愛做，但唔做冇錢吃，惟有繼續邊做邊吃。</p></body></html>
