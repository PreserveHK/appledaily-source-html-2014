<html><header><meta charset="utf-8"><title>世盃短打：列基林拔想當劊子手</title></header><body><h1>世盃短打：列基林拔想當劊子手</h1><p>效力修咸頓的英格蘭國腳列基林拔（圖）自動請纓，表示希望成為三獅兵團的12碼劊子手；而同屬修咸頓球員的小將勞基梳爾則表示，不會被轉會傳聞影響世盃表現。<br>32歲的列基林拔在09年轉會到聖徒至今，處理過34球12碼，從未失手，首次出戰世盃的他謂：「如果我有機會處理12碼，我有信心可以為球隊射入。」而他的球會隊友，勞基梳爾最近有傳非常接近轉會曼聯，但這位同樣即將首次參與世盃的左閘球員表示：「我現在只會專注於世盃的情事，轉會的事根本不在我心中。」</p></body></html>
