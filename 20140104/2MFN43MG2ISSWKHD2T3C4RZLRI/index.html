<html><header><meta charset="utf-8"><title>各區突發簡訊：P牌私家車避狗撞壆</title></header><body><h1>各區突發簡訊：<br>P牌私家車避狗撞壆</h1><p>【南　區】<br>【本報訊】19歲姓李男子，昨凌晨4時許，駕駛掛有P牌的私家車，接載兩名分別15及17歲的女友人，沿大潭道朝赤柱方向行駛，惟途至近石澳道一個右彎時，私家車卻失控鏟上路邊山坡石壆，氣袋應聲彈出，幸兩女子均僅受輕傷。警員接報到場調查，私家車車頭嚴重損毀及漏油，李報稱因閃避由右邊跑至的狗隻，扭左失控撞向石壆。</p><p>足本收睇《亂噏24》x鄭秀文＠杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
