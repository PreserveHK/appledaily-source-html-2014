<html><header><meta charset="utf-8"><title>韓劇燒：Eugene報喜做媽媽</title></header><body><h1>韓劇燒：Eugene報喜做媽媽</h1><p>韓劇《麵包王金卓求》女星Eugene跟藝人老公奇太映結婚3年，一直恩愛到極，昨日這對甜蜜夫婦就為大家帶來喜訊，宣佈Eugene已懷孕13個星期。Eugene夫婦對於迎接新生命，都表示相當興奮，Eugene昨日亦透過經理人公司確定消息，表示因現正處於懷孕初期，行動非常小心，而遲後Eugene將會向妹妹請教胎教心得及集中管理健康。據知，Eugene年初拍畢劇集《我們能相愛嗎》後便放假，疑在當時積極造人。</p></body></html>
