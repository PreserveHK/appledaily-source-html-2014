<html><header><meta charset="utf-8"><title>李蕙敏撇老公買眼鏡</title></header><body><h1>李蕙敏撇老公買眼鏡</h1><p>李蕙敏（Amanda）去年10月榮升人妻，於倫敦跟拍拖3年的英籍男友Serge Micallef結婚；不過，婚後的Amanda鮮有跟老公一齊露面，前日又一個人出動在中環逛街。<br>前日約下午5時，Amanda獨個兒在中環ifc逛街，其間她在一間賣眼鏡的店舖內，左看右看，不停試戴太陽眼鏡，經過一輪比拚後，最後亦扑槌買了一副。當離開時，Amanda發現有記者拍照，感到有點愕然，但仍笑笑口跟記者打招呼才離去。<br>採訪、攝影：梁繼光</p></body></html>
