<html><header><meta charset="utf-8"><title>賊潛陋宅留200元換鎖</title></header><body><h1>賊潛陋宅留200元換鎖</h1><p>盜亦有道！江蘇徐州一個小偷早前入屋行劫，可是竟選家境不太好、屋內沒甚麼財物的張大姐的家，小偷翻箱倒櫳後都沒發現甚麼值錢的財物，他離開前竟留下200元人民幣，並給張大姐寫下字條（圖），說：「不好意思，你家真是一貧如洗，是我從未遇到過的，這200元你拿去換鎖吧。」<br>事件雖在網上廣傳，但沒太多人相信，有人更質疑「太陽打西邊出來了」。有網民稱這名賊人算是「業界良心」，認為他良心未泯，勸他趁早改邪歸正。<br>北京《法制晚報》</p></body></html>
