<html><header><meta charset="utf-8"><title>體訊速遞：（足球）皇馬名宿病危</title></header><body><h1>體訊速遞：<br>（足球）皇馬名宿病危</h1><p>皇家馬德里名宿迪史堤芬奴（右），在上周六因心臟病發被送往馬德里一醫院接受治療，目前情況仍然嚴重。迪史堤芬奴剛於上周五度過其88歲生辰，近年身體情況欠佳，並於05年接受手術安裝了心臟起搏器。 綜合外電（西班牙）</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
