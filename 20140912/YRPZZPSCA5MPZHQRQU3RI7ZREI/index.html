<html><header><meta charset="utf-8"><title>哈囉喂玩鬼屋　樂富免費任你玩</title></header><body><h1>哈囉喂玩鬼屋　樂富免費任你玩</h1><p>萬聖節將至，海洋公園哈囉喂鬼屋一飛難求，入場費亦不菲，有商場就精心佈置特色鬼屋，供市民任玩。樂富廣場名為「猛鬼別墅」的鬼屋佔地達4,000千呎，以亞洲10大猛鬼地之一、馬來西亞新山麗都海邊附近凶宅Villa Nabila為藍本製作，嘩鬼妝扮及場景有板有眼，下周五(19日)起逢周五、六、日及公眾假期免費開放，供市民免費任玩。<br><br>主辦活動的領匯表示，鬼屋有10大驚嚇位，分2條路線及多重秘密機關，闖關者與同伴要兵分兩條，獨自闖關，接受驚嚇挑戰。領匯又指，若市民於指定商場消費滿300元，可優先入鬼屋玩。</p></body></html>
