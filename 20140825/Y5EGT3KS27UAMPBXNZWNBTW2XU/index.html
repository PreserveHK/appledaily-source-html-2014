<html><header><meta charset="utf-8"><title>體訊速遞：（排球）巴西女排大獎賽封后</title></header><body><h1>體訊速遞：<br>（排球）巴西女排大獎賽封后</h1><p>世界女排大獎賽總決賽昨在東京上演最後一日賽事，中國面對俄羅斯苦戰5局，最終以2:3敗陣，6隊中排尾2，冠軍則由同日直落3局贏日本的巴西（圖）奪得。 本報消息（日本）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
