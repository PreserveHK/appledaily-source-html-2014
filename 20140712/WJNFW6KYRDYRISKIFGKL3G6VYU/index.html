<html><header><meta charset="utf-8"><title>婷婷聞舊愛安志杰尷尬</title></header><body><h1>婷婷聞舊愛安志杰尷尬</h1><p>謝婷婷、關楚耀、麥家瑜和Jessica C.前晚在中環出席時裝店開幕酒會，關楚耀帶同做時裝的妹妹關美薇到場，曾經在日本涉藏毒被拘留的關楚耀，講到張耀揚在北京吸毒被捕，他說：「自己係過來人，佢𠵱家唔會好受，要堅強啲，唔好鑽牛角尖。相信好多人支持佢，一個人總有高潮低潮，畀啲時間同空間佢。」<br>盛傳謝婷婷跟男友戴尚安（Sean）閃婚，現場有記者追問婷婷，舊愛安志杰有否關心？婷婷尷尬說：「乜你咁㗎！」婷婷表示胞兄謝霆鋒跟男友有見面，而Sean做製作，日後會有更多機會合作。<br>採訪：王連連<br>攝影：沈健程</p></body></html>
