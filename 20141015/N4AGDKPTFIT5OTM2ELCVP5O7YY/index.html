<html><header><meta charset="utf-8"><title>每吸一支煙　短14分鐘命</title></header><body><h1>每吸一支煙　短14分鐘命</h1><p>抽煙（圖）、酗酒、吸毒有多折壽？戒毒網站「treatment4addiction」參考美國衞生及公共服務部的資料，量化各項壞習慣的折壽情況，發現每吸一支煙壽命就減14分鐘，若每天吸20支即短命10年、每天喝兩瓶酒亦會短23年命。吸毒殺傷力更強，冰毒及海洛英成癮者平均壽命只有38歲，而長期服用美沙酮平均亦只能活到41歲。網站指以上只是大概概念，但希望起到警惕作用。<br>英國《每日郵報》</p></body></html>
