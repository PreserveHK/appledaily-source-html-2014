<html><header><meta charset="utf-8"><title>林德信失戀搵葉蒨文</title></header><body><h1>林德信失戀搵葉蒨文</h1><p>吳千語、周麗淇男友徐正曦和林德信等昨日在香港仔一間學校出席新片《青春鬥》開鏡儀式，化身可愛儍仔學生look的林德信，談到初戀是18歲讀大學時，對象是位美籍日韓混血兒，他說：「分手原因係佢唔鍾意我，佢唔睬我，好心痛，當時有同媽咪、Sally（葉蒨文）講，我同Sally比較close。」緋聞女友松岡李那日前透露跟他學瑜伽，被他指身體好緊，林德信對此說：「我從來冇話過佢緊，佢學得好快，好有天份。」</p><p>千語和徐正曦在戲中飾演一對，二人合照時，徐正曦有所避忌，問到是否怕女友周麗淇呷醋？徐正曦笑說：「我怕他男友（林峯）不開心。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
