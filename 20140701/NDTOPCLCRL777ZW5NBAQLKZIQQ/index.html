<html><header><meta charset="utf-8"><title>摩打滅火筒製水槍</title></header><body><h1>摩打滅火筒製水槍</h1><p>夏日炎炎，不少人會在海灘或泳池旁玩水槍消暑，英國27歲工程師比格雷夫以日常生活用品炮製出超級水槍（圖），保證你的暑假濕透涼快。<br>比格雷夫用汽車水撥摩打、枴杖手柄、滅火筒、銅管等物料拼湊起來，以矽膠接合，再以二氧化碳焊接罐為兩個滅火筒加壓，令筒內10公升清水能從六支槍管中發射更遠。他花50小時設計和裝嵌超級水槍，射程達12米（40呎），造價1,250英鎊（16,499港元）。<br>英國《都市報》</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/  </p></body></html>
