<html><header><meta charset="utf-8"><title>Lana濕身透白Bra</title></header><body><h1>Lana濕身透白Bra</h1><p>美國唱作女歌手Lana Del Rey日前於洛杉磯海灘拍攝新歌MV，穿着T恤的她更被拍到跳落水中，之後透bra上水，大益在場一班男工作人員。<br>Lana穿着白色T恤、牛仔褲及長靴落水，大玩濕身誘惑，更於鏡頭前透出白色胸圍大擺憂鬱chok甫，但一上水即怕醜地以雙手遮胸。Lana之後更於網上表示，新細碟已改名做《West Coast》，看來日前她正是為此歌拍MV。<br>撰文：盧葦</p></body></html>
