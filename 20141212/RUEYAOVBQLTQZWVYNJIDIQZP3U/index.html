<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）中國女足逼和美國</title></header><body><h1>體訊速遞︰<br>（足球）中國女足逼和美國</h1><p>在巴西舉行的巴西利亞國際錦標賽周三開賽，美國女足在揭幕戰遭中國女足（白衫）逼和1:1，東道主巴西女足則以4:0大勝阿根廷女足，賽事採取單循環，頭兩名將爭冠軍，3、4名則踢季軍戰。綜合外電（巴西）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
