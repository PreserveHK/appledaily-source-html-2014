<html><header><meta charset="utf-8"><title>米娜同艾斯頓訂婚</title></header><body><h1>米娜同艾斯頓訂婚</h1><p>自跟狄美摩亞（Demi Moore）離婚後，美國男星艾斯頓古查（Ashton Kutcher）屢傳與拍拖兩年的米娜古妮絲（Mila Kunis）結婚，米娜昨日跟媽媽外出時，便被拍到左手無名指上戴着巨鑽戒，一臉風騷，訂婚消息不脛而走。<br>米娜昨日被拍到於加州跟媽媽購物後由商場步出，雖然米娜並無刻意騷手上的婚戒，但滿面春風，昨日即有消息人士向美國雜誌《People》證實兩人已訂婚，又指兩人已談婚論嫁一段日子，更擁有旅行等眾多共同興趣，令兩人關係鞏固，現在只差幾時會正式公佈已訂婚的消息。<br>撰文：盧葦</p></body></html>
