<html><header><meta charset="utf-8"><title>隔牆有耳：嬲咗史泰祖　蔡堅反枱 - 李八方</title></header><body><h1>隔牆有耳：<br>嬲咗史泰祖　蔡堅反枱 - 李八方</h1><p>有人話佔領運動令醫學界撕裂，八方睇嚟係香港醫學會撕裂多啲。會長史泰祖因為喺醫學會會議上投反對票，否決咗做民調了解業界對佔領行動意向，令會董蔡堅嬲到幾乎反枱。好多會董質疑史泰祖去過北京見習近平，故此要緊跟中央路線。史泰祖噚日即刻轉軚，話下周二開例會再表決做唔做民調。佢話蔡堅多年嚟對醫學會貢獻好大，𠵱家要退出醫學會日常會務，對個會好大打擊，於是向蔡堅伸出橄欖枝。若下周二會董投票打成平手，佢一定會投支持票。但蔡堅唔領情，講明唔去開例會，叫史泰祖鍾意點就點，批評佢連做民調嘅勇氣都冇，係船頭驚鬼船尾驚賊。</p></body></html>
