<html><header><meta charset="utf-8"><title>隔牆有耳：中大舊生出錢兼出力 - 李八方</title></header><body><h1>隔牆有耳：<br>中大舊生出錢兼出力 - 李八方</h1><p>唔少三五知己今次都自發製作橫額，為佔領行動打氣兼增添氣氛！眼見早前掛喺連接政府總部同海富中心天橋、好鬼搶眼嘅「風雨中抱緊自由」直幡吹冧咗，幾位中大畢業生噚日一朝早走去買咗三疋黃色布，去到金鐘席地炮製三條大型橫額「替補」，其中兩條寫住「風雨中抱緊自由」、「自信可改變未來」，另一條似乎以外國人為對象，寫有「You may say I'm a dreamer. But I'm not the only one」（圖）。佢哋話自己每人科水夾咗幾百蚊買布，冇人指使㗎！</p></body></html>
