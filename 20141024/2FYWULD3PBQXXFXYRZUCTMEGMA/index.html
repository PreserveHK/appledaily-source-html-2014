<html><header><meta charset="utf-8"><title>陳法蓉保密朱茵喜事</title></header><body><h1>陳法蓉保密朱茵喜事</h1><p>陳法蓉前晚在微博上載與朱茵、蔡少芬和張晉等慶祝生日的相片，她留言說：「謝謝張生張太請我們三個十月壽星食生日飯！」有傳朱茵再懷孕，因相片中眾人只見上半身，未有看到朱茵身形是否漲了。<br>陳法蓉昨日到新城電台接受訪問，問到朱茵大肚一事，她沒否認說：「呢件事我一早知答案，只不過覺得一定要由佢自己講，如果大家問我佢係咪有喜，我只可話喜事係10月生日。」<br>採訪：王連連</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
