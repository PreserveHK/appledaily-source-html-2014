<html><header><meta charset="utf-8"><title>美大命犬16樓飛墮不死</title></header><body><h1>美大命犬16樓飛墮不死</h1><p>這隻小狗真命大！美國佛州一隻貴婦狗上周五由16樓冷氣槽墜下，竟奇蹟地不死。<br>四歲大的「蘇茜」與68歲主人卡拉利斯（圖）住在勞德代爾堡市一幢公寓16樓。<br>當卡拉利斯招呼客人之際，「蘇茜」受香味吸引爬上廚櫃，不慎由沒有遮蓋的冷氣機槽直墮二樓，嚇得主人即報警。<br>救援人員花了三小時，剪開二樓的冷氣槽救出「蘇茜」，送往動物醫院搶救，經獸醫檢查後發現牠沒有骨折和內出血，只受了一點瘀傷，連獸醫也說是「奇蹟」。<br>英國《星期日郵報》</p><p>【622公投　我撐普選】 毅行直播<br>流動版網頁︰ http://622popvote.appledaily.com <br></p></body></html>
