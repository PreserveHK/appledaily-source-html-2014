<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）傅家俊、丁俊暉齊躋次圈</title></header><body><h1>體訊速遞：<br>（桌球）傅家俊、丁俊暉齊躋次圈</h1><p>香港桌球代表傅家俊（圖）周四於英國錦標賽首圈，苦戰下以6:4擊敗卡塔爾對手Ahmed Saif晉級，中國1哥丁俊暉周三晚以6:0橫掃愛爾蘭對手薩頓，輕鬆晉身次圈。本報消息（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
