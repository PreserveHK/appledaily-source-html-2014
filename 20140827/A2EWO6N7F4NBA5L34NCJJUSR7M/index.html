<html><header><meta charset="utf-8"><title>高皓正着禮服淋冰水</title></header><body><h1>高皓正着禮服淋冰水</h1><p>高皓正昨日在橫頭磡邀請好友陸詩韻、楊天經、何基佑及林柏希一起支持香港肌健協會，他們為協會拍片宣傳外，亦即場互淋冰水，高皓正說：「我哋今日仲着禮服隆重其事，一樣照俾冰水淋。宣傳片入面，我哋會介紹香港有五種呢類肌肉症嘅問題，想呼籲多啲人關注同幫助。」<br>對於有人認為淋冰水浪費水，何基佑說：「食牛肉都唔好啦，𠵱家多咗人關注，有好有唔好。」陸詩韻亦說很難做到十全十美，或者其他方面響應環保。<br>採訪、攝影：溫敏芝</p></body></html>
