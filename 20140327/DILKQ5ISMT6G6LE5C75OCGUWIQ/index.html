<html><header><meta charset="utf-8"><title>求驗客手記：基維爾退休享天倫</title></header><body><h1>求驗客手記：<br>基維爾退休享天倫</h1><p>提起澳洲足球員，基維爾（右二）都算係代表人物，呢位踢過列斯聯、利物浦兩支英超勁旅嘅翼鋒，周三喺個人Twitter宣佈踢埋今季決定退休嘅消息，仲話好多謝球迷一直以嚟支持。35歲嘅基維爾今季返澳職效力墨爾本雄心，原本想博取些微希望重返國家隊，可以出戰巴西世界盃，點知球隊唔生性，𠵱家只排尾2，季後賽機會極之渺茫。周三基維爾仲帶埋老婆仔女出嚟見記者，睇嚟退休後，佢都可以好好享受天倫之樂。</p></body></html>
