<html><header><meta charset="utf-8"><title>賴恩做老竇考慮引退</title></header><body><h1>賴恩做老竇考慮引退</h1><p>33歲影壇型男賴恩高斯寧（Ryan Gosling），3年前跟電影《末路車神》（The Place beyond The Pines）拍檔伊娃文迪絲（Eva Mendes）撻着，繼而在今年7月被爆搞出人命，據美國娛樂雜誌《US Weekly》透露，伊娃已在上星期五秘密誕下千金，有指榮升父親的賴恩抱住B女時感動落淚。不過，賴恩曾於11年接受英國報章訪問時表示，日後若有了小孩便考慮放棄演藝事業。<br></p></body></html>
