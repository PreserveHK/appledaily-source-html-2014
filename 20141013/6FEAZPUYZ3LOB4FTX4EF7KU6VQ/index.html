<html><header><meta charset="utf-8"><title>比堅尼女當街自拍高炒影蘿乜都齊</title></header><body><h1>比堅尼女當街自拍<br>高炒影蘿乜都齊</h1><p>美人美景自拍很平常，但自拍幾分鐘真係幾騷擾。外國有位比堅尼索女就花了一段時間，不斷自拍希望找出最好角度，耐到旁人夠時間影相兼拍片擺上網。<br><br>一分鐘的短片可見美女旁若無人，擺出不同姿態自拍。手機貼近臀部「低炒」、高難度拗腰樣樣齊，惹來旁人側目。美女明顯已自拍很久，連拍片人士話掏出手機影相、再轉換模式拍片，都可以拍出超過一分鐘短片。短片在Youtube已吸引逾百萬點擊，有人亦揶揄拍片者，望住其他人自拍一分鐘更拍片，同樣是浪費光陰。<br><br>英國《星期日郵報》／Youtube</p></body></html>
