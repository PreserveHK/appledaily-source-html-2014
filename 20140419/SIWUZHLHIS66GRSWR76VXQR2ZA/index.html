<html><header><meta charset="utf-8"><title>「鬼車」出沒撞寶馬</title></header><body><h1>「鬼車」出沒撞寶馬</h1><p>「鬼車」出沒注意！俄羅斯有汽車鏡頭拍下一宗寶馬房車與黑色房車相撞的經過，離奇的是，撞人的黑色房車竟是如「鬼車」般突然出現（圖），難道真有猛鬼出沒？<br>詭異車禍發生在下雨天，當時路面濕滑，當寶馬準備依燈號左轉時，前方突然出現黑色房車，完全不知從何而來，雙方輕微碰撞，幸無奪命。片段在上月31日上載至YouTube，至今逾200萬次點擊，不少網民嘗試解釋異象，但仍未找到答案。<br>YouTube</p></body></html>
