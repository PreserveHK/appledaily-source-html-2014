<html><header><meta charset="utf-8"><title>碧咸鑽鈪賀Victoria</title></header><body><h1>碧咸鑽鈪賀Victoria</h1><p>英國球星碧咸（David Beckham）的太太Victoria本周四將40歲生日，據知碧咸會送上價值5萬英鎊（約64萬港元）的鑽石手鈪（小圖）祝賀老婆踏入四字頭關口，而三個囝囝Brooklyn、Romeo及Cruz則會送媽媽生日卡，連同妹妹Harper齊齊將寫上「40」的熊公仔送給媽媽。不過Victoria只想低調地度過，現於洛杉磯的她只望稍後能與家人於倫敦吃飯，便已心滿意足。</p></body></html>
