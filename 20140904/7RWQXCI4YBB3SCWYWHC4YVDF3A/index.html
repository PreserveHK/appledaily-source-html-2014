<html><header><meta charset="utf-8"><title>體操女將裸照攝於未成年</title></header><body><h1>體操女將裸照攝於未成年</h1><p>裸照外洩牽連甚廣，有受害人更是未成年時拍下照片。美國女子體操奧運選手馬羅尼（McKayla Maroney）的律師已向「Porn.com」等網站發信，指馬羅尼的裸照版權由她持有，且是成年前拍下，換言之屬兒童色情照，散佈或擁有都違法，促網站刪除。去年底才滿18歲的馬羅尼，周一在Twitter罵「那些關於我的假相實在太瘋狂」。但發律師信就是間接承認部份裸照是她本人。<br>同樣未成年時拍下裸照的還有MTV頻道女星Liz Lee。據報相片是她16歲由男友操刀所拍。<br>美國霍士新聞</p></body></html>
