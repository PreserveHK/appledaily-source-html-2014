<html><header><meta charset="utf-8"><title>潘頓得天下</title></header><body><h1>潘頓得天下</h1><p>上屆冠軍騎師潘頓，最近手風不錯，繼上次日賽五W後，他在周三晚亦贏馬捧盃。而本周日他將策尾場「永同天下」上陣，相信大有機會為騎者帶來頭馬。此駒今季進步神速，先在開鑼日的三班1200米賽事獲亞，只負同程再出再捷的「御皇鷹」。而「永同天下」翌仗增程跑1400米，牠在轉彎蝕位下，末段仍能保持勁勢，把一眾對手拋離輕勝。從姿態上看，「永同天下」應有幾W在手。今期「永同天下」再跑三班賽，要贏應易過食菜，所以潘頓都沒有放手。正如早前所講，此駒應有幾W在手，故估計潘頓今仗都會好好發揮這匹馬，以保持帥權。而這亦會有助騎者爭取衛冕冠軍騎師寶座，如果成功的話，到時便真正得「天下」了。</p></body></html>
