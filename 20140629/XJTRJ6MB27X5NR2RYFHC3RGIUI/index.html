<html><header><meta charset="utf-8"><title>《變形4》內地破頂收1.8億</title></header><body><h1>《變形4》內地破頂收1.8億</h1><p>科幻電影《變形金剛：殲滅世紀》導演米高比爾（Michael Bay），日前接受MTV訪問，被問到不少變形金剛粉絲對他的作品有微言時，米高寸爆地回應：「他們憎就憎吧，我不介意，反正他們仍會去看電影。」《變形4》於香港及內地的票房走勢強勁，在港上映兩日已收1,571萬港元，在內地更破了史上電影開畫單日紀錄，大前晚午夜場連前日上映票房高達1.8億人民幣。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
