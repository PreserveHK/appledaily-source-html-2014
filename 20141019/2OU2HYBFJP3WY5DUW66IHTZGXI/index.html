<html><header><meta charset="utf-8"><title>Jena演女版羅賓</title></header><body><h1>Jena演女版羅賓</h1><p>將於16年上映的荷李活猛片《Batman Vs Superman：Dawn Of Justice》，除了有主角超人、神奇女俠及班亞弗力（Ben Affleck）扮演的蝙蝠俠三位超級英雄外，近日更爆出片中會加入女版羅賓一角！有份參演《飢餓遊戲》（The Hunger Games）電影系列的美國女星Jena Malone，被指落實演女版羅賓，但消息過早曝光，或會有人因違反跟片方簽下的保密協議而要賠500萬美元（約4千萬港元）。</p></body></html>
