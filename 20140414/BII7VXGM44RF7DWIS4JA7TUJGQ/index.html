<html><header><meta charset="utf-8"><title>「企跳男」做背景14司機圍觀玩自拍</title></header><body><h1>「企跳男」做背景<br>14司機圍觀玩自拍</h1><p>看到他人企圖輕生，你笑得出嗎？美國一群冷血駕駛人士看到有人企圖跳橋自殺（紅圈示），竟然以此作背景玩自拍自娛。<br>一名男子上周四在洛杉磯105公路爬上一條行人天橋，企圖跳橋自殺，警方一邊封鎖公路，一邊派談判專家來游說他打消自殺的念頭，駕駛人士被困公路三小時。14名司機無所事事，以危坐橋頂企圖跳橋的男子作背景，舉起勝利手勢嬉皮笑臉地合照，更將相片放上Instagram。不少網民譴責他們行徑冷血。<br>英國《星期日鏡報》</p></body></html>
