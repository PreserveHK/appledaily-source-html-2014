<html><header><meta charset="utf-8"><title>張家瑩真空迎春晚</title></header><body><h1>張家瑩真空迎春晚</h1><p>張家瑩、齊真晨和顏子菲等歷屆亞姐，昨日在大埔為《ATV 2014 人氣春晚．和諧共融》亞姐熱舞錄影項目綵排，她們齊齊以貼身性感舞衣示人，上圍豐滿的張家瑩和齊真晨明顯搶盡風頭，事後張家瑩笑說：「呢件衫真係好貼，真係加唔到pad。」在旁的顏子菲忍不住說：「你就梗係唔使加喇！我一早攞咗件衫，將個pad縫喺件衫度，我做好晒安全措施，費事跳跳吓有嘢走咗出嚟！」早前亞視為新一輯《我和殭屍有個約會》拍宣傳片，顏子菲亦專登去探班，問到她會否參與演出？她說：「我好想有份參與呢套經典劇。」張家瑩亦說：「我都好想做馬小靈。」<br>採訪、攝影：楊潔雯</p></body></html>
