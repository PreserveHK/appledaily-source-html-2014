<html><header><meta charset="utf-8"><title>Laura再轟馬賽</title></header><body><h1>Laura再轟馬賽</h1><p>馬賽前日自艷舞片事件後首度出席商演，更以佛偈「萬法皆空，因果不空」回敬舊愛汪子琦及富婆Laura的指控。此話再觸動Laura神經，她前晚在微博上載了一幅「看誰對你好的，記住被誰咬的」字圖，雖沒指名道姓，但似揶揄馬賽：「毀滅性破壞你家庭。禽流感病發後，還對你飛擒大咬。遇此災難性的毒瘤。」<br>氣難下的Laura昨早再貼三條微博，嘲諷對方在事發後未夠半個月出來商演賺錢。對於Laura留言，汪子琦昨透過WhatsApp回覆：「這一系列的醜劇讓Laura遭受的重創，我永遠都無法彌補。祈求這件事情早點結束，不要再在她的傷口上撒鹽。」<br>採訪：皓騫</p></body></html>
