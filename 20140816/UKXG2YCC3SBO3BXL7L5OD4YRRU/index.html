<html><header><meta charset="utf-8"><title>相隔22年　母子同地發現象牙化石</title></header><body><h1>相隔22年　母子同地發現象牙化石</h1><p>美國阿拉斯加州一對母子事隔22年，在同一地點發現長毛象牙化石，發了一筆意外之財。<br>現年25歲的哈勒爾森（上圖）在3歲時隨父母到白山河邊遊玩，母親當年發現一段長毛象牙化石（左圖）。他周日偕同未婚妻和子女重遊舊地，原本只想釣魚，但由於魚穫不豐，惟有改到河流彎道找化石。<br>沒多久，他就在樹樁下發現化石影蹤。他找來另一名親友協助，拔出化石。化石長近4米、重73公斤，有專家估計有12,000至40,000年歷史，價值約12,150美元（9.4萬港元）。<br>美聯社</p></body></html>
