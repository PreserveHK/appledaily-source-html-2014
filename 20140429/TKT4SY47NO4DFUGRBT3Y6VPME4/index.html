<html><header><meta charset="utf-8"><title>體壇拾趣：錦織圭奪冠跳池慶祝</title></header><body><h1>體壇拾趣：<br>錦織圭奪冠跳池慶祝</h1><p>日本網球「1哥」錦織圭（圖）周日喺巴塞隆拿網賽贏得個人職業生涯嘅第1個泥地賽冠軍，兼且打破埋主場球手喺呢項賽事嘅壟斷，睇嚟佢嗰位法網冠軍級教練張德培真係有啲料到。捧盃咁高興，錦織圭之後就梗係跟足傳統，跳落泳池濕身慶祝啦。同日另一邊廂，舒拉寶娃同男友狄美托夫就心有靈犀一點通，開季3個幾月以嚟都食白果嘅兩位，齊齊贏波破冠軍荒。舒娃先喺斯圖加特賽成功冧莊，狄美托夫就緊隨其後贏咗布加勒斯特賽。</p></body></html>
