<html><header><meta charset="utf-8"><title>體訊速遞：（足球）波亞斯或接掌史浩克04 </title></header><body><h1>體訊速遞：<br>（足球）波亞斯或接掌史浩克04 </h1><p>被熱刺辭退不久的波亞斯（中），有機會在短期內再執教鞭。據悉德甲球會史浩克04正考慮將球隊主帥贊斯基拿辭退，一旦成事便會聘請波亞斯接任。波亞斯本人目前與史浩克04大軍同樣身處中東多哈，後者正在進行聯賽重開前集訓。 綜合外電（德國）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
