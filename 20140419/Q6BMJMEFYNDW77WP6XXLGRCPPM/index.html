<html><header><meta charset="utf-8"><title>尚連奴遇「霾伏」入院</title></header><body><h1>尚連奴遇「霾伏」入院</h1><p>因主演《這個殺手不太冷》而享譽世界影壇的的法國性格男演員尚連奴（Jean Reno圖），近日應邀訪華，參加北京國際電影節系列活動，未料卻被京城上空的霧霾「殺手」擊中，於前天晚間因呼吸道疾病在北京住院。</p><p>訪京參加電影節</p><p>北京國際電影節主辦方隨即通知媒體，所有尚連奴的專訪安排臨時取消。消息稱，這名法國影星當天上午參加中外電影合作論壇時，就表示感覺身體不適。有網民為此點評：尚連奴不是經常在煙霧彈裏殺進殺出，怎麼一到北京就變成了霧霾君？看來，中國的霧霾才是真正的殺手，令尚連奴「這個殺手有點喘！」<br>網易</p></body></html>
