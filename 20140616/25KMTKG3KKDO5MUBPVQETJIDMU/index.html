<html><header><meta charset="utf-8"><title>福伯半身拍《星戰》</title></header><body><h1>福伯半身拍《星戰》</h1><p>現年71歲的美國影星夏里遜福（Harrison Ford 圖）上周在英國拍攝《星球大戰》（Star Wars）第七集《Star Wars：Episode VII》時，卻被太空船千歲鷹號的大門弄傷腳踝，傷勢不輕。據知導演J.J.艾布斯（J.J.Abrams）為了趕工，惟有等待福伯出院後，只拍他上身的戲份。福伯的演員妻子嘉麗絲達霍克（Calista Flockhart）已由美國飛往英國陪伴老公。</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
