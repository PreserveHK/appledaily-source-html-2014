<html><header><meta charset="utf-8"><title>祖名新歡Yijo同蕭亞軒老友</title></header><body><h1>祖名新歡Yijo<br>同蕭亞軒老友</h1><p>北京英皇力捧小花洛詩（原名李曉楠）和已解散的韓國女團RaNia、中國籍成員Yijo（常一嬌），日前驚爆捲入房東涉毒案，惟二人至今仍與外界失去聯絡，洛詩經理人霍汶希（Mani）昨日透過短訊回覆記者，表示仍然未能與洛詩聯絡得上。記者昨日守候在東城拘留所，曾見到一批女犯人獲釋，但當中不見二人蹤影。<br>有傳現年23歲的洛詩與27歲的Yijo，分別與柯震東及房祖名擦出愛火花，四人經常對對碰搞gathering，而兩女與不少圈中人也很熟稔，Yijo在微博也曾上載與柯震東舊愛蕭亞軒的合照，更多謝對方送她一對新鞋。<br>採訪：小白</p></body></html>
