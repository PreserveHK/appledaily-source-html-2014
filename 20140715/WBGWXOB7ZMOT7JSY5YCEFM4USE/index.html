<html><header><meta charset="utf-8"><title>川女跳樓　倒掛下層住戶窗口</title></header><body><h1>川女跳樓　倒掛下層住戶窗口</h1><p>大難不死，必有後福？四川成都一名住在多層屋苑的女子，前日下午因為瑣碎的家庭糾紛，大吵一頓後一時想不開走到露台跳樓輕生，結果卻倒掛在樓下住戶窗外的防盜圍欄上。<br>這時樓下正準備午睡的徐姓住戶聽到「哐噹」的聲響，初時他還以為是有人安裝冷氣，但往外一看竟發現有女子倒掛窗外，隨即開窗抓住她的腳（箭嘴示），防止她墮下，同時叫家人報案。消防員接報到場，爬到窗外拯救輕生女子，徐才放開緊抓的手。女子送院後沒有大礙，徐則被網民封為「成都好鄰居」。<br>四川新聞網</p></body></html>
