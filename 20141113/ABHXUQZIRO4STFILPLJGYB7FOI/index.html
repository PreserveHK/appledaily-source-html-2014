<html><header><meta charset="utf-8"><title>Rihanna向軍人致敬</title></header><body><h1>Rihanna向軍人致敬</h1><p>美國時間11日是退伍軍人節，華盛頓舉行了向軍人致敬的音樂會，邀請退伍軍人及其家屬欣賞，當日出席的明星陣容強勁，包括歌手Rihanna、Eminem等，諧星積柏克（Jack Black）亦帶同自己的樂隊表演。Rihanna更提早一日到華盛頓去白宮參觀，還扮白宮發言人搞笑。將獲美國總統奧巴馬頒授自由勳章的金像影后梅麗史翠普（Meryl Streep），亦有到台上發言及介紹歌手出場。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
