<html><header><meta charset="utf-8"><title>陳志雲童年遭性侵</title></header><body><h1>陳志雲童年遭性侵</h1><p>張達明太太何念慈昨日在金鐘舉行「十月．約」記者會，張達明及一對子女、陳志雲、黃秋生亦有現身支持。<br>陳志雲在活動上，自爆讀幼稚園時曾被性侵，說：「嗰個叔叔應該喺玫瑰堂工作，但唔係神職人員，有次被性侵犯，返屋企同媽媽講，之後帶我去報警。」是否有摸下體？他說：「係呀。」他還指在中學年代險被踢入黑社會，說：「媽媽教我點應付，所以溝通好重要。」對於有藝人表明立場「反佔中」，秋生說：「我唔係反佔中，但中文好奇怪，非黑即白，冇中間，但我係中立。」<br>採訪、攝影：黃曉妍</p></body></html>
