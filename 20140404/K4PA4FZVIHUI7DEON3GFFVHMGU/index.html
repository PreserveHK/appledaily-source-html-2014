<html><header><meta charset="utf-8"><title>求驗客手記：富咸冇起色快炒馬加夫</title></header><body><h1>求驗客手記：<br>富咸冇起色快炒馬加夫</h1><p>富咸今季成績非常之差，所以季中炒咗前領隊梅倫史甸後，搵咗德國名帥馬加夫（圖）嚟救亡，點知球隊成績未見有大改善，𠵱家仍然排喺聯賽榜尾，相差排喺尾4嘅西布朗5分，仲要打多人哋1場㖭！得番最後6場比賽，護級形勢都幾危！其實馬加夫上任後，取得1勝1和5負成績，得4分落袋，成績咁差，真係對唔住「名帥」呢兩個字，如果富咸真係護級失敗，就更加會成為佢嘅人生污點，富咸會方亦好有可能喺季後請佢食「無情雞」。不過如果我係馬加夫，就算富咸唔炒我，我自己都走啦，堂堂名帥，點會陪你落英冠喎！</p></body></html>
