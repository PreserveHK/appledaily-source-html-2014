<html><header><meta charset="utf-8"><title>千嬅：我係肥咗</title></header><body><h1>千嬅：我係肥咗</h1><p>楊千嬅和王菀之等昨晚到中環出席Marni慈善展覽，近日傳出千嬅再度懷孕，現場見她肥了不少，她澄清說：「啲人以為我大肚，唔係，我認我係肥咗，因為做丁太好開心，過埋年會操弗，做返楊小姐、女明星。」但她承認有計劃追多個，但因與東亞仍有一年合約，想完成合約先計劃。<br>千嬅強調並非老闆林建岳不允許她生仔，她說：「只有想做同唔想做，從來唔會逼，但自己有責任喺度。」她不擔心生完會再肥：「總之第二胎有心有力就得，上年做咗手術，體質差咗，要調理身體先。」她又謂會帶愛兒拜年，之前買了新褲和背囊給兒子，並吩咐說：「大個仔要自己搵食。」<br>採訪：溫敏芝<br>攝影：陳志嵐</p></body></html>
