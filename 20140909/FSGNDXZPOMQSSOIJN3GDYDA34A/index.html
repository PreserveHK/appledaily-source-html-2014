<html><header><meta charset="utf-8"><title>爭取內地子女居港權</title></header><body><h1>爭取內地子女居港權</h1><p>【本報訊】1999年人大釋法推翻本港終審法院居權案裁決，令部份港人內地子女失去居港權，至今未能團聚。「居權大學」及十多個爭取居港權家庭昨日趁中秋節遊行，舉起「還我完整家庭」、「政府不公平」橫額，高呼「還我居港權」，由灣仔入境處大樓遊行到政府總部，抗議政府政策拆散家庭，要求港府盡早修正錯誤，讓港人內地子女居港權問題得到徹底解決。<br>有參與遊行長者憶起多年來與子女分隔兩地，中秋佳節「月圓人未圓」，在遊行期間不禁落淚。團體代表甘浩望促港府，盡快協助所有港人內地子女來港團聚。</p></body></html>
