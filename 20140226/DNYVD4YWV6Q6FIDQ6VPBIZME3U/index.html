<html><header><meta charset="utf-8"><title>各區突發簡訊：水務署工程　電纜爆炸</title></header><body><h1>各區突發簡訊：<br>水務署工程　電纜爆炸</h1><p>【西　貢】<br>【本報訊】西貢公路菠蘿輋近新安村一條行人斜路，昨晨11時許發生工業意外。一名70歲姓麥男工人在上址進行鑿路工程時，疑錯誤鑿穿地底一條電纜導致爆炸，麥遭灼傷面部及左手臀，救護員接報到場，替傷者敷上面膜（圖）後，送往將軍澳醫院治理；幸工人送院時清醒，目前情況穩定。<br>意外現場進行的是水務署工程，發生爆炸時有巴士乘客亦乍聞巨響。</p></body></html>
