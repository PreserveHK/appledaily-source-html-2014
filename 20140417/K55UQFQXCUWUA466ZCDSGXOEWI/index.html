<html><header><meta charset="utf-8"><title>91%日男愛素顏女</title></header><body><h1>91%日男愛素顏女</h1><p>日男愛素顏女！日本最新研究發現，逾90%受訪男士最愛伴侶不施脂粉，但70%受訪日女坦言最憎自己素顏。<br>日本一間化妝品公司訪問1,400名男女，91.3%受訪日男喜歡自己的妻子或女友零化妝，認為素顏最自然、最有安全感。有些人甚至認為，有些女孩子化了妝反而顯得蒼老，認為本來就很漂亮，根本沒必要化妝。但84.4%受訪日女對自己素顏「零信心」，近30%表示，交往一個月後，男方才可看自己的真面目。18.7%受訪女性甚至表示，從來沒有對男方展示素顏。<br> 日本新聞網</p></body></html>
