<html><header><meta charset="utf-8"><title>陳嘉桓住豪宅唔方便</title></header><body><h1>陳嘉桓住豪宅唔方便</h1><p>陳嘉桓昨日在灣仔DBC數碼電台宣傳新戲《男人唔可以窮》，被問到擇偶條件首要是否唔可以窮？她說：「冇樓都OK，但如果將來結婚嘅話就要有樓，因為結婚都係想組織家庭，生小朋友。」陳嘉桓曾住過唐樓和村屋，她笑說：「我唔想住豪宅，因為驚交通唔方便，怕會塞車。」<br>現時單身的她，會否想找個有樓的男友？陳嘉桓說：「睇男仔唔可以睇表面，如果淨係睇對方有冇錢，自己就會變得好拜金，其實我係一個好平民化嘅女仔，最重要係雙方嘅溝通，同埋睇對方身邊嘅朋友，如果佢同朋友識咗好多年，證明佢係一個重情重義嘅男仔。」<br>採訪、攝影：黃曉妍</p></body></html>
