<html><header><meta charset="utf-8"><title>貨車別墅可唱K打牌</title></header><body><h1>貨車別墅可唱K打牌</h1><p>可以變形的車你見過未？重慶鄒先生等四人，花費27萬人民幣，耗時兩個月將一架看似普通的國產福田貨車，改造成可展開為三居室、約258呎的移動別墅！<br>四人都是自駕遊愛好者，因不忿酒店住宿費太貴，所以決定自己動手組裝汽車。車內有廚房、卧室、客廳加洗手間，唱K、看衞星電視、打麻雀無所不能，甚至還有一個完整的水循環系統，飲水、沖涼、如廁都非常方便。<br>鄒先生更加興奮的是，這輛車已經通過交通部門驗收，不久就能開着出去環遊全國。<br>鳳凰網</p></body></html>
