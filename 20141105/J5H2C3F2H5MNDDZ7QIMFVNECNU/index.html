<html><header><meta charset="utf-8"><title>貓咪墮「圈」套坐定定</title></header><body><h1>貓咪墮「圈」套坐定定</h1><p>坐定！想貓咪不亂跑亂跳，原來只需一個圈圈。社交網站Reddit有網友分享，只要在地上用膠貼圍圈，頑皮的貓咪會安靜地呆在圈內（圖），十分神奇。其他網友見狀即實驗嘗試，發現不單用膠貼，用電線或衣服都萬試萬靈。<br>暫時沒有科學根據證明貓咪喜歡留在「貓圈」，不過<br>獸醫福克納就指，貓比狗喜歡界線，估計牠們心理上覺得留在界線範圍內更安穩。<br>另一動物慈善機構負責人瓊斯亦指，貓咪在圈內比在廣闊地上更有安全感。<br>英國《每日郵報》</p></body></html>
