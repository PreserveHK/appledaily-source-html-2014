<html><header><meta charset="utf-8"><title>AD2嫌暴露拆夥</title></header><body><h1>AD2嫌暴露拆夥</h1><p>爆乳組合AD2成員Amy昨日在微博宣佈跟Aily解散：「當二人的相（想）法越不同，距離越遠，便越辛苦，你同我要的太不同，有些事情我再也忍受不到，對不起可能我忍受能力太低，或許獨立發展對太（大）家都有好處。」Amy昨接受本報電話訪問說：「覺得唔係好夾咪分開，大家行嘅路開始唔同，再發展未必暢順。」</p><p>出現甚麼問題？Amy欲言又止玩暗諷說：「我想真係演藝事業，會繼續性感，佢有啲嘢我接受唔到，但唔會講，費事再踩多佢幾腳。」Aily則在電話回敬：「佢鍾意暴露，我得20歲咁細個，唔想去到咁盡，之前睇佢微博啲相，我唔係太鍾意囉。」<br>採訪：皓騫</p></body></html>
