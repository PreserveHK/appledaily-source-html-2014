<html><header><meta charset="utf-8"><title>廣東暴雨8死
7河水位越警戒線</title></header><body><h1>廣東暴雨8死<br>
7河水位越警戒線</h1><p>廣東省多地自上周三（21日）以來，遭遇逾百年一遇特大暴雨（圖）。截至前晚7時，暴雨已造成清遠、廣州等地超過40萬人受災，至少8人死亡，2人失蹤，1人受傷。省內江河水位暴漲，7條河流水位越出警戒線。重災區清遠連山等縣市交通及通訊中斷，爆發山泥傾瀉，鄉鎮學校停課。昨日各地雨勢明顯減弱，氣象台發佈，今天起全省轉為晴熱天氣。廣東防汛辦官員警告稱，持續強降雨致使山體土壤含水量飽和，極易發生山泥傾瀉等地質災害。<br>中國天氣網</p></body></html>
