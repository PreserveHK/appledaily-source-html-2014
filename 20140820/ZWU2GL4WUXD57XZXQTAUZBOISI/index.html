<html><header><meta charset="utf-8"><title>Style GPS：MCM背包上的旅人</title></header><body><h1>Style GPS：MCM背包上的旅人</h1><p>德國手袋品牌MCM備受不少外國明星、韓國K-pop與名人力撐，全新秋冬背包以Duke命名，設計靈感源於探索非洲的著名德國探險家、Mecklenbrg公爵Adolf Friedrich，宣揚MCM移動式的生活方式及旅行探索精神，英國唱作歌手Lily Allen也是用家。<br>Duke以經典Cognac Visetos的風貌設計成黑色窩釘的Honshu、數碼排列動物紋Jaguar Studs及純黑配24K金屬配件Nappa，注入橘紅、淺啡與洗水黑，營造一片秋冬冒險之旅。<br>撰文：MR2</p></body></html>
