<html><header><meta charset="utf-8"><title>陳爽秘密入院待產</title></header><body><h1>陳爽秘密入院待產</h1><p>陳爽早前透露腹中BB將於本月出世，昨日有讀者見到腹大便便的陳爽在養和醫院出現，由老公梁梓軒和媽媽陪同入院。昨日記者致電陳爽問是否生得？她哈哈笑說：「呢個唔答住嘞，遲啲先。」估計陳爽正在待產，開刀還是順產？她說：「我想順產，老公都有陪住我，但我哋想低調啲。」陳爽直言心情緊張，十分期待BB出世，而陳爽第一胎是生男仔，笑言一早已預備所需嬰兒用品，迎接家中新成員。<br>陳爽早己為自然分娩作好準備，得知懷孕後即報讀孕婦瑜伽，希望以自然方式生B。而中文名會由長輩決定，英文名就由她與老公負責，並打算明年復活節一家三口去旅行。<br>採訪：嵐山</p></body></html>
