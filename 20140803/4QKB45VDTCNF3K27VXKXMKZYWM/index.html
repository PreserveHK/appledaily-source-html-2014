<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁政珏失護照新劇被飛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁政珏失護照新劇被飛 - 馮仁昭</h1><p>梁政珏早前到英國出席妹妹畢業禮，並順道跟未婚夫John逛巴黎，不過梁政珏早前已接了新劇，為遷就拍攝檔期，據知她把原定的行程作出更改，原定上月30號早機返抵香港的梁政珏，怎料在巴黎機場被人偷了手袋，同時又遺失了護照，最後做了一個臨時護照趕返香港，可惜最終都趕不及拍攝新劇的一個重要場面，最後無奈角色換人。<br>梁政珏為引起的不便向監製及所有演員及工作人員致歉。</p></body></html>
