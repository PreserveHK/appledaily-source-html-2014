<html><header><meta charset="utf-8"><title>News Flash太空旅遊氣球試飛成功</title></header><body><h1>News Flash<br>太空旅遊氣球試飛成功</h1><p>美國世界觀（World View）企業上周成功進行氦氣球吊着航天艙飛行的首次小規模測試（圖），在新墨西哥州升空3.6萬米（12萬呎），令該公司可望在2016年推出坐氣球遊太空兩小時的服務，每次升空可載六名遊客，每人收費7.5萬美元（58.5萬港元）。<br>美聯社</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
