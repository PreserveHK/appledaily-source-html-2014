<html><header><meta charset="utf-8"><title>阿倫自傳唔講感情</title></header><body><h1>阿倫自傳唔講感情</h1><p>譚詠麟（阿倫）入行40年，昨日在觀塘為自傳舉行簽名會，獲鄭裕玲、曾志偉和關楚耀等人撰寫感受，陳秋霞、林子祥親筆寫序，亦有阿倫年輕時跟父母合照。他表示最感動林子祥堅持親筆寫英文。<br>自傳封面是早前在多瑙河邊取景，阿倫謂黃昏曬得河面泛銀光跟書名配合，問到書中可有自爆秘密，他說：「冇喇！每部份我都好鍾意，人生可以咁多姿多采不枉此生。」至於感情生活則沒多提及，阿倫笑謂：「咁要出本感情書講，但係我點會話畀你哋聽！」<br>採訪、攝影：王連連</p></body></html>
