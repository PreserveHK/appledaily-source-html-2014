<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡夢鞠坤歸家 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡夢鞠坤歸家 - 馮仁昭</h1><p>馬來西亞航空公司MH370客機失蹤5日，雖然多國海空大搜尋，可惜至今仲未搵到架客機，袁和平徒弟、《一代宗師》武指鞠坤（小圖）不幸搭咗呢班機，曾經同佢合作過《一》片嘅章子怡噚日再度喺微博留言：「睡前看了它（馬航報道），昨晚就夢見飛機回來了，所有人都安然無恙。繼續祈禱！」趙薇都有喺微博留言：「為了孩子和父母，我親愛的朋友你一定要堅強。祈禱！」<br>撰文：馮仁昭</p></body></html>
