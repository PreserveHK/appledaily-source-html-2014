<html><header><meta charset="utf-8"><title>Mario Kart 8新片公開Spin Turbo加速絕技</title></header><body><h1>Mario Kart 8新片<br>公開Spin Turbo加速絕技</h1><p>任天堂的經典賽車遊戲《Mario Kart 8》，5月29日就會正式推出，在推出前任天堂發佈了新影片，除了介紹遊戲中滑翔、潛水等新元素外，更收錄包括電單車在內的新款賽車！影片中可以見到玩家要在無重力，甚至垂直或倒轉的賽道飛馳，當中玩家可以使用Spin Turbo，賽車在自轉的同時，可以進行加速！另外，亦有新道具登場，包括回力標花、食人花及超級喇叭等。</p><p>遊戲將有四種遊戲模式，最多可讓12人連線對戰，比賽過程精采，還可透過Mario Kart TV與全世界玩家分享。</p></body></html>
