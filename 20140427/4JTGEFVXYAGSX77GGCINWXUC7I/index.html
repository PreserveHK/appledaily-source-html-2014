<html><header><meta charset="utf-8"><title>潮‧鮮：秀英Isabel Marant迎春花</title></header><body><h1>潮‧鮮：秀英Isabel Marant迎春花</h1><p>不知不覺已踏入春季，女士們又是時候要整理衣櫃，為衣櫃添上春季新裝。想知道今季流行甚麼，最快捷又方便，當然是留意韓星們最近出席大型活動時的服飾。<br>日前韓國舉行不少時裝活動，擁有模特兒身形的韓團少女時代成員秀英，日前出席某品牌開店活動時，穿上一套薄紗花花裝到場，整體都散發着清新春日氣色。秀英的花花裝原來是法國品牌Isabel Marant今年最新上架的春夏系列，上衣跟短褲都用上同樣質料和花紋，學似秀英這樣二合為一，加上幼腰帶造出連身裝感覺同時，分開配搭其他服裝亦會帶出不一樣的氣質。<br>撰文：黎金美</p></body></html>
