<html><header><meta charset="utf-8"><title>「黑廁」剋星　馬桶自動除臭</title></header><body><h1>「黑廁」剋星　馬桶自動除臭</h1><p>真是「黑廁」（洗手間沒有窗戶）剋星！美國廚浴公司Kohler推出最新除臭坐廁，能針對臭味根源，自動消除尷尬異味，免除用家燃點香薰、大灑除臭劑的困擾。<br>當用家一坐下，除臭坐廁就會自動啟動，它的除臭功能依賴一個電動抽氣扇（圖）運作，風扇將空氣抽入，再透過碳過濾器輸出，可選擇選用香薰加添香味。坐廁需兩枚D電池運作，Kohler建議每半年更換電池和碳過濾器，香薰每月更換。這個除臭坐廁已於外國發售，售價為90美元（702港元）。<br>美聯社</p></body></html>
