<html><header><meta charset="utf-8"><title>案件速遞︰診所助理盜204萬判監</title></header><body><h1>案件速遞︰<br>診所助理盜204萬判監</h1><p>【本報訊】婦產科女醫生查賬時，赫然發現診所女助理於近九年間，一直在數簿上做手腳，私下扣起診金差額，盜取近204萬元。涉案女助理早前於區域法院被裁定罪名成立，昨天判囚三年八個月。另由於助理表明無力還款，法庭按控方要求，頒發刑事破產令。<br>法官郭偉健指出，被告陳雪儀（49歲，圖）自1987年已獲事主雷潔瑩聘用，負責處理診金。惟被告卻嚴重違反誠信，多年來盜竊次數超過5,800次。至於被告首次被捕至案件開審歷經四年，法官認為是因案情複雜調查需時、加上被告沒有合作所致，並無不合理延誤。<br>案件編號：DCCC904/13</p></body></html>
