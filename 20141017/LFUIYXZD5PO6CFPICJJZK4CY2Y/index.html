<html><header><meta charset="utf-8"><title>【啤酒節】PMQ抵飲啤酒節</title></header><body><h1>【啤酒節】PMQ抵飲啤酒節</h1><p>PMQ今年加入啤酒節的行列，成為最有睇頭的新場。<br>新加入啤酒節大軍，PMQ以抵玩來搶客。先花$50買一個beer passport，然後便可以在場內換到5杯啤酒，不少更是香港的自釀手工啤酒品牌。然後在場內收集滿5個印花，便可換領啤酒杯一隻！同場少不了音樂表演、競飲大賽。反正周末就是要去喝酒，與其留在soho酒吧，不如去PMQ湊湊熱鬧。</p><p>日期：10月17日至18日<br>地點：中環鴨巴甸街35號PMQ</p><p>記者：陳詠敏</p></body></html>
