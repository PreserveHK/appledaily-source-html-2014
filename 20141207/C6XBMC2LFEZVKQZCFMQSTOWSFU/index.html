<html><header><meta charset="utf-8"><title>體訊速遞︰（高爾夫球）活士挑戰賽續包尾</title></header><body><h1>體訊速遞︰<br>（高爾夫球）活士挑戰賽續包尾</h1><p>前高球1哥活士（圖），上周五在美國佛羅里達州舉行的世界挑戰賽次天比賽18洞成績只得70桿，兩日累積成績147桿，仍然在18位球手中排包尾。（now684台明日1:00am直播）綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
