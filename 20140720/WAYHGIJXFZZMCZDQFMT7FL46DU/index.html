<html><header><meta charset="utf-8"><title>體壇拾趣：咸仔排位賽一圈bye</title></header><body><h1>體壇拾趣：<br>咸仔排位賽一圈bye</h1><p>F1德國站上周六進行排位賽，平治車手咸姆頓（小圖）出師不利，喺第1節玩咗一個圈就已經炒車收工（圖），仲嚴重到要賽會出示紅旗暫停比賽，好彩佢個人就冇咩事，據講只係膝頭哥有啲痛。咸仔近幾站成績都唔及隊友羅斯保，喺車手榜落後緊仲要咁唔爭氣，周日正賽只可以排第15位起步；今站主場出戰嘅羅斯保就穩陣好多喇，淡淡定造出1分16秒540嘅最快圈速，將會以頭位起步。（now671台今日7:30pm直播）</p></body></html>
