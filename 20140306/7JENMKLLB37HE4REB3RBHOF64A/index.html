<html><header><meta charset="utf-8"><title>波折重重：來港取景被收陀地</title></header><body><h1>波折重重：來港取景被收陀地</h1><p>《變形金剛4》去年來港取景時鬧出不少是非，先是劇組首日在港開工時，有兩兄弟向劇組勒索10萬元「保護費」，更有人抬起舊冷氣機撞跌導演米高比爾，最後兩兄弟一個被判監30個月，另一個則判囚6周。「收陀地」事件後，雖然警方已派人到拍攝現場維持秩序，但當劇組到深水埗開工期間，卻受到高空擲物滋擾，有人擲下花盆、橙皮及廁紙筒等物品，幸無人受傷。大隊在港拍攝時，曾被一些小商戶投訴阻礙他們做生意，更有五金店將大堆磚塊放叠於馬路上，令拍攝一度受阻。</p></body></html>
