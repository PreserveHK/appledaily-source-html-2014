<html><header><meta charset="utf-8"><title>【動水着】崔碧珈自豪逼爆身材</title></header><body><h1>【動水着】崔碧珈自豪逼爆身材</h1><p>新進影圈藝人崔碧珈（Anita）先聲奪人，憑36E驕人上圍跑出，配以激似謝安琪的甜美外貌，號稱「逼爆謝安琪」，曬得一身古銅色肌膚的Anita，閒來熱愛戶外活動，喜歡行山和到沙灘享受日光浴，也自豪有一身天賦身材，令不少女性夢寐以求，但她自爆入行前是肥妹仔一名，花近半年搣甩20多磅肥肉，創下人生最高峯減肥磅數，她笑言：「外國讀書時全部都大size過我，唔覺自己騎呢，返到香港就變咗偏大碼，我天生骨架較大，要做好多功夫先可以瘦削，𠵱家仲係努力中。」<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
