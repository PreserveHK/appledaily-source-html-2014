<html><header><meta charset="utf-8"><title>體壇拾趣：老虎大墮後拒認傷</title></header><body><h1>體壇拾趣：<br>老虎大墮後拒認傷</h1><p>今年最後一項高球大滿貫PGA錦標賽喺周四開打，焦點梗係復勇嘅麥艾萊以及疑似帶傷參賽嘅老虎活士（圖）。首日領先嘅係韋斯活特、卓普同埋彭馬，佢哋同樣打出低標準桿6桿嘅65桿，麥艾萊就以66桿咬住。至於傳過可能因背傷退賽嘅活士表現麻麻，只打出高標準桿3桿嘅74桿，但佢賽後就唔認受背傷影響：「我同其他球手一樣機會均等，只係自己今日把握唔到啫。」（now670台明日2:00am起直播）</p></body></html>
