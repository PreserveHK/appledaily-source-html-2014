<html><header><meta charset="utf-8"><title>韓劇燒：凍齡李英愛展示優雅女人味</title></header><body><h1>韓劇燒：凍齡李英愛展示優雅女人味</h1><p>43歲的韓國凍齡女星李英愛雖然拒拍《大長今2》，但幸好她沒有「潛水」，間中都會出席活動或替雜誌影相，讓粉絲得知她近況。在最新一期《Style朝鮮》雜誌入面，愛姐就充當人肉衣架，分別穿上背心、露肩裝等服飾示範頸鏈及手錶，散發出優雅女人味。<br>跟愛姐情同姊妹的全智賢，因演出韓劇《來自星星的你》時狂吃炸雞，而被睇中成為炸雞廣告代言人。在最新一輯炸雞廣告中，全智賢手指指似要施法術令炸雞變得更美味，認真鬼馬。<br>撰文：梁婉霞</p></body></html>
