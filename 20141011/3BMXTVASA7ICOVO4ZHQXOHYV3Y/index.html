<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星金美侖戴雅絲前日出席活動時被發現於左手無名指上戴了鑽戒，即傳與男友Benji Madden好事近。<br>★美國女星雲妮莎夏芝絲最近在鬼屋客串扮鬼，令粉絲又驚又喜。<br>★金像影后妮歌潔曼日前接受電台訪問，談及已故父親便忍不住喊。<br>★日本女星吉高由里子昨日與嵐出席記者會宣佈任《紅白歌唱大賽》司儀，嵐已連續5年代表白組做司儀。<br>★日劇《沒有家的女孩》主角安達祐實上節目重提被同學欺凌往事，她形容自己讀中學時就如悲劇主角。</p></body></html>
