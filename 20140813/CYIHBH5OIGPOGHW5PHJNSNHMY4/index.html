<html><header><meta charset="utf-8"><title>RM行秘道無緣見粉絲</title></header><body><h1>RM行秘道無緣見粉絲</h1><p>《Running Man》（RM）去台灣拍外景的消息曝光後，引起台迷高度關注。前日早上開始已有粉絲撲去桃園機場霸位，舉紙牌歡迎偶像。到大約晚上10時多《RM》大軍抵埗，粉絲人數已逾千，非常墟冚。<br>不過可能接機人數超乎預期想像，主持人劉在石、HaHa等抵台後未有直接行出入境大堂，改由坐電動車經VIP通道離開，令粉絲失望。不過《RM》大軍透過玻璃見到接機大堂逼滿人，都大吃一驚。事後HaHa在網上留言向粉絲賠罪：「對不起，真的很想見面，但擔心妨礙其他旅客，我們善良的粉絲可以理解吧？」<br>撰文：梁婉霞</p></body></html>
