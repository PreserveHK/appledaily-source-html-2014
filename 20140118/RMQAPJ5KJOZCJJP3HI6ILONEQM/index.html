<html><header><meta charset="utf-8"><title>趙勁皓行外母政策</title></header><body><h1>趙勁皓行外母政策</h1><p>羅彩玲（Vivian）和趙勁皓（King）等昨日在尖沙嘴出席港台節目《機電夢飛翔》啟動禮，Vivian表示入行四年未試過農曆年去旅行，今年已相約女性朋友去歐洲旅行見識及購物。趙勁皓則表示新年會到女友盧頌之（DaDa）家拜年，坦言雙方已見家長，並說：「我話買燕窩畀佢家人，佢就話唔好，可能想幫我慳荷包，不過我已訂枱一齊食飯。」King指DaDa近日休養腳傷時肥了不少，之後會一齊健身減肥。</p></body></html>
