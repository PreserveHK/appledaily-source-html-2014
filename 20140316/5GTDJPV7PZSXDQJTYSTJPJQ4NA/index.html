<html><header><meta charset="utf-8"><title>法拉利斥10.8億西班牙建主題樂園</title></header><body><h1>法拉利斥10.8億<br>西班牙建主題樂園</h1><p>愛刺激的車迷很快又有新去處，意大利跑車製造商法拉利斥資1億歐元（10.8億港元），在西班牙巴塞隆拿興建主題樂園Ferrari Land，預計2016年投入營運。<br>Ferrari Land面積達7.5萬平方米，是阿聯酋阿布扎比Ferrari World的1/3，將有全歐洲最快及最高的過山車、一個模擬跑車駕駛艙、有250個房間的五星級酒店等，酒店設計模擬一級方程式賽車前翼。法拉利預計，Ferrari Land每年可吸引約500萬遊客。<br>英國《每日郵報》</p></body></html>
