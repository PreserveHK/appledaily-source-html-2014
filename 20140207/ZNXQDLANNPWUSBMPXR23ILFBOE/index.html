<html><header><meta charset="utf-8"><title>靚女主播谷收視　NHK補鑊唔怕遲</title></header><body><h1>靚女主播谷收視　NHK補鑊唔怕遲</h1><p>日本放送協會（NHK）計劃從3月31日開始，起用17名新節目主持人，期望為NHK帶來新氣象，早晨新聞的主播起用了有「大美女」稱譽的和久田麻由子。<br><br>25 歲的和久田麻由子，生於神奈川縣橫濱市，畢業於東京大學經濟學部，在校時就是公認的「才女美人」，畢業後加入NHK電視台工作，現時為NHK岡山縣地方台擔任主持人，近日被調入東京總部，將出任早晨新聞的主播。據稱，NHK電視台安排和久田擔任主播，以吸引更多觀眾，提高節目的收視率。<br><br>NHK的高層近日捲入風波，先後發表否認慰安婦問題和南京大屠殺，引起國際社會關注。<br><br>日本新聞網</p></body></html>
