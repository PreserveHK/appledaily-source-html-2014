<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★《侏羅紀公園》美國男星謝夫高拔林昨日宣佈與比他細30歲的女友Emilie Livingston訂婚。<br>★荷李活影星史泰龍有份監製的洛奇音樂劇《Rocky》因為票房不濟，下月17日會是最後演出。<br>★薛夫麥費蘭執導的電影《賤熊30》續集上映前被控抄襲，片中的好色賤熊於5年前的網上短片中出現過。</p><p>★日本女星上戶彩在新劇《晝顏》中演偷食人妻，她前日谷劇時自爆曾受丈夫HIRO施壓，但也決定接拍。<br>★日本組合V6成員森田剛被同居數月的AV女優新歡帶返鄉見家長，他更懶理家人反對有意拉埋天窗。</p></body></html>
