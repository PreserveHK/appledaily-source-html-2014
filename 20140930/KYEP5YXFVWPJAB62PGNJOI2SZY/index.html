<html><header><meta charset="utf-8"><title>王敏德父女擔心香港</title></header><body><h1>王敏德父女擔心香港</h1><p>王敏德（Michael）與女兒王曼喜（Kayla）、名模Jocelyn與老公昨日現身東莞，為「觀瀾湖世界明星賽」備戰， Michael和Kayla一同落場練習高球。Michael接受訪問時主動提到內心很擔心香港，前晚更漏夜追看佔中新聞，他說：「香港人一向好和平，但今次程度同以前唔同，網上見到全世界都好擔心香港。每個人都想爭取最好嘅權利同民主，希望中央同香港政府關注市民，提供合理嘅解決辦法。我老婆（馬詩慧）係香港人，3個仔女都喺香港成長，唔想香港出現混亂。」身旁的Kayla亦表示很擔心街上市民的安全。<br>撰文：栐仁</p></body></html>
