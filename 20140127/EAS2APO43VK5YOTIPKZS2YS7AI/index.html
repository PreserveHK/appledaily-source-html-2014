<html><header><meta charset="utf-8"><title>姍迪娜撐《引力》導演攞獎</title></header><body><h1>姍迪娜撐《引力》導演攞獎</h1><p>被視為奧斯卡最佳導演獎指標的美國導演公會獎頒獎禮昨日在比華利山舉行，繼摘下監製公會最佳電影獎後，由導演《引力邊緣》（Gravity）艾方索柯朗（Alfonso Cuaron）再下一城，撼抵大衞羅素（David O. Russell）、馬田史高西斯（Martin Scorsese）及史提夫麥昆（Steve McQueen）等人，奪電影組別最佳導演。<br>艾方索從去屆得獎者班亞弗力（Ben Affleck）手中接過獎項，同時亦獲《引》片女主角姍迪娜布洛（Sandra Bullock）盛裝出席支持。<br>撰文：丁焯敏</p></body></html>
