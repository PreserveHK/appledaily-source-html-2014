<html><header><meta charset="utf-8"><title>明哥唱盡香港史</title></header><body><h1>明哥唱盡香港史</h1><p>黃耀明下周在紅館舉行「太平山下黃耀明演唱會2014」，前晚他在九展綵排個唱，明哥說：「今次都搵咗好幾位朋友幫手，由我出世1962年開始，講我同香港嘅歷史，我由80年代先唱，咁70同80年代就唱人哋嘅歌，有《不了情》，呢首係我媽媽鍾意嘅歌。」<br>明哥是維權藝人，演唱會又怎少得一些關於社會議題的歌，明哥說：「都有，我首新歌《太平山下》，仲有其他，不過留番少少驚喜。總之就有歷史、有時事，又有我個人經歷喺裏面。」本來不打算找嘉賓的明哥，臨時又加入嘉賓環節，明哥大賣關子說：「全部都係高登男神。」<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
