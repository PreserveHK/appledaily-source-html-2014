<html><header><meta charset="utf-8"><title>金城武、黃曉明熱爆《太平輪》</title></header><body><h1>金城武、黃曉明熱爆《太平輪》</h1><p>電影《太平輪》將於下月上映，眾演員章子怡、金城武、宋慧喬、黃曉明、佟大為和楊祐寧等，昨日齊齊現身北京出席記者會，過百傳媒逼爆現場，章子怡都不禁說：「太熱了。」兩位男神金城武及黃曉明，更不停以手撥風。<br>章子怡昨日看來心情不錯，主動幫主持人安排眾人影大合照。提到片中角色，她自言是個浪漫之人，但片中卻一點不浪漫。對於有傳聞指其男友汪峰昨晚會現身首映禮向她求婚，章子怡笑着說要闢謠。金城武在片中飾演軍醫嚴澤坤，他說當初看劇本就很感動，宋慧喬與黃曉明則互笠高帽，宋慧喬讚曉明演技，曉明就讚宋慧喬勤力。<br>撰文：小米</p></body></html>
