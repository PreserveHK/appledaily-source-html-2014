<html><header><meta charset="utf-8"><title>【巴塞直擊S5發佈】現真身！　首設IP67防水</title></header><body><h1>【巴塞直擊S5發佈】現真身！　首設IP67防水</h1><p>在西班牙巴塞隆拿舉行的Samsung Unpacked5發佈會，Galaxy S5果然一如所料是今次發佈會的主角，一開始就立即登場亮相。S5外形設計跟早前流出諜照相似，正面跟上代差不多，但背面佈滿小點，及設有金、藍、黑、白，四色，跟以住有頗大分別。最大驚喜是S5設IP67防水防塵功能，是S系中首創。另外，S5將會採用5.1吋Full HD Super AMOLED屏幕。</p></body></html>
