<html><header><meta charset="utf-8"><title>雨僑賣剩蔗變一姐</title></header><body><h1>雨僑賣剩蔗變一姐</h1><p>雨僑加盟新公司後，昨日在銅鑼灣舉行音樂會。公司於這場地連續舉行數個音樂會，她自言是打頭陣歌手演出。問到會否惹來其他歌手不滿，剛加盟被重視頭炮演出，她說：「唔會，因為仲有一、兩個星期出碟，所以揀我做第一個，只係因為咁而安排。」<br>入行前原來雨僑與HotCha一齊組跳舞組合，她說：「後來夾夾吓公司就簽咗佢哋，𠵱家公司又簽埋我，所以好感動。」問到是否高度而不被選中，她謂：「佢哋安慰我就咁講，兜咗幾年同一間公司，所以佢哋唔會排斥我。」<br>採訪、攝影：王連連</p></body></html>
