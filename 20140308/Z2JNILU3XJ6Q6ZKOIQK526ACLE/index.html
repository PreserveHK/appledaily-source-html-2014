<html><header><meta charset="utf-8"><title>少時復出奪冠軍歌</title></header><body><h1>少時復出奪冠軍歌</h1><p>韓國組合少女時代（少時）前日亮相音樂節目《M Countdown》唱新歌《Mr.Mr.》，九位成員以型格的中性紳士打扮出場，之後又換上可愛短裙表演。當日演出歌手還有曾在綜藝節目《我們結婚了》中與少時成員徐玄假扮夫妻的CNBLUE主音鄭容和，CNBLUE帶來新歌《Can't Stop》，但最終不敵少時輸掉冠軍歌。<br>少時對於甫回歸舞台即奪冠表現興奮，她們說：「多謝大家的支持。」昨早少時睡眼惺忪落車綵排另一音樂節目，而分拆組合TaeTiSeo近日則拍攝服裝新廣告。<br>撰文：梁婉霞</p></body></html>
