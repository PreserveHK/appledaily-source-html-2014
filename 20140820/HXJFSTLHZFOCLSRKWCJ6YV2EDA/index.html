<html><header><meta charset="utf-8"><title>摸小豬粉絲　工人判囚</title></header><body><h1>摸小豬粉絲　工人判囚</h1><p>【本報訊】裝修工人去年底趁台灣藝人羅志祥（小豬）於觀塘apm舉行簽名會期間，藉機向兩名女粉絲撫胸摸臀及偷拍裙底，更在兩女背後手淫。他早前承認非禮及作出有違公德行為共五罪，昨在觀塘裁判法院求情時稱已深感後悔，並積極尋求性健康重建服務。裁判官聽罷求情，判他入獄四個月。<br>案情指去年11月18日，被告關凱亮（28歲）於簽名會開始後，趁機貼近事主X並撫其胸部及手淫，隨後又移向事主Y身後摸其臀部，並以手機拍片及手淫，X友人全程目擊並報警。<br>案件編號：KTCC3695/14</p></body></html>
