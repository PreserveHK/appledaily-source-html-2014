<html><header><meta charset="utf-8"><title>《敦煌》女星血癌病逝</title></header><body><h1>《敦煌》女星血癌病逝</h1><p>日本女演員中川安奈前日因癌病去世，終年49歲。中川於88年曾演出中日合作的名片《敦煌》，她當時剛剛出道，已於《敦煌》中擔任女主角，更憑該片當年曾贏得日本奧斯卡的最佳新人獎。中川之後拍電影不多，她主要演舞台劇為主，亦會演出日本傳統文化的能劇。<br>據日本傳媒報導，中川於09年開始已患上血癌，幾年來與癌魔搏鬥，但仍一直沒有放棄演戲，不過，她原定本月7日要演出的舞台劇，上個月底已以身體不適為由辭演，最終於前日病逝，有指她去世時更患上子宮頸癌。由於中川只得49歲，不少圈中人都為她的早逝感惋惜。其喪禮只安排家人出席，將會另外舉辦追悼會。<br>撰文：阮瑜</p></body></html>
