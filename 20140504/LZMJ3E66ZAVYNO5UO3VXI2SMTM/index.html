<html><header><meta charset="utf-8"><title>千嬅讚囝囝喊戲精采</title></header><body><h1>千嬅讚囝囝喊戲精采</h1><p>楊千嬅、藍奕邦和羅力威昨日在沙田為商台拉闊音樂會綵排。母親節快到，戴上兒子名字「Torres」頸鏈的千嬅透露屆時要為電影《香港仔》到內地多個城市做宣傳，希望當日能趕及回港慶祝，她說：「個仔開始懂性，快兩歲，好期待佢會同我講啲咩，今日佢都𠼱住我，爭啲出唔到門口，而且佢好叻假喊，可以做『男一』。」千嬅指母親節當日雖然是宣傳最後一天，但最擔心航班延期。<br>已約滿東亞的阿邦，昨日由環球唱片的工作人員陪同到場，不過阿邦表示現時是驗貨期，轉新公司消息有待日後公佈，問到轉會費是否開心價？他笑說：「好海鮮㗎喎，睇吓條魚生唔生猛啦。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
