<html><header><meta charset="utf-8"><title>堺雅人抄新垣嘟嘴</title></header><body><h1>堺雅人抄新垣嘟嘴</h1><p>日劇天王堺雅人主演的《律政狂人》系列，先後炮製兩季也口碑不俗，又添食以特備劇形式推出，而全新的兩小時特備劇已在昨晚出街，與同時段播出的絕世膠劇《地獄老師》作正面交鋒。</p><p>堺雅人今次拍住《律》劇女主角新垣結衣繼續搞笑，更邀來剛力彩芽、東出昌大、吉瀨美智子、大森南朋及古谷一行等全新陣容。昨日早上，堺雅人孖新垣結衣齊以劇中的角色形象亮相直播節目，趁開播前積極造勢，亦播出劇中的部份鏡頭，堺雅人還乘機賣萌，模仿新垣在劇中用雙手搓面的嘟嘴動作，場面惹笑。<br>撰文：哥羅</p></body></html>
