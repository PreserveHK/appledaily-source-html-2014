<html><header><meta charset="utf-8"><title>《變形4》片花柯柏文襲人</title></header><body><h1>《變形4》片花柯柏文襲人</h1><p>剛拍畢荷李活科幻電影《變形金剛4》（Transformers：Age of Extinction）的男星麥克華堡（Mark Wahlberg），昨日聯同新變形女Nicola Peltz及她戲中男友Jack Reynor到拉斯維加斯出席電影活動。活動更播出新戲的15分鐘片段，戲中柯柏文展示黑暗面，攻擊人類。麥克在台上就十分有信心地表示，《變形》系列會是電影歷史上最有代表性的系列。</p></body></html>
