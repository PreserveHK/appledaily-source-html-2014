<html><header><meta charset="utf-8"><title>陳法蓉專吼富一代</title></header><body><h1>陳法蓉專吼富一代</h1><p>曹敏莉、陳法蓉及王愛倫等慧妍雅集成員，昨日到天水圍出席博愛醫院活動，因患感冒導致聲沙的陳法蓉，近年主戰內地市場，最近在上海拍了3部電視劇，問她會否結識富二代拍拖？陳法蓉即自嘲是auntie說：「呢個年紀應該識富一代，以前去仁濟活動，見總理大過自己好多，𠵱家發現佢哋都係廿幾歲。不過我唔介意姊弟戀，年紀唔重要，最重要係佢錫我。」<br>慧妍主席曹敏莉忙於照顧子女，她說：「個女下年讀K1，囝囝報咗playgroup，又要幫慧妍，一日24小時都唔夠用，分配唔到時間拍劇。」<br>採訪、攝影：盧妹</p></body></html>
