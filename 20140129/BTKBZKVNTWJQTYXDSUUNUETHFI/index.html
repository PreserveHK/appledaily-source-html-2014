<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>李玟奪「寶貝姐」稱號 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李玟奪「寶貝姐」稱號 - 馮仁昭</h1><p>李玟（CoCo）除咗要忙籌備同宣傳新碟之外，亦要擔任內地嘅《中國夢之聲》評審，因為CoCo喺節目上總係暱稱叫參賽者做寶貝，結果得到「寶貝姐」稱號，難怪近日有內地珠寶品牌請咗CoCo做形象大使。另外，CoCo再次受邀喺央視春晚演出，今年春晚由馮小剛擔任導演，更揀咗CoCo的《想你的365天》作為開場曲目。<br>撰文：馮仁昭</p></body></html>
