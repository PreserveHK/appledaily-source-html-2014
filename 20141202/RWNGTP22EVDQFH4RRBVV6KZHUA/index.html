<html><header><meta charset="utf-8"><title>男神之路：激凸受關注</title></header><body><h1>男神之路：激凸受關注</h1><p>《選戰》僅播出三集，已令飾演張癸龍的王宗堯成功彈出，受網民關注並獲封男神，其實王宗堯的演出經常要裸露，甚為大膽。</p><p>裸女陪瞓</p><p>身為陸偉陶選舉主任的張癸龍，當陸偉陶被揭性醜聞時，他仍在床上休息，身邊女伴邊戴Bra邊叫醒他。</p><p>鬧爆黨員</p><p>張癸龍成為代罪羔羊，他大罵宋漫山（廖啟智飾）和其他黨員盲目地支持陸偉陶參選。</p><p>勾結記者</p><p>為了逼葉晴（李心潔飾）選特首，張癸龍不惜與周刊記者紀文慧勾結，聲稱葉晴能繼承其亡夫的政治生涯。</p><p>激凸上陣</p><p>私生活混亂的張癸龍，只穿底褲激凸上陣接電話，原來葉晴代表碼頭工人質問被解僱一事。</p></body></html>
