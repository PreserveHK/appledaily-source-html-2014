<html><header><meta charset="utf-8"><title>政府下月申請百億增建宿位</title></header><body><h1>政府下月申請百億增建宿位</h1><p>【本報訊】勞工及福利局局長張建宗表示，下月將向立法會財委會申請100億元獎券基金撥款，資助社福機構及慈善團體，以他們擁有的土地興建院舍或原址擴建，預計可在5至10年內新增約1.7萬個宿位，當中7,000多個為安老宿位。<br>政府未來三年半內，亦會額外推出5,000個安老院舍資助宿位，包括向深圳及肇慶的港人開辦院舍購買安老院舍宿位，希望給長者多一個選擇，政府亦研究資助入住肇慶院舍長者購買保險，令他們可在院舍鄰近醫院使用醫療服務。<br>安老事務委員會將研究「長者社區照顧服務券」，擴展至院舍住宿服務可行性。</p></body></html>
