<html><header><meta charset="utf-8"><title>關仁隱事：「厚唇」曬燶夾硬執白 - 關仁</title></header><body><h1>關仁隱事：「厚唇」曬燶夾硬執白 - 關仁</h1><p>「厚唇」自從同「黑蒙蒙」分開後，可能以前同男方一齊樣樣被管住，𠵱家回復單身，厚唇即大玩特玩，仲沉迷玩水上活動，結果變成一嚿炭咁。不過厚唇冇咗黑蒙蒙呢個老公大靠山，梗係要重操故業復出做番模特兒，拍廣告行吓騷，不過關仁同位廣告界嘅朋友傾開，佢話最近厚唇為代言好耐嘅護膚品，拍咗個美白產品廣告，不過因為佢啲膚色太黑，聽聞啲幕後人員要花好多時間幫佢執番白啲膚色嚟配合產品，令人怨聲四起，睇嚟厚唇自己開心之餘，都要顧及下工作需要。<br>撰文：關仁</p></body></html>
