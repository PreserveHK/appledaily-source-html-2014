<html><header><meta charset="utf-8"><title>印尼怪病少年每隔41天脫皮</title></header><body><h1>印尼怪病少年<br>每隔41天脫皮</h1><p>印尼16歲少年維博沃患上罕見的剝屑性皮膚炎（Erythroderma），每隔41日脫皮一次，要經常保持皮膚濕潤保命，但他沒有向怪病屈服，繼續過正常生活。</p><p>家人多次帶維博沃到醫院求診，但醫方總以沒有資源為由，拒絕醫治他。為保持皮膚濕潤，維博沃要每小時浸在水裏一次、每三小時要搽潤膚膏，否則他的皮膚會變硬及脫落，不能說話及走動，嚴重的會令體內血液變乾。但維博沃沒有氣餒，雖然他的特殊情況令他難以交朋友，他仍每日像正常學生般上學及生活。<br>英國《每日郵報》</p></body></html>
