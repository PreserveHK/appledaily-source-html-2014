<html><header><meta charset="utf-8"><title>將初為人父母情侶開心半小時車禍亡</title></header><body><h1>將初為人父母<br>情侶開心半小時車禍亡</h1><p>英國薩里一對年輕情侶剛獲悉快將為人父母，但只開心了30分鐘，便發生交通意外死亡。<br> <br>今年4月25日，20歲的桑德斯（Hannah Sanders）接受檢查後證實懷孕，然後她駕車載同26歲未婚夫帕爾默（Lee Palmer），前赴他母親的住所。但在下午1時45分，汽車失控衝到對面馬路，與另一部車相撞，桑德斯與帕爾默同告不治。<br> <br>2人在同一間超市工作，在中學便相識，可謂青梅竹馬。車禍中的另一名女司機稱，當時桑德斯的汽車速度太快，她根本無法扭軚閃避。死因裁判官則指，無法確定桑德斯汽車失控的原因。<br> <br>英國《都市報》</p></body></html>
