<html><header><meta charset="utf-8"><title>51歲阿豬媽魔鬼身材靚到跌渣</title></header><body><h1>51歲阿豬媽<br>魔鬼身材靚到跌渣</h1><p>南韓51歲健身教練李賢雅抱著「世上無醜女，只有懶女人」的信念，十幾年前開始玩健身，如今已練出「六嚿」腹肌，成為塑身天后鄭多燕的另一勁敵。<br><br>擁有天使面孔、魔鬼身材的李賢雅已為人母，最大的孩子已經30歲。李賢雅40歲時才開始玩健身，之後參加大大小小的健美比賽，更於2010年奪得南韓健美小姐冠軍。她近日拍攝一輯寫真，大騷近乎完美的身材，外觀看來與20歲的妙齡女郎無異。<br><br>台灣《宅宅新聞》</p></body></html>
