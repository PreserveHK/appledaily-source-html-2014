<html><header><meta charset="utf-8"><title>韓劇燒：姜素拉孖媽媽外遊</title></header><body><h1>韓劇燒：姜素拉孖媽媽外遊</h1><p>韓劇《Doctor異鄉人》女星姜素拉最近雖然忙於拍攝有線電視台tvN新劇《未生》，但趁有空檔，姜素拉日前就做乖乖囡，跟媽媽一同出走馬爾代夫嘆世界，同行亦有一名女親戚。姜素拉跟家人一早就到達機場辦手續，被粉絲認出的姜素拉亦友善地答應合照。入閘後，姜素拉未有逛免稅店，反而專攻書店感受文青氣息，更收穫豐富。而上機之前，姜素拉跟家人更坐低飲咖啡及自拍，盡顯家人溫情。</p></body></html>
