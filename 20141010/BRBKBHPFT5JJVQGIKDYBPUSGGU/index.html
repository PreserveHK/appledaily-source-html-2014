<html><header><meta charset="utf-8"><title>阮經天軍訓感難熬</title></header><body><h1>阮經天軍訓感難熬</h1><p>阮經天（小天）、國際超模Lindsey Wixson與Lily Cole等，最近齊為時裝品牌Gap拍攝全新秋冬系列廣告，更請來攝影大師夏永康操刀，小天更大讚系列真實自然。最近忙於為電影《軍中樂園》宣傳的小天，早前接受了有線的訪問，他表示為了拍攝該片，接受了多個月的軍訓，他說：「這是我服完兵役後接的第一部戲，當我知道要飾演軍人的時候，心裏非常害怕、很想逃避，因為我不想再回到軍營。因為海龍蛙兵（陸軍航空兩棲偵察營）的訓練對體能要求非常高，過程非常辛苦難熬。」<br>撰文：楠楠</p></body></html>
