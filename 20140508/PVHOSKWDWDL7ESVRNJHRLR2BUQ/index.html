<html><header><meta charset="utf-8"><title>【壹週刊】三十萬落袋杜德偉跪低維穩</title></header><body><h1>【壹週刊】三十萬落袋<br>杜德偉跪低維穩</h1><p>【壹週刊】澳門政府跟新城電台合辦，被指以維穩對撼勞動節遊行的「5‧1黑沙海灘迎夏日演唱會」，於上週四舉行，由於開騷前澳門民主派呼籲抵制，本來答應咗的張智霖、謝安琪等歌手怕是非先後退出，最後改由唔做又做的杜德偉做壓軸頂上。<br>原來近年收入有限，人氣麻麻的他，為要搵贊助開八月紅館開騷，加上一鋪過袋三十萬，亦懶理網民圍插，即跪。<br><br>iPhone App免費下載： http://bit.ly/nextplus_iphone <br>Android App免費下載： http://bit.ly/nextplus_android  </p></body></html>
