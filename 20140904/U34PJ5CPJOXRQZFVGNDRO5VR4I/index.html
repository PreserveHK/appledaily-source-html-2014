<html><header><meta charset="utf-8"><title>求驗客手記：T9怕開空頭支票</title></header><body><h1>求驗客手記：T9怕開空頭支票</h1><p>費蘭度托利斯踢咗車路士3年半，由費托變成「廢」托，把握力退化，仲試過空門唔入，佢周二正式離開英超，以借用身份加盟AC米蘭兩季，着上9號球衣，希望可以喺意甲轉吓運啦。喺訪問中，費托都唔敢應承幫A米贏到啲咩獎，「喺米蘭，我將會由零開始，我希望發揮出自己應有嘅射手水平，我會全力以赴。希望有一日，我喺米蘭嘅博物館中會有一席位。」費托首場為A米上陣嘅比賽，好可能係月中作客帕爾馬嘅意甲。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
