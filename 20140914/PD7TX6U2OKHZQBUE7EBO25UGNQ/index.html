<html><header><meta charset="utf-8"><title>彭順一家婚禮團圓</title></header><body><h1>彭順一家婚禮團圓</h1><p>彭順偷食獲妻子李心潔原諒，雨過天晴一切又重回正軌，前晚二人帶同女兒為好友許茹芸的婚禮送上祝福，彭順與前妻所生的女兒身穿low cut裙，甚有少女味。39歲許茹芸與40歲韓籍老公崔栽誠前晚在韓國舉行婚禮，宴請200賓客，張艾嘉、楊采妮、張韶涵、蔡健雅、梁靜茹等亦有親身到賀，並與新娘合唱《月亮代表我的心》。</p><p>身穿露肩婚紗的許茹芸偕老公在眾親友見證下，深情擁吻。張韶涵及蔡健雅昨日在微博分享婚禮現場照，蔡健雅表示婚禮如韓劇般感人及浪漫，有笑有淚水。<br>撰文：麥萍萍</p></body></html>
