<html><header><meta charset="utf-8"><title>綜藝王：李光洙被寸扮劉在石</title></header><body><h1>綜藝王：李光洙被寸扮劉在石</h1><p>韓國人氣綜藝節目《Running Man》（RM）主持李光洙（圖）與韓劇《岬童夷》男星尹尚賢日前接受電視訪問，尹尚賢問李光洙：「你與綜藝節目的成員抑或同劇演員合作時更合拍？」李光洙小心翼翼地回答：「兩邊都合拍。」</p><p>尹尚賢追問李光洙：「為甚麼你經常於拍攝現場扮《RM》另一主持劉在石打招呼時的語氣？」令李光洙無奈地表示：「我認為需要中斷訪問。」令現場爆笑。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
