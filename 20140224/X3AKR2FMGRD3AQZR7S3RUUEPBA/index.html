<html><header><meta charset="utf-8"><title>大劉帶粉紅兵團開餐</title></header><body><h1>大劉帶粉紅兵團開餐</h1><p>劉鑾雄（大劉）趁假日享受家庭樂，前日先與甘比及女兒秀樺到福臨門吃飯，昨則陪同呂麗君、女兒秀盈、劉媽媽及妹妹劉玉珍到福臨門午膳。他們於中午12時前抵達，進餐近兩小時後離開，眾人離開時一同在大堂等車，大劉明顯迴避鏡頭，當車到達後，他先扶媽媽上車，之後一同離去。<br>劉家昨以年輕打扮亮相，劉媽媽穿上粉紅色Moncler羽絨，秀盈則一身粉紅色打扮，孭着她最愛的毛毛公仔背包，十足粉紅兵團。呂麗君則穿上惡搞潮牌Reason Clothing的黑色Homies-New York字樣衞衣，向來愛買名牌的大劉，紅顏知己則穿上品牌的惡搞衫，諷刺又搞笑！<br>採訪、攝影：林嘉慈</p></body></html>
