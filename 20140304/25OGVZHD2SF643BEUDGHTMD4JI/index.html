<html><header><meta charset="utf-8"><title>惡蟒死纏　生吞鱷魚</title></header><body><h1>惡蟒死纏　生吞鱷魚</h1><p>當蟒蛇遇上鱷魚，雙方展開生死搏鬥，究竟會是誰勝誰負？澳洲昆士蘭前日（周日）就上演一幕蛇鱷大戰，結果蟒蛇將整條鱷魚吞落肚。<br>科利斯前日在湖邊看到一條3米長的蟒蛇跟一條0.9米長的鱷魚在水中激戰，蟒蛇先用蛇尾纏住鱷魚，把鱷魚勒死後將屍體拉上湖邊，然後張口就把鱷魚逐寸吞噬，最後只剩鱷尾露出蛇口。科利斯太太驚嘆戰果令人難以置信，「我們以為蟒蛇只會咬鱷魚數口，怎料卻將牠整條吞下」。<br>法新社</p></body></html>
