<html><header><meta charset="utf-8"><title>跌落12℃海面2小時隨時低溫症亡</title></header><body><h1>跌落12℃海面2小時<br>隨時低溫症亡</h1><p>南韓海難救援速度緩慢，至今仍有近284人下落不明，生死未卜。隨着下水時間越來越長，失蹤者情況亦越來越危急，因肇事海面溫度約12℃，若不盡快上水，隨時出現低溫症。<br>一名南韓救援人員表示，以肇事海面溫度約為12℃計算，渡輪乘客落水一至兩小時，就會出現低溫症症狀：血液放慢流動，嘴唇和指尖等身體表面器官因為缺氧呈青紫色，手腳肌肉僵硬。之後，大腦變冷，令大腦細胞新陳代謝減慢，意識程度減低，最終失去意識。若身體溫度降至30℃以下，瞳孔放大，無反應，每分鐘呼吸四至五次，最終溺斃或心臟衰竭而死。<br>美聯社</p></body></html>
