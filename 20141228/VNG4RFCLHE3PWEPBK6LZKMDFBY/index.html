<html><header><meta charset="utf-8"><title>吳尊廿四孝買雪糕</title></header><body><h1>吳尊廿四孝買雪糕</h1><p>型男吳尊去年承認09年已在汶萊結婚，如今育有一子一女。大女兒Nei Nei今年已經4歲，最近頻頻跟爸爸拍住上搵錢，先亮相大陸的人氣節目《爸爸回來了》，早前又父女檔到愛爾蘭的牧場拍攝奶粉廣告。<br>上周日（21日），記者目睹吳尊趁聖誕假期帶一家人去新加坡旅行。朝早近10時，戴住黑超、cap帽，星味十足的吳尊現身Hotel Jen樓下一間便利店，同行未見太太林麗瑩和細仔Max。吳尊穿上黑色貼身T大騷結實手臂，一手抱住囡囡Nei Nei，當囡囡見到雪糕即嚷着要吃，吳尊二話不說放低囡囡後，便開雪櫃為囡囡揀選心儀味道，認真是廿四孝爸爸。<br>採訪、攝影：仇志中</p></body></html>
