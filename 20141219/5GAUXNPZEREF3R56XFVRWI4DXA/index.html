<html><header><meta charset="utf-8"><title>【PS實戰】幾秒鐘　自動執走相中雜物</title></header><body><h1>【PS實戰】幾秒鐘　自動執走相中雜物</h1><p>以前執相的工序，好多時都要透過電腦的強大處理能力，才能做得到，但iPad及iPhone專玩的《Photoshop Mix》，就可透過雲端的處理能力，分擔平板或手機在巨大運算下的不足，就以褪走人及填補周圍環境的相片處理為例，《Photoshop Mix》就有一個「內容感知」功能，只要你將唔想見到嘅路人及環境雜物，用手指頭作輕輕Hightlight，只需幾秒時間，佢就可以將所有雜物褪走，再以四周環境作填充。</p><p>記者：朱崇德</p></body></html>
