<html><header><meta charset="utf-8"><title>歐國外速遞：（D組）羅比堅尼12分鐘戴帽</title></header><body><h1>歐國外速遞：<br>（D組）羅比堅尼12分鐘戴帽</h1><p>歐國外D組，愛爾蘭藉老將羅比堅尼於上半場12分鐘內上演帽子戲法，另外翼鋒占士麥堅恩亦梅開二度，加上中場荷拉漢建功及對手一記烏龍球，最終主場7:0狂數直布羅陀，於歐國外兩戰兩勝，僅因得失球差不及波蘭暫排次席；愛爾蘭周二將會作客今輪爆冷輸波的德國。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
