<html><header><meta charset="utf-8"><title>白石麻衣自讚優質股</title></header><body><h1>白石麻衣自讚優質股</h1><p>日本組合乃木坂46成員白石麻衣，由於樣子甜美而成為隊中人氣王，她更是隊中首名推出寫真集的成員，前日麻衣於東京新宿舉行宣傳活動，該本寫真集由名攝影師篠山紀信操刀，內裏有眾多性感鏡頭，包括全裸背面照及水着照等等。被問到最喜歡當中哪張照片，麻衣稱是背面看到屁股的一張，她稱連隊友都讚靚。</p><p>麻衣該本寫真銷量甚佳，首周已賣出32,000本，力壓同期出寫真的強勁對手深田恭子成為本周銷售冠軍。被問到乃木坂隊友大和里菜因未成年飲酒而被解僱一事，麻衣表示對方是十分重要的隊友，所以感到很可惜。<br>撰文：阮瑜</p></body></html>
