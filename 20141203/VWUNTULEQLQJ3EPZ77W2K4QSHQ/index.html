<html><header><meta charset="utf-8"><title>瀋陽舊城　畫出「新大樓」</title></header><body><h1>瀋陽舊城　畫出「新大樓」</h1><p>「雷暈了！這是全中國最大的『整景樓』嗎？」「畫得挺逼真呀！」遼寧省瀋陽市一棟大樓近日在網上走紅，引起熱議。這棟眼前共有13層的「大樓」（圖），數着「窗戶」，上面6層是灰色的中式風格，下面7層是白色的歐式風格，其中一樓的門是圓拱形狀，上面還「安裝」了燈。<br>當地民眾稱，這棟「大樓」過去兩年都是這個樣子，但何時建成啟用則無人知曉。當地官員則稱這是舊城改造工程的一部份。<br>新浪網</p></body></html>
