<html><header><meta charset="utf-8"><title>剛力赴台谷戲祈福</title></header><body><h1>剛力赴台谷戲祈福</h1><p>日本新廣告女王剛力彩芽，跟偶像男星山崎賢人昨日首度訪台，宣傳新片《鄰居．同居》。兩人一下機直奔行天宮拜神，祈求新片票房大賣，彩芽表示之前在橫濱中華街拍片，附近剛好有關帝廟，行天宮正好也拜關聖帝君，笑說：「我真的和關公很有緣。」<br>剛力與山崎昨日出席記者會前到訪行天宮參拜後，再轉往四四南村眺望台北101，為日本電視台娛樂新聞拍外景，晚上會到鼎泰豐大啖小籠包。<br>撰文：張一明</p></body></html>
