<html><header><meta charset="utf-8"><title>【Game移動】《Sunset Overdrive》　8人合打喪屍救地球</title></header><body><h1>【Game移動】《Sunset Overdrive》　8人合打喪屍救地球</h1><p>Xbox E3發佈會上，最令人期待的獨佔遊戲，很多人都選這隻《Sunset Overdrive》。這隻有點漫畫風格的遊戲，玩家擁有特殊能力，而地球大部份人都變了喪屍，你的目標當然就是打爆喪屍救世界。</p><p>你可以在城市跳來跳去，武器效果又夠誇張，勁過癮。最近剛發佈了多人連線模式的影片，最多可以有8個朋友齊齊玩，多人模式下取得的裝備，可以繼續在多人模式或回到單人模式使用，十分公平。預計十月推出，還有很長時間，惟有看片慢慢等。</p></body></html>
