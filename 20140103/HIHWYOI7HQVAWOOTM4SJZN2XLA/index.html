<html><header><meta charset="utf-8"><title>蘋果綠葉愛都大廈低市價5%沽</title></header><body><h1>蘋果綠葉<br>愛都大廈低市價5%沽</h1><p>中半山老牌豪宅愛都大廈高層A室，建築面積3,347方呎，實用面積2,888方呎，剛以9,500萬元售出，低市價約5%，建築及實用呎價分別2.84萬及3.28萬元，市場消息指單位屬遺產貨。原業主於93年以1,850萬元買入，20年賺7,650萬元，升值4.1倍。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
