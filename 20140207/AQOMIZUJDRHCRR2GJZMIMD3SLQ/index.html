<html><header><meta charset="utf-8"><title>隔牆有耳：福字扭計骰考起人 - 李八方</title></header><body><h1>隔牆有耳：<br>福字扭計骰考起人 - 李八方</h1><p>扶貧委員會主辦嘅「築福香港」送咗扭計骰畀八方做紀念品，但八方頴爆頭，見到成堆象形文字咁嘅符號（圖），九宮格炒埋一碟，又唔係玩緊過三關，睇唔明代表乜嘢，扭極都唔識。事後八方用咗15分鐘細賞，發現個扭計骰，竟然係由四個「福」字拼埋，然後八方再用10分鐘扭嚟扭去，再為其拍照。哦，原來係築福香港嘅「福」字標誌，可能一直就在眼前而未曾發現。八方找到答案了，但真係少啲想像力都睇唔出囉。</p></body></html>
