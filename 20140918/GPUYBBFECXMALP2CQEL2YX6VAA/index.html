<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傑志亞協戰已售過千波飛</title></header><body><h1>體訊速遞：<br>（足球）傑志亞協戰已售過千波飛</h1><p>傑志（圖）周二在約旦上演的亞協盃4強首回合，以1:1逼和伊拉克球隊阿比爾，隊長盧均宜賽後大讚球隊的防守表現，力保不敗兼取得作客入球，對歷史性躋身決賽充滿信心。球隊本月30日重返主場旺角場上演的次回合賽事，門票亦已預售了逾1,000張。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
