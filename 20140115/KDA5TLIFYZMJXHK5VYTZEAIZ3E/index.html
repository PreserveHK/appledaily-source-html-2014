<html><header><meta charset="utf-8"><title>體壇拾趣：傅家俊險勝入8強</title></header><body><h1>體壇拾趣：傅家俊險勝入8強</h1><p>新一年，36歲香港桌球手傅家俊（Marco、圖）有好開始。周一喺英國舉行嘅大師賽首圈激戰4個鐘，以局數6:5險勝世界排名第4嘅鄧立普。目前世界排名第9嘅Marco同鄧立普5度打成平手，Marco第5局打出一Q138度，係賽事至今嘅最高度數。對手亦不甘示弱，第7同第10局分別打出一Q120同101度，追成5:5，Marco決勝局贏78:12，殺入8強，會對中國丁俊暉或英格蘭球手梅菲。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
