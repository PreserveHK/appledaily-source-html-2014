<html><header><meta charset="utf-8"><title>K-Pop之王：Rain抹清逃稅嫌疑</title></header><body><h1>K-Pop之王：Rain抹清逃稅嫌疑</h1><p>韓國有電視台前日爆料指Rain（圖）、張根碩等逾10位韓星，涉嫌將內地演出的收入利用第三者的戶口帶回韓國，懷疑逃稅金額過億韓圜，而檢察廳已進行調查。報道出街後，Rain和張根碩九秒九否認逃稅，CUBE DC事務所指Rain的內地演出都是合法進行，所有酬勞都是直接存入公司的戶口。Tree J Company亦代張根碩申冤，稱張根碩正接受檢方調查的報道並非事實。</p></body></html>
