<html><header><meta charset="utf-8"><title>大島巴西追訪壽仔</title></header><body><h1>大島巴西追訪壽仔</h1><p>日本組合AKB48前一姐大島優子，日前作畢業演出之後就立即飛到巴西，為富士電視台主持世界盃節目，而日本前國腳中田英壽則在世界盃舉行期間，於聖保羅開設了餐廳nakata.net.cafe，大島到達當地後即到該餐廳追訪壽仔，聽他對今次世界盃的意見。<br>壽仔指日本隊若能穩定發揮實力的話，有機打入4強，又認為非洲球隊的實力最難捉摸等等，令大島對其深入分析深感佩服。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
