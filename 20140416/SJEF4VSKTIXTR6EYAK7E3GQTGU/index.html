<html><header><meta charset="utf-8"><title>求驗客手記：加高受傷難踢世盃</title></header><body><h1>求驗客手記：加高受傷難踢世盃</h1><p>因傷要錯過世界盃嘅名將一個接一個，繼法卡奧、積洛迪古斯等人後，阿根廷中場加高（圖）有可能係下一個。已經回流阿根廷效力小保加嘅加高，今季表現都算幾穩定，本身就好有機會今個夏天跟國家隊去巴西嘅，點知佢喺星期日對高隆嘅聯賽中，整傷咗膝頭，初步估計要唞成兩個月咁耐，好有可能趕唔切喺世界盃開幕前復出。世界盃一進入倒數階段，受傷嘅球員越嚟越多，令今屆世盃失色不少，咁多位球星唔該你哋好好保重啦，一個唔覺意世盃冇晒球星睇點算！</p></body></html>
