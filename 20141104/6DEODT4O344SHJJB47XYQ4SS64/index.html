<html><header><meta charset="utf-8"><title>馮仁昭四圍超：溫碧霞變身琥珀專家 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：溫碧霞變身琥珀專家 - 馮仁昭</h1><p>溫碧霞（Irene）最近做咗內地一個琥珀首飾廣告代言人，Irene話之前拍電影《緣來是遊戲》嗰時，咁啱老闆借咗啲琥珀畀劇組拍戲，因為咁就認識咗老闆，仲做埋佢哋公司嘅代言人㖭！<br>Irene仲講笑話拍完呢個廣告之後，自己都變咗做琥珀專家，知道琥珀有好多歷史，同有好多唔同品種，佢自己就特別鍾意藍珀。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
