<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅蘭做到90歲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅蘭做到90歲 - 馮仁昭</h1><p>每年香港電影金像獎都會搵班男女主角、男女配角、新人同導演等候選人影特刊，今年第33屆都唔例外，不過年年影嘅相都係差唔多款式。一班候選人入面，以將近80歲嘅羅蘭至為德高望重，佢話只要行得走得，仲有記性，會做到90歲。《一代宗師》提名男配角嘅張晉，做武師終於捱出頭天，佢話：「開心唔只係因為有提名，而係呢個頒獎禮喺香港有崇高地位，付出得到認同，我唔只覺得快樂，簡直係感動。」<br>撰文：馮仁昭</p></body></html>
