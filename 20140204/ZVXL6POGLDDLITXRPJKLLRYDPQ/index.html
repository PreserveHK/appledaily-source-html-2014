<html><header><meta charset="utf-8"><title>紋身男怪名換護照被拒</title></header><body><h1>紋身男怪名換護照被拒</h1><p>英國紋身最多的男子近日申請更換護照時，遭當局拒發，理由並不是他身上覆蓋面達90%的紋身（圖），而是他四年前改了個怪名「King of Ink Land King Body Art The Extreme Ink-Ite」，用上一串不適合做名字的字。<br>34歲紋身男原名叫惠蘭（Mathew Whelan），指摘當局侵犯其人權，「他們想將我出世的名字放在護照內，但這已不再是我的名字」，駕駛執照早已成功改名。惠蘭花了近3萬英鎊（38萬港元）紋身，因海外公司僱用他，而護照過期才申請更換，豈料卻被拒，憤然作出投訴。<br>英國《每日鏡報》</p></body></html>
