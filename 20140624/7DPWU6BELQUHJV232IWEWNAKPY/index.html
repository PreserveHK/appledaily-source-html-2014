<html><header><meta charset="utf-8"><title>偷病人錢　女護理罰款萬元</title></header><body><h1>偷病人錢　女護理罰款萬元</h1><p>【本報訊】伊利沙伯醫院一名女護理員趁女病人往如廁時偷取金錢，早前承認盜竊罪，律師昨求情表示，被告產子後因經濟壓力才犯案，其家人及朋友知悉事件已施援手，她不會再犯。裁判官指，被告違反誠信，理應判監，但考慮她決定不再工作，專心照顧10個月大兒子，若判監只會造成更大問題，遂判處罰款10,000元。<br>被告梁素英（28歲）於本年3月7日偷取一名女病人放在床邊櫃桶內的1,000元及一張現金券，病人折返撞破報警。<br>案件編號：KCCC1288/14</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
