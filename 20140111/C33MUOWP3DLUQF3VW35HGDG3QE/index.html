<html><header><meta charset="utf-8"><title>趣趣地：耶耶非洲3連霸</title></header><body><h1>趣趣地：<br>耶耶非洲3連霸</h1><p>非洲足協周四公佈2013年各獎項得主，曼城嘅科特迪瓦中場耶耶托尼（圖），獲373票，壓過約翰米基爾同杜奧巴，連奪3屆非洲足球先生，成就媲美加納中場庇利同喀麥隆前鋒伊度奧。耶耶好興奮咁講：「我好開心再拎呢個獎，同時都祝賀約翰米基爾及杜奧巴，大家上年都好努力。」約翰米基爾失落足球先生，好彩上年幫尼日利亞拎到非國盃冠軍，尼國成為13年非洲最佳球隊。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
