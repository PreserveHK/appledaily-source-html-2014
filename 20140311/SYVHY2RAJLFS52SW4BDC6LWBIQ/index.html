<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>第四輪「Citibank×投資王擂台賽」最新總參加人數逼近2,700人，多謝支持！虛擬成交金額則有23.8億元。星級玩家首名依然是郭家耀，最新資產總值407.6萬元，增長35.88%，他昨日主要加碼中聚電池（729）。至於排第二的是沈慶洪，最新資產總值353.4萬元，增長17.82%，他主力買入華南城（1668），似乎兩位高手依然是以當炒股作主要埋手對象。<br>係咪想知其他星級玩家有乜炒作對象？唔好諗啦！快啲到Apple Store及Google Play下載「蘋果投資王」睇實兼炒餐飽啦！</p></body></html>
