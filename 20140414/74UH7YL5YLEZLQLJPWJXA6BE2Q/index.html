<html><header><meta charset="utf-8"><title>天堂鳥升呢HK-Pop</title></header><body><h1>天堂鳥升呢HK-Pop</h1><p>MK-Pop男團天堂鳥昨日在銅鑼灣街頭進行快閃表演，現場早有數名歌迷拿名牌支持，有途人則被響亮的音樂吸引觀看，表演後，他們再到卡拉OK宣傳新歌。<br>天堂鳥受訪時表示希望藉街頭表演令更多人認識，之後會陸續落區，問為何跳區不選旺角為首站，是否抗拒被定型為MK？他們說：「唔抗拒，好多人話我哋MK，我哋係HK組合會去唔同地方宣傳，只係銅鑼灣係香港中心點。」<br>至於怎樣抹走騎呢味，天堂鳥說：「做好自己，嚟緊有第二首歌係唔同風格。」對於歌曲《登陸太陽》被改滲入政治意味更受歡迎，他們說：「咁係好事，證明首歌深入民心。」<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
