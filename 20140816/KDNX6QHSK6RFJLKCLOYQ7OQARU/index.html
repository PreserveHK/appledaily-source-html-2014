<html><header><meta charset="utf-8"><title>【壹週刊】同劉晨芝分手　合和太子爺送股份斬纜</title></header><body><h1>【壹週刊】同劉晨芝分手　合和太子爺送股份斬纜</h1><p>【壹週刊】合和太子爺胡文新自去年初跟美籍華裔歌手劉晨芝（Adrienne Lau）撻着後，兩個經常孖住睇騷兼夜蒲打得火熱，男方為討歡心，更使出銀彈攻勢，掟過百萬入股女友在中環蘭桂坊開設的夜場「SHOW」，可惜戀情快來快去，胡文新好頭好尾，索性將夜店股份全部轉讓俾劉晨芝，徹底斬纜。<br><br>iPhone版下載： http://goo.gl/1SDaWF <br>Android版下載： http://goo.gl/xfQS8D  </p></body></html>
