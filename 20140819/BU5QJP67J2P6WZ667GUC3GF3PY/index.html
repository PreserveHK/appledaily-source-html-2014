<html><header><meta charset="utf-8"><title>伊健情歌回味愛</title></header><body><h1>伊健情歌回味愛</h1><p>鄭伊健與陳光榮昨日到商台宣傳電影《分手100次》的片尾曲《慣了吧》，伊健指近年巿場已少有電影製作原聲碟，今次特別情商陳光榮為他度身作歌：「近呢十年我都好少唱情歌，希望重拾番嗰種感覺。」對於戲中拍檔周秀娜有魔鬼身段，但聲線相當低沉，唱歌難以估計效果，伊健笑說：「如果佢肯唱就好，低音都有低音好聽。」<br>對於《分》片的內地票房差強人意，伊健解釋內地欠缺上映院線，他說：「我哋上去做宣傳嗰個時間先至上映，我哋一走就落畫，即係我哋4點上去，就淨係得4點場。」<br>採訪、攝影：張俊銘</p></body></html>
