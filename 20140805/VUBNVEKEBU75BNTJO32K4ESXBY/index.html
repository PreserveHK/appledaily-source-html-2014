分娩歷巨痛或致產後抑鬱</title></header><body><h1>健康Express育兒新知：<br>
分娩歷巨痛或致產後抑鬱</h1><p>生產時經歷的巨痛及產後出現的長期痛症，或是導致產後抑鬱的元凶之一。美國有專攻產婦精神健康問題的專家，引用一項分析華裔孕婦產後抑鬱症的研究數據，發現在自然分娩的組別中，若生產前曾接受減輕陣痛的麻醉治療，產後六周出現抑鬱症狀的比率約14%，遠低於需強忍產子痛楚孕婦的35%。<br>研究又發現，產後出現長期痛症的比率不低，自然分娩組為1至10%，剖腹生產組則為6至18%，至於產後經歷短暫巨痛的比率約11%。在生產過程中忍痛較少的準媽媽，不但情緒健康較理想，她們願意持續餵哺母乳的比率也較高。</p></body></html>
