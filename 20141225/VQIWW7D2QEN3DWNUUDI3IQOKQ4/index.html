<html><header><meta charset="utf-8"><title>體壇拾趣︰咖哩仔唱Rap賀聖誕</title></header><body><h1>體壇拾趣︰咖哩仔唱Rap賀聖誕</h1><p>又到聖誕，美國電視台就問NBA球星收過乜嘢最差嘅聖誕禮物，騎士前鋒路夫話細個收過老竇送嘅釘書機做禮物，真係好嬲。而雷霆中鋒阿當斯就話，最差一次係收到Auntie送嘅內褲喎，唔係女朋友送又真係幾尷尬。NBA電視台就安排勇士射手史堤芬居里（左）、塘鵝前鋒安東尼戴維斯同騎士後衞K艾榮唱Rap版《Jingle Bells》，不過歌喉好壞就見仁見智啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
