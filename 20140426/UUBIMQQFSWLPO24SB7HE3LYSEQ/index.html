<html><header><meta charset="utf-8"><title>EDO餅含花生無標示</title></header><body><h1>EDO餅含花生無標示</h1><p>【本報訊】食物環境衞生署食物安全中心發現，由韓國進口的一款EDO杏仁餅乾含花生成份，可引致過敏，但未有在食物標籤上標明。中心呼籲對花生敏感的人士停食有關產品。<br>該款杏仁餅名為HAITAI EDO，重133克，一盒六包，每包22.1克，最佳食用限期為今年12月8日。食環署表示，中心跟進一宗食物投訴時，從零售點抽取有關產品樣本進行化驗，結果顯示，樣本含花生成份，但未有在食物標籤的配料表標明。<br>中心已聯絡產品代理商江戶貿易公司，代理商稱已經主動回收相關產品，市民可致電江戶貿易公司熱線2614 2728查詢。</p></body></html>
