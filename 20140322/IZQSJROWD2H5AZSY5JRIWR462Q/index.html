<html><header><meta charset="utf-8"><title>特稿：2NE1閃現機場</title></header><body><h1>特稿：2NE1閃現機場</h1><p>韓國人氣女子組合2NE1今日在亞洲國際博覽館開騷，隊長CL因為個人來港另有工作安排，故前日已經來到香港。而另外3位成員敏智、朴春、Sandara Park於昨午12時左右抵港，三女都以型格的黑白色打扮現身，敏智及朴春更戴起黑超。<br>昨午機場約有6名保安以及數名警員維持秩序，聚集了接近50名粉絲等候見偶像。當2NE1三位成員出閘見到粉絲時，即親切地揮手，成員Sandara更是全程笑容滿臉，而朴春與敏智就木無表情，其後她們就以極速10秒上車離開。</p></body></html>
