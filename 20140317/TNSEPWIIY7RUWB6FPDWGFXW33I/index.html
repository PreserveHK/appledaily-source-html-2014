<html><header><meta charset="utf-8"><title>狗狗「染髮」變身布魯托</title></header><body><h1>狗狗「染髮」變身布魯托</h1><p>真實版布魯托（Pluto）、披着豹紋圖案的「豹身狗頭」造型……在寵物美容師的巧手利剪加鮮艷染料下，狗狗們華麗變身，美國攝影師內森（Paul Nathan）把參加美國新澤西州一年一度貓狗創意剪毛比賽的傑作，收錄在他的攝影書《Groomed》內，考驗大家對「創意」的接受程度。<br>寵物美容師使用無毒和非永久顏料，花數天時間為狗狗裝身，其間會讓狗狗有充足時間休息。內森說參賽狗狗要有天賦的好耐性，才能長時間乖乖站定，讓美容師大展身手。新一屆創意剪毛比賽在下月5日至7日舉行。<br>英國《星期日郵報》</p></body></html>
