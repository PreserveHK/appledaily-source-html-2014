<html><header><meta charset="utf-8"><title>傅嘉莉做啤妹攞證書</title></header><body><h1>傅嘉莉做啤妹攞證書</h1><p>傅嘉莉（Kelly）昨日在鰂魚涌出席「Star Serve完美生啤工作坊」活動，即場跟星級啤酒大使學斟生啤。原來斟生啤都有學問，Kelly學完獲品牌高層頒發獎牌及證書，她笑說：「嚟緊巴西世盃，我可以客串喺酒吧做Bartender，可能技巧未必好好，但可以用笑容搭夠。」<br>Kelly表示去旅行心情放鬆時都愛和朋友飲酒，或者平時和朋友飯敍也會飲幾杯，以前做模特兒，經常單獨出埠，試過有次坐飛機，遇到氣流心情好緊張，空姐也提議她飲酒舒緩情緒。Kelly自覺是一個做事有節制的人，所以絕不會豪飲或酗酒。<br>採訪、攝影：王連連</p></body></html>
