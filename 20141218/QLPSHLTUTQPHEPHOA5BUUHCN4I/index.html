<html><header><meta charset="utf-8"><title>婚變Mel B離家出走</title></header><body><h1>婚變Mel B離家出走</h1><p>前英國經典組合Spice Girls成員Mel B與老公Stephen Belafonte的9年婚姻出現危機，昨日英國《太陽報》報道，Mel B不肯回到她與老公位於倫敦的住所，不願別人知道她的所在地點。而老公亦因為嬲她離家出走，因而搭飛機到二人位於洛杉磯的住所，夫妻關係現時相當惡劣。<br><br>Mel B日前於英國擔任才藝節目《X Factor》評判時，被發現除下結婚戒指，兼且身上疑似有瘀傷，因此傳出她被老公Stephen打。雖然Stephen否認打老婆，但他昨日被英國《每日郵報》起底，指他自94年已出入差館，又曾經打前妻。<br>撰文：泰米</p></body></html>
