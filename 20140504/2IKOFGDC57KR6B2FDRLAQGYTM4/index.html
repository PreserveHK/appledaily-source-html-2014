<html><header><meta charset="utf-8"><title>半裸男受訪乘機約記者</title></header><body><h1>半裸男受訪乘機約記者</h1><p>追女仔最緊要面皮厚，美國一名赤裸上身、抱着狗狗的男子竟在電視直播時，力邀洛杉磯KTLA電視台女記者弗里爾（Courtney Friel）約會。<br>弗里爾上周三採訪南加州一場山火時，見有一名男子走過就訪問他，但對方竟說：「你很漂亮，想不想一起外出約會？」弗里爾強裝鎮定，稱正在直播並繼續採訪，對方竟說：「這實在太酷了。」翌日，兩名孩子之母弗里爾在Twitter留言說「很明顯，他看不到我的結婚戒指」。<br>美國《紐約每日新聞》</p></body></html>
