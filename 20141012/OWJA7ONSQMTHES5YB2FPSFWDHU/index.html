<html><header><meta charset="utf-8"><title>巴黎鐵塔　空中漫步</title></header><body><h1>巴黎鐵塔　空中漫步</h1><p>巴黎艾菲爾鐵塔原來經已是一座125歲的老塔，如果你一早已經去過，亦反轉過，現在都有理由要再去一次。</p><p>為慶祝鐵塔125周年，當局將鐵塔一樓部份區域的地板改成透明強化玻璃，劃為空中漫步區，讓遊客可以挑戰膽量大踏步在玻璃上行步，仿如在57米高空中漂浮漫步。巴黎市長Annie Hidalgo在個人Twitter中表示：「很多人說巴黎已失去其光彩和魅力，其實唔係！」這個City of Light忽然變成City of Fright，咪話唔驚，莫講話有畏高，好人好者站在玻璃上直望到底腳軟也是常識。勇士，去挑戰下吧！<br><br>記者：曾冠輝<br></p></body></html>
