<html><header><meta charset="utf-8"><title>Jocelyn兩代遊布吉</title></header><body><h1>Jocelyn兩代遊布吉</h1><p>Jocelyn與丈夫Anthony向來都是恩愛夫婦的典範，他們更相當有孝心，早前Anthony父母來港探望兒子及新抱，之後一行四人到布吉的Sri Panwa酒店享受兩星期的家庭樂，Jocelyn說：「我真的很開心，10年前我們已開始叫Anthony的父母來香港，直至最近他們終於來了，真的很有意思，我們兩代同堂，共同度過了兩星期愉快的假期，我們一同談天、游泳，真是很有質素的生活享受，他們很開心，並說從未有過一個如此開心的旅程。他們都很喜歡香港，看到我們的工作，又帶他們吃點心和北京填鴨，我們還帶他們到山頂參觀。」<br>撰文：唐如</p></body></html>
