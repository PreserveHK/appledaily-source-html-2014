<html><header><meta charset="utf-8"><title>中環在線：小米雷軍　擁貴價版戰車 - 李華華</title></header><body><h1>中環在線：<br>小米雷軍　擁貴價版戰車 - 李華華</h1><p>究竟Tesla有幾紅？睇吓有乜車主就知道，好似小米「教主」雷軍，原來都係Tesla粉絲之一。華華噚日喺北京小米總部，就撞見雷軍坐住部紅色Tesla Model S返工。不過，雷軍係由司機接載佢返工，買部咁靚嘅跑車，唔係自己駕駛似乎有啲嘥料囉。<br>雷軍坐緊嗰部紅色Model S屬「Signature」版本，即最高級一款，內地賣緊大約85萬人仔（106萬港元）。之前有人傳過，小米有意搞埋電動車，但隨即被雷軍否認。</p></body></html>
