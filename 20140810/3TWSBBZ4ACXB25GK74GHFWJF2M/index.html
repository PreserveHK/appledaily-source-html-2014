<html><header><meta charset="utf-8"><title>體壇拾趣：保特襲倫敦蒲完即睇牙</title></header><body><h1>體壇拾趣：保特襲倫敦蒲完即睇牙</h1><p>牙買加飛人保特（中）最近喺個新廣告度，浸喺水池度有兩美相伴，而現實中貪玩嘅佢一樣要咁威水先得。出戰完英聯邦運動會冇耐嘅保特，喺上星期四晚同兩位女仕一齊去咗倫敦夜店蒲，玩到上周五凌晨3點先走人，之後未夠皮轉場去另一間夜店玩到5點，天光先捨得散場。保特似乎好開心，俾人影到佢喺倫敦街頭手舞足蹈；不過最堅係保特玩完都仲咁有精神，到上周五朝早10點竟然去咗睇牙醫。</p></body></html>
