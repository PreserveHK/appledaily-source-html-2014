<html><header><meta charset="utf-8"><title>李蕙敏下廚減壓</title></header><body><h1>李蕙敏下廚減壓</h1><p>李蕙敏早前發現子宮有良性瘤，做手術後漸漸痊癒，她昨日在新城宣傳唱片，她謂6吋疤痕仍在，傷口間中會痛，她說：「差唔多好番晒，好彩疤痕喺着比堅尼個位，可以遮到。」休息一段時間後，現時已可做運動。<br>問到丈夫可有要求李蕙敏多休息停工，她說：「都有，但我坐唔定，有啲嘢做吓好啲。我個人好易緊張，煮吓嘢食輕鬆到。」另外，對於近日香港的佔中運動，她稱相信所有人看到新聞也不會開心，至於日前有警察在暗角打示威者，問到是否感驚訝，她說：「唔想發表啲乜嘢，希望和平為上。」<br>採訪、攝影：王連連</p></body></html>
