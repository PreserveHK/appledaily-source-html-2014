<html><header><meta charset="utf-8"><title>張敬軒邪惡第三者</title></header><body><h1>張敬軒邪惡第三者</h1><p>英皇歌手張敬軒將於下周五假紅館開騷，新歌《最卑微的願望》被他形容為演唱會前奏，日前軒仔為歌曲拍MV，找來老拍檔莊少榮做導演，舞蹈員盧韋霖和張曉芸合作拍攝，歌詞講三角關係的第三者，軒仔說：「香港樂壇比較少以第三者身份去抒發嘅歌曲，呢首歌仲包含少少邪念，可以話係我入行以嚟最evil嘅歌。」<br>軒仔早前在舞台劇上大膽赤裸演出，但拍MV卻着上厚褸收起弗爆身材，他笑說：「今次露肉、親熱鏡頭呢啲重任交晒畀dancers，我就負責七情上面做表情同咪嘴，致力向演技派進發，或者考慮喺演唱會上裸啦，各位想睇就等吓啦，哈哈！」<br>撰文：皓騫</p></body></html>
