<html><header><meta charset="utf-8"><title>腦聲音區相同　人狗合拍</title></header><body><h1>腦聲音區相同　人狗合拍</h1><p>狗狗為何會是人類的好朋友，謎底逐步揭開。最新研究顯示，狗狗和人類一樣，腦部都有專屬的聲音區；並和人類一樣，使用大腦同一部份來處理聲音，或可解釋人狗為何如此合拍。<br>匈牙利科學院學者翁迪奇率領研究小組（圖），花了六年時間訓練11頭狗狗，在磁力共振掃描器安靜躺下六分鐘，以記錄牠們聽到包括慘叫、嚎哭、開心、大笑等200種狗狗及人類聲音後的腦部反應，並將牠們和人類的反應作比較。<br>結果發現狗狗腦部都有聲音區，位於腦部的皮質層及皮質層下區域。科學界一直認為只有靈長類動物，腦部才有聲音區。<br>《澳洲人報》</p></body></html>
