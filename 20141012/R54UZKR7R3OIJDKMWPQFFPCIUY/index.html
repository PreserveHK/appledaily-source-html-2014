<html><header><meta charset="utf-8"><title>吳綺莉口脗似成龍</title></header><body><h1>吳綺莉口脗似成龍</h1><p>吳綺莉前晚在上環舉行畫展，女兒吳卓林及好友包括陳嘉容、楊恭如媽咪及鄭明明等現身撐場。吳綺莉表示畫展為期三周，共展出35幅作品，其中25幅是特地為畫展而畫。問到卓林有否提供意見？吳綺莉說：「冇，有人提議過叫我哋合作，囡囡做插畫，不過佢好懶，又冇時間。」<br>學生繼續上街公民抗命，吳綺莉希望市民不要以觀賞心態到場，導致人越多、越騷擾到其他人，大家都要工作搵食，口徑與成龍日前在微博發功，指為香港經濟損失高達3,500億而着急如同一轍，她即急忙劃清界線：「人哋講乜我唔知。」<br>採訪、攝影：王連連</p></body></html>
