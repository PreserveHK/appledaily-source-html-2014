<html><header><meta charset="utf-8"><title>周迅見老公唔捨得走</title></header><body><h1>周迅見老公唔捨得走</h1><p>榮升人妻的周迅婚後連環擺酒慶祝，高調介紹老公高聖遠給親友認識，繼本月2日七夕中國情人節在周迅家鄉浙江衢州擺8圍囍宴後，日前周迅又帶老公在北京宴請親友。當晚周迅出席完活動，穿着白短裙的她連衫都不換，即趕到三里屯某商場的「四號廚房」食肆，會合老公招呼眾人。<br>人逢喜事的周迅酒到杯乾，兩夫婦和親友們又食又傾，至食肆打烊仍不捨離去，要侍應再三提醒才盡興離開餐廳。周迅夫婦在門外和親友道別後，兩人即十指緊扣漫步上車。<br>撰文：皓騫</p></body></html>
