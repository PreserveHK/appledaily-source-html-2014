GD潮戴金牙扮吸血鬼
</title></header><body><h1>K-Pop之王：<br>
GD潮戴金牙扮吸血鬼<br>
</h1><p>韓國人氣組合BIGBANG隊長G-DRAGON（GD），成為了受盡潮人追捧的潮流網站《Hypebeast》雜誌版2014首個封面人物，照片以「狂想曲」為主題，GD更戴上金牙扮吸血鬼。《Hypebeast》負責人表示：「GD的衣着打扮可以概括了現時的潮流，而且K-pop明星已經成為了時尚與音樂融合的典型例子。」另外，GD和另一成員太陽早前到巴黎出席時裝周，為時尚雜誌所拍攝的照片亦曝光。</p></body></html>
