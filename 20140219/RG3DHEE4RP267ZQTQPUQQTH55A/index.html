<html><header><meta charset="utf-8"><title>阿婆反轉相機影冬奧</title></header><body><h1>阿婆反轉相機影冬奧</h1><p>索契冬奧舉世矚目，誰都想拍下難忘一刻，這位婆婆當然也不例外，但她擺了一個小烏龍，把相機反轉，將鏡頭對準自己（圖），變成近距離自拍，成為這屆冬奧最具話題相片，紅爆社交網站。<br>當時婆婆正觀看俄羅斯對斯洛文尼亞一場冰上曲棍球首圈賽，她烏龍自拍本來神不知鬼不覺，豈料被俄羅斯電視台「天眼通」鏡頭捕捉到這有趣一刻。眼利的美國網友伍德發現後，忍不住擷摘電視畫面，上載社交網站Twitter，大讚婆婆相片得意可愛。網民也互相傳閱，分享3.3萬次、有2.1萬個讚。<br>Twitter網站</p></body></html>
