<html><header><meta charset="utf-8"><title>體訊速遞：（保齡球）胡兆康出戰優秀賽</title></header><body><h1>體訊速遞：<br>（保齡球）胡兆康出戰優秀賽</h1><p>香港國際保齡球公開賽在南華會經過差不多一周的比賽後，香港黃鈞源昨奪得青少年組冠軍。壓軸男、女子優秀賽今晨9時展開，香港球手胡兆康（圖）、女將吳紫燕等，將爭取最佳6人晉身下午2時半的梯級賽。本報消息（香港）</p><p>【622公投我撐普選】毅行直播<br>流動版網頁： http://622popvote.appledaily.com  </p></body></html>
