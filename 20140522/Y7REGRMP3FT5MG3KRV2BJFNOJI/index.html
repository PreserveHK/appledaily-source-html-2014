<html><header><meta charset="utf-8"><title>主人太忙　狗狗轉玩跑步機</title></header><body><h1>主人太忙　狗狗轉玩跑步機</h1><p>許多狗主因為工作太忙，無法經常出門遛狗，又擔心愛犬運動量不夠，內地有商家因此專門為狗狗們準備了寵物跑步機。<br>廣西一名90後狗主張兵，每日用家中跑步機讓其10個月大牧羊犬跑步（圖），剛開始時讓牠慢跑，見牠腳步已穩，主人便漸漸增加速度，兩分鐘後狗狗開始氣喘，就將機器停下。另一名用跑步機代替遛狗的狗主姓呂，他的雪橇犬現在每日在跑步機上狂跑10分鐘，不但身體變得更強壯，而且很少生病。<br>身為專業訓犬師的張兵稱，讓狗狗用跑步機要循序漸進，先用低速讓牠習慣，再慢慢加速，最多只能跑20分鐘，跑步後不能即時讓狗狗飲水，最少要等半小時。<br>廣西《當代生活報》</p></body></html>
