<html><header><meta charset="utf-8"><title>【搶先食】人氣新派泰菜　Greyhound Cafe</title></header><body><h1>【搶先食】人氣新派泰菜　Greyhound Cafe</h1><p>數年前到泰國旅行曾到訪這間餐廳，當時友人推介它的招牌檸檬茶，但對食物沒有留下深刻印象，這間餐廳便是Greyhound Cafe。不經不覺現時在香港也有數間分店，便趁假期「舊地重遊」。周日下午兩點半到達，店約七成滿，毋須輪候，座位寬敞，頗舒服自在。值得一讚是店員服務態度良好，做事有效率。柯打後，不消五分鐘便陸續送上飲品和食物，食物質素不錯，但價錢略貴。<br>記者：何嘉茵</p><p>（評分最高為五星）</p><p>Greyhound Café</p><p>旺角太子道西193號新世紀廣場3樓301至302號舖</p></body></html>
