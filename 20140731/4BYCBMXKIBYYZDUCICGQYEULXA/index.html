<html><header><meta charset="utf-8"><title>關仁隱事：「手錶」港韓兩邊撈唔掂 - 關仁</title></header><body><h1>關仁隱事：「手錶」港韓兩邊撈唔掂 - 關仁</h1><p>呢排韓風hit到爆，韓仔又真係幾高大有型，凡係掛住韓星個名都受歡迎，而有啲韓星組合會加中國人做成員，關仁聽聞奀星「手錶」覺得自己青靚白淨有韓國男人feel，喺樂壇撈極都唔掂嘅佢，約滿舊公司後諗住去韓國博一博，趁住呢排韓風hit可以搵一筆，雖然成功畀佢搭路加入韓國一間經理人公司接受訓練，可惜佢資質平平，又冇心上堂學唱歌跳舞，最終俾經理人公司嫌棄，結果敗返香港，簽咗另一個新經理人，但早排又同經理人反面，搞到𠵱家喺屋企踎躉，認真慘慘！<br>撰文：關仁</p></body></html>
