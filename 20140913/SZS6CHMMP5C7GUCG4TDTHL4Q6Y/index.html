<html><header><meta charset="utf-8"><title>「海洋霸主」棘龍　鯊魚當晚餐</title></header><body><h1>「海洋霸主」棘龍　鯊魚當晚餐</h1><p>鯊魚是海洋世界數一數二的兇殘動物，但美國科學家最新研究顯示，在9,500萬年前，水陸兩棲的埃及棘龍（圖）或才是真正的海洋霸主——比霸王龍還要巨型，連鯊魚也要當牠們的晚餐。</p><p>芝加哥大學古生物學家易卜拉欣表示，埃及棘龍化石是已知唯一大部份時間在水中生活的恐龍。牠們身長15米、體重達20噸，外表既像鴨子又像鱷魚，背部長有船帆般的背翼，長達2.1米，游泳時會露出水面。由於骨頭密度甚高，能控制身體在水中浮沉，同時用頭頂鼻孔呼吸，日常靠獵食鯊魚、鋸鰩及肺魚維生。<br>法新社</p></body></html>
