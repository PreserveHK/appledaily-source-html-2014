<html><header><meta charset="utf-8"><title>董建華父曾任中國船王助手</title></header><body><h1>董建華父曾任中國船王助手</h1><p>【話你知】<br>原籍浙江寧波的陳順通14歲闖蕩上海，1930年在上海創立中威輪船公司，先後購置「新太平」、「順豐」、「源長」、「興亞」、「三菱」等貨輪，總噸位達二萬噸，是其時擁船最多公司，陳被稱為中國「第一代船王」。後來的香港船王、董建華父親董浩雲當時是其助手。<br>抗戰爆發後，除被日方「有借無還」借走的兩輪，1937年8月為響應國民政府要求，陳又將旗下多艘貨輪自沉於江陰口與寧波灣航道，以堵塞航道防日軍大舉進攻，被視為愛國楷模。1949年陳臨終時對兒子陳恰群說：「產業因戰爭損光，惟租日兩輪可索償，此為遺產。」</p></body></html>
