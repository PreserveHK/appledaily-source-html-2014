<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蓋鳴暉左手激光褪疤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蓋鳴暉左手激光褪疤 - 馮仁昭</h1><p>鳴芝聲劇團嘅蓋鳴暉（右）同吳美英（左），噚日到北角宣傳賀歲劇《福星高照》。蓋鳴暉左手用紗布包紮住，佢話早前演出唔小心擦傷，但冇妥善處理傷口，發炎兼有疤痕，要做激光褪疤。<br>蓋鳴暉話今年因為有樂師申請放假回鄉，所以整個劇團決定今年農曆年初一至初三放棄演出，等同事可以享受新年假期，蓋鳴暉話：「過往咁多年新年黃金檔期都要演出，今年可以享受過年氣氛去拜年。」<br>撰文：馮仁昭</p></body></html>
