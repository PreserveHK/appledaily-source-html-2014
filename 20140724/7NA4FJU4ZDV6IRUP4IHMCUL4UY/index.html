<html><header><meta charset="utf-8"><title>少女闖廣州民居偷女嬰</title></header><body><h1>少女闖廣州民居偷女嬰</h1><p>廣州增城一名女嬰，在母親轉身在浴室為其準備水沖涼時的兩分鐘裏，被人從床上抱走了。警方在案發3小時後抓獲偷B賊，救出女嬰。<br>案發本月4日下午，這名不到3個月大的女嬰，在母親身後不到3米處被抱走。閉路電視顯示，一名女子抱着她匆匆離開（圖）。警方其後發現疑犯在一巴士站附近，立即與女嬰父親趕往現場，救回女嬰並拘捕疑犯。疑犯姓戴，19歲，湖南岳陽人，目前因涉拐賣兒童被刑事拘留。<br>廣州《新快報》</p></body></html>
