<html><header><meta charset="utf-8"><title>馮仁昭四圍超：美棋BB學示愛手語 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：美棋BB學示愛手語 - 馮仁昭</h1><p>黃美棋噚日到荃灣出席「仲夏手語音樂會」，欣賞一班聽障人士表演，佢學咗幾個讚美手語鼓勵表演者。美棋BB話：「有好多動作同現實生活有關，例如彈琴，其實就係日常彈琴動作。」有冇乘機請教導師學示愛手語呢？美棋BB講笑話：「係喎！唔記得咗㖭！不過就算我識，而個男仔唔識都冇用，等我學識之後，可以再教個男仔做畀我睇。」<br>撰文：馮仁昭</p></body></html>
