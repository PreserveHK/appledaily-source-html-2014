<html><header><meta charset="utf-8"><title>快訊：費托保世盃夢</title></header><body><h1>快訊：費托保世盃夢</h1><p>西班牙周二公佈初選的世盃30人大軍，巴塞隆拿仍是大戶，有7人入選，而被外界看淡入選機會的費蘭度托利斯（圖）亦榜上有名，保住出席決賽周一線希望。<br>教練迪保斯基這份名單中，共有恩尼斯達、沙維、碧基及法比加斯等7名巴塞兵；馬德里雙雄亦分別有4人入選，包括馬德里體育會的轉籍射手迪亞高哥斯達。至於車路士前鋒費蘭度托利斯亦有入選，且看他能否進入最後23人名單，而熱刺前鋒蘇爾達杜及皇家馬德里中場艾斯高，則一如所料未獲徵召。</p></body></html>
