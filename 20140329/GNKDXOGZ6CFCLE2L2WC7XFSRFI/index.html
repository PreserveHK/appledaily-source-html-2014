<html><header><meta charset="utf-8"><title>最強假睫毛淋水變噴泉</title></header><body><h1>最強假睫毛淋水變噴泉</h1><p>「嘩，這是噴泉嗎？」有內地網民在微博上發佈了數張照片，吐槽台灣索女賴琳恩「酷炫至極」，話說在電視劇《光環之後》第38集中一場浴室淋浴場景的鏡頭裏，正當男女主角都哭哭啼啼準備擁吻時，賴因一對假睫毛又厚又長，水順着滑下而形成兩道水柱往外噴（圖），讓感傷的橋段瞬間變得超搞笑，不少網友看後狂笑之餘，調侃：「都變喜劇了！」<br>《光環之後》是2014年兩岸合拍網路劇，為吳宗憲首部監製的網路偶像劇。<br>網易</p></body></html>
