<html><header><meta charset="utf-8"><title>小齊嫌港少單車場</title></header><body><h1>小齊嫌港少單車場</h1><p>任賢齊（小齊）昨日跟導演林超賢於青衣出席單車慈善活動，由於要跟六千多名單車愛好者一同於公路上踩單車，小齊不時被認出兼集郵，他笑說：「但有啲單車新手見風景靚就突然停低或者突然cut線，所以有好多人炒車，香港太少單車練習場，有時我想教小朋友學單車都冇場地。」<br>小齊表示有意籌拍電影，他說：「想拍套講兩個台灣人喺香港相遇，以台灣人嘅角度去睇香港，我已經叫咗個台灣導演寫戲本，會叫老闆（林建岳）投資，但未知幾時先開拍到，另外自己都想再喺台灣環島遊咁拍多套片，介紹吓台灣嘅特色同玩嘅地方。」<br>採訪、攝影：譚倩宜</p></body></html>
