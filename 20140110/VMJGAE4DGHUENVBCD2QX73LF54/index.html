<html><header><meta charset="utf-8"><title>各區突發簡訊：賊扮客　鳳姐失財又傷身</title></header><body><h1>各區突發簡訊：<br>賊扮客　鳳姐失財又傷身</h1><p>【中　環】<br>【本報訊】中環永吉街14至16號錦邦大廈一名47歲姓郭鳳姐，昨晨8時許引狼入室，招呼一名年約30歲、高約1.7米、瘦身材、操本地口音、身穿深色長褲和外套的紮馬尾男子時，遭對方偷去8,600元現金，郭女發現制止，反遭打傷手腕及手指，賊人事後逃去無蹤，郭女經即場敷治後拒絕送院，警方正追緝賊人歸案。</p><p>足本收睇《亂噏24》x 卓韻芝； 跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
