<html><header><meta charset="utf-8"><title>今年最強颱風　黑格比襲菲4死</title></header><body><h1>今年最強颱風　<br>黑格比襲菲4死</h1><p>菲律賓今年最強颱風「黑格比」（Hagupit），昨天（周日）繼續橫掃中部和東部，吹翻民居、造成大面積停電和通訊中斷，至少4人死亡。去年「海燕」風災重災區獨魯萬市（Tacloban），則避過傷亡慘重災劫。「黑格比」移動緩慢，當局擔心暴雨會引發嚴重水浸和山泥傾瀉，亦擔心120萬疏散居民太擠迫，會爆發衞生問題。<br>菲律賓再受颱風吹襲，遠在秘魯利馬舉行的聯合國氣候轉變大會也有迴響。以觀察員身份列席會議的菲律賓非政府組織代表，以自身苦況敦促各國加緊談出協議，合力阻止全球暖化。</p></body></html>
