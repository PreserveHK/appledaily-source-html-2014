<html><header><meta charset="utf-8"><title>花絮：女排「帥哥」紅爆微博</title></header><body><h1>花絮：<br>女排「帥哥」紅爆微博</h1><p>今次代表中國參加亞運女排嘅第二梯隊雖然得銀牌，不過，對一班花癡觀眾嚟講，呢隊中國女排嘅最大亮點係副攻手張曉雅（圖）。今日22歲生日嘅張曉雅，貌似電影《等一個人咖啡》嘅阿不思「帥哥」look而大受歡迎，微博粉絲人數已經急升至超過10萬。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
