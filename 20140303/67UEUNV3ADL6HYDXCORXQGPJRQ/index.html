<html><header><meta charset="utf-8"><title>求驗客手記：基奧特被爆想玩3P</title></header><body><h1>求驗客手記：<br>基奧特被爆想玩3P</h1><p>阿仙奴前鋒基奧特（左圖）之前因為隱瞞妻子同女模特兒偷歡斷正，要公開道歉；點知呢位法國國腳衰嘢陸續有嚟，英國《太陽報》爆料，指基奧特其實不斷喺網上溝女，仲喺阿仙奴作客輸俾曼城3:6嘅前一晚，力邀一位20歲作貓女郎打扮嘅女球迷（圖）打友誼波，仲話約佢到大軍下榻酒店，同另一位兵工廠隊友一齊3P㖭。向英國《太陽報》爆料嘅女球迷就話，起初都唔信留言嘅人真係基奧特，但見佢用個人官方社交網站戶口，先至信真係基奧特本人，不過女球迷就拒絕咗基奧特邀請。阿仙奴呢排已經沉沉哋，好心基奧特就的起心肝練波，唔好再搞搞震啦。</p></body></html>
