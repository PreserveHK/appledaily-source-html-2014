<html><header><meta charset="utf-8"><title>體壇拾趣：長天「拔」走二奶命</title></header><body><h1>體壇拾趣：長天「拔」走二奶命</h1><p>噚日喺青衣體育館舉行嘅全港學界精英排球賽，「二奶王」長沙灣天主教英文中學苦戰近3個鐘，以3:2反勝男拔萃奪標。男拔萃贏出頭兩局，形勢大好，但長天第3局險勝25:23，揭開大逆轉嘅序幕，17歲港隊成員、主攻手歐展陶（右）身高1米88，全場獨取最高39分，助長天再贏25:23及15:10，過去6次決賽只贏過1次，今次反敗為勝捧盃，全隊表現抵讚。女子組，鄭裕彤中學以3:0擊敗衞冕嘅協恩稱后。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
