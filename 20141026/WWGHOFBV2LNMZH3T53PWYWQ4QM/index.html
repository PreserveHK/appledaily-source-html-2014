<html><header><meta charset="utf-8"><title>求驗客手記：不來梅忽然「大」唔起</title></header><body><h1>求驗客手記：不來梅忽然「大」唔起</h1><p>對於好多賭仔嚟講，一聽到雲達不來梅（綠衫）個名，都知係大盤常客。而今季佢哋入球唔係多，但失球就追住上，喺上周五主場對科隆前，8輪德甲已經失咗成22球，比起其他球隊多成一打，認真陰公。不過，當我求大俠以為周五場波一定開「大」時，點知竟然開「細」，全場得1球咁大把，由科隆嘅安東尼烏查建功。不過，開「大」開「細」都好，事實係不來梅踢完9輪都仲未打開勝利之門，目前仲排包尾。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
