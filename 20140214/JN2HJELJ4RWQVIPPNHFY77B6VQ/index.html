<html><header><meta charset="utf-8"><title>法拉利撞散　司機奇蹟不死</title></header><body><h1>法拉利撞散　司機奇蹟不死</h1><p>北京機場高速出京方向昨日凌晨3時許發生車禍，一輛紅色法拉利撞向路邊護欄後，幾乎成為碎片。目擊司機驚訝地說：「比解體廠做得還要徹底！」車禍導致一死兩傷，其中21歲司機在事故中奇蹟生還，初步診斷胳膊骨折，正接受治療；警方稱三人均無飲酒。<br>據現場救援人員表示，從慘烈的現場判斷，肇事法拉利的速度一定非常快。而法拉利中國上海總部的公關部負責人昨表示，已聯繫當地經銷商，或會介入調查。<br>北京《法制晚報》</p></body></html>
