<html><header><meta charset="utf-8"><title>關仁隱事：「一嚿雲」孤寒鎖零食 - 關仁</title></header><body><h1>關仁隱事：「一嚿雲」孤寒鎖零食 - 關仁</h1><p>選美出身嘅闊太「一嚿雲」，近排俾舊員工追數。出身屋邨窮家女嘅一嚿雲，佢對錢真係好緊張，可能突然黐咗有錢佬成為暴發戶，所以佢有時對錢銀都好斤斤計較。</p><p>關仁聽過一嚿雲啲工人唱佢，話佢會將買嚟自己食嘅零食同貴嘢鎖好入櫃，得閒就點數，佢最怕菲傭偷食，其實咁有錢日常食品包埋菲傭都唔過份，佢又成日話啲菲傭大食，屋企有番咁大，工作量坦白講都唔少，有體力勞動當然就要食番飽肚，關仁覺得雞碎咁嘅錢都算住，幫佢打工真係冇運行，唔怪得佢成日要換工人。<br>撰文：關仁</p></body></html>
