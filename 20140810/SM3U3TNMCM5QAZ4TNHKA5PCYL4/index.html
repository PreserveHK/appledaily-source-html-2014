<html><header><meta charset="utf-8"><title>伊卓斯拍戲疑現巨鵰</title></header><body><h1>伊卓斯拍戲疑現巨鵰</h1><p>曾主演《曼德拉：自由之路》（Mandela：Long Walk to Freedom）的英國男星伊卓斯艾巴（Idris Elba），近日在倫敦為新片《A Hundred Streets》進行拍攝工作。身穿西裝的伊卓斯，在街頭拍攝外景時，被狗仔隊拍到他西褲內有異常隆起的情況，被指是現巨鵰，即引來議論紛紛。有人認為他天生異稟，但亦有人認為沒有可能，只是褲子摺起或是內裏的孖煙囪捲起的效果！<br>拍完街頭外景後，伊卓斯則在一座建築物的露台上拍另一鏡頭，拿着長槍在講手機，今次他則打開心口，晒完巨鵰再晒肌。<br>撰文：阮瑜</p></body></html>
