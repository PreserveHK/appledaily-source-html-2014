<html><header><meta charset="utf-8"><title>《未生》反映職場媲美《半澤直樹》</title></header><body><h1>《未生》反映職場<br>媲美《半澤直樹》</h1><p>要數近期大熱的韓劇，相信非有線電視台tvN新劇《未生》莫屬。由男星任時完及女星姜素拉主演的《未生》，因如實反映職場真實面貌而引起上班族的共鳴，收視自播出後節節上升。日前，《未生》被韓媒評選為本年度的「韓劇口碑王」，表示此劇可與去年同樣講述辦公室現況的日本神劇《半澤直樹》一較高下。<br>另外，tvN電視台上年推出的《請回答1994》，在「2014韓國資訊大獎」中獲頒電視劇組的總統勳章，是首部獲得此勳章的有線電視台劇作，而《請回答》的導演申元浩亦將開拍新劇作，令人期待。<br>撰文：梁雯迪</p></body></html>
