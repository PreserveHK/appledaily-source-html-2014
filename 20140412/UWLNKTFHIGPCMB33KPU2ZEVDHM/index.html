<html><header><meta charset="utf-8"><title>賭王再度入院　四太：身體檢查</title></header><body><h1>賭王再度入院　四太：身體檢查</h1><p>賭王何鴻燊早年因身體不適，多次進出醫院，何家上下悉心照料，逐漸康復，但已較前少咗出席公開活動，如日前四太梁安琪正式就任保良局董事會主席，晚上於灣仔君悅酒店舉行就職晚宴，賭王未有出席，四太指因為是下雨天，加上有感冒菌，所以賭王唔嚟。<br><br>不過，今晚忽然傳出賭王再度入院消息，本報記者致電四太求證，四太話賭王係今日（11號）入院，不過只係換喉，同埋做身體檢查，身體冇事，仲話過幾日就出得院喇。</p></body></html>
