<html><header><meta charset="utf-8"><title>張建聲狂食增肥32磅</title></header><body><h1>張建聲狂食增肥32磅</h1><p>電影《一路向西》男主角張建聲下月接拍改編自網絡小說《壹獄壹世界》的黑色喜劇《高登闊少踎監日記》扮演肥監躉，導演孫立基要求只有148磅的他在3個月內增磅到200磅，結果他距離拍攝日約一個月，現已增磅到180磅。<br>張建聲經過3個月日食夜食，一日8餐，45吋肚腩終明顯凸了出來，昨日穿上背心的他，肚凸凸拍照並在電話中說：「我試過食胡杏兒變『肥田』餐單，都唔係好有成績，我唔理乜嘢係垃圾食物，食得入口就放入肚，突然增磅令心跳加速，但唔理咁多，增夠200磅開工先。」<br>採訪：比華利</p></body></html>
