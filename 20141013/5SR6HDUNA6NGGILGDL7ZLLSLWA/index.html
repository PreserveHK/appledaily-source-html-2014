<html><header><meta charset="utf-8"><title>渡海泳撐真普選</title></header><body><h1>渡海泳撐真普選</h1><p>【本報訊】港人團結爭取民主運動遍地開花，由金鐘、銅鑼灣及旺角街頭，一直伸延到維港兩岸。維港渡海泳昨早舉行，吸引2,000人參加，各人參賽之餘也不忘已持續十多天的佔領運動，除了在身上寫上參賽編號外，也用形形色色方法支持民主，有選手在背部寫上「真普選」（圖），或在大腿寫下支持「民主」的字眼，也有人在身上畫雨傘圖案，聲援佔領運動。參賽者需由鯉魚門三家村公眾碼頭游到鰂魚涌公園公眾碼頭，全長1,500米，大會準備逾百艘救生艇支援，有選手中途需要協助。</p></body></html>
