<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Baby新年想增肥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Baby新年想增肥 - 馮仁昭</h1><p>Angelababy同熊黛林作為模特兒公司Style嘅大師姐，日前同韓火火及新加盟嘅日本紅模水原希子影黑白賀年相，總監Kim Chou都粉墨登場，眾人戴上人造毛皮帽，宣揚「愛護動物、拒絕皮草」。着短裙嘅熊黛林大騷長腿，Baby賣招牌萌樣，水原希子同火火就賣有型。提到佢哋嘅新年願望，Baby話：「希望新一年可以將自己養肥啲，拍到部代表作。」水原希子就話希望有更多新嘗試。<br>撰文：馮仁昭</p></body></html>
