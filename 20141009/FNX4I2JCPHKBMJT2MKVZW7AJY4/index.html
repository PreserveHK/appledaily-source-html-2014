<html><header><meta charset="utf-8"><title>健康Express醫療新知：　
血流量低　腦退化高危</title></header><body><h1>健康Express醫療新知：　<br>
血流量低　腦退化高危</h1><p>瑞士一項研究發現透過磁力共振掃描檢查（MRI），分析腦部血流有助檢測早期腦部退化。研究由148名腦部功能正常、平均70歲人士參加，並與65名已確診早期腦退化患者比較，前者接受記憶、解難及認知能力等測試，兩組人並同時進行腦部MRI檢查，記錄腦部血流狀況。<br>研究在18個月後再替原本腦部功能正常的參加者進行評估，發現近一半人有顯著的腦功能退化。研究人員比較所有參加者的MRI檢查影像，結果發現在研究開始時記憶區血液流量最低的參加者，屬腦部退化高危族。</p></body></html>
