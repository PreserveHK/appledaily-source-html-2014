<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.失手攞第四 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.失手攞第四 - 馮仁昭</h1><p>湖南衞視節目《我是歌手2》今晚將會播出第8集。<br>據知鄧紫棋（G.E.M.）喺今晚呢集選唱Christina Aguilera嘅《Lady Marmalade》，但結果同上一集一樣，只係攞到第四名。至於第一名係張杰，韓磊攞第二名，而周筆暢就攞第三，次次俾G.E.M.騎住嘅佢，終於贏番個馬鼻，而今集被踼出局係內地歌手滿文軍。<br>撰文：馮仁昭</p></body></html>
