<html><header><meta charset="utf-8"><title>中環在線：蒙牛業績會酸奶任飲 - 李華華</title></header><body><h1>中環在線：蒙牛業績會酸奶任飲 - 李華華</h1><p>蒙牛（2319）嘅大股東現時係中糧集團，自從中糧集團舊年正式逐步派高層進入蒙牛，蒙牛招呼傳媒、分析員同埋投資者都越來越專業，舉例，為免消息發放不統一，公司就學港交所（388）嘅做法，將業績記者會同投資者會議擺埋一齊做，一場做晒。<br>此外，可能為提高投資者對公司產品嘅信心，公司最近一兩次開業績會，都喺會場擺一部比人更高嘅大雪櫃，放滿產品畀投資者同傳媒任飲。噚日就有一部擺滿酸奶「優益C」，呢個產品喺香港冇得賣，現場見到投資者都好踴躍咁試飲。</p></body></html>
