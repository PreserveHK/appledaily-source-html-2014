<html><header><meta charset="utf-8"><title>何潤東大阪遇地震</title></header><body><h1>何潤東大阪遇地震</h1><p>日本311地震3周年紀念活動剛過，前晚及昨日大阪先後發生輕微地震，正在當地出席大阪電影節的何潤東及車婉婉，都現場感受到地震的威力，幸好強度不大，亦未有造成嚴重傷亡。<br>今屆大阪電影節其中一個環節推介6部台灣電影，有份主演其中一部電影《只要一分鐘》的何潤東日前到大阪出席活動，前晚他亦在微博上表示感受到地震：「我在大阪又遇到地震了！！好搖。」另外，同樣有份出席影展的車婉婉，正為參賽電影《一個複雜故事》出席活動，亦親身體會到地震的搖晃，稍後她會代表《一》現身「香港之夜」活動。<br>撰文：李森</p></body></html>
