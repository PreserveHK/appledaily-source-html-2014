<html><header><meta charset="utf-8"><title>Style GPS：水造Chaumet </title></header><body><h1>Style GPS：水造Chaumet </h1><p>法國珠寶品牌Chaumet早前在巴黎舉行高級珠寶預展，率先展示下月在當地舉行的古董雙年展的部份精品。與品牌位於Place Vendome的門號一樣，今次共有12套名為Lumieres d'Eau的作品，均向希臘神話中象徵生命與復活的海中女神Nereids致敬。<br>設計靈感來自水的不同形態，如綠寶營造雨灑、碧璽呈現海浪的光芒，其中圓形吊墜以蛋白石及鑽石構成霜降凝聚的一刻，頸鏈伴以漸變鋪排的紫色藍寶及紫色水晶。另一開口式設計頸鏈，則以水晶及鑽石捕捉瀑布的形態。<br>撰文：MR2</p></body></html>
