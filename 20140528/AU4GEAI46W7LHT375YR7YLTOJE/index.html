<html><header><meta charset="utf-8"><title>Liddy撇仔黐彭順</title></header><body><h1>Liddy撇仔黐彭順</h1><p>𡃁模李悅彤（Liddy）是《耳分高下》中Sing之天使「檸檬」，現實生活原來狂向異性派檸檬，昨日有讀者報料，除附上她的四眼舊愛照片，同時又指Liddy半年前仍與男友在深井豪景花園同居，不過跟彭順劈腿後，Liddy火速撇仔黐實人夫彭順，更與彭順在將軍澳日出康城另築愛巢。即使朋友勸她不要破壞別人家庭，抽身離場，她都聽不入耳，仍向友人得戚說要「坐正」。<br>Liddy工心計要踢走正印李心潔，難怪跟彭順秘戀時，即使同時有有米太子爺熱烈追求，Liddy都不為所動，有米太子爺追求失敗，一度被身邊友人揶揄他食檸檬。Liddy為入宮堅決死黐彭順。<br>採訪：楊定</p></body></html>
