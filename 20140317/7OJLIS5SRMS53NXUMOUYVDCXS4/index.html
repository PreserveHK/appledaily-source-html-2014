<html><header><meta charset="utf-8"><title>趣趣地：「魔鬼」開齋信心返晒嚟</title></header><body><h1>趣趣地：<br>「魔鬼」開齋信心返晒嚟</h1><p>「魔鬼教練」馬加夫（圖）終於幫富咸贏到波！上周六英超，富咸主場對紐卡素，呢場係馬加夫上任後嘅第4場比賽，之前3場富咸只係得1和2負。喺呢場比賽，富咸靠迪查加喺68分鐘建功，以1:0擊敗紐記，全取3分。馬加夫賽後話，贏波可以令球隊更有信心護級成功。雖然富咸現以24分仲排喺榜尾，但離尾2嘅卡迪夫城越嚟越近。卡迪夫城同日輸咗畀愛華頓1:2，家陣只係得25分。</p></body></html>
