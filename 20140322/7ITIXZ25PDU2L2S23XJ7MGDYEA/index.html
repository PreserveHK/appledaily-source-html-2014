<html><header><meta charset="utf-8"><title>西太后狂言：茹素醫百病</title></header><body><h1>西太后狂言：茹素醫百病</h1><p>只要茹素，坐輪椅的都可以走路──這是英國時裝界「西太后」Vivienne Westwood說的。72歲的她自從茹素改善風濕痛後，對素食威力趨之若鶩，最近還為動物組織Peta拍攝宣傳片（圖），力指茹素能醫百病，結果遭關注組織炮轟，批評她罔顧傷患者感受。<br>「有人本要坐輪椅的，憑茹素康復了。若你願意茹素，真的可以治療一切！」<br>西太后在宣傳片中說得言之鑿鑿，強調自己茹素之後手指不再風濕痛，就是活生生的證明。但有關注脊傷組織批評她的言論不負責任，擔心會傷害患者的心靈，為剛受傷或患病的人帶來虛假希望，影響病人康復。<br>英國《太陽報》</p></body></html>
