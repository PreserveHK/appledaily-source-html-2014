<html><header><meta charset="utf-8"><title>李治廷：媽媽喜歡冰冰</title></header><body><h1>李治廷：媽媽喜歡冰冰</h1><p>李治廷因與范冰冰合作電影《一夜驚喜》而傳出姊弟戀，事後李治廷亦不避嫌多番表示對冰冰有好感，最近這對緋聞男女又再合作拍攝內地劇《武則天》，戀情繼續升溫，李治廷日前在北京出席國語唱片宣傳活動時，自爆媽咪很喜歡范冰冰，而且雙方都是女強人。說到今次在《武》合作，李治廷坦言彼此坦誠對待，在演出上冰冰給他不少意見。<br>此外，范冰冰就趁前日白色情人節，在微博晒白衣自拍照，並寫道：「甚麼是情人節？我穿白衣服是不是很應景。」不少網民紛紛留言讚冰冰靚，不過李治廷似乎在白色情人節無表示。<br>撰文：麥萍萍</p></body></html>
