<html><header><meta charset="utf-8"><title>CNH四年前出現</title></header><body><h1>CNH四年前出現</h1><p>【話你知】<br>CNH（離岸人民幣兌換價）自2010年7月起便出現，當時本港的人民幣參加行獲准互相進行平盤，而不須經由清算行去進行，故此離岸人民幣滙價才得以形成。<br>本港2003年底試行人民幣業務時，CNH還未形成，故港人一直以在岸價（CNY）經清算行於上海兌換窗口兌換人民幣。 <br>在岸人民幣由於規定較多（每日滙價波幅限於升跌1%），而且未自由流通，故此一開始時，CNY滙價較CNH有溢價；及後兩者差距已逐漸收窄，去年更曾一度倒掛。<br>昨日美元兌人幣CNY滙價收報6.1262，即期CNH滙價則報6.1303，差距37點子。</p></body></html>
