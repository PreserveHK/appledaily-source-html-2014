<html><header><meta charset="utf-8"><title>登月哈蘇估值200萬</title></header><body><h1>登月哈蘇估值200萬</h1><p>【本報訊】經典相機品牌Leica誕生100周年，奧地利WestLicht拍賣行將於本月底及5月，在歐洲舉行古董相機拍賣會及Leica 100周年特別拍賣會，拍品共680件，逾半為Leica產品，當中估值逾3,100萬港元的60部珍貴拍品昨在港展出，吸引約250名發燒友到場朝聖。昨日展品焦點是一部哈蘇500（Hasselblad 500、圖）相機，此機1971年阿波羅15號登月任務中使用，估值最高約200萬港元。</p></body></html>
