<html><header><meta charset="utf-8"><title>AKB出玩狗爆乳寫真</title></header><body><h1>AKB出玩狗爆乳寫真</h1><p>日本組合AKB48早前推出單曲《拉布拉多獵犬》，MV中與眾多狗狗一起演出，而AKB的公司本着用得唔好嘥的精神，將拍MV時所拍下的相片再輯錄成寫真集，並於今天推出。寫真集名為《AKB的狗兄妹》，成員小嶋陽菜（圖）及山本彩等都身穿泳衣玩狗，性感又開心。而總監督高橋南受訪時指，AKB被襲時件後停止了握手會，但握手會是個重要的交流地方，希望可盡快再舉行。近日消瘦不少的高橋更公開徵求增肥方法。</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ <br></p></body></html>
