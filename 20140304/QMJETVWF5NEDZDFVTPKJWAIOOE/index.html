<html><header><meta charset="utf-8"><title>關仁隱事：「Mr K.」媾女冇風度 - 關仁</title></header><body><h1>關仁隱事：「Mr K.」媾女冇風度 - 關仁</h1><p>「莉芙」因為做嘢關係遇到自以為情場殺手嘅「Mr K.」，殺手見到靚女即刻展開追求攻勢，不過女方都知男方玩玩吓，所以唔受，點知最後事件爆咗出嚟，Mr K.一口指摘莉芙炒新聞，激到莉芙死死吓！故事仲未完㗎，大家喺呢個圈做嘢，出到去撞口撞面在所難免，正所謂怨家路窄，有一次佢哋真係撞到，莉芙諗住件事已經過咗去，諗住同男方打個招呼say hi，點知Mr K.表現好輕佻，完全唔睬莉芙，真係小器兼冇風度。<br>撰文：關仁</p></body></html>
