<html><header><meta charset="utf-8"><title>潮．鮮：全智賢呼喚Chanel</title></header><body><h1>潮．鮮：全智賢呼喚Chanel</h1><p>熱爆韓劇《來自星星的你》上周播出第18、19集，今個星期四就大結局，令人千萬個不捨！劇情高潮迭起，筆者印象最深刻的，定必是第18集中，千頌伊（全智賢飾）在房間召喚都敏俊（金秀賢飾）那一幕。<br>頌伊在房間發出超高頻又哀怨的聲音呼叫愛人，穿格紋外衣的她在房內邊叫邊跳，那搞鬼表情與聲音實在令人捧腹大笑。愛美的你應該對她那件外衣感興趣吧！那其實出自Chanel 2014春夏季的款式，白色花織料紋軟呢tunic jacket，襯灰色小羊皮裙褲，充滿女人味。千頌伊即使在家都穿得美美的，難怪被女《星》迷捧做「時尚女王千頌伊」！<br>撰文：嘉妍</p></body></html>
