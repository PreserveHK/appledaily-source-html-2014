<html><header><meta charset="utf-8"><title>基斯3年後退出幕前</title></header><body><h1>基斯3年後退出幕前</h1><p>超級英雄電影《美國隊長》（Captain American）男星基斯伊雲斯（Chris Evans）日前接受美國雜誌《Variety》訪問時，自爆打算在2017年退出幕前轉做導演。基斯說：「如果明年我沒拍任何電影，我不會驚訝，現時我只會因Marvel的合約拍戲，我猜到了2017年就會退出幕前。我一直想做導演，但沒時間。」基斯執導處女作《1:30 Train》將於今年上畫。</p></body></html>
