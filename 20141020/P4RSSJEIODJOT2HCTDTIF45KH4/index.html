<html><header><meta charset="utf-8"><title>韓劇燒：李弘基扮EXO被打</title></header><body><h1>韓劇燒：李弘基扮EXO被打</h1><p>韓國男團FT Island成員李弘基主演的SBS新劇《Modern Farmer》前日首播，收視只得4.3％，不敵同日首播的MBC新劇《玫瑰色的戀人們》。在前日播出的新劇中，李弘基飾演的搖滾樂隊Excellent Souls（簡稱「EXSO」）在鄉村的慶典表演，有女學生以為是人氣男團EXO而趕去現場，結果發現是李弘基而極為憤怒，於是向李弘基大打出手。今次李弘基在新劇中放下偶像包袱，飾演一名潦倒的過氣歌手。</p></body></html>
