<html><header><meta charset="utf-8"><title>白靈露肉聖誕樹嚇人</title></header><body><h1>白靈露肉聖誕樹嚇人</h1><p>荷李活華人女星白靈，一向都有不少驚人的大膽造型出現，而為迎接聖誕節，白靈昨日就在洛杉磯荷李活一帶多個景點拍攝聖誕造型照，其中一個look十分少布，白靈只用紅色的聖誕裝飾品圍着下體，然後掛上兩支聖誕士的，上身亦只用紅色薄紗及兩朵聖誕花遮掩兩點，露出了兩個南半球，更險些走點，加上她梳了一個尖髻，恍如一棵露肉聖誕樹，相當嚇人。<br>而另一個造型，白靈則換上西裝外套及西褲，戴上聖誕帽，不過真空的她就用兩隻聖誕襪遮胸。<br>撰文：阮瑜</p></body></html>
