<html><header><meta charset="utf-8"><title>韓劇燒：李多海刁蠻繼承人</title></header><body><h1>韓劇燒：李多海刁蠻繼承人</h1><p>《大話妹》舊拍檔李多海及李東旭事隔8年再合作拍MBC新劇《Hotel King》，該劇下月5日首播，令不少煲劇迷十分期待。繼日前公開劇照後，前日劇組公開了李多海版的預告片，只見李多海在預告中以多個造型示人，一時變身蒙面黑衣女，一時又像蜘蛛俠般沿繩攀爬，活潑性格似足翻版「大話妹」。</p><p>李多海在劇中飾演七星酒店的繼承人，與飾演酒店管理人的李東旭發展愛情故事，李多海在預告說：「知道我是誰嗎？我是CL集團的繼承人……沒有紅地毯，我一步也不會踏進去的。」似乎顯示出李多海劇中性格刁蠻難頂，相信與李東旭擦出不少火花。<br>撰文：施洛冰</p></body></html>
