<html><header><meta charset="utf-8"><title>碧咸載大仔撞車受驚</title></header><body><h1>碧咸載大仔撞車受驚</h1><p>英國萬人迷碧咸（David Beckham）與15歲大仔Brooklyn於英國時間周六早上發生車禍。據英國傳媒報道，Brooklyn於足球隊阿仙奴訓練基地比賽，在場睇波的碧咸賽後駕車載兒子回家，途中與另一架車輛於訓練基地外相撞，目擊者指當時車輛的安全氣袋彈出，碧咸及Brooklyn只是受了驚，亦有指碧咸似乎傷到膊頭。<br>意外發生後，阿仙奴訓練基地的工作人員出來幫手疏散途人。由於碧咸的座駕損毀至不能再揸，他便駕駛另一架車離去，據悉出事前與碧咸相撞的車輛行車速度較快。<br>撰文：泰米</p></body></html>
