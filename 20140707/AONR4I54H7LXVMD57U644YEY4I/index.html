<html><header><meta charset="utf-8"><title>金賢重
台北夜市玩槍</title></header><body><h1>金賢重<br>
台北夜市玩槍</h1><p>韓國男歌手金賢重前晚在台灣新北市工商展覽館開騷，雖然入座率只有六成，但他依然落力半裸露點勁歌熱舞，不過大會卻以擔心他的體力吃不消為由，臨時將騷後與全場粉絲的擊掌會縮水，減剩只得一千名額，引來部份歌迷不滿。</p><p>不過完騷後金賢重依然精力充沛，殺到饒河夜市掃街和玩射槍攤位遊戲。他大啖臭臭鍋，沿途大批歌迷死跟拍照，他也表現友善，最後他買了胡椒餅返酒店當消夜，結束一小時夜市之行。昨午他露出麒麟臂離台返韓，面帶笑容和粉絲握手。<br>撰文：梁婉霞</p></body></html>
