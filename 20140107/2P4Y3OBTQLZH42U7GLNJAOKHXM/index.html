<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）世界1、2姐決戰海口</title></header><body><h1>體訊速遞：<br>（高爾夫球）世界1、2姐決戰海口</h1><p>世界女子高爾夫球錦標賽將於3月6至9日在海口觀瀾湖黑石球場舉行．世界排名第1的南韓球手朴仁妃（圖）及世界第2、來自挪威的蘇珊柏德遜已經答允參賽。本報消息（中國）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
