<html><header><meta charset="utf-8"><title>K-Pop之王：EXO行秘道避台粉絲</title></header><body><h1>K-Pop之王：EXO行秘道避台粉絲</h1><p>韓國男團EXO昨午由韓國飛抵台灣，為今、明兩晚在台北小巨蛋舉行的演唱會作綵排。11子各自穿上不同潮牌現身，大部份成員均以白衫配黑超作打扮，惟獨中國籍成員Lay穿上牛仔背心，被粉絲笑指他「破壞隊形」。 年初EXO訪台時，因吸引近千名粉絲接機而癱瘓機場，昨日他們特別由停機坪直接坐車離開，事前更呼籲粉絲不要去接機，約200名粉絲改在EXO下塌的酒店外等侯。</p></body></html>
