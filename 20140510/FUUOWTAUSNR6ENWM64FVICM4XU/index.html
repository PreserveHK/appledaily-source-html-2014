<html><header><meta charset="utf-8"><title>曉治自爆癌症復發</title></header><body><h1>曉治自爆癌症復發</h1><p>在《變種特攻》（X-Men）系列中扮演狼人的澳洲大隻男星曉治積曼（Hugh Jackman），去年年尾曾自爆患上皮膚癌其中一種的基底細胞癌，但當時他已經切除有關腫瘤，因此在鼻上貼上膠布。而他日前在網上指近日又發現腫瘤，他說：「又一個基底腫瘤，已經全部切除。」因此他又在鼻上貼上膠布。曉治又叫fans們一定要搽太陽油，更多謝醫生。<br>曉治與新戲《變種特攻：未來同盟戰》（X-Men：Days of Future Past）一眾拍檔日前上直播清談節目宣傳電影，他更獲同片拍檔占士麥艾禾（James McAvoy）按摩。<br>撰文：鍾國泰</p></body></html>
