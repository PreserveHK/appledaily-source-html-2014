<html><header><meta charset="utf-8"><title>隔牆有耳：阿涂楊潤雄的那些年 - 李八方</title></header><body><h1>隔牆有耳：<br>阿涂楊潤雄的那些年 - 李八方</h1><p>白鴿黨立法會涂謹申主打保安人權議題，同教育局副局長楊潤雄Kevin理應唔多啱嘴形，但佢哋一企埋卻可以雞啄唔斷，原來因為有過一段緣。話說51歲嘅阿涂，那些年嘅小學時期喺彩虹邨基華小學讀書，而佢嘅同班同學原來包括Kevin。阿涂話最近學校搞50周年晚宴，佢同Kevin都有出席敍舊，大家仲同唔少老師同訓導主任一齊想當年、說舊事，佢話當年Kevin讀書比佢叻好多㗎，但無獨有偶，大家都係被老師「打得唔少」。</p></body></html>
