<html><header><meta charset="utf-8"><title>Baby美國見「曉明」即咀</title></header><body><h1>Baby美國見「曉明」即咀</h1><p>楊穎（Angelababy）最近忙於為內地綜藝節目《奔跑吧兄弟》拍攝，今次Baby更是節目唯一的女主持，認真是擔正大旗，工作忙碌的她日前忙裏偷閒，放假隨男友黃曉明到美國開工，相當貼心！</p><p>昨日Baby便於微博上載多張到美國主題樂園玩樂的相片，見她在樂園中與變形金剛的柯柏文合照，而因為男友黃曉明的名字與美國動畫海綿寶寶近似，故Baby對海綿寶寶情有獨鍾，在美國的樂園中看到寶寶，立即向它獻吻，鬼馬表情兼動作多多，她在微博寫道：「時差，醒了。分享一下最近的生活……放假好開心。」似乎這個假期令她非常開心。<br>撰文：栐仁</p></body></html>
