<html><header><meta charset="utf-8"><title>求驗客手記：巴神馬年鏟個靚髮</title></header><body><h1>求驗客手記：<br>巴神馬年鏟個靚髮</h1><p>潮人巴洛迪利（圖）又換新髮型，今次剪咗個雞冠mohawk頭，兩邊雖然鏟晒青，但就繼續𠝹晒啲紋同圖案喺頭上，周一晚仲喺Twitter上載新髮型張相，唔通踏入馬年又想轉一轉運？不過，1月被AC米蘭借去蒙彼利埃嘅法國小將麥馬耶尼安，馬年就差啲遇險，佢架紅色法拉利被發現撞咗落棵大樹度，車頭盡毀，連安全氣袋都彈出。尼安透過Twitter報平安，話自己冇受傷。雖然有報道話尼安唔係司機，但我求大俠一早知佢駕駛技術差，2012年就因未成年駕駛撞車後，仲搵AC隊友「頂包」，相信今次個司機都似係佢自己。</p></body></html>
