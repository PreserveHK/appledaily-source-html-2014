<html><header><meta charset="utf-8"><title>t-back女行街街無人發覺咁嘥？</title></header><body><h1>t-back女行街街<br>無人發覺咁嘥？</h1><p>美國紐約女模特兒Leah Jung近日參與一項社會實驗，她的下半身僅穿一條內褲，然後讓藝術家在她的下半身，彩繪了一件牛仔褲，Leah就這樣走到紐約街頭，測試有多少人會注意到她。<br><br>實驗期間，Leah走在紐約熱鬧的街頭，包括時代廣場、百貨公司、麥當勞等人來人往的地方，甚至去坐地鐵，都沒什麼人發現。直到Leah在地鐵站購票時才有一名男子發現，並悄悄站在她的背後，用手機拍攝。類似實驗在今年年初於法國也曾進行過。<br><br>美國《紐約每日新聞》</p></body></html>
