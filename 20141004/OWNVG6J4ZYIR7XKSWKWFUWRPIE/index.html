<html><header><meta charset="utf-8"><title>英電話亭染綠變叉電站</title></header><body><h1>英電話亭染綠變叉電站</h1><p>紅色電話亭向來是英國的標誌，但隨着手提電話普及，電話亭的使用率大幅下降，當局與時並進，將它們變身成綠色的太陽能手機充電站（圖），供民眾免費使用。<br>倫敦約有8,000個電話亭，部份改裝成小型圖書館或緊急醫療站，當局挑選六個電話亭改裝成手機充電站，頂部有太陽能板，首個在本周亮相，其餘五個就在明年4月前陸續推出。站內有不同插頭供不同型號手機使用，預料10分鐘就可充電20%，每天可為100部手機充電。充電費用全免，但等待期間會播放廣告，充電站會在晚間關閉。<br>英國《獨立報》</p></body></html>
