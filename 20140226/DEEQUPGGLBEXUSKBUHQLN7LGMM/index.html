<html><header><meta charset="utf-8"><title>案件速遞︰英公司追商交所1,470萬</title></header><body><h1>案件速遞︰<br>英公司追商交所1,470萬</h1><p>【本報訊】由「首席梁粉」張震遠成立的香港商品交易所，去年5月爆煲後，陸續有債主臨門追租、追薪、追強積金，甚至被入稟申請清盤。其英國結算公司也稱遭拖欠服務費，前天入稟高等法院，追討113.5萬英鎊（折合約1,470萬港元）。<br>原告LCH.Clearnet Ltd.指，去年5月商交所終止業務時，已拖欠原告費用。去年7月，商交所稱正在籌款，可望月底還款，但一直不還。原告於上月已在商交所缺席下，在英國取得勝訴判決。<br>案件編號：HCA315/14</p></body></html>
