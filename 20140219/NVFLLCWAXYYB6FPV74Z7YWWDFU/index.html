<html><header><meta charset="utf-8"><title>鳳凰衞視特約記者傷頸</title></header><body><h1>鳳凰衞視特約記者傷頸</h1><p>在採訪泰國警方清場行動中受傷的記者是一名華僑，受僱於鳳凰衞視，擔任特約記者。<br>鳳凰衞視公關部回覆本報查詢稱，受傷的記者Ben並非香港新聞部記者或攝影記者，而是泰國的特約記者，負責當地的連線報道，通曉廣東話及普通話。他昨日在衝突中頸部扭傷送院，但傷勢並不嚴重，即日已出院，晚上重投工作。鳳凰衞視目前未有派駐當地記者。據了解，Ben過去協助多間香港新聞機構擔任繙譯及導遊等工作。<br>《蘋果》記者</p></body></html>
