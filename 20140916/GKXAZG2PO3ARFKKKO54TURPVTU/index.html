<html><header><meta charset="utf-8"><title>慈父忘記吻別女兒意外救回中風妻</title></header><body><h1>慈父忘記吻別女兒<br>意外救回中風妻</h1><p>英國的布雷斯(Phil Brace)一日如常準備出門上班，但就忘記了吻別5歲女兒凱蒂(Katie)，於是他叫妻子雷切爾(Rachel)代勞，卻不獲回應，走回屋內察看赫然見到妻子因中風癱坐在地上。<br><br>32歲的雷切爾立即被緊急送院接受溶解血栓治療，打散腦內血塊。事後她說：「我的丈夫是我的英雄，因為他及時發現並救了我，但問題是，很多人不知道中風的徵兆和症狀。」<br><br>事發時雷切爾的左邊面及手腳一度無法郁動，如今她仍經常喪失短期記憶及受焦慮影響。為幫助中風人士及其家屬，雷切爾與丈夫投身慈喜機構協助籌款。<br><br>英國《都巿報》</p></body></html>
