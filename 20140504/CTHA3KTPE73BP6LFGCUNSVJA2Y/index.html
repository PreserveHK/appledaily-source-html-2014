<html><header><meta charset="utf-8"><title>狂吃炸雞啤酒　台男患胃癌</title></header><body><h1>狂吃炸雞啤酒　台男患胃癌</h1><p>看完《來自星星的你》後學千頌伊食炸雞、喝啤酒解悶者要小心，提防患上胃癌！台灣一名50歲黃姓男子（圖），平時不但多肉少菜，更像千頌伊般愛用啤酒送炸雞、烤肉、烤香腸，一年多前開始覺得胃脹、胃痛，至大便有血才找醫生。初時他以為只是痔瘡，詳細檢查後竟發現已經患上胃癌。<br>台灣國泰醫院醫生黃家偉稱，炸雞等食物會讓胃酸分泌過多，容易引發胃潰瘍，常喝酒會耗損身體排毒修復能力，兩者都不利健康，應該盡量避免。<br>台灣《蘋果日報》</p></body></html>
