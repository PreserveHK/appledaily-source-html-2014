<html><header><meta charset="utf-8"><title>挪威「真鳥騷」收視爆</title></header><body><h1>挪威「真鳥騷」收視爆</h1><p>觀鳥，聽來很悶蛋啊！但挪威有電視台連續三個月直播雀鳥覓食和築巢（圖），竟然獲得高收視，網民盛讚有趣，儲妃也在Twitter招認自己上「鳥」癮。<br>創「慢電視」潮流的NRK電視台，曾連續8個半小時直播織冷衫、連續六天播渡輪航行。這次「真鳥騷」場景，仿照奧斯陸某著名咖啡店來建造餵飼器，結果網民都被野生雀鳥甚至松鼠圍在吧枱前大快朵頤的畫面迷住，通通中鳥毒。節目搞手計劃下月增加兩個鳥巢場景，設計會仿照人類住所，擺設北歐風家具。<br>英國《衞報》</p></body></html>
