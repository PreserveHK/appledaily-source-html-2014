<html><header><meta charset="utf-8"><title>瑪莉莎鬼馬打手腳印</title></header><body><h1>瑪莉莎鬼馬打手腳印</h1><p>曾主演電影《熱爆Madam》（Heat）及《最爆伴娘團》（Bridesmaids）的美國女星瑪莉莎麥卡菲（Melissa McCarthy），昨日在洛杉磯文氏中國劇院打手印和腳印，更獲新片《Tammy》導演兼丈夫Ben Falcone及拍檔蘇珊莎朗頓（Susan Sarandon）到場支持，蘇珊還致賀詞。身穿藍色長裙的瑪莉莎表現鬼馬，還模仿自己於《Tammy》海報上的動作。 </p></body></html>
