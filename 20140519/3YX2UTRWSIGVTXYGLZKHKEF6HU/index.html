<html><header><meta charset="utf-8"><title>體壇拾趣：襌師搵鄧里維有偈傾</title></header><body><h1>體壇拾趣：<br>襌師搵鄧里維有偈傾</h1><p>紐約人總裁積遜上周五同擅長用三角戰術嘅前快艇教頭鄧里維（圖）見過面，商討吓紐約人仍然懸空嘅主教練職位；雖然有消息話鄧帥唔係禪師嘅頭號心水，但都係其中一位有機會嘅人選。不過禪師都算唔好彩喇，之前一心諗住搵愛徒卡爾加盟，幫手執吓紐約人，點知臨門一腳俾勇士攔途截劫，𠵱家湖人又話對呢位縱橫NBA 17年嘅名帥都有興趣喎；而盛傳另一熱門人選馬克積遜上周六就重投ESPN做NBA分析員，睇嚟禪師選帥真係一波三折。</p></body></html>
