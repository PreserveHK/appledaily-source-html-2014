<html><header><meta charset="utf-8"><title>隔牆有耳：護法王振民英文嚇人 - 李八方</title></header><body><h1>隔牆有耳：<br>護法王振民英文嚇人 - 李八方</h1><p>前日出席論壇時，拒絕用英文回答記者問題嘅清華大學法律學院教授王振民，噚日到外國記者會就白皮書發表演講，由於現場有多國領事兼外國記者，唔用英文講嘢都唔掂，但佢唔講尤自可，一講就嚇親人，皆因佢演講時多次將「Basic Law（《基本法》）」讀成「Basical Law」。坐佢旁邊嘅中國社科院法學副所長莫紀宏更將「see Basic Law as a whole」，讀成「see Basic Law as a whore（妓女）」。由呢種英文程度嘅「法學專家」講普選，咪話唔嚇人！</p></body></html>
