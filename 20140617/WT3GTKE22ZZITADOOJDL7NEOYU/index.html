<html><header><meta charset="utf-8"><title>森巴嘉年華：品牌戰雙特做磨心</title></header><body><h1>森巴嘉年華：<br>品牌戰雙特做磨心</h1><p>之前馬里奧葛斯因為同拜仁慕尼黑簽約時，堅持着「一剔」衫，搞咗唔少風雨。嚟到世盃，「三間」再次因為有球員着「一剔」嘅衫而感到不快。「一剔」係英軍嘅贊助商，謝拉特、林柏特等「三間」旗下球員着「一剔」嘅衫其實本身就好合情合理。但係最近就出咗啲Tee，英格蘭logo或者個名就細到乜咁，「一剔」個名就大大隻（圖），做到咁陰濕，「三間」唔嬲就假啦。</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
