<html><header><meta charset="utf-8"><title>趣怪定格
青蛙玩單槓練手瓜</title></header><body><h1>趣怪定格<br>
青蛙玩單槓練手瓜</h1><p>青蛙以跳躍力見稱，但印尼三發市有一隻青蛙不只希望擁有強勁後腿，似乎更想有一對強壯臂彎，竟然將植物的莖當作單槓，用來「練手瓜」。<br>攝影師亨迪在朋友的後花園，發現一隻白氏樹蛙（White's tree frog）用雙臂勉力抓住莖部，出盡力做引體上升，他隨即用相機拍下整個過程。<br>其間，樹蛙更提升訓練力度，一度僅用單手抓住莖部，完全是力的表現。經過10分鐘努力，牠成功爬上莖部，但可能因運動過度，累得要伏在莖上休息。<br>英國《每日郵報》</p></body></html>
