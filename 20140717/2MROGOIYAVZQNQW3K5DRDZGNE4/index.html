<html><header><meta charset="utf-8"><title>韓劇燒：權權　崔智友激咀無助收視</title></header><body><h1>韓劇燒：<br>權權　崔智友激咀無助收視</h1><p>由權相佑和崔智友等主演新劇《誘惑》，大前晚首播收視未如理想，前晚劇組連環出招，先有友姐浸泡泡浴露香肩兼穿性感睡衣，再來權權和友姐火辣吻戲，最後權權耍出必殺技，出浴騷其42吋胸肌，大玩濕身誘惑，但劇集收視依然未見起色，前晚收視微升0.4%，有8%收視，但依舊位列同檔包尾位置。</p><p>此外，《誘惑》被網民質疑有抄襲荷李活女星狄美摩亞（Demi Moore）的舊作《不道德的交易》（Indecent Proposal）之嫌，但劇組方面就否認其事，強調後面的劇情發展與電影完全不同。<br>撰文：施洛冰</p></body></html>
