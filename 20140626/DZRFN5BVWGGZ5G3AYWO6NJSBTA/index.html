<html><header><meta charset="utf-8"><title>News Flash梅鐸需以疑犯身份受盤問</title></header><body><h1>News Flash<br>梅鐸需以疑犯身份受盤問</h1><p>英國《世界新聞報》竊聽案審結，但風波未息，該報所屬「新聞集團」老闆梅鐸（Rupert Murdoch圖）已接蘇格蘭場警方通知，短期內要以疑犯身份接受問話。傳警去年傳召他，其後同意押後至竊聽案審結。梅鐸兒子傑智亦可能被問話。<br>英國《衞報》</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
