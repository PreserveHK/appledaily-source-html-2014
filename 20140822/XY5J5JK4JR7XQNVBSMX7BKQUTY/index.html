<html><header><meta charset="utf-8"><title>日酗酒網癮嚴重
病態賭徒536萬</title></header><body><h1>日酗酒網癮嚴重<br>
病態賭徒536萬</h1><p>日本人酗酒沉溺賭博（圖）及網絡成癮問題十分嚴重，最近有研究指出，日本全國的病態賭徒達536萬，佔總人口達4.8%，是其他大多數國家的最多五倍。<br>厚生勞動省去年資助一項研究，在全國成功訪問4,153名成年人，當中8.7%男性及1.8%女性承認會不能自控地賭博，符合病態賭徒病的國際定義，相信是由於當地的彈珠機及各式賭博遊戲盛行，令人們易受影響而染上賭癮。<br>另外，由於智能手機氾濫，加上網上內容日益豐富，令上網成癮的日本人比五年前大升50%至421萬；酗酒者亦由10年前的83萬，增至超過100萬。<br>法新社</p></body></html>
