<html><header><meta charset="utf-8"><title>惡男自製長矛刺鄰居一家四口遭殃</title></header><body><h1>惡男自製長矛刺鄰居<br>一家四口遭殃</h1><p>陝西西安黎明村村民惠志民，周四7時許，手持自製長矛將鄰居惠新亮一家四口刺傷，4人傷重死亡。兇徒犯案後已逃離現場，西安市公安局派出多名警察，在村內周圍搜捕疑兇，而疑兇的犯案動機仍未明。<br><br>村民指，惠新亮育有3女1子，3名女兒已嫁出，小兒子則在外地打工。事發時，恰巧小女兒帶着2名子女返回娘家探親，沒想到惠新亮兩夫婦、小女兒及只有1歲4個月的外孫女同遭遇害，而3歲外孫兒則躲在門後而倖免於難。<br><br>村民又說，兇手惠志民未婚，與年邁的父母一起生活，兄長已結婚搬走，沒聽說過遇害家庭與兇手有糾紛或衝突。<br><br>《三秦都市報》</p></body></html>
