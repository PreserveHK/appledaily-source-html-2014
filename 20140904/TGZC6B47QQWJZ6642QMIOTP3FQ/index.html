<html><header><meta charset="utf-8"><title>畢安低價賣婚照</title></header><body><h1>畢安低價賣婚照</h1><p>荷李活超級情侶畢彼特（Brad Pitt）與安琪蓮娜祖莉（Angelina Jolie），早前於法國秘密結婚，二人將婚禮照片賣給美國娛樂雜誌《People》及英國雜誌《HELLO!》刊登，將賣得的錢放入慈善基金，據指金額至少200萬美元（約1,560萬港元）。但相對他們08年將龍鳳胎的照片以1,400萬美元（約1.09億港元）售予《People》，今次可算是低價出售。此外，有指為紀念安琪蓮娜母親，二人於其母的紀念碑前行禮。</p></body></html>
