<html><header><meta charset="utf-8"><title>7.6cm水蛭寄居英女鼻</title></header><body><h1>7.6cm水蛭寄居英女鼻</h1><p>英國24歲背囊客利韋拉尼（Daniela Liverani）早前到東南亞旅行，回國前兩星期經常流鼻血，由於她曾從電單車倒下，一直以為是爆血管所致，豈料驚現鼻孔有異物，才發現一直是條7.6厘米長水蛭（圖）作怪。<br>利韋拉尼回家後發現鼻孔有異物，原以為是凝結血塊，但洗澡時驚現有異物露出，甚至黏在鼻下，「我立即走到鏡前，發現有東西隆起，我就知道是生物」。她立即到急症室求診，醫護人員花了半小時將牠夾出，「牠有我的食指那麼長，拇指般粗」。專家相信是她游泳或喝水時吸入水蛭。<br>英國《每日電訊報》</p></body></html>
