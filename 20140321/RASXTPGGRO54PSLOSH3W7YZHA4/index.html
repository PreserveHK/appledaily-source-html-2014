<html><header><meta charset="utf-8"><title>少時事務所否認逃稅</title></header><body><h1>少時事務所否認逃稅</h1><p>韓國傳媒早前爆料指首爾地方國稅廳於日前在沒有事前通知的情況下，派遣數十名職員突襲少女時代和EXO等所屬公司SM事務所，進行特別稅務調查，SM事務所昨發出聲明否認有關報道。<br>據報道指SM事務所涉嫌於香港開辦公司，將在不同國家的海外演出收入轉至該公司，而不向韓國政府進行稅務申報，逃避稅項，漏稅金額高達數百億韓圜（逾7,100萬港元）。此次調查並沒有按照相關法律規定，提前十天通知有關公司，可知事件的嚴重性。<br>SM昨日發出聲明否認逃稅，稱國稅廳對SM正進行的稅務調查，只是一般性的定期稅務檢查，並非傳聞所言的逃稅特別調查。<br>撰文：嘉妍</p></body></html>
