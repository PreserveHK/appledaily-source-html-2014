<html><header><meta charset="utf-8"><title>醉教授毀37車裸睡花槽</title></header><body><h1>醉教授毀37車裸睡花槽</h1><p>酒能亂性！浙江杭州一名年約60歲男子，周三（5日）晚上喝得大醉，借着酒勁，拾起石塊在居住的小區，劃花37部車輛。每輛車「傷勢」不同，其中一輛損毀最輕微的也有一道長達1.5米的劃痕，其他的包括亂劃的圓圈、波浪線等劃痕，分佈在車身各處。<br>有車主發現愛車被毀報案，公安到場搜索，發現毀車男子竟脫光衣服，在花槽內裸睡。據報，這名喝得大醉的男子是當地一間大學的教授，他的家屬表示願意賠償車主的損失，估計賠償金額最少10萬元人民幣。<br>浙江《青年時報》</p></body></html>
