<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女歌手Taylor Swift日前到波士頓醫院探訪患癌的6歲病童，更豪邁地戙高腳自彈自唱。<br>★《心跳500天》女星素兒狄絲查露移情別戀搭上新片監製Jacob Pechenik，跟拍拖兩年的男友分手。<br>★金像影后蘇珊莎朗頓的紐約住所上周末被爆竊，失掉約78萬港元的珠寶首飾，幸好她當時不在家無人受傷。<br>★日本組合EXILE成員AKIRA，前日與日劇《GTO》拍檔穿上日式浴衣出席夏日宣傳活動。<br>★日本組合Morning娘前成員石川梨華，昨日在個人網誌內承認正與棒球手野上亮磨談戀愛。</p></body></html>
