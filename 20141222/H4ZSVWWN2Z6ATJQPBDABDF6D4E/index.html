<html><header><meta charset="utf-8"><title>搏鬥90分鐘　釣巨鯊破紀錄</title></header><body><h1>搏鬥90分鐘　釣巨鯊破紀錄</h1><p>瑞典33歲建築工人亞伯拉罕松早前到挪威安諾爾亞島垂釣時，釣到一條長4.6米、重566公斤的小頭睡鯊，重量相當一隻成年北極熊。除打破歷來用魚竿捕獲魚類的最重紀錄，也比2007年在阿拉斯加捕獲的太平洋鼠鯊舊紀錄重超過一倍。<br>亞伯拉罕松出發前進行地獄式訓練，增強腕力及臂力。他以3.6公斤重的綠青鱈魚作餌，花25分鐘把魚餌放到485米深海底，再與這條料有200歲的巨鯊搏鬥90分鐘（左圖），把牠拉上水（右圖）。<br>英國《星期日鏡報》</p></body></html>
