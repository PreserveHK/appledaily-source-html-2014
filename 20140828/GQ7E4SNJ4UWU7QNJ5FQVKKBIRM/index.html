<html><header><meta charset="utf-8"><title>Henry最令粉絲瘋狂</title></header><body><h1>Henry最令粉絲瘋狂</h1><p>新城國語力頒獎禮2014前晚的高潮，有最多粉絲的台灣的Lollipop@F棒棒堂也不及韓國組合Super Junior M的成員Henry受歡迎，Henry出現時，全場即陷入瘋狂狀態，粉絲不停尖叫。<br>奪全國偶像及亞洲跳唱偶像兩獎的Henry，識趣地以廣東話跟粉絲說得獎感受：「我今日好開心，自己得到兩個獎，代表SJM攞一個獎。我爸爸係香港人，所以今日我返自己屋企。」之後Henry向全場粉絲示愛說：「知你哋好愛我，天天日日都掛住你哋，返到韓國想攬住你哋，錫晒你哋。」</p></body></html>
