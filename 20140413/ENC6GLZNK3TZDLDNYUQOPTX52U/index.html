<html><header><meta charset="utf-8"><title>花絮：3.8萬買阿蘇舊衫
</title></header><body><h1>花絮：3.8萬買阿蘇舊衫<br>
</h1><p>利物浦最近開創英超先河，於官方網上商店推出簽名球衣。這些球衣每件都被紅軍球星披上作賽過，售價最高的是當家射手蘇亞雷斯於去年10月主場對西布朗連中三元時，穿過的7號球衣（圖），售價高達3,000鎊（約3.8萬港元），並已經賣出；其餘球衣售價1,000至2,000鎊不等。別以為這次活動是為賺外快，其實純屬義賣，目的是為包括希斯布祿慘劇25周年的慈善活動籌款。</p></body></html>
