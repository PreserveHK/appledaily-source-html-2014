<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★90年代美國樂隊Creed主音Scott Stapp指稅局無故凍結其銀行戶口，無家可歸的他拍片鬧爆稅局。<br>★美劇《暗戰》男主角Damian Lewis，昨日由太太陪同下在英國白金漢宮獲頒OBE勳章。<br>★金像影后珍妮花羅倫絲為《飢餓遊戲3》開金口唱出《The Hanging Tree》帶來迴響，打入32地區的下載榜10大。<br>★日本男星織田裕二的圈外人太太，原來在上月底已秘密誕下男嬰。<br>★日本女星廣末涼子會參演新年特備劇《大使閣下料理人》，飾演男主角櫻井翔的妻子。</p></body></html>
