<html><header><meta charset="utf-8"><title>官恩娜騎馬變粗腿</title></header><body><h1>官恩娜騎馬變粗腿</h1><p>官恩娜（Ella）昨日在尖沙嘴街頭出席運動品牌活動，現場天氣又凍又落毛毛雨，Ella賣口乖表示穿上運動服不怕凍，她表示平時有跑步，希望可以像妹夫跑長跑，挑戰10公里。Ella自爆以前很貪靚，連去沙灘都穿上高跟鞋，之前去按摩，按摩師叫她不要穿太多，因雙腳有點腫。<br>Ella又說近日愛上騎馬，她說：「我唔驚腳粗，如果為運動可以犧牲雙腳，不過練騎馬雙腳會健壯好多。」問她怕男友投訴雙腳太健壯？她即說：「如果男友為咗健壯而拋棄我，我會先拋棄佢。」<br>採訪、攝影：溫敏芝</p></body></html>
