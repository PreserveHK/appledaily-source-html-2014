<html><header><meta charset="utf-8"><title>【電玩巡場】Transcend  32GB  300X快卡　腦場缺貨</title></header><body><h1>【電玩巡場】Transcend  32GB  300X快卡　腦場缺貨</h1><p>Transcend呢期隻32GB microSD/300X快卡非常走紅，無他嘅，價錢平嘛！其他大牌子同速度的卡都要過$200，佢只要$129就買到喇！落舖時記者就剛巧碰到斷貨情況，所以張相度都見到劃咗個價錢；據A-Grade負責人表示，呢期都會喪Call貨，每日都會有數十張、少量貨返，須知此卡速度達45MB/S，一般玩Full HD拍片都問題不大，但如果你話要影4K我就冇嘢講啦！</p><p>A-Grade</p><p>深水埗黃金電腦商場地庫43B</p></body></html>
