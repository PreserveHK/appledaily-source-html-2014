<html><header><meta charset="utf-8"><title>關仁隱事：「大聲婆」酒店𢱑餐券 - 關仁</title></header><body><h1>關仁隱事：「大聲婆」酒店𢱑餐券 - 關仁</h1><p>「大聲婆」因為屋企有啲錢，自細養成千金小姐脾氣，為人冇乜禮貌唔在講，鬧人嘅時候更加巴巴渣渣聲大夾惡，當正自己係上帝永遠啱晒。不過佢對朋友又真係好好，有情有義，難怪成班朋友都遷就晒佢，從來冇人敢逆佢意，搞到佢真係以為自己乜都啱囉！關仁聽聞年前佢同朋友去澳門某六星級酒店消遣，以為自己有啲名氣，就巴之閉同公關攞着數，為咗幾百蚊餐券喺度嘈，佢把聲又鬼咁大，想其他人聽唔到都難，搞到鬼咁肉酸，真係勁失禮囉！<br>撰文：關仁</p></body></html>
