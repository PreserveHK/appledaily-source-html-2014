<html><header><meta charset="utf-8"><title>不滿被指嫖娼
李陽索賠一億</title></header><body><h1>不滿被指嫖娼<br>
李陽索賠一億</h1><p>「瘋狂英語」創始人李陽日前被爆遭前妻在法庭上指證其東莞嫖娼，李陽否認其事，昨日中午在其微博發文表示，將通過律師團向首先報道此消息的新浪提起訴訟，索賠一億元人民幣，全部捐獻給慈善事業。<br>上周四（13日），北京市朝陽法院就李陽與前妻Kim（李金）的離婚分產案召開聽證會。新浪網傳出「李陽前妻Kim指證其東莞嫖娼」消息。當日李陽通過微博發表聲明予以否認，並表示，將對捏造事實、毫無根據的毀譽行為進行起訴。李陽昨表示，已委託中國最頂尖的律師團隊正式起訴新浪，索賠一億元，全部捐贈慈善事業，捐贈方向為貧困地區的英語教育事業。<br>新華網</p></body></html>
