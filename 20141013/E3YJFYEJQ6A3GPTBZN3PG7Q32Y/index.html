<html><header><meta charset="utf-8"><title>$48平價傾電話耳筒　可對應iPhone</title></header><body><h1>$48平價傾電話耳筒　可對應iPhone</h1><p>過頭式耳筒市面有好多，不過好似呢隻咁平嘅就非常罕見，呢款Connectland耳機，雖然賣相膠膠哋，不過$48價位，仲要內置埋收音咪，真係非常有吸引力！最正係佢個3.5mm插頭，有三排式設計，店長話對應到iPhone聽歌同打電話。<br><br>展昇（深水步福華街146-142號黃金商場地面42&amp;44號）<br><br>記者：朱崇德</p></body></html>
