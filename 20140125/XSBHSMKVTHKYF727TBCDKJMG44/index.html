<html><header><meta charset="utf-8"><title>角球推介：德甲重開吼蜜蜂兵「細」 - 東尼</title></header><body><h1>角球推介：<br>德甲重開吼蜜蜂兵「細」 - 東尼</h1><p>中岸水手是今季澳職平均每場角球總數最少的一隊，而紐卡素噴射機亦不算多，兩軍今季角球中位數10.5球的比賽，亦開「細」較多，故今場對壘再捧「細」；至於重開的德甲，當然揀多蒙特的比賽，崇尚地面進攻，角球豈會多，對奧堡同樣取「細」。<br>深夜的意甲和西甲，心水是拉素對祖雲達斯及西維爾對利雲特。祖記與藍鷹今季平均角球總數不多，取「細」穩；至於西維爾的比賽一向角球多，敲「大」！文：東尼</p></body></html>
