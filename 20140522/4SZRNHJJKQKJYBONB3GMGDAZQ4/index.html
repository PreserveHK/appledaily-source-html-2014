<html><header><meta charset="utf-8"><title>寇鴻萍母女檔廝殺</title></header><body><h1>寇鴻萍母女檔廝殺</h1><p>寇鴻萍和囡囡唐貝詩、盧冠廷昨日在亞視總台任《我愛下午茶》嘉賓，節目上盧冠廷分享環保心得，寇鴻萍與囡囡則大談母女檔做生意。寇鴻萍坦言經常與囡囡嗌交，還試過鬧到喊，她說：「可能我要求高，不過我有同佢講，如果出面打工，就唔係可以隨便唔返工，對住自己阿媽做嘢係會駁嘴，會混淆咗角色，但有時都要尊重吓。」<br>唐貝詩坦言有時為遷就媽咪，感覺有點辛苦，要學識有耐性。談到感情生活，唐貝詩稱現時未有拖拍，寇鴻萍即說：「我都鼓勵佢去街，𠵱家係適婚年齡。」<br>採訪：溫敏芝 <br>攝影：陳慧安</p></body></html>
