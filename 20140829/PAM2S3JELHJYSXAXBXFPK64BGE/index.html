<html><header><meta charset="utf-8"><title>思琦晒34C蛻變胸</title></header><body><h1>思琦晒34C蛻變胸</h1><p>離開大台作獨立發展的楊思琦，經常中港兩邊飛忙個不停，最近更獲美容公司續約兩年擔任纖體代言人，七位數字酬勞袋袋平安。思琦雖已育有一女，但身材依然fit到爆，她直言拍攝前要做好多準備工夫，她說：「拍之前勤去做美容療程同纖體機，皮膚會實好多。」<br>是次廣告拍攝概念以「蛻變」為主題，一改思琦過住嬌俏形象，並透過不同化妝造型展現她堅強、剛毅的另一面。其中一件露腰白色泳衣配以巨型翅膀造型，盡現思琦堅挺的34C上圍，她說：「唔介意健康性感，未來仲有好多新挑戰，我會力求蛻變、突破自己，將來喺演技上有更大發揮。」<br>採訪：嵐山</p></body></html>
