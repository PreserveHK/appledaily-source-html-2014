<html><header><meta charset="utf-8"><title>米娜被爆陀女變暴躁</title></header><body><h1>米娜被爆陀女變暴躁</h1><p>美國女星米娜古妮絲（Mila Kunis左）正懷有月前剛訂婚的艾斯頓古查（Ashton Kutcher）骨肉，二人昨日到喬治亞州一個花生田參觀，更大擺chok甫玩自拍。美國雜誌《Us Weekly》引述內幕人士消息指米娜為懷孕大感高興，又指跟艾斯頓打算所有嬰兒用品都會買粉紅色，所以推測米娜懷有的是女嬰。報道又指米娜懷孕初期並無反胃作嘔，但脾氣則變暴躁，艾斯頓為讓她高興而經常捱鬧。</p></body></html>
