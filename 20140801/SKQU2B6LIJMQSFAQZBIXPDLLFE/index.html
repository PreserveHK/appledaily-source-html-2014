<html><header><meta charset="utf-8"><title>1870年啟用　英古老碼頭焚毀</title></header><body><h1>1870年啟用　英古老碼頭焚毀</h1><p>英國東薩塞克斯郡伊斯特本市（Eastbourne）一個建於19世紀維多利亞時期的碼頭，逃得過二戰戰火和暴風雨洗禮，卻避不開祝融光顧，前天（周三）發生大火，兩層高的木製建築被燒毀（圖）。<br>於1870年啟用的碼頭，現時被改裝成遊樂場，兩層高建築牆板前天起火，火勢迅速蔓延，冒出烈燄濃煙，即使在80名消防員努力撲救，大火瞬即將碼頭燒剩金屬支架。<br>幸好，末端另一幢建築物未受到波及，居民對這座有144年歷史的碼頭被焚毀感到痛心。<br>英國《衞報》</p></body></html>
