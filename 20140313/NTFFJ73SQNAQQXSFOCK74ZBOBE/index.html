<html><header><meta charset="utf-8"><title>邵音音惡搞余莎莉</title></header><body><h1>邵音音惡搞余莎莉</h1><p>邵音音昨日突然在微博貼了邵氏女星余莎莉的照片，引來一陣虛驚，幸好她只是開玩笑。事緣邵音音留言道：「她是余將軍的女兒。不到一歲父親被暗殺。從此過着悲慘的人生。她是邵氏巨星余莎莉。」</p><p>不少網民即留言問是否有事發生，邵音音便立即回覆：「沒事發生，還活着。開玩笑的，沒惡意。是因為幾位朋友每問起她都說是否她生活很慘。你要我如何代她回答？幾十年沒工作當然慘，沒錢如何生活？又沒人接濟她，又何必再問她如何如何呢？我只希望關心她的朋友從心裏祝福她就行了。放心。沒死！」 <br>撰文：張曦彤</p></body></html>
