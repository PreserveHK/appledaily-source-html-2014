<html><header><meta charset="utf-8"><title>韓劇燒：Rain中秋禮物送劇組</title></header><body><h1>韓劇燒：Rain中秋禮物送劇組</h1><p>今日是中秋節人月兩團圓的日子，韓國天王Rain十分細心，為了答謝近日趕拍新劇《對我而言可愛的她》 的台前幕後，Rain特別準備了100份禮物親手送到劇組手上，好讓劇組有新外套過中秋。劇組十分感激Rain的心意，大讚他毫無架子，同時希望本月17日首播的《對》劇能夠收視理想。<br>至於在《來自星星的你》中飾演世美的韓國女星劉仁娜，近日主演的新劇《My Secret Hotel》口碑不錯，她眼見中秋節期間台前幕後仍要開工，於是特別準備了化妝品作為禮物，實行皆大歡喜。<br>撰文：江瑚</p></body></html>
