<html><header><meta charset="utf-8"><title>陳爽一索得男燕窩補身</title></header><body><h1>陳爽一索得男燕窩補身<br></h1><p>恭喜恭喜，陳爽一索得男！昨日早上陳爽在養和醫院誕下兒子，老公梁梓軒全程陪伴身邊，她昨日透過短訊回覆：「母子平安，謝謝關心。現在多休息和努力照顧BB。」一向崇尚以健康天然方式生B的陳爽，懷孕初期已報讀孕婦瑜伽課程，目的是希望能自然分娩，她又曾透露兒子中文名由長輩決定，英文名就交由老公負責。<br>陳爽日前還在微博撰文，教大家怎樣揀燕窩，她寫着：「燕窩的功效眾所周知，潤肺補血，提升免疫，安胎補嬰，滋陰養顏。」她還懂得開玩笑指印尼野生蜘蛛肚與美顏器形態極相似，笑說：「內補外用。」如此懂得養生，相信坐月期間必定會食補品調理身體。<br>採訪：嵐山</p></body></html>
