<html><header><meta charset="utf-8"><title>大島優子被屈洩床照</title></header><body><h1>大島優子被屈洩床照</h1><p>日本組合AKB48前一姐大島優子，今年因畢業離隊及推出性感寫真等大受注目，前天被潮流雜誌《DIME》舉行的流行大獎選為本年度話題人物，但該流行獎的大獎卻由大熱遊戲軟件《妖怪手錶》奪得，大島雖輸給妖怪貓貓，但她領獎時仍興奮地摸貓。而大島昨日被《周刊實話》指有張與年輕男子的床照外洩，但其實該周刊竟錯認大島的舊隊友兼老友宮澤佐江是男人！佐江昨日更上載二人合照寸爆該雜誌。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
