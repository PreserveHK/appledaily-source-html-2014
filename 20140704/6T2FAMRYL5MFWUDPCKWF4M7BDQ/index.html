<html><header><meta charset="utf-8"><title>叫小環飛拍檔</title></header><body><h1>叫小環飛拍檔</h1><p>為甚麼小環有眾多生意不做，偏偏要選擇做魚蛋妹？原來她和老公都喜歡吃地道小食！她說：「我哋傾開都覺得香港好少有啲好好味嘅魚蛋，講講吓不如自己開番間啦，於是同另外幾個partner夾咗兩年嘅錢，有晒最好同最壞打算。賺就繼續，蝕就由佢。」<br>肥佬黎又教小環做生意，語重心長的說：「我諗你啲partner唔想聽，但呢啲小食店唔應該有partner，有機會買番啲股份返嚟自己去做。去到最後你知道你賺嗰啲錢係自己嘅血汗錢，你滴一滴汗就賺一毫子。」</p></body></html>
