<html><header><meta charset="utf-8"><title>單車男被車撞　「飛毯」救命</title></header><body><h1>單車男被車撞　「飛毯」救命</h1><p>飛毯不僅出現於神話故事，還在現實世界出現！巴西一男子周一騎單車時跟一輛貨車相撞，整個人被拋起，但就在他快要墮地時，竟然有一張「飛毯」救了他一命。<br>巴西福斯－杜伊瓜蘇市路邊閉路電視，拍下這驚險一幕。貨車高速駛至，將單車男連人帶車撞到凌空飛起，一張相信由貨車掉下來的床墊，剛巧不偏不倚墊在單車下（箭嘴示），令該男子不致「硬着陸」。事後單車男呆呆坐在床墊上，似乎沒受傷，目擊者嘖嘖稱奇。<br>英國《每日電訊報》</p></body></html>
