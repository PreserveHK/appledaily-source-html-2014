<html><header><meta charset="utf-8"><title>周杰倫盼做爸爸</title></header><body><h1>周杰倫盼做爸爸</h1><p>周杰倫（周董）曾揚言要在36歲之前結婚，明年1月18日就踏入36歲的周董，最近已開始減少工作量，早前又被影到和女友拍拖買家品，一切都準備就緒，就只差求婚一步。下月12日是昆凌的21歲生日，近日有消息傳出，周董打算在女友生日當天正式求婚。周董已經着手籌備女友的生日派對，熱愛魔術的他，希望舉辦一個以魔術為主題，別開生面的婚禮，已經想好很多細節。<br>而昆凌早前現身時身形急脹，孕味十足。據知，周董向身邊好友透露希望生個男孩，若36歲當爸爸，到孩子20歲時，自己也不會太老。<br>撰文：麥萍萍</p></body></html>
