<html><header><meta charset="utf-8"><title>加州5.1級地震　迪士尼大疏散</title></header><body><h1>加州5.1級地震　迪士尼大疏散</h1><p>美國加州洛杉磯前晚（周五）9時09分發生黎克特制5.1級地震，廣泛地區都感受到震動，未造成嚴重傷亡和損毀報告。不少民眾都指震動強烈，有超市貨物散落一地，加州迪士尼樂園一度暫停機動遊戲疏散遊客。<br>地震震央位於洛杉磯東南面32公里的奧蘭治縣，震源深度7.5公里，有民眾身在電影院，形容當時「玻璃瘋狂震動，大家都往外跑到街上互擁」。受影響地區發生氣體洩漏、水管爆裂、山泥傾瀉，約2,000戶一度停電。地震學家預計未來三天可能再地震，呼籲民眾不能掉以輕心。<br>美聯社/美國霍士新聞</p></body></html>
