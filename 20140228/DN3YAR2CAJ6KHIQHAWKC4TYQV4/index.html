<html><header><meta charset="utf-8"><title>頑童匿廚櫃惹陸空大搜索</title></header><body><h1>頑童匿廚櫃惹陸空大搜索</h1><p>英國劍橋郡一名母親發現3歲兒子失蹤後報警，警方展開陸空大搜索近四小時，最後母親竟在家中廚櫃找到兒子，原來頑童躲在廚櫃內睡覺（圖）。<br>3歲傑登原本在客廳看卡通片，母親古姆從二樓下來發現兒子不見了，另一名兒子帶她到大門，讓她以為傑登擅自走出屋，與鄰居四處找都沒結果，只好報警。警方派30多名警員搜索，又出動直升機高空監察。三個半小時後，焦急的古姆再次在屋內找，終於在廚櫃見到傑登，原來他在裏面睡着，之前又被雜物遮住讓人找不到。古姆多謝各方相助尋子，警方亦沒有責怪她大懵。<br>英國《每日郵報》</p></body></html>
