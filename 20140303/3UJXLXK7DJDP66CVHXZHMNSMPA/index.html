<html><header><meta charset="utf-8"><title>為食儍貓撞魚缸𤓓爆</title></header><body><h1>為食儍貓撞魚缸𤓓爆</h1><p>哪有貓兒不吃魚，「美食」近在眼前，貓咪當然垂涎欲滴，可惜牠不明白在魚缸裏游來游去的魚兒，要捉到談何容易。有主人拍到為食貓咪撲向魚缸企圖捉魚卻「轟烈」失敗的畫面，被逗得捧腹大笑。<br>片段長16秒，為食貓咪站在椅背上，目不轉睛的盯着魚缸內的魚，覷準時機儍貓閃電出擊撲向魚缸，以為十拿九穩，豈料「嘭」一聲撞向魚缸後倒地，主人笑到碌地之餘，更將短片放上YouTube網，短短七日吸引逾60,000人次點擊。<br>英國《都市報》</p></body></html>
