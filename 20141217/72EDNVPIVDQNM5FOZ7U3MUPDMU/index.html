<html><header><meta charset="utf-8"><title>【PS實戰】隱藏剪片功能　調光暗加音樂</title></header><body><h1>【PS實戰】隱藏剪片功能　調光暗加音樂</h1><p>一般人玩《Photoshop CC》，大多會偏重相片編輯方面，其實未必太多人知道，《Photoshop CC》其實一樣有簡單的剪片功能，只要在軟件內直接開啟影片檔案，就會進入剪片模式，除了一般的剪輯影片長短功能，你還可調節影片的光暗和對比度，遠較一般網上下載的入門剪片程式為強大，如果想玩得PRO一點，可試為影片加入背景音樂，完全是另一種玩法呢！</p><p>記者：朱崇德</p></body></html>
