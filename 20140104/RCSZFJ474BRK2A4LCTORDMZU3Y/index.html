<html><header><meta charset="utf-8"><title>王菀之過肥年</title></header><body><h1>王菀之過肥年</h1><p>王菀之及魯芬等前晚在西環出席電影《Delete愛人》煞科宴，魯芬突在台上強吻祖藍，笑爆全場。遲到一小時的王菀之表示，因要綵排廣州音樂會。問她是否過肥年？她起初會錯意謂喜歡吃年糕，其後弄清問題才尷尬表示：「一講肥字我就敏感，𠵱家係播種期，等收成！」<br>採訪：溫敏芝<br>攝影：仇志德</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
