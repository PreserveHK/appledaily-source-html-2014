<html><header><meta charset="utf-8"><title>幼園老師涉針拮3歲女童</title></header><body><h1>幼園老師涉針拮3歲女童</h1><p>「全身都是針眼子！孩子說是老師刺的。」河南駐馬店市陳女士向傳媒投訴稱，其3歲大女兒（圖）在幼兒園入學第七天，回家當晚身體異常，疼得直打滾！去醫院檢查肺部感染，有腎衰竭症狀。家長檢查發現她的腋下、腹部、腳心、頸都有針眼。其女說是老師刺的，原因是自己貪玩，中午不睡覺。<br>女童的家人表示，事發上月27日以來，女童夜裏常發噩夢說︰「老師別刺我了，我那麽聽話，你還刺我幹啥？」不過，幼兒園班主任辯稱，女童在幼兒園期間並未發現身上有針眼，現在的針眼，不知道是怎麽回事，「老師不可能用針刺孩子」。目前事件仍在調查中。<br>河南中原網</p></body></html>
