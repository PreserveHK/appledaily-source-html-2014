<html><header><meta charset="utf-8"><title>淆底矇盛盛K9聽到槍聲嚇到吽</title></header><body><h1>淆底矇盛盛K9<br>聽到槍聲嚇到吽</h1><p>別以為警犬是「終身職業」，美國一隻2歲的比利時瑪連萊警犬，理應成為俄勒岡州警隊第9名悍將，但卻因畏高及胡亂吠叫而被革職。<br> <br>Cash生性怯懦、有畏高症，又有吠叫問題，少許噪音也會使牠嚇跑；要牠跳上櫃檯搜索時，牠亦極不情願，甚至直接向指揮警察吠叫，而非去搜索毒品。有時甚至兵賊不分，牠的訓練期原本應為4周，但因表現不濟只好放棄牠。<br> <br>被辭退的Cash可返回主人身邊。主人原出身自搜救隊，今次可謂被牠「敗壞家聲」。警方亦積極尋找新血，希望有大膽、開朗、願意工作的狗隻加入。<br> <br>美國《紐約每日新聞》</p></body></html>
