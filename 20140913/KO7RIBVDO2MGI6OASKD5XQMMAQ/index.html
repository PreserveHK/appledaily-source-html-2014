<html><header><meta charset="utf-8"><title>欣宜憶媽咪落淚</title></header><body><h1>欣宜憶媽咪落淚</h1><p>鄭欣宜（Joyce）日前首次赴杭州參與《我不是明星》，Joyce在現場唱出《Saving All My Love for you》一曲後，觀眾的反應很好，大會播出肥姐昔日的照片和片段後，Joyce更忍不住流淚說：「見到媽咪的片段真係忍唔住喊，搞到我唔知自己講緊乜！」Joyce還說：「以前細個唔識諗，好抗拒星二代呢個名詞，成日啲人會以為我唔認真去做，不過𠵱家希望藉着這次，令大家更加了解我！」</p></body></html>
