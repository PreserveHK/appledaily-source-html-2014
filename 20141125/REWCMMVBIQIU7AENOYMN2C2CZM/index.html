<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙薇瞓豬肉晒美腿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙薇瞓豬肉晒美腿 - 馮仁昭</h1><p>趙薇前晚喺微博上載咗幾張相，話自己喺美國拍攝嘅電影《橫衝直撞荷里活》已經順利煞科，佢着住低胸短裙瞓喺一塊道具豬肉上面擺甫士影相，大騷女人味，趙薇寫話：「能學到新的東西，交到好的朋友，真是人生之幸！」有份拍呢套電影嘅黃曉明都有出現喺啲相入面，但就唔係正式合影，而係變身「攝鏡人」，喺趙薇同其他人合照嘅時候，夾硬攝半邊面入鏡，十分搞笑。<br>撰文：馮仁昭</p></body></html>
