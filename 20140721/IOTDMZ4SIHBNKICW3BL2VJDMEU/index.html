<html><header><meta charset="utf-8"><title>亂噏24：欣宜介意被踩</title></header><body><h1>亂噏24：欣宜介意被踩</h1><p>鄭欣宜的成長比一般人崎嶇，因她是肥姐沈殿霞的掌上明珠，一舉一動都成為大眾焦點，令她增添不少無形壓力。她會在本周的《亂噏24》中分享，節目今日起至周五每日播出兩集，讀者可於《蘋果動新聞》網頁觀看，也可登入 http://bit.ly/appletalk24重溫，足本版於周四晚11時播出。 <br>提到當中有不少負面報道，令欣宜耿耿於懷，她本想在節目親自告訴黎智英這多年心事：「媽咪生個女出嚟唔係想俾人踩，我本身想喺鏡頭面前問佢可唔可以畀個機會我，等我幫阿媽了解吓……」然後搞笑地對鏡頭藐嘴，她續說：「好啦𠵱家打和，哈哈！」<br>撰文：馮國康</p></body></html>
