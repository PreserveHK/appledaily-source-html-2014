<html><header><meta charset="utf-8"><title>慘遭獅子滅門獵豹孤兒成人類好友</title></header><body><h1>慘遭獅子滅門<br>獵豹孤兒成人類好友</h1><p>津巴布韋一隻獵豹孤兒被保育員救下撫育長大，與救命恩人發展出深深的友情。<br><br>4歲雄性獵豹Sylvester小時候遇上獅子襲擊，媽媽與4名兄弟姊妹身亡。雖然幸運撿回一命，但就孤雛極難在野外掙扎求存，幸得專業動物照顧員埃德(Ed Oelofse)拯救，並親手帶大。一人一豹形影不離，外表兇猛的Sylvester在埃德身旁就像小貓一樣嬌嗲，一人一豹猶如好友般形影不離。在野生動物保護所工作埃德更將Sylvester訓練成親善大使，教導到訪的小朋友保護生態環境的重要性。<br><br>英國《每日郵報》 </p></body></html>
