<html><header><meta charset="utf-8"><title>性積犯涉姦15歲見工女</title></header><body><h1>性積犯涉姦15歲見工女</h1><p>【本報訊】15歲少女兩個月前到油麻地碧街一間賓館見工，疑遭一名有多次性罪行案底的運輸工人強姦，工人事後被捕，並遭控以一項強姦罪，案件昨於九龍城裁判法院提堂。他暫時毋須答辯，裁判官應控方申請將案件押後至明年1月15日再提訊，其間等候女童的醫療報告及律政司指示。</p><p>六案底四涉性罪行</p><p>被告陳永霑（34歲，圖）不獲准保釋，還柙看管。他被控於今年10月3日，在油麻地碧街41至49號碧蘭大廈彩城賓館9號房內，強姦少女X。控方在庭上透露，被告過去有六次案底，其中四次與性罪行有關。據知，案中女童當日到上址是為了見工。<br>案件編號：KCCC4302/14</p></body></html>
