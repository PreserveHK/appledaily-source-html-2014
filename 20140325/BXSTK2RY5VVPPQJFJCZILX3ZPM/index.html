<html><header><meta charset="utf-8"><title>馮仁昭四圍超：發哥小方行山授心得 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：發哥小方行山授心得 - 馮仁昭</h1><p>方力申（右）噚日喺微博貼咗兩張同周潤發喺元荃古道行山相遇嘅合照，小方大讚發哥親民：「發哥曾經被問到為甚麼這麼親民，對合影簽名的人有求必應！他說這些人可能支持了你十幾年，現在他們只需要你幾十秒鐘，你為甚麼不給他們。我完全同意而且昨天也證實了！哈哈！」小方仲話發哥好好記性，8年前喺九龍城一間藥舖見過佢都記得。  <br>撰文：馮仁昭</p></body></html>
