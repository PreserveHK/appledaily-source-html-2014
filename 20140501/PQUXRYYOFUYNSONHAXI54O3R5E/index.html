<html><header><meta charset="utf-8"><title>眼火爆：第二集繼續膠</title></header><body><h1>眼火爆：第二集繼續膠</h1><p>《西遊記》派膠停不了，前晚第二集的「笑位」多到不能盡錄，簡直挑戰觀眾電視機的堅硬度。</p><p>天外飛仙</p><p>話說太白金星來凡間請孫悟空上天庭，只見他施展天外飛仙術，明顯是用威吔將人升起，令人想起《食神》的夢遺大師。</p><p>三頭六臂</p><p>有誰想到孫悟空大戰哪吒這場重頭戲，會變成恐怖片？由小孩吊威吔拍飛天場面已夠折騰，最惡頂是哪吒神打一輪後，突然變成三頭六臂，是真正的三個頭、六隻手！想嚇死人咩！</p><p>特大蟠桃</p><p>「很想要吧！」看看皇母娘娘的蟠桃，肥大飽滿，像真度極低，分明又是淘寶貨色。再看孫悟空張口舔蟠桃的渴求樣，要做萬能key冇難度。</p></body></html>
