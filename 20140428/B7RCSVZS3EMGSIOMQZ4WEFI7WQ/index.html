<html><header><meta charset="utf-8"><title>體壇拾趣：傑素高K.O.肥仔嘜</title></header><body><h1>體壇拾趣：<br>傑素高K.O.肥仔嘜</h1><p>烏克蘭重量級拳王傑素高（圖右）上周六喺德國同嚟自澳洲嘅挑戰者李柏（圖左）較量，身高手長嘅傑素高對住光頭大肚腩嘅李柏，打起上嚟非常輕鬆，收放自如，去到第5個回合終於K.O.咗對手。傑素高贏咗呢場後，再次成功衞冕WBA、IBF、WBO同IBO嘅拳王寶座，可以保留晒4條重量級金腰帶。佢嘅明星女友希丹柏妮蒂亞當然有到場支持愛郎，佢嘅哥哥V傑素高仲帶埋太太一齊撐場，賽後大讚細佬今場表現無懈可擊。</p></body></html>
