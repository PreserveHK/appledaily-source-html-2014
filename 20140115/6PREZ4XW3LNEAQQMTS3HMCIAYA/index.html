<html><header><meta charset="utf-8"><title>小八卦：首位華人奪奧斯卡</title></header><body><h1>小八卦：首位華人奪奧斯卡</h1><p>奧斯卡是西方人玩意，華人在競爭獎項始終吃虧。直至56年，生於內地的美籍華人攝影師黃宗霑，憑《寡婦春情》（The Rose Tattoo）奪得最佳攝影獎，成為首位贏得小金人像的華人。其後，他於64年再憑《牧野梟獍》（Hud）奪得該獎。黃宗霑於76年逝世，享年76歲。</p><p><br>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
