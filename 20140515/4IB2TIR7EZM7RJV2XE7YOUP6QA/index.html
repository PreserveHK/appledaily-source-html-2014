<html><header><meta charset="utf-8"><title>以為遇索女　網友20萬包肥花</title></header><body><h1>以為遇索女　網友20萬包肥花</h1><p>江蘇無錫市鍾情網絡遊戲的小陳，三年前在網遊《魔獸世界》邂逅一名女玩家，兩人隨即陷入熱戀。未料對方經常向他要錢，卻又藉故避不見面。小陳懷疑被騙報警，經警方調查，赫然發現他花了20萬元（人民幣．下同）所包養的靚女友，原來是一名重達313磅，且已離婚的肥妹。<br>26歲的小陳與女友分別在江陰市及南京市生活，由對方發來的照片所見，女友是一名清秀漂亮的女孩（左圖）。兩人相識不久便拍拖，女友後來以生活費為由，向他借了約20萬元，卻拒絕見面。小陳認為事有蹺蹊，於是報警。警方發現其女友原來是313磅的女人（右圖），現已將其行政拘留。<br>江蘇新聞網</p></body></html>
