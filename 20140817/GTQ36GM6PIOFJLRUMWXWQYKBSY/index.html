<html><header><meta charset="utf-8"><title>紅斑狼瘡專襲女性</title></header><body><h1>紅斑狼瘡專襲女性</h1><p>【話你知】<br>紅斑狼瘡症是自體免疫系統疾病，每一萬人之中，就有六至七人染病，以此推算，本港患病人數約5,000人，當中九成為女性。<br>據紀錄，患者最細僅14歲，今年初就有一名年僅24歲的患者，魂斷情人節而被廣泛報道，女星周海媚亦被指受紅斑狼瘡症困擾多年。最典型的病徵，是鼻樑上的蝴蝶斑，但也有如佩珊一類，脊髓受擊，嚴重影響活動能力。<br>由於身體免疫系統失衡，導致出現不正常抗體，攻擊自身細胞，其中尤以皮膚、關節、血管和腎臟較常見。事實上，早於八十年代末，紅斑狼瘡被認為是「絕症」，但隨醫學進步，現已成為慢性病，有患者在病情穩定後，甚至可正常懷孕，誕下健康孩子。</p></body></html>
