<html><header><meta charset="utf-8"><title>隔牆有耳：黃錦星「面對抉擇」 - 李八方</title></header><body><h1>隔牆有耳：<br>黃錦星「面對抉擇」 - 李八方</h1><p>醜聞纏身嘅運房局局長張炳良被追問係咪辭職時講咗句「面對抉擇」，其實面對抉擇高官點止佢一個。環境局局長黃錦星最近推動三堆一爐十足老鼠拉龜，噚日工務小組又俾議員成功拉布，要押後到下星期二再開會。但嗰日星星已經答應出席屯門區議會，為擴建新界西堆填區解畫。其實星星上次都因為撞期「甩底」冇去屯門區議會，今次再走數實激嬲屯門區議會主席發叔。但立法會又唔可以唔理，星星的抉擇會係點呢？八方問過環境局，截稿前未有回覆。</p></body></html>
