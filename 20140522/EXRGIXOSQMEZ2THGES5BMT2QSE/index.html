<html><header><meta charset="utf-8"><title>女嬰胃長出頭顱　父不敢抱</title></header><body><h1>女嬰胃長出頭顱　父不敢抱</h1><p>印度22歲母親拜爾瓦因家貧沒有做產前超聲波檢查，上月在家鄉誕下一名「雙頭」女嬰，女嬰胃部位置長出另一個頭（圖），嚇得29歲父親拉爾連自己的親生骨肉也不敢抱。<br>雙頭女嬰在一間鄉村醫院出生，4磅8安士重，除了有兩個頭外，身體健康，在已轉送到一間大型醫院的嬰兒深切治療病房留院觀察。拉爾表示，妻子上次懷現年5歲的兒子時，都沒做超聲波檢查，所以相信女兒應無事，他看到雙頭女嬰時大為震驚。主診醫生計劃做手術把女嬰多出的頭割走。<br>美國《紐約每日新聞》</p></body></html>
