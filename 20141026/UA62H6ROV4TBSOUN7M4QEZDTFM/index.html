<html><header><meta charset="utf-8"><title>黃建新爆藝人犯罪要退錢</title></header><body><h1>黃建新爆藝人犯罪要退錢</h1><p>不少藝人在內地因掃黃掃毒而被捕，仍處於還柙候審階段的房祖名，有傳電影公司有意刪掉他被捕前接拍的電影《道士下山》中所有戲份。接二連三事件令投資者關注，前日在西安舉辦的《第一屆絲綢之路國際電影節》，導演黃建新爆料，現時演員簽約時會加入新條款「如果藝人在合作過程中出現違法行為，必須退還所有酬金，並要承擔損失。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
