<html><header><meta charset="utf-8"><title>躁媽大鬧地鐵職員遭扯髮淋水暴打</title></header><body><h1>躁媽大鬧地鐵<br>職員遭扯髮淋水暴打</h1><p>廣東深圳一名女乘客，上周六(20日)晚上9時許在深圳地鐵國貿站，因購買兒童票時與售票員發生誤會，竟闖入地鐵票務室內，暴打一名身穿藍色制服的女員工，整個過程被人用手機拍下，現場畫面近日曝光。深圳地鐵周一召開新聞發佈會稱，動手的女乘客已交由公安公交分局處理。<br> <br>從片段所見，該女子一把扯住女員工的頭髮，將她推倒在地後，還用椅子狂砸她，然後再拿一桶水潑她，引來多人圍觀，全程被目擊者拍下並發佈網上後，更引起軒然大波。<br> <br>廣東南方電視台</p></body></html>
