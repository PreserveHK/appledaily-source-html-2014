<html><header><meta charset="utf-8"><title>彭浩翔笠頭扮變色龍</title></header><body><h1>彭浩翔笠頭扮變色龍</h1><p>彭浩翔導演的新片《香港仔》將於下月8日上映，戲中除有港人的情懷，原來亦注滿導演由小到大的一些情意結，當中包括戲中的紙紮北角街景、變色龍怪獸、鯨魚及電影《星球大戰》（Star War）中的白兵。<br>導演解釋加入這等元素是希望增添電影的娛樂性，同時融合自己幾個童年回憶，戲中的變色龍怪獸更由導演親身上陣，他笑說：「因為冇人肯扮變色龍，我怕沒有人能夠理解我想要的形態，所以最後我決定親身上陣。」概念是來自小說看過的超人大戰哥斯拉的電影。至於鯨魚一直是彭浩翔早在《志明與春嬌》就想放入電影的元素，今次終於可以了一償心願。<br>撰文：李森</p></body></html>
