<html><header><meta charset="utf-8"><title>Shakira fb粉絲過億</title></header><body><h1>Shakira fb粉絲過億</h1><p>哥倫比亞女歌手Shakira昨日於facebook（fb）專頁獲得1億個fans讚好，成為首位名人於fb創下紀錄，Shakira說：「我很光榮達到這個里程碑，社交網絡特別是fb幫助了我及其他藝人，於舞台及觀眾之間建立起一道橋樑。」她於網上放短片感激fans支持，連fb的CEO朱克伯格（Mark Zuckerberg）都送祝福：「恭喜，一位了不起的人創下了不起的紀錄！」</p></body></html>
