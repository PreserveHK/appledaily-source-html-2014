<html><header><meta charset="utf-8"><title>松坂徒手劈爛十瓦片</title></header><body><h1>松坂徒手劈爛十瓦片</h1><p>日本上位男星松坂桃李昨日連同女星有村架純、板野友美等，於東京一戲院為開畫新片《胡桃夾子》宣傳，由於胡桃夾子是用來弄破核桃的外殼，活動上大會要求每人都要弄破一些東西。高大威猛的松坂就最厲害，他表演一手劈爛十塊瓦片，而且一次過就成功，完全是力的表現，身旁的有村及板野都被嚇到O嘴！在場另一男星藤井隆問松坂是否學過空手道，松坂稱只有學過合氣道，但沒學過打爛任何東西，他又笑言打破十塊瓦片後，覺得自己像是動畫《龍珠》中的人物。<br>至於藤井隆卻只打破一個假西瓜，板野就打破木酒桶的蓋，相對於松坂實在弱爆。<br>撰文：阮瑜</p></body></html>
