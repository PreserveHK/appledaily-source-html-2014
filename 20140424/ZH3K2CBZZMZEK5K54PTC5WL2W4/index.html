<html><header><meta charset="utf-8"><title>案件速遞：涉膠屎掟局長　婦准保釋</title></header><body><h1>案件速遞：<br>涉膠屎掟局長　婦准保釋</h1><p>【本報訊】政制及內地事務局局長譚志源在今年初，到維園年宵宣傳政改時，遭一件黃色「膠屎」玩具擲中，警方拘控一名熱血公民女成員普通襲擊罪。女成員昨天在東區裁判法院否認控罪，案件在5月28日開審，屆時譚志源將出庭。<br>據了解今年1月26日案發時，「膠屎」先擊中譚志源的肩膀，再彈到他臉上。報稱退休人士的被告梁秀嫺（圖）向裁判官表示，需照顧年老多病的母親，要求減少到警署報到的次數。裁判官回應：「有人叫你日日去警署報到咁慘呀？」最終准她只需付200元現金保釋。<br>案件編號：ESCC1472/14</p></body></html>
