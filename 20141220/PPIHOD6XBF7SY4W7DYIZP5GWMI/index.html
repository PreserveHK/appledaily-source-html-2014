<html><header><meta charset="utf-8"><title>李曼筠：想有人攬住我</title></header><body><h1>李曼筠：想有人攬住我</h1><p>李曼筠（動漫Maggie）昨日與李蘊、狄易達在深水埗出席拳賽活動記者會，Maggie稱不夠膽與拳王拍拖，她笑說：「佢哋飲食好節制，但係我食嘢好放肆！」她亦透露今年聖誕只有4隻貓陪她度過，直言自己恨拍拖：「攬住隻貓瞓嗰陣，都好想有人攬住我，我喺街見到啲可以攬返自己嘅枕頭，都好想買一個畀自己，我下咗決心要3年內搵番個男友！」<br>狄易達則笑稱怕自己會打死人：「真係唔好激嬲我，我都唔知自己想點，但係𠵱家覺得暴力唔可以解決問題！」<br>採訪、攝影：王連連</p></body></html>
