<html><header><meta charset="utf-8"><title>韓劇燒：蔡琳婚照甜冧高梓淇</title></header><body><h1>韓劇燒：蔡琳婚照甜冧高梓淇</h1><p>韓國女星蔡琳將於今年10月跟中國男星高梓淇舉行婚禮，一對準新人近日忙於為婚禮打點外，二人昨日亦透過韓國雜誌《ELLE BRIDE》首度公開早前在韓國江南拍攝的婚紗照。蔡琳跟高梓淇深情對望又頭貼頭，二人更在室外浪漫拉手，非常甜蜜。<br>蔡琳在訪問中對未來老公有讚冇彈，表示高梓淇在拍戲期間突然對她示愛令她相當感動，更表示自己不能沒有對方。蔡琳說：「雖然我比梓淇年長兩年，但他人生經驗豐富，而且我們的想法相似，我人生中似乎不能沒有這個男人。」<br>高梓淇亦指原本以為蔡琳是冰山美人，但認識越久就發現她是個讓人感到溫暖的人。<br>撰文：黎金美</p></body></html>
