<html><header><meta charset="utf-8"><title>松岡爆林德信縮骨</title></header><body><h1>松岡爆林德信縮骨</h1><p>松岡李那昨日在太古城出席鞋履春夏發佈會，大會以6位數字邀請她擔任一年代言人，早前已率先拍攝春夏宣傳硬照。松岡即場為模特兒設計形象，她表示自己是鞋癡，家中有100對鞋履收藏：「最貴那對要二萬六千元，因為是名牌。」松岡謂男友林德信都有送平底鞋給她，笑言應該是贊助商送的。<br>日前是林德信生日，松岡透露生日正日為他準備驚喜派對：「我邀請了他所有的朋友，他以為沒有人來。」問有否送壽星仔birthday kiss？她即哈哈大笑說：「很多男仔塗lip gloss（唇彩）錫他呀。」<br>採訪、攝影：盧妹</p></body></html>
