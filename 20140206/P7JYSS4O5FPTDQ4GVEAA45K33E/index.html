<html><header><meta charset="utf-8"><title>蘋果汁：
B-Well蒸氣消毒機回收</title></header><body><h1>蘋果汁：<br>
B-Well蒸氣消毒機回收</h1><p>【本報訊】機電工程署昨日呼籲市民停用型號為200.3377或 200.3378的「美德牌」B-Well蒸氣消毒機（圖），以及聯絡供應商美德牌有限公司安排退還產品及款項。供應商發現有關產品於長時間運作下，濕氣可能滲進內部元件導致短路問題。<br>該款蒸氣消毒機於2010年11月至2013年12月期間在港發售。供應商於昨日和今日在報章刊登退款安排通知。如有查詢，可於星期一至五上午9時至下午5時，致電美德牌有限公司的顧客服務熱線2268 9171。</p></body></html>
