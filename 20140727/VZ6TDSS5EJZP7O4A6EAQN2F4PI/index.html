<html><header><meta charset="utf-8"><title>被姦女向色魔套料助緝兇</title></header><body><h1>被姦女向色魔套料助緝兇</h1><p>要將歹徒繩之以法，一定要冷靜及動腦筋。江蘇宿遷一名高中女生近日被色魔強押到僻靜處強姦。女生事後假裝與這名色魔混熟，坐在路邊一同聊天（圖），其實目的是希望降低色魔的警戒心，最後成功取得他的電話號碼，女生即時嘗試撥打發現是假電話後，於是一手搶過色魔手機撥打自己電話，同時套出色魔在酒店工作。<br>事後她便報案，公安亦憑這些線索，拘捕姓李的疑犯。歹徒被捕後向公安供稱，當時給女生電話，等於「一隻腳就踏進公安局大門了」。<br>深圳衞視</p></body></html>
