<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>第三輪「Citibank x 投資王擂台賽」總參加人數維持3,300人水平，而昨日虛擬成交金額就略為回落至25億元水平。<br>成績方面，星級玩家首名仍然是Tong Chi Wing，其最新資總值為938.3萬元，增長212.79%；至於第二位則仍然是鄧建初，最新資產總值507萬元，增長69.01%。從交易紀錄發現，鄧建初不再玩高頻交易，改為一注獨贏北泰（2339），似乎鄧建初已豁出去了！第三名則是太陽國際證券研究部，最新資總值為412.3萬元，增長37.44%。雖與首名有很大距離，但太陽國際證券研究部並未放棄，仍然積極參與炒賣，加油！</p></body></html>
