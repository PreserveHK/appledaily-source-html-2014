<html><header><meta charset="utf-8"><title>遭獸父強姦誕子當局認失職賠200萬</title></header><body><h1>遭獸父強姦誕子<br>當局認失職賠200萬</h1><p>英國一名女子慘被獸父性侵長達7年，更誕下兒子，政府承認失職，未能及時拯救她脫離魔掌，向她賠償16萬英鎊（201萬港元）。<br><br>案情指出，獸父更強姦另外一名女兒，亂倫再誕下兩名兒女，他2012年被判入獄19年。<br><br>現年25歲的受害人指性侵噩夢始於1999年，當年她只有10歲，獸父趁母親上班時侵犯她，並用皮帶、拖鞋及板球棒打她們，威逼她們就範。她曾向母親揭發父親獸行，母親卻不相信。<br><br>她先後向警察求助，又有社工多次家訪，都未有正視問題，令她持續受侵犯。西約克郡當局承認未能及時協助她，因此作出賠償。<br><br>英國《每日郵報》</p></body></html>
