<html><header><meta charset="utf-8"><title>4野鴨癡纏狗狗想親熱</title></header><body><h1>4野鴨癡纏狗狗想親熱</h1><p>德國一隻金毛尋回犬被四隻野鴨癡纏，總是整天跟着牠，不時爬上牠的身上想跟牠交配。<br>四隻鴨子每當見到金毛尋回犬「米德多斯」就很雀躍，撲到牠身上「揩油」（圖），騎上牠背脊死不肯離開，甚至會親親牠的眼睛。不過「米德多斯」通常只會冷淡對待鴨子，呆呆地趴在地上一副沒好氣的模樣，即使行到一邊想清靜一下亦被鴨子死跟，離不開鴨子的視線範圍。「米德多斯」起初認識鴨子時，主人還擔心牠會傷害弱小，現在看來是過慮了。<br>英國《每日郵報》</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
