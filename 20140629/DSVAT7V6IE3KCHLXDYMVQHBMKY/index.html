<html><header><meta charset="utf-8"><title>韓劇燒：全智賢婉拒王家衛新戲</title></header><body><h1>韓劇燒：全智賢婉拒王家衛新戲</h1><p>韓國女星全智賢憑劇集《來自星星的你》人氣爆燈，成為中、韓兩地廣告界、電影界以及劇界的搶手貨。早前香港導演王家衛有意向全智賢招手，答應跟香港男星梁朝偉合作演出過億製作的電影《擺渡人》。但全智賢所屬的事務所前日發表聲明，否認答應演出中國電影，更指全智賢正為韓國電影《暗殺》做準備，雖然全智賢欣賞王家衛及梁朝偉，但因檔期問題，估計今年內未能接拍其他作品。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
