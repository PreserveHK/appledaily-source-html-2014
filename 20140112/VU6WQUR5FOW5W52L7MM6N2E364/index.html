<html><header><meta charset="utf-8"><title>陸詩韻被入稟追債</title></header><body><h1>陸詩韻被入稟追債</h1><p>陸詩韻去年初替前未婚夫吳銘偉（Jeffrey）任職總裁的公司出任擔保人，令公司成功獲渣打銀行批出100萬元貸款，銀行去年底要求貸款人還款不果，前日入稟區域法院，向該公司及陸詩韻追討尚餘欠款71萬元及利息，根據公司註冊處資料，陸詩韻曾出任世家國際集團有限公司的董事，但去年3月離任。<br>昨日陸詩韻如常在灣仔演出舞台劇《尋魂記》，對於被銀行追債一事，她說：「係有同佢哋做過擔保人，不過已經係成年前嘅事，𠵱家同呢間公司冇關係。我未收到銀行嘅信件，要了解吓先可以回答，其他嘢會交畀律師處理。」<br>採訪、攝影：胡比</p></body></html>
