<html><header><meta charset="utf-8"><title>K-Pop之王：ToHeart玩復古音樂</title></header><body><h1>K-Pop之王：ToHeart玩復古音樂</h1><p>由SHINee成員Key與INFINITE成員優鉉組成的分隊組合ToHeart，前晚在首爾三城洞COEX舉行了「The 1st Mini Album」首次演出。ToHeart推出的迷你專輯共有6首歌曲，是由INFINITE與SHINee的工作人員一起合作製作，新專輯展現了80年代的復古風格。SHINee的珉豪和INFINITE的聖圭前日亦現身撐隊友，孖住擔任showcase的主持人。</p></body></html>
