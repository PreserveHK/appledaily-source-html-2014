<html><header><meta charset="utf-8"><title>深韓解讀：練習生K-Pop之路</title></header><body><h1>深韓解讀：練習生K-Pop之路</h1><p>為了圓明星夢，20歲的Jung Eun Woo和17歲的金指成分別做了練習生七年和五年，相比香港現時一些只懂梳韓國髮型、化韓妝，扮韓星但又未必受過正統演藝訓練的MK-Pop，可謂天淵之別。對於練習生的生活，Eun Woo和指成說：「早上6時出門上學，上三節課便離校返回練習室，做熱身、練舞、吃飯、練歌，還要練習表情、演技等，每天最少訓練十小時。」</p><p>Eun Woo更指最難捱的是要減肥上鏡，早餐吃五穀飯或玄米飯，午餐不吃，而晚上只吃沙律或喝一杯咖啡。不過對於可以出道，Eun Woo指捱餓亦不是問題。<br>採訪：鄒倩婷<br>攝影：馮就康 </p></body></html>
