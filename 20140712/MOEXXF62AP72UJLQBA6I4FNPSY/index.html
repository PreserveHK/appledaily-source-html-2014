<html><header><meta charset="utf-8"><title>【電玩巡場】LED枱燈　內置叉電玩8個鐘</title></header><body><h1>【電玩巡場】LED枱燈　內置叉電玩8個鐘</h1><p>依家嘅USB產品，已經差唔多發展到無所不能，最近腦場新返咗一款USB枱燈，機身行14顆LED，光度同一般枱燈差唔多！佢個名叫Doulex USB充電LED枱燈，座台架有啲似蘋果Magic Mouse，按鍵仲採用輕觸式設計，有三段光度調校，平時預你插電腦、插Notebook，用嚟睇吓文件；不過最正係有埋儲電設計，叉爆可以獨立使用8個鐘。<br><br>A-Grade（深水埗欽州街94號黃金中心地舖4-7）</p></body></html>
