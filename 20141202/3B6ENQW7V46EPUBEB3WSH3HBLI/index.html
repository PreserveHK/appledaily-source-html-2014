<html><header><meta charset="utf-8"><title>小雪湊仔女遊農莊</title></header><body><h1>小雪湊仔女遊農莊</h1><p>現年35歲的前歌手小雪，早在3月已和第二任老公離婚，為令一對同母異父的仔女得到澳洲居留權，小雪目前已移居當地獨力照顧仔女。雖然生活在單親家庭中，不過小雪一對仔女卻生活得相當開心，日前小雪帶同仔女到農場享受家庭樂，兼慶祝細仔Gordon生日，三人更合力餵羊，相當開心。<br>除了農場親子樂，小雪還讓仔女學跳拉丁舞，她在網上貼出仔女參加比賽的相片，還大晒獎座獎牌，成績認真不錯。小雪女兒早前度過10歲生日，她留言讚女兒相當懂事，又表示只要見她開心健康成長，一切也是值得。<br>撰文：唐寶妮</p></body></html>
