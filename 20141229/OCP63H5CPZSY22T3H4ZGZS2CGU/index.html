<html><header><meta charset="utf-8"><title>摔落書枱撞斷舌骨俄男生遭欺凌慘死</title></header><body><h1>摔落書枱撞斷舌骨<br>俄男生遭欺凌慘死</h1><p>俄羅斯發生致命的校園欺凌事件，17歲男生謝爾蓋屢受同學欺負，日前慘被同學摔向書枱（圖）撞斷喉部舌骨（Hyoid Bone），導致呼吸困難，窒息而死。<br>謝爾蓋在校內不受同學歡迎，經常成為欺凌對象，今次欺凌事件被校內閉路電視拍下，片段被上載到影片分享網站。影片中謝爾蓋一入班房就遭人大力推撞，整個人仆向書枱邊，不幸撞中咽喉位置，令舌骨斷裂。他返回座位後仍遭大群人包圍毆打，但其他同學只是袖手旁觀，他其後因呼吸受阻慢慢窒息致死。<br>Liveleak網</p></body></html>
