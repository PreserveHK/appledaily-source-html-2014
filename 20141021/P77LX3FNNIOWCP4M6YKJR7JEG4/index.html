<html><header><meta charset="utf-8"><title>趣趣地：阿奴當黑冇龍用</title></header><body><h1>趣趣地：阿奴當黑冇龍用</h1><p>唔係導人迷信，不過阿仙奴領隊雲格可能真係要拜吓車公。因為兵工廠嘅傷兵危機日益嚴重；喺星期三作客比利時安德列治嘅歐聯分組賽，阿仙奴仲可能「冇龍用」，要派3號門將達米安馬天尼斯（圖）落場把關。事緣正選門將施捷斯尼喺周三場波被罰停賽，原本可以頂上嘅2號奧斯賓拿據報因為大髀受傷，應該上唔到陣，所以22歲門將馬天尼斯就極可能臨危受命囉！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
