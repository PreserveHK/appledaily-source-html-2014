<html><header><meta charset="utf-8"><title>美地鐵音樂人「隔空」合奏</title></header><body><h1>美地鐵音樂人「隔空」合奏</h1><p>美國紐約一批音樂人突發狂想，透過連接網上通訊軟件，身處不同地鐵站來個「隔空」大合奏，成功演奏一段美麗樂章。表演片段上載到YouTube後獲得擊節讚賞。<br>這個大膽構思源自影片女監製，希望借助電腦科技組成一個地下鐵交響樂團。負責作曲兼指揮的霜島在布賴恩特公園（Bryant Park），透過手提電腦連接多個地鐵站的WiFi網絡（上圖），利用Skype軟件即時指揮已獲發電腦及耳機的9名音樂家演奏樂曲（下圖）。雖然網絡連接間中出現遲滯，但演奏過程恍如真正樂團表演般流暢。<br>美國《紐約每日新聞》</p></body></html>
