<html><header><meta charset="utf-8"><title>周慧敏借教師自讚</title></header><body><h1>周慧敏借教師自讚</h1><p>周慧敏昨日為最新推出的褔音唱片《HIM》到商台宣傳，以往歌手按習慣會買自己的新碟，她亦有這個打算，她說：「以前出黑膠碟時有買，轉CD之後冇喇！今次會買。好多朋友支持我，買咗好多隻，作為聖誕禮物送畀人，我聽到好開心。」<br>碟中有兩首歌由周慧敏的國語唱片公司製作，本星期末她飛到台灣拍MV，之後更配合宣傳。最近網上流傳一位年輕女教師被指樣貌像周慧敏，她說：「我有留意，有啲相都似，佢青春貌美，學生上堂應該好投入，我以前返學都有欣賞老師。」她在入行前曾教小朋友彈琴，該學生家長透露女兒只願跟周慧敏學琴，令她感開心。<br>採訪、攝影：王連連</p></body></html>
