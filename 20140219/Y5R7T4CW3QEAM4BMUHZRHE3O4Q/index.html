<html><header><meta charset="utf-8"><title>各區突發簡訊：
獨立屋看門狗退竊匪</title></header><body><h1>各區突發簡訊：<br>
獨立屋看門狗退竊匪</h1><p>【薄扶林】<br>【本報訊】薄扶林沙宣道百合苑昨揭發企圖爆竊案，一對美籍夫婦租住的獨立屋單位，昨晨9時許，53歲女戶主Christine，起床後發現客廳一扇玻璃門的門鎖有被撬過痕迹，遂致電報警。由於家中未有失財，憶起昨凌晨，曾聽得家中有犬隻吠叫，懷疑因此嚇退竊賊而幸保不失。上址沙宣道於過去三個月內發生至少兩宗爆竊案，當中愛琴苑失竊逾70萬元名錶首飾。</p></body></html>
