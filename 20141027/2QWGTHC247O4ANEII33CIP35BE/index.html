<html><header><meta charset="utf-8"><title>體訊速遞：（亞殘運）港隊祝捷收23萬大禮</title></header><body><h1>體訊速遞：<br>（亞殘運）港隊祝捷收23萬大禮</h1><p>港隊於仁川亞殘運掃走10金15銀19銅後，昨在鑽石山舉行嘉許及祝捷會（圖），一班獎牌運動員除向幕後團隊獻花答謝支持，更獲贊助商贈送23萬港元獎金及獎品。 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
