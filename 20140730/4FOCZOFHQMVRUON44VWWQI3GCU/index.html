<html><header><meta charset="utf-8"><title>馮仁昭四圍超：連詩雅想同五月天合作 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：連詩雅想同五月天合作 - 馮仁昭</h1><p>連詩雅（Shiga 圖）前排接受節目訪問，入咗樂壇已經4年嘅Shiga，啱啱推出咗一隻國語新歌《時間開的玩笑》，佢話喺錄呢首歌嘅時候，最困難就係要克服音準嘅問題，好彩嗰陣有一個講普通話嘅同事即場幫佢糾正啲發音，最後順利完成！喺台灣拍戲同生活咗一個月嘅Shiga，佢話自己好鍾意台灣呢個地方，希望日後可以去台灣發展，再同當地嘅人合作，佢話最想合作嘅梗係亞洲天團，人氣組合嘅五月天喎。<br>撰文：馮仁昭</p></body></html>
