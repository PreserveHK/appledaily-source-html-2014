<html><header><meta charset="utf-8"><title>隔牆有耳：忌廉哥任愛心領養大使 - 李八方</title></header><body><h1>隔牆有耳：<br>忌廉哥任愛心領養大使 - 李八方</h1><p>有寵物界工展會美譽嘅香港寵物節，喺2月7至9日喺灣仔會展Hall 1舉行，今年首辦「愛心領養日」，十幾個動物組織屆時會帶埋等待領養嘅動物同大家接觸，兼夾講解領養所需事宜，活動仲搵嚟尖東忌廉哥做代言貓任「愛心領養之星」，忌廉哥仲會到場同粉絲會面㗎。<br>原來忌廉哥喺上年11月成立咗「忌廉哥慈善基金」，由主人高先生任創會成員，旨在推廣同關懷正確對待動物嘅概念。<br>只要喺香港寵物節facebook按like同share忌廉哥張相，每個share會為基金籌到1蚊，目標係籌到3萬。</p></body></html>
