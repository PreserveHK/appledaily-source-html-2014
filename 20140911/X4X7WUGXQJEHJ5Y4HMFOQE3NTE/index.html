<html><header><meta charset="utf-8"><title>紐約天價車位售780萬</title></header><body><h1>紐約天價車位售780萬</h1><p>美國紐約市不但房價驚人，車位售價亦屢創新高。蘇豪區一幢高級公寓的10個地下車位正以100萬美元（780萬港元）求售，足夠在西雅圖買一間3,500呎豪華大宅。這10個天價車位，位於克羅斯比街42號的公寓地庫內，呎價5,000至6,666美元（約3.9萬至5.2萬港元），比公寓三房單位3,100美元（2.4萬港元）的呎價還要貴。地產商CORE表示，蘇豪區內可售的車位近乎絕迹，他們還在摸索市場接受的指標呎價。<br>美聯社</p></body></html>
