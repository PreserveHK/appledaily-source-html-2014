<html><header><meta charset="utf-8"><title>韓劇燒：姜素拉菲島度假慶功</title></header><body><h1>韓劇燒：姜素拉菲島度假慶功</h1><p>現時熱爆韓國的tvN電視劇《未生》，將於下周六播出大結局，由於劇集的收視節節上升，所以製作單位已決定獎勵眾演員和攝製隊去旅行慶功，並落實於本月22日出發到菲律賓享受陽光沙灘。至於因劇集帶挈而人氣急升的女主角姜素拉，近日成為廣告界的新寵兒，早前更被邀請做燒酒代言人。日前她已為廣告拍攝新照，據廣告商表示，姜素拉因在《未生》中精湛的演技而受觀眾歡迎，故被選為代言人。</p></body></html>
