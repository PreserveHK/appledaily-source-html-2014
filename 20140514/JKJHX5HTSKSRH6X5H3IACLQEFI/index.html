<html><header><meta charset="utf-8"><title>倫敦$3,270萬VIP房玩全裸乒乓賽</title></header><body><h1>倫敦$3,270萬VIP房玩全裸乒乓賽</h1><p>乒乓球發源地英國，舉行了當地歷來首次裸體乒乓球大賽，要全神貫注爭勝可謂不容易。<br>倫敦著名乒乓發燒友蒲點Bounce，豪花250萬英鎊（3,270萬港元）裝修貴賓房（圖），以「甚麼都可以」（anything goes）做主題，請來七名男女模特兒赤裸試玩，有男模大讚房間夠暖適合作賽。貴賓房內有17張乒乓球桌，包括一張2012年奧運版本，可容納130人，有酒吧等設施。<br>英國Orange網站</p></body></html>
