<html><header><meta charset="utf-8"><title>影子係怪獸？傻狗奇招護B女</title></header><body><h1>影子係怪獸？<br>傻狗奇招護B女</h1><p>寶寶與狗狗真是最好朋友，外國小寶寶亞歷克西絲（Alexis）在門口玩彈跳椅，大狗Dakota卻非常謹慎，不斷審視她彈來彈去造成的影子，場面惹笑。<br><br>Dakota先嗅嗅亞歷克西絲的影子，百思不得其解後，開始追逐影子，後來更不斷躍在空中，似想「突襲」影子，惹得小女孩咯咯笑。不少網友看罷影片感動不已，有人說狗狗可能以為地下有怪哭，於是出奇招保護小女孩。<br><br>英國《每日郵報》</p></body></html>
