<html><header><meta charset="utf-8"><title>健康Express樂活健體：胖女減磅紓潮熱不適</title></header><body><h1>健康Express樂活健體：<br>胖女減磅紓潮熱不適</h1><p>潮熱不適困擾不少更年期婦女，美國一項研究發現肥胖女士減磅，有助調整身體的溫度調節系統，減輕潮熱出現的次數及症狀。研究有40名肥胖、每日忍受潮熱次數達4次或以上的更年期女士參加，她們分成兩組，一組人參加半年的減肥計劃，另一組則繼續正常生活。<br>結果減肥組平均減去10.7%體重及4.7%身體脂肪，問卷調查顯示，自體重開始下降後，近9成減肥婦女表示潮熱不適減輕，7成人潮熱次數減少一半以上，逾7成認為更年期症狀改善。沒有刻意減肥的一組婦女，雖然2成人體重在半年內再上升，但潮熱症狀普遍無惡化。</p></body></html>
