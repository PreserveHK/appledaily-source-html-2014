<html><header><meta charset="utf-8"><title>狐狸爬頭頂變「皮草帽」</title></header><body><h1>狐狸爬頭頂<br>變「皮草帽」</h1><p>野生動物一般不愛親近人類，挪威一個野生動物中心內的北極狐和狼，卻不介意與訪客零距離接觸，有「為食」狐狸為了叼到零食，毫不猶豫就爬上一位訪客的頭頂（圖）。<br>動物攝影師雅各布森與朋友寬達爾及斯萊滕在-22℃到訪動物中心，「斯萊滕舉起誘餌吸引牠注意，北極狐全速沿寬達爾背部爬上頭頂」，寬達爾猶如戴了一頂活生生的皮草帽。天性怕人的幾隻狼甚至溫柔地舔訪客的面。雅各布森形容這次是難忘體驗，但提醒︰「我聽說不應直視狼的眼睛。」<br>英國《每日郵報》</p></body></html>
