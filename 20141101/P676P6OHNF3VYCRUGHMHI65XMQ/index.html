<html><header><meta charset="utf-8"><title>Agnes b朱古力棒棒　又靚又好味</title></header><body><h1>Agnes b朱古力棒棒　又靚又好味</h1><p>真正的Trick or Treat，其實在辦公室。不想在辦公室內被人整蠱、杯葛、卸膊，平常就要好好打好人脈關係，treat others well。教你如何請同事嚐甜頭吧！你唔係以為爆炸糖、瑞士糖、super lemon可以籠絡人心吧？Agnes b的朱古力就差不多！這款朱古力棒棒，是朱古力包裝蛋卷，朱古力外還有紅莓、爆炸糖、開心果或玫瑰粒粒，又靚又好味。</p><p>發售點</p><p>agnesb delices各分店</p><p>記者：陳詠敏<br>攝影：黃子偉</p></body></html>
