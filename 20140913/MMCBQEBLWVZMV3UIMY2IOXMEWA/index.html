<html><header><meta charset="utf-8"><title>姬蒂做導演撼靚佬湯</title></header><body><h1>姬蒂做導演撼靚佬湯</h1><p>荷李活男星湯告魯斯（Tom Cruise）趕拍矚目新片《職業特工隊5》（Mission：Impossible5），片中拍檔謝洛美維納（Jeremy Renner）就公開跟西蒙柏奇（Simon Pegg）等的片場合照。靚佬湯稍後又要準備為《壯志凌雲2》（Top Gun2）開鏡，撞正其前妻姬蒂荷姆絲（Katie Holmes 左圖）處女執導翻拍自小說的新片《All We Had》，屆時她將自導自演，大有機會跟前夫正面交鋒。</p></body></html>
