<html><header><meta charset="utf-8"><title>勇敢小貓　拚死反抗獅子</title></header><body><h1>勇敢小貓　拚死反抗獅子</h1><p>誰說實力懸殊就要任人魚肉。南非野生動物園一隻小野貓，遇上四隻比牠身軀大30倍的獅子，不但毫無懼色，反而拚命反擊，更抓傷一頭母獅的鼻頭，但牠最終難敵四獅圍攻而慘死。<br>小野貓落單，被獅子圍困後自知劫數難逃，牠劈口露齒，試圖嚇退對方，但母獅自然不怕，不時伸出巨爪襲擊小野貓，小野貓也不甘示弱，舉起小爪反擊。不過實力太懸殊，小貓被打至奄奄一息，最終被獅子一口咬死。德國攝影師霍普夫在博茨瓦納野生動物園目睹這一幕，舉機拍攝下來。<br>英國《每日郵報》</p></body></html>
