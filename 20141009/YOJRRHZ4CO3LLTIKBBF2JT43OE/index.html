<html><header><meta charset="utf-8"><title>促放撐港維權人士</title></header><body><h1>促放撐港維權人士</h1><p>【本報訊】「雨傘革命」發起以來，獲不少內地維權人士以不同形式發聲支持，例如剃頭、在公開場合快閃展示支持香港的標語，以及將佔領運動訊息轉載至內地，但近日卻有不少內地人因此被拘捕，其中10人更被以涉嫌尋釁滋事刑事拘留。公民黨立法會議員郭家麒昨與數名黨友，拉起寫有「雨傘運動無罪，立即停止迫害」的橫額，遊行至中聯辦外抗議（圖），要求釋放並撤銷所有因為聲援「雨傘革命」而被捕的維權人士控罪。<br>李錦鏵攝</p></body></html>
