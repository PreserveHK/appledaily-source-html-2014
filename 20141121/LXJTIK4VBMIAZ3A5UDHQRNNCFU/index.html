<html><header><meta charset="utf-8"><title>K-Pop之王：Lina公開韓服婚照</title></header><body><h1>K-Pop之王：Lina公開韓服婚照</h1><p>韓國女子組合天上智喜成員Lina，明日將與音樂劇演員張勝祖拉埋天窗，婚禮將以非公開的形式進行，僅邀請親密好友及家人參加。婚照中，Lina換上多套優雅高貴的禮服，與身穿西裝的張勝祖分別在公園、客廳、窗邊等地方拍攝甜蜜的婚紗相，當中二人亦齊齊換上傳統韓服，展現古典美。現年30歲的Lina與張勝祖，於11年因合作音樂劇《狼的誘惑》而擦出愛火。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
