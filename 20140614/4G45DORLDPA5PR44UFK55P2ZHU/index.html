<html><header><meta charset="utf-8"><title>森巴嘉年華：大力巴神盃夠頂癮</title></header><body><h1>森巴嘉年華：<br>大力巴神盃夠頂癮</h1><p>今晚英格蘭鬥意大利會見到巴洛迪利亮相，大戰當前佢都會關心吓其他組別啲比賽，喺巴西反勝克羅地亞之後，巴神喺佢嘅Instagram上載咗張佢同尼馬合照祝賀對方喺世盃首響頭炮。尼馬想喺地頭贏世盃，相信巴神都一樣恨捧大力神盃恨到發燒，有網民就為佢特別製作咗個「大力巴神盃」（圖），監生將巴神個頭融入個冠軍獎盃度，係恐怖啲，但都真係幾抵死。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
