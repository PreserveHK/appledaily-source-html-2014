<html><header><meta charset="utf-8"><title>各區突發簡訊：兩後巷疑遭連環縱火</title></header><body><h1>各區突發簡訊：<br>兩後巷疑遭連環縱火</h1><p>【筲箕灣】<br>【本報訊】筲箕灣道68號後巷以及相距100米外的西灣河街後巷，昨凌晨2時後的半個小時內，擺放後巷的雜物先後着火焚燒，消防員將火救熄後，均發現無自然起火原因，認為起火原因有可疑，交警方列縱火調查。前日凌晨3時，兩火場附近的筲箕灣道80號後巷亦發生同類火警，並波及煤氣喉噴火，警方現仍調查是否同一縱火狂徒所為。</p><p>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
