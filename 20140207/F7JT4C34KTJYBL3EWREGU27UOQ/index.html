<html><header><meta charset="utf-8"><title>劉詩詩難忘地獄式減肥</title></header><body><h1>劉詩詩難忘地獄式減肥</h1><p>劉詩詩早前憑劇集《步步驚心》躋身內地四小花旦之列，更與拍檔吳奇隆撻着，日前她來港接受《add》訪問，問到如何與男友共度首個情人節？她以母親生日打圓場。講到工作，劉詩詩表示沒受過專業訓練，出道至今演柔弱角色居多：「每個角色都是挑戰，然後發現自己有某一點與角色相似，就把它放大，這就是演戲樂趣。」身形纖瘦的她自小練習芭蕾舞：「最難忘跟同學一起地獄式減肥，早上一杯酸奶，中午與晚上一個蘋果，最瘦只有84磅。」（詳細內容請參閱第40期《add》）<br>撰文：唐如</p></body></html>
