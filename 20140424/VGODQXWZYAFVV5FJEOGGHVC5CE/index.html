<html><header><meta charset="utf-8"><title>拉布拉多狗媽一胎誕14BB</title></header><body><h1>拉布拉多狗媽一胎誕14BB</h1><p>「一隻、兩隻、三隻……十四隻！」周一（21日）下午，在福州西二環的一家寵物醫院裏，獸醫和狗主都露出了笑容，一隻3歲大拉布拉多犬生下了14隻BB。<br>狗的妊娠期一般是60天，由於狗媽媽體形瘦弱，腹部異常凸起，醫生決定剖腹產子。14隻狗BB體重約250克左右，屬正常範圍內。獸醫稱，從業近20年來，拉布拉多犬一般生育數在7隻左右，但這次一下子生了14隻，情況罕見。據悉，拉布拉多犬一隻市價上千元（人民幣．下同），這一窩狗價值上萬。<br>福建東南新聞網</p></body></html>
