<html><header><meta charset="utf-8"><title>英大學性愛網招收講師</title></header><body><h1>英大學性愛網招收講師</h1><p>英國大學生設立性愛網站找尋伴侶，不但鼓勵大學生大玩一夜情，最近更設立新網頁鼓勵講師和學生發展超友誼關係，結果遭師生群起批評。<br>23歲的瑟洛在2012年創立ShagAtUni.com（圖），讓大學生們互發情慾訊息，再相約上床。網站最近容許講師成為會員，並以一年免費會籍作招徠，並設行為守則，如「用假名」登記、到校園80公里外地方幽會、不要跟自己的學生上床等。有講師批評網站鼓勵講師濫權，亦有大學生指教授不應在網站找學生做愛，但瑟洛辯稱只是為講師提供師生戀的方便。<br>英國《太陽報》</p></body></html>
