<html><header><meta charset="utf-8"><title>載客的士青嶼收費亭鏟石壆</title></header><body><h1>載客的士青嶼收費亭鏟石壆</h1><p>【本報訊】一輛載客的士，昨午沿北大嶼山公路往機場方向，經青嶼幹線收費亭時，疑為閃避切線私家車，司機扭軚失控鏟上亭旁的石壆，的士後輪擱起，司機和乘客飽受驚恐，由消防員救出車外，幸無受傷。<br>肇事司機姓顏（54歲），昨午4時許，他駕駛紅色的士接載一名乘客前往赤鱲角機場，車輛駛進北大嶼山公路接近青嶼幹線收費亭。司機報稱，一輛私家車由第二線切往其的士之第三線，他見狀只好扭軚閃避，的士卻失控先撞跌雪糕筒，繼而鏟上收費亭旁的石壆，後輪擱於壆邊，雖沒撞及無人當值的收費亭，但過程驚險。</p></body></html>
