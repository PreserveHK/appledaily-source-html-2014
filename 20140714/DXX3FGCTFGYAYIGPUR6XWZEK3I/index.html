<html><header><meta charset="utf-8"><title>關仁隱事：「吹水王」報恩齋噏 - 關仁</title></header><body><h1>關仁隱事：「吹水王」報恩齋噏 - 關仁</h1><p>「吹水王」畀人感覺癲癲地咁，不過份人都算有態度，叫做愛恨分明，但有時情緒化比較難頂。話說關仁班friend之前約咗吹水王做訪問，吹水王因為趕時間就自己揸車，當佢到達目的地時因為怕遲到，所以一個箭步就衝上影樓，點知佢就咁將架車泊喺街錶度，冇入錶，有人經過認得吹水王架車，於是好心幫佢入錶，等佢唔好被抄牌，不過吹水王咁忙，做完訪問就拍拍屁股走人，雖然佢事後打鑼打鼓問邊個幫佢入錶，但只限問就冇進一步表示，咁問嚟做乜呢，唔通真係得個知字？<br>撰文：關仁</p></body></html>
