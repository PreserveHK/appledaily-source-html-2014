<html><header><meta charset="utf-8"><title>趣趣地：尹帥生日回家收禮</title></header><body><h1>趣趣地：尹帥生日回家收禮</h1><p>荷蘭三劍俠之一嘅尹巴士頓（圖），9月因健康問題，辭咗阿爾克馬爾教練嘅職位，轉為做助教。休息近個半月後，佢上周五首次返番球會，咁啱當日係佢50歲生日，一向好受職球員愛戴嘅佢，一返到就收到一件印上「50」同「Marco」字樣嘅球衣，仲有一份有埋佢自己個樣嘅精美生日蛋糕。睇嚟大家都好掛住尹帥，有乜開心過間球會對你，好似自己屋企人一樣咁親切呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
