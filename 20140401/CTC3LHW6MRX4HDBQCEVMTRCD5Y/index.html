<html><header><meta charset="utf-8"><title>蘋果綠葉
港銀今年貸款增41%</title></header><body><h1>蘋果綠葉<br>
港銀今年貸款增41%</h1><p>本地銀行貸款續急升，金管局公佈，2月本地貸款與墊款總額，按月升3.2%，雖較1月的3.7%略見回順，但以年率化計，當月增長仍高見37.9%，年初累積至今的年率化增長達41.9%。金管局發言人指，2月貸款增長與新股融資借貸有關，扣除此因素，按月增長約1.8%。至2月底，本港人民幣存款按月升3.02%，至9,203.45億元人民幣，連同存款證共達1.13萬億元人民幣。</p></body></html>
