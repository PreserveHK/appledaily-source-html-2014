<html><header><meta charset="utf-8"><title>體訊速遞：（F1）羅斯保再就撞車道歉</title></header><body><h1>體訊速遞：<br>（F1）羅斯保再就撞車道歉</h1><p>羅斯保（圖）早前在F1比利時站撞向隊友咸姆頓，在周末意大利站前，前者再一次公開反省，指相撞是自己的責任和判斷錯誤。至於「黑帝」也沒有因戰車被撞而影響心情，周二出席GQ年度頒獎禮時與女友妮高大晒恩愛，搶了不少明星風頭。綜合外電（意大利、英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
