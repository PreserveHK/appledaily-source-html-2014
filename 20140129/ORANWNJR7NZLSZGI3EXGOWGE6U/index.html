<html><header><meta charset="utf-8"><title>髮型師一定係基佬？扮嚟媾女啫！</title></header><body><h1>髮型師一定係基佬？扮嚟媾女啫！</h1><p>蔡瀾曾經在巴塞隆拿住了一年，見證了「直」和「攣」的男人對性的開放程度差天共地。他指出直的男人，因為怕失敗怕沒面子，每次出擊都步步為營，大大降低成功率。反之是攣的男人，表白的方式直接得令蔡瀾佩服，他說：「我真係甘拜下風，一握手就同你勾吓（勾手指），點解我哋男女關係唔可以學佢哋呢？」明哥十分認同，認為同志文化開拓了一套處理關係的方式：「可能有啲人話，乜佢哋咁開放㗎？但佢哋某啲開咗嘅領域，其實係進步嚟。」<br><br>聽晚十一點正，攣人直人放開懷抱，齊齊《亂噏24》！</p></body></html>
