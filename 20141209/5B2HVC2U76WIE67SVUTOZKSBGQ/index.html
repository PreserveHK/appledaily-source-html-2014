<html><header><meta charset="utf-8"><title>facebook迎中共到訪朱克伯格擦習近平鞋</title></header><body><h1>facebook迎中共到訪<br>朱克伯格擦習近平鞋</h1><p>全球擁有逾10億用戶的社交平台facebook儘管遭北京長期封殺，但創辦人朱克伯格近日卻高規格迎接中共「網路總管」魯煒的到訪。他不僅用普通話講解，還被來訪者發現其桌面放有 《習近平談治國理政》。他說：「這本書我也給同事買了，我要讓他們了解中國特色社會主義。」朱克伯格的表現讓來賓心花怒放。但輿論和網友對其狂擦中共的鞋感到憂慮，擔憂fb為打入中國市場，出賣用戶。</p></body></html>
