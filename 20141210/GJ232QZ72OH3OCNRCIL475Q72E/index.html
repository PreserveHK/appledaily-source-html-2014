<html><header><meta charset="utf-8"><title>韓劇燒：李英愛怕凍包到實</title></header><body><h1>韓劇燒：李英愛怕凍包到實</h1><p>韓劇《大長今》女星李英愛雖然遲遲未有新作，但她的曝光率仍然非常高。昨日，她就出席於首爾江南區舉行的化妝品活動。由於韓國天氣寒冷，作為韓國美人代表之一的愛姐就實行愛命唔愛靚，穿上樽領黑色上衣加黑長褲現身，外面更加上灰黑豹紋的及膝大褸，將自己包到實一實來保暖。進場之後愛姐更一度拉高衣領遮面擋風，非常可愛。雖然愛姐的頭髮被風吹到有些少亂，但她在鏡頭前仍然不失美態。</p></body></html>
