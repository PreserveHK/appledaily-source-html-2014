<html><header><meta charset="utf-8"><title>為看G.E.M.　少女險被賣落火坑</title></header><body><h1>為看G.E.M.　少女險被賣落火坑</h1><p>湖南13歲少女小湘（化名，圖）為了到福建廈門，欣賞歌手鄧紫棋（G.E.M.）演唱會，被網友騙至晉江後，其間遭禁錮及拳打腳踢，還幾乎被人強迫賣淫，幸最終趁機逃脫。派出所民警上周五聯絡小湘母親，並讓其接小湘回家。<br>酷愛追星的小湘，平日喜歡在網絡交友，上月中結識一名姓張女子，對方邀她到廈門看鄧紫棋演唱會，又承諾包吃包住。小湘應邀赴會，不料來到張某出租房後，對方沒收她手機，還不允許出門，拘禁近兩星期。小湘發覺對方圖逼她賣淫，把一心橫答應對方，「我要讓她們先相信我，並放鬆警惕，再趁機逃跑。」其後小湘逃走成功。<br>福建泉州網</p></body></html>
