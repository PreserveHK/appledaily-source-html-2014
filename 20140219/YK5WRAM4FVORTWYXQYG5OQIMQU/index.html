<html><header><meta charset="utf-8"><title>網友拆解小動作</title></header><body><h1>網友拆解小動作</h1><p>現時紅爆中港台的金秀賢成功憑《來自星星的你》彈出後，即時成為網友的討論對象，有網友更發揮「福爾摩斯」本領，透過金秀賢的小動作整理出金秀賢的身體小秘密。<br>除了之前被指喜歡捂嘴笑來掩飾男性魅力的小習慣外，網友發現金秀賢拍接吻戲時都習慣微微翹起小指，未知是否因為感到尷尬？網友更指金秀賢的頭圍比一般人小，一張臉只用一隻CD就能遮住。而現時金秀賢飾演的外星人都敏俊紅遍亞洲，網友就惡搞外星人圖，將《長江7號》的7仔和《E.T.外星人》兩電影中的外星人比較，並指因為都敏俊太靚仔，才如此受歡迎。<br>撰文：施洛冰</p></body></html>
