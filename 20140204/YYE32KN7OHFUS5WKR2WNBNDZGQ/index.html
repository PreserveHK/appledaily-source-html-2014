<html><header><meta charset="utf-8"><title>健康Express識飲識食：　飲食習慣欠佳　生活質素差</title></header><body><h1>健康Express識飲識食：　<br>飲食習慣欠佳　生活質素差</h1><p>晚年要生活得好，先從健康飲食着手。澳洲一項研究跟進3,654名中年人的飲食習慣長達15年，並每隔五年評估一次。研究人員根據參加者的日常餐單評分，分數由1分至4分，進食多菜少肉、少油少鹽及不嗜甜的參加者得分最高，常吃快餐兼進食蔬果份量不達標者則得分最低。<br>研究人員比較參加者15年後生活質素與飲食得分的關係，結果發現飲食最健康、得分最高的組別，因健康、心理與社交狀況理想，生活質素也最理想。中年時不注意飲食，得分最低的組別，在研究完結時，生活質素也最差。</p></body></html>
