<html><header><meta charset="utf-8"><title>體壇拾趣：路斯唞夠等鬥「波」</title></header><body><h1>體壇拾趣：<br>路斯唞夠等鬥「波」</h1><p>籃球世界盃今個月30號就開波，美國隊今日喺麥迪遜花園球場友賽波多黎各（now635台今日7:00am直播），繼續備戰；上場以「身體疲勞」為理由，冇份出場鬥多明尼加共和國嘅控衞戴歷路斯（圖）有望上陣。唞咗幾日嘅路斯周四有去練波，接受訪問時透露，自己𠵱家感覺良好，預計今場對波多黎各會落場，喺一班fans面前一展身手。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
