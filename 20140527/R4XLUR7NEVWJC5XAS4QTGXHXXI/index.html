<html><header><meta charset="utf-8"><title>嚴爵怕搭捷運想買車</title></header><body><h1>嚴爵怕搭捷運想買車</h1><p>台灣歌手嚴爵、白安、樂隊MP魔幻力量前晚首次在紅館開騷。打頭陣的嚴爵，大顯身手獨奏長號，之後演唱《追尋》時，表現興奮，大玩花式結他，不停變奏，令全場觀眾起哄。壓軸出場的樂隊MP魔幻力量，以快歌帶動現場氣氛。<br>三個單位的歌手同是來自台灣，對於之前在捷運發生的慘劇，他們都感到心痛，白安搖頭嘆氣說着可怕，嚴爵則感到心寒，並決心要買一架新車代步，他說：「回家的路線，都是搭捷運搭板南線，希望世界多點愛，以前一直無買車，現在加速我買車的想法。」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
