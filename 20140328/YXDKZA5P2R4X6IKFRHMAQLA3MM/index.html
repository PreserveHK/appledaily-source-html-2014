<html><header><meta charset="utf-8"><title>周柏豪擦鞋又錯字</title></header><body><h1>周柏豪擦鞋又錯字</h1><p>大文豪又寫錯字喇！前晚周柏豪到中環出席Juicy Couture活動，還賣口乖說：「好proud of自己可以出席呢個活動，因為呢個品牌冇請過男士出席。」言猶在耳，周柏豪上載新相到Instagram公告天下，豈料大文豪卻誤將品牌名Juicy寫做Juice，周柏豪今次又觸礁了。<br>此外，吳千語在活動上戴了一個齊蔭假髮試新look，她表示男友林峯未見過：「一直都想剪短髮，不過一入行就做model，頭髮太短拍戲唔方便。」<br>採訪：文國駿</p></body></html>
