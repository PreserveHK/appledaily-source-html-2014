<html><header><meta charset="utf-8"><title>各區突發簡訊：三惡女拗數鬧市大混戰</title></header><body><h1>各區突發簡訊：<br>三惡女拗數鬧市大混戰</h1><p>【銅鑼灣】<br>【本報訊】昨日凌晨2時許，33歲姓廖女子及28歲姓羅女友人，在銅鑼灣軒尼詩道崇光百貨對開，遇到持雙程證來港的41歲姓高女子，雙方就數千元債務問題發生爭執，在街頭混戰，互扯頭髮及拳來腳往，途人見狀報警。警員到場後制止三女扭打，她們報稱頭、腹及手指受傷，當中高婦聲稱手機被砸爛，警方遂以涉嫌在公眾地方打架及刑事毀壞罪名拘捕三人。</p></body></html>
