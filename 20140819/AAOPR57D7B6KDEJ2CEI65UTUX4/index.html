<html><header><meta charset="utf-8"><title>8.17警方似湊仔　民陣嬲嬲豬</title></header><body><h1>8.17警方似湊仔　民陣嬲嬲豬</h1><p>民陣發言人楊政賢接受節目《壹錘定音》訪問，表示警方對反佔中大遊行好像「湊仔咁湊」，「好錫示威者」，即使示威者向警方擲雞蛋，警方亦沒有追究。他指，若果相同事件發生在七一遊行，示威者或者早已被警方拘捕。<br><br>另外，楊政賢又提到《公安條例》中列明，若公眾遊行的實際遊行人數與當初申請的預計遊行人數有大幅增加或大幅減少的話，主辦單位都需要通知警方，而民陣亦曾因此而被警方警告。反佔中保普選大聯盟發言人早前稱有「萬人跑步」，但結果遠低於此，楊政賢亦認為警方應該就此而向主辦單位發警告信。<br></p></body></html>
