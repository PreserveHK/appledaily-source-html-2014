<html><header><meta charset="utf-8"><title>趣趣地：尼馬遇狂迷未驚過</title></header><body><h1>趣趣地：尼馬遇狂迷未驚過</h1><p>巴西周二靠大衛雷斯入波，加埋羅拔圖法明奴射入個人國際賽第一粒，友賽作客贏奧地利2:1，締造教練鄧加上任後6連勝。不過，有位球迷（左二）就趁尼馬（右）喺補時階段被換走施施然行出場嗰陣，帶齊巴塞波衫同簽名筆突然衝入場；尼馬一啲都唔驚，仲拎埋支筆想簽，點知3位保安哥哥咁敏捷即刻拉人，惟有笑笑口將支筆拋番畀人；慘在個球迷拎唔到簽名，連支筆都接唔番呀陰公！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
