<html><header><meta charset="utf-8"><title>關仁隱事：「佬佬」「紙皮」照肺大細超 - 關仁</title></header><body><h1>關仁隱事：「佬佬」「紙皮」照肺大細超 - 關仁</h1><p>「得把口」、「刀劍」、「佬佬」同「紙皮」早排幫公仔箱做咗個慈善騷，唔知點解佢哋當晚齊齊發台瘟，成晚錯漏百出，又唔合拍，搞到出嚟好核突。身為高層嘅「水魚」事後㷫爆，開大會時好強硬咁要手下捉晒得把口、刀劍、佬佬成班人逐個照肺鬧，要佢哋幾個主持唔好再犯同樣錯誤。結果到頭來手下只係叫咗佬佬同紙皮照肺，事關得把口同刀劍係大哥同大姐級人馬，水魚班手下根本唔敢得罪。後來水魚知道之後都冇再向得把口同刀劍追究，實行就咁算數，擺到明大細超。<br>撰文：關仁</p></body></html>
