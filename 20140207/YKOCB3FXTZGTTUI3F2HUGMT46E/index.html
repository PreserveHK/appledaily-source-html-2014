<html><header><meta charset="utf-8"><title>隔牆有耳：沈祖堯留任好掙扎 - 李八方</title></header><body><h1>隔牆有耳：<br>沈祖堯留任好掙扎 - 李八方</h1><p>中大校長沈祖堯同副校長、院長十幾人，噚日喺校長府團拜，一齊送禮物畀記者。副校長兼兒科講座教授霍泰輝送出有機蜜糖，提記者慎防有人口蜜腹劍；新聞及傳播學院院長李少南就送馬年首日封，佢話𠵱家有人指鹿為馬，叫記者搵出蛛絲馬迹，等衰人露出馬腳。沈祖堯則即席揮毫，但只肯寫龍馬精神之類，拒應《明報》行家要求寫新聞自由。沈校長任期明年屆滿，已表態願留任，校董會亦已就此諮詢，但佢亦話好掙扎，希望校方每周畀多一朝佢睇病人。現場仲有人日生日蛋糕裝飾比賽，沈祖堯期間仲偷食㖭。</p></body></html>
