<html><header><meta charset="utf-8"><title>波子機奇觀反彈不停</title></header><body><h1>波子機奇觀反彈不停</h1><p>美國密歇根州一名男子玩波子機，經歷了罕見一幕！波子在頂桿（kicker）和緩衝器（bumper）之間來回反彈數分鐘（圖），彷彿會直到永遠，最終直至機器故障才停下。<br>24歲的馬勒上周四參加「2014密歇根州波子機博覽會」，試玩時波子竟在緩衝器和頂桿間不停來回反彈，馬勒呆了30秒才用手機拍下這個萬中無一的奇景。數分鐘後緩衝器不勝負荷報銷，馬勒只得到20萬分，比最高分還少近一半。<br>「我一生中從未見過這種情況。」馬勒當晚將影片放上YouTube，引來大批網友關注，點擊率衝破43萬。<br>YouTube網站</p></body></html>
