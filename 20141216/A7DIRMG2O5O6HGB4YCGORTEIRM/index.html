<html><header><meta charset="utf-8"><title>K-Pop之王：秀智整護膚品𠱁客仔</title></header><body><h1>K-Pop之王：秀智整護膚品𠱁客仔</h1><p>韓國「國民初戀」秀智（圖）昨日以代言人身份出席於首爾江南區舉行的化妝品開店活動，在嚴寒天氣下，秀智以一條復古味濃的金色短袖連身短裙到場，露出長長玉腿，令現場傳媒眼睛大吃冰淇淋。秀智更即席分享了個人的冬天護膚心得，又變身調製師，即場整護膚品。另外，韓國某旅行出版社以300名未婚男女為對象進行「聖誕節最想在一起的明星」調查，秀智和男星金秀賢分別以20.7%及20%的支持率排第一。</p></body></html>
