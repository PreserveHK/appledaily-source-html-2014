<html><header><meta charset="utf-8"><title>吳千語興奮揀鑽石</title></header><body><h1>吳千語興奮揀鑽石</h1><p>吳千語、黃偉文（Wyman）日前到南非南部，參與Forevermark鑽石活動，千語BB逗留八日，二人參觀全球產量最豐富的鑽礦、博物館，更上堂學揀鑽石，每朝都要搭私人飛機轉場，千語一時穿起礦工服，一時穿起晚裝裙試戴鑽石。Wyman則到曼德拉故居參觀，他們又到訪兒童村，齊齊與小朋友玩遊戲，千語笑言：「喺兒童村，小朋友見到陌生探訪者一擁而上，佢哋好純真、熱情，令我好感動。」二人在旅程尾聲時，更到私人動物保育場參觀野生動物，印象難忘。<br>撰文：唐如</p></body></html>
