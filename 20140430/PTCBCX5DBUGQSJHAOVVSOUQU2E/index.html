<html><header><meta charset="utf-8"><title>嚇壞觀眾：內地首播劣評如潮</title></header><body><h1>嚇壞觀眾：內地首播劣評如潮</h1><p>無綫現在播的《西遊記》，由內地製作人張紀中於2011年製作，豪花億元人民幣拍攝，在內地開播時，引起各方爭議。當時已有內地網民鬧爆該劇特技、台詞、造型和畫面均不堪入目，有網友更大喊：「張紀中，你毀了我的童年！」有網民力斥，張紀中肆意修改原著，劇中孫悟空的造型得啖笑，第一集從石頭裏蹦出來就嚇倒大批觀眾──通體雪白、完全沒有毛、扁平臉塌鼻樑、眼冒金光，難怪網民說：「這哪是美猴王，這分明是伏地魔啊！」</p></body></html>
