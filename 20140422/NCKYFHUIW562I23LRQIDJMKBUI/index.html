<html><header><meta charset="utf-8"><title>四面楚歌：事業愛情受挫</title></header><body><h1>四面楚歌：事業愛情受挫</h1><p>現年41歲的張惠妹身形隨着年紀而暴脹，近年她的事業停滯不前，戀情也屢遇挫折。99年，她與周立璟相戀，愛得瘋狂的阿妹將經理人約簽給對方，惜最終因男方花心而分手收場。<br>之後阿妹身邊也有王力宏與籃球明星何守正這些過客，阿妹為王力宏個唱任嘉賓而互生好感，繼而傳出緋聞。07年，阿妹與台灣籃球員何守正因拍廣告而傳緋聞，但有指兩人年齡相差11年，加上男方花心，姊弟戀最終分手。直至2011年，阿妹再與調酒師Sam傳緋聞，有指二人交往三年，但日前卻爆出男方在夜店不留情面向阿妹爆粗大罵。</p></body></html>
