<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王宗堯唔見彭順探心潔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王宗堯唔見彭順探心潔 - 馮仁昭</h1><p>王宗堯噚日去咗新城電台做訪問，拍緊港視劇集《風雲》嘅佢，因為做舞台劇向劇組請咗假，講到喺《風雲》同李心潔合作，王宗堯話：「佢狀態好好，因為都好多對手戲，要成日傾偈建立默契。」知唔知李心潔老公彭順又有冇探過班？佢好坦白話未見過彭順。至於舞台劇方面，今次又會同麥貝夷合作，問佢會唔會小心啲，費事俾人誤會？佢話：「我同佢要攬要錫，發生呢件事後未見過佢，相信佢大個女識得處理。」<br>撰文：馮仁昭</p></body></html>
