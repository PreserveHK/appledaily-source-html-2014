<html><header><meta charset="utf-8"><title>綜藝王：秋小愛萌爆扮大象</title></header><body><h1>綜藝王：秋小愛萌爆扮大象</h1><p>近日憑綜藝節目《超人回來了》而人氣爆燈的秋小愛日前在節目上再次大晒萌樣，成功搶盡風頭。將於今晚播出的一集中，小愛跟爸爸秋成勳和爺爺去完動物園後，被爸爸問到印象最深刻的部份時，小愛突然交差雙手扮大笨象，用行動來告訴爸爸，萌爆行為再次引證「國民BB」的魅力。</p><p>另外，同樣憑《超人回來了》而爆紅的「國民撒嬌囝囝」金智厚近日就被爸爸金正泰公開了一張他穿着紅色女裝韓服，拿起自己頭髮的賣萌照。鏡頭前十分怕醜的他露出羞澀笑容，可愛程度不下於小愛，有網友更指他美麗得像個女孩。<br>撰文：黎金美</p></body></html>
