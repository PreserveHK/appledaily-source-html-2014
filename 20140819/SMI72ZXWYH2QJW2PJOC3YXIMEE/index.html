<html><header><meta charset="utf-8"><title>關仁隱事：「牛女」30萬做一晚朋友 - 關仁</title></header><body><h1>關仁隱事：「牛女」30萬做一晚朋友 - 關仁</h1><p>「牛女」結兩次婚，越搞越大鑊，打大交又爭撫養權，真係冇日安寧，兩公婆各自有羅生門版本。當中有指牛女識咗唔少富豪搞婚外情，原來都唔係新鮮事，密密同內地或者本地富豪聚會，都不時傳出佢出外見識「朋友」，佢喺婚前已主動聯絡不少內地同本地富豪，提出可以短敍一晚、一星期、一個月及幾個月等做「朋友」，婚後要湊小朋友都不時公幹與「朋友」會面。牛女十分進取，為咗保密同避免俾中間人食差價，佢會親自出擊，鎖緊目標就會向有潛力嘅「客戶朋友」暗示，聽聞做一晚朋友價要30萬，真係唔係隨隨便便同人做朋友。<br>撰文：關仁</p></body></html>
