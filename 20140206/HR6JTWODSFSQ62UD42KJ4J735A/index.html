視障婦全身刺青</title></header><body><h1>忍痛416小時<br>
視障婦全身刺青</h1><p>英國52歲女子阿特金森（Fran Atkinson圖）忍痛416小時，由頸到腳踝都刺上紋身，但她自己一點都看不到成果，因為她患上遺傳性視網膜色素病變，僅餘3%至5%視力。<br>育有一子的阿特金森，25年前首次紋身後就不能自拔，「約三年前我一覺醒來，就有這個想法，希望全身都有紋身」。她坦言最痛的位置是膝蓋、腋下和腳踝，完成最後工序就不會再紋。那麼她如何得知紋身圖案是甚麼模樣？她指丈夫和紋身師充當她的眼睛，向她描述錯綜複雜的紋身圖案。<br>英國《北威爾斯日報》</p></body></html>
