<html><header><meta charset="utf-8"><title>17歲男網上教打《GTA》月賺2.6萬</title></header><body><h1>17歲男網上教打《GTA》月賺2.6萬</h1><p>17歲英國少年派伊（圖）表面上是普通中六學生，但課餘他最愛打家劫舍，更因此迅速致富！放心，這一切都絕對合法，因為派伊只是在YouTube設頻道教人打機罷了。<br>派伊兩年半前貪玩開始拍片講打機攻略，「朋友最初都取笑我，但觀看的人越來越多」，他教完《Call of Duty》再教《GTA V》，現在頻道有超過13.8萬訂戶，每月瀏覽人次近250萬，他月賺廣告費2,000鎊（近2.6萬港元）。<br>雖然拍片花時間，每次約要用上三小時製作，但他覺得很值得。「許多人多謝我幫助他們打爆機！」<br>英國《都市報》</p></body></html>
