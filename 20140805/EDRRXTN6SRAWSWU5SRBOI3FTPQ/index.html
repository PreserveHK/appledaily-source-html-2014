<html><header><meta charset="utf-8"><title>求驗客手記：墨索模賀Sam哥好腳頭</title></header><body><h1>求驗客手記：<br>墨索模賀Sam哥好腳頭</h1><p>啱啱過咗個周六日，除咗有阿仙奴嘅阿聯酋盃之外，呢邊德甲嘅史浩克04都搞咗個賽制類似嘅史浩克盃，除咗東道主之外有馬拉加、紐卡素同韋斯咸參加。喺之前世盃受到注意嘅德裔墨西哥名模雲妮莎（右、Vanessa Huppenkothen），喺呢個賽事再次客串做主持，佢亦搵咗同胞「墨西哥Sam哥」奧祖亞（左）做訪問。Sam哥啱啱加盟咗馬拉加，雖然佢冇上陣但球隊都喺周日2:0贏韋斯咸，兩戰全勝捧盃。</p></body></html>
