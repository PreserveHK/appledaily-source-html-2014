<html><header><meta charset="utf-8"><title>森巴嘉年華：雲高爾嫌曼聯唔團結</title></header><body><h1>森巴嘉年華：<br>雲高爾嫌曼聯唔團結</h1><p>世盃季軍教練雲高爾雖然星期三先會到曼聯訓練基地，但佢嘅新政已經喺曼聯落實。雲高爾認為曼聯需要更加團結，所以除假期以外，規定一隊、青年軍同埋職員都要喺下晝1點，一齊喺訓練基地食晏。據報，雲高爾星期三會見球員同教練團隊；到星期四，佢就會見傳媒；星期五，佢就帶隊飛去美國。另外，雲高爾叫停咗斟介祖雲達斯嘅智利中場維達爾（白衫）嘅轉會，佢打算另覓目標。</p></body></html>
