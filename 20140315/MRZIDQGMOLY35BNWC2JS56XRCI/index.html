<html><header><meta charset="utf-8"><title>截的士唔搭　兩客毆司機</title></header><body><h1>截的士唔搭　兩客毆司機</h1><p>【土瓜灣】<br>【本報訊】昨凌晨零時許，54歲姓謝的士司機駕駛的士途經土瓜灣浙江街時，赫見兩名男子揮手截車，遂收掣將車停下，惟兩人卻登上後面駛至另一輛的士，謝下車與兩男子理論，其間觸怒兩人，發惡分別揮拳及叉頸襲擊謝，逞兇後轉身逃去，謝因胸口及頸部疼痛，報警送院。<br>15分鐘後葵涌亦發生涉及的士司機打架事件。54歲姓何司機駕乘的士經葵涌興芳路與葵福路交界時，與61歲姓馬駕駛的士因切線爭執毆鬥，有人更亮出螺絲批指嚇，混亂間兩人同告受傷，並因涉嫌在公眾地方打架罪名被捕。 </p></body></html>
