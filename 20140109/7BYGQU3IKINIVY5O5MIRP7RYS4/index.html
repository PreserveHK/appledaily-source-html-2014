<html><header><meta charset="utf-8"><title>各區突發簡訊：偷鐵賊洗樓　盜消防喉</title></header><body><h1>各區突發簡訊：<br>偷鐵賊洗樓　盜消防喉</h1><p>【大　埔】<br>【本報訊】大埔富善邨善景樓遭偷鐵賊光顧，一夜間偷走64個消防喉銅蓋。昨凌晨近1時，大廈48歲黃姓保安員巡樓時，發現裝在梯間的消防喉銅蓋被人拆走，立即到各層樓查看，發現從3樓至34樓共有64個銅蓋失去，於是報警。警員到場調查後，懷疑賊人於夜深潛入「洗樓」，偷走銅蓋總值1.9萬元，曾翻看大廈閉路電視錄影片段，看有否拍攝到可疑人。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
