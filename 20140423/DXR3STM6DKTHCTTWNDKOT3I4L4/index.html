<html><header><meta charset="utf-8"><title>周慧敏翻轉咖啡店</title></header><body><h1>周慧敏翻轉咖啡店</h1><p>年屆46歲的玉女掌門人周慧敏（Vivian），早前到台灣客串九把刀執導的電影《等一個人咖啡》，前日首段預告片出爐。這次Vivian的演出與過往有點不同，扮演咖啡店的老闆娘，衣着不修邊幅、亂髮、神秘又古怪，預告片中，見她還直接把牙刷放入給客人的咖啡裏，令到店員也看呆了眼，一改以往大眾情人的形象。預告片甫推出，身為導演的九把刀及女主角宋芸樺便即時分享到社交網站及粉絲專頁，網友紛留言指超期待，並指預告片很好看，亦力撐Vivian說：「有周慧敏一百分」。<br>撰文：楠楠</p></body></html>
