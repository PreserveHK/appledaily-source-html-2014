<html><header><meta charset="utf-8"><title>體壇拾趣：MJ陳年信好值錢</title></header><body><h1>體壇拾趣：<br>MJ陳年信好值錢</h1><p>「籃球之神」米高佐敦24年前嘅招募信你想唔想要？最近有美國拍賣行放咗兩封信出嚟拍賣，內容係80年北卡大學教練甸史密夫同佢助手古夫列治分別寫畀佐敦嘅信件（圖），邀請後者加入佢哋大學，起標價分別係5,000美元同2,500美元（約4萬及2萬港元）。啲信曾經轉過兩次手，有個人由一間餐廳買入一個儲物櫃之後，點知執到寶發現裏面有呢啲信。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
