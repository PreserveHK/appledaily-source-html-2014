<html><header><meta charset="utf-8"><title>泳兒贏比賽　獎紅館開騷</title></header><body><h1>泳兒贏比賽　獎紅館開騷</h1><p>泳兒早前參加廣東電視台的《麥王爭霸》歌唱比賽，經過多場淘汰戰後，泳兒最終贏出成為冠軍，日前唱片公司專程廣州為泳兒舉行祝捷會，公司高層吳雨、唱片監製梁榮駿等人亦有出席。泳兒為隆重其事，悉心打打穿上黑色低胸裙現身，令人眼前一亮，她更即場唱出比賽歌曲《如風》，唱畢即獲台下掌聲。<br>此外，泳兒在年中推出的HIFI發燒唱片《愛．情歌》得金唱片佳績，唱片公司亦順勢向她頒發金唱片，並宣佈會推出第二版。泳兒亦透露好消息：「公司會喺明年2月幫我喺香港搞個迷你演唱會，跟住仲會入紙紅館申請場地搞我嘅演唱會，聽到公司有咁計劃真係好開心。」<br>撰文：唐寶妮</p></body></html>
