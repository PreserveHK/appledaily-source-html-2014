<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫否認賣婚攝版權 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫否認賣婚攝版權 - 馮仁昭</h1><p>周杰倫承諾出年1月18日生日前結婚，前日有傳周董開出1,000萬台幣（約250萬港幣）將婚紗拍攝權同婚紗版權賣畀上海一間婚攝團隊，但周董所屬嘅杰威爾公司否認有呢件事，直言感覺受辱，唔排除會起訴。總經理楊峻榮震怒話：「我們不會把藝人的婚姻大事，向任何的婚攝公司開價，這篇報道對周杰倫跟公司都是很嚴重的侮辱。」<br>撰文：馮仁昭</p></body></html>
