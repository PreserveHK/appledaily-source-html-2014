<html><header><meta charset="utf-8"><title>湯唯包唔冚露餡</title></header><body><h1>湯唯包唔冚露餡</h1><p>許鞍華新戲《黃金時代》代表香港角逐奧斯卡最佳外語片，演員湯唯和馮紹峰早前在威尼斯出席影展時接受有線《電影蒙太奇》的訪問，分享拍攝期間的趣事。<br>在《黃金時代》飾演傳奇女作家、民國四大才女蕭紅的湯唯和飾演蕭軍的馮紹峰，大談拍攝一段短暫真摯愛情故事期間的點滴，湯唯拍攝該戲前期做了很多準備功夫，她除了看了蕭紅的著作，了解故事人物的歷史和背景之外，還學會了包餃子，湯唯笑說：「要練習，所以有很多餃子，大家就會拿餃子去廚房煮，一起吃。」馮紹峰則忍不住爆料說：「蕭紅很會包餃子，但是包得最不好就是她（湯唯），她包的餃子都是露餡的。」<br>撰文：非非</p></body></html>
