<html><header><meta charset="utf-8"><title>體壇拾趣：余翠怡苦盡「金」來</title></header><body><h1>體壇拾趣：余翠怡苦盡「金」來</h1><p>輪椅劍擊港隊喺仁川亞殘運激戰4日，噚日再壓軸掃走一金兩銀。其中兩度失金嘅女將余翠怡（右起），夥拍吳舒婷、范珮珊同陳蕊莊，喺女子花劍團體奪金，終於笑番晒；加埋男子花劍團體賽決賽輸畀中國添銀，劍隊以4金5銀5銅成績圓滿謝幕。港隊今日共掃走1金5銀3銅，其中付遠威首戰帆船2.4mR就拎銅牌，更係香港首面帆船亞殘運獎牌，田徑嘅蘇樺偉就喺男子T36級400米決賽得第4。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
