<html><header><meta charset="utf-8"><title>何潔誕男嬰　老公肉緊咀仔</title></header><body><h1>何潔誕男嬰　老公肉緊咀仔</h1><p>同日另一喜訊，「超級女聲」第4名身份出道的內地歌手何潔，昨日誕下約7磅重的男嬰，母子平安。何潔老公內地男星赫子銘在微博公佈喜訊，並上載一張非常肉緊地親吻兒子的相片，分享初為人父的喜悅。何潔於去年9月下嫁赫子銘，並在一個月後造人成功。<br></p><p>至於預產期在下個月的新加坡女星范文芳，日前趁懷孕8個多月拍攝大肚照，相中她僅用兩塊布遮掩重要部位。范文芳將照片分享到facebook，她謂：「這應是我最大膽的照片，這照片記錄了我人生中寶貴的時刻。」<br>撰文：李萍萍</p></body></html>
