<html><header><meta charset="utf-8"><title>小谷陀B開新舖</title></header><body><h1>小谷陀B開新舖</h1><p>谷祖琳（小谷）第三間甜品舖「小甜谷」昨日在佐敦開張，叔叔谷德昭、囡囡劉心出席，小谷同場宣佈已懷孕四個月，她說：「每次開舖都好開心，每次都有喜事，開第一間識咗我老公，第二間陀住阿女，到籌備第三間又有BB。」小谷日內做產檢就可知BB性別，她說：「我想生三個，媽咪話好嘢有一、有二同埋有三，我想兩個女，一個仔。」她指囡囡知道就快有弟弟或妹妹，並沒有呷醋。<br>小谷表示今次懷孕有點不適，感覺像24小時在暈船浪，可能因為剛遇着為開新舖而操勞，過了三個月後情況才好轉，不過期間她推了部新戲：「我24小時暈浪點拍？費事害人， 希望快啲生完拍番戲。」<br>採訪、攝影：溫敏芝</p></body></html>
