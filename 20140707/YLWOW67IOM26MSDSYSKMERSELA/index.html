<html><header><meta charset="utf-8"><title>羅敏莊父親逝世</title></header><body><h1>羅敏莊父親逝世</h1><p>羅敏莊（Mimi）昨於facebook留言指，其父於前日病逝，內容並未有交代羅父離世原因。Mimi說：「家父於7月5日安詳離開了我們，並於7月30日晚上8時於世界殯儀館二樓進行基督教儀式，在此通知有心人，前來和他道別！爸爸！我們永遠愛你！」留言還附上一張羅父親吻孫女陳禎的相片。Mimi離開無綫後，經常接一些司儀工作，而最近一次公開露面為上月底，與女兒陳禎出席蔡李惠莉開設的兒童教育城開幕。<br>撰文：楠楠</p></body></html>
