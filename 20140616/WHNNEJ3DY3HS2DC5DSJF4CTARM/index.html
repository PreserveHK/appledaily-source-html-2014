<html><header><meta charset="utf-8"><title>K-Pop之王：BEAST網上被洩新碟</title></header><body><h1>K-Pop之王：BEAST網上被洩新碟</h1><p>韓國男團BEAST今日推出新迷你專輯《Good Luck》，但日前已有人於網上率先公開專輯的歌曲，更供網民免費下載。BEAST所屬的唱片公司環球唱片警告洩漏歌曲的人，表示會採取法律行動。另外，男團MBLAQ 13日飛往秘魯開騷，但因主辦方的問題，演唱會無故取消，而MBLAQ亦錯過回國的飛機，成員G.O事後在Twitter表示不滿，指主辦方的不當安排是對歌手的侮辱。</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
