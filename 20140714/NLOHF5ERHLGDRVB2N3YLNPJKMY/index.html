<html><header><meta charset="utf-8"><title>運屍車後門失靈遺體滑出馬路嚇人</title></header><body><h1>運屍車後門失靈<br>遺體滑出馬路嚇人</h1><p>誰人在光天化日下，將屍體棄置路中心呢？美國賓夕凡尼亞州一輛運屍車的後門失靈，上周五在運屍途中竟無故打開，遺體連同床滑出路中心（圖），嚇壞途人。<br>據途人拍下的照片，只見被白色床單包裹、緊緊固定於床的遺體，被棄置在購物商場車路中央。巴克斯郡驗屍官辦公室證實，司機運送屍體時車門意外打開，數分鐘後折返現場，在路人協助下將屍體抬回車中，並對事件引起不安向市民致歉。有份幫手將屍體抬回運屍車的居民表示，一度以為屬惡作劇。　<br>美國哥倫比亞廣播公司</p></body></html>
