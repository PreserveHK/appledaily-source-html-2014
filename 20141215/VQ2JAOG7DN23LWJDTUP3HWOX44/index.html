<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）韓女球手中國賽包辦冠亞軍</title></header><body><h1>體訊速遞：<br>（高爾夫球）韓女球手中國賽包辦冠亞軍</h1><p>深圳觀瀾湖中國女子高爾夫球公開賽昨完成所有比賽，南韓球手金孝周（圖）以低標準桿14桿的202桿奪冠，其同胞田仁智以低12桿的204桿得亞軍。本報消息（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
