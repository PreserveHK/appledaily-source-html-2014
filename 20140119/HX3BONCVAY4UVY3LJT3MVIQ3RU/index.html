<html><header><meta charset="utf-8"><title>宋承憲興奮變藝術品</title></header><body><h1>宋承憲興奮變藝術品</h1><p>韓國型男宋承憲昨日在韓國明洞現身，出席結合韓流明星與韓國藝術作主題的《Dream art with K-star》展覽，他更是首位獲邀化身成今次展覽成各種藝術品中的主題人物，難怪主持開幕典禮兼剪綵儀式時笑容滿面。<br>一身型格打扮的宋承憲，昨日在活動上獲大批fans及傳媒到場力撐，對於能成為藝術家的靈感，宋承憲大表榮幸及感激，據知今次還有日本師奶fans特地飛過去首爾捧場，令宋承憲剪綵時亦一臉興奮。有關方面之後會將更多韓流明星，化身藝術家的各種作品。<br>撰文：盧葦</p></body></html>
