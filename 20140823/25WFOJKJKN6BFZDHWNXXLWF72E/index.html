<html><header><meta charset="utf-8"><title>3日大B女　懂捧奶樽飲奶</title></header><body><h1>3日大B女　懂捧奶樽飲奶</h1><p>英國埃塞克斯郡有一位神奇女嬰，呱呱落地才三天，竟然能夠自行捧着奶樽喝奶，讓母親及醫護人員嘖嘖稱奇。<br>20歲單親媽媽切多齊表示，她餵女兒阿馬拉（Amara Chiedozie圖）吃奶時，她忽然雙手抓住奶樽繼續喝，喝飽還會把奶樽挪開，醫生、護士及切多齊都大呼不可思議，拍照記錄這神奇一幕。<br>雖然女兒天生異稟，但切多齊在她喝奶時仍會寸步不離，扶着她或以枕頭將她墊起，確保女兒以適當姿勢喝奶。當地慈善組織就警告勿讓寶寶自行捧樽喝奶，萬一他們不小心噎着，將無力推開奶樽。<br>英國《每日郵報》</p></body></html>
