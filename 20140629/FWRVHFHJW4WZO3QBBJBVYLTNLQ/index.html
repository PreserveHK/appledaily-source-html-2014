<html><header><meta charset="utf-8"><title>【壹週刊】發起推翻林新強澳洲回流律師有良心</title></header><body><h1>【壹週刊】發起推翻林新強<br>澳洲回流律師有良心</h1><p>【壹週刊】超過二百四十個平日搵錢至上的律師，近日聯署向律師會會長林新強提出不信任動議，迫使他收回支持一國兩制白皮書的言論，創下會方紀錄。三十八歲的發起人任健峰還去名不見經傳，為何今次膽敢向前輩下戰書？<br><br>十三年前從澳洲回流香港工作的任建鋒坦言：「香港係我嘅家，我見到我個家有唔妥，梗係擔心，梗係希望有啲貢獻。」<br><br>iPhone App免費下載： http://bit.ly/nextplus_iphone <br>Android App免費下載： http://bit.ly/nextplus_android  </p></body></html>
