<html><header><meta charset="utf-8"><title>受《金剛》啟發目擊者創尼斯湖水怪</title></header><body><h1>受《金剛》啟發<br>目擊者創尼斯湖水怪</h1><p>尼斯湖水怪其實來自經典電影《金剛》？美國哥倫比亞大學研究指，有目擊者在1933年聲稱在尼斯湖發現水怪（右圖），當時正值《金剛》（左圖）在英國熱播，由此推斷目擊者看畢《金剛》後受到啟發。<br>研究指，過往一直有目擊者看到尼斯湖有浪花四濺和圓形隆起物，但至1933年8月始有目擊者將過往的傳言影像化，直言看到「蛇頸龍怪物」。研究員坦言，這名目擊者是看完《金剛》後，將戲中的長頸生物聯想為水怪；有研究水怪逾40年的生物學家亦支持這項研究，「我相信《金剛》起了重大作用」。<br>英國《星期日郵報》</p></body></html>
