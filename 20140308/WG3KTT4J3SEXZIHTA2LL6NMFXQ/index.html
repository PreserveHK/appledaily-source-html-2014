<html><header><meta charset="utf-8"><title>《星星》橫幅女生節大熱</title></header><body><h1>《星星》橫幅女生節大熱</h1><p>「女神，男僕們已經準備好炸雞啤酒了！」3月8日是婦女節，可女生們不願稱自己為婦女，又不想放棄過節，近年內地高校興起過3月7日「女生節」。愛心早餐、鮮花、橫幅、喊樓……男生出盡法寶討好女生。不少高校拉出雷人橫幅，隨韓劇熱播，《來自星星的你》主題的告白今年很火，例如「我可以不是你的都敏俊，但你永遠是我的千頌伊」（圖）。東莞理工學院有男生稱在女生節這天，女生就應該是女王，女生的感動驚訝讓男生很享受。湖南師範大學男生更為女生準備專車送上學和包場看電影。<br>新華網</p></body></html>
