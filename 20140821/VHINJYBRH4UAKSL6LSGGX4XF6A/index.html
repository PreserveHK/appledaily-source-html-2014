<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Sammi出書分享減肥大法 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Sammi出書分享減肥大法 - 馮仁昭</h1><p>張家輝同鄭秀文（Sammi）呢排好努力咁宣傳新戲《失戀急讓》，最近仲接受咗《瑪利嘉兒》雜誌訪問，家輝繼續再講拍戲感受，又繼續讚拍檔。難得Sammi可以講下拍戲以外嘅事，佢話好享受生活樂趣，祈禱、運動、煮嘢食，朝早起身會坐露台欣賞風景。Sammi仲計劃今年出減肥書，希望將最好、最有效、最錯的減肥方法寫出嚟，同大家分享。<br>撰文：馮仁昭</p></body></html>
