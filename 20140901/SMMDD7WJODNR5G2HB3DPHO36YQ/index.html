<html><header><meta charset="utf-8"><title>【壹週刊】網台鬼后　70萬細藝家居</title></header><body><h1>【壹週刊】網台鬼后　70萬細藝家居</h1><p>【壹週刊】網台D100鬼古節目嘉賓主持Winnie，鍾意自己設計家居，以前試過將間屋設計成泰式和宮廷式，今次就用咗70萬，將自己大尾篤千四呎屋企變成歐洲式。<br><br>Winnie 鍾意下廚，但以佢認為設計以人為本，所以佢將廚房及飯廳搬上二樓，廚房連飯廳，還有種滿香草嘅露台。<br><br>Winnie 屋企仲有唔少小情小趣，好似書房有一道似足餐廳嘅自動門，佢就話好多朋友笑佢屋企好似餐廳喎！<br><br>iPhone版下載：<br> http://goo.gl/1SdaWF <br><br>Android版下載：<br> http://goo.gl/xfQS8D <br></p></body></html>
