<html><header><meta charset="utf-8"><title>體壇拾趣：郎平遣新丁鬥比國</title></header><body><h1>體壇拾趣：郎平遣新丁鬥比國</h1><p>缺少咗惠若琪、徐雲麗等4大主力，教練郎平帶領嘅中國女排能唔能夠製造奇蹟？世界女排大獎賽今日喺東京展開一連5日嘅總決賽，以次名晉級嘅中國，喺香港時間朝早11點20分，就會打頭陣對比利時。雖然中國3個主攻劉曉彤、汪慧敏同埋李靜，都係首次隨隊出戰總決賽，但對住比利時呢支初哥，相信要贏都唔難嘅。同日另一場焦點戲碼，就有「1姐」巴西對戰土耳其。（有線62及202台今日11:20am開始直播）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
