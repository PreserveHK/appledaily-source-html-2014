<html><header><meta charset="utf-8"><title>熊黛林戰車　又一城現身</title></header><body><h1>熊黛林戰車　又一城現身</h1><p>Richburg Lotus剛簽了熊黛林為蓮花車手，準備出發往英國總廠接受特訓，而其在港的訓練車Exige S，今明兩天在又一城展出，全車不單經過大量改裝及加裝大尾翼，車身還貼了熊黛林Lynn Xiong的名字及香港區旗，加上開篷設計，賣相相當不俗。</p><p>雖然此車不作售賣，但同場還有多款Lotus優惠價，如136匹的Elise便以$529,000發售，比正價平了近七萬元。<br><br>地點：九龍塘又一城<br>日期：8月3、4日<br>時間：10am-7pm</p></body></html>
