<html><header><meta charset="utf-8"><title>老豆送仔入虎口男童餵虎遭咬甩手</title></header><body><h1>老豆送仔入虎口<br>男童餵虎遭咬甩手</h1><p>英國《每日郵報》巴西一個動物園發生恐怖意外，一名魯莽爸爸竟讓11歲男生爬過動物園設置的圍欄隔着鐵籠餵老虎，結果白白看著兒被老虎咬甩手。<br><br>男童當時和老師、家長一同到動物園參觀，男童徵得父親同意後，跨越安全圍欄，並把手伸進老虎籠中，揮動手上的肉片，希望餵飼老虎和撫摸老虎。不料老虎大爪一揮，男童右手即血流如注，他立刻痛得驚呼救命：「我快死了！我感覺不到我的手！」<br><br>男童的三歲的弟弟相信目擊整個事發過程，而男童目前沒有生命危險，但右手部分需切除。<br><br>英國《每日郵報》</p></body></html>
