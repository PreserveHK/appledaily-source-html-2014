<html><header><meta charset="utf-8"><title>名人殺妻 O.J.最轟動</title></header><body><h1>名人殺妻 O.J.最轟動</h1><p>名人殺妻案其實並不算罕見，當中最轟動的，要數美式足球界前球星O.J. Simpson，他曾被控在94年殺害前妻Nicole Brown Simpson及她的好友，不過他之後因為證據出現問題而無罪釋放，但他亦要作民事賠償。他最後在07年卻因為持械行劫及綁架，而在翌年被判入獄33年。<br>最近一單名人殺妻案，最終妻子平安無事。曾在香港開騷的美國重金屬樂隊As I Lay Dying主音Tim Lambesis去年因企圖買兇殺妻，結果被卧底探員揭發，今年受審的Tim最終被聖地牙哥高等法院判他罪成而要入獄9年。</p></body></html>
