<html><header><meta charset="utf-8"><title>求驗客手記：賓菲加挫祖記拔頭籌</title></header><body><h1>求驗客手記：<br>賓菲加挫祖記拔頭籌</h1><p>周四歐霸盃4強首回合賽事，兩場比賽都係由主場球隊先拔頭籌。今季爭成為4冠王嘅賓菲加（紅衫），延續今季主場不敗強勢，迎戰奪標大熱祖雲達斯（黃衫）照贏，一度被逼和下靠洛迪高利馬完場前奠勝以2:1擊敗對手。另一場4強西甲內訌，西維爾嘅優勢就更大，主場對住華倫西亞淨勝2:0，作客入球都唔使失。西維爾最近已經連贏5場，周日西甲大戰作客畢爾包如果又贏埋，仲可以取代後者上第4。</p></body></html>
