<html><header><meta charset="utf-8"><title>G.E.M.寫錯名遭網民恥笑</title></header><body><h1>G.E.M.寫錯名遭網民恥笑</h1><p>鄧紫棋（G.E.M.）在一片非議聲中，其個人蠟像前日終於進駐山頂的杜莎夫人蠟像館，未知是否樂極忘形，事後她在Facebook上載與自己蠟像合照時，手快快的寫上：「這兩姊妹感情真好，香港杜麗莎夫人蠟像館」，她竟將杜莎夫人蠟像館的名字寫錯成「杜麗莎夫人蠟像館」。雖然G.E.M.火速修正，可惜卻被眼利的網民發現，即時截圖到討論區，惹來網民揶揄取笑她：「佢太耐冇接觸香港，已陌生。」但有網民替她不值說：「年尾流流，比人笑足兩年，陰功」。<br>撰文：楠楠</p></body></html>
