<html><header><meta charset="utf-8"><title>關仁隱事：「叻豬」割席趕絕前夫 - 關仁</title></header><body><h1>關仁隱事：「叻豬」割席趕絕前夫 - 關仁</h1><p>失婚媽咪「叻豬」自從同前夫離咗婚之後，各行各路，佢負責照顧小朋友，叻豬同前夫嘅家人都越嚟越疏遠，有傳佢唔畀啲長輩探小朋友，成日諸多限制，前夫一家為咗以和為貴，其實一直都忍氣吞聲，可以嘅話都盡量遷就叻豬。關仁就聽聞叻豬越做越過份，佢連前夫身邊友人都割席，實行將所有同前夫有關嘅嘢都全面封殺以及劃清界線，佢仲叫前夫身邊嘅朋友，一係企佢嗰邊，一係冇朋友做，搞到好多朋友都覺得叻豬太過份，佢哋寧願唔同叻豬來往，免得麻煩同惹是非，關仁覺得叻豬咁做又真係幫唔落。<br>撰文：關仁</p></body></html>
