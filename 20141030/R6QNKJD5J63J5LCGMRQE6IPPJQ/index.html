<html><header><meta charset="utf-8"><title>隔牆有耳：公民黨女將收恐嚇信 - 李八方</title></header><body><h1>隔牆有耳：<br>公民黨女將收恐嚇信 - 李八方</h1><p>泛民陣營呢排成日受到抹黑，有人更出動恐嚇信。話說公民黨總部噚日收到一封恐嚇信，點名恐嚇佢哋三位女將，包括陳淑莊、毛孟靜同吳靄儀，預告佢哋「會被我們暗殺」，呢次來信係事先張揚，以便佢哋死得眼閉，以免冤魂隨處飄盪之類。而一大段恐嚇說話外，來信仲附上利刀同炸彈……嘅圖片。邊個咁識揀，搞女唔搞男？下款寫明係「金鐘占士邦」喎，真係失覺咯！公民黨強烈譴責呢種威脅人身安全嘅違法行為。佢哋已經報案，已交由重案組處理。</p></body></html>
