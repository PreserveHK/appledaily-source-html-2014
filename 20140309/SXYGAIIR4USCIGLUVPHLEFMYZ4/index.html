<html><header><meta charset="utf-8"><title>超儀喜握神之手</title></header><body><h1>超儀喜握神之手</h1><p>何超儀日前接受有線電視節目《電影蒙太奇》訪問，大談拍攝新片《3D豪情》的難忘事，自言為了貼近角色不惜增肥十多磅：「有晚拍拍吓戲覺得好凍，就入化妝車取暖，咁啱有六個飯糰，我竟然一次過食晒，第二朝起身覺得自己重咗幾磅。」<br>今次在日本拍外景，亦令超儀大開眼界，她發覺當地專拍AV片的片廠具專業水準，各類型場景及道具齊全。<br>AV男女優亦同樣專業，人氣男優、「神之手」加藤鷹亦有客串演出，超儀說：「有幸用我隻右手同佢握手，同佢傾完偈，發覺原來佢份人都幾嚴肅。」<br>撰文：麥萍萍</p></body></html>
