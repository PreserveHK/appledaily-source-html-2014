<html><header><meta charset="utf-8"><title>體壇拾趣：南華「半力」照炒超敏</title></header><body><h1>體壇拾趣：<br>南華「半力」照炒超敏</h1><p>本地籃球班霸南華，噚日出戰甲一籃球聯賽第3戰，面對超敏繼續展現出超班實力。雖然有主力羅意庭倦勤同留棟梁因傷避戰，加上第2次為南華上陣嘅梁民熊，依然不在狀態，但呢支衞冕之師勝在多強手，輪流由劉子健同惠龍兒（紅衫），帶住新生代連浩駿同伊榮出擊，半場已經領先52:22，最終劉子更攻入全場最高嘅31分，以107:60大炒對手。<br>同日頭場上演嘅安青對遊協，前者雖有林凱光攻入全場最高嘅24分，但遊協仍然憑易漢暉同吳家麒合力轟入40分，以85:74取勝，成功喺今季聯賽拿下首場勝仗。</p></body></html>
