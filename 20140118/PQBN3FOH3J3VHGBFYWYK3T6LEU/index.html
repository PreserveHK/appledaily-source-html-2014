<html><header><meta charset="utf-8"><title>求驗客手記：巴塞晉級折尼馬</title></header><body><h1>求驗客手記：<br>巴塞晉級折尼馬</h1><p>周四西班牙盃16強次回合，喺首回合主場淨勝基達菲4球嘅巴塞，今次作客一樣唔手軟，由美斯包辦兩個入球之下，再贏2:0，總比數6:0大勝晉級，呢場亦係老大哥沙維第700次代表巴塞上陣。佢哋喺今場波有個壞消息，前鋒尼馬（上圖中）喺22分鐘因為腳踭受傷（下圖）要退下火線，經過檢查後證實要唞3至4周。咁搞法，尼馬未必趕得切喺下月對曼城嘅歐聯16強大戰候命。</p></body></html>
