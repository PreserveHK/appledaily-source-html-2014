<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美劇《真愛如血》女星安娜柏金於節目稱重穿08年的劇中舊裙，方發現自己生小朋友後胸部比以前縮水。<br>★有The Rock之稱的美國男星狄維莊遜，將一張薯嘜舊照放上網分享，左耳戴耳環的他更自嘲似同性戀者。<br>★跟歌手老公Chris Martin離婚的金像影后姬妮芙柏露，周二被路人目睹於紐約約會神秘男子晚飯，更親密拖手。<br>★日本女星上戶彩昨日在節目中表示，不怕被老公束縛，就算用手機追蹤她也不介意。<br>★日本女歌手misono在節目中改歌詞指自己想跟不同男人生仔，即被網民指摘。</p></body></html>
