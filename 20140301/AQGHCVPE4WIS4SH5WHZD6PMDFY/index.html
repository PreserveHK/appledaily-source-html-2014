<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★加拿大歌手Justin Bieber的父親Jeremy，與拍拖七年兼育有一對子女的女友分手，原因是女友不滿他終日與Justin玩樂而不顧家。<br>★已故美國男星保羅獲加的遺作《狂野時速7》，將於4月恢復拍攝。</p><p>★日本型格女歌手椎名林檎昨日宣佈與著名演歌歌手石川小百合合唱新曲，更公開了二人的復古打扮。<br>★韓國男星李敏鎬代言高級咖啡店，該店因開拓內地市場而找他代言。<br>★今日在港舉行活動的韓國組合EXO，昨接受委任為江南區觀光大使，再出席頒獎禮領最佳跳舞組合獎。</p></body></html>
