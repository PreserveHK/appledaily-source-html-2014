<html><header><meta charset="utf-8"><title>體壇拾趣：保特跑「沙灘」輕鬆贏</title></header><body><h1>體壇拾趣：<br>保特跑「沙灘」輕鬆贏</h1><p>牙買加飛人保特（圖）本年度嘅首場100米跑，周日喺里約熱內盧Leme沙灘上演。雖然佢輕鬆攞第1，不過只跑出10秒06。「閃電」喺沙灘特別搭建、得4條跑道嘅賽場鬥分別來自英國、巴西同美國嘅對手，要贏當然冇難度，弊在佢之前咁口響話要喺10秒內跑完，𠵱家只可以失望而回喇。保特都話唔滿意成績，但有信心跑多幾場就會有改善喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
