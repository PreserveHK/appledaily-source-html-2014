<html><header><meta charset="utf-8"><title>綜藝王：李鍾赫學校揀媳婦</title></header><body><h1>綜藝王：李鍾赫學校揀媳婦</h1><p>韓國綜藝節目《爸爸！我們去哪兒？》男星李鍾赫近日作客另一綜藝節目《我去上學啦》扮學生，得到女學生熱烈歡迎。節目上，於午飯時間在校園行走的李鍾赫被女學生重重包圍，有人亦大讚他靚仔，冧得他心花怒放。更有女同學看中他的大仔卓秀，大叫要求跟卓秀結婚，李鍾赫即時在學校選媳婦，指着該女生說：「化妝的女生都不行！」場面搞笑。而在晚上自修時間，李鍾赫就因收到細仔俊秀的電話，而被老師訓斥。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
