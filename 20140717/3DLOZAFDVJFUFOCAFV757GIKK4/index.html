<html><header><meta charset="utf-8"><title>馮仁昭四圍超：藍心湄爆男伴硬不起 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：藍心湄爆男伴硬不起 - 馮仁昭</h1><p>一向言行衣着都好出位嘅台灣女藝人藍心湄，噚日有台灣報道指佢同一個細佢20年嘅男仔發展母子戀，男方係年約30歲嘅Tim，當中仲影到Tim去藍心湄屋企過夜，而女方透過助手回應：「他是乾兒子之一，之前瘋世足，所以很多人到家裏看足球到天亮。」噚日佢現身電視台錄影《女人我最大》，佢搞笑話：「就算睡在一起，他也硬不起來。」咁Tim係咪同志？藍心湄只話：「那是他私人事情，你們自己去問他。」<br>撰文：馮仁昭</p></body></html>
