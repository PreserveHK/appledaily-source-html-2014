<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪東城約老友遊東京 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：汪東城約老友遊東京 - 馮仁昭</h1><p>汪東成（大東），日前出席咗一個特別聚會，活動後佢同公司請咗三日假，約埋老友日本通王友良喺東京玩咗幾日當小休。事關佢話演出嘅新片《我的播音系女友》本月喺中國上映就要忙宣傳，月底又嚟香港幫自家品牌MJO造勢，將會好鬼忙。大東講講吓仲講到去今年暑假檔期，佢話到時有個對佢人生影響好大嘅計劃要宣佈，不過一定唔係結婚！<br>撰文：馮仁昭</p></body></html>
