<html><header><meta charset="utf-8"><title>體壇拾趣：金妍兒男友揼骨出事</title></header><body><h1>體壇拾趣：金妍兒男友揼骨出事</h1><p>南韓前花滑女王金妍兒，同打冰球嘅金元中拍緊拖，不過呢位男友就唔係好生性。前幾日金元中俾國內傳媒廣泛報道，話佢早兩個月喺軍隊體育部隊集訓期間，同兩位隊友半夜私自出街，齊齊去咗一間泰式按摩店揼骨，點知happy完返歸途中炒咗車。佢嘅兩位同行隊友只係受輕傷，但金元中嘅十字韌帶撕裂，𠵱家仲要喺醫院接受緊治療，而且連個選手資格都俾人取消埋，事後南韓國防部亦堅稱間按摩店係正經嗰隻，唔係揼邪骨嘅。其實件事過咗咁耐，突然有金手指爆料，究竟金元中得罪咗咩人呢？</p></body></html>
