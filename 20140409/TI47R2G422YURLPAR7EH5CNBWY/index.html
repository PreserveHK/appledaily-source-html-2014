<html><header><meta charset="utf-8"><title>案件速遞：司機刪撞傷人片段</title></header><body><h1>案件速遞：司機刪撞傷人片段</h1><p>【本報訊】客貨車司機在三號風球下開工，聲稱心急趕回家看望妻兒，一時分神下衝紅燈，撞倒正在斑馬線過馬路的女途人。警方接報到場欲拿取客貨車上攝錄機的片段時，司機卻稱攝錄機沒有拍到案發時情況，惟警方其後將攝錄機的記憶卡還原，發現攝錄機拍到案發經過，惟有關短片事後被刪掉。<br>被告李柏江（35歲）昨天承認危險駕駛導致他人身體嚴重受傷罪，還柙至5月13日判刑。去年7月1日下午，被告在九龍城界限街撞倒48歲姓容女子。容事後害怕聽到車聲，至今仍需用枴杖助行，無法續任家務助理。<br>案件編號：DCCC79/14</p></body></html>
