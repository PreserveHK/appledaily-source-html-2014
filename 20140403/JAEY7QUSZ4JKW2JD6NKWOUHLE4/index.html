<html><header><meta charset="utf-8"><title>隊友漠不關心死活</title></header><body><h1>隊友漠不關心死活</h1><p>少時成員孝淵傳遭隊友排擠，因而企圖跳樓解脫，成員竟不聞不問，十分冷漠。孝淵「出事」後翌日，Sunny在Instagram上載與允兒狂擦美食的相片，原來兩女相約到男藝人洪錫天開設的餐廳，Sunny更將各款美食及合照上載至網絡。</p><p>Jessica前日在微博上載與徐玄食雪條的相片，並留言：「It's getting warm，How about some ice-cream？（天氣漸暖，不如食雪糕？）」她同日則與妹妹f(x)成員Krystal在首爾街頭拍攝真人騷節目。泰妍前日上載可愛相片，全沒理會孝淵企圖自殺一事。</p></body></html>
