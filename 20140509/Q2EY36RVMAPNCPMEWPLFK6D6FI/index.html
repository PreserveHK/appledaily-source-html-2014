<html><header><meta charset="utf-8"><title>天堂鳥抹甩眼線</title></header><body><h1>天堂鳥抹甩眼線</h1><p>三人男子組合天堂鳥因騎呢造型出位，但亦殺出血路，昨日應邀到九龍塘出席《創新迎青奧》宣傳，今次三人裝扮與過往最大分別是除去眼線，回覆正常時下年輕人look。<br>天堂鳥昨唱出作品《登錄太陽》，以鼓勵運動員，而三子均喜歡足球。稍後會拍攝新歌MV，還會有新形象。他們說：「我哋試咗造型，頭髮染咗新顏色，希望大家會接受。」之前的形象惹來不少批評，他們知衰地說：「今次會比較正經，希望大家接受，發放正能量。」之前為MV公開招募模特兒，三子笑言在MV中不會爭女。<br>採訪、攝影：卓寶花</p></body></html>
