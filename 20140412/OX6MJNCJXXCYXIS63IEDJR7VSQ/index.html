<html><header><meta charset="utf-8"><title>求驗客手記：華倫追5球好犀「利」</title></header><body><h1>求驗客手記：<br>華倫追5球好犀「利」</h1><p>華倫西亞喺歐霸盃8強首回合，落後巴素利3球，當大家都以為佢哋已經提早畢業嗰陣，華倫竟然喺次回合嚟個逆轉勝！雖然柏高艾卡沙同伊度亞度華加斯合力連入3球，幫華倫總比數逼和3:3，要打加時。艾卡沙喺加時完成帽子戲法，加上桑班列特埋齋，華倫兩回合計以5:3擊敗最後9人應戰嘅巴素利晉身4強。其餘3場比賽，祖雲達斯、賓菲加同西維爾亦順利贏波晉級，令今屆歐霸盃4強將會同歐聯一樣，有兩支西甲隊伍。</p></body></html>
