<html><header><meta charset="utf-8"><title>松岡馴龍險遭蛇咬</title></header><body><h1>松岡馴龍險遭蛇咬</h1><p>松岡李那（Linah）為有線旅遊節目《臥底旅行團》做嘉賓，早前與主持李尚正參加印尼5天精華遊，兩人除了上天下海大玩跳降傘及深海潛行，更到海龜島親親海龜及各種奇珍異獸，又到野生動物園，尋找科莫多龍的蹤影。<br>從未參加過這類旅行團的Linah處女下海加入卧底行列，見到各種野生動物，徒手捉蝙蝠、舞大蛇，又跟牠們合影。Linah舞大蛇時，更險被蟒蛇偷襲，嚇到她花容失色，驚慌大叫。臨離開時，Linah竟無意間在園中找到科莫多龍的蹤影，Linah看到眼定定，笑言：「我終於搵到Komodo Dragon，不過佢只係合埋眼瞓覺，唔同我打招呼！」<br>撰文：鍾國仁 </p></body></html>
