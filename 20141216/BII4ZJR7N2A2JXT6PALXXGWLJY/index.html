<html><header><meta charset="utf-8"><title>趣趣地︰熱刺又行尾運宰鵝</title></header><body><h1>趣趣地︰<br>熱刺又行尾運宰鵝</h1><p>熱刺喺周日英超作客2:1贏史雲斯，升上第7，但呢場波真係贏得險。佢哋開賽早段靠哈利卡尼頭槌建功領先，但去到下半場開波無耐，已被對方好「弗」嘅前鋒韋菲特邦尼追番1:1，之後成個下半場大部份時間都捱打，但點知呢支倫敦球隊喺法定時間結束前1分鐘，基斯甸艾歷臣（圖）突然把握敵軍解圍犯錯，禁區內冷靜射入，絕殺對手。佢哋今季先後作客阿士東維拉同侯城，都同樣喺完場前絕殺險勝2:1，今季成日有尾運。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
