<html><header><meta charset="utf-8"><title>君如電芯胸謝票</title></header><body><h1>君如電芯胸謝票</h1><p>吳君如主演的《金雞sss》今日公映，之前上映優先場成績十分理想，所以前晚君如即與導演鄒凱光到旺角百老匯戲院謝票，令現場觀眾大感驚喜，君如更獲觀眾大讚好索。<br>片中君如的38G假大胸成為焦點，但前晚君如收起巨胸，鄒凱光揚言票房有3,800萬就叫君如整38G胸，君如即笑言到時任影任摸，又爆連陳可辛都叫她整，不要拆彈，她說：「佢好開心，佢不停又睇又㩒，但拆彈時得女助手同化妝師，因為拆時會見真胸，個男特技師都唔方便喺度。」現時上圍有多少？君如即哈哈大笑：「30AAA，勁量電芯。」<br>採訪：溫敏芝　<br>攝影：黃偉雄</p></body></html>
