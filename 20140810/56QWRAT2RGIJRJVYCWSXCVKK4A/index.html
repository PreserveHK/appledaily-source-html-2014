<html><header><meta charset="utf-8"><title>「破爛娃娃」支架撐頭臉</title></header><body><h1>「破爛娃娃」支架撐頭臉</h1><p>英國9歲女孩耶茨（圖右）患有罕見的阿伯氏症候群（Apert Syndrome），頭顱骨、面部和手腳畸形，像個「破爛洋娃娃」。經過14次大手術後，在金屬架支撐下，總算成功重塑身體。<br>阿伯氏症候群由染色體缺陷引致，每10萬個嬰兒只有一人患上。它會令嬰兒的骨頭過早融合，防礙骨頭正常生長，影響頭形及面形，患者會有一對突出的眼睛、牙齒不整齊、兔唇、手指及腳趾沒有關節，甚至可能長出蹼等。<br>耶茨至今接受過的14次整形手術，包括將頭顱骨打碎後重整，並在頸內植入金屬架令頭顱得以定位。<br>英國《每日鏡報》</p></body></html>
