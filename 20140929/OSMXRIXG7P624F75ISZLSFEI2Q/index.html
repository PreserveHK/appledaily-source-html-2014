<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國影星姬妮芙柏露昨日上載與玫瑰花的自拍照，多謝粉絲祝她42歲生日。<br>★澳洲影星姬蒂白蘭芝昨日穿綠色企領裙出席蘇黎世電影節，相當有霸氣。<br>★美國歌手Nicki Minaj的母親自爆Nicki將目擊父親家暴的經歷轉化成寫歌的靈感。<br>★日本女星釋由美子及藤原紀香昨日稱對日本御嶽山火山爆發導致傷亡令她感心痛。<br>★日本組合EXILE前晚於東京巨蛋球場開騷，獲5萬粉絲支持，他們巡唱觀眾人次已累積至200萬。</p></body></html>
