<html><header><meta charset="utf-8"><title>誓要造假車禍　大媽連撞5車失敗</title></header><body><h1>誓要造假車禍　大媽連撞5車失敗</h1><p>為了製造假車禍詐財，騙徒當真是拚了命！黑龍江省牡丹江市一名大媽，周一（21日）下午1時許，在路口小跑，撞上一輛巴士。事發後，司機趕緊電召救護車。附近的店主卻告訴司機別太擔心，這大媽之前碰了好多車，但都沒撞上，就他這輛撞上了。據閉路電視拍下的畫面顯示，該名大媽在3分鐘內先後向5輛車子靠近，企圖製造假車禍，但因司機們都及時煞住了車而告失敗。<br><br>中新網</p></body></html>
