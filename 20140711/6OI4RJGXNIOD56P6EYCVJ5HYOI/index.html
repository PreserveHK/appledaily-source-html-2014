<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱茵靚樣嚇親化妝師 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱茵靚樣嚇親化妝師 - 馮仁昭</h1><p>朱茵生女之後，全神貫注湊女樂，同時會打理自己嘅儀容，最近女神為護膚品拍硬照廣告，化妝師同髮型師都驚嘆生女後，女神不變，梳咗個All Back頭，仍然carry到。<br>朱茵話：「其實，女性唔使太介意自己年紀大，因為呢個係自然定律，反而我在乎係細胞年齡，點樣有效改善細胞新陳代謝作用，時刻更生，肌膚自然活現神采。 」<br>撰文：馮仁昭</p></body></html>
