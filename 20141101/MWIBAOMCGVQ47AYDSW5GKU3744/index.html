<html><header><meta charset="utf-8"><title>2億人民幣可砌2米高牆</title></header><body><h1>2億人民幣可砌2米高牆</h1><p>「2億現金是甚麽概念？」「一間屋子裝得下嗎？」一個貪官家藏2億現金引起網民嘖嘖稱奇，有人坦言好想看看有多大一堆，「放家裏是何奇壯觀」?<br>有人好奇問：「貪官是不是每天睡在錢上感覺爽歪歪？」有人則揶揄貪官用2億現金為自己鋪成一間間牢房。有心水清網民則按百元人民幣鈔票量將2億人民幣量化，若叠成2米高，可砌成1.55米長乘0.77米寬的牆。大家可拿尺子在牆上劃線感受一下。</p></body></html>
