<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔夫婦去西環撐枱腳 - 李八方</title></header><body><h1>隔牆有耳：<br>煲呔夫婦去西環撐枱腳 - 李八方</h1><p>前特首曾蔭權卸任後，經常拖住老婆曾鮑笑薇四出搵食！數碼電台DBC博客CJ噚日爆料，話上周五入夜之後，見到煲呔拖住老婆，去咗西環正街名店源記，點咗一碗桑寄生蓮子蛋茶食。<br>曾氏夫婦一人一碗糖水，煲呔一身西裝，佢老婆睇嚟就冇化妝，有啲憔悴；但八方覺得，相比起齊昕嘅母親梁唐青儀，曾太嘅驚嚇程度係近乎零。<br>呢間源記喺區內好出名，桑寄生蓮子蛋茶仲要係鎮店之寶，煲呔真識食。呢位博客聽聞，廉署針對涉貪嘅曾蔭權調查，為時比起前廉政公署專員湯顯明更長，話呢單嘢除咗睇法律意見，仲需要政治意見，先至有決定。</p></body></html>
