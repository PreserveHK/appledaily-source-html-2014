<html><header><meta charset="utf-8"><title>隔牆有耳：梁明堅爭取穿「疏」巴 - 李八方</title></header><body><h1>隔牆有耳：<br>梁明堅爭取穿「疏」巴 - 李八方</h1><p>被視為「鬼城」嘅元朗新盤尚悅，憑位置偏遠聞名，由於仲未有穿梭巴士，唔少入咗伙嘅居民喊咁口，日日行15分鐘去元朗西鐵站，唔少政客磨拳擦掌想喺區內插旗。但插旗都要講質素，元朗區議員梁福元細仔梁明堅近排掛咗張橫額話爭取穿梭巴士，點知寫成穿「疏」巴士。梁福元為囝囝補飛，話係手民之誤，會盡快更正。其實對居民嚟講，巴士「疏」都係其次，最重要係幾時先有？有報料居民話尚悅一早講咗會有巴士來往屋苑同西鐵站，唔使人「成功爭取」。</p></body></html>
