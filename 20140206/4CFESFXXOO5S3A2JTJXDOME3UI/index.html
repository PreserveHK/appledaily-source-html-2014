<html><header><meta charset="utf-8"><title>深海浪漫221萬潛艇開房度情人節</title></header><body><h1>深海浪漫221萬<br>潛艇開房度情人節</h1><p>愛我有多深？就是潛進深海200米這般深！有旅遊公司推出情人節深海遊，將潛艇（圖）當成酒店房出租，提供度身訂做的室內設計，又奉上「催情」餐單，盛惠17.5萬英鎊（221萬港元）。</p><p>現正停泊在加勒比海的潛艇「Lovers Deep」，不論是房間裝修還是旅遊目的地都全讓客人話事，即使你想到聖盧西亞賞珊瑚還是到紅海看魚群，船員接到「柯打」都會一一效勞。看過靚景是時候來個燭光晚餐，有生蠔、魚子醬與朱古力心太軟，之後還可到雙人浴室鴛鴦戲水一番，浪漫一晚後一覺醒來再嘆香檳早餐醒腦提神，為完美的情人節畫上句號。<br>英國《每日郵報》</p></body></html>
