<html><header><meta charset="utf-8"><title>馬詩慧戥女兒高興</title></header><body><h1>馬詩慧戥女兒高興</h1><p>馬詩慧（Janet）昨日與黃佩霞和陳法蓉在尖沙嘴出席護膚品Valmont活動，問Janet對女兒王曼喜出櫃有否不開心，她說：「唔可以用開心嚟形容，咁好似鼓吹件事，只可以話接受我個女，搵到個令佢開心同關心佢嘅人。」<br>有指王曼喜出櫃後，工作量減少，Janet說：「個女問我點解，我話因為段新聞。」會否感到女兒被歧視，她說：「同時畀自由其他人，唔可以抹煞人思想，希望可以潛移默化。」她希望日後會有更多人支持，因這不是罪行。談到女兒謂對父母感內疚，她覺得很窩心，更以她為榮。<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
