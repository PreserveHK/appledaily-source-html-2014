<html><header><meta charset="utf-8"><title>艾米首次做老竇</title></header><body><h1>艾米首次做老竇</h1><p>於電影《獨行俠》（Lone Ranger）中做尊尼狄普（Johnny Depp）拍檔的美國男星艾米漢默（Armie Hammer），昨日傳出喜訊，其妻子Elizabeth Chambers為他誕下女嬰，母女平安。據雜誌《PEOPLE》報道，今次是二人結婚4年來首胎，BB女前日出世，初為人父的艾米十分興奮，更立即與妻子通知親友這喜訊。艾米於6月時公佈妻子懷孕的消息，當時剛是二人結婚4周年，他覺得是結婚紀念最佳禮物。</p></body></html>
