<html><header><meta charset="utf-8"><title>體訊速遞：（網球）姬維杜娃爆冷4強出局</title></header><body><h1>體訊速遞：<br>（網球）姬維杜娃爆冷4強出局</h1><p>周四上演的悉尼國際網賽，保加利亞外圍賽球手比朗高娃爆冷以盤數2:0擊敗2號種籽姬維杜娃（圖），職業生涯首次打入WTA賽事決賽，今日會與姬芭爭逐后冠。男單方面，1號種子迪樸度以盤數2:1擊敗史達彭尼，躋身4強。綜合外電（澳洲）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
