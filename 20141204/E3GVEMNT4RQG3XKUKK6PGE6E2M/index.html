<html><header><meta charset="utf-8"><title>關仁隱事：「甜心」人前人後擺晒款 - 關仁</title></header><body><h1>關仁隱事：「甜心」人前人後擺晒款 - 關仁</h1><p>寶島姑娘「甜心」憑可愛形象，所以深得粉絲歡迎，不過佢呢啲又係真正「偽人」，人前人後兩個樣，之前佢嚟香港開騷，點知佢又大姐大上身，當正自己係國際巨星，目中無人之外，仲好冇禮貌。<br>關仁聽到唔少幕後工作人員都投訴甜心好虛偽，喺粉絲面前就扮到好鬼好人，但其實佢份人真係好無品，見到工作人員唔會打招呼外，同人傾嘢唔會同人哋對望，呼喝工作人員不特止。茶水阿姐話杯嘢熱佢又話太熱，涼又話太涼，仲要攞完茶畀佢「唔該」都冇聲，所以就鬧爆佢冇禮貌兼冇家教。<br>撰文：關仁</p></body></html>
