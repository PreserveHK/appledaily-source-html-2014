<html><header><meta charset="utf-8"><title>特稿：赴派對賣萌</title></header><body><h1>特稿：赴派對賣萌</h1><p>李鍾碩前晚出席Hugo Boss派對，一到場便舉V賣萌，又合十鞠躬打招呼，和他當日早上離開韓國及抵達香港機場時，簡直是兩個樣。問到來港時心情麻麻，有指是因為他於韓國機場時疑似被粉絲掟禮物掟中，李鍾碩說：「不知道這事，來香港開心，只是有點疲倦。」那是否被扶手電梯加速嚇親？他直認嚇了一跳，並反問：「香港扶手電梯的速度都是這樣快的嗎？」<br>提到金秀賢爆紅，問李鍾碩怕比較嗎？他說：「我是金秀賢粉絲，喜歡看他演出，想向他學習，有機會想合作。」<br>採訪：林嘉慈<br>攝影：葉君海</p></body></html>
