<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>新一輪「Citibank x 投資王擂台賽」第二日，總參賽人數已直逼1,700人，多謝支持！<br>成績方面，星級玩家首名仍然是郭家耀，最新資產總值348.2萬元，增長16.09%。郭家耀昨日成功在高位止賺中聚電池（729），並大手買入興業太陽能（750），未知此股能否再下一城。<br>至於第二名則是三甲常客鄧建初，最新資產總值307.8萬元，增長2.62%。昨日多次短炒京西國際（2339），不過由於受到新例限制，此招效用大減。<br>係咪想知到其他星級玩家有乜炒作對象？快啲到Apple Store及Google Play下載「蘋果投資王」睇實兼炒餐飽啦！</p></body></html>
