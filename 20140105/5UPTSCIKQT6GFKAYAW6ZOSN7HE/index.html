<html><header><meta charset="utf-8"><title>News Flash雪龍號遭浮冰圍困</title></header><body><h1>News Flash<br>雪龍號遭浮冰圍困</h1><p>中國破冰船「雪龍號」（圖）在南極完成營救被困俄羅斯研究船的船員後，昨日回程途中自身難保，遭浮冰圍困，雖曾試破冰，但未能成功。「雪龍號」目前安全，船上物資亦足夠維持數周。國家海洋局指明日天氣或有利破冰船脫困。<br>法新社/中通社</p><p>足本收睇《亂噏24》x鄭秀文＠杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
