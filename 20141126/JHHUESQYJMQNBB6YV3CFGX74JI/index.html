<html><header><meta charset="utf-8"><title>陽菜為老化向後輩道歉</title></header><body><h1>陽菜為老化向後輩道歉</h1><p>日本組合AKB48近年有不少成員畢業離隊，26歲的小嶋陽菜已成年紀最大的成員，前晚陽菜與幾名後輩演出節目《有吉AKB共和國》，被後輩爆她歌詞又記不到、舞步亦常出錯，而且次數越來越多。主持人有吉弘行寸她老化，陽菜也直接承認，更向後輩道歉。不過，陽菜的出眾身材並沒有老化，近來她的爆乳內衣新廣告有出浴等令人噴血鏡頭，再成熱話。<br>此外，前晚AKB成員高橋南、渡邊麻友等與老闆秋元康出席電台直播節目，秋元康表示想再組台北48、馬尼拉48等，他又稱已近60歲，最想畢業離隊的是自己，嚇得麻友睩大眼。<br>撰文：阮瑜</p></body></html>
