<html><header><meta charset="utf-8"><title>韓生潮扮鐵甲奇俠拍校刊照</title></header><body><h1>韓生潮扮鐵甲奇俠拍校刊照</h1><p>校刊照片一般都是一本正經的證件相，但南韓高中畢業生近年興起另類校刊照，個個在鏡頭前扮鬼扮馬，有孖寶兄弟、鐵甲奇俠（圖）、《蝙蝠俠》中的奸角小丑等，極盡搞笑之能事。<br>這股搞笑畢業照風氣由南韓全州漢城高中2013年的畢業生帶起，其他高中生爭相仿效，令校刊不再悶蛋，而是讓學生他日可以藉此緬懷那些年的瘋狂歲月。<br>但在搞笑之中，亦有不少人以游泳健將、射箭手、理髮師等形象亮相，以示他們的志願。<br>Oddity Central網站</p></body></html>
