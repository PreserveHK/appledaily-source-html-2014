<html><header><meta charset="utf-8"><title>家中發現盤絲洞屋主大戰蜘蛛精</title></header><body><h1>家中發現盤絲洞<br>屋主大戰蜘蛛精</h1><p>太可怕了！英國澤西島一名男子在家中發現蜘蛛巢穴，好奇心驅使下用硬物挑戳，豈料真的引來一隻巨大黑色管網絡蜘蛛出來「應戰」，屋主把過程拍下，上載至YouTube分享。<br><br>巨蛛被人騷擾下，撲出巢穴洞口探看，屋主不斷挑釁牠，雙方對峙一會後，蜘蛛多次伸腳閃電試探，但似乎攻擊力甚弱，只令人擔心牠會撲向屋主手上施襲。<br><br>管網絡蜘蛛原產於地中海，若不慎被咬到，疼痛感覺會續繼長達數小時，但沒有長期副作用。<br><br>英國《每日鏡報》</p></body></html>
