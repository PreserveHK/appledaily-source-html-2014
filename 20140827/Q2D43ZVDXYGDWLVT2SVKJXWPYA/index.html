<html><header><meta charset="utf-8"><title>轉會速遞：伊度奧投「愛」在望</title></header><body><h1>轉會速遞：伊度奧投「愛」在望</h1><p>愛華頓料於日內免費簽得前車路士前鋒伊度奧（圖）。33歲的伊度奧據報已跟利物浦進行了體測，作為球隊一旦簽不成前鋒巴洛迪利的替補人選。</p><p>既然紅軍現已簽得巴神，伊度奧於是改投其同巿宿敵愛華頓。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
