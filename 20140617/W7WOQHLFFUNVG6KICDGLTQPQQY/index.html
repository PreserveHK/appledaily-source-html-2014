<html><header><meta charset="utf-8"><title>種大麻案　港大生保釋</title></header><body><h1>種大麻案　港大生保釋</h1><p>【本報訊】涉嫌在港大宿舍種植大麻的港大一年級男生，昨再到東區裁判法院應訊。控方指政府化驗所已檢驗涉案植物，證實含大麻成份。男生暫時毋須答辯，裁判官應控方要求需時等候律政司指示，押後至下月14日再訊，男生准保釋。<br>被告歐陽梓丰（21歲）被控一項大麻植物的栽植罪，控罪指他於今年3月至4月26日間，在香港大學李兆基堂1樓露台栽植5株大麻屬植物。控方不反對被告保釋，被告應訊後戴上口罩，在親友陪同下離開法庭。<br>案件編號：ESCC1557/14</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
