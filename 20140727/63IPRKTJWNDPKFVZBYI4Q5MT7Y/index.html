偷食被分一半身家</title></header><body><h1>《白雪公主》導演<br>
偷食被分一半身家</h1><p>因拍攝《白雪公主之魔幻復仇記》（Snow White and the Huntsman）跟姬絲頓史釗域（Kristen Stewart 小圖）撻着的已婚導演Rupert Sanders（右），終於跟太太Liberty Ross談妥離婚條件，Rupert不但銀行存款及退休金被分走一半，連本身居住的大屋、於倫敦的兩間屋都一併交予Liberty，Rupert還要每月付贍養費。</p></body></html>
