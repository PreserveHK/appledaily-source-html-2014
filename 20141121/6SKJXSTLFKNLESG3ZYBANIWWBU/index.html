<html><header><meta charset="utf-8"><title>【二手車看全相】底盤號碼見紅　小心係中港車</title></header><body><h1>【二手車看全相】底盤號碼見紅　小心係中港車</h1><p>講到二手車最怕遇到的，除了大炒大撞外，相信便是掛中港車牌兩邊走的車了。因國內除了高速公路，許多道路甚至村路，也是崎嶇不平，日積月累下，對汽車內內外外也造成不少損耗。Tony Sir話要分辨是否中港車，其實很簡單。</p><p>因經中國年檢過的汽車，會在底盤號碼上塗上一層紅丹，作拓印號碼，之用，而且不易洗甩。只需打開引擎艙蓋，看到底盤號碼「見紅」的話，便要更認真檢查一下其他部位了。<br><br>記者：徐影龍</p></body></html>
