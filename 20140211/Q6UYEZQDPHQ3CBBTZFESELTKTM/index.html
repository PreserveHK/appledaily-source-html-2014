<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鵬哥要脅試呂珊咪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鵬哥要脅試呂珊咪 - 馮仁昭</h1><p>呂珊、盧海鵬、魯振順同Kellyjackie等，噚日出席唱片公司嘅新春團拜，即場舉行「撈起」儀式，寓意新一年大家都撈到風生水起。原來噚日咁啱係老闆張國林生日前夕，呂珊等人即場大唱生日歌賀壽。當中呂珊好識做，向工作人員派千蚊利是，仲即場攞咗五位數字現金畀同事抽獎，鵬哥知道之後要呂珊加碼，如果呂珊唔答應講笑話要即場向佢試咪。<br>撰文：馮仁昭</p></body></html>
