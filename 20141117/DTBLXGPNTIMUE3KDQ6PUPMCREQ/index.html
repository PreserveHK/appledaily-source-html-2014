<html><header><meta charset="utf-8"><title>爆笑講波秘技講波佬Keyman大踢爆</title></header><body><h1>爆笑講波秘技<br>講波佬Keyman大踢爆</h1><p>做戲講究走位背對白望鏡頭，當然唔少得交流同演技，勢估唔到講波都要有齊呢啲絕技，尤其喺電台講波，觀眾睇唔到，但講波佬一樣要講到七情上面︰「我成日聽到球迷話，講到場波咁精彩，但係入場一睇，冇料到嘅！」咁講波算唔算語言偽術？<br><br>Keyman就爆咗個笑死人嘅「交波」方法︰「電台講波佬有啲技巧o架，佢哋有個大概嘅默契，每十分鐘輪流講唔搭嘴，咁點樣可以抖一陣呢？佢哋永遠都會有「一句嘢」，趁機會就會講出嚟……」講到咁精彩，你唔係唔睇片搵答案吓化？<br><br>講波佬點樣交波？！星期四晚11:00《亂噏24》足本播放！</p></body></html>
