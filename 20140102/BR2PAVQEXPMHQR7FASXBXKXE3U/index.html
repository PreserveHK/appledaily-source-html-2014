<html><header><meta charset="utf-8"><title>一中一台：范冰冰被母催婚</title></header><body><h1>一中一台：范冰冰被母催婚</h1><p>緋聞多多的內地女星范冰冰前晚在跨年活動，被問到感情問題，她坦言根本沒有時間去想這事：「可能因工作，我對自己挺殘忍，媽媽以前從不問我，但去年開始，她也問我有否認識新的朋友，我只能說沒有。」至於2014願望，她說：「2013年雖然在工作中沒有失望，但也有遺憾，今年我希望爸媽身體健康。我覺得和家人在一起最開心。」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
