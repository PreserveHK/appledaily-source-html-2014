<html><header><meta charset="utf-8"><title>1D Liam打石膏睇戲</title></header><body><h1>1D Liam打石膏睇戲</h1><p>英國男團One Direction（1D）成員Liam Payne，上月出席隊友Niall Horan的21歲生日派對時，被指因一時技癢即興跳舞而弄傷右手，結果要送院治理。<br>受傷至今近3星期，Liam上周四被發現到戲院睇戲，戴住紳士帽的他，其骨折的右手仍打上石膏，由一名保鑣貼身護送，兩人見到有記者在場，保鑣立即把Liam攬到實，只見他笑臉迎人，似乎傷勢已無大礙。</p></body></html>
