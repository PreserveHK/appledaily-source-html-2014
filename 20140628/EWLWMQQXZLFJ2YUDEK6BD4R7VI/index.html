<html><header><meta charset="utf-8"><title>黃紫盈電台節目訴心聲</title></header><body><h1>黃紫盈電台節目訴心聲</h1><p>黃紫盈昨日在中環出席電腦品牌活動，近日為新城擔任電台節目的她，雖然每朝五點半起床，不過她覺得是一個好好的訓練，她說：「個節目講好多時事、娛樂同旅遊嘅嘢，以前唔慣講咁多自己感受，𠵱家對我嚟講，係一個好好嘅訓練。」問到是否吸金比做主播時多？黃紫盈笑謂：「你哋估啦，你哋計數好叻。」問她有否參與622全民投票？黃紫盈直言未投，7月1日亦未必參與遊行，她說：「我好少參與遊行。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
