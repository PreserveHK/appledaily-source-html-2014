<html><header><meta charset="utf-8"><title>體壇拾趣：迪祖伉儷晒幸福</title></header><body><h1>體壇拾趣：迪祖伉儷晒幸福</h1><p>有心唔怕遲，講嘅係應屆溫網男單冠軍迪祖高域，原本上月14日同拍拖8年多嘅大肚未婚妻列絲迪拉埋天窗，但準新郎臨時變卦，話打完溫網先；佢終於如願以償，上周四喺黑山嘅度假勝地海邊舉行婚禮。獲得婚禮獨家報道權嘅《Hello！》雜誌就用呢對新人做封面，大住肚嘅列絲迪一襲露肩婚紗，幸福笑容寫晒喺臉上，迪祖索性將個心形手勢放喺老婆隆起嘅肚皮上，仲加句：「人生如此，夫復何求呢？」（圖）梗係，贏完溫網，世界排名重返第1，𠵱家仲同心愛嘅女人結婚，加上就快做老竇，邊個唔羡慕先？</p></body></html>
