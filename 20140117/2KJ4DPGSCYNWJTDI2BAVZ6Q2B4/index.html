<html><header><meta charset="utf-8"><title>黃芷晴否認過無綫</title></header><body><h1>黃芷晴否認過無綫</h1><p>【維基開台倒數165日】曾修讀平面設計的黃芷晴，最近獲邀設計賀年飾物，將於下周五至年卅晚在葵芳年宵攤檔擺賣，日前她示範製作亦有板有眼：「我都係馬年，所以設計以馬為靈感，有頸鏈、襟章同貼紙，希望大家行桃花運。」另外，芷晴否認父親黃日華為她搭路過無綫，並指將為港視拍新劇：「日前試鏡，希望監製覺得我適合，我哋好支持港視。」對於有傳黃日華返無綫，黃芷晴昨出席活動時表示傳聞未必是真。<br>採訪：嵐山、王連連<br>攝影：陳慧安<br>場地提供：葵芳新都會廣場</p></body></html>
