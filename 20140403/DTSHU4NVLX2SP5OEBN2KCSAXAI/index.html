<html><header><meta charset="utf-8"><title>買星巴克咖啡送666</title></header><body><h1>買星巴克咖啡送666</h1><p>到咖啡店嘆咖啡，但咖啡上的焦糖糖漿圖案，竟是撒旦的五角星標誌和魔鬼數字「666」（圖）！美國路易斯安那州女老師皮尼頓是天主教徒，周日晨早到商場的星巴克（Starbucks）咖啡店購買兩杯咖啡，卻受到如此無禮對待，怒不可遏。<br>皮尼頓指當時太震驚，不能與男店員對視，所以不知道對方姓名，「我無意批評他的信仰或詆毀他的傑作，但我覺得他的行為不專業和不尊重他人」。她將該兩杯咖啡的相片上載到星巴克的facebook專頁後，星巴克為此道歉，但就不知道是哪位店員冒犯顧客。<br>英國《每日郵報》</p></body></html>
