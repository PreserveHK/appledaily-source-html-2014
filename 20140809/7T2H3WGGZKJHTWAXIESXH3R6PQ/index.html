<html><header><meta charset="utf-8"><title>英超開鑼前熱定身睇阿奴同曼城爭盾</title></header><body><h1>英超開鑼前熱定身<br>睇阿奴同曼城爭盾</h1><p>經過世盃後，球迷等待新一季英超來臨，的確等到頸都長。不想再等下去？當然可以，周日先有英格蘭社區盾與各位球迷熱定身，由英超盟主曼城，對陣英足盃冠軍的阿仙奴，兩隊將會於溫布萊球場，爭奪這項季前賽錦標。阿仙奴今季引入了阿歷斯山齊士、迪保治、奧斯賓拿，前線後防都實力增強，曼城亦有沙格拿、林柏特、費蘭度等，戰力同樣不相伯仲，所以球迷屆時又可以出動到酒吧、手執啤酒消暑，一邊欣賞好波！</p></body></html>
