<html><header><meta charset="utf-8"><title>錢嘉樂嘲伊健頭好扑</title></header><body><h1>錢嘉樂嘲伊健頭好扑</h1><p>鄭伊健、錢嘉樂及林曉峰昨日在九龍城為本月27及28日於紅館舉行的演唱會進行綵排工作，陳小春和謝天華因在內地拍戲而缺席排練。兩位舞蹈員戴上天華與小春肖像面具現身，由於面具是灰黑色，他們取笑說：「你兩個賺人仔賺到面無血色。」<br>近年男歌手開演唱會都興起除衫騷肉，今次演唱會是否也騷肌？他們笑指騷肌絕對沒有問題，大家都有正常身形不用操練。對於上次伊健在演唱會中被木箱扑頭，他們笑言在微博發起誰想扑伊健頭，反應熱烈，嘉樂笑說：「伊健係幾好扑㗎！」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
