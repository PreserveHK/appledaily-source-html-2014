<html><header><meta charset="utf-8"><title>Motley Crue放墓碑話引退</title></header><body><h1>Motley Crue放墓碑話引退</h1><p>美國殿堂重金屬樂隊Motley Crue昨日在荷李活宣佈樂隊將會引退，但他們引退前會舉行72場巡唱，為期兩年。搞笑的是，記者會會場擺放着四位成員的墓碑兼全部寫上安息（RIP）字樣，認真百無禁忌。<br>成員Mick Mars更較剪腳夾實自己的墓碑。據指在1981年成軍的Motley Crue，眾成員已一致贊成在巡唱完結後，不再用該組合名稱。</p></body></html>
