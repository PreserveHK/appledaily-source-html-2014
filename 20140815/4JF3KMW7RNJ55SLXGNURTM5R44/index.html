<html><header><meta charset="utf-8"><title>Kim 1歲囡做模特兒</title></header><body><h1>Kim 1歲囡做模特兒</h1><p>美國饒舌歌手Kanye West與美國真人騷女星Kim Kardashian所生的女兒North West（圖），雖然只有13個月大，不過已被睇中做模特兒。North於時裝雜誌《CR Fashion Book》現身，她穿了Chanel冷衫及拿着小手袋，表現得十分淡定。而時裝界老佛爺Karl Lagerfeld在照片旁寫上「關心時裝永不會太早」。Kim透露囡囡對鏡頭很敏感，一知道有人影她便會擺甫士，似足Kim。</p></body></html>
