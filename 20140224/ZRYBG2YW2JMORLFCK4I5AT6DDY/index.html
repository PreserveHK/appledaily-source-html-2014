<html><header><meta charset="utf-8"><title>馮仁昭四圍超：內地導演相繼離世 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：內地導演相繼離世 - 馮仁昭</h1><p>2014年過咗冇耐，中港台娛樂圈已經有多位業內人離世。噚日又傳嚟不幸消息，原來內地影視界喺4日之內，有3位名導演同一位剪接師相繼離世。《卡拉是條狗》導演路學長喺本月20號病逝，終年49歲。兩日之後，拍過電視劇《南唐遺事》同拎過唔少獎嘅導演袁牧女（圖），因心臟病離世，終年57歲，仲有80歲名導孫羽、86歲剪接師藍為潔都因病過身。<br>撰文：馮仁昭</p></body></html>
