<html><header><meta charset="utf-8"><title>17男女甜品店大混戰</title></header><body><h1>17男女甜品店大混戰</h1><p>【旺   角】<br>【本報訊】旺角黑布街88號地下「Captain糖」甜品店發生打鬥案，昨凌晨1時許，五男兩女顧客在店內進食期間，約10名大漢突然掩至，不由分說向七人施襲，兩方人馬隨即混戰，拿起甜品店的枱凳互擲，扭打一團。店舖職員見狀報警，警員接報趕抵現場之前，打鬥者已經聞風逃遁，甜品店則一片凌亂。警方將案件列作刑毀案處理。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
