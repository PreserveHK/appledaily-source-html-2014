<html><header><meta charset="utf-8"><title>政治選舉好深奧有黑材料勝算高？</title></header><body><h1>政治選舉好深奧<br>有黑材料勝算高？</h1><p>搞政治劇係一個新題材，但對於觀眾嚟講可能深咗啲，王宗堯就直認不諱︰「其實《選戰》呢個題材，真係唔係畀小朋友睇。」Tanya都十分認同︰「係深o架，我都覺得好深！」<br><br>咁王宗堯拍完套劇之後，有冇對政治熟悉咗，更明白政治應該點玩法？男神就話︰「你要手上有籌碼去同人交易，你要識玩呢個遊戲，手上要有最多嘅籌碼，仲有對方嘅黑材料，你先有得贏！」嗯，真係開始深喇…<br><br>明晚11:00《亂噏24》足本版！揸住痛腳贏面高？！</p></body></html>
