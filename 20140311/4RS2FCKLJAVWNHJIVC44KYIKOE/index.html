<html><header><meta charset="utf-8"><title>又南為「老婆」洗白白</title></header><body><h1>又南為「老婆」洗白白</h1><p>【銅鑼灣】之前去完柏林影展嘅黃又南，返港繼續為新戲做宣傳，不過點忙都唔可以忘記另一半，唔係講女朋友，而係好多男士都視為「老婆」嘅愛車啫！前日5點半左右，又南喺銅鑼灣加路連山道一間車房門口，見佢親自為佢架紅色Audi洗白白，雖然嗰日天氣都算清涼，不過佢都搞到成頭大汗。雖然忙住為愛車扮靚，又南依然發現有記者，仲主動行近打招呼，夠晒機警。<br>採訪、攝影：朱志聰、畢紹基</p></body></html>
