<html><header><meta charset="utf-8"><title>體訊速遞︰（籃球）世界和平CBA地標輸波</title></header><body><h1>體訊速遞︰<br>（籃球）世界和平CBA地標輸波</h1><p>CBA首輪賽事昨晚上演前NBA球員大戰，四川隊今季雖然獲得曾效火箭及湖人等NBA強隊的前鋒世界和平(中)加盟，但主場仍以101:109不敵擁有布拉治及J哥羅福的新疆。世界和平今仗交出23分及7個籃板，但對手布拉治射入全場最高的31分及交出14籃板，表現更勝一籌。綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
