<html><header><meta charset="utf-8"><title>偽文豪自比王晶商業</title></header><body><h1>偽文豪自比王晶商業</h1><p>出書數臭無綫的前PA偽文豪，前晚在商台節目「國民教育」播出的訪問中，提到王晶斥他七個月想登天，無聊加無恥，聲稱飲王晶「奶水」大的偽文豪，忍不住暗寸：「無恥同無聊係佢電影一貫作風，佢咁話我，係咪讚緊我呢？我承認都幾無聊無恥。」他續說：「呢本書寫嚟娛樂讀者，係完全商業，等同王晶先生咁，你估商業咁易㗎，我係好佩服佢，啱啱話無恥無聊都係認真㗎，但我有時講真話，人哋覺得我寸緊佢。」<br>偽文豪前晚在facebook留言：「剛剛聽番我喺903國民教育嘅訪問，原來我又喺度亂噏嘢！哈哈，我份人就係咁，好似一出世就食錯咗一隻叫做『口沒遮攔』嘅藥咁。」<br>撰文：張曦彤</p></body></html>
