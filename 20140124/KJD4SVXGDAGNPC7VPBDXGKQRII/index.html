<html><header><meta charset="utf-8"><title>隔牆有耳：梁班子兩常秘傳跳船 - 李八方</title></header><body><h1>隔牆有耳：<br>梁班子兩常秘傳跳船 - 李八方</h1><p>狼英聲稱梁班子係歷屆「最多最齊」，可能前面講漏咗「跳船」呢兩隻字。噚晚有傳民政局常秘楊立門同財務局常秘區璟智雙雙遞信，如果係堅，跳船梁班子總共十人，就快儲夠一支足球隊。<br>《主場新聞》噚晚引述消息話，只有53歲、盛傳同林鄭不和嘅楊立門申請提早退休，55歲嘅區璟智就申請如期退休，公務員事務局就話唔評論個別個案。<br>狼英上場以來，平均每兩個月就有人跳船，寫下歷史。而區璟智同事、財務局副局長梁鳳儀舊年11月辭職，成為梁班子「第八跳」。</p></body></html>
