<html><header><meta charset="utf-8"><title>Chilam操肌變細碼</title></header><body><h1>Chilam操肌變細碼</h1><p>張智霖（Chilam）一連三場演唱會昨晚在紅館開鑼，全場爆滿，老婆袁詠儀（靚靚）現身VIP席撐老公，不過影完相之後，又急急返回後台幫老公打點。好友蔡一智、蔡一傑、周秀娜、蕭定一一家和劉鑾雄女友甘比及女兒等去到捧場。Chilam以白帽、白長褸一副白馬王子造型登場，唱了幾首情歌後，除下白帽露出一頭新染的紅髮，效果不俗。</p><p>開騷前預告會騷肌的Chilam，除下白色外套，是件白色西裝背心，而非赤膊露肌，可能之前刻意減肥，Chilam身形變得瘦削，反而沒有大隻感。<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
