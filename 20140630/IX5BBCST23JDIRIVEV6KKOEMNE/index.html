<html><header><meta charset="utf-8"><title>世盃嘉年華：雷劈觀眾美職聯改期</title></header><body><h1>世盃嘉年華：<br>雷劈觀眾美職聯改期</h1><p>雖然美國隊仲踢緊世盃，但美職聯已經重開咗。喺上星期六哥倫布機員主場對FC達拉斯嘅賽事，因為閃電嘅關係（圖），有球迷俾雷電擊中，所以要延期。當時有目擊者話：「我知道啲閃電離我哋好近，我感受到有電喺我個身流過。我聽到有人打電話叫白車，話有人俾雷劈中，瞓咗喺地下。」最後有報道話，被雷劈中嘅傷者送咗去醫院，情況危殆，希望佢可以吉人天相啦。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
