<html><header><meta charset="utf-8"><title>趣趣地：墨國兵笠頭追欠薪</title></header><body><h1>趣趣地：墨國兵笠頭追欠薪</h1><p>員工欠薪可以點向老闆追數？除咗示威同絕食呢啲老土招數外，墨西哥嘅球員為大家介紹個新方法，就係一齊笠住個紙袋返工！上周六墨西哥乙組聯賽，拖球員人工嘅斯利亞主場對馬利達，賽前斯軍球員一齊笠紙袋影合照（圖），人人個袋上面仲畫咗金錢嘅符號；當然，佢哋之後除番個紙袋先踢波。球員代表抱怨話，斯利亞已經拖咗佢哋兩個月糧，同埋主場更衣室不時停水停電，要求球會快啲出糧同改善！</p></body></html>
