<html><header><meta charset="utf-8"><title>今日提醒你︰赤口到西九　免費踩單車</title></header><body><h1>今日提醒你︰<br>赤口到西九　免費踩單車</h1><p>大年初三赤口，市民可選擇到西九海濱長廊免費踏單車。西九文化區最快下月推出「自助單車租用系統」，今日開始率先展開為期15日的免費「試踩」活動，由初三至初十（本月9日），以及其後每個周五、六、日，時間由早上11時至下午6時，而14、21及28日則由下午2至6時，海濱長廊將有24部單車讓市民免費「試踩」，有興趣人士需到單車站的客戶服務處登記資料，每個電話號碼可登記「試踩」一小時。<br>即將推出的單車系統名為「悠遊西九」，西九管理局計劃未來提供約80部單車供市民使用，並設有三個單車站，日後市民租用單車需付租金，但收費水平未定。</p></body></html>
