<html><header><meta charset="utf-8"><title>沖田杏梨巨峯襲港</title></header><body><h1>沖田杏梨巨峯襲港</h1><p>日本AV女優夕樹舞子、辰巳唯及擁有人類最強body 42L的沖田杏梨，昨日由日本來港，準備宣傳新片《3D豪情》，該片監製陳慶嘉及導演李公樂到赤鱲角機場接機。電影官網上載了多張接機圖片及電影宣傳海報，三位AV女優打扮樸素現身，L Cup的沖田杏梨雖然着得密實，但仍難掩奇峯突出的上圍。<br>電影宣傳海報同樣突出，杜汶澤頭頂雙乳，身後的女優雖然被cut走頭部，但單靠身材已認出是最強body的沖田，她日前亦在微博預告了，特別為來港出席《3D豪情》首映，買了一件特別漂亮的連身裙，並謂很期待到香港與粉絲見面。<br>撰文：麥萍萍</p></body></html>
