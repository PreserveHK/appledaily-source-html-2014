<html><header><meta charset="utf-8"><title>體壇拾趣：星如減磅當食生菜</title></header><body><h1>體壇拾趣：星如減磅當食生菜</h1><p>對於「神奇小子」曹星如（Rex、圖）嚟講，減磅可能仲慘過地獄式訓練。呢位港產職業拳手為咗禮拜日嘅「金光決戰2」，噚日喺澳門威尼斯人進行公開操練，吸引大批粉絲圍觀。一向為食嘅Rex唔止跳繩、跑步，仲透露過去3個月無啖好食，好似噚日晏晝訓練前，都只係食咗一碗生菜咋。不過，辛苦會有回報嘅，Rex話佢已經減到119磅，只差4磅就達標，進度快過上次比賽一倍，絕對係爭取15連勝嘅好開始。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
