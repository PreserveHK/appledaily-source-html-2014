動漫Maggie唔介意全裸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
動漫Maggie唔介意全裸 - 馮仁昭</h1><p>李曼筠（動漫Maggie圖）將會喺書展推出自己創作嘅愛情小說，噚日喺數碼港接受訪問，話本書係講自己愛情觀同入行多年嘅經歷，佢話：「我第一次自己寫書，希望支持者會鍾意，而且愛情小說老少咸宜，我覺得銷量會好。」Maggie仲話如果啱時候會影寫真集，亦唔介意全裸：「到咗人生某個階段會影，可能到30歲，或者大肚嗰時影，感覺溫馨，最重要同攝影師夾。」<br>撰文：馮仁昭</p></body></html>
