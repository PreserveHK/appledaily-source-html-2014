<html><header><meta charset="utf-8"><title>貨車後鏡猛撞　將隧職員命危</title></header><body><h1>貨車後鏡猛撞　將隧職員命危</h1><p>【將軍澳】<br>【本報訊】將軍澳隧道穿上反光背心的51歲姓劉女職員，昨傍晚6時許在收費廣場工作，從自動繳費通道橫過路口，一輛入將軍澳的貨車馳至，右邊倒後鏡將她撞倒，她失平衡倒地致頭部受傷及左手骨折，貨車司機將車輛煞停，倒後鏡爆裂。其他職員見發生意外，立即報案和維持交通，召救護車到場將女傷者送院搶救，情況危殆，警方替肇事28歲姓楊司機作酒精測試證實為零度。</p></body></html>
