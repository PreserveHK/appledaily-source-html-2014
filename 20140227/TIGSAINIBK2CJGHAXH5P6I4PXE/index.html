<html><header><meta charset="utf-8"><title>關仁隱事：「八哥」扮勁呃「蟲仔」 - 關仁</title></header><body><h1>關仁隱事：「八哥」扮勁呃「蟲仔」 - 關仁</h1><p>「爛命台」之前開台無望，搞到好多藝人前路茫茫，當時有好多人即刻撲出嚟話幫手，包括有電影人話開戲搵爛命台啲藝人拍，等佢哋有工開。其中「八哥」話會搵「蟲仔」開新戲，搞到蟲仔不知幾興奮。<br>不過八哥講完之後竟然冇晒下文，聽講蟲仔曾經主動打畀八哥，追問開新戲嘅情況，誰不知八哥一時話自己開緊會，一時話好忙，總之一味耍佢，令蟲仔好冇癮，覺得佢只係乘機吹水，為咗唔想令八哥覺得蟲仔求佢，之後蟲仔都冇再打畀八哥。</p></body></html>
