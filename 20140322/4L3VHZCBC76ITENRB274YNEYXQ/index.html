<html><header><meta charset="utf-8"><title>體壇拾趣：MJ為「甩底」道歉</title></header><body><h1>體壇拾趣：<br>MJ為「甩底」道歉</h1><p>最近「一剔」嘅波鞋頻頻出事，據官方解釋，最新發生嘅76人球員禾登爆鞋事件（圖），原因係嗰對係05年嘅復刻版波鞋，所以應該係保養問題，唔關品質事。但「飛人牌」話事人米高佐敦處事認真據講佢親自打電話畀禾登，向佢道歉。成季都活喺隊友卡達威廉士陰影下嘅禾登，因為呢次「甩底」事件，已經令佢漸漸為外界所認識；𠵱家仲要收到波神call，今勻真係名利雙收啦。</p></body></html>
