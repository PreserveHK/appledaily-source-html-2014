<html><header><meta charset="utf-8"><title>歐智華兩度拒評佔中</title></header><body><h1>歐智華兩度拒評佔中</h1><p>【敏感議題】<br>作為一家環球銀行，滙控（005）業務涉及不少地緣政治。註冊地於英國、起源地以至盈利主要來源均在香港，本港的政治生態對滙控影響不容忽視，惟談論政治的後果則難以估計，故被問到是否擔心佔中影響營運時，集團行政總裁歐智華兩度表明，不欲就佔中事件作出評論，但他強調，世上任何地區出現政治不穩定，對市場而言「都不是正面的事」。<br>除香港外，歐智華亦特別提到，該行相當關注中東的地緣政治問題，現時烏克蘭與俄羅斯的政治緊張，以至伊拉克的武裝衝突，均令該行在當地發展的意欲下降，並稱不會因收入未能重拾動力而冒險發展當地業務。</p></body></html>
