<html><header><meta charset="utf-8"><title>隔牆有耳：首屆世盃門票展出 - 李八方</title></header><body><h1>隔牆有耳：<br>首屆世盃門票展出 - 李八方</h1><p>2014巴西世界盃下個月先展開，𠵱家不如重溫吓1950年巴西世盃嘅盛況。《新地世盃紀念珍藏展》噚日起至7月14日期間，請咗足球紀念品收藏家侯琨展出一批珍貴嘅足球收藏品，包括1950年巴西世盃官方主題海報、門票及首場比賽限量紀念封。<br>展品更加有1930年首屆世盃門票、首屆世盃鍍金琺琅裁判佩章等等，總值都超過400萬蚊㗎。球迷可以去大埔超級城、新太陽廣場及元朗廣場近距離𥄫𥄫呢批珍藏品。 </p></body></html>
