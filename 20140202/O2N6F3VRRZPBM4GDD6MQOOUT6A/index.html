<html><header><meta charset="utf-8"><title>開年飯要生財　一秒神技搣爆西生菜</title></header><body><h1>開年飯要生財　一秒神技搣爆西生菜</h1><p>年初二每家每戶都忙於準備開年飯，西生菜當然是開年飯餸的鐵膽，皆因它有「生財」的寓意。但「搣」西生菜這個過程，不時會令你手忙腳亂，蘋果教室新正頭教你一招瀟灑神技，一秒就可以「搣爆西生菜」！<br><br>首先你需要一張堅硬的桌子，拿出西生菜，找出菜的底部，菜莖的位置，把它對向桌面，兩手抓緊西生菜的頂部，然後由上而下，用力往桌面一拍！反轉西生菜，你會看見整個菜莖脫了出來，那你便可以輕易把葉「搣出來」，一秒也不用，十分神奇！<br><br>記者︰徐麗薇</p></body></html>
