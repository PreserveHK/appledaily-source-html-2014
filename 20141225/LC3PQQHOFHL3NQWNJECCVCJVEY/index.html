<html><header><meta charset="utf-8"><title>林嘉欣迪士尼晒V</title></header><body><h1>林嘉欣迪士尼晒V</h1><p>靚媽林嘉欣雖然已是兩女之母，不過外貌、心態仍跟年輕人無異。日前她帶同兩名寶貝女遊迪士尼，猶如大細路的嘉欣，見到巴斯光年時更即與對方自拍，之後又於花車前舉V字手勢合照，萌到無朋友！</p><p>在嘉欣上載到微博的眾多照片中，亦見到其兩位寶貝女的照片，不過為了保護女兒，嘉欣僅與fans分享了大女的背影照及細女的單眼照，之後嘉欣更留言說：「原本是寒冷又下着雨的冬日，我們一家卻過了一個無比溫暖的下午，謝謝奇妙的香港廸士尼樂園。」<br>撰文：郭堡</p></body></html>
