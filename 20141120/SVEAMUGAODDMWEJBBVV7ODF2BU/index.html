<html><header><meta charset="utf-8"><title>體訊速遞：（壁球）李浩賢世錦賽16強止步</title></header><body><h1>體訊速遞：<br>（壁球）李浩賢世錦賽16強止步</h1><p>港壁1哥李浩賢（圖）周二於卡塔爾出戰世界壁球錦標賽，以0:3不敵埃及猛將、5號種籽沙巴拿，男單16強止步，但已創下個人最佳成績。本報消息（卡塔爾）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
