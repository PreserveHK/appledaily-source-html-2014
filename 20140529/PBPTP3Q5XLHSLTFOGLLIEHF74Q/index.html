<html><header><meta charset="utf-8"><title>求驗客手記：摩佬竟翻兜堤亞高</title></header><body><h1>求驗客手記：摩佬竟翻兜堤亞高</h1><p>車路士據講即將完成今夏第一單球員收購，但目標竟然又係翻兜舊將？葡萄牙中場堤亞高文迪斯（左）曾經喺04年加盟車路士，係摩連奴（後）第1次出任藍戰士主帥後第一批收購嘅球員之一，但因為表現麻麻只係踢咗1季就走人。堤亞高過去一季喺馬德里體育會表現出色，佢喺球季完結後亦約滿，據講車路士方面已同意簽呢位33歲老將，同摩帥再次合作。</p><p>【壹錘定音 . 李慧玲】6月4日早上8點正式開咪！<br>即like【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
