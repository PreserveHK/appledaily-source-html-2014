<html><header><meta charset="utf-8"><title>趣趣地：「中央」出術嚇拜仁？</title></header><body><h1>趣趣地：「中央」出術嚇拜仁？</h1><p>拜仁慕尼黑喺今晚歐聯作客出戰莫斯科中央陸軍，佢哋踢完上周六場德甲之後，已經即時起程去莫斯科，諗住早啲適應當地環境，點知就出咗事。唔知係有人整蠱定真係有意外，拜仁職球員下榻嘅酒店喺周日晨早突然響火警鐘，全部人都走晒出嚟睇吓發生咩事，教練哥迪奧拿（圖）同洛賓用張被包住自己就落樓。結果呢次事故冇人受傷，但就擾攘咗個半鐘頭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
