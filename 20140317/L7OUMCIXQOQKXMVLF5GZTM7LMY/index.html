<html><header><meta charset="utf-8"><title>一中一台：劉詩詩做中版大長今</title></header><body><h1>一中一台：劉詩詩做中版大長今</h1><p>吳奇隆去年高調肯定女友劉詩詩身份，兩人熱戀甜蜜蜜，有傳愛情得意的劉詩詩將離開一手栽培她的唐人公司，投奔男友吳奇隆旗下，其實她還是飲水思源，她下月會接拍唐人年度重頭戲《女醫明妃傳》，飾演中國版大長今，劇情講述宮廷鬥爭，被視為《大長今》和《後宮甄嬛傳》的混合版。<br>此外，劉詩詩上周一27歲生日，身在北京的她跟男友低調慶生，她大前日才在微博貼了大堆生日禮物照，並留言：「心意全部收到。」</p></body></html>
