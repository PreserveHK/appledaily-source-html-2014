<html><header><meta charset="utf-8"><title>體壇拾趣：義賣金句Tee反歧視</title></header><body><h1>體壇拾趣：<br>義賣金句Tee反歧視</h1><p>快艇班主史達寧種族歧視事件，紅咗金句「We Are One」（我們係一體）；呢句係快艇教練李華士，喺風波期間寫上主場更衣室塊白板度，勉勵球員克服逆境。聯盟覺得金句既然紅透全世界，當然物盡其用，同「三間」出We Are One Tee，將透過官網發售，售價由19.95至29.95美金（約155至232港元）不等，收益交予反歧視組織作慈善用途。</p></body></html>
