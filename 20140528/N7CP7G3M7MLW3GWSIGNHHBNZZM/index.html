<html><header><meta charset="utf-8"><title>隔牆有耳：復刻六四Tee售$100 - 李八方</title></header><body><h1>隔牆有耳：<br>復刻六四Tee售$100 - 李八方</h1><p>每年六四、7.1，各大政黨同社運團體都會做定一啲紀念品，動員市民上街，順便籌款繼續抗爭。六四25周年，民主黨就整咗一件六四紀念Tee（圖）幫支聯會籌款。 <br>八方睇落，硬係覺得呢件Tee熟口熟面，唔知喺邊度見過。原來呢，呢個設計以前用過，民主黨今次只係「復刻」。<br>民主黨創意媒體部部長黎敬瑋話，呢款有坦克車同反轉咗「8964」字樣設計嘅Tee，曾經喺六四20周年發售，今年係黑銀版，每件賣$100，限量640件。6月4日晚喺維園街站發售。</p></body></html>
