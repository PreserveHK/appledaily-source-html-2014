<html><header><meta charset="utf-8"><title>澳裸泳宣揚真實體態</title></header><body><h1>澳裸泳宣揚真實體態</h1><p>澳洲悉尼昨日（周日）連續第二年舉行慈善裸泳活動，吸引至少700人參加，除了為改善國家公園設施籌款，亦希望打破世人對完美身形的迷思。<br>參加者在海灘寬衣解帶，有人更在臀部寫上文字，在主持人一聲令下後，他們逐一跳入塔斯曼海，圍繞中角島（圖）游900米。有首次參加的泳手指起初很緊張，但因其他人都很享受裸泳過程，自己亦樂在其中，不覺得尷尬。主辦人認為這是絕佳機會，以真實身體向雜誌「荒謬修飾」後的完美身形表達不滿。<br>英國《星期日郵報》</p></body></html>
