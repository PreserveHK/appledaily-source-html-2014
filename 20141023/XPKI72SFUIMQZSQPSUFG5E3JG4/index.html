<html><header><meta charset="utf-8"><title>體訊速遞：（足球）銀牌冠軍袋8萬獎金</title></header><body><h1>體訊速遞：<br>（足球）銀牌冠軍袋8萬獎金</h1><p>足總（圖）昨午公佈再獲康寶電器贊助的高級組銀牌足球賽，將於下周日（26日）在深水埗運動場展開，揭幕戰由黃大仙對天行元朗，而冠軍可獲8萬元獎金。 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
