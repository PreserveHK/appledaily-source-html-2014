<html><header><meta charset="utf-8"><title>趣趣地：哥斯達中八月十五降？</title></header><body><h1>趣趣地：哥斯達中八月十五降？</h1><p>馬德里體育會喺周日西甲以2:0贏基達菲，射手迪亞高哥斯達喺呢場比賽中，入球後撞到門柱受傷，傷口有成3cm咁大，好彩已有消息指佢冇乜大礙，可以喺歐聯4強復出。而佢今場處理12碼嗰陣，有基達菲球迷喺龍門後面露個「八月十五」出嚟，可能受到呢位球迷嘅影響，哥斯達射個波冇力度又冇角度，畀對方門將哥甸拿撲出。另外，今場波馬體會助教貝高斯戴上咗Google Glass，今仗球隊能夠輕勝對手，唔知關唔關呢件高科技產品事呢？</p></body></html>
