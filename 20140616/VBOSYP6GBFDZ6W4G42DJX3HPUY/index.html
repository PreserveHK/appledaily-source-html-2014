<html><header><meta charset="utf-8"><title>最貴餐廳百變燈光騷</title></header><body><h1>最貴餐廳百變燈光騷</h1><p>位於西班牙小島伊維薩的全球最貴餐廳Sublimotion正式開業，每位收費1,500歐元（16,000港元），在品嚐20道菜時還同時欣賞不同的視覺效果，猶如看騷。<br>食客甫進餐廳，房內的窗子突變透明，看到27名廚師如何準備20道菜。主持人介紹每道菜賣點，配以不同景色的燈光效果，像是為房間換牆紙、為餐桌換桌布，單是餐前麵包就配液氮冷凍橄欖油，盛甜品的碟會凌空轉動，帶來多個感官衝擊。<br>英國《星期日郵報》</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
