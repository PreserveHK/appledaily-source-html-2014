<html><header><meta charset="utf-8"><title>體壇拾趣：湖人揾教練先問拜恩</title></header><body><h1>體壇拾趣：湖人揾教練先問拜恩</h1><p>今季冇份打季後賽嘅湖人，順理成章就炒咗教練迪安東尼，球隊正搵緊新教練重建，不過新帥唔單止要過班主小畢斯呢關，原來仲要過多關：拜恩。湖人後衞拜恩（圖）日前就接受美國名嘴訪問，講到湖人新帥，佢就話會方之前兩次搵教練都冇問佢意見，話今次好希望佢哋會徵求佢意見。嘩，雖然Kobe以往幫湖人建功立業，但口脗好似太上皇咁，超越埋管理層嘅權力㖭。另外，對於迪帥被炒，拜恩就輕輕鬆鬆咁講：「我唔在乎！」</p></body></html>
