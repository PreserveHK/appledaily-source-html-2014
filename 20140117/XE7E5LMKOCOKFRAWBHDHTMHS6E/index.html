<html><header><meta charset="utf-8"><title>用特別版Android「黑手機」防洩密</title></header><body><h1>用特別版Android<br>「黑手機」防洩密</h1><p>美國政府被揭發大規模監視民眾通訊，私隱問題受廣泛關注，瑞士公司推出聲稱可以「防窺探」手機「黑手機」（Blackphone圖），確保用家通訊內容保密。<br>「黑手機」採用Google手機作業系統Android的「特別版本」PrivatOS，由多位知名電腦保安專家參與研發，用家之間無論是談電話、傳短訊、傳送或儲存文件、以及視像電話內容都能保障私隱，不被第三方刺探得到，聲稱是「全球最安全手機」，預計下月發佈。<br>英國《每日郵報》</p></body></html>
