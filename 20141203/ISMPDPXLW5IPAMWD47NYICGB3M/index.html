<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）活士復出世界挑戰賽</title></header><body><h1>體訊速遞：<br>（高爾夫球）活士復出世界挑戰賽</h1><p>前世界排名第1的「老虎」活士（圖）將於本周四復出，參加世界挑戰賽。世界排名24的活士今年受傷患困擾，全年只參加過7項比賽，他在8月時背部受傷，休息至今才復出。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
