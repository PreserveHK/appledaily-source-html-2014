<html><header><meta charset="utf-8"><title>慕尼黑豪宅呎價萬元</title></header><body><h1>慕尼黑豪宅呎價萬元</h1><p>【升幅溫和】<br>國際房地產顧問萊坊統計，今年首季英國倫敦豪宅物業每方呎樓價達25,400至31,200港元，按年升幅達7.5%，相比之下，德國慕尼黑豪宅物業每方呎樓價僅9,800至12,700港元，按年升幅僅5%，德國擁有相對合理的房地產價格以及溫和的樓價升幅，難怪德國樓市仍然被視為相對安全的避險工具。<br>此外，若果手持100萬歐元（約1,050萬港元），在歐洲主要城市可以購買的豪宅面積，以西班牙馬德里最大，樓價高企的英國倫敦則只有357方呎，十足豪宅劏房。</p></body></html>
