激似世盃獎座</title></header><body><h1>意大利騎呢菇菌<br>
激似世盃獎座</h1><p>巴西世界盃今夏才舉行，意大利這麼快已贏得「大力神盃」？意大利利古里亞區有一隻野生菇菌（左圖），外形獨特，活脫脫就如一座「大力神盃」（右圖）！<br>47歲店員皮亞早前在家附近一處林地閒逛，沿途見到一些小菇菌，就用相機拍下。他當時已覺得其中一隻很「面善」，直至之後看到世界盃獎盃的相片，才醒覺兩者外形幾乎完全一樣，讚嘆大自然的奇妙。<br>這隻小棒瑚菌（Strap coral mushroom）高2.5厘米，不宜食用，比37厘米高的「大力神盃」迷你得多。<br>英國《每日郵報》</p></body></html>
