<html><header><meta charset="utf-8"><title>趣趣地：摩納哥同雲尼亞里分手</title></header><body><h1>趣趣地：摩納哥同雲尼亞里分手</h1><p>法甲富豪球會摩納哥周二表示決定同教練雲尼亞里（圖）分手。現年62歲嘅雲尼亞里之前教過唔少大會，如車路士、祖雲達斯同國際米蘭等，所以每次俾人炒都執咗一筆，例如車仔喺2004年夏天炒佢時就攞咗170萬鎊（約2,220萬港元）嘅賠償。今次亦唔例外，據報由於佢同摩納哥仲有1年合約，所以獲賠償100萬鎊（約1,300萬港元），延續佢每次俾人炒、每次都有一大筆錢賠嘅「優良傳統」，真係恨死唔少打工仔。</p></body></html>
