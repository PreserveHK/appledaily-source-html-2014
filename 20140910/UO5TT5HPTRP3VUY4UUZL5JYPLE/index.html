<html><header><meta charset="utf-8"><title>HKT兒玉17歲隆鼻</title></header><body><h1>HKT兒玉17歲隆鼻</h1><p>日本組合AKB48的師妹組合HKT48，早前派三名成員兒玉遙、穴井千尋、森保圓來港宣傳明年的HKT香港演唱會。不過，三人當中最具人氣的兒玉遙，近日卻傳出整容隆鼻的消息。據指在HKT新唱片封面曝光後，兒玉遙在網上成為了話題人物，只有17歲的她，被發現明顯「變臉」，尤其變成了「間尺鼻」，有整容醫生研究兒玉的變化，該醫生稱相信兒玉是進行了只需10分鐘就搞掂的打針隆鼻術。</p><p>此外，AKB成員柏木由紀、倉持明日香及高城亞樹組成的分支組合French Kiss，早前曾來港取景，節目昨晚播出，柏木在網上晒在香港飲茶的照片。<br>撰文：阮瑜</p></body></html>
