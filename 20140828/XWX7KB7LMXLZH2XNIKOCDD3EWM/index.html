<html><header><meta charset="utf-8"><title>金賢重打女證據曝光</title></header><body><h1>金賢重打女證據曝光</h1><p>韓國男歌手金賢重日前遭女友A小姐控告毆打，事後他發聲明指雙方曾有肢體上的衝突，但並無連續慣性暴打女方。不過昨日有傳媒公開A小姐在5月30日的驗傷報告和當時受傷的相片，可見她的手臂、胸口、面部等地方都瘀瘀黑黑，傷勢慘不忍睹，被診斷要兩星期才可痊癒。</p><p>消息指A小姐當時在金賢重的住所內，因第三者問題而與金賢重吵大鑊。由於之前二人的親密合照曝光，金賢重已被懷疑講大話，今次再有A小姐受傷的相片流出，可見和金賢重非慣性打人的說法有出入。金賢重前日從泰國鬼祟返韓，預計本周末或下月初被傳召落口供。<br>撰文：江瑚</p></body></html>
