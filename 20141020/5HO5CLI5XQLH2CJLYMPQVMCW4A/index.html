<html><header><meta charset="utf-8"><title>體訊速遞︰（網球）莎蓮娜遭歧視未息怒</title></header><body><h1>體訊速遞︰<br>（網球）莎蓮娜遭歧視未息怒</h1><p>俄羅斯網球協會會長達比斯查夫早前以「威廉絲兄弟」形容美國的威廉絲姊妹，被罰款及停職後已作出道歉，但正在新加坡參加WTA年終賽的莎蓮娜（圖）表示仍感到憤怒，指對方同時作出性別及種族歧視；俄羅斯球手舒拉寶娃亦譴責有關言論。 綜合外電（新加坡）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
