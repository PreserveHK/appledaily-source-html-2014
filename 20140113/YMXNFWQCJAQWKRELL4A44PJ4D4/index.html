<html><header><meta charset="utf-8"><title>News Flash13歲女夜店演脫衣舞</title></header><body><h1>News Flash<br>13歲女夜店演脫衣舞</h1><p>美國邁亞密（圖）一所夜店聘用13歲未成年舞孃表演脫衣舞，惹來全市譁然，當局上周五採取行動勒令涉案的「麥當娜酒吧」停業半年。三名年齡介乎18至36歲的店員涉嫌人口販賣被捕，店主聲稱並不知情，暫時未有酒吧管理層被刑事起訴。<br>美國《邁亞密先驅報》</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
