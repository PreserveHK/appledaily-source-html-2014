<html><header><meta charset="utf-8"><title>K-Pop之王：GD型戰CL眼神</title></header><body><h1>K-Pop之王：GD型戰CL眼神</h1><p>韓國男團BIGBANG成員G-Dragon（GD）近日又有新搞作，與師妹團2NE1的隊長CL演出美國音樂家skrillex的新歌《Dirty Vibe》的MV。MV日前正式公開，只見GD穿上藍色大衣、破洞牛仔褲及戴上黑色帽登場，展示其rap的實力。CL則梳了馬尾，以個性造型亮相，其霸氣的眼神和舞姿成功搶鏡。另外，雖然2NE1多次傳出成員不和，不過日前CL就於twitter公開與Sandara的合照，粉碎謠言。</p></body></html>
