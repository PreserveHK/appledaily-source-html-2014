<html><header><meta charset="utf-8"><title>今日提醒你：貔貅巡遊　賀洪聖寶誕</title></header><body><h1>今日提醒你：貔貅巡遊　賀洪聖寶誕</h1><p>鴨脷洲洪聖古廟今日舉行連串慶祝活動，賀洪聖寶誕及洪聖古廟240周年。活動由鴨脷洲街坊同慶公社舉辦，包括大型會景巡遊、神功戲等盛大活動。參與大型巡遊的團隊包括醒獅隊、海洋公園表演隊等，並首次邀請到潮州大鑼鼓隊、麒麟隊及貔貅隊參與，迎來極富傳統特色的表演。<br>洪聖古廟今早約10時會舉行放水燈及拜神等儀式，之後下午2時在鴨脷洲風之塔公園舉行慶祝活動的起步儀式，歡迎市民一家大細參與。</p></body></html>
