<html><header><meta charset="utf-8"><title>體壇拾趣：史坦莫寧入名人堂</title></header><body><h1>體壇拾趣：<br>史坦莫寧入名人堂</h1><p>NCAA總決賽當日，亦係美國籃球名人堂公佈名單之日，今年有10位籃球界名人入堂，包括今年2月先退休嘅NBA總裁史坦（右三），破格即年獲選入堂。NBA名宿方面，熱火中鋒莫寧（左二）同帝王射手列治文都有份入選，防守悍將莫寧更係雙喜臨門，因為佢嘅母校喬治城大學決定委任佢入董事會，莫寧好感動咁講：「當我係新生嗰陣，仲未知學校擁有享譽全球嘅聲望，亦都好多謝學校令我有今時今日嘅成就；𠵱家我嘅責任，就係希望透過教育改變世界。」</p></body></html>
