<html><header><meta charset="utf-8"><title>清穗久美子任摸驗胸</title></header><body><h1>清穗久美子任摸驗胸</h1><p>日、韓模特兒清穗久美子、金愛妍以及黃芷晴、王曼喜、楊思琦和鍾舒漫等，昨日到灣仔出席化妝品活動。清穗久美子與金愛妍將推出寫真集，談到陳蕊蕊指她們胸硬不自然，清穗久美子說：「我們不知她（陳蕊蕊）是誰，沒有不高興，別人覺得我們好才會攻擊。」問她的胸孰真孰假？她即豪放地雙手托胸說：「想不想摸摸驗真偽？當然是真材實料啦！」<br>另外，鍾舒漫在場分享護膚心得時，竟踢爆男友吳浩康曾送她已用過的護膚品。<br>採訪：文國駿<br>攝影：陳俊強</p></body></html>
