<html><header><meta charset="utf-8"><title>妍希不敵瓜子面替身</title></header><body><h1>妍希不敵瓜子面替身</h1><p>陳妍希因為一套電影《那些年，我們一起追的女孩》爆紅，亦因一套《神鵰俠侶》跌落谷底，三十歲可以扮學生妹，但是肥嘟嘟真的不可以做小龍女！<br>《神》劇昨又有最新發相，今次竟然是妍希BB的替身，而重點是替身的瓜子面，看上去清瘦纖幼，有網民大讚這位來自黑龍江的小龍女替身付柔美琦清麗脫俗，妍希BB真是躺着也中槍！皆因之前妍希BB的小龍女「大包頭」造型出事，令其包包面變得更肥美，而之後《神》劇角色造型照陸續流出，每個女角都是眼大瓜子面，妍希BB只好進行地獄式減肥。<br>撰文：非非</p></body></html>
