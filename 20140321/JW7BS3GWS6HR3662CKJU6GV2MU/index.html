<html><header><meta charset="utf-8"><title>午馬早看破死亡</title></header><body><h1>午馬早看破死亡</h1><p>資深演員午馬於上月初病逝，他生前最後一部自導自演電影《化妝師》昨日在內地上映，今次午馬與舊拍檔馮淬帆再度合作，內地演員鞏新亮和大左等演出。<br>電影公司透露片中有很多揭穿人性醜惡的「鬼面」和對生死的感悟，午馬拍攝時候曾經感慨說：「與死者為伴，只有逝者才是最真實的。」透過主角、屍體化妝師媚媚對生死的體會、人性的反思，反映出午馬注重人文情懷以及對生死的淡然態度。<br>撰文：張曦彤</p></body></html>
