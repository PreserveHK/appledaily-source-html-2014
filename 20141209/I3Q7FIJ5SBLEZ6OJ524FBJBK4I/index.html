<html><header><meta charset="utf-8"><title>長房低調少涉賭業</title></header><body><h1>長房低調少涉賭業</h1><p>【話你知】<br>何超英是賭王何鴻燊與元配黎婉華所生的長女，其母黎婉華是葡籍富家女，當年被喻為澳門街第一美人，04年去世。除了何超英，長房還有何猷光、何超賢和何超雄，共四兄弟姊妹，亦是賭王四房中最為低調，甚少涉足家族的賭業。<br>可惜猷光早於81年與太太車禍中喪生，遺下女兒何家華。超賢是雕塑家，為人低調，最近一次亮相為上月25日替賭王慶祝生日。四女超雄專注投資生意，喜穿中式服裝，近年甚少公開露面，只會間中探望賭王。</p></body></html>
