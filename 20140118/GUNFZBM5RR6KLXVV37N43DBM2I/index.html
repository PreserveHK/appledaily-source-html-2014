<html><header><meta charset="utf-8"><title>五十步笑百步　老外笑台灣人排隊盲從</title></header><body><h1>五十步笑百步　老外笑台灣人排隊盲從</h1><p>近日分享網站YouTube上，一則題為《老美眼中的台灣排隊現象》的短片，引發熱議。片中一名美國男子說，台灣人排1至2個小時只為買甜甜圈有點可笑，此現象就跟觀賞黃色巨鴨一樣，是「盲從」的表現，結果在台灣網上論壇「批踢踢」（PPT）上，引發兩派罵戰。<br><br>有網民認同，有人則反駁該店全台只有1間，有好奇心是天性，還有網民覺得是因為生活在封閉小島，新資低廉，生活苦悶，缺乏娛樂使然。有網民則反寸美國人，排隊買蘋果新手機，「也不是普通的蠢，龜笑鱉無尾」。<br><br>台灣《蘋果日報》</p></body></html>
