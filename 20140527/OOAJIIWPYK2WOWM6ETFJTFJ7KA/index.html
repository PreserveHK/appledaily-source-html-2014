阿牛成功爭取「保釣」 - 李八方</title></header><body><h1>隔牆有耳：<br>
阿牛成功爭取「保釣」 - 李八方</h1><p>保釣勇士阿牛曾健成成日俾警察同海事處贒實，啟豐二號想再闖釣魚台，睇怕都相當艱難。佢哋前日就威番次喎，一班人諗住再啟動啟豐二號，乘風破浪，當然，海事處人員就好似內地國保咁，又登船做埋啲小動作，登記吓佢哋證件咁啦。好彩到最後，阿牛都係成功出海，仲有唔少斬獲，釣到唔少大魚（圖），可以好好開餐。但係到最後呢，特區政府都係禁止佢哋艘船離開香港水域。唔可以再以去釣魚台保釣，都冇計㗎啦，不過呢，阿牛今次可以喺香港水域捕魚，都算係另類成功「保釣」─保住釣魚權咁啦。</p></body></html>
