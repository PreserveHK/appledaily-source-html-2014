<html><header><meta charset="utf-8"><title>河南兩失蹤女童陳屍井底</title></header><body><h1>河南兩失蹤女童陳屍井底</h1><p>河南漯河臨潁兩名5歲女童陳好和賈博雅，失蹤逾4個月後，當地警方前日證實兩人屍體從井中被找到，墮井原因未明，目前，警方正在全力偵查中。<br>事發去年12月2日，家住漯河臨潁縣瓦店鎮葉莊村的陳好和賈博雅，在與家人逛廟會時意外走失，家屬曾懸賞5萬元人民幣尋找女童，兩人照片被公佈後，看見她們長得活潑可愛，令眾多網友痛惜不已，但尋人一直沒有消息。直至前日下午，臨潁縣公安局證實，兩名女童的屍體本月7日在一口井中被找到。而陳好的父親表示已接到警方通知，正在公安局做筆錄，家人心情很悲痛。<br>河南《鄭州晚報》</p></body></html>
