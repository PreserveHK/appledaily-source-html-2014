<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Anjaylia跳舞賀新年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Anjaylia跳舞賀新年 - 馮仁昭</h1><p>陳嘉寳（Anjaylia）同好姊妹蔡穎恩（Evelyn）好耐冇一齊同大家見面，趁住啱啱踏入新一年，佢哋日前花咗廿幾個鐘拍咗個video同大家迎接新一年。條片係環繞住A至E呢幾個英文字母做主題，Anjaylia同Evelyn仲有九個唔同造型，其中一個係佢哋着住aerobics衫跳健康舞同埋扮陶瓷展覽品，兩姊妹實行寓工作於娛樂，一舉兩得。<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
