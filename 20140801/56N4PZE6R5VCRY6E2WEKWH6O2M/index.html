1,482℃熔岩烤熟</title></header><body><h1>最美味牛扒<br>
1,482℃熔岩烤熟</h1><p>英國廚師邦帕（Sam Bompas）聲稱炮製出最美味牛扒，秘訣是用人工熔岩，以高溫少煙烤熟（圖）。<br>邦帕遠赴紐約州雪城大學（Syracuse University），借用人工火山爐，花60小時製造出1,482℃高溫的流動熔岩，身穿全套保護衣的工作人員隨即將生牛扒和粟米放在流動熔岩上的烤架上烤，牛扒瞬即被燒焦和烤熟。邦帕說效果出乎意料地理想，正計劃辦一個為500名賓客炮製熔岩美食的盛宴。<br>英國《每日郵報》</p></body></html>
