<html><header><meta charset="utf-8"><title>趣趣地：賓福特終於升班
</title></header><body><h1>趣趣地：賓福特終於升班<br>
</h1><p>英甲嘅賓福特（圖）今季化悲憤為力量，終於攞到升班資格打英冠！佢哋上季都幾慘，喺聯賽煞科戰對唐卡士打時，補時階段被絕殺，冇咗個聯賽直接升班位，要踢升班附加賽，最後仲要喺附加賽決賽輸埋！今季賓福特忘記上季傷痛，上周五靠阿倫祖治入波，主場以1:0贏咗普雷斯頓，鎖定聯賽前兩名，下季肯定升班。至於另一支肯定升班、排緊榜首嘅狼隊喺上周五整咗場癲鳳鬥狂龍嘅比賽，靠完場前連入兩球，以6:4擊敗洛達咸。</p></body></html>
