<html><header><meta charset="utf-8"><title>人物誌：出道獲羅傑承力捧</title></header><body><h1>人物誌：出道獲羅傑承力捧</h1><p>小雪原名蔡雪敏，本為模特兒，99年拍畢電影《娛樂之王》後，簽約成bma首位女歌手，獲老闆羅傑承力捧，因翻唱太極作品《每一句說話》而為人認識。04年跟bma解約後，即退出娛圈下嫁當時永安旅遊榮譽主席陳若偉兒子陳迅元，同年誕下女兒Ronni。05年陳迅元被爆偷食，翌年離婚收場。回復單身的小雪，為照顧女兒而復出幕前替亞視拍攝劇集《靈舍不同》，至09年腹大便便的她被拍得跟家族擁有四間茶樓的澳洲華人陳先生結伴看電影，事後小雪更表示對方是其丈夫。</p></body></html>
