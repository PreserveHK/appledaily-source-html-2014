<html><header><meta charset="utf-8"><title>索女搭7,644元霸王的</title></header><body><h1>索女搭7,644元霸王的</h1><p>長得漂亮也不一定「車見車載」，31歲中女雷貝拉托（Denise Rebelato）自恃漂亮搭霸王的士，在美國紐約甘迺迪國際機場着的士司機載她回波士頓郊區的家，車程4.5小時，但到埗後竟拒付980美元（7,644港元）車資。<br>雷貝拉托坐「霸王的」後藉口多多，說自己剛從巴西回來，身無分文，兩張信用卡已「碌爆」等，又打親情牌說雙親和兒子都在醫院，但連警員以至法官都看不過眼，質問她為何不乘搭巴士回家。她目前獲准保釋外出，但必須在4月7日前向司機償還980美元車資，否則會發拘捕令緝捕她。<br>美國《紐約郵報》</p></body></html>
