<html><header><meta charset="utf-8"><title>鍾楚紅影相招風雨</title></header><body><h1>鍾楚紅影相招風雨</h1><p>鍾楚紅息影後，專注於慈善及環保等工作，近年她便愛上攝影，經常周圍影，早前才舉行了慈善攝影展。紅姑前日又再出動影靚相，可惜天公不造美，在郊外影相期間突然落起大雨，不過懂得隨遇而安的紅姑，心情沒受一場風雨影響。<br>一身清爽夏日造型的紅姑，除了影風景相，其實也有當模特兒被影，她在微博貼了數張相片，她拍攝的風景照效果相當不俗，而紅姑亦一副悠然自得的樣子，她寫道：「拍照途中刮起風雨來，正在納悶之際，朋友傳來Make today amazing為我打氣！改變心情享受雨天的浪漫。」<br>撰文：栐仁</p></body></html>
