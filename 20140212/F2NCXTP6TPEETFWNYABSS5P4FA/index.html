<html><header><meta charset="utf-8"><title>揚威海外：初執導筒猛攞獎</title></header><body><h1>揚威海外：初執導筒猛攞獎</h1><p>麥浚龍（Juno）獲垂青執導新片《3D紫荊俠》，Juno雖只執導過一部電影《殭屍》，但成績斐然，該片香港票房收逾1,700萬，令其導演生涯一炮而紅。《殭》片曾入圍威尼斯電影節「威尼斯日」單元和多倫多電影「午夜瘋狂」單元，又入圍東京電影節「亞洲未來」單元兼成為該單元開幕電影。該片在海外奪多個獎項，包括國際影評人協會的國際影評人費比西獎（圖）、香港電影評論學會的推薦電影及法國Gerardmer國際奇幻電影節的評審團大獎。Juno又憑該片提名香港亞洲電影節、金馬獎及香港電影金像獎的最佳新導演。</p></body></html>
