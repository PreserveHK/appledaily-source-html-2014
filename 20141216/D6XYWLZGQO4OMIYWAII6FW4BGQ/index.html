<html><header><meta charset="utf-8"><title>體訊速遞：（足球）曼城傳賣走古達迪</title></header><body><h1>體訊速遞：<br>（足球）曼城傳賣走古達迪</h1><p>雖然曼城前鋒人腳不足，有指仍有意把瑞典前鋒約翰古達迪（圖）賣予些路迪，並已接受了300萬鎊轉會費，同意放人，待約翰古達迪與些路迪談妥個人條款，交易便會落實。此外，曼城領隊比歷連尼發現球員今季時常肌肉受傷，決定調查背後原因。<br>綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
