<html><header><meta charset="utf-8"><title>與妻口角　夫墮樓亡</title></header><body><h1>與妻口角　夫墮樓亡</h1><p>【本報訊】一名39歲姓陳男子，昨晨7時許，突然攀出將軍澳貿泰路8號茵怡花園第四座12樓住所外牆的晾衫架危坐，有妻子在旁規勸及報警。<br>惟警方及消防員趕抵時，陳已經一躍而下，飛墮平台奄奄一息，救護員立即將他送院搶救後，終告不治。<br>警方無撿獲遺書，調查後獲悉陳有情緒病，事前曾與妻子口角，疑受刺激病發尋死，並無可疑。</p><p>【直播學聯政府對話】<br>時間: 周二下午6時<br>雨傘革命:  http://umbrella.appledaily.com <br>YouTube:  http://bit.ly/umbrellalive </p></body></html>
