<html><header><meta charset="utf-8"><title>狠女玩厭姐夫借刀殺人</title></header><body><h1>狠女玩厭姐夫借刀殺人</h1><p>浙江溫州市一名25歲姓唐女子，在姊姊手上將姐夫搶到手，但婚後卻發現與對方性格不合，經常爭吵，其後她結識姓譙情人，竟與對方合謀下毒手殺死丈夫。溫州市中級人民法院前日一審宣判（圖），唐女被判終身監禁，情夫被判死刑。<br>唐女5年前勾搭姓張姐夫，迫使姊姊退出後，兩人如願結婚。然而，唐女發現和丈夫有代溝，於是上網結識譙某。唐女偷情後曾提出離婚被拒，密謀殺夫。今年4月，譙男應要求趁張被騙到後山，用刀捅了他幾下，以泥土和石塊掩埋屍體。唐竟在案發後報案指證譙。法醫鑑定張窒息死亡，並非被捅致死。<br>浙江《溫州晚報》</p></body></html>
