<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張惠妹演唱會飛炒過萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張惠妹演唱會飛炒過萬 - 馮仁昭</h1><p>張惠妹（阿妹）將會喺明年4月喺台北小巨蛋舉行10場演唱會，12萬張門票喺前日公開發售，點知12分鐘就全部賣晒，有黃牛黨就即刻出動，開咗個網站「ticketbis（票可易）」放售阿妹嘅演唱會門票，由最平600蚊台幣嘅門票，炒到要3600蚊台幣，3000蚊台幣嘅門票，仲要每張炒到成萬蚊台幣。個網站除咗放售阿妹嘅演唱會門票，仲有五月天、林俊傑嘅演唱會門票㖭。<br>撰文：馮仁昭</p></body></html>
