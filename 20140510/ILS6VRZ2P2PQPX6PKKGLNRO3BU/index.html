<html><header><meta charset="utf-8"><title>神奇裝置體驗雀仔飛行</title></header><body><h1>神奇裝置體驗雀仔飛行</h1><p>想一嘗雀鳥遨遊飛翔的滋味？瑞士蘇黎世藝術大學設計一個名叫Birdly的裝置，讓人身在陸地都可以模仿雀鳥拍翼飛行（圖）。<br>這個裝置能將手部拍動的動力，傳到模擬飛行器中，讓用家恍如拍翼飛行一樣。用家並會戴上內藏鳥瞰視圖的Oculus Rift虛擬影像顯示器，讓用家一邊「拍翼」一邊高空俯視；裝置更會配合景觀，釋放樹林、泥土等味道，而前方設有風扇，讓用家有乘風飛行感覺。但Birdly只是裝置藝術，不作商業用途。<br>英國《每日郵報》</p></body></html>
