<html><header><meta charset="utf-8"><title>出獄爆食品店　三老賊再判囚</title></header><body><h1>出獄爆食品店　三老賊再判囚</h1><p>【本報訊】三名各年過半百的爆竊老手於出獄後不久，相約農曆年廿七爆竊荃灣一賀年食品店，盜取逾18萬元現金，事後在附近快餐店分贓時，遭進行反爆竊行動的警員拘捕。他們早前於區院各承認一項爆竊罪，昨被判監26個月及28個月。法官指三人出獄三個月即夥同犯案，可見過往判刑未起阻嚇作用，故本案必須判監。<br>被告陳遠勝（60歲）及高順德（59歲）判監28個月；負責把風的被告鄭燦（68歲）則判囚26個月。鄭在還柙期間確診患上直腸癌，三人各有逾10次爆竊案底。今年1月27日，他們爆竊荃灣正隆行食品有限公司盜取逾18萬元。<br>案件編號：DCCC433/14</p></body></html>
