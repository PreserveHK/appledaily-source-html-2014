<html><header><meta charset="utf-8"><title>求驗客手記：腦殘發作或有手尾跟</title></header><body><h1>求驗客手記：<br>腦殘發作或有手尾跟</h1><p>施多夫似乎有啲料到！周日意甲，雖然AC米蘭先落後0:1，但佢哋喺87同89分鐘靠巴洛迪利（圖）同柏仙尼各入一球，最後以2:1作客反勝卡利亞里。不過，巴神入完靚罰球後，向主隊球迷做侮辱手勢，俾球證見到，被罰黃牌，要喺下星期停賽，仲唔排除會有手尾跟㖭。另外，早前有報道指艾辛過唔到體測，加盟唔到AC米蘭。呢位加納中場喺twitter澄清，指有人誇大一啲小問題，而佢亦正式通過咗體測，並喺周一正式加盟。</p></body></html>
