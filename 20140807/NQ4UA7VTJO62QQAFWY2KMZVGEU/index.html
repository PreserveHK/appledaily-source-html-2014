<html><header><meta charset="utf-8"><title>基仔教小朋友做戲</title></header><body><h1>基仔教小朋友做戲</h1><p>剛剛新婚的古巨基，昨日黑衫黑褲黑超Look現身上環太平山街拍外景，不過基仔今次並非當演員，而是變身導演做幕後，老婆Lorraine亦有陪住開工，但大部份時間都在講電話，相當忙碌。<br>基仔昨日全程在現場打點，由擺機位到教演員演戲，全部都有參與。現場所見，昨日主要拍攝幾位小演員，故事內容是他們不捨得搬運車搬走一些殘舊帆布床及衣櫃，大家傷心的追着搬運車，基仔看小演員演完後，都會翻看錄影，十分認真。<br>基仔近日又替老友周慧敏獻唱的電影歌曲《咖啡在等一個人》做監製，兩人都感覺有與以往不同的靈感火花。<br>採訪、攝影：楊浩賢、陳辰</p></body></html>
