<html><header><meta charset="utf-8"><title>「心率手帶」提款免密碼</title></header><body><h1>「心率手帶」提款免密碼</h1><p>心率變密碼，幫你開鎖、開車兼撳錢？這絕不是天方夜譚，包括萬事達卡在內的多間金融公司撥款900萬鎊（1.1億港元）資助研發的「心率手帶」，透過閱讀每個人獨特的心電圖來辨識身份，以便取代提款密碼或信用卡。<br>高科技公司Bionym研發的心率無線手帶Nymi band，讀取人的心率，變成獨特波形，成為身份辨識心電圖。Bionym指每個人心臟形狀、大小有異，即使心率隨靜止及奔跑而改變，但波形不變，故心率比指紋更難以假冒。心率手帶應用層面廣闊，可用作電子錢包、開啟汽車、電腦的身份辨識等。<br>英國《星期日泰晤士報》</p></body></html>
