<html><header><meta charset="utf-8"><title>巴西世盃狂熱森巴辣妹勁舞</title></header><body><h1>巴西世盃狂熱<br>森巴辣妹勁舞</h1><p>全球最大型派對──巴西里約熱內盧一年一度的森巴嘉年華上周五揭幕，多個舞團傾巢而出，成千上萬舞蹈員穿起艷麗的性感舞衣（圖），在森巴大道上在樂隊和花車襯托下隨節拍起舞，無比熱鬧。<br>舞團和舞蹈學校都各出奇謀，除了為爭奪各獎項外，亦令逾13萬的狂歡者盡興而歸。打頭陣的花車以非洲為主題，另外有樂隊演奏「森巴版」的披頭四樂曲，有舞者扮演約翰連儂（John Lennon）和小野洋子，更有以世盃為題材的花車，氣氛十足。<br>最佳的六隊舞團，會在周六參與冠軍巡遊。<br>法新社</p></body></html>
