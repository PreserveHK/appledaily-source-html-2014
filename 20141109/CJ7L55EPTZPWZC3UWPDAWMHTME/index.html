<html><header><meta charset="utf-8"><title>趣趣地：5小福怒炒助教</title></header><body><h1>趣趣地：5小福怒炒助教</h1><p>史高斯、傑斯、畢特同尼維利兄弟之前做咗非聯賽球會沙福城嘅班主，最近佢哋炒咗球隊助教史杜特魯迪，因為後者借用史高斯個名，私底下非法斟介球員。史杜特魯迪早前向特福嘅翼鋒梳爾派利發訊息，話史高斯對佢好有興趣，問佢有冇興趣加盟。呢個短訊之後傳通街，全世界知都佢非法接觸球員，證據確鑿。為咗保住球隊嘅聲譽，就算史杜特魯迪係沙福城名宿都冇面畀，照被炒魷。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
