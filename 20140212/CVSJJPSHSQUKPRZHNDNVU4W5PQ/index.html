<html><header><meta charset="utf-8"><title>梅媽不滿被扣生活費</title></header><body><h1>梅媽不滿被扣生活費</h1><p>梅艷芳的壽山村道故居去年以1.47億元賣出，遺產信託人滙豐恢復發放生活費給梅媽，但遺產信託人昨要求將每月15萬生活費扣起十萬多作還債，梅媽指被人折磨。法官陳江耀決定押後判決，還勸梅媽：「香港人唔係每個月有十幾萬使㗎！」梅媽不滿業主加租，寧捱貴租堅持搬走，法官提醒她不可住大屋，已簽的租約要訂明有待法庭頒令才有效，但梅媽堅持不可丟阿梅的狗及垃圾。梅媽事後接受電話訪問時說：「點會滿意！扣晒我生活費冇飯食，啲錢我個女畀我嘅生活費嚟㗎！我會上訴！」<br>案件編號：HCB3777/11&amp;HCMP2981/04<br>採訪：梁偉強<br>攝影：陳天華</p></body></html>
