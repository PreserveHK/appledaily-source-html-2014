<html><header><meta charset="utf-8"><title>京乞丐iPhone 6拍數錢照</title></header><body><h1>京乞丐iPhone 6拍數錢照</h1><p>近日網上流傳一組照片，幾個於北京地鐵站行乞的人，正在點算當日的收入，其中一人更用iPhone 6拍照留念（箭嘴示）。有網民指：「用紅米看這的我無地自容了。」<br>有北京微博用戶指，每天都會在復興地鐵站見到幾個「常駐」乞丐叼着煙數錢，上周三（11月26日）更目睹他們在牆邊點算當天收入，其中一人拿出一部疑似iPhone 6拍照。網民把事件拍下並上傳，隨即引來網民瘋傳，指乞丐收入竟這麼可觀，但也有人懷疑照片中的手機是「山寨版」iPhone 6。<br>新浪微博</p></body></html>
