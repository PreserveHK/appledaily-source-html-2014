<html><header><meta charset="utf-8"><title>等報案機師返港　輾牛案明開審</title></header><body><h1>等報案機師返港　輾牛案明開審</h1><p>【本報訊】去年大嶼山八隻流浪牛被輾斃，警方事後拘控英籍女車主沒有依時向警方提交司機資料。她昨在荃灣裁判法院否認控罪，控方指向警方報案的外籍機師於29日即今晚才回港，控方打算先傳召其他證人先作供，辯方則稱機師是關鍵證人，須首先出庭，遂申請延至明天30日開庭，獲裁判官批准。<br>報稱工程師的49歲被告Sarah Ann Wilson（圖右）被指身為一輛私家車車主，該車疑與去年6月5日大嶼山一宗不顧而去的交通意外有關，被告沒有在21日內向警方提交司機資料。<br>案件編號：TWCC3222/13</p></body></html>
