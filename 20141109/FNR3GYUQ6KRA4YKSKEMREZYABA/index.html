<html><header><meta charset="utf-8"><title>千千洗紋身粉絲心疼</title></header><body><h1>千千洗紋身粉絲心疼</h1><p>劉家昌和甄珍的愛子劉子千，18歲時在美國荷李活學音樂，因為貪玩在左手手腕內側紋了個「東」字紋身（上圖），他曾否認是為了女友而紋，事後卻十分後悔。</p><p>近日千千竟決心把紋身洗去，他大前日在fb貼相（左圖），估計當時正接受洗掉紋身，千千並留言：「Goodbye。」有網友見狀替他肉痛說：「儍孩子付錢討皮痛，令人心疼。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
