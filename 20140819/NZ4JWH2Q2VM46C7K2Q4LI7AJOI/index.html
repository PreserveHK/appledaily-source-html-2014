<html><header><meta charset="utf-8"><title>龍哥阿諾澳門谷《轟天3》</title></header><body><h1>龍哥阿諾澳門谷《轟天3》</h1><p>由美國動作影星史泰龍（Sylvester Stallone 左）主演的大堆頭動作電影《轟天猛將3》（The Expendables 3），將於下月4日於香港上映，但澳門威尼斯人酒店昨日宣佈，會於本周五（22日）率先舉行亞洲唯一一場《轟天猛將3》的特別放映會，屆時史泰龍及阿諾舒華辛力加（Arnold Schwarzenegger），都會出席首映活動，到時fans可於紅地毯上近距離接觸兩位巨星。 </p></body></html>
