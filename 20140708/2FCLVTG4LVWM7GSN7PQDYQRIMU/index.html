<html><header><meta charset="utf-8"><title>K-Pop之王：燦成否認跨國戀柳岩</title></header><body><h1>K-Pop之王：燦成否認跨國戀柳岩</h1><p>韓國男團2PM的燦成近日被傳與大他9歲的內地女星柳岩發展姊弟戀，柳岩日前自爆與燦成因合作演出真人騷節目《如果愛》而戲假情真，更聲稱已見過燦成的父母。不過燦成所屬的JYP事務所昨日就否認燦成有拖拍，強調二人非情侶關係。跨國戀鬧出羅生門，柳岩昨即急急澄清表示只是在節目內與燦成談戀愛。而EXO前成員Kris昨亦否認與內地女星徐靜蕾發展戀情，強調是導演和演員關係。</p></body></html>
