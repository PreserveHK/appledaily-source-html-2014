<html><header><meta charset="utf-8"><title>白臉心悠自己嚇自己</title></header><body><h1>白臉心悠自己嚇自己</h1><p>張家輝首部執導的鬼片《盂蘭神功》將於7月上映，戲中飾演粵劇花旦的劉心悠，戲中要粉墨登場化上大戲妝，當第一次化上打底的白粉時，心悠BB也嚇了一跳，以為自己撞鬼。<br>由小到大都很怕鬼的心悠BB，今趟是鼓了極大勇氣才接拍家輝的鬼片。不過電影未開拍她已經要經歷可怕經驗，先是馬來西亞的拍攝現場中搭的大戲棚佈景燈光昏暗，而且放了很多鏡子，氣氛已經叫人冒汗。當心悠BB上了一個白臉妝後乍見鏡中白妝臉容禁不住驚叫出來，她事後解釋說：「後台加上啲鏡子，我轉身嘅時候，被自己喺鏡嗰樣嚇親，嗰心真係寒一寒。」<br>撰文：李森</p></body></html>
