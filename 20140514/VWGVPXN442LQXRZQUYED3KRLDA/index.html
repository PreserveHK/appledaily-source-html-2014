<html><header><meta charset="utf-8"><title>華置退定大劉不願置評</title></header><body><h1>華置退定大劉不願置評</h1><p>華人置業前主席劉鑾雄（大劉）於澳門的貪污及行賄案罪成判監後，大劉一直有在港露面，昨日大劉如常到福臨門午餐，下午近一時，大劉獨自乘房車到酒樓，身邊沒有甘比或呂麗君等女伴相陪，原來大劉早約了秘書，二人用膳近兩小時才一同登車離開。有關前日華置公佈涉案的的「御海．南灣」樓盤，買家可足額退還定金連利息，昨日大劉離開時被問到有關退定一事，他一如既往，木無表情快步登上房車，對任何發問都未有回應。<br>採訪、攝影：林嘉慈</p></body></html>
