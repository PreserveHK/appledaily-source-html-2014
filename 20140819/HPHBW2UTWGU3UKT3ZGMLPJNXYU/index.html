<html><header><meta charset="utf-8"><title>美研新藥專治 「鬼剃頭」</title></header><body><h1>美研新藥專治 「鬼剃頭」</h1><p>患有俗稱「鬼剃頭」的圓禿（Alopecia areata）脫髮人士有救了，美國科學家研製出一種藥物，讓三名病人服後五個月內圓禿位置重新長出頭髮（圖）。<br>哥倫比亞大學醫學中心科學家發現，鬼剃頭患者因免疫系統中的T細胞出現問題，攻擊毛囊組織引致脫髮，遂研發多種藥物並在老鼠身上進行測試，結果老鼠重生長出毛髮。<br>研究員讓三名病人試用新藥ruxolitinib，每日服藥兩次，四至五個月後圓禿位置重新長出頭髮，但新藥對治療男性荷爾蒙失調的禿髮無效。<br>英國《每日郵報》</p></body></html>
