<html><header><meta charset="utf-8"><title>冰鮮人似後生過25歲</title></header><body><h1>冰鮮人似後生過25歲</h1><p>現年41歲的孫耀威皮光肉滑，外表好像冰鮮人，簡直羨慕死人，他笑說：「睇番我20歲嘅唱碟（圖），其實老咗好多，不過真係遺傳阿媽，阿媽𠵱家65歲，但睇落似40幾，皮光肉滑好繃緊，我反而想要多啲紋，好似梁朝偉好有型，男人有少少皺先靚。」當別人打botox去皺，老孫卻說風涼話想打針有皺紋，他說：「舊年我仲拍台灣偶像劇，做我同班同學嗰個係25歲，網友話佢老我好多。其實我呢啲年紀，你睇林志穎、吳奇隆、劉德華，仲有張智霖、林海峰，我唔覺得自己特別後生。」</p></body></html>
