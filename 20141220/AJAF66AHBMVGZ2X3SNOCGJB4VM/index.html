<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）艾比度提早退休</title></header><body><h1>體訊速遞︰<br>（足球）艾比度提早退休</h1><p>曾效力巴塞隆拿的35歲法國籍守將艾比度（圖），周五宣佈正式掛靴，預計將重返巴塞擔任青年軍教練。曾兩度戰勝肝病的艾比度，今夏才與奧林比亞高斯簽下兩年合約，但以私人理由決定提早退休。綜合外電（希臘）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
