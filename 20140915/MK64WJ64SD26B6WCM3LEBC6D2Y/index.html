<html><header><meta charset="utf-8"><title>譚小環拒用地溝油</title></header><body><h1>譚小環拒用地溝油</h1><p>譚小環昨日到銅鑼灣出席「全球淋巴癌關注日活動」，為健康着想，小環自30歲後開始年年驗身，父母和老公都會效法，保障健康。小環表示日前與老公到了台灣旅行，度過42歲生日和結婚周年紀念，不過台灣卻發生地溝油事件，她說：「事發時我喺台灣，去到夜巿都唔敢亂食嘢，平時必買鳳梨酥手信都冇買。」<br>小環就強調自己經營的小食店絕無用地溝油，食物以蒸焗為主，暫沒受影響，她說：「件事警惕我往後入貨遇到特別平嘅要了解清楚，唔想食壞人，連日有客問我啲油乾唔乾淨，我都話唔係發生事故來源地點入貨，要做個良心生意人，唔好只顧賺錢。」<br>採訪、攝影：卓寶花</p></body></html>
