<html><header><meta charset="utf-8"><title>機場《Mama Mia》求婚冧空姐</title></header><body><h1>機場《Mama Mia》求婚冧空姐</h1><p>又有浪漫快閃求婚！一段在台灣高雄國際機場拍攝、載歌載舞的求婚片段近日在網上廣傳，華航空姐高小涵剛走出禁區，便被音樂劇《Mama Mia》音樂嚇了一跳，多舞者圍着她跳舞，讓她不時捂嘴露出難以置信的神情。高女的男友薛舜宇隨後帶着花束、戒指，以生澀的舞步來到面前，他單膝下跪求婚，高女點頭答應，親友現場響起一片歡呼聲。據悉，兩人在求婚三日後馬上登記結婚，這段短片近日上載到YouTube後，已有逾4,000人觀看。<br>台灣《蘋果日報》</p></body></html>
