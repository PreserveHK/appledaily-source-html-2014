<html><header><meta charset="utf-8"><title>涉侵10歲表妹　少年准保釋</title></header><body><h1>涉侵10歲表妹　少年准保釋</h1><p>【本報訊】15歲少年涉於兩個月內，10次指插10歲表妹下體，另與她性交，其後返回內地。事隔兩年多，表妹告知母親事件及報警。青年後來與律師聯絡，前日返港協助調查，被控非禮及與未滿13歲女童非法性交共兩罪，昨到觀塘裁判法院應訊。<br>報稱商人的被告現年18歲，表妹12歲。控罪指他於2011年3月至5月間侵犯表妹。辯方指被告與在汕頭設廠的雙親同住，雙親為助他申請保釋，租下土瓜灣一單位讓他入住。裁判官終批准保釋申請，6月17日再訊。<br>案件編號：KTCC2033/14</p></body></html>
