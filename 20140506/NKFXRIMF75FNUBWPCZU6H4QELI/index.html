<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Anjaylia兼職公關搵後路 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Anjaylia兼職公關搵後路 - 馮仁昭</h1><p>陳嘉寶（Anjaylia）出身model界，但佢係讀新聞同傳播學系，兼且走咗去做演員。Anjaylia噚日去商台做訪問，佢話仍然冇放棄過自己學到嘅嘢，冇劇拍休息時就會做公關工作。係咪怕娛樂圈工作唔穩定？Anjaylia話：「一來覺得唔穩定，而且唔想荒廢學過嘅嘢。」而佢試過讀書時推咗啲劇，𠵱家話努力工作追番。<br>撰文：馮仁昭</p></body></html>
