<html><header><meta charset="utf-8"><title>一中一台：汪峰被批歌詞露骨</title></header><body><h1>一中一台：汪峰被批歌詞露骨</h1><p>內地歌手汪峰一向唱勵志歌為主，最近與章子怡相戀後，歌路亦有改變，昨日有網民熱烈討論其新歌《高地》，其中歌詞「我喘息着幻想着混亂着，來吧，姑娘，用你芬芳的乳房來將我埋葬，震撼我吧……」，有網民揶揄他的勵志往哪裏去，覺得歌詞十分露骨，亦有網民將他和章子怡拍拖「上頭條」事件扯在一起，其經理人曉棠對事件反應十分激烈，否認與戀情及上頭條有關，指大家未有了解汪峰何時寫這首歌。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
