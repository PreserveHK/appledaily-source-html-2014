<html><header><meta charset="utf-8"><title>體壇拾趣： 新秀復刻封面輸霸氣</title></header><body><h1>體壇拾趣： 新秀復刻封面輸霸氣</h1><p>最新一期出版嘅11月號《Slam》雜誌，封面似曾相識，亦令一眾懷舊老餅感慨。佢哋搵咗今季喺選秀大會以頭14位籤被揀中嘅新秀們做cover boys（上圖），似足96年有拜恩、尼殊同阿倫等大球星嘅經典封面（下圖）；但爵士控衞艾森同76人嘅達里奧沙歷就慘啲，因為打世界盃無緣成為封面人物。</p><p>就咁睇，呢班「90後」同當年嗰班強勁生力軍比，霸氣就係爭好遠。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
