<html><header><meta charset="utf-8"><title>趣趣地：尼馬成最年輕隊長「巴」閉</title></header><body><h1>趣趣地：尼馬成最年輕隊長「巴」閉</h1><p>巴西喺今夏世盃慘烈出局之後，足總翻兜鄧加接手執教，噚日進行咗回歸後首場熱身賽，友賽哥倫比亞。原隊長堤亞高施華受傷缺陣，鄧加喺呢場波任命咗尼馬做國家隊隊長，造就佢成為歷來巴西最年輕嘅隊長之一。不過尼馬對於呢個重任似乎就冇乜感受到壓力，喺賽前備戰嘅時候都顯得好輕鬆，仲同隊友玩自拍放上網（圖）。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
