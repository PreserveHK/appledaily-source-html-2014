博科聖地間諜落網</title></header><body><h1>親政府身份策劃恐襲<br>
博科聖地間諜落網</h1><p>尼日利亞逾200名女學生被激進伊斯蘭組織「博科聖地」擄走兩個多月，至今獲救無期。軍方昨日首次就此案採取拘捕行動，被捕者包括一名商人及兩名女子。<br>被捕商人亞雅里（Babuji Ya'ari）涉嫌掌控「博科聖地」的情報機關，軍方指他在2011年起為組織做間諜及收集情報，並以親政府青年民團成員的身份作掩飾策劃多宗恐襲，包括今年4月中在奇布克市擄走276名女學生。至於行動中拘捕的兩名女子，其中一人涉嫌安排付款給其他行動成員。<br>路透社/英國廣播公司</p></body></html>
