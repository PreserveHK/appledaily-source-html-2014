<html><header><meta charset="utf-8"><title>意國少女長髮卡軚盤炒車慘死</title></header><body><h1>意國少女長髮卡軚盤炒車慘死</h1><p>長長秀髮竟變成催命符。意大利19歲物理治療系大學生阿爾扎塔（Caterina Alzetta圖）駕車時校低車窗，秀髮被吹亂並卡在軚盤上，令汽車失控，迎頭撞向另一輛車，最終重傷不治。<br>事發時阿爾扎塔與21歲哥哥彼得羅（Pietro），在北部一個巿鎮駕着一輛福特汽車，她打開車窗，長髮隨風飄揚，無意間纏着軚盤，她想把頭髮扯出來時，汽車失控撞向迎頭車輛。汽車嚴重損毀，消防員要切開車身才救出彼得羅，但阿爾扎塔則死亡。被阿爾扎塔迎頭相撞的車上，有一對約40歲的兄弟，兩人亦受傷送院。當地有傳媒報道，阿爾扎塔出事時是乘客。<br>美國《赫芬頓郵報》</p></body></html>
