<html><header><meta charset="utf-8"><title>誤信網友投資　女商人被騙194萬</title></header><body><h1>誤信網友投資　女商人被騙194萬</h1><p>【本報訊】女商人疑在約會網站遇人不淑，結識一名自稱在證券公司KGI任職「貴賓客戶服務主任」的男網友後，誤信KGI有一項只向貴賓提供的計劃，可幫她賺取10至20倍回報。女商人將25萬美元（約194萬港元）存入男網友所謂KGI旗下公司的戶口後，他便失去蹤影。女商人日前入稟高院，要求男網友及接收款項的公司將錢歸還。<br>根據入稟狀，原告劉興華今年2月結識首被告柯國權，同年5月聽信柯所言後將錢存入次被告宇鑫集團有限公司的戶口。入稟狀指，有關貴賓計劃並不存在，宇鑫集團也不是KGI屬下公司。<br>案件編號：HCA1337/14</p></body></html>
