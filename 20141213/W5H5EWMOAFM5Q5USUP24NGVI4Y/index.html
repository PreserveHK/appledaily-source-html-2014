<html><header><meta charset="utf-8"><title>K-Pop之王：Joanne死因被CSI查</title></header><body><h1>K-Pop之王：Joanne死因被CSI查</h1><p>韓國男團TAKE成員李承鉉的胞妹、女歌手Joanne（圖）日前於美國發生車禍去世。近日Joanne的父親接受韓國節目訪問，透露仍未為愛女舉行喪禮，並指她被送往醫院時仍有意識，但當他趕到醫院時愛女已陷入昏迷，「由於事發地點沒有閉路電視，又沒有目擊證人，難以查清車禍原因的警方，惟有將案件交由CSI處理。」Joanne的父親估計本月20日前會收到車禍報告。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
