<html><header><meta charset="utf-8"><title>薯條手機殼　宣揚不良飲食</title></header><body><h1>薯條手機殼　宣揚不良飲食</h1><p>人人都手執一包麥當勞薯條？非也，這是意大利著名品牌Moschino推出的iPhone保護殼（圖），不過由於太流行，翻版的亦隨處可見。有癡肥團體批評，此舉會推廣不良飲食習慣，助長過胖風氣。<br>Moschino今年2月推出「薯條殼」後，名人紛紛使用，包括女歌手Rihanna和Miley Cyrus，正版的手機殼售45英鎊（596港元），不過由於太容易假冒，翻版的只需3英鎊（39港元）。關注過胖的團體指，偶一為之吃快餐沒有問題，但「薯條殼」隨處可見，會令小童耳濡目染下養成吃快餐的不良嗜好。　<br>英國《衞報》</p></body></html>
