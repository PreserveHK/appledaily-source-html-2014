<html><header><meta charset="utf-8"><title>【跑道持色】全闊A欄　要贏唔難</title></header><body><h1>【跑道持色】<br>全闊A欄　要贏唔難</h1><p>周日田草十場賽事用全闊A跑道作賽，天文台預測天晴，估計場地掛牌為好至快地。睇番最近9月14日同一移欄賽事亦是跑好至快地，各場均有沿途守前兩位入直路之馬匹上名，其中「雙龍出海」、「錢照收」、「執到寶」、「御皇鷹」、「喜寶駒」及「鴻福滿滿」都係擺前放到贏馬，可見場地乾快對前置馬優勢甚大，應該秤先具前速守好位之馬匹。<br>今戰列陣馬中，第九場「御皇鷹」正是於開鑼日A欄賽事擺前贏馬，勝後等番同一移欄再跑，有運抽埋一檔，可望再下一城。此外，第六場「永神駒」兩次角逐田A欄1400米均非冠即亞，均速馬排三檔起步形勢有利，配牌仔減磅有權放到。</p></body></html>
