<html><header><meta charset="utf-8"><title>委任校長需經內地審批</title></header><body><h1>委任校長需經內地審批</h1><p>【本報訊】內地大學採用「黨委領導下的校長負責制」，校長管轄校務部門處理行政工作，對上設有黨委書記及共青團等一系列黨機關，隸屬教育部。校長一般兼任黨委副書記等黨部職位。<br>中大（深圳）是根據《中外合作辦學條例》成立，由香港中大與深圳大學派代表組成理事會管理該校。表面上毋須按內地大學採用「黨委領導下的校長負責制」，可享更多自主權，但骨子裏是由內地官方主導，例如理事會名單、聘任校長或主要行政人員均要交內地部門審批，中方代表人數在理事會中不得少於一半。合作機構並要貫徹中國教育方針，不得損害中國國家主權、安全和社會公共利益。</p></body></html>
