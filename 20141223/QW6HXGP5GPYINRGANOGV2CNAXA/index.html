<html><header><meta charset="utf-8"><title>Sammi因安仔改變</title></header><body><h1>Sammi因安仔改變</h1><p>鄭秀文前晚繼續在紅館舉行第二場演唱會，找來好友黃偉文擔任特別嘉賓，兩人一見面即手拖手和擁抱，Wyman笑說：「佢以前啲人際關係差，不過𠵱家唔同，交遊廣闊，成個人唔同晒，所以話另一半幾重要呢！」台下觀眾隨即大叫「安仔」（許志安），Sammi聽到甜笑！<br>Wyman自爆為了有型，不單碌盡一生的人情卡在紅館開演唱會，他還說：「我千辛萬苦，死都唔簽返TVB，有型囉，為咗唔畀機會佢哋要我做一個15點嘅節目！」<br>撰文：張嘉澄</p></body></html>
