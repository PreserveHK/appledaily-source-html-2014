<html><header><meta charset="utf-8"><title>廈門毒瑪瑙　致癌銷全國</title></header><body><h1>廈門毒瑪瑙　致癌銷全國</h1><p>央視節目揭發號稱全國瑪瑙（圖）原料最大集散地的廈門東埔村，僅瑪瑙手鐲每年生產近兩億隻，市面可見的幾乎都出自這裏。但調查發現這裏的瑪瑙竟是由劇毒化學品染色而成，銷往全國各個旅遊點。<br>經檢測顯示，這種染色瑪瑙的重金屬含量普遍高，在人體蓄積具有致癌性，並可能誘發基因突變！<br>當地經營者表示，基本95%以上的瑪瑙手鐲都做過化學染色處理。染色藥水主要成份就是高腐蝕性的硝酸鉀、硝酸鈉、硝酸銀等。工人加工時都不敢碰到，因為手接觸到藥水會發癢。而當地加工廠的有毒廢水直排坑渠，污染環境。<br>央視網</p></body></html>
