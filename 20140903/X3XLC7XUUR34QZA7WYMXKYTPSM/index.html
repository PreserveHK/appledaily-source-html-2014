<html><header><meta charset="utf-8"><title>張家輝捱熱練拳</title></header><body><h1>張家輝捱熱練拳</h1><p>張家輝最近首度與adidas合作拍廣告，雖然拍攝當日氣溫高達35度，不過即使穿上外套、長褲拍攝到全身濕透，家輝亦無任何怨言，全程與工作人員有講有笑。曾經為電影而苦練爆肌的家輝笑說：「我本身對six packs冇好大嘅野心，只不過啱啱遇到電影題材同角色，所以咪想試吓變成以往未曾見過嘅張家輝！」結果在苦練得到一副爆肌身材，觀眾和他本身都很滿意。<br>家輝更稱現階段希望在電影方面有新嘗試，他說：「雖然做咗二十幾年戲，但係仲有好多角色同題材想去嘗試，𠵱家最想拍特務電影系列，每次演繹唔同類嘅特務、試啲新武器！」他還稱希望與梁朝偉合作。<br>撰文：張曦彤</p></body></html>
