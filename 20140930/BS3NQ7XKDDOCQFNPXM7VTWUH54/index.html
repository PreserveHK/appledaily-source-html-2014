<html><header><meta charset="utf-8"><title>連詩雅畏高唔敢開騷</title></header><body><h1>連詩雅畏高唔敢開騷</h1><p>連詩雅前晚在銅鑼灣出席Cruciani手繩活動，她表示自從看過韓劇《來自星星的你》之後，就愛上了手繩。問她平時有否與男友戴情侶飾物？詩雅說：「以前諗過着情侶衫，但情侶飾物就冇特別要去做，我覺得DIY比較有意思，以前拍拖時試過整，不過整得唔靚。」<br>連詩雅同門師兄周柏豪日前剛完成紅館個唱夢，她坦言與老闆鄒世龍夫婦看到好感動：「我哋三個睇到一齊攬住，我都想好似師兄咁，喺紅館開演唱會，不過暫時先要訓練多啲，我睇佢嘅騷內容好豐富，舞台好高，而我首先要克服畏高先。」<br>採訪、攝影：王連連</p></body></html>
