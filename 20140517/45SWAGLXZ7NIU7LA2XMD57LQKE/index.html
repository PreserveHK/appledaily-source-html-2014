<html><header><meta charset="utf-8"><title>幫忙定幫倒忙？　C朗女友性感救人被插</title></header><body><h1>幫忙定幫倒忙？　C朗女友性感救人被插</h1><p>上月中，尼日利亞激進伊斯蘭組織「博科聖地」先後捉走近300名16至18歲學生，威脅要將她們賣做性奴，激起全球多位名人明星舉起Bring Back Our Girls紙牌拍照，呼籲放人，荷李活女星安妮夏菲維更走上街頭叫口號，喚起公眾關注。<br><br>葡萄牙球星C朗拿度的俄羅斯名模女友Irina Shayk (28歲) 亦不例外，周日把一幅看似半裸，以寫上標語紙牌遮在胸前的照片上載到Instagram。不過相片似是看她露肉，多於要求釋放人質，結果惹來網民狂轟，指她博出位，行為可恥。<br><br>英國《每日郵報》</p></body></html>
