<html><header><meta charset="utf-8"><title>浙江撿逾千山寨大力神盃</title></header><body><h1>浙江撿逾千山寨大力神盃</h1><p>巴西世界盃開賽在即，山寨紀念品亦紛紛出籠。浙江義烏海關前日查獲1,020尊未獲得國際足聯授權的「大力神盃」（圖），經確認為山寨貨，侵犯了世界盃知識產權，當局已依法立案查處。據悉，這批山寨大力神盃向海關申報品名為「樹脂獎盃、紙製紀念卡」，出口往利比亞，與真品是1：1比例，製作逼真。<br>離世界盃開賽已不足兩個月，內地網上有關世界盃紀念品早已熱賣中，除了大力神盃，還有鑰匙扣、打火機等擺件和飾品，消費者選購時要認明正貨。<br>新華網</p></body></html>
