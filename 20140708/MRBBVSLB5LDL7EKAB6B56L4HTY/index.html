<html><header><meta charset="utf-8"><title>原子鏸超市掃貨做廚神</title></header><body><h1>原子鏸超市掃貨做廚神</h1><p>原子鏸出道多年，發展平平，早前醉心跳舞及舞台劇，但奈何工作量不多，閒來無事，近來就寄情烹飪玩意。前日下午約5時許，原子鏸素顏現身銅鑼灣時代廣場內的city'super超市，身穿low cut長裙的她，雖然體形予人魁梧感覺，但其實她亦相當注重飲食健康，只挑選牛奶、粟米片等健康早餐食物，之後再集中選購製作蛋糕的食材及用具，買了大量的蛋糕杯模等用具回家。<br>原子鏸在超市逗留接近一小時，買下的貨品放滿一整架購物車，排隊付款時，她拿出自備的購物袋，為環保出一分力抵讚。<br>採訪、攝影：吳耀輝</p></body></html>
