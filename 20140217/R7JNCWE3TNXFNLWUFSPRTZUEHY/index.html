<html><header><meta charset="utf-8"><title>成都男闖白虎籠
吼叫塗鴉險被咬</title></header><body><h1>成都男闖白虎籠<br>
吼叫塗鴉險被咬</h1><p>自作孽，不可活！成都一男子昨日突然爬樹翻入動物園的老虎籠內，並對兩隻成年孟加拉白虎大肆挑釁，連累工作人員冒險麻醉白虎，才將他從虎口救出。<br>這名不要命的26歲男子面對白虎大聲吼叫，還張牙舞爪地嚇唬老虎，又手持毛筆和墨汁在玻璃上亂畫，最終激怒其中一隻白虎上前咬住他的衣服。關鍵時刻，多虧飼養員「虎口拔牙」。男子僅受輕微傷，在接受簡單救治後自行離開，臨走前說自己只是想給老虎餵食；網友狠批這種行為應受懲罰。<br>四川在線</p></body></html>
