<html><header><meta charset="utf-8"><title>自殺男子彈卡鼻保命</title></header><body><h1>自殺男子彈卡鼻保命</h1><p>法國北部一名47歲男子上周三吞槍自殺，但命不該絕，子彈竟離奇地卡在他鼻竇間。他不只死不了，甚至可以自行駕車到醫院求診。<br>該男子當時將槍口指向下巴，打算一槍了結生命，但扣扳機後他仍然清醒，只是流血，於是報警求救。醫護人員到場後發現屋內無人，始知道他竟急不及待，自行駕車到醫院去。<br>醫生檢查後，發現子彈卡在他的鼻竇間，未有對他造成致命傷害。院方隨即安排直升機送他到另一間醫院作進一步治療。暫時未知他的自殺動機。<br>The Local網站</p></body></html>
