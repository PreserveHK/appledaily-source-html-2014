<html><header><meta charset="utf-8"><title>伊健十指緊扣賀林珊珊</title></header><body><h1>伊健十指緊扣賀林珊珊</h1><p>林珊珊下周一（22日）51歲生日，前晚男友Michael、鄭伊健和蒙嘉慧、蔡一智夫婦、關心妍夫婦及應采兒提早為她慶祝，一行九人在中環吃日本菜，關心妍和老公更十分有心，到埗前先往歌賦街一間餅店買生日蛋糕，然後再往鴨巴甸街「一宝」日本餐廳會合大家。<br>由於該店只有12個座位，前晚他們索性包場，開心歡聚至約11時才散場。離開時應采兒更好大聲祝珊珊生日快樂，蔡一智因為將座駕停泊在路邊被抄牌，相反伊健好守法，把車泊在附近停車場，與眾人道別後與蒙嘉慧手拖手行去停車場取車，十分sweet！<br>採訪、攝影：李志明、畢紹基</p></body></html>
