<html><header><meta charset="utf-8"><title>鎮痛貼、止痛藥　忌同用</title></header><body><h1>鎮痛貼、止痛藥　忌同用</h1><p>【本報訊】不少人會因工作導致肩頸痠痛而使用止痛藥貼（圖），消委會稱雖然藥貼不如口服止痛藥般會導致嘔吐或腹瀉，較適合長者使用，但使用時不應同時服用其他止痛藥，否則容易吸收過多劑量引致中毒，增加出血、不正常血紅蛋白水平，甚至會引致肝腎衰竭。<br>消委會指出，一般藥貼多含有薄荷腦、水楊酸甲酯、雙氯芬酸等成份，部份會對皮膚造成刺激，例如含有酮洛芬的止痛藥會令用家皮膚出現光敏感，有機會在日照下產生嚴重皮膚敏感。而水楊酸類物質更會引起溶血，呼籲有血液凝固問題的病人要格外小心。</p></body></html>
