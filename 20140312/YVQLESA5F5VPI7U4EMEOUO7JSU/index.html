<html><header><meta charset="utf-8"><title>趣趣地：鬥叠水C朗再贏美斯</title></header><body><h1>趣趣地：<br>鬥叠水C朗再贏美斯</h1><p>基斯坦奴朗拿度（圖、C朗）除咗喺金球獎贏美斯，連鬥有錢都贏埋。日前有個足球網站做咗個身家排行榜，話喺去年9月同皇馬續咗份8,650萬鎊5年合約嘅C朗，以1.22億鎊（約15.75億港元）身家，成為全球最有錢嘅職業足球員。至於效力巴塞嘅美斯，就以1.205億鎊排第2位，比C朗少150萬鎊，僅僅輸個馬鼻。C朗同美斯係當今球壇最炙手可熱嘅球星，排頭兩位大家都預咗，但最奇係車路士前鋒伊度奧竟然排第3，身家有7,000萬鎊，睇嚟佢之前喺俄羅斯踢安治時真係好好pay，唔係點可能搵到咁多錢呀！</p></body></html>
