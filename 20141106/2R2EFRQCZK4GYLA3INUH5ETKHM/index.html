<html><header><meta charset="utf-8"><title>健康Express醫療新知：減重手術可降糖尿病風險</title></header><body><h1>健康Express醫療新知：<br>減重手術可降糖尿病風險</h1><p>英國一項研究跟進逾2,100名癡肥人士的健康狀況平均達7年，約一半人研究期間接受減重手術，研究指手術後參加者普遍大幅降低體重，但近三成人術後體重反彈，高血壓及高膽固醇未必完全受控，但較沒有接受手術者，可將罹患二型糖尿病機率減低近八成。肥胖是引發二型糖尿病的因素，醫學界估計每年約有3%癡肥者患上糖尿病，近年不少研究發現減重手術有助逆轉糖尿病症情，術後可減低藥量，甚至停藥，今次則顯示癡肥者及早接受手術，可降低患病機率。</p></body></html>
