<html><header><meta charset="utf-8"><title>繼承媽媽選美衣缽衝擊英格蘭小姐后冠</title></header><body><h1>繼承媽媽選美衣缽<br>衝擊英格蘭小姐后冠</h1><p>英國美女Cheryl Hekeney在30年前勝出約克郡赫爾小姐選美，躋身英格蘭小姐決賽，更奪得亞軍。如今她的選美基因遺傳給女兒Zara Holland。<br><br>Zara早前以18歲之齡勇奪赫爾小姐后冠，較媽媽當年勝出還小一歲。Cheryl聽到Zara在30人中脫穎而出，差點暈倒。雖然Cheryl曾經選美，但看見女兒繼承衣缽，感覺特別不同。Zara將於6月參加英格蘭小姐決賽，不過作為女兒軍師的Cheryl表示，畢竟自己獲獎是很久之前的事，現今選美已大大不同，例如已取消泳裝環節，不似當年那麼著重外型。<br><br>英國《每日郵報》</p></body></html>
