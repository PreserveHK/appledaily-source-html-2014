<html><header><meta charset="utf-8"><title>動燈女神：LuLu睇好尼日利亞</title></header><body><h1>動燈女神：LuLu睇好尼日利亞</h1><p>燈燈燈燈！大埔LuLu（董嘉儀）又來了，先後燈死多隊強隊的她在今次尼日利亞對阿根廷之役，她鋤強扶弱看好有4分在手，只求一分出線的尼日利亞，覺得對住已夠籌出線的阿根廷會輸波，照咁睇阿根廷咪好有機會對住法國咁慘慘豬。<br>她說：「尼日利亞對住阿根廷，阿根廷已經有6分喺手，所以今場都應該會留力，上次對住伊朗都打到冇乜說服力，都係靠美斯絕殺咋。所以今場尼日利亞可能可偷雞成功出線，贏1:0。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
