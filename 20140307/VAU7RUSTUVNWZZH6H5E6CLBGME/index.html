<html><header><meta charset="utf-8"><title>採訪者與習有交情
</title></header><body><h1>採訪者與習有交情<br>
</h1><p>【本報訊】今次訪問李嘉誠的是財新傳媒總編輯胡舒立。現年60歲的胡來頭不小，畢業於中國人民大學新聞系，1998年任《財經》雜誌主編期間，多次揭發金融黑幕，轟動中外，被稱為「中國最危險的女人」。有報道指，胡舒立早在1985年在廈門任記者時，認識了當時為副市長的習近平，亦與現時負責反腐的中央紀律檢查委員會書記王岐山識於微時，她創辦財新傳媒亦獲習近平支持。可見絕少接受訪問的李嘉誠願意大開金口，並非無因。</p></body></html>
