<html><header><meta charset="utf-8"><title>劇王子：鄭糠雲娶妻成宥利最厚禮</title></header><body><h1>劇王子：鄭糠雲娶妻成宥利最厚禮</h1><p>韓劇《神的禮物－14天》男星鄭糠雲昨日在首爾結婚，為保護圈外人妻子，他舉行婚宴前單拖開記者會，並一臉幸福地大晒婚戒。被問到覺得賓客之中誰給最多人情時，他笑說：「應該是成宥利，之前合作拍劇累積不少交情啊！」</p><p>鄭糠雲透露拍完《神》劇後才度蜜月，至於生B計劃，他起初指要先享受二人世界，但很快便補充說：「我都想盡快生孩子，但未想過要幾多個，盡力吧！」成宥利到賀時，笑稱可能要添多一點人情，而金素妍和鄭麗媛等逾400位賓客到賀飲喜酒。<br>撰文：梁婉霞</p></body></html>
