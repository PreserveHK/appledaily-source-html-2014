<html><header><meta charset="utf-8"><title>【動鬼故】梁思浩茶餐廳靈異事件</title></header><body><h1>【動鬼故】梁思浩茶餐廳靈異事件</h1><p>繼「鬼王」雷宇揚昨日同大家分享當年拍《陰陽路》，劇組燈光師於寶福山遇的怪事，今日第二集《動鬼故》另一位「鬼王」梁思浩終於出場。思浩講的靈異事件發生於茶餐廳，他說當年警局都有為這件事落案，皆因事件涉及屍體發現，故事內容則由「死者」致電茶餐廳叫外賣開始，究竟死人如何叫外賣？港幣又點解會變成陰司紙？想知道詳情，就要聽思浩慢慢講你知喇！<br><br>究竟死人如何叫外賣？就要留意《動鬼故》喇。</p></body></html>
