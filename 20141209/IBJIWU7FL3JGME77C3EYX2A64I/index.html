<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）活士世界挑戰賽包尾</title></header><body><h1>體訊速遞：<br>（高爾夫球）活士世界挑戰賽包尾</h1><p>在美國佛羅里達州舉行的世界挑戰賽周日進行了最後一天賽事，因病表現失準的前1哥老虎活士（圖），打出平標準桿的72桿，總成績為平標準桿的288桿，只能與同胞馬漢齊齊包尾，並列第17位；賽事冠軍由同樣來自美國的球手史派夫奪得。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
