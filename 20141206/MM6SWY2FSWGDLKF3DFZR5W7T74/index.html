<html><header><meta charset="utf-8"><title>露莎蒙為男友再誕兒</title></header><body><h1>露莎蒙為男友再誕兒</h1><p>剛與班亞弗力（Ben Affleck）合演《失蹤罪》（Gone Girl）的35歲英國女星露莎蒙碧姬（Rosamund Pike），昨日傳來喜訊，據美國傳媒報道，她於美國時間本周二為數學研究員男友Robie Uniacke誕下第二名兒子，母子平安。露莎蒙今年6月公佈有喜，之後就挺着大肚四出宣傳《失蹤罪》。露莎蒙與男友拍拖5年，今次已是二人第二名兒子，大兒子Solo於前年出世。</p></body></html>
