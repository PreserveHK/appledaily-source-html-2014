<html><header><meta charset="utf-8"><title>蘋果綠葉信利發盈喜料利潤大增</title></header><body><h1>蘋果綠葉<br>信利發盈喜料利潤大增</h1><p>主營液晶顯示器產銷的信利國際（732）公佈，去年12月份未經審計營業額按年增長62.81%至20.71億元，全年營業額增長66.93%至206.56億元。公司同時預告，去年全年淨利潤料較2012年同期大幅增長。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
