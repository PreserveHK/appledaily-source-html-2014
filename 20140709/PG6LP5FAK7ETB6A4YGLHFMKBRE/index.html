<html><header><meta charset="utf-8"><title>綜藝王：Haru棄GD愛太陽</title></header><body><h1>綜藝王：<br>Haru棄GD愛太陽</h1><p>韓國Epik High主音Tablo和女星姜蕙姃所生的囡囡Haru一向情傾BIGBANG的G-DRAGON（GD），不過近日她卻轉軚冧BIGBANG的太陽，更狂聽太陽的新歌《EYE,NOSE,LIP》，並在綜藝《超人回來了》中模仿太陽的動作，展示對新男神的喜愛。而尹厚和爸爸尹民秀早前隨《爸爸！我們去哪兒？》來港拍攝，尹厚大擦美食後宣佈減肥，但最終卻抵不住甜品誘惑。</p></body></html>
