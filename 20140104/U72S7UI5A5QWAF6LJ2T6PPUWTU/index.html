<html><header><meta charset="utf-8"><title>小志被大場面嚇親</title></header><body><h1>小志被大場面嚇親</h1><p>內地真人騷電視節目《爸爸去哪兒》上年成為火熱話題，製作方當然打鐵趁熱拍了《爸爸去哪兒》電影版，電影版的海報及製作特輯等都於日前曝光，內地傳媒更以超級裝備來形容電影版的拍攝器材，總價超過2,000萬人民幣。據介紹所得知今次電影拍攝團隊近500人，現場攝影機多達23台，連見慣大場面的一眾爸爸如林志穎及郭濤等也表示「眼花撩亂」！</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
