<html><header><meta charset="utf-8"><title>回味小時候點滴</title></header><body><h1>回味小時候點滴</h1><p>爸爸夏春秋（冬叔）是當年的六合彩主持，君如直言今集的麥兜的六合彩情節，更令她邊配音邊回憶起小時候與冬叔的相處，她說：「嗰時老竇每個禮拜去馬會主持兩次六合彩，佢期期都買，我都會幻想自己中咗，可以搬大屋，但未試過贏大錢囉，我成日都同我老竇講，係咪中咗六合彩唔同我講，攪珠都有18年啦，梗有條路嘅，點知佢話真係冇，唔同跑馬可以睇往績。」君如又說：「細個同部戲都一樣，老竇打好多份工養大我哋，然後都係打打鬧鬧，一針見血咁，佢哋會話『乜你咁蠢，乜你咁醜㗎』，好直接咁hurt你，點會好似𠵱家驚傷害小朋友心靈，以前一家人嘻嘻哈哈又一日。」</p></body></html>
