<html><header><meta charset="utf-8"><title>體壇拾趣：火箭靠T鍾斯贏波</title></header><body><h1>體壇拾趣：<br>火箭靠T鍾斯贏波<br></h1><p>火箭喺上周六常規賽迎戰公鹿，兩大主力夏登同懷特侯活分別入22同20分，以114:104擊敗對手。趁住比華利受傷缺陣，喺今仗正選披甲嘅林書豪，表現就好一般，全場7射2中只係得7分，風頭完全被今季表現大躍進嘅大前鋒T鍾斯（右）搶晒。22歲嘅T鍾斯今場波貢獻全場最高兼職業新高36分，係火箭球會史上僅次奧拉祖雲之後，最年輕單場拎到至少30分嘅球員。</p></body></html>
