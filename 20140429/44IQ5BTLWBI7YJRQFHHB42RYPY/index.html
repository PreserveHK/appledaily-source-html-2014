<html><header><meta charset="utf-8"><title>體壇拾趣：羽球姊弟檔凱旋返港</title></header><body><h1>體壇拾趣：<br>羽球姊弟檔凱旋返港</h1><p>南韓沉船事件仍有百幾人失蹤，噚日從南韓亞錦賽帶回一面混雙金牌返港嘅港羽組合李晉熙（左二）/周凱華（右二）都話心情曾經受影響；但佢哋拍心口保證9月仁川亞運要延續近3屆都有牌落袋嘅威勢！周凱華話：「比賽時見到南韓球手戴上黃絲帶，我哋都好唔開心，好希望失蹤人士最後冇事。」師弟李晉熙就用「神奇」嚟形容呢場決賽，仲話今次係自己踏入成人賽嘅好開始，兩人下月會轉戰湯優盃。</p></body></html>
