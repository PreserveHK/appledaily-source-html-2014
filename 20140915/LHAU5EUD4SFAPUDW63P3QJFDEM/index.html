<html><header><meta charset="utf-8"><title>宋智孝主動傳情　約定吳克羣</title></header><body><h1>宋智孝主動傳情　約定吳克羣</h1><p>吳克羣和主持韓國綜藝節目《Running Man》爆紅的韓星宋智孝，首度合作拍內地電影《70 80 90》，昨日兩人在深圳見面，吳克羣送上具內地特色的復古波鞋做見面禮，宋智孝開心說：「我會穿去《Running Man》。」她還表示看過吳克羣演出的偶像劇《料理情人夢》，令吳克羣受寵若驚。<br>兩人在電影中扮演情侶，問吳克羣有否向女友何超蓮備案？他避答笑說：「有跟吳媽媽報備，因為媽媽很愛看韓劇。」電影現於深圳開工，稍後會到雲南及柬埔寨取景，宋智孝月底才入劇組，昨日她交代吳克羣：「請你先勘景，看附近哪裏有好吃的，到時帶我去吃。」<br>撰文：皓騫</p></body></html>
