<html><header><meta charset="utf-8"><title>碧咸現荔枝角惹騷動</title></header><body><h1>碧咸現荔枝角惹騷動</h1><p>英國萬人迷碧咸（David Beckham）昨午現身荔枝角（圖），不少途人發現他時均感難以置信，高舉手機拍照，相片在網上瘋傳。全程陪伴碧咸的是李玟（CoCo）老公Bruce，原來碧咸完成澳門之行後，專程到香港見老友及參觀Bruce的利豐集團辦公室。<br>碧咸上周在杭州與阿里巴巴創辦人馬雲見面，大前日再出席澳門金沙旗下「四季名店」翻新後開幕儀式，其後碧咸在facebook上載自拍照，並留言自己正身在香港，但沒透露會往哪兒。</p></body></html>
