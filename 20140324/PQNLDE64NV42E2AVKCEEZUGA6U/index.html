<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason結婚8周年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason結婚8周年 - 馮仁昭</h1><p>噚日係A餐徐濠縈同老公陳奕迅（Eason）結婚8周年嘅大日子，阿徐喺Instagram貼咗老公同疑似囡囡陳康堤（包包）嘅背面相，簡單寫咗：「拍拖去」，唔少心水清嘅網友留言祝佢哋結婚8周年快樂，仲有網友留言話希望自己係包包，又有網友話：「如果可以和胖子一起去旅行就好了。」取笑Eason虎背熊腰㖭。<br>撰文：馮仁昭</p></body></html>
