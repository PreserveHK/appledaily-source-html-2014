<html><header><meta charset="utf-8"><title>馮仁昭四圍超：春卷4粒鐘冇去廁所 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：春卷4粒鐘冇去廁所 - 馮仁昭</h1><p>春卷（王寶寶）早前參與有線的真人騷旅遊節目的演出，今次春卷與主持人參加3天高鐵廈門遊。直言行程是unbelievable的春卷說：「我冇諗過一出發就要拖住行李篋同人逼地鐵，導遊全程都無點過人數，隨時走失咗都冇人知。高鐵啲車廂同廁所又有異味，搞到我四個鐘嘅車程完全唔敢去厠所！」第二天到鼓浪嶼遊覽，春卷最初着埋比堅尼去沙灘游水，誰不知結果失望而回，只着比堅尼曬太陽！</p></body></html>
