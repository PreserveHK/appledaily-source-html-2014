<html><header><meta charset="utf-8"><title>太地進軍內地公寓</title></header><body><h1>太地進軍內地公寓</h1><p>【本報訊】太古地產（1972）夥拍中信房地產和大連港置地，計劃於大連港一塊29.5萬平方米的地皮上，興建內地的第二個太古匯。該綜合項目為太古在內地興建購物商場外，首次加入公寓元素，打破太地不沾手內地住宅的慣例，惟通告未有披露更多，包括投資比例等合作細節。太地與兩公司前日在大連簽訂「框架協定」，共同發展大連港的太古匯購物商場，為太地在內地的第六個項目。該項目地皮位於遼寧大連的核心商業區人民路，直接連接擬今年下半年通車的大連地鐵2號線。對於地皮權益及投資額比例等，太古發言人未有透露詳情。</p></body></html>
