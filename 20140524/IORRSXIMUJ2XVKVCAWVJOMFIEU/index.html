<html><header><meta charset="utf-8"><title>案件速遞：胸襲14歲女教友　助理收監</title></header><body><h1>案件速遞：<br>胸襲14歲女教友　助理收監</h1><p>【本報訊】自稱有性沉溺問題的基督教中華宣道會男助理，看見14歲女教友露出內衣後色心頓起，七度非禮她，包括伸手入她的衣服內摸胸及用手機拍攝胸部。裁判官昨日斥責男助理違反誠信，欺負不懂反抗的女教友，行為令人不齒，判被告監禁八個月。<br>被告朱永釗（25歲）於去年8月及9月21日犯案，早前在觀塘裁判法院承認七項非禮罪。<br>辯方出示事主母親的信件，母親指「祈求被告得到應得的懲罰」，事主已回復正常生活，但需漫長時間療傷。<br>案件編號：KTCC2207/14</p></body></html>
