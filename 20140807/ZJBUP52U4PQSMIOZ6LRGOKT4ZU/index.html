<html><header><meta charset="utf-8"><title>電視台大細超coffee︰佢就攬、我就斬！</title></header><body><h1>電視台大細超<br>coffee︰佢就攬、我就斬！</h1><p>阿媽都會偏心，更何況係你老細？柳爺對舊東家特別關心︰「有啲人出事，會攬，有啲人出事，就要走，你出咗事，電視台就即刻同你割蓆，你點睇？」<br><br>冇諗到杯咖啡反而幾豁達︰「可能係我出咗事冇打畀公司呢！」又係嘅，你舊東家都有個阿媽，出咗事又點解唔話畀阿媽聽呢？<br><br>電視台宮心計上演！今晚11:00《亂噏24》足本版！<br><br>服裝:ANTEPRIMA</p></body></html>
