<html><header><meta charset="utf-8"><title>九巴撞樹枝　乘客疏散</title></header><body><h1>九巴撞樹枝　乘客疏散<br></h1><p>【油麻地】<br>【本報訊】一輛載客雙層九巴，昨晨10時許，沿油麻地窩打老道向海旁方向行駛，途至近真義里對出一個巴士站時，53歲姓梁車長驚聞車頂傳來異響，遂煞停巴士查看，發現巴士上層撞及路邊伸出的樹枝，車身擦花，路面則留有被撞斷的樹枝，車長見狀通知上級及報警。受影響乘客其後疏散，乘坐九巴安排的另一輛巴士，繼續行程，事件中無人受傷。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
