<html><header><meta charset="utf-8"><title>青雲唔否認金馬搞小圈子</title></header><body><h1>青雲唔否認金馬搞小圈子</h1><p>古天樂、劉青雲和模特兒Cara G.等昨日在中環出席時尚雜誌頒獎禮，就日前鞏俐失落台灣金馬影后獎座，事後炮轟金馬獎不專業不公正，劉青雲說：「我有睇過報道，每件事有自己睇法。」可會覺得金馬搞小圈子？他續說：「我冇覺得係與唔係，我自己參與影展係去支持。」對於失落影帝，劉青雲說：「攞到固然開心，但冇獎冇影響我對工作嘅信心。」他又表示有興趣看港視劇集。</p><p>至於古天樂在電影《掃毒》表現不錯，卻沒有入圍金馬提名，他說：「做演員係拍戲，呢啲我哋控制唔到。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
