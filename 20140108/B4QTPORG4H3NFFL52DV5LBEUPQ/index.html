<html><header><meta charset="utf-8"><title>體壇拾趣：陳七冇裂骨不幸中大幸</title></header><body><h1>體壇拾趣：<br>陳七冇裂骨不幸中大幸</h1><p>重返南華嘅陳肇麒（陳七），喺周日對東方沙龍嘅港甲大戰，下半場後備上陣，就俾東方巴西外援中場迪高踢中右足踝，佢噚日入院接受X光檢查後證實冇裂骨，不過傷處依然未消腫，所以仲未復操。至於趕唔趕得及嚟緊禮拜日（12號）對太陽飛馬嘅高級組銀牌決賽，就要睇呢幾日傷勢進展。至於東方雖然贏唔到南華，攞唔到會方賽前公佈嘅20萬港元特別獎金，但教練高尼路見球員搏晒老命，就放佢哋3日假，全隊聽日先復操。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
