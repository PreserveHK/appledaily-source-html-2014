<html><header><meta charset="utf-8"><title>成人禮源於英國王室</title></header><body><h1>成人禮源於英國王室</h1><p>【話你知】初入社交舞會又名成人禮舞會，源於歐洲貴族傳統，1780年英國喬治三世為夏洛特王后舉辦盛大舞會，為了表示重要性，他搞了一場特別召見社交名媛的儀式而來。巴黎的初入社交舞會被譽為最奢華的成人禮，《福布斯》稱之為世界上排名前十大的活動之一，嚴選20多名世界級年青名媛，身穿高訂及珠寶首飾出席，當中全是貴族及富二代，在學歷美貌名氣都屬尖子分子，獲選名媛更要接受禮儀及社交舞訓練，絕對是新世代的女性權力象徵。</p></body></html>
