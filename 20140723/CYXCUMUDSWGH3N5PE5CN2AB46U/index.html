<html><header><meta charset="utf-8"><title>求驗客手記：異空間巴神嚇怕槍手</title></header><body><h1>求驗客手記：異空間巴神嚇怕槍手</h1><p>AC米蘭前鋒巴洛迪利（左）過檔阿仙奴嘅新聞都吹咗幾日，有時話搞掂，有時又話雲格根本唔需要前鋒。英國《每日郵報》最新報道就話，原來巴神獅子開大口，要除稅後500萬鎊（約6,600萬港元）年薪，搞到阿仙奴想打退堂鼓。巴神做事向來怪誕，就連前意大利國家隊教練柏蘭迪利（右）都係咁話，指巴神嘅思維異於常人：「巴神基本上係個好人，唔係壞人，但佢生活喺另一個空間，脫離現實。」</p></body></html>
