<html><header><meta charset="utf-8"><title>求驗客手記：小C朗媽媽被「死亡」</title></header><body><h1>求驗客手記：<br>小C朗媽媽被「死亡」</h1><p>C朗（左）囝囝、4歲嘅基斯坦連奴（小C朗、右）真係慘，由於C朗係搵代母生佢，所以佢一出世就唔知邊個係阿媽。好自然，佢細細個就問屋企人，佢媽媽係邊個、喺邊度，但C朗一家都唔肯講佢知。最近，屋企人畀咗另一個答案佢：媽媽已經死咗！C朗家姐艾瑪話：「我哋講過一次畀佢聽，媽媽已經喺天堂。C朗叫我唔好再重覆，所以當佢𠵱家再問，我哋就話佢媽媽去咗旅行。當佢聽到呢個答案後，成個人靜晒，冇再追問落去。」</p></body></html>
