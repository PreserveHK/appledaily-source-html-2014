<html><header><meta charset="utf-8"><title>余文樂謝絕拜金女</title></header><body><h1>余文樂謝絕拜金女</h1><p>黃真真導演的新片《閨密》即將上映，昨日她與男角之一的余文樂在中環接受訪問。余文樂在片中飾演一名貼心男，與陳意涵有浪漫親熱場面。而現實中他又曾越洋向舊女友送上驚喜，他說：「我唔係好物質嘅，最多係試過飛去紐約同女朋友食個早餐，之後就返嚟，當時都驚會唔會撞到佢同第二個。」阿樂又指自己「講心唔講金」，所以拜金女免問。至於有報道指王璐瑤被一男星拋棄後，直言新對象男女不拘，曾與她傳緋聞的阿樂說：「我完全唔識佢，佢亦都唔係我緋聞女友，不過是但啦，人生總有幾次遇到白撞嘅。」<br>採訪：藍文浩<br>攝影：陳志嵐</p></body></html>
