<html><header><meta charset="utf-8"><title>福建乍現彩虹雲</title></header><body><h1>福建乍現彩虹雲</h1><p>福建平潭上空出現罕見的彩虹雲！前日下午當地民眾在天空上發現一條帶狀雲，與天上其他白雲不同，這條雲包括紅、黃、藍、綠、紫等顏色，在陽光照耀下彩虹雲「鑲」在白雲的邊緣，如同一幅油畫（圖）。當地氣象人員稱要見到這種雲需要一點運氣。氣象專家指出，彩虹雲通常出現在炎熱、潮濕的下午，空氣中的水氣受熱上升，形成積雲，雲中的小水滴、冰晶折射陽光，展示出絢麗色彩，形成彩虹雲。<br>中新網</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
