<html><header><meta charset="utf-8"><title>星星圍住你：星迷恨睇車太鉉</title></header><body><h1>星星圍住你：星迷恨睇車太鉉</h1><p>《星星》男主角金秀賢出面，請來《星夢高飛》舊拍檔、秀智客串，令一眾星星迷十分期待，更在網上熱烈討論最想之後見到哪一位串星，當中曾與全智賢合演韓片《我的野蠻女友》的車太鉉最多人期待，不過就有人擔心車太鉉如果客串，可能會再次捱打。<br>盛傳今年會復出的李英愛，曾邀請全智賢出席其子女的周歲宴，兩人感情要好，有網民就提議愛姐應該出山助好姊妹，令收視早日破30%大關。至於曾與全智賢合作過的趙寅成、鄭雨盛、河正宇、玄彬，甚至李冰冰和曉治積曼（Hugh Jackman）都有人想睇。<br>撰文：梁婉霞</p></body></html>
