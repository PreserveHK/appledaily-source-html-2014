<html><header><meta charset="utf-8"><title>伴郎搏搶鏡凌空一字馬兜腳踢正伴娘腳法超差</title></header><body><h1>伴郎搏搶鏡凌空一字馬<br>兜腳踢正伴娘腳法超差</h1><p>美國華盛頓州一名伴郎，本來想在婚禮上搶鏡，同伴娘拍照時大凌空一字馬，結果計算錯誤，誤踢中伴娘的臉。<br><br>28歲的福斯特（Tyler Foster）早前到牙買加擔任表哥婚禮的伴郎，在海灘拍攝時打算搞搞新意思，表演凌空一字馬，結果不但褲子「爆呔」，更一腳踢中伴娘臉部，幸好伴娘並無大礙。<br><br>福斯特之後將照片上載到社交網站Reddit，雖然被網友封為「史上最糟婚禮照」，但吸引逾600萬人觀看。<br><br>美國《紐約每日新聞》</p></body></html>
