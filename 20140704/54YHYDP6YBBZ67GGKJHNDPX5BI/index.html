<html><header><meta charset="utf-8"><title>119萬土豪鑲鑽金假牙</title></header><body><h1>119萬土豪鑲鑽金假牙</h1><p>燦爛笑容人人愛，阿聯酋杜拜牙醫納吉（Majd Naji）就打造出24K金鑲鑽的「土豪」假牙（圖），盛惠56.2萬迪拉姆（約119萬港元），堪稱「全球最昂貴笑容」。<br>這副閃閃生光的假牙用上10克24K黃金，以及156顆獲國際認證、合共2.5卡閃鑽打造，只作首飾用，不建議用來進食。<br>納吉說，去年阿聯酋當選「最快樂國家」令他靈機一觸，想到為客戶炮製「最燦爛笑容」，更決定把部份收益捐給自閉症兒童組織。<br>納吉表示已接到阿聯酋王室與卡塔爾富豪的「土豪」假牙定單。<br>美國《紐約每日新聞》</p></body></html>
