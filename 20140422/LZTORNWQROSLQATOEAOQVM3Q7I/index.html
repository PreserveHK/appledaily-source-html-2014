<html><header><meta charset="utf-8"><title>船長曾拍片：遵照指示就安全</title></header><body><h1>船長曾拍片：遵照指示就安全</h1><p>沉船事故死傷慘重，船長李準石自己逃生卻指令乘客留在原位，原來他四年前曾拍攝安全宣傳片，說只要遵照船員指示，由仁川乘船前往濟州比其他交通工具都要安全。<br>這條宣傳片近日流出，李準石身穿制服在船艙指揮駕駛（圖），說：「由仁川乘我們的客輪到濟州的旅客，只要遵照船員指示，就能享受安全舒適之旅。」意外後這條短片顯得十分諷刺。<br>而李準石在事發當日獲救後送院，有船員指他受了傷，但負責治療他的醫生則表示，李當日說「左肋骨和背部疼痛」，檢查後發現僅受輕傷，沒有任何骨折。<br>路透社</p></body></html>
