<html><header><meta charset="utf-8"><title>兩虎變「小貓」　與主人攬攬錫錫</title></header><body><h1>兩虎變「小貓」　與主人攬攬錫錫</h1><p>一般人養寵物都是選擇貓貓狗狗，但美國佛羅里達州57歲女子黑利卻在家中後花園飼養了一對孟加拉虎。</p><p>7歲的雄性白虎薩貝（Saber）重600磅，12歲雌虎揚達（Janta）重400磅，黑利將牠們關在籠內飼養，將牠們當成寵物般照料，除了每日向牠們親手餵食鮮肉、為牠們按摩，更會與牠們一起睡（上圖）及親吻（左圖），而薩貝每日要吸吮黑利的手指才入睡。黑利20年前參加一個訓練老虎課程後，養過三隻老虎。<br>英國《每日郵報》</p></body></html>
