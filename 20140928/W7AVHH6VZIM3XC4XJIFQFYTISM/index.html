<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）萊德盃歐洲隊領先</title></header><body><h1>體訊速遞：<br>（高爾夫球）萊德盃歐洲隊領先</h1><p>萊德盃首日賽事在上周五舉行，歐洲隊靠下午的出眾表現，以5:3領先美國隊。雖然美國在上午4戰2勝1和1負，但他們在下午4戰僅1和3負，包括歷基科拿的組合與歐洲隊的麥艾萊（圖）及沙治奧加西亞打成平手。綜合外電（蘇格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
