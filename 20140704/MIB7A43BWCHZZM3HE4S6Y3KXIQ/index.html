<html><header><meta charset="utf-8"><title>Cheryl獲脫衣舞男賀壽</title></header><body><h1>Cheryl獲脫衣舞男賀壽</h1><p>剛滿31歲的英國女歌手Cheryl Cole，最近重返樂壇推出新專輯的首支單曲《Crazy Stupid Love》，配合今次新歌她頻頻以性感形象示人，年底更有相隔逾兩年的新大碟《Only Human》面世，難怪近期已開始四出造勢。</p><p>擔任選秀節目《X Factor》評判的Cheryl Cole，日前在進行錄影期間，獲好拍檔Simon Cowell安排數位肉騰騰的脫衣舞男殺入錄影廠，並即場大跳脫衣舞為壽星女送上驚喜，令見慣大場面的Cheryl也被殺個措手不及，更一度尷尬得掩面喪笑。<br>撰文：哥羅</p></body></html>
