<html><header><meta charset="utf-8"><title>K-Pop之王：GD殘樣飛大阪</title></header><body><h1>K-Pop之王：GD殘樣飛大阪</h1><p>韓國當紅男團BIGBANG的隊長G-DRAGON（GD 圖）及成員太陽最近忙到暈，要準備新歌《Good Boy》外，又要舉行日本巨蛋巡迴演唱會。昨日，二人由韓國機場出發前往大阪開騷時，未知是否休息不足，GD跟太陽明顯未有着重機場打扮，只簡單以冷帽加大褸現身，更露出一面疲態，未有跟在場粉絲打招呼就匆匆入閘。另一隊友勝利前日則現身大阪的主題公園，心情明顯比GD及太陽輕鬆。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
