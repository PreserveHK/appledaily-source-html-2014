<html><header><meta charset="utf-8"><title>畢列女友升呢鬥露絲</title></header><body><h1>畢列女友升呢鬥露絲</h1><p>美國型男畢列谷巴（Bradley Cooper）的女友Suki Waterhouse（左圖）前日升呢，孖舊「變形女」露絲亨廷頓韋莉（Rosie Huntington-Whiteley 右圖）於倫敦時裝周一個晚宴活動上行騷，二人更齊齊穿起低胸的黑裙鬥性感。至於英國女歌手Lily Allen，亦與Kelly Osbourne現身支持House of Holland的時裝騷。</p></body></html>
