<html><header><meta charset="utf-8"><title>下馬成仁</title></header><body><h1>下馬成仁</h1><p>剛退出西班牙國家隊的沙比阿朗素（中），在慕尼黑通過體測及傾妥個人條件後，周五落實以500萬鎊由皇馬轉投拜仁，並簽約兩年。該32歲中場亦是繼連拿、祖安巴尼特、查維馬天尼斯及堤亞高艾簡達拿後，拜仁現時陣內的第5名狂牛兵。由於拜仁中場鬧兵荒，料沙比將會受到教練哥迪奧拿重用。美聯社</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
