<html><header><meta charset="utf-8"><title>郭書瑤低胸遊車河</title></header><body><h1>郭書瑤低胸遊車河</h1><p>郭書瑤昨日在台北西門町，幫一名粉絲完成心願，與他一起遊車河，而活動中的「許願大使」卜學亮則擔任司機。穿上低胸裝上陣的瑤瑤，坐上跑車時，大騷事業線，阿亮見狀即時冒汗，不敢亂望。<br>卜學亮說：「今天要一整個目不斜視，不然人家會說我偷瞄！」瑤瑤則說：「我人生第一次坐超跑，獻給亮哥，他開車技術很棒。」</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
