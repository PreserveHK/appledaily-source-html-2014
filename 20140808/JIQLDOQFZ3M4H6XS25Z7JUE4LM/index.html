<html><header><meta charset="utf-8"><title>審訊赤柬暴行　耗逾16億元</title></header><body><h1>審訊赤柬暴行　耗逾16億元</h1><p>柬埔寨法院特別法庭是聯合國和柬埔寨政府，於2003年6月簽署協議決定成立的特別法庭。法庭於三年後正式成立，就1975至1979年赤柬暴行，審判赤柬領袖及「應負最大責任的人」。<br>審訊由柬埔寨本國法官和國際法官共同主持，最高判刑是終身監禁，無權判死刑或向受害人賠償。法庭經費主要由外國支付，截至上月花了2.15億美元（16.77億港元），長期面對資金不足問題。此外，法庭亦不時被指受到政治干預，包括受到總理洪森的阻撓，令審訊進度緩慢。<br>法新社/德新社</p></body></html>
