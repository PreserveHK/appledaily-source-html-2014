<html><header><meta charset="utf-8"><title>李霖恩稱印傭偷竊神奇</title></header><body><h1>李霖恩稱印傭偷竊神奇</h1><p>李霖恩（右）、李少光（左）、李兆基昨晚在中環出席慈善拍賣活動，保安局前局長李少光被家中印傭涉嫌在9個月內，偷去家中超過135萬元首飾，印傭被控一項盜竊罪，前日於沙田裁判法院提堂。李霖恩會否覺得涉案家傭在太歲頭上動土？他說：「唔係，個工人好好。首飾箱有鎖匙，條鎖匙媽咪放喺爸爸褲袋度，咁都搵到開埋真係好神奇，媽咪發現好傷心。」失物中有否家傳之寶？李霖恩說：「我唔敢問，不過今次都係個別事件，請工人都冇得小心。」</p></body></html>
