<html><header><meta charset="utf-8"><title>國際賽軍情：奧斯爾無緣鬥阿根廷</title></header><body><h1>國際賽軍情：<br>奧斯爾無緣鬥阿根廷</h1><p>德國國家隊宣佈，阿仙奴中場奧斯爾（圖）因為足踝受傷，已不用歸隊準備周三對阿根廷的友賽；德國之前已經有舒韋恩史迪加及梅斯達菲因傷缺陣，而曉姆斯、謝路美保定及基迪拉，也要歸隊後了解狀態，才知能否上陣。<br></p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
