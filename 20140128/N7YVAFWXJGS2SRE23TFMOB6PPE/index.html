<html><header><meta charset="utf-8"><title>各區突發簡訊：司機昏迷　被揭藥駕</title></header><body><h1>各區突發簡訊：<br>司機昏迷　被揭藥駕</h1><p>【筲箕灣】<br>【本報訊】昨接近凌晨零時，26歲姓蕭青年駕駛運送報紙的客貨車，停在港島筲箕灣道373號對開東行線的電車路軌，經過電車無法前行，車長下車查看及了解，發現蕭昏迷車廂，報警求助。警員到場發現蕭鼻孔沾有白色粉末，並在車廂內撿獲一小包懷疑氯胺酮（俗稱K仔）毒品。蕭送院後回復清醒，經測試後，司機涉在藥物影響下駕駛及藏毒被捕（圖）。</p></body></html>
