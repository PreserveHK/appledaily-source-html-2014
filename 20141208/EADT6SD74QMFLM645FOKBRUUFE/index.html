<html><header><meta charset="utf-8"><title>【一周回顧】狗肉販偷走金毛犬監生斬斷四腿虐殺</title></header><body><h1>【一周回顧】狗肉販偷走金毛犬<br>監生斬斷四腿虐殺</h1><p>近日有網民於網上發帖，指黑龍江雙鴨市有金毛尋回犬遭人活生生斬腿虐殺。被殘殺金毛犬的主人雷先生指，3歲的愛犬名叫毛毛，是一隻母犬，剛剛產子45天。毛毛於11月26日早上，在家人被人盜走，並於當日中午被賣到70公里外的雙鴨山市一家狗肉館。<br><br>當日下午3時許，有網友路過該狗肉館，發現毛毛被綁着，正被活生生斬腿。網友欲以身上僅有的500元人民幣，向老闆購下毛毛，卻遭拒絕。最終金毛犬在眾目睽睽下被活活虐殺。雷先生指毛毛猶如親生孩子，如今被人用這麼殘忍的方式殺害，自已無法接受。<br><br>東北網 </p></body></html>
