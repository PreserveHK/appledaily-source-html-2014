<html><header><meta charset="utf-8"><title>Beyonce新歌被轟不敬</title></header><body><h1>Beyonce新歌被轟不敬</h1><p>美國歌手Beyonce近日麻煩多多，她的新歌《XO》用了美國太空總署「挑戰者號」穿梭機，在86年的升空任務爆炸而漽時的報道聲帶，被殉職的太空人家人指摘她不尊重死者。Beyonce則發聲明回應「原意是提醒大家世事無常要愛身邊的人」。此外，Beyonce日前上載了自己坐在名畫《最後的晚餐》耶穌的位置前的照片而被轟不敬。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
