<html><header><meta charset="utf-8"><title>綜藝王：宋佳妍收死亡威脅</title></header><body><h1>綜藝王：宋佳妍收死亡威脅</h1><p>曾演出韓國綜藝節目《Roommate》的女搏擊選手宋佳妍近日多次受到一名網民的死亡恐嚇，留言要殺她，因此宋佳妍的所屬公司決定對該網民採取法律行動。據知，一名網民在一個月前於宋佳妍的facebook對她進行人身攻擊，近日更留言說：「好想殺死宋佳妍。真心有種想殺人的衝動，我會在不久買電鋸，不知道會用在哪裏，不過希望最好不要用在你這個xx身上。」宋佳妍其後已刪除facebook帳戶。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
