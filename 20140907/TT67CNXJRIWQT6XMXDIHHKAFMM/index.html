<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）真路比利悔棄戰世盃</title></header><body><h1>體訊速遞：<br>（籃球）真路比利悔棄戰世盃</h1><p>在西班牙舉行的男籃世界盃，周日進行餘下4場16強賽，焦點為巴西與阿根廷兩支南美隊交手（有線62及202台周一4:00am直播）。兩強提早相遇，與B組種籽阿根廷在分組賽失準，僅以3勝2負第3名出線有關，以休息為由沒為國出戰的後衞真路比利（圖）眼見國家隊陷頹勢，受訪時也表示後悔此決定。 綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
