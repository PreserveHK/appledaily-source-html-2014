<html><header><meta charset="utf-8"><title>iPhone 6等唔切？激真宣傳片有得睇！</title></header><body><h1>iPhone 6等唔切？激真宣傳片有得睇！</h1><p>最近上YouTube，見到iPhone 6的「官方宣傳片」，片中一如蘋果影片的風格，不會太Hard Sell，片長雖然只有約一分鐘，但已可見到iPhone 6的特色，如4.7的屏幕，會採用無邊框式設計等，片中還可以見到機身非常之薄，看到都真的想立即出機。不過，iPhone 6好似還未正式公佈喎，何來官方宣傳片呢？原來這只是SET Solution的設計師製作的影片，但因為全片使用實景拍攝，效果非常真實，隨時會被騙倒。</p></body></html>
