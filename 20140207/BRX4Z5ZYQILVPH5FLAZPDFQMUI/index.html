<html><header><meta charset="utf-8"><title>求驗客手記：阿仙奴成強國最愛</title></header><body><h1>求驗客手記：<br>阿仙奴成強國最愛</h1><p>曼聯喺今季英超打得唔好，連粉絲都俾人搶埋。根據由英國高雲地利大學所做嘅一項民意調查指出，將於周六英超作客利物浦嘅阿仙奴，經已取代曼聯成為最受強國球迷喜歡嘅球隊（圖），同時英超亦係強國粉絲最鍾意睇嘅聯賽。但係強國球迷卻唔支持英格蘭國家隊，事關佢哋最欣賞嘅國家隊，係球星多到瀉嘅德國國家隊。另外，利物浦領隊羅渣士表示佢哋唔係爭標分子，家陣嘅目標只係爭前4。摩連奴之前又係咁講，結果就帶車路士作客贏曼城1:0，唔通羅渣士想學佢師傅摩連奴咁，出口術玩心理戰？</p></body></html>
