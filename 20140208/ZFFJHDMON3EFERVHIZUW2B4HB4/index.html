<html><header><meta charset="utf-8"><title>婦割姪耳報復家婆冷待</title></header><body><h1>婦割姪耳報復家婆冷待</h1><p>轟動內地、湖北襄陽5歲男童被割去雙耳、斬去下巴事件有新進展，公安調查發現下毒手的是男童小凡的嬸嬸。小凡嬸嬸去年建新屋，可是一些沒用到的磚塊需要搬走，農曆新年前要求其家公家婆協助搬走，卻沒人理會，上門找家公家婆算賬時，竟遷怒與祖父母同住的小凡，拿出利刀傷害他。小凡送院後，醫生縫合他的右耳與下頜，他的聽力未受影響，待他稍為長大，可以為他裝上假耳。小凡的父親稱，現在兩個家庭都已經受害，希望當局不會起訴。<br>《湖北日報》</p></body></html>
