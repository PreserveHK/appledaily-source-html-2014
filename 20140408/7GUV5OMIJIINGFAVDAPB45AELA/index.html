<html><header><meta charset="utf-8"><title>李敏鎬身價勝林志玲</title></header><body><h1>李敏鎬身價勝林志玲</h1><p>千萬網友票選出來的亞洲第一男神李敏鎬，廣告身價水漲船高，近日OSIM便豪花4,000萬新台幣（約1,026萬港元）邀請他擔任按摩椅新產品的大中華區代言人。據知李敏鎬身價高過林志玲的3,500萬新台幣（約898萬港元），只比劉德華代言的5,000萬新台幣（1,280萬港元）少。李敏鎬是OSIM首位代言的韓星，將於9月赴台灣宣傳。此外，李敏鎬昨日被目睹揹着大提琴在首爾南山公園拍廣告。</p></body></html>
