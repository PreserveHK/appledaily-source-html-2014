<html><header><meta charset="utf-8"><title>30呎樹倒塌壓途人</title></header><body><h1>30呎樹倒塌壓途人</h1><p>【本報訊】沙田廣林苑昨晚發生塌樹傷人意外，一棵高約30呎、直徑1.5呎大樹疑因連場大雨，突然連根拔起倒塌在行人路上，剛巧壓中一名經過的女途人。消防員接報到場將女事主救出送院治理。<br>受傷女途人30多歲，左腳小腿骨折，事後送往沙田威爾斯親王醫院治理。意外現場為沙田廣林苑停車場對開，近山坡的一段行人路。昨晚7時許，一棵在山坡上高約30呎、直徑1.5呎的大樹，疑受天雨影響突然連根起倒塌，剛巧女事主經過，走避不及被壓傷左腳小腿被困，街坊見狀報警。消防員到場將女事主救出送院。</p></body></html>
