<html><header><meta charset="utf-8"><title>【金仔周記】士兵心口碎大石　金仔睇到笑呵呵</title></header><body><h1>【金仔周記】<br>士兵心口碎大石　金仔睇到笑呵呵</h1><p>這個星期二除了是蘋果發佈新產品的日子，也是北韓建國66周年大日子，北韓市民也紛紛在當天走到兩代已故領導人的銅像前鞠躬獻花。《勞動新聞》也於建國紀念日當天，刊登了一系列北韓已故領導人金日成和金正日視察工作的照片，以紀念他們為國家建設立下的豐功偉績。<br><br>北韓最高領袖金正恩早前則視察保衞國家的精英部隊的訓練。士兵們表演心口碎大石、一隻手指打碎燈泡等奇技，又大喝一聲，讓大石重擊雙手，事後還面不改容。<br><br>新浪新聞 / 騰訊 </p></body></html>
