<html><header><meta charset="utf-8"><title>中環在線：星展吉祥物3D版跌Watt - 李華華</title></header><body><h1>中環在線：星展吉祥物3D版跌Watt - 李華華</h1><p>星展銀行出名多花臣，臨近農曆新年，佢又派出兩隻吉祥物，噚日中午喺中環中心地下同大家拜早年。兩隻吉祥物由真人扮演，所以唔能夠長駐一個地方，聽聞明天（周五）中午會喺銅鑼灣怡和街出沒。佢哋着晒賀年套裝，又笑晒口咁，都幾得意；不過同利是封相比，好似2D版靚過3D版咁喎。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
