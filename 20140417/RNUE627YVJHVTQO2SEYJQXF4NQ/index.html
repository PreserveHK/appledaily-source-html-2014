<html><header><meta charset="utf-8"><title>一中一台：曾愷玹倒數生B</title></header><body><h1>一中一台：曾愷玹倒數生B</h1><p>29歲的曾愷玹閃婚嫁給大自己17歲的經紀公司老闆陳冠宇，早前她挺着7個月大的肚子為雜誌影封面，胸部由C奶升到D奶，前日臨盆在即的她在微博留言：「倒數計時，低頭看不見腳趾，努力的把自己塞進以前的上衣已經是一件引人發笑的事，去餐廳吃飯總是可以得到超大份量的禮遇，街上的人們看到大肚總是保持着安全距離，即將要告別這些孕婦生活，而我，已經開始想念女兒在肚子裏扭來扭去的晃動，接下來，期待與妳相見！」</p></body></html>
