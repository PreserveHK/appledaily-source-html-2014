<html><header><meta charset="utf-8"><title>換心奇緣　受益人戀捐贈者姊姊</title></header><body><h1>換心奇緣　受益人戀捐贈者姊姊</h1><p>器官捐贈譜出一段換心奇緣！美國26歲男子拉比諾維茨因患上遺傳性心臟病，接受心臟移植後竟與捐贈者的胞姊埃琳相戀（右圖），兩人現同居並計劃結婚共度餘生。<br>拉比諾維茨2004年發病，醫生指他必須換心否則命不久矣，四個月後埃琳胞弟凱倫（左圖）遇襲死亡，家人將他的心臟捐出。拉比諾維茨成為受益人。手術後一年，拉比諾維茨與凱倫家人見面，初遇比他年長七歲的埃琳已一見鍾情，但埃琳覺得他年紀太小，兩人未有進一步發展。但兩人在2010年經facebook重遇，迅速燃起愛火，「我們第一次接吻後，一切就來得自然」。<br>英國《每日鏡報》</p></body></html>
