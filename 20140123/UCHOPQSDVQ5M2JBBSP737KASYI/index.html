<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>第二輪「Citibank x 投資王擂台賽」去到中尾階段，總參加人數成功超過4,000人，勁！成績方面，星級玩家首兩名又係佢哋兩個——祝文韜同鄧建初，唔想多講，反而第三名的郭家耀值得一提，佢爆發力驚人，唔聲唔聲，最新資產總值去到412.2萬元，增長37.43%，最勁係佢唔係高頻短炒，係硬橋硬馬買股票嚟揸，好似佢日前就扑中隻利記（637），喺低位1元買一球貨，昨日就以1.27元沽出，勁！</p></body></html>
