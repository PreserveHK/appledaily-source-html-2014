<html><header><meta charset="utf-8"><title>【Phone拍專家】打開格線　學識構圖影靚相</title></header><body><h1>【Phone拍專家】打開格線　學識構圖影靚相</h1><p>構圖是攝影其中一個最基本的環節，但單講構圖有點虛無，其實手機中有一個格線功能，就可以簡單幫你用到最基本的構圖法。開啟格線後，相機畫面會由四條線把畫面分成九等份，第一個構圖法就是把主體放在四個線的交差點上，視覺上主體便會自然突出。第二個方法就是只看橫線，把畫面分成上三份二，下三份一，相反亦可，最簡單的應用就是影風景時，把地平線放在其中一條橫格線上，千萬不要放在中間，那相片的觀感便會更自然順眼。<br><br>記者：韓繼聰</p></body></html>
