<html><header><meta charset="utf-8"><title>貓頭鷹離奇困黏鼠板　搵食中伏？</title></header><body><h1>貓頭鷹離奇困黏鼠板　搵食中伏？</h1><p>台灣桃園周三晚有市民帶着一個黏着1隻貓頭鷹和1隻死老鼠的黏鼠板，匆匆忙忙衝進消防局，請求消防員協助。消防員看了傻眼：「怎麼會這樣？」該市民解釋，家中庭院放了黏鼠板，卻意外捕獲貓頭鷹，估計貓頭鷹為了捕食黏板老鼠，誤觸陷阱。<br><br>消防員看到貓頭鷹全身羽毛沾滿濃稠的黏液，動彈不得，奄奄一息，遂小心翼翼將貓頭鷹從黏鼠板上救起。牠長時間受困，雖然體力不濟，但眼神炯炯有力。不過，消防員卻苦惱如河清除貓頭鷹身上的黏液。<br><br>台灣《蘋果日報》</p></body></html>
