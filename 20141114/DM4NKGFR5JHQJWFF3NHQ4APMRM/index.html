<html><header><meta charset="utf-8"><title>體壇拾趣：格芬打人下月審</title></header><body><h1>體壇拾趣：格芬打人下月審</h1><p>比歷克格芬前排喺賭城嘅夜店消遣嗰陣，涉嫌因為不滿某位在場人士舉機開閃光燈影佢相，搞到大打出手。格芬周三就正式被起訴向他人使用武力，下個月初提堂。若然罪名成立，最高刑罰係監禁6個月兼罰款1,000蚊美金；不過，格芬身為名成利就嘅NBA超級球星，最終都係罰款了事㗎喇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
