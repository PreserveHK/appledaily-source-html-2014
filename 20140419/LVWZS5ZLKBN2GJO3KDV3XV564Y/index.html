<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★澳洲索模Miranda Kerr昨日上載自己扮性感兔女郎的短片，慶祝復活節。<br>★英國型男羅拔柏迪臣於新片《Rover》扮演不修邊幅的男子，與他以往的形象相差甚大。<br>★美國男星占士法蘭高日前於網上反擊批評其舞台劇的劇評人，罵她八婆。<br>★日本搖滾組合X JAPAN的隊長YOSHIKI，最近已為全新3D電影《聖鬥士星矢 Legend of Sanctuary》創作主題曲《Hero》。<br>★日本三人組合PERFUME因南韓遇上沉船慘劇，已決定取消當地舉行的演唱會。</p></body></html>
