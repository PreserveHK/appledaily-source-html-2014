<html><header><meta charset="utf-8"><title>255色魔幻燈膽　WiFi玩遙控</title></header><body><h1>255色魔幻燈膽　WiFi玩遙控</h1><p>講到腦場呢排靜靜哋，估唔到家居嘢都有得賣，不過玩得比較High Tech啲，所講係遙控飾燈，有隻叫Mi.Light嘅魔幻燈連遙控到咗，佢個LED燈膽內置255色變幻功能，而且最高用到50,000小時，最正係可以用一個WiFi遙控器，對應5個燈膽操控；安裝唔使特別技術，直接擰上燈膽腳位、有電就用得，價錢都算幾OK，6W膽連WiFi遙控器/$298、 9W膽連WiFi遙控器/$318，而且仲有獨立加裝燈膽買，6W/$138、9W/$158。</p><p>大一</p><p>深水埗黃金商場25、26、28號舖</p><p>記者：朱崇德</p></body></html>
