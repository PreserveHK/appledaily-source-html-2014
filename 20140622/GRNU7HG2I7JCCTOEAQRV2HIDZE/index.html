<html><header><meta charset="utf-8"><title>草蜢義氣仔女唔分家</title></header><body><h1>草蜢義氣仔女唔分家</h1><p>草蜢昨日接受商台訪問，細說前塵往事。當年草蜢加入滾石後，發展停滯不前，他們異口同聲表示無悔，而離開後，亦有傳草蜢解散，更有人找蔡一傑單飛發展，阿傑說：「好多人搵我單飛發展，想分化我哋，我都有諗過，但最終冇心動，我哋始終係兄弟，係義氣仔女！」自認工作狂的阿傑，亦想過成家立室，他說：「有時我會恨生仔。」</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
