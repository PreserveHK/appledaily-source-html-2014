<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）火箭首圈爆冷出局</title></header><body><h1>體訊速遞：<br>（桌球）火箭首圈爆冷出局</h1><p>英格蘭桌球手「火箭」奧蘇利雲（圖）昨在上海大師賽首圈比賽，爆冷以3:5不敵麥馬拿斯。至於中國的丁俊暉今晚鬥利蘇斯基，香港的傅家俊則於明日登場。（now637台今日7:30pm直播） 本報消息（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
