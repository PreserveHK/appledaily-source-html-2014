<html><header><meta charset="utf-8"><title>教宗塗鴉化身超人救世</title></header><body><h1>教宗塗鴉化身超人救世</h1><p>教宗方濟各（Pope Francis）深受大眾歡迎，繼當選《時代》周刊年度風雲人物後，再在街頭藝術家筆下化身「超級教宗」打救世人（圖）。<br>一道鄰近梵蒂岡聖伯多祿廣場的大廈牆壁，最近出現一幅街頭塗鴉，身穿白袍的教宗方濟各猶如超人般起飛，白袍飄揚，手執的公事包寫有西班牙文「價值觀」一字，並有他深愛的阿根廷足球隊聖羅倫素的頸巾，畫家署名Maupal。梵蒂岡以twitter轉發這幅塗鴉畫作。一如超人為真理和公義「打永無終止的仗」，教宗方濟各去年3月上任以來亦致力整頓教廷，將教會走近窮人。<br>路透社</p></body></html>
