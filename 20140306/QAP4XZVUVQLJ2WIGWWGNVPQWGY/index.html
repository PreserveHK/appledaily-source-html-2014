<html><header><meta charset="utf-8"><title>「背囊貓」跟主人四處走</title></header><body><h1>「背囊貓」跟主人四處走</h1><p>貓咪（圖）大多是懶洋洋的，喜歡攤在室內，但五個月大貓咪「希格斯」（Higgs）竟愛上跟主人一起去旅行。<br>生物醫學工程博士生威特上月跟女友到蘇格蘭高地登山遊玩，他知道女友愛「希格斯」，就帶牠同行。其間他們欲到沙灘野餐，「希格斯」不欲跟他們分開，威特於是將牠放背囊中。首次到野外的「希格斯」四處走，突有強風吹來，牠受驚下竟懂得跳回背囊。誰知「希格斯」自此每當跟主人郊遊牠都會爬上背囊。<br>英國《每日郵報》</p></body></html>
