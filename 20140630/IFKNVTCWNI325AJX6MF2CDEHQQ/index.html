<html><header><meta charset="utf-8"><title>浮水太陽眼鏡暢泳恩物</title></header><body><h1>浮水太陽眼鏡暢泳恩物</h1><p>夏日炎炎，最好到海灘暢泳和曬日光浴，但很多人都會試過在海中遺失太陽眼鏡，美國Dragon Alliance公司研發了浮水太陽眼鏡（圖），從此不再怕遺失眼鏡。<br>這款不會沉在海中的太陽眼鏡，支架是由一種可浮在水面的特製物料製造，若你在潛水或滑水時意外遺失眼鏡，它會自行浮上水面。眼鏡的外觀設計非常時髦，即使戴着它逛街也相當有型。鏡框及鏡片顏色均有多款可供選擇，售價134.9英鎊（1,781港元）。<br>英國《星期日郵報》</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ <br></p></body></html>
