<html><header><meta charset="utf-8"><title>小熊疑被殺屍棄公園</title></header><body><h1>小熊疑被殺屍棄公園</h1><p>美國紐約中央公園前日（周一）發生罕見棄屍案，被殺的並不是人，而是一隻1米高的小熊，熊屍倒卧在一棵樹下（箭嘴示）。<br>居民斯拉特堅當日與朋友遛狗時，朋友的愛犬發現一架單車附近有一袋可疑物品，她們上前一看，驚見是一隻「張開口及身上有多處傷痕」的小熊，警員到場為單車套取指模搜證。警方指中央公園動物園沒有飼養熊，亦沒有接獲其他動物園有熊走失的報告，加上小熊有多處傷痕，懷疑有人在某處殺死小熊再棄屍公園。<br>美聯社/法新社</p></body></html>
