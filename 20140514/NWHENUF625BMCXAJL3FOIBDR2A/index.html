《我和殭屍》收視得1點 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
《我和殭屍》收視得1點 - 馮仁昭</h1><p>亞視稱徇眾要求，重播陳年舊劇《我和殭屍有個約會》，擺明力撼宇宙膠劇《西遊記》，前晚播出第一集，收視只係得1點（6萬4千人）收視，宇宙膠劇繼續低收，平均有23點（149萬人），仍然係輸足九條街。而無綫高層鄭善強噚日喺將軍澳出席傑出員工頒獎禮，講到《西遊記》收視麻麻，佢死撐收視有上升空間喎。<br>撰文：馮仁昭</p></body></html>
