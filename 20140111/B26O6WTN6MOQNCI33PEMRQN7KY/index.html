<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）港混雙晉4強</title></header><body><h1>體訊速遞：<br>（羽毛球）港混雙晉4強</h1><p>南韓羽毛球超級系列賽，香港的陳潤龍（右）和謝影雪（左）昨在混雙8強，以局數2:0擊敗英格蘭組合晉級4強，今硬撼頭號種籽、中國的張楠和趙芸蕾。本報消息 （南韓）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
