<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李連杰告網站誹謗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李連杰告網站誹謗 - 馮仁昭</h1><p>李連杰創辦嘅壹基金，最近被內地多個網站指管理存在漏洞，兼且同某海外宗教組織非常親密，將壹基金善款從海外秘密轉到印度。噚日李連杰就透過微博發表律師嘅正告函，作出回應。正告函內容話：「以上言論純屬子虛烏有、惡意揑造，經策劃的針對李連杰的政治構陷，已嚴重損漽李連杰的形象和聲譽。」要求相關的網站向李連杰公開賠禮道歉。<br>撰文：馮仁昭</p></body></html>
