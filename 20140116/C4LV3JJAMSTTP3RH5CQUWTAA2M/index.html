<html><header><meta charset="utf-8"><title>隔牆有耳：狼太粉紅look撐老公 - 李八方</title></header><body><h1>隔牆有耳：<br>狼太粉紅look撐老公 - 李八方</h1><p>施政報告用咗橙色，即係狼英覺得齊心就事成嘅選舉顏色，但唔知狼太唐青儀係咪覺得又係橙色有啲悶喎，噚日佢去立法會聽老公宣讀施政報告、以示支持時，着上嘅竟然係一身粉紅色（圖），唔似以前啲特首夫人咁，襯晒色去支持另一半嘅心血結晶。八方見佢喺公眾席旁聽，聽得津津有味，相反超級梁粉、行會成員張志剛，卻喺席間一度瞇埋眼恰眼瞓咁款。而立法會秘書處亦揀喺噚日，推出YouTube頻道同flickr相簿，增加渠道向公眾發放立法會資訊。</p></body></html>
