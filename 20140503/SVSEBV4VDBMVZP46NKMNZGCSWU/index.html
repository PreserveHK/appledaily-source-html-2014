<html><header><meta charset="utf-8"><title>蕭亞軒失戀憑歌寄意</title></header><body><h1>蕭亞軒失戀憑歌寄意</h1><p>蕭亞軒（Elva）與柯震東這對姊弟戀最近傳分手，Elva的一舉一動都備受樂迷關注，日前她在Instagram上載了一份歌詞及一張自己的黑白照片，其中兩句歌詞「穿越幾十億人口相逢機率」、「失去通訊前記起」用橫線做了記號，並留言「Remember to smile」、「Don't worry babe !! Tomorrow will be a great day okie？」因而被大家指她在提醒自己要開心，有樂迷留言力撐她，說會有更好的人出現及會陪她走過這日子。</p></body></html>
