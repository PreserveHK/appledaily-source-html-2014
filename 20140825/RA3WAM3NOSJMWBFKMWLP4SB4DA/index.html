<html><header><meta charset="utf-8"><title>隔牆有耳：中聯辦補位耐人尋味 - 李八方</title></header><body><h1>隔牆有耳：<br>中聯辦補位耐人尋味 - 李八方</h1><p>喺特區政府政改進入直路嘅關鍵時刻，中聯辦日前突然宣佈，委任原澳門中聯辦副主任仇鴻，調任香港中聯辦副主任，令香港中聯辦嘅副主任由六位增至七位。<br>建制派陣營對西環呢次任命覺得有啲耐人尋味。睇番仇鴻背景，查實佢去年5月先開始出任澳門中聯辦副主任，一年貨仔就調任，喺中央官場唔常見喎！而據知佢呢次調任，係接替原香港中聯辦副主任郭莉嘅位，呢兩位女將都係嚟自商務部系統。有建制中人話，查實郭莉都走咗好耐，唔知點解突然又要補位？而郭莉原本負責管理香港嘅中資機構，唔知呢次調動，同之前香港嘅華潤宋林案有冇關呢？</p></body></html>
