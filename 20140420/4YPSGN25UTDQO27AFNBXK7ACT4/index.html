<html><header><meta charset="utf-8"><title>林保怡泰國拍驚慄片</title></header><body><h1>林保怡泰國拍驚慄片</h1><p>【北京直擊】林保怡離開無綫後，在內地果然吃得開，繼日前與吳宇森一起出席了《太平輪》電影關機儀式後，前日又出席了另一部中泰合拍驚慄片《按摩師》在北京舉行的記者會，戲中他會飾演按摩師，其他演員還有高捷和趙雅芝，該片是由泰國驚慄片大師塔韋華溫泰首次執導的華語片，下月將在泰國正式開機。<br>對於和泰國班底合作，林保怡一方面表示很期待一方面又心驚驚，他透露自己從來不看驚慄片或者鬼片，原因是有過不愉快的經歷，他說：「有一次去日本工作，聽到有人在耳邊說話，又聽不懂日語，最後問繙譯才知道是不好的兆頭。」<br>採訪、攝影：陶然婷</p></body></html>
