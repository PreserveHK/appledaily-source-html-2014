<html><header><meta charset="utf-8"><title>K-Pop之王：EXO承諾收視40%剃頭</title></header><body><h1>K-Pop之王：EXO承諾收視40%剃頭</h1><p>韓國男團EXO昨日為新主持的節目《EXO902014》在首爾舉行記者會，有主持經驗的EXO信心滿滿，隊長Suho更承諾如果收視率突破3%，就會舉行擊掌活動多謝粉絲，隊友燦烈就大膽說：「如果收視率達40%，就會剃頭答謝。」伯賢則指公開戀情不會影響日後拍攝MV的感情戲，因為都是工作需要。</p><p>此外，EXO的官方粉絲網站自本月8日公開招募會員後，截至昨日已獲得近128萬名粉絲支持，人氣認真勁。<br>而EXO將於本月18日推出首本寫真集，寫真集於土耳其取景，將分成三個版本推出。<br>撰文：黎金美</p></body></html>
