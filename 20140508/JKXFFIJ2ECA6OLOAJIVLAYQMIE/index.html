<html><header><meta charset="utf-8"><title>EXO新碟全城上癮</title></header><body><h1>EXO新碟全城上癮</h1><p>韓國人氣男團EXO昨日推出新迷你專輯《上癮》，其預售量接近66萬張，刷新迷你專輯的預購量紀錄。昨日凌晨時分，官方於YouTube公開新歌MV，十個小時內已衝破100萬次瀏覽。<br>同日，EXO分別於中國及韓國的音樂網站上公佈迷你專輯全部歌曲的音源，主打歌《上癮》瞬間登上韓國九大音樂網站的即時音樂排行榜榜首，而專輯內的其他歌曲亦包攬音源榜的頭十位，足見其人氣一時無兩。EXO今日會於音樂節目正式公開回歸舞台，一眾期待已久的粉絲已經相當雀躍。而EXO的綜藝節目亦將於明日首播，公開成員們準備新專輯的故事，以及後台花絮。<br>撰文：梁展雯</p></body></html>
