<html><header><meta charset="utf-8"><title>里安納度為自拍道歉</title></header><body><h1>里安納度為自拍道歉</h1><p>荷李活型男里安納度狄卡比奧（Leonardo DiCaprio）近日到日本宣傳新片《華爾街狼人》（The Wolf of Wall Street），前晚他與導演馬田史高西斯（Martin Scorsese）到東京一間戲院出席日本首映。其間里安納度全程十分high，不停拿着手機玩自拍。到發問時間時，司儀對記者表示問答環節不可拍攝，由頭拍到尾的里安納度知道後，就笑着鞠躬道歉說：「對不起！我不停在拍。」認真搞笑。昨日里安納度在東京出席記招時，則爆拍該片時曾有一段戲要狂吞50件壽司！<br>撰文：阮瑜</p></body></html>
