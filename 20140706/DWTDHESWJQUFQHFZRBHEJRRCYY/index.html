<html><header><meta charset="utf-8"><title>祖母陰間傳自拍照？</title></header><body><h1>祖母陰間傳自拍照？</h1><p>連鬼魂都追上自拍潮流？羅馬尼亞34歲女子米哈伊有日從手機收到一張照片，竟是三年前逝世祖母的「自拍照」（圖），相中的她更被像蛇一樣的東西纏着頸部。<br>相片影像扭曲模糊，如穿過洞口拍攝。米哈伊大吃一驚，立即找占卜師「解謎」。占卜師指：「圍繞頸部的蛇代表她正為生前的罪孽受罰」，又指祖母傳來自拍照，是想家人代禱救贖。消息傳開後，當地教堂立即擠滿親友及鄰居，紛紛禱告希望死者早日得到解脫。<br>英國《每日鏡報》</p></body></html>
