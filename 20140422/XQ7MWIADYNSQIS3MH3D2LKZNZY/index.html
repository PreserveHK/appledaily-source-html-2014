<html><header><meta charset="utf-8"><title>千嬅湊仔郊遊樂</title></header><body><h1>千嬅湊仔郊遊樂</h1><p>楊千嬅與丈夫丁子高前日趁復活節假期，帶同快將近兩歲兒子Torres，到郊外親親大自然，享受家庭樂，健康又有益身心。<br>前晚丁子高在facebook上載多幅家庭樂照片，樣子越來越似爸爸的Torres，單眼皮，簡直和丁生一個模印出來，Torres坐在BB版林寶堅尼上一臉神氣，和一班年紀相若的小朋友玩時，又跳跳紮，兼表情多多，精靈可愛。其中一張相，千嬅抱住Torres，丁生跑上前嘟嘴玩自拍全家福。一家人去郊遊其實都比較單調，跟其他小朋友多接觸，對教導子女和別人相處亦有幫助，千嬅亦趁機融入其他家長堆，交流湊仔心得。<br>撰文：麥萍萍</p></body></html>
