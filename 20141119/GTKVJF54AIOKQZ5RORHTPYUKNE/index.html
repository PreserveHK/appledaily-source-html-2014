<html><header><meta charset="utf-8"><title>趙式慶望洪拳發揚光大</title></header><body><h1>趙式慶望洪拳發揚光大</h1><p>富商趙世光兒子趙式慶昨晚於中環出席「林世榮洪拳研究院」成立的活動，對於洪拳甚有研究的趙式慶表示自己很心急早前面世、有關洪拳的書籍，因為太忙，自己還未有時間與家人分享，問到他有否考慮收徒？他說：「個人授徒係有難度，因為工作奔波。」至於會否將洪拳透過電影發揚光大？他表示：「的確係有好多人搵我，想配合做電影，其實有合適嘅我都唔排除，我都有呢方面嘅idea。」<br>採訪、攝影：卓寶花</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
