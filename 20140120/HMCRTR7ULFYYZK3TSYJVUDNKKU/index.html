<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅嘉莉電親羅力威 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅嘉莉電親羅力威 - 馮仁昭</h1><p>傅嘉莉同羅力威噚日喺紅磡出席商場活動，司儀要求二人深情對望，但兩人尷尬避開，羅力威笑話傅嘉莉眼電力好好。早前傅嘉莉去韓國出席模特界頒獎禮獲頒模特兒獎，佢好開心話想開拓韓國巿場：「喺當地見到好多男仔又高又大隻，又靚仔，如果喺當地發展，交個男性朋友仔都幾好。」問會唔會入鄉隨俗整容，佢話：「唔會，滿意媽咪畀我嘅外貌。」<br>撰文：馮仁昭</p></body></html>
