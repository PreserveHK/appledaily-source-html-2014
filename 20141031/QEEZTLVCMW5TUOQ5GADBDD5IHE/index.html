<html><header><meta charset="utf-8"><title>iPod Classic成歷史</title></header><body><h1>iPod Classic成歷史</h1><p>iPod Classic（圖）正式退入歷史。蘋果公司行政總裁庫克（Tim Cook）周二在《華爾街日報》WSJD Live大會上表示，由於iPod Classic某些部件已停產，這款經典產品必須告別果迷。<br>iPod Classic是蘋果首款數碼音樂播放器，2001年至2007年間共推出過六代。上月蘋果推出新iPhone後網站進行更新，網民已發現iPod Classic悄悄消失。儘管重新設計iPod Classic、採用新零件，可令這款經典產品延續下去，但庫克認為不符合成本效益。<br>英國《每日郵報》</p></body></html>
