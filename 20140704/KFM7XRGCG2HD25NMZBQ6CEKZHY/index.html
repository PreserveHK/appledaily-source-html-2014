<html><header><meta charset="utf-8"><title>踎女廁半粒鐘偷拍？短褲男：行錯地方</title></header><body><h1>踎女廁半粒鐘偷拍？<br>短褲男：行錯地方</h1><p>廣西南寧關小姐周日（29日）晚，與同事到餐廳用膳，但餐廳客人太多，未能即時入座，關小姐便跟朋友上廁所。<br><br>餐廳女廁有2個廁格，關小姐排隊時，發現其中一個廁格，久久未有人出來，拍門卻無人回應。等了近半小時，關小姐同事不耐煩，推開廁門，發現1名穿着短褲男子低着頭在內。<br><br>男子被發現後，即時舉起雙手，連聲說自己走錯地方，之後匆匆離開餐廳。可惜事後，沒有餐廳員工或食客出手幫助，最終涉嫌偷拍的男子成功離開餐廳。餐廳員工解釋，由於事發突然，在未能確認男子有否偷拍，故未有作出反應。<br><br>新浪<br></p></body></html>
