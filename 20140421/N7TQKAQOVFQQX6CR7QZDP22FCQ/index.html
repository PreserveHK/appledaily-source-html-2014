<html><header><meta charset="utf-8"><title>激新蒲點：韓星最愛捧場</title></header><body><h1>激新蒲點：韓星最愛捧場</h1><p>林建億昨凌晨夜蒲的Show Club位於中環雲咸街，由歌手劉晨芝（Adrienne）開設，今年初才正式開業。店內設計極具時尚感，加上不時有世界各地的DJ到場打碟，而且該店更設有VIP專區，私隱度極高，深受名人紅星熱捧，韓國人氣組合4MINUTE（上圖）、周秀娜和林德信等均是座上客，其中最令人印象深刻的一次，是韓國女團少女時代成員泰妍及允兒於Show Club夜蒲狂歡後，由後巷離開，其間泰妍更不慎跌在倒垃圾堆中，儀態盡失。</p></body></html>
