<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）肯雅氣袋破馬拉松世績</title></header><body><h1>體訊速遞：<br>（田徑）肯雅氣袋破馬拉松世績</h1><p>周日進行的柏林馬拉松刷新了世界紀錄，30歲肯雅跑手基密圖（圖）以2小時2分鐘57秒率先過終點，比舊紀錄快26秒之餘，亦是此賽事首位在2小時3分鐘內跑畢全程的參賽者。 綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
