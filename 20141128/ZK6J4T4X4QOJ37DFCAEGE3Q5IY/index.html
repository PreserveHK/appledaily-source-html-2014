<html><header><meta charset="utf-8"><title>【電玩巡場】AOC 27吋超薄屏幕　幼金屬支架夠醒神</title></header><body><h1>【電玩巡場】AOC 27吋超薄屏幕　幼金屬支架夠醒神</h1><p>電腦芒現時越出越薄，當中就包括AOC本周新貨i2777，行27吋全高清影顯示屏，雖然機身超薄，但一樣內置有喇叭，最重要是邊位薄到見唔到，感覺非常慳位，機身配置有Display Port、VGA及HDMI X 2，而且機身背架仲玩埋幼線條金屬架，放家中感覺相當靚仔。</p><p>正都電腦</p><p>深水埗黃金電腦商場地庫49, 51, 53, 55號舖</p><p>記者:朱崇德</p></body></html>
