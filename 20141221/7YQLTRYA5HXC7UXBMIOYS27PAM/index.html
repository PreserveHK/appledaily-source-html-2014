<html><header><meta charset="utf-8"><title>體訊速遞︰（籃球）火箭換入冠軍級後衞</title></header><body><h1>體訊速遞︰<br>（籃球）火箭換入冠軍級後衞</h1><p>火箭、木狼及76人上周五進行3方交易，火箭從木狼簽入曾奪NBA總冠軍的後衞哥尼保亞（圖），並從76人換來控衞舒維特。重建中的木狼，獲得火箭後衞T丹尼爾斯及未來兩年的次輪選秀權各一；76人則換得一個15年次輪選秀權及因傷提早收「咧」的木狼中鋒杜利夫。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
