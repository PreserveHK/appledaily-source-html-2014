<html><header><meta charset="utf-8"><title>吳靄儀　越阻止越要投</title></header><body><h1>吳靄儀　<br>越阻止越要投</h1><p>立法會前法律界議員吳靄儀昨日早上10時許到達香港大學票站投票，吳靄儀笑指自己不熟悉手機操作，所以選擇到票站作實體投票。全國港澳研究會會長陳佐洱早前曾經表示民間投票屬於「非法」，吳靄儀認為有關說法是「亂講、胡說八道」。</p><p>吳靄儀解釋，市民參與民間公投，是要表達要求真普選的訴求，中央卻「大陣仗」地多番作出恐嚇，投票網站也被黑客大規模攻擊，「連法律效力都無嘅（全民公投），你（中央）都要阻止，我覺得香港人越係要表示，佢哋係唔可以被阻止嘅」。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
