<html><header><meta charset="utf-8"><title>K-Pop之王：Rain北京任攬</title></header><body><h1>K-Pop之王：Rain北京任攬</h1><p>韓國天王Rain昨日在北京舉行記者會，為本月28日在北京首場演唱會造勢，他主動邀請fans上台抱抱，令現場女fans興奮尖叫，Rain說：「很期待這次演唱會，希望大家統一穿白襯衫來，也可以把衣服撕掉展現性感。」<br>Rain表示未來和內地的合作機會很多，除了演唱會之外，本月會開拍電影。Rain將會與劉亦菲合演，由高希希執導的新片《紅顏露水》，該片改編自張小嫻的言情小說，故事男主角出場時扮作窮畫家，但實則是大企業繼承人。此外，Rain透露下月會在韓國拍攝電視劇，9月要到荷李活宣傳。<br>採訪、攝影：陶然婷</p></body></html>
