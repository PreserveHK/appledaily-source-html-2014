<html><header><meta charset="utf-8"><title>辻仁成戀壇蜜寸爆美穗</title></header><body><h1>辻仁成戀壇蜜寸爆美穗</h1><p>日本女星中山美穗的前夫辻仁成在爭得兒子撫養權後，近期頻頻高調地以好爸爸形象示人，他在昨日播出的電視節目《SUNDAY JAPON》內，獲安排跟人氣艷星壇蜜扮成一日情侶，並到名古屋奉旨拍拖。<br>在節目中，辻仁成談到要獨力養育10歲大兒子，他坦言就責任問題感到非常不安，似暗寸被指因勾佬而放棄兒子的美穗。當壇蜜問到是否有準備迎接新戀情時，經歷三次離婚的辻仁成即耍手擰頭，還苦笑稱已經夠喉。<br>對於前夫多次冷嘲熱諷，美穗昨日相隔10天再於Twitter留言，並分五次寫上不同字眼，相當無厘頭。<br>撰文：哥羅</p></body></html>
