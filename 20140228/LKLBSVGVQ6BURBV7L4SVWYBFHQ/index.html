<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖兒搵人做白老鼠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：祖兒搵人做白老鼠 - 馮仁昭</h1><p>容祖兒最近鍾意入廚煮番兩味，男友劉浩龍試過都讚好食，前晚祖兒膽粗粗再搵白老鼠試食，佢帶晒cookbook同食材去李克勤屋企挑戰從未煮過嘅Risotto，仲要一煮就煮八人份量！克勤將祖兒入廚英姿影低放上微博，留言話：「經過數小時的搏鬥後……嘩！很好味呀！連汪阿姐都讚好！原來容小姐的天份不單在演藝事業上！」克勤又多謝祖兒送佢價值428元、得6粒嘅白色士多啤梨，仲話唔捨得食。<br>撰文：馮仁昭</p></body></html>
