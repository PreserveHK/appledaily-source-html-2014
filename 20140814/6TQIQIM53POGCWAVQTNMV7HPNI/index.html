<html><header><meta charset="utf-8"><title>AKB入山紮手拍寫真</title></header><body><h1>AKB入山紮手拍寫真</h1><p>日本組合AKB48於今年5月時發生被襲事件，其中一名受傷成員入山杏奈，經過三個月傷勢仍未完全康復，雖然其受傷的右手仍要包紮着，但她近日亦照樣開工，為雜誌《Switch》拍攝時裝寫真，只見入山擺甫士時甚為不自然。有粉絲覺得入山包紮着手仍要開工，其事務所實在是冇陰功！<br>此外，上海SNH兼任SKE的成員宮澤佐江昨日生日，她的好友包括已離開AKB的大島優子及秋元才加為她慶生，一向愛搞鬼的大島竟扮外星人，秋元則身穿《龍珠》人物比達的服飾，十分搞笑。而HKT宣佈本月26日派三名成員兒玉遙、森保MADOKA及穴井千尋來港舉行握手會，順道宣傳港騷。<br>撰文：阮瑜</p></body></html>
