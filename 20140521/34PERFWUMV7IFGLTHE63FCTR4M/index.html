<html><header><meta charset="utf-8"><title>燒女途人裙　技工囚33月</title></header><body><h1>燒女途人裙　技工囚33月</h1><p>【本報訊】電子技工在港鐵長沙灣站樓梯（圖），用打火機燒穿女文員的連身裙，當場被擒。區域法院法官昨日指技工所用打火機可形成火柱，火勢隨時一發不可收拾，可對事主的生命構成威脅，判他監禁兩年九個月。<br>心理專家指被告梁家輝（28歲）生活沉悶，欲尋找刺激，為人不負責任，自制能力薄弱。被告早前被裁定去年8月4日，干犯一項罔顧生命是否會受到危害而縱火罪成。他曾解釋，受事主吸引下想行近看清楚花容，恰巧自己急於吸煙，不小心燒着她的裙。<br>案件編號：DCCC920/13</p></body></html>
