<html><header><meta charset="utf-8"><title>綜藝王：秋小愛被禁錫小男友</title></header><body><h1>綜藝王：秋小愛被禁錫小男友</h1><p>韓國綜藝節目《超人回來了》中的人氣童星秋小愛，早前與節目中的小男友Yuto一同到日本東京迪士尼約會。在今晚播出的節目中，Yuto因保母放假而被託管在小愛家，而最後更被安排跟小愛到迪士尼遊玩。小愛得知要與Yuto見面後，立刻認真刷牙及打扮，務求展示自己最好的一面，小愛的媽媽矢野志保則在一旁叮囑小愛不可以老是親吻Yuto，相當搞笑。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
