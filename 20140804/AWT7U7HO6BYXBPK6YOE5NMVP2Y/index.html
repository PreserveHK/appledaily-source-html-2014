<html><header><meta charset="utf-8"><title>美心妹妹電暈楊婉儀</title></header><body><h1>美心妹妹電暈楊婉儀</h1><p>楊婉儀和美心妹妹楊鎧凝昨日在荃灣出席活動，一身公主打扮的美心妹妹，在現場狂擺甫士，非常可愛，影完相又懂得向攝影師哥哥說謝謝，𠱁得攝影哥哥十分開心，連楊婉儀也被她吸引，主動要求影合照。</p><p>負傷出席的楊婉儀，上星期與小朋友玩遊戲時，不小心受傷，當時以為小事，最後見到左腳腫了才去看醫生，發現扭傷兩條腳筋，不過她大讚老公照顧有加，小朋友也很聽話沒要求周圍去玩，問她是否甜在心？她笑說：「都係，不過唔好再整親喇，真係好痛。」<br>採訪、攝影：文國駿</p></body></html>
