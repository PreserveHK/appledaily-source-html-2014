<html><header><meta charset="utf-8"><title>陳倩揚巨肚就生得</title></header><body><h1>陳倩揚巨肚就生得</h1><p>腹大便便的陳倩揚前晚偕老公及囝囝在銅鑼灣出席電影《柏靈頓》首映禮，同場還有歐錦棠、王喜及糖兄等。倩揚直言隨時生得，她說：「係呀！Anytime，預產期仲有三星期左右，但我feel到佢冇咁快（出世）。」<br><br>囝囝羲廷好黐身，訪問期間要拖住媽咪的手，還幫手拎咪，倩揚表示囝囝好緊張弟弟幾時出世，她說：「囝囝成日問我，我同佢講細佬2015年先出世，跟住每日都問十次『幾時2015？』，𠵱家最緊要學習安撫哥哥情緒。」由於是第二胎，倩揚表示有經驗，所以好輕鬆，她說：「醫院同屋企好近，老公話等我入咗去，先拎嘢都未遲。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
