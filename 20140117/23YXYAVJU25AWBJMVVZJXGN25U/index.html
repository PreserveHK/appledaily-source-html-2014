<html><header><meta charset="utf-8"><title>醫治不舉變勃起8個月</title></header><body><h1>醫治不舉變勃起8個月</h1><p>美國馬里蘭州男子梅茨格（Dan Metzgar圖）因不舉做手術，豈料卻是噩夢開始，手術後卻長期勃起八個月，令他痛不欲生，最後做手術拆除植入物。<br>45歲的梅茨格八年前發現自己不舉，吃藥和塗抹多種藥膏都無效，於是決定用畢生積蓄42,000美元（32.5萬港元）進行陰莖泵植入手術。手術後卻發現植入物失靈，須另花1萬美元（7.8萬港元）拆除陰莖泵，可是他沒錢，惟有忍受陽具持續勃起8個月。他最後到醫院進行五次手術，才拆除陰莖泵，陽具回復正常，卻短了一半，唯一慶幸是可跟妻子做愛。<br>英國《每日郵報》</p></body></html>
