<html><header><meta charset="utf-8"><title>醉男被乞丐親嘴摸下體</title></header><body><h1>醉男被乞丐親嘴摸下體</h1><p>河南南陽一名男子光天化日之下飲到斷片，在街上睡着，一名中年乞丐竟然上前與他親嘴（左圖），更伸手入男子的褲內猥褻（右圖）。有網民嚇得說要即時戒酒。<br>網上廣傳的圖片中，一名蓬頭垢面的乞丐躺在醉酒男子旁邊與他親嘴，而且解開他的褲頭，伸手猥褻，乞丐顯得小心翼翼，深怕吵醒這「從天而降的男神」。網民笑稱這名受害者「以後再也不會喝醉了」。<br>內地近年因喝醉後出事的個案特別多，早年上海有女子喝得爛醉後倒地，遭多名男子非禮，被指上演「活春宮」；台灣則有女子在夜店喝醉後，被人抬到賓館強姦搶劫。<br>新浪微博</p></body></html>
