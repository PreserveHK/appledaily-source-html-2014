<html><header><meta charset="utf-8"><title>溫碧霞愛上瑜伽</title></header><body><h1>溫碧霞愛上瑜伽</h1><p>溫碧霞昨日在柴灣為代言的美容公司拍廣告，遺傳了父母靚皮膚的溫碧霞，多年來都甚少護理皮膚，不過昨日所見，她像後生多年，問到老公有沒有大讚？她說：「佢話唔使啦，我已經好靚，不過我都覺得女人係要保養吓，外在同內在都重要，我有保持做運動，近年愛上瑜伽，令人健康又精神咗。」<br>她將接拍內地電影《70後80後90後》，飾演一位跟丈夫同甘共苦的太太，怎料捱出頭後便發現感情轉淡，最終離婚而獨自努力追求夢想，她說：「戲中嘅妝都唔使點大轉變，樣貌唔會太大改變。」<br>採訪、攝影：馬建華</p></body></html>
