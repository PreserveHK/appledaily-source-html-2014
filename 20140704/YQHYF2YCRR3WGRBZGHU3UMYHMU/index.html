<html><header><meta charset="utf-8"><title>燒傷美少女浴火重生重踏滑雪場</title></header><body><h1>燒傷美少女浴火重生<br>重踏滑雪場</h1><p>「我太喜歡滑雪了！那次意外並不能嚇倒我！」死裡逃生後，你會否重踏發生意外之地？<br><br>20歲的英國少女普格 (Catrin Pugh)，去年四月在法國一個雪山，乘坐旅遊巴時遇到車禍。她96%的皮膚被燒傷，接受了人工昏迷3個月，進行植皮手術保命。經過逾200次的手術後，她的神經仍未完全康復，例如雙手對溫度及質感都沒有感覺。<br><br>但花了多個月做物理治療及重新學習走路，又藉採摘草莓訓練手部肌肉，普格數周前終可重新學習滑雪。她希望有日可以重回發生意外的地方，克服心理障礙，不過就不會再乘坐旅遊巴，並會找可信任的人駕車。<br><br>英國《每日郵報》<br></p></body></html>
