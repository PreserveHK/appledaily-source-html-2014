<html><header><meta charset="utf-8"><title>美警與父同月同日殉職</title></header><body><h1>美警與父同月同日殉職</h1><p>是詛咒還是巧合？美國加州一名警員上周五在執勤時遭歹徒擊斃，無獨有偶在26年前同一天，他的父親也在執勤中不幸殉職。<br>加州首府薩克拉門托上周五發生殺警案，警員戴維斯二世（Michael Davis Jr. 左圖）和拍檔追捕冷血槍手馬克斯，卻遭馬克斯用AR15步槍擊斃，拍檔則被轟傷。戴維斯二世的靈柩在前日（周六）蓋上國旗由警員送上靈車（右圖）。戴維斯二世的當差父親戴維斯，在1988年10月24日在緝毒行動中，所乘坐的直升機墜毀身亡。<br>美國霍士新聞頻道</p></body></html>
