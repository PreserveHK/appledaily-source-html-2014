<html><header><meta charset="utf-8"><title>關仁隱事：「蜆殼」攞威變失威 - 關仁</title></header><body><h1>關仁隱事：「蜆殼」攞威變失威 - 關仁</h1><p>好多藝人鍾意帶住仔女出席活動，晒吓幸福。「浮瓶」同「蜆殼」母女逢首映必到，逢到必早，已係風頭家族。關仁聽聞蜆殼日前搞生日P，諗住大搞一番搶曝光威番吓，佢當然廣邀好多嘉賓喇，不過點到諗唔到最後畀𡃁模搶晒鏡，激到壽星女生蝦咁跳。關仁聽聞蜆殼為咗成為全晚焦點，唔單止當晚扮到彩雀咁靚，仲事前特別send短訊畀嘉賓，接受媒體訪問，話題一定要圍繞佢生日，最終人算不如天算。關仁就覺得蜆殼咁做唔夠大方，如果係咁不如閂埋門搞P，包保自己做硬唯一主角。<br>撰文：關仁</p></body></html>
