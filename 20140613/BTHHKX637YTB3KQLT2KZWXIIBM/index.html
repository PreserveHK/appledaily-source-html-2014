<html><header><meta charset="utf-8"><title>謝茜嘉新片自毀靚樣</title></header><body><h1>謝茜嘉新片自毀靚樣</h1><p>美國索媽謝茜嘉艾芭（Jessica Alba）有份演出的新片《罪惡城2：蛇蠍情人》（Sin City：A Dame to Kill For）昨日有新預告片曝光。</p><p>謝茜嘉於上集大展蛇腰跳艷舞（上圖），不過今集她為了幫於上集自殺、由布斯韋利士（Bruce Willis）飾演的哥哥報仇，竟然將頭撼爛鏡子，令到自己滿臉疤痕（左圖），相當有殺氣。疤臉謝茜嘉於戲中用齊槍與弓箭，盡顯打女身手。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
