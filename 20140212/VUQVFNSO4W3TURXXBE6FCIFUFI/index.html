<html><header><meta charset="utf-8"><title>森姆積遜被認錯發老脾
</title></header><body><h1>森姆積遜被認錯發老脾<br>
</h1><p>黑人影星森姆積遜（Samuel L. Jackson）昨日接受洛杉磯電視台主持Sam Rubin的訪問宣傳新片，被問到他主演的超級碗廣告時，森姆即一頭霧水，原來主持混淆了他跟《22世紀殺人網絡》（The Matrix）男星羅倫士費斯賓（Laurence Fishburne），氣得森姆於直播中即時扯火指他不夠資格當娛樂記者：「我不是羅倫士。我們並不似，我們均是有名氣的黑人，但我們並不似樣。」</p></body></html>
