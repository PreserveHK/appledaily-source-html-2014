<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）Marco吞火箭6蛋</title></header><body><h1>體訊速遞：<br>（桌球）Marco吞火箭6蛋</h1><p>香港桌球1哥傅家俊（Marco、圖）周三於英國舉行的冠中冠桌球賽，以0:6遭衞冕的英格蘭名將「火箭」奧蘇利雲橫掃出局；後者晉身4強後，將於周六鬥中國1哥丁俊暉。本報消息（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
