<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃美棋拍住拖做節目 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃美棋拍住拖做節目 - 馮仁昭</h1><p>黃美棋反口唔認同鍾健威（Ray）拍拖，不過佢哋最近一齊出發幫有線新節目《好想戀愛 三藩市》拍外景，喺美國三藩市日夜相對22日。喺旅程入面，佢哋舉止好親密，根本就係一對熱戀情侶，Ray仲成日主動拖住美棋BB隻手，經過一間生蠔吧，美棋話好想食，Ray即刻自己出錢買，不過唔知係孤寒定有心，竟然只係買一隻，但咁咪可以你一啖時我一啖囉！<br>撰文：馮仁昭</p></body></html>
