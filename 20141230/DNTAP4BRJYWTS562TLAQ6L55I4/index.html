<html><header><meta charset="utf-8"><title>體壇拾趣：三流車手靠舒密加見報</title></header><body><h1>體壇拾趣：<br>三流車手靠舒密加見報</h1><p>噚日係「車神」舒密加（圖）遇上滑雪意外1周年，雖然佢已經脫離生命危險，但目前仲係講唔到嘢亦唔可以自己行動。佢經理人基姆日前接受訪問時話，舒密加距離完全康復仲有漫漫長路，但情況確係有進展。基姆仲炮轟某啲人，成日向外界講佢嘅康復情況，但事實上根本冇探過佢，其中一個就係前F1車手史卓夫。史卓夫喺80年代參加過6屆F1，加埋都只係拎到11分，知名度咁低或者係想博見吓報。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
