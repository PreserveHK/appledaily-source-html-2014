<html><header><meta charset="utf-8"><title>蒙嘉慧買餸煮飯</title></header><body><h1>蒙嘉慧買餸煮飯</h1><p>【中環ifc】去年蒙嘉慧（YoYo）接拍港視新劇《天網》，但因發牌問題搞到差啲拍唔成，𠵱家傳呢個月尾開拍番。暫時唔使開工，YoYo亦樂於做煮飯婆，上周四約埋好友周子駒去中環ifc嘅city's super買餸，佢哋呢排成日約埋購物，真係老友鬼鬼。周子駒全程好似烹飪老師一樣，拎住張疑似食譜，然後帶YoYo去買蔬菜、海鮮同肉，約15分鐘後終於買齊所需食物，YoYo畀完錢就拎住兩大袋餸返屋企，鄭伊健今趟有口福嘞！<br>採訪、攝影：畢紹基</p></body></html>
