<html><header><meta charset="utf-8"><title>千語腳長唔憂露</title></header><body><h1>千語腳長唔憂露</h1><p>吳千語身形纖瘦，是不少時裝品牌的寵兒，早前她示範美國時裝品牌Tory Burch今夏新裝時，坦言最愛夏天穿短裙騷長腿，展示青春活潑一面：「我好鍾意着短裙同通花嘅設計，好有春夏氣息。平時覺得呢個牌子比較成熟，今季好多款二十幾歲女仔都着到，有驚喜。」<br>千語透露最愛白色衣飾：「我好鍾意白色，仲好鍾意設計入面有啲民族風嘅刺繡，同埋開始鍾意full set設計，因為慳番好多時間襯衫，趕時間嗰陣15分鐘就可以出門口。」<br>採訪：盧妹<br>攝影：陳志嵐<br>服裝提供：Tory Burch</p></body></html>
