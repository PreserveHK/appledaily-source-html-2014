<html><header><meta charset="utf-8"><title>英女皇變攝石人</title></header><body><h1>英女皇變攝石人</h1><p>一幅以英女皇伊利沙伯二世為背景的英聯邦運動員自拍照（圖），紅爆互聯網，在社交網站Twitter轉發次數高達1.1萬次，兩名運動女將也沾沾「藍血人」貴氣，成為傳媒追訪對象。<br>在英國蘇格蘭格拉斯哥舉行的英聯邦運動會上，澳洲曲棍球代表隊球員泰勒及佩里斯和隊友周四（前日）以4：0擊敗馬來西亞後，把握機會，見英女皇一踏出大門微笑，她們就立即背着她自拍，成功將女皇「攝入」鏡頭，令堂堂女皇變成她們自拍照的「佈景」。<br>泰勒坦言，今次的自拍行動是有預謀行為，絕不是即興之作。<br>法新社</p></body></html>
