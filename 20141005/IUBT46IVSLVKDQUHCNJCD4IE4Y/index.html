<html><header><meta charset="utf-8"><title>關智斌商場蕩失路</title></header><body><h1>關智斌商場蕩失路</h1><p>【中環】關智斌（Kenny）比同門師弟陳偉霆更早往內地發展，近年已將工作重心遷往內地的他，日前返港即約男友人在中環行街買衫，可能他太久沒有返香港，明顯不熟路，最後要向港鐵職員求助問路。<br>當日大約下午2時多，Kenny與一位男性友人在中環ifc行街，一向貪靚的他沒有化妝、吹頭，故他戴了鴨嘴帽，還全程戴口罩遮着半邊臉。現場所見，Kenny與男友人均對商場的路不熟悉，兩人先在一間服裝連鎖店買衫，然後就左行右行也不知往哪裏，最後兩人索性乘扶手電梯到下層的港鐵站向職員查詢，聽職員指示後又再乘扶手電梯返回上層繼續行。<br>採訪、攝影：徐錦池</p></body></html>
