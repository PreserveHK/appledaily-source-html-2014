<html><header><meta charset="utf-8"><title>今日提醒你：勞工處展覽　講解僱傭法</title></header><body><h1>今日提醒你：勞工處展覽　講解僱傭法</h1><p>勞工處明天及後天舉辦《僱傭條例》、《最低工資條例》及「家庭友善僱傭措施」展覽會，歡迎市民到場參觀。展覽會簡介《僱傭條例》及《最低工資條例》的主要條文、家庭友善僱傭措施、外籍家庭傭工的僱傭權益及僱員與自僱人士的分別。同場亦會派發相關的刊物和紀念品，及播放家庭友善僱傭措施的短片。<br>展覽會在香港鴨脷洲利東邨道5號利東商場一樓銷售場C舉行，開放時間為上午11時至下午6時，免費入場。</p></body></html>
