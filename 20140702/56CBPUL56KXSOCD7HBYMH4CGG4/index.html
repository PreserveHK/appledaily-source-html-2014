<html><header><meta charset="utf-8"><title>徐若瑄李雲峰放煙花擁吻</title></header><body><h1>徐若瑄李雲峰放煙花擁吻</h1><p>39歲徐若瑄與36歲新加坡富商李雲峰於上月29日在峇里島舉行婚禮，晚上舉行了一個浪漫的婚宴，一對新人在煙花下擁吻，接受眾嘉賓好友的祝福。李雲峰安排了荷蘭籍DJ及印尼live band在婚宴上演奏中文歌，徐若瑄的婆婆和媽媽合唱《月亮代表我的心》，徐若瑄與老公也來合唱一首情歌，之後更即興共舞。李雲峰還公開對老婆讀愛的宣言，林心如也聽到眼濕濕，不過心如之後去爭花球時，卻輸給徐若瑄的契妹。</p><p>李雲峰為了給老婆驚喜，在婚宴後的派對，安排了一場長達15分鐘的煙花騷，徐若瑄看到煙花綻放的一幕，感動得與老公雙雙擁吻。<br>撰文：麥萍萍</p></body></html>
