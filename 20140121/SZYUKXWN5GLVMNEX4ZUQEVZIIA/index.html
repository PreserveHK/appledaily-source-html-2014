<html><header><meta charset="utf-8"><title>瘋狂寶馬撼大樹炒的士</title></header><body><h1>瘋狂寶馬撼大樹炒的士</h1><p>恐怖車禍反成寶馬揚名戰！遼寧大連前晚發生恐怖車禍，一輛白色寶馬X6系列跑車，在急速行駛中突然失控撞倒路中央一根電車線桿，隨後車速不止，又將路旁一棵直徑50厘米的槐樹撞倒，最後追尾一輛的士後仍然瘋狂開出100米後方才停止！<br>更令人驚訝的是，儘管跑車已經面目全非，但車上3人竟安然無恙！反倒是的士司機頸椎受傷。附近圍觀司機對此嘖嘖稱奇，直呼寶馬質量實在是「太堅挺了」！按市場報價，該款車價格在95.3至194萬港幣之間。<br>新華網</p></body></html>
