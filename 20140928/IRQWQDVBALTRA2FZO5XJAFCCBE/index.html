<html><header><meta charset="utf-8"><title>兩虎打鬥　東北虎陣亡</title></header><body><h1>兩虎打鬥　東北虎陣亡</h1><p>加拿大西部阿西尼博因動物園（Assiniboine Park Zoo）因為工作人員出錯，誤將一隻罕有東北虎「拜卡洛」（Baikal）與兩隻年輕雄性老虎共處一室，結果雙方發生打鬥，「拜卡洛」最終死亡。<br>動物園在網站發聲明指，由於一道閘門「錯誤地沒有上鎖」，令「拜卡洛」可從自己的籠走到「薩姆哈」（Samkha）和「瓦西里」（Vasili）的籠內，結果「拜卡洛」與「瓦西里」發生打鬥（圖），不敵下慘被咬死。「薩姆哈」和「瓦西里」在今年1月由另一動物園遷到阿西尼博因。<br>法新社</p></body></html>
