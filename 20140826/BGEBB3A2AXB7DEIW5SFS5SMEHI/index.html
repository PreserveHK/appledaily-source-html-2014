<html><header><meta charset="utf-8"><title>滬10萬人擠爆　逼停夏日祭</title></header><body><h1>滬10萬人擠爆　逼停夏日祭</h1><p>和服美女逼到喊！上海山寨日本夏日祭變「夏日擠」，10萬人擠迫，活動被緊急叫停。</p><p>女孩穿上日式浴衣</p><p>和服美女大評比、煙火大會、露天電影播放……以體驗原汁原味日本文化為招徠的上海「大學路夏日祭」上周六（23日）引來大批人潮，不少女孩還特意穿上日式浴衣，但都失望地發現，宣傳海報上的舞蹈、煙花等全無，只有人、人、人，大呼上當：「騙人！豆腐乾大小的地方！人多的要死！」<br>據稱當晚有約10萬人逼爆大學路，導致交通一度癱瘓。夏日祭原定兩日，主辦方當晚臨時宣佈，取消翌日活動。<br>新浪微博</p></body></html>
