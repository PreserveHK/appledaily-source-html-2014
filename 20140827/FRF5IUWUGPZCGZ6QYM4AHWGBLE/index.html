<html><header><meta charset="utf-8"><title>可自拍驚嚇實錄重溫</title></header><body><h1>可自拍驚嚇實錄重溫</h1><p>【本報訊】海洋公園打造全球首間可自拍的鬼屋「奧屍卡製片廠」吸引客人，只在下午五時之後開放，遊客可以自費100元租用隨身自拍鏡頭，以支架固定在身上，便可近距離自動捕捉自己驚恐表情，其後更可以帶走鏡頭內的記憶卡，重溫「驚嚇實錄」。鬼屋內也隨時拍攝遊客的驚嚇表情，並展示於屋外大電視，供公眾「觀賞」。<br>這間鬼屋在日間是較輕鬆的「星魅製片廠」，遊客做出有趣鬼馬的嘩鬼動作，現場隱蔽鏡頭會紀錄過程，離開時掃描QR Code即可下載片段。<br>另一適合家庭客的鬼屋「多啦A夢哈囉喂派對」多啦A夢、大雄及靜香等將會以萬聖節造型現身。</p></body></html>
