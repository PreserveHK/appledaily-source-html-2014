<html><header><meta charset="utf-8"><title>西城自爆買定墓地</title></header><body><h1>西城自爆買定墓地</h1><p>現年59歲的日本老牌男星西城秀樹，正在努力克服腦梗塞疾病，昨日他在日本電視節目內自爆，已為自己買下墓地。他說：「這是我最後買給自己的東西，我不想麻煩大家。我知道腦梗塞是很麻煩的症狀，有些人會翻發2、3、4次。我害怕死亡及很長的時間也未能治療。」西城還透露因子女仍是小學生，因此希望自己能工作到他們20歲，也希望自己病好後可以與他們一起踢足球。 </p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
