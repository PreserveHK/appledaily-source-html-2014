<html><header><meta charset="utf-8"><title>求驗客手記：贊奴沙獲炸雞店贈券</title></header><body><h1>求驗客手記：<br>贊奴沙獲炸雞店贈券</h1><p>日前曼聯新星贊奴沙（圖）俾前女友話佢孤寒，拍拖食飯竟然係去快餐店食炸雞。呢單嘢對於嗰間快餐店Nando's嚟講，簡直係最佳宣傳，佢哋更加食住個勢，喺twitter度話會送贊奴沙50鎊（約600港元）贈券。其實贊奴沙亦得到唔少足球員支持，好似熱刺嘅安祖斯唐辛喺twitter就話：「對嗰個女仔嚟講，Nando's太高檔喇！」利物浦中場史達寧亦話：「靚女，如果想食多件雞，出聲咪得囉！」</p></body></html>
