<html><header><meta charset="utf-8"><title>奧瑪花曼取消訂婚</title></header><body><h1>奧瑪花曼取消訂婚</h1><p>在爭議電影《性上癮》（Nymphomaniac）中演技突出的美國女星奧瑪花曼（Uma Thurman），與金融富商未婚夫Arpad Busson拍拖已有7年，但最近感情觸礁，昨日有消息指二人已取消婚約。</p><p>遠距離難維繫</p><p>據昨日的英國報章《每日郵報》報道，現年43歲的奧瑪花曼與51歲的Arpad Busson很難維繫感情，原因是奧瑪在紐約居住，而Arpad則在倫敦生活，二人很難維繫遠距離的感情生活。爆料者說：「日前奧瑪和Arpad獲邀出席一個晚宴，但當晚只得奧瑪現身，因為Arpad已跟她不再是情侶！去年尾Arpad也獨自參加萬聖節派對。」<br>撰文：張一明</p></body></html>
