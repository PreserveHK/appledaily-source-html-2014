<html><header><meta charset="utf-8"><title>6歲女腦生瘤不由自主狂笑</title></header><body><h1>6歲女腦生瘤<br>不由自主狂笑</h1><p>南美洲玻利維亞一名六歲女童經常失控狂笑，最初以為她無禮，有的甚至以為她邪靈附身，最終醫生發現女童腦生瘤作祟（箭嘴示）。<br>女童因經常失控儍笑，起初醫生認定她被寵壞了，甚至惡靈上身，幸好其後一位醫生為她進行腦部掃描，確診她患上發笑癲癇症（Gelastic seizure），而病因是她腦內長了良性腫瘤，壓住負責掌控語言的顳葉區，令她失控狂笑。醫生動手術替她切除腫瘤，她已康復，不再無故儍笑。<br>美國哥倫比亞廣播公司</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
