<html><header><meta charset="utf-8"><title>指原拉首相安倍齊扮Cute</title></header><body><h1>指原拉首相安倍齊扮Cute</h1><p>日本首相安倍晉三昨日在東京新宿御園舉行賞花大會，邀請日本各界名人多達14,000人出席，當中包括眾多演藝界人士，最巴閉可算是人氣組合AKB48的師妹組合HKT48及童星蘆田愛菜與鈴木梨央，萬多人當中她們排行前列與安倍合照，愛菜更身穿紅色和服，十分搶鏡。而指原莉乃率領HKT與安倍合照時，安倍更與她們一齊扮cute擺甫士，認真攞命。</p><p>此外，AKB成員小嶋陽菜近日為師妹女歌手LUHICA友情客串演出MV，更拋胸典床典蓆，相當誘惑。而陽菜亦被八卦網指秘密與《海猿》男星伊藤英明撻着，更拍拖近一年。<br>撰文：阮瑜</p></body></html>
