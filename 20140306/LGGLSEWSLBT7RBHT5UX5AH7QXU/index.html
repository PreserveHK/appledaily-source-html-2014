<html><header><meta charset="utf-8"><title>體壇拾趣：大帝變漫畫英雄</title></header><body><h1>體壇拾趣：<br>大帝變漫畫英雄</h1><p>熱火前鋒勒邦占士（大帝）因鼻骨受傷，呢排比賽都要戴保護面罩，威力好似升晒呢，周一主場對山貓一戰攻入個人新高61人分㖭；美國漫畫公司Marvel仲幫占士整個面具俠漫畫（圖），真係幾有氣勢，唔知之後會唔會出埋書同拍電影，同鐵甲奇俠、美國隊長等聯手救地球。不過面具俠總有失威之時，熱火周二作客火箭，以103:106輸波，占士最後3分一擊失手，未能追平，球隊8連勝走勢亦告終。</p></body></html>
