<html><header><meta charset="utf-8"><title>月內兩宗　雲南大象踩死農夫</title></header><body><h1>月內兩宗　雲南大象踩死農夫</h1><p>雲南前日又發生大象（圖）殺人！家住普洱市江城縣隴山箐小組的六旬漢趙家有，前日上午帶兒子趙升剛（12歲）到粟米田除草，遭到一頭亞洲象攻擊，趙升剛僥倖逃生，但其父不幸被大象踩死。這已是當地上月以來第二宗大象殺人案。<br>據趙升剛向親友表示，兩父子剛到粟米田，就聽到草叢背後有聲響，轉頭就看見一頭大象朝他們衝過去。兩人嚇得趕緊往回跑。一路上，大象撞倒了許多樹木，眼看就要追到小剛時，大象突然失足摔了一跤，他才得以逃脫，並致電親友求救。待親友趕到粟米田，發現趙家有已慘被大象踩死。<br>中新網</p></body></html>
