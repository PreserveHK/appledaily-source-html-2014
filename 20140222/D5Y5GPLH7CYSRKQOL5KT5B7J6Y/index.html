<html><header><meta charset="utf-8"><title>鞋盒Flappy Bird夠創意</title></header><body><h1>鞋盒Flappy Bird夠創意</h1><p>令萬千用戶玩上癮的手機遊戲Flappy Bird突然下架，翻版產品如雨後春筍，不過最有創意的，相信是這款用鞋盒和簡單電路製成的實體版Flappy Bird（圖）。<br>這款鞋盒Flappy Bird由美國紐約黑客Fawn Qiu所製，她將感應器、摩打、按鈕等材料連接並放於鞋盒中，玩法和原版大同小異，玩家要不斷按感應鍵控制小鳥，在循環轉動的紙卷軸上避開水管，如不慎撞上水管就「gameover」，盒蓋馬上合上。<br>Gizmodo網站</p></body></html>
