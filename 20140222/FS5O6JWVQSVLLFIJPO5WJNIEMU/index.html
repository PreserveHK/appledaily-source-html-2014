<html><header><meta charset="utf-8"><title>電鰻安全套好「刺激」</title></header><body><h1>電鰻安全套好「刺激」</h1><p>安全套往往被指減少性趣，美國喬治亞州理工學院數碼媒體計劃兩名博士生針對這問題，研發出電子安全套（圖），會發出電子脈衝，增加安全性愛樂趣。<br>這個電子安全套有一個相當抵死的稱號，叫「電子鰻魚」（Electric Eel）。套內有一個睡蓮狀的微處理器，可向安全套底部發出電子脈衝，用家可透過調節吸呼，控制電子脈衝。兩名博士生親身試驗，大呼「過癮、舒服又刺激」。<br>雖然他們沒有透露電子安全套發出的電量及電力來源，但兩人異口同聲指它電量極低，並能提供傳統安全套一樣的保護。<br>英國《每日郵報》</p></body></html>
