<html><header><meta charset="utf-8"><title>俄禁歐美食品　神父學製芝士</title></header><body><h1>俄禁歐美食品　神父學製芝士</h1><p>俄羅斯禁止歐美食品入口以報復西方制裁，芝士等舶來品即絕迹貨架，聖彼得堡有一間總統普京經常到訪的修道院，竟搖身一變成為芝士工廠，更派神父千里迢迢到意大利學習製作芝士，自行生產奶酪。<br>位於偏遠拉多加湖的百拉穆修道院（The Valaam Monastery），早前由意大利購入製作牛奶及芝士的機器，並派出一名神父兼農業經理到意國學藝，再教導其他人製造數款乾酪。<br>俄羅斯因烏克蘭危機受歐美國家制裁，今年8月作出反擊，頒令禁止由西方國家輸入肉類，蔬果及奶類製品等糧食。<br>英國《每日電訊報》</p></body></html>
