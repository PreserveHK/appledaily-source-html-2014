<html><header><meta charset="utf-8"><title>隔牆有耳：狼太猶抱氣球全遮面 - 李八方</title></header><body><h1>隔牆有耳：<br>狼太猶抱氣球全遮面 - 李八方</h1><p>一心冧莊嘅狼振英，對爭取連任猶抱琵琶半遮面，估唔到狼太一樣遮掩，佢噚日出席「全城護眼．築福香港」活動時，攞住吹波板糖嘅氣球遮住半塊面甚至全遮，莫非佢覺得，咁樣係變靚啲？<br>而香港眼科醫學院同香港執業眼科醫生，噚日義務為約100名7歲以下基層學童進行全面嘅弱視檢測。衞生署資料顯示，原來BB至8歲嘅小朋友，弱視比率約為2至4%，如果唔及早發現問題，就會錯過咗8歲前嘅治療黃金期。<br>咁又係，小朋友如果眼力可以好啲，大個咗如果有機會投票選特首，就更加可以帶眼識人，唔會選着另一個狼振英咯。</p></body></html>
