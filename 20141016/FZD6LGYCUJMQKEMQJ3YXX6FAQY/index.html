<html><header><meta charset="utf-8"><title>夏蕙姨兩度自殺「畀人笑好唔開心」</title></header><body><h1>夏蕙姨兩度自殺<br>「畀人笑好唔開心」</h1><p>「其實我真係好怕死，但咁怕死都自殺過兩次！嗰時係唔識死，愛情有啲磨折，就話要死。」夏蕙BB曾經兩度為情自殺，應該都唔算係新聞，但重要嘅係，佢點樣喺死亡邊緣重新活過來？呢個先係鼓舞人心嘅故事！<br><br>對於早期有段時間，大家時常拎夏蕙BB嘅騎呢造型取笑一番，夏蕙BB終於都承認唔開心︰「其實好辛苦架，你知道嗎，我諗起以前，都覺得好唔高興！」或者正係自殺後重生嘅經歷，令夏蕙BB有本錢同毅力捱過關啦。到而家仲成為咗萬人迷，咁咪幾好！</p></body></html>
