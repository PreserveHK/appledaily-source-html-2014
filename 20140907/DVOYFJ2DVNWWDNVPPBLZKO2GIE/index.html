<html><header><meta charset="utf-8"><title>連詩雅英文一錯再錯</title></header><body><h1>連詩雅英文一錯再錯</h1><p>曾經因為一句「Rest In Piece」被笑爆的連詩雅，昨日又被網友發現她在Instagram用英文留言時文法有錯，當中她提到「although each run is short but still good enough to keep me going before work」（大意為雖然每次跑程很短但已令我有足夠動力面對工作。）</p><p>河國榮昨對於這個英文留言指，連詩雅用了中文文法寫英文，although後面其實不需要加上but。</p></body></html>
