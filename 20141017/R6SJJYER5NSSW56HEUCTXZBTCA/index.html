<html><header><meta charset="utf-8"><title>劉子健疑再𠱁17歲女裸聊</title></header><body><h1>劉子健疑再𠱁17歲女裸聊</h1><p>「籃球王子」劉子健日前被爆與14歲少女裸聊後，目前正被球會南華暫停職務，接受內部調查。前晚網上再流傳疑似劉子健的下體自拍照，並再有一些疑似他與一名17歲少女對話截圖，內容是一名疑似劉子健的男子向一名17歲少女詢問可否講「Crazy嘢」，對話中看到劉不斷要求該名17歲少女致電給他，希望可以透過視像對話，讓對方看自己自慰。<br>另外一張截圖見到疑似劉子健稱因為女朋友被搶走，希望尋求慰藉，並要求對方穿校服拍照。有網友看到這些對話截圖後，以「變態淫魔」來形容他，有些更揶揄他專攻學生妹。<br>撰文：楠楠</p></body></html>
