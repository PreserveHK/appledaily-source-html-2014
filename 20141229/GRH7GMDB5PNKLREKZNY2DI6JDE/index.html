<html><header><meta charset="utf-8"><title>糞車亂噴滿街「屎撈人」</title></header><body><h1>糞車亂噴滿街「屎撈人」</h1><p>廣西河池近日發生罕見意外，一輛吸糞車在當地金城江區大街行駛期間發生事故，車上糞便向外噴射，在街上的途人大多數沒有任何防備，全都中招，從頭到腳都沾滿糞便，變身「屎撈人」（左圖），沿路的商店、欄杆亦被波及，鬧市街道上屎迹斑斑，臭氣熏天，有人要掩鼻而行（右圖）。滿街糞便的照片昨在網上廣傳，有網民稱「可憐的路人，好不容易出去逛個街還被噴了一身屎」，「場面慘烈簡直是不敢直視」。<br>新浪微博</p></body></html>
