<html><header><meta charset="utf-8"><title>關仁隱事：「游泳」「堅姐」日日鬥餐懵 - 關仁</title></header><body><h1>關仁隱事：「游泳」「堅姐」日日鬥餐懵 - 關仁</h1><p>大台近年啲劇集收視每況愈下，講真幕後高層你爭我奪啲情景，真係隨時好睇過啲劇。好似𠵱家得勢不饒人嘅「游泳」，同另一話事人「堅姐」，鬥到火紅火綠就係人都知，唔少員工每日返工就係睇吓佢哋惡鬥嘅進展。聽聞近日兩位阿姐鬥到越嚟越白熱化，堅姐已經暗自表明，凡係佢話事嘅劇集絕對唔會用游泳啲愛將，好似「靚魚腩」同「旅行達人」等，但係大台𠵱家孭得飛嘅小生花旦賣少見少，兩位阿姐咁鬥，最終咪就係搞着啲幕後左右做人難。<br>撰文：關仁</p></body></html>
