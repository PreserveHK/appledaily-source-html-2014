<html><header><meta charset="utf-8"><title>進擊個案：群星外闖　老是常失敗</title></header><body><h1>進擊個案：群星外闖　老是常失敗</h1><p>荷李活是演員夢工場，各地藝人紛紛以打入荷李活為目標，可惜多年來進擊的人多，但失敗的人更多。</p><p>周杰倫</p><p>2011年夥拍薛夫洛根演出荷李活電影《青蜂俠》，可惜此片未能助周董打開荷李活市場。</p><p>劉德華</p><p>於91年已到荷李活發展，是荷李活經理人公司ICM第一代藝人，但發展三年後回港，他指待在荷李活等拍戲不值得。</p><p>章小蕙</p><p>曾監製及客串電影《W.》，當時她曾豪言希望藉此片帶同同樣有份客串的鍾欣潼打入荷李活市場，可惜票房及口碑麻麻。</p><p>陳冠希</p><p>07年《蝙蝠俠——黑夜之神》來港取景，Edison飾演酒店職員，出鏡僅數秒，沒甚發揮。</p></body></html>
