<html><header><meta charset="utf-8"><title>News Flash金門大橋設防自殺安全網</title></header><body><h1>News Flash<br>金門大橋設防自殺安全網</h1><p>美國三藩市運輸部門前日同意斥資7,600萬美元（5.92億港元），在金門大橋下架設安全網（圖），防止市民跳橋自殺。當局將在2.7公里長的橋兩邊各加設約6米闊的安全網，預計2018年竣工。大橋1937年開通至今有逾1,400人跳橋亡。<br>法新社</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
