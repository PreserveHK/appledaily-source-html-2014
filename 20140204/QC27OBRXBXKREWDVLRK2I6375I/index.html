<html><header><meta charset="utf-8"><title>102歲單車手再創世績</title></header><body><h1>102歲單車手再創世績</h1><p>法國102歲單車手馬錢德（Robert Marchand 圖）上周五在剛開幕的室內單車場館，花一小時騎單車踏了26.927公里，打破百歲人瑞以上最快時速的世界紀錄，較舊紀錄多2.5公里。<br>「真是太好了，最後一段有點辛苦。」退休消防員馬錢德老而彌堅，成功打破了自己兩年前的紀錄，他衝過終點時，場內大批觀眾為他歡呼拍掌，「我知道有人遠道而來支持我，這太美妙了」。<br>馬錢德前年也花4小時17分24秒踏單車完成100公里，創下百歲人瑞最快完成100公里的世界紀錄。<br>美國《紐約郵報》</p></body></html>
