<html><header><meta charset="utf-8"><title>羅敏莊做趴地狗</title></header><body><h1>羅敏莊做趴地狗</h1><p>羅敏莊昨日跟演員林澤群到新城宣傳下月公演的舞台劇《Dogs》，老公陳國邦帶同囡囡陳禛到來。提到舞台劇，羅敏莊表示由於要排練，囡囡由老公照顧，在劇中她將扮狗，她說：「今次我哋全部都係扮狗，所以要成日跪、趴喺地下，我哋已經係比較成熟嘅演員，所以排咗幾日腰骨已經好痛。」<br>自由身的羅敏莊坦言有意到王維基的電視台發展，她說：「如果佢開到台相信會有好多劇拍，但佢好似好多阻滯，其實香港係自由市場，我哋同觀眾都應該有選擇，希望有關方面可以隻眼開隻眼閉，畀條生路大家行。」<br>採訪、攝影：譚倩宜</p></body></html>
