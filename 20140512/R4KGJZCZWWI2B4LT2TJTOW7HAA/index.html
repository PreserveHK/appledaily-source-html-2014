<html><header><meta charset="utf-8"><title>整蠱王vs整蠱王　貞子現身大報復</title></header><body><h1>整蠱王vs整蠱王　貞子現身大報復</h1><p>外國一名男子為報復朋友之前的大整蠱，找來兩名女子扮貞子，把朋友嚇個半死。<br><br>該名男子於深夜時分，駕車載朋友到一條山路上，期間借口要小便，所以離開車廂，回來時故作驚慌，報稱見到「貞子」，友人最初覺得他在開玩笑，但當「貞子」突然在車前出現時，他頓時嚇呆了。此時，另一「貞子」從後突襲， 作勢捏住他的頸，他嚇得不斷掙扎，惡作劇男才大喊是報復，「貞子」亦揚起頭髮，哈哈大笑，被整友人始知自己「中伏」，但已嚇得面無血色。<br><br>英國《鏡報》</p></body></html>
