<html><header><meta charset="utf-8"><title>裕美澳洲打工見真情</title></header><body><h1>裕美澳洲打工見真情</h1><p>裕美（右）昨日接受劉美娟（左）在數碼電台訪問，久未露面的她原來正找經理人重投娛圈，之前她婚後與老公去了澳洲working holiday，不過經驗卻不愉快，她表示：「去咗個『謀人寺』農場做嘢，冇人工之餘仲要畀按金，搞到損失咗幾萬蚊，最終都係要報警求助，農場負責人先肯畀番啲按金同人工。」她提醒大家要小心，她說：「我哋去到做過摘蘑菇、幫人按摩、餐廳捧餐同洗碗，呢個係一個好好體驗。同老公一齊捱，香港唔會有呢啲經歷，患難見真情。」</p></body></html>
