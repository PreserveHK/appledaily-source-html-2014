<html><header><meta charset="utf-8"><title>北川靠Bra帶電暈木村</title></header><body><h1>北川靠Bra帶電暈木村</h1><p>日本天王木村拓哉正演出其翻身之作《律政英雄2》，收視雖不及第一輯，但已是木村近年最高收視劇集。據日本八卦雜誌《週刊實話》指，木村及女主角北川景子等人對於收視不俗表現得很high，因而關係很好。<br>北川一直以來被指必定冧爆男拍檔，連已婚的木村亦被她冧暈，二人在片場不介意公開親密接觸。據指有現場工作人員曾見到北川的上衣下滑，露出扭轉了的bra帶，木村竟然毫不考慮地去為北川整理。事後北川完全沒有顯示出尷尬的樣子，更一派受落。該工作人員指現場看見的人反而感尷尬，大家都睇到扮睇唔到，移開視線，但擔心二人會搞不倫戀。<br>撰文：阮瑜</p></body></html>
