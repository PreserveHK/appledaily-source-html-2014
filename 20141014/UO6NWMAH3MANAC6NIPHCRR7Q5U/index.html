<html><header><meta charset="utf-8"><title>華仔赴韓撐殘運會開幕</title></header><body><h1>華仔赴韓撐殘運會開幕</h1><p>民間特首劉德華最近除了關心香港雨傘革命外，有指他將於本周六（18日）到韓國仁川，出席「2014亞洲殘疾人運動會」開幕式，並為輪椅劍擊、田徑、輪椅舞蹈等三項比賽擔任頒獎嘉賓。據亞殘組委會指，華仔原計劃作非公開式訪問仁川，只訪問正參加亞殘會的運動員，但近日他決定延長訪問時間。<br>其實華仔多年來，也很關心殘疾人士運動，10年起，他便擔任中國殘人運動會組委會委員，並於12年倫敦殘奧會期間，親身到倫敦探望中國運動員。仁川亞洲殘疾人運動會組委會表示，華仔這次訪問韓國，有助於改變社會對殘疾人的認識。<br>撰文：楠楠</p></body></html>
