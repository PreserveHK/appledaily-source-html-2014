<html><header><meta charset="utf-8"><title>綜藝王：徐康俊港迷前打車輪</title></header><body><h1>綜藝王：徐康俊港迷前打車輪</h1><p>韓國人氣綜藝節目《Roommate》成員徐康俊，昨日下午率領Surprise隊友在葵芳舉行粉絲見面會，吸引500人圍觀。五子分組與粉絲玩遊戲，又抱抱及自拍，徐康俊更與隊友孔明作狀打車輪，引來粉絲尖叫。五子封口拒答金賢重打女友的問題，但否認韓國人大男人。他們又希望將來可與周潤發和湯唯等港星合作。<br>昨午12時許，Surprise抵港時獲過百名粉絲接機，但由於現場只得六名保安維持秩序，場面失控，更有人衝破保安防線埋偶像身影相，令五子逼在一起靠牆行，更有粉絲追星追至甩鞋甩帽亦不理，相當誇張。<br>採訪：王連連<br>攝影：陳俊強、陳順禎</p></body></html>
