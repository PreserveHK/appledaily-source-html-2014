<html><header><meta charset="utf-8"><title>【搶先食】朱古力月餅　甜入心</title></header><body><h1>【搶先食】朱古力月餅　甜入心</h1><p>一年不易又中秋，雖然尚有一個多月才是中秋正日，不過不少品牌已搶閘推出月餅，今天就率先試吃了Jean-Paul Hévin的出品！另外在中秋期間還有期間限定下午茶，亮眼點並非招牌Macaron，而是果醬！必試的還有新推出的荔枝紅莓熱朱古力，朱古力味依舊濃，但就多了一抹酸香點綴。<br><br>記者：陳劭敏<br>攝影：黃子偉</p><p>（評分最高為五星）</p><p>Jean-Paul Hévin Boutique et Bar à Chocolat</p><p>地址：中環擺花街13號</p></body></html>
