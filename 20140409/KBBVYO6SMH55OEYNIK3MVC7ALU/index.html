<html><header><meta charset="utf-8"><title>求驗客手記：碧咸華dee上身</title></header><body><h1>求驗客手記：碧咸華dee上身</h1><p>退休後周遊列國嘅碧咸，前幾日返美國同屋企人團聚，唔知係咪悶得滯想喺報紙雜誌曝吓光，周一突然未來戰士上身咁，一身黑皮褸、黑色牛仔褲加對啡boot，揸住架復古Knucklehead電單車（圖），喺自己位於比華利山嘅豪宅附近周圍遊。型到咁，梗係殺到唔少菲林啦，而咸哥好似知道啲記者影緊佢，仲特登表演一下單手駕駛嘅絕技㖭。我求大俠都覺得佢型，但有時又唔駛咁刻意show off嘅！</p></body></html>
