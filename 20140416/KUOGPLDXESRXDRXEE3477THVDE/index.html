<html><header><meta charset="utf-8"><title>江若琳賺人仔買大屋</title></header><body><h1>江若琳賺人仔買大屋</h1><p>江若琳、劉浩龍、梁靖琪（Toby）及麥浚龍等昨日到銅鑼灣出席繪畫慈善活動。江若琳早前在內地拍了三、四部劇集，坦言已夠錢買細單位自住，但想儲多些錢買大單位與父母同住，她說：「𠵱家想享受自由生活，拍拖要俾男朋友管，結婚後要俾老公管，生小朋友就一世都要睇住佢，所以要珍惜同屋企人住嘅時間。」離婚後笑言胸部細了兩cup的Toby，對於吳卓羲被暗指滿口粗言，她說：「我唔信佢會用不雅說話鬧人。」<br>採訪、攝影：藍文浩</p></body></html>
