<html><header><meta charset="utf-8"><title>好活動：免費參觀科學園</title></header><body><h1>好活動：免費參觀科學園</h1><p>如今在平板電腦一掃一劃便可知天下事，不過若能親身體驗嶄新科技，從中認識各種科學應用原理，相信孩子吸收當中的知識，將更快更印象深刻。香港科技園公司正於科學園舉辦「探索科學．繽紛樂」，既有科學探索行導賞團，可試玩園內各種科學玩意，還有趣味科學工作坊及最受孩子歡迎的充氣滑梯及彈床，在彈跳之間，感受及學習基本力學原理，定必樂而忘返。</p><p>探索科學．繽紛樂<br>日期：即日至2月23日逢星期六及日<br>時間：上午十一時至下午六時<br>地點：香港科學園<br>費用：全免<br>詳情： http://www.hkstp.org </p></body></html>
