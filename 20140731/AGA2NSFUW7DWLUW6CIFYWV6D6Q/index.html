<html><header><meta charset="utf-8"><title>周汶錡度假趁機造人</title></header><body><h1>周汶錡度假趁機造人</h1><p>周汶錡（Kathy）、Rosemary、邢嘉倩等昨晚現身中環，出席Lanvin時裝活動，記者問到Kathy有冇「喜」訊，她笑言：「唔好催我。」問到她會否效法梁詠琪造人？她表示：「恭喜佢，不過下個月都會同老公去度假，會去陽光與海灘嘅地方。」Kathy笑言會趁機造人。<br>至於Kathy會否跳舞或拍片自製情趣？她表示：「好衰，有都唔話畀你知，呢啲係私人嘢，情趣係兩個人嘅事，唔使交代，係私隱。」此外，Rosemary忙於婚事：「揀地點非常困難，應該會喺香港同峇里，可能大家都想喺秋天搞，好多酒店都full，到時都希望父母會去到。」<br>採訪、攝影：羅慧敏</p></body></html>
