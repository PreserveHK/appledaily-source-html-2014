<html><header><meta charset="utf-8"><title>花姨自認風頭躉</title></header><body><h1>花姨自認風頭躉</h1><p>宮雪花日前於中環出席香港書藝會會員作品展，她的《般若波羅蜜多心經》字畫亦有於展覽中展出。花姨表示自己幾乎每晚也會手抄經文以求平靜：「大家都講我執圖，有啲內地媒體仲覺得我做新聞，我只不過係執自己啲相啫！社會上總覺得你係選美出身，就冇正面嘅認可，但我個人本身就係風頭躉，好難蓋得住啲鋒芒㗎嘛！」最近亞視又拖糧，花姨說：「之前講笑話賣咗就有錢發人工，可能我要再送多兩幅畫畀佢（王征）賣。」</p></body></html>
