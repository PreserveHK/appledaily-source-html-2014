<html><header><meta charset="utf-8"><title>飛虎困𨋢　撬門失敗</title></header><body><h1>飛虎困𨋢　撬門失敗</h1><p>【點滴】<br>警隊精英飛虎隊在啟晴邨槍擊案出動，游繩爆破，行動勇猛，卻有意想不到的甩轆情況。有居於樂晴樓的住戶，昨在警隊採取行動期間收看大廈閉路電視，發現在疑犯吞槍自殺、當局準備收隊離開之時，其中一格閉路電視畫面可見，四名戴上頭盔、全副裝備的飛虎隊成員在一架升降機內（圖），其中一人嘗試雙手撬開𨋢門，餘下三人即齊齊拍他膊頭安慰。有關「落難」飛虎隊成員最終等了一會才「獲釋」。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
