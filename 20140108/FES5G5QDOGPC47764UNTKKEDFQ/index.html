<html><header><meta charset="utf-8"><title>News Flash威廉乘火車往劍橋入學</title></header><body><h1>News Flash<br>威廉乘火車往劍橋入學<br></h1><p>英國威廉王子（圖）昨日在倫敦英皇十字車站乘火車前往劍橋，修讀劍橋大學為期十周的農務管理課程，課程有助他在日後接管父親皇儲查理斯的康沃爾公爵領地。但早前有劍橋生質疑他的高考學歷不足以入讀該校，引起爭議。<br>美聯社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
