<html><header><meta charset="utf-8"><title>話你知：最佳電影黑奴悲歌</title></header><body><h1>話你知：最佳電影黑奴悲歌</h1><p>最佳電影《被奪走的12年》改編自美國黑人索羅門諾薩普的真人真事自傳，黑人小提琴家索羅門原本定居紐約與妻兒過着安逸生活。1841年索羅門被綁架及販賣到南部路易斯安那州當黑奴，輾轉度過艱苦的12年奴隸生涯，眼看同胞被恣意鞭打侵犯，幸而遇上畢彼特飾演的正義白人，令他重返人生正軌。影片是英國黑人導演史提夫麥昆繼《大絕食》（Hunger）及《色辱》（Shame）後，較貼近主流觀眾的作品，表達人類為追求自由的美麗意志。</p></body></html>
