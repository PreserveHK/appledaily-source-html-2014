<html><header><meta charset="utf-8"><title>人體彩繪「隱身術」</title></header><body><h1>人體彩繪「隱身術」</h1><p>驟眼看這些只是一幅幅以鱷魚皮、花、扇，甚至中國龍等圖案為主題的壁畫，但仔細看方發現當中融入了身上畫了人體彩繪的模特兒！<br>澳洲藝術家哈克（Emma Hack）近日在紐約麗貝卡．霍薩克畫廊中，展出名為《隱蔽》（Undercover）人體彩繪作品系列（圖），在模特兒的身體和頭髮塗上和牆壁一樣的圖案，造成將模特兒隱藏在畫中的錯覺，極盡心思。一張人體彩繪隨時要花上19小時才能完成，哈克指出，其間最大挑戰是如何盡量令模特兒感到舒適。<br>美國《赫芬頓郵報》</p></body></html>
