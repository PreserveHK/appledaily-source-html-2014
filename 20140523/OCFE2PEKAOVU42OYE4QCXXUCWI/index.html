<html><header><meta charset="utf-8"><title>《星戰7》邀Fans捐錢客串</title></header><body><h1>《星戰7》邀Fans捐錢客串</h1><p>由美國導演J.J.艾布斯（J.J. Abrams）執導的《星球大戰》（Star Wars）第七集電影《Star Wars：Episode VII》，正於阿布扎比拍攝得如火如荼。昨日J.J.於YouTube拍片公佈，會跟聯合國兒童基金合作做慈善，只要fans捐出10美元（約78港元）便有機會抽獎，獎品是飛往倫敦片廠、化妝成《星戰》角色參與最新一集拍攝。</p></body></html>
