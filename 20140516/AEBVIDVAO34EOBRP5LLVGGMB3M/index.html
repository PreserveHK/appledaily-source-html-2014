<html><header><meta charset="utf-8"><title>關心妍變出Kary鼻</title></header><body><h1>關心妍變出Kary鼻</h1><p>人妻關心妍（Jade）早年被指變臉成為心妍baby，不過她昨日到商台為新歌《罪名》宣傳時，竟被發現變為baby和Kary（吳雨霏）的混合體，鼻樑位置明顯變闊，鼻頭又忽然變大，加上中間分界的直髮髮型，和Kary有九成相似。<br>之前談到造人秘方，Jade坦承老公有點心急，但暫時不會嘗試人工受孕：「雙方長輩都接受唔到，覺得唔安全。𠵱家想放鬆心情專注工作，因為之前太急所以都好大壓力，順其自然啦。」<br>採訪、攝影：譚倩宜</p></body></html>
