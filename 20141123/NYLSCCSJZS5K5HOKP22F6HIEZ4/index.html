<html><header><meta charset="utf-8"><title>Harry唔認送花冧舊愛</title></header><body><h1>Harry唔認送花冧舊愛</h1><p>英國男子組合One Direction（1D）近日接受美國名嘴艾倫狄格勒絲（Ellen DeGeneres）訪問，成員Harry Styles被主持問到是否送1989枝玫瑰冧舊愛Taylor Swift，他就說：「我知道那個傳言，我想這可能是其他人做的，我被認錯了，拿了別人着數。」此外，1D於新歌MV《Night Changes》中，各自演繹十分黑仔的一晚，如Harry踩冰跌斷手，Zyan食飯則被意粉淋頭。</p></body></html>
