<html><header><meta charset="utf-8"><title>悉尼玩自拍免費住酒店</title></header><body><h1>悉尼玩自拍免費住酒店</h1><p>自拍風吹到酒店業，全球多間酒店推出「自拍優惠」，旅客只要用社交網站的標籤（tag）為酒店宣傳，就能得到免費食宿。<br>悉尼的1888酒店號稱是全球首間Instagram酒店，旅客只要在大堂的「自拍區」留影，上載到Instagram並標記酒店（圖），自拍照就會即時出現在接待大堂的屏幕上；如你的粉絲數超過10,000，可在年底前在酒店免費住宿一晚。波多黎各的La Concha度假村及美國俄勒岡州的Modera酒店推出自拍比賽，旅客自拍及標記酒店，有機會獲免費住宿或雙人晚餐。<br>英國《每日郵報》</p></body></html>
