<html><header><meta charset="utf-8"><title>促放維權律師</title></header><body><h1>促放維權律師</h1><p>【本報訊】內地當局早前以涉嫌煽動顛覆國家政權罪，拘捕曾經協助「被自殺」民運人士李旺陽妹妹李旺玲的內地維權律師唐荊陵，其妻子汪艷芳7.1前成功闖關來港，昨午與十多名社民連成員到中聯辦請願，要求中央盡快釋放唐荊陵等維權律師及其他民運人士。剛剛出獄的社民連主席梁國雄與汪艷芳等示威者，一同穿上印有唐荊陵照片的T恤，手持標語由西區警署遊行至中聯辦（圖）；他們將標語貼在中聯辦外時，一度被警員阻撓，但最終成功貼上標語。</p></body></html>
