<html><header><meta charset="utf-8"><title>到底幾多觀音幾多兵　有冇人會認？</title></header><body><h1>到底幾多觀音幾多兵　有冇人會認？</h1><p>答案：冇。一個都冇。記者就「觀音兵」及相關網上消費問題進行街訪。一街都是「娘娘臉孔」的銅鑼灣，找不到半位女士承認「觀音」的身份。<br><br>鄧小姐表示身邊也有男士獻殷勤，惟自己不支持港女的行為，「如果你唔鍾意佢，點解要人送禮物畀你？我唔會咁樣做，現時女性有自己事業，點解要人哋送禮物畀你」。<br><br>剛回港的黃先生表示「外國唔興收兵」，不過認為網站貨品可以分享到fb tag朋友的功能不錯，「係一個途徑，知道女朋友想要啲咩，生日或聖誕送禮物唔使煩」。<br><br>另外，亦有學生向本報表示，因為專注學業，沒有「當兵」。</p></body></html>
