<html><header><meta charset="utf-8"><title>前面Audi急煞　徐生：之前無同佢爭執</title></header><body><h1>前面Audi急煞　徐生：之前無同佢爭執</h1><p>「個女乘客仲同我講，司機好彩你停到，我幾驚返唔到屋企。」小巴司機徐先生表示，星期三晚11時許，駕駛滿客的小巴經香港仔隧道往香港仔方向行駛，前方一輛Audi突然近距離急煞，「我留意到，佢第一次煞果時隔籬拍住架的士，唔畀我過隔籬線。」<br><br>該輛Audi先後三次急煞，徐先生的小巴險撞上，而他後方的客貨車及行家亦都遭殃要急煞，行家更切至快線。「我之前冇喺路面同佢爭位，亦都冇佢爭執」該輛Audi事後往赤柱方向絕塵而去，徐先生報警處理，警方將案件列交通投訴。</p></body></html>
