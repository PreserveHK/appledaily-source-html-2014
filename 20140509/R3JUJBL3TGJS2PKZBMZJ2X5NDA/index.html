<html><header><meta charset="utf-8"><title>體壇拾趣：波神自爆曾討厭白人</title></header><body><h1>體壇拾趣：波神自爆曾討厭白人</h1><p>波神米高佐敦嘅自傳（圖）已經喺星期二推出。本書除咗講佢嘅成長歷程之外，仲爆炸性咁披露佢曾經係一個種族主義者，一度對任何白人都覺得好討厭。書中講述米高佐敦讀北卡大學嘅時候，因為當時北卡州係3K黨嘅地盤，住喺嗰度嘅黑人都受盡欺壓，亦令到米高佐敦好憎白人，試過俾一個白人女同學叫佢做「黑鬼」，報復性咁向對方淋梳打水反擊，好在之後經佢媽媽教化後，先改變呢個唔啱嘅諗法。</p></body></html>
