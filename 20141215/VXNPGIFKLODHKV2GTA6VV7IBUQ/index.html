<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港足寓賽於操鬥港超</title></header><body><h1>體訊速遞：<br>（足球）港足寓賽於操鬥港超</h1><p>港足（圖）為備戰今屆省港盃賽事，教練金判坤表示，由於隊內新球員較多，故備戰是以寓賽於操，明日友賽南華，下周二落實友賽YFC澳滌，希望透過熱身賽加強球員默契。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
