<html><header><meta charset="utf-8"><title>一飛衝天去　日本妹妹玩山寨玩具中伏</title></header><body><h1>一飛衝天去　日本妹妹玩山寨玩具中伏</h1><p>眾所周知中國人精於仿製，最近就有個日本小家庭中伏。Flutterbye Fairy是個會飛的小玩具，它會先向上飛行然後下降，下降時只要把手放在玩具底部，它感應到就會再度升起。</p><p>有位日本母親在中國買來山寨Flutterbye Fairy，帶返日本當作手信送給子女。她兩個女兒興奮地走到屋外試玩，誰知一開動Flutterbye Fairy，它就一飛衝天去，完全沒有下降迹象，最後更越飛越高不知所蹤。有網民留言戲稱那玩具是間碟衛星，現在可能已飛返中國了。</p></body></html>
