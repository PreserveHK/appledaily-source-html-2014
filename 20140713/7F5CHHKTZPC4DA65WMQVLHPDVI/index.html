<html><header><meta charset="utf-8"><title>青霞被揶揄嫁銅臭夫</title></header><body><h1>青霞被揶揄嫁銅臭夫</h1><p>林青霞老公邢李㷧送給愛妻作為60大壽禮物的11億飛鵝山超級豪宅快將完工，不過，正當人人羨慕青霞幸福之際，台灣作家李敖前晚卻在微博發文，揶揄說：「林青霞60歲，富商老倌的丈夫，為她打造了豪宅，港幣11億，我忍不住想：林青霞當年如不嫁給這麼一身銅臭的丈夫，而能『霞光映照』在自己一臉的青靈之氣上，該多麼好！」</p><p>李敖又謂：「當年的林青霞有她獨特的美麗，瓊瑤的俗情戲埋沒不了她、二秦（指秦漢、秦祥林）的脂粉氣埋沒不了她，但她卻為港仔的銅臭風華落盡，真可惜啊！」<br>撰文：白白<br>攝影：徐錦池</p></body></html>
