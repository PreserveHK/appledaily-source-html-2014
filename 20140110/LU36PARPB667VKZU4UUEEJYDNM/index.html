<html><header><meta charset="utf-8"><title>體壇拾趣：獲迪又做老竇？</title></header><body><h1>體壇拾趣：獲迪又做老竇？</h1><p>熱火會連續兩日造訪兩支紐約球隊，今日打完紐約人之後，聽日又要作客網隊。今季受膝傷困擾嘅後衞獲迪（右），話希望可以喺兩場波上陣；而近日亦傳出佢未婚妻嘉比雅（左）有咗BB。據講嘉比雅早前去酒會，好罕有咁滴酒不沾；到最近上電視節目，亦被發現腹部微微隆起。如果嘉比雅真係有咗，會係獲迪第4個小朋友，佢同前妻生咗兩個囝囝，另外亦有一個私生子。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
