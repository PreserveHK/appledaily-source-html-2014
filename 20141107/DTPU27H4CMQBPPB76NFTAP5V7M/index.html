<html><header><meta charset="utf-8"><title>荷蘭新藥殺惡菌勝抗生素</title></header><body><h1>荷蘭新藥殺惡菌勝抗生素</h1><p>荷蘭有生物科技公司研製出新藥，以細胞內溶素取代傳統抗生素，成功殺滅抗藥性金黃葡萄球菌（MRSA圖）。<br>抗生素要進入細菌細胞才起到功效，但細菌經多次基因突變後，外層形成厚厚薄膜阻礙抗生藥穿透，產生抗藥性。生物科技公司Micreos研製出名為「Staphefekt」的細胞內溶素，有極佳黏附及殺菌能力，在殺滅MRSA時會針對性攻擊葡萄球菌屬，扯開細菌外壁進行破壞，而且令細菌較難出現抗藥性。研究團隊已成功用藥膏替五名病人清理皮膚感染。<br>英國《泰晤士報》</p></body></html>
