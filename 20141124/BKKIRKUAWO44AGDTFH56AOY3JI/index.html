<html><header><meta charset="utf-8"><title>攝影師太空邊緣拍求婚片　女友感動</title></header><body><h1>攝影師太空邊緣拍求婚片　女友感動</h1><p>美國一名男子想出破格求婚好橋，將iPhone連同攝影機綁在氦氣球之上，讓氣球升到2.7萬米（9萬呎）高空，在太空邊緣拍下求婚影片，令女友大為感動，成功抱得美人歸。</p><p>本身任職攝影師的哈卡拉，兩年前決定要娶高中時認識、已拍拖多年的女友。他先用手機自拍求婚片段，由自製氦氣球升到太空邊緣播放，並用攝影機拍下。他翌日將心血播放給女友觀看，一句「我要飛到太空才有膽求婚」，成功換來女友答應「我願意」。哈卡拉直至最近才將片段公諸於世，當年的女友已成妻子並為他誕下女兒。<br>英國《星期日郵報》</p></body></html>
