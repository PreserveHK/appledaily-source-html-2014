<html><header><meta charset="utf-8"><title>308磅巴西婦不知懷胎9月</title></header><body><h1>308磅巴西婦不知懷胎9月</h1><p>巴西35歲烏龍女教師納西門托（Vanessa Nascimento）天生肥胖，肥腫難分，連自己懷孕九個月也懵然不知，上周接受婦科檢查方被告知再次懷孕，胎兒更隨時出世。全靠醫護員及時發現，將她送到醫院，否則可能釀成悲劇。<br>納西門托重308磅（140公斤），心臟負擔重，又有高血壓，懷孕隨時令自己或胎兒有生命危險。<br>她與丈夫結婚廿載，育有一名17歲女兒，一直希望再添一個小孩，前日（上周五）終於如願，剖腹誕下一個6.6磅（3公斤）重男嬰，母子平安（圖）。<br>中央社</p></body></html>
