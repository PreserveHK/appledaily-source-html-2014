<html><header><meta charset="utf-8"><title>滬大學女生「暴乳」反援交</title></header><body><h1>滬大學女生「暴乳」反援交</h1><p>也許是最近名人嫖妓太亂，上海師範大學一個女大學生日前挺身而出，在校園「暴乳」，怒斥嫖娼可恥（圖）﹗<br>女生身穿超低胸短裙，展露出32F豐滿上圍，拿着寫上「嫖娼可恥，抵制援交，女生自強，願者上溝」、下款是「姜太公第66代嫡孫女」的標語板，在校園遊行，吸引師生圍觀拍照。<br>她這種行為藝術卻被網民普遍指是「低俗的炒作」，令到大學蒙羞。有網民質疑她別有用心，「這是赤裸裸的想上位！胸弄成這樣還反嫖娼？」、「為甚麼不是上鈎？到底是上哪一條溝？」<br>新浪網</p></body></html>
