<html><header><meta charset="utf-8"><title>綠騎女墮水坑</title></header><body><h1>綠騎女墮水坑</h1><p>【本報報】40歲姓何女子，昨日與家人在大嶼山塘福參加長春社山嶺綠騎的環保項目，籌募經費活動，直至下午3時45分，她騎單車沿引水道，準備前往貝澳途中忽然失控，不慎跌落引水道的坑底，導致雙手及嘴部受傷，主辦機構職員得悉事件後立即報案，救護員趕至，並將她救起送院治理。<br>長春社總監蘇國賢表示，跌落引水道的傷者是參加下午的優悠體驗組，該組別約有180名參加者，活動期間也有其他參加者因意外而擦傷，幸只屬輕傷。</p></body></html>
