<html><header><meta charset="utf-8"><title>隔牆有耳：港首辦奈良美智藝展 - 李八方</title></header><body><h1>隔牆有耳：<br>港首辦奈良美智藝展 - 李八方</h1><p>蘇富比S|2畫廊今日舉行奈良美智喺香港首個作品展售會「奈良美智眼中的世界」，展出超過15件作品，包括繪畫、紙本同雕塑等，各具風格特色，展品創作期由1988年至2010年，從中可探索奈良美智橫跨20年嘅藝術生涯。展期至本月24日。<br>成名於80年代嘅日本當代藝術家奈良美智，多年嚟以兒童插畫聞名於世。佢筆下嘅兒童形象，可愛活潑就免問，好多都係大眼又大頭，尤其一對凌厲嘅眼，時而直望時而斜視，有人話代表憤怒、怨恨，亦有人話係反映邪惡，好視乎看畫人點睇。</p></body></html>
