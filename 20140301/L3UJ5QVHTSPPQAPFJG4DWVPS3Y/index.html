<html><header><meta charset="utf-8"><title>立會促規管司機用智能電話</title></header><body><h1>立會促規管司機用智能電話</h1><p>【本報訊】近年不少的士司機駕駛時，以指尖操控方式用智能手機，昨日立法會交通事務委員會多名議員憂慮影響乘客安全，一致通過要求政府研究規管的士司機駕駛時用智能電話及禁止乘客議價。<br>運輸及房屋局副局長邱誠武指，若證實使用電話影響駕駛行為，目前法例可檢控，認為市民覺得有危險時可記錄情況。他又稱，政府已邀警方協助搜集數據，有充份數據才能作出行動，如一刀切立法，會擾民。而將智能電話放置車頭，不等於造成干擾，要看清楚情況。多名議員不滿邱誠武回應，民建聯葛珮帆斥邱說法令人憤怒，「係咪要死好多人先立法補救」；人民力量陳偉業亦斥政府「等運到、等死人」。</p></body></html>
