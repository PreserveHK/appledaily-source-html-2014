<html><header><meta charset="utf-8"><title>雲迪素配普通話音</title></header><body><h1>雲迪素配普通話音</h1><p>向來扮演強悍角色的《狂野時速》（Fast and Furious）男星雲迪素，今次破天荒在《銀》片聲演變種樹人Groot，雖然在片中只重複一句對白「I am Groot」，但極之突出兼惹人喜愛，他自爆因為兒子喜愛此角色才接演。</p><p>雲迪素說：「開拍前Marvel送了一本概念畫冊到我家，我和孩子們一起看，他們最興奮便是看到Groot，於是我便答應聲演這個角色。我已為不同地方的版本配音，有西班牙文、法文、普通話的版本，都是第一次為電影配上不同語言。」</p></body></html>
