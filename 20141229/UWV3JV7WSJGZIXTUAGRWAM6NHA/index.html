<html><header><meta charset="utf-8"><title>【試玩王】智能旅行帶　行李失蹤Impossible!</title></header><body><h1>【試玩王】智能旅行帶　行李失蹤Impossible!</h1><p>去旅行，最怕就是行李被偷。最近有一條名為「SmartGo Belt」的智能行李帶，具備了防盜及行李提示功能。</p><p>用法簡單，只要在手機裝上應用程式，然後用藍牙把手機及智能行李帶連接即可查看行李狀況。如行李離開你所調校的偵測範圍，無論是行李帶及手機亦會發出聲響。第二個功能就是當行李在輸送帶上愈來愈接近你的時候，亦會有提示聲響。因為「SmartGo Belt」是用藍牙偵測，所以沒有WiFi也不用怕。<br><br>記者：梁蔚澄</p></body></html>
