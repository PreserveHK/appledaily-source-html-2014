<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李敏鎬狂迷逼男友整容 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李敏鎬狂迷逼男友整容 - 馮仁昭</h1><p>韓國型男李敏鎬因早前演出嘅《繼承者們》喺內地大受歡迎，被封為內地女性心目中嘅男神，噚日有內地傳媒話有一名李敏鎬女狂迷，成日喺男友面前不停提李敏鎬、長腿哥哥等，令男友煩到爆，日日嗌交，結果男友嫌煩同女狂迷一齊去整容醫院，要求整到似李敏鎬，搞到整容醫生勸咗佢哋兩個鐘，呢對情侶先至放棄整容，而李敏鎬呢排去咗新西蘭拍外景，仲俾當地粉絲影到佢行街。<br>撰文：馮仁昭</p></body></html>
