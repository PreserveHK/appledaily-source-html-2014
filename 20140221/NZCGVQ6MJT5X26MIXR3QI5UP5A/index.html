<html><header><meta charset="utf-8"><title>宣萱甲狀腺素升</title></header><body><h1>宣萱甲狀腺素升</h1><p>宣萱昨日於大埔接受電台訪問，她說：「之前好多人話我肥咗，於是自己農曆年前去咗做檢查，原來甲狀腺素升咗，影響咗新陳代謝，醫生話係壓力做成。」她稱幸好發現得早，稍後再覆診，若指數回復正常便不用食藥。此外，薛芷倫昨日在商台錄音訪問中，提到患癌病癒出席活動，被人投以驚訝和不體諒目光，她說：「我唔能夠活喺人哋眼光中，所以勇敢行出嚟。」至於被問可曾考慮面容加工，她說：「化療之後得併發症，個樣變到似象人，全身爛，口、面、眼都腫，似行屍。我係唔能夠加工，身體狀況唔能夠接受手術，有藥物敏感，會致命危害健康。」<br>採訪、攝影：譚倩宜</p></body></html>
