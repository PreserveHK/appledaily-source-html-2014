<html><header><meta charset="utf-8"><title>陳法拉避過情人節</title></header><body><h1>陳法拉避過情人節</h1><p>陳法拉昨日到太古出席法國手機品牌記者會，一身大紅打扮的她心情甚佳，又笑指大會送贈的鑲水晶手機為今年首份情人節禮物，問到情人節想收到追求者甚麼禮物？她說：「冇乜特別呀，花應該唔會收到喇。」再問到若有男士將自己當作禮物送上時，她即說：「唔好喇，工作為先，會返內地拍戲，過幾日又會返美國兩個星期，過晒年先返。」<br>陳法拉又提到早前與張智霖拍MV，兩人更要借位拍攝親嘴鏡頭，之後又借位掌摑對方。她說：「借位摑佢，手指揩到佢已經𠵱嘩鬼叫喇，又要跳舞，大家打扮好型，不過舞步就似十字步，都幾好玩，佢囝囝同靚靚（袁詠儀）都在場。」<br>採訪、攝影：藍文浩</p></body></html>
