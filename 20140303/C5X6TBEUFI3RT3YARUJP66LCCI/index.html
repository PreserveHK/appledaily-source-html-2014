<html><header><meta charset="utf-8"><title>隔牆有耳：USA路姆西喫住蕉上街 - 李八方</title></header><body><h1>隔牆有耳：<br>USA路姆西喫住蕉上街 - 李八方</h1><p>路姆西又出動遊行嘞，今次呢隻撐新聞自由嘅路姆西，更加嚟自USA㖭呀。噚日黃先生帶住朋友喺美國空運抵港嘅路姆西，陪住佢一齊由政總遊行去警察總部，由於隻路姆西俾佢用棍吊起，遊行時高高在上，特別惹人注目，黃先生更將香蕉塞喺路姆西口入面，以示狼英上台後新聞自由收窄，要狼英「喫蕉」。<br>事旦男噚日亦有現身遊行，今次佢攞住貼有狼振英以及劉進圖肖像嘅紙牌，批評劉進圖「幫港擋刀」之時，狼振英就「幫港擋聲」，叫禿鷹快快破案。</p></body></html>
