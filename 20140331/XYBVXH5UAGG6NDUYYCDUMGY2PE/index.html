<html><header><meta charset="utf-8"><title>瀑布照頭淋　食客狼狽</title></header><body><h1>瀑布照頭淋　食客狼狽</h1><p>【本報訊】「咦，點解會有咁多水流落嚟嘅，唔通……」多名在又一城商場頂樓美食廣場近門口享用晚膳期間，突然發現假天花有水滲落，各人頓覺奇怪私下議論之際，話音剛落，一幅恍如瀑布的水柱從假天花板灑下，部份食客被淋個正着慌忙逃走，十分狼狽。一名中招食客稱「瀑布沖落嚟嗰下，好突然，根本避唔切」。<br></p><p>在廣場用膳的阿Bon透露，「事發時氣氛很緊張，坐喺外邊嘅食客有啲被淋中，有職員上前維持秩序」。阿Bon說有被水淋中食客叫走，遺下食物在餐桌上。</p></body></html>
