<html><header><meta charset="utf-8"><title>【一周回顧】犯咩罪要剔點心紙　未拉自首三子</title></header><body><h1>【一周回顧】<br>犯咩罪要剔點心紙　未拉自首三子</h1><p>佔中三位發起人、天主教香港教區榮休主教陳日君樞機、多位民主黨成員及其他參與佔領運動共65人上周三到警署自首，承認干犯《公安條例》參與未經批准的公眾集會，警方特製供自首的表格處理自首個案，各人僅數分鐘便完成手續，所有人未有立即被捕或落案起訴，可即時離開。佔中發起人戴耀廷稱，自首是要履行公民抗命的基本責任，甘願為香港民主負上刑責。</p></body></html>
