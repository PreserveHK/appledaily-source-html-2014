<html><header><meta charset="utf-8"><title>洪欣林熙蕾乖女鬥萌</title></header><body><h1>洪欣林熙蕾乖女鬥萌</h1><p>洪欣本月4日為老公張丹峰誕下8磅囡囡張晞彤（Yannes），得到不少圈中朋友祝福，昨日又有朋友在微博騷B女晞彤的得意照片，相中洪欣已見狀態不俗，晞彤則肥肥白白面圓圓，十分得意。<br>此外，懷孕９個月的林熙蕾前日現身上海虹橋機場，雖然懷有第二胎，但穿着羽絨的她並未有過肥，還拖着女兒輕鬆的先行出來，行到二樓坐下來稍事休息，原來亦是等候負責推行李的老公，等老公歸隊後，林熙蕾便一家「四」口開開心心的離開。<br>撰文：朱小寶</p></body></html>
