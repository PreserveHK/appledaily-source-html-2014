<html><header><meta charset="utf-8"><title>森巴嘉年華：哥國神龍網球練成</title></header><body><h1>森巴嘉年華：哥國神龍網球練成</h1><p>哥斯達黎加神龍基羅拿華斯（圖）喺對希臘嘅16強上晒身，最後仲喺互射12碼階段，救出咗基卡斯嘅射門，成為球隊晉級嘅英雄。究竟拿華斯係點樣練成咁好身手㗎呢？原來佢有特別嘅訓練技巧，例如喺練波嗰陣用網球。網上有條片，係呢位哥國門將挑戰守網球，網球時速可以去到160公里㗎，加上體積細，唔易救，但係拿維斯都可以喺5球入面救到3球，果然身手不凡。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
