<html><header><meta charset="utf-8"><title>周秀娜演手語舞台劇</title></header><body><h1>周秀娜演手語舞台劇</h1><p>周秀娜昨晚在上環出席時裝活動，透露下月將與殘障人士合作演出舞台劇，她直言是一項新挑戰，並說﹕「其實係做番《分手100次》嘅角色演Cafe老闆娘，我唔怕多對白；但今次要同一班弱聽、弱視嘅人合作，驚要做好多手語，但𠵱家仲未上堂。」今次舞台劇屬慈善性質，只會演出一場，還有其他藝人參與唱歌部份，但娜姐不會獻唱，她解釋﹕「我唱歌唔得，但希望將來鄭伊健會幫我作番首歌，最好兩個人合唱。」娜姐期望演出成功，她說﹕「初出道時有上過舞台劇訓練班，希望到時識執生。但記得細個參加學校話劇，臨上台前因為太驚走咗，印象好深刻。」<br>採訪：盧妹<br>攝影：陳順禎</p></body></html>
