<html><header><meta charset="utf-8"><title>體訊速遞：（足球）大埔增兵擬重簽安達</title></header><body><h1>體訊速遞：<br>（足球）大埔增兵擬重簽安達</h1><p>開季兩連敗的和富大埔（圖）為提升實力，正考慮重新簽入曾效力該會的巴西中場安達；另外，由於澳洲外援伊雲斯貨不對辦，大埔決定以另一澳洲中堅沙蘭尼取代其位置。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
