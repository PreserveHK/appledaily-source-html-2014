<html><header><meta charset="utf-8"><title>News Flash中國首善欲購《紐時》</title></header><body><h1>News Flash<br>中國首善欲購《紐時》</h1><p>曾向四川地震災民派現金的「中國首善」陳光標（圖），前天揚言有意買下美國《紐約時報》，他估計《紐時》巿值約10億美元（78億港元），並已游說一名香港富商合資購買，周日將到紐約與主要股東洽談。《紐時》稱對謠言不予置評，去年8月曾表明無意放售。<br>路透社/法新社</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
