<html><header><meta charset="utf-8"><title>俄航母闖英倫海峽　英艦監視</title></header><body><h1>俄航母闖英倫海峽　英艦監視</h1><p>歐美因烏克蘭問題跟俄羅斯關係緊張之際，俄羅斯最新型航空母艦「庫茲湼佐夫號」（圖上）戰鬥群，結束在地中海演習，周三晚駛入英倫海峽，返回俄羅斯西北部北莫爾斯克軍港。航母雖未進入英國領海，英軍卻派出驅逐艦「威龍號」全程監視（圖下）。<br>英國國防大臣夏文達（Philip Hammond）表示，英方10日前已得悉俄方航母會途經英倫海峽，於是安排「威龍號」「護航」，並將相關行動通知俄方。英方表示，俄方軍艦經常駛經英倫海峽，同一支航母戰鬥群去年10月亦曾從北而下。<br>英國《每日郵報》</p></body></html>
