<html><header><meta charset="utf-8"><title>求驗客手記：皇馬冇C朗都掂</title></header><body><h1>求驗客手記：<br>皇馬冇C朗都掂</h1><p>C朗被判停賽3場，但皇馬仲有另一天王加里夫巴利孭飛！呢位平時喺C朗面前甘願做配角嘅威爾斯球星，上周六西甲主場對維拉利爾，開賽7分鐘就把握敵將犯錯，為球隊先開紀錄，之後又助攻賓施馬入波，領先到2:0。雖然維拉利爾一路力追，但皇馬下半場再靠賓施馬射入個人今場第2球，及近期狀態大勇嘅謝斯洛迪古斯又建功，最終4:2贏波，將不敗走勢延續至23場。更意想不到嘅係，馬德里體育會同日竟然作客0:2不敵中游嘅艾美利亞，令皇馬喺聯賽榜終於追到同馬體會同得57分，連同上周中西班牙盃4強大勝該隊3:0，一周內兩次奚落呢支死敵。</p></body></html>
