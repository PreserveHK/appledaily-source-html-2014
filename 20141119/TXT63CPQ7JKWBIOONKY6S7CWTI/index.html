<html><header><meta charset="utf-8"><title>火車上流產準媽胚胎掟入垃圾桶</title></header><body><h1>火車上流產<br>準媽胚胎掟入垃圾桶</h1><p>台灣新竹市45歲姓李高齡孕婦，周日偕丈夫、兒子和親友，自中部搭乘台鐵北上區間車返回新竹。晚上6時許，當列車行經竹南路段時，李婦腹部突然劇痛，她跑進廁所，卻意外小產，她唯有忍痛拿兒子的兩片尿片包裹胚胎，丟進垃圾桶，再掩着染血裙子返回座位，並要求列車長報警送醫。<br> <br>李婦送院時，下體仍在滲血，在急診室觀察至晚上9時，確定止血無大礙後，才返家休養。警方說，因為垃圾桶沒有蓋子，目擊乘客驚見沾着鮮血的尿片，誤以為是有人受重傷，警方循線調查才知道是李婦流產。檢方表示，胚胎出生時已無生命迹象，因此沒有刑責。<br> <br>台灣《蘋果日報》</p></body></html>
