<html><header><meta charset="utf-8"><title>藏身西國保險箱
梵高失落畫作再現身</title></header><body><h1>藏身西國保險箱<br>
梵高失落畫作再現身</h1><p>荷蘭後印象派大師梵高（Vincent Van Gogh）一幅失落近40年的畫作《Cypress, Sky and Country》（圖），竟在西班牙一個保險箱內被發現！<br>西班牙稅務局沒收542個涉及逃稅漏稅人士的保險箱時，在其中一個保險箱內發現梵高這幅在1889年完成的畫作，面積為35厘米乘32厘米。這幅畫作尚未作估價，它在40年前於奧地利維也納藝術史博物館展出後，就失去蹤影。<br>當局正等待文化部確認畫作的真偽，但相信屬真品，並會調查當中是否涉及盜竊。<br>路透社</p></body></html>
