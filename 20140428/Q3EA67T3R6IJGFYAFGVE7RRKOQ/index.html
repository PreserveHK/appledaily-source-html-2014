<html><header><meta charset="utf-8"><title>東鐵停駛36分鐘</title></header><body><h1>東鐵停駛36分鐘</h1><p>港鐵故障停不了！日載客量逾100萬人次的東鐵綫，數據傳送系統昨晨三度故障，導致東鐵列車13年來首次全面停駛36分鐘，乘客怨聲載道，更有孝子正趕往奔父喪被困車廂，悲憤莫名。議員轟港鐵於事發後無即時公佈，批評港鐵通報及應變機制差，運輸署已要求港鐵提交報告。專家則形容事故罕見，促港鐵交代，港鐵就事件向市民致歉，並指今日凌晨收車後會聯絡系統的澳洲承辦商進行調查。根據機制，港鐵要為今次服務受阻罰款100萬元。</p></body></html>
