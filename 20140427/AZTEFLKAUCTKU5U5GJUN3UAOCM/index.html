<html><header><meta charset="utf-8"><title>女性專用耳筒　低音更深沉</title></header><body><h1>女性專用耳筒　低音更深沉</h1><p>男女大不同，連聽覺、喜好、頭形甚至耳形都有別，有耳筒公司非常細心，推出女性專用耳筒（圖），滿足她們對音樂的獨特要求。<br>美國印第安納州立大學醫學院研究指出，男士只用一邊腦聽音樂，女士卻兩邊腦齊用，令女性對高音較為敏感，對輕聲的掌握也更準確。<br>耳筒公司Skullcandy推出三款女性專用耳筒，售價介乎29至99美元（226至772港元），能發出女性較喜愛的較深沉、較清晰的低音效果，以及更自然的人聲。耳筒款式也經特別設計，不會搞亂女士的漂亮髮型。<br>英國《每日郵報》</p></body></html>
