<html><header><meta charset="utf-8"><title>親子時光要珍惜父母最大動力 </title></header><body><h1>親子時光要珍惜<br>父母最大動力 </h1><p>快要做爸爸的柳俊江，對於思琦跟女兒的故事非常感興趣︰「我想知你望住個女嘅時候，有冇一刻覺得自己有個女，好感動，有咗阿女就可以面對一切？」<br><br>由有6個仔女的肥佬黎開口，就最有說服力了︰「你一放工返屋企，阿女即刻飛撲埋嚟攬住你，你就已經好感動啦！」未做父母的各位，係咪好有興趣生返個？<br><br>今晚11:00《亂噏24》足本版，仔女大過天！<br><br>服裝:ANTEPRIMA</p></body></html>
