<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧浩光變英雄救難民 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧浩光變英雄救難民 - 馮仁昭</h1><p>鄧浩光噚日着住件蜘蛛俠衫喺柴灣影相準備放上網，目的係每獲一個like，和興白花油就捐出10蚊畀聯合國難民署，着住超人衫嘅白花油王子顏福偉亦有到場支持。講到身形咁fit，53歲嘅鄧浩光話想keep番身形，運動員出身嘅佢，花咗4、5個月減去30磅，佢話：「最重要係『心、狠、守、辣』，我非常OK𠵱家嘅身形。美魔男？係熟魔男。」<br>撰文：馮仁昭</p></body></html>
