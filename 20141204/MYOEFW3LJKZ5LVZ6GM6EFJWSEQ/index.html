<html><header><meta charset="utf-8"><title>俄羅斯有海怪？神秘骸骨沖上岸</title></header><body><h1>俄羅斯有海怪？<br>神秘骸骨沖上岸</h1><p>俄羅斯一個岸灘發現神秘骸骨，屬何種生物令科學家大惑不解，有居民更以為是海怪。<br><br>骸骨2006年在東部庫頁島岸邊發現。初步檢驗骸骨不屬於魚或鱷魚，更令人相信是史前生物。<br><br>八年後，科學家從頭骨判斷，骸骨是屬於一隻巨型白鯨。他們從骨和齒判斷那生物並不是魚，而生物估計身長20呎，並且皮膚有毛。<br><br>英國《每日鏡報》</p></body></html>
