<html><header><meta charset="utf-8"><title>奧巴馬奧朗德狼𥄫荷蘭王后</title></header><body><h1>奧巴馬奧朗德狼𥄫荷蘭王后</h1><p>荷蘭王后馬克西瑪（Maxima）魅力沒法擋，連美國總統奧巴馬、英國首相卡梅倫（David Cameron）和法國總統奧朗德（Francois Hollande）都被她美貌吸引，在跟國王威廉亞歷山大（Willem-Alexander）握手時，卻目不轉睛地𥄫住這名金髮王后。</p><p>話說多國領袖周一到荷蘭海牙出席核安全峯會，威廉亞歷山大伉儷設宴款待他們，並逐一接見握手，當奧巴馬、卡梅倫和奧朗德跟威廉亞歷山大握手時，表現得心不在焉，因為三人笑着跟國王握手，但雙眼卻聚焦在國王身旁的40歲王后身上。<br>英國《每日郵報》</p></body></html>
