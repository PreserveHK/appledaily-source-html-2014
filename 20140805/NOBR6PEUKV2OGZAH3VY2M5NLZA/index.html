<html><header><meta charset="utf-8"><title>警為新座駕擅閱檔案</title></header><body><h1>警為新座駕擅閱檔案</h1><p>【本報訊】加入警隊兩年的警員於休班時返回駐守的警署，登入警察電腦資料庫查看與職責無關的案件資料，遭刑事起訴。他昨承認不誠實使用電腦罪，求情時聲稱收到朋友通知，懷疑自己新買的私家車涉及刑事案，他返回警署查詢同袍但不果，於是犯案，事後已辭職。<br>原隸屬北大嶼山警署的被告陳文俊（24歲）准保釋至8月18日，以候社會服務令報告判刑。辯方指被告於本年4月13日晚將私家車泊於東涌路邊，翌晨朋友通知他稱警方在他的泊車點附近查案，疑牽涉其座駕。被告在14日下午返回警署查看資料。<br>案件編號：TWCC1565/14</p></body></html>
