<html><header><meta charset="utf-8"><title>發哥炒話題谷票房</title></header><body><h1>發哥炒話題谷票房</h1><p>甄子丹、周潤發和郭富城前晚出席電影《西遊記之大鬧天宮》的慶功宴，談到此片的票房成績理想，發哥在台上感謝各投資方之餘，更多謝子丹，子丹聽聞後即說：「發哥唔好多謝我呀！我怕又俾人亂寫！」發哥隨即發揮其搞笑本色說：「電影係要有話題，好似我哋炒吓炒吓，就炒到𠵱家有10億。我同大家講，子丹其實喺現場好好，真係好照顧大家！」在慶功宴上三人不停和每台賓客自拍合照外，更輪流上台抽出現金大獎$10,888。郭富城和飾演鐵扇公主的陳喬恩有兩場感情戲被刪剪，坦言有點遺憾！截至12日為止，《大鬧天宮》內地票房已收近8.6億人民幣，香港則已過2,500萬元。<br>撰文：張曦彤</p></body></html>
