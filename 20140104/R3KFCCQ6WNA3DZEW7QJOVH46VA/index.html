<html><header><meta charset="utf-8"><title>阿Sa同劉鎮偉嘆茶</title></header><body><h1>阿Sa同劉鎮偉嘆茶</h1><p>【中環置地】鍾欣潼（阿嬌）早排出席頒獎禮唱歌走音俾網友瘋傳，連累到佢拍檔蔡卓妍（阿Sa）都俾人翻舊賬話佢哋當年唱《下一站天后》時都係勁走音。不過已經練到EQ好高嘅阿Sa都係聽咗就算，噚日仲約咗好友導演劉鎮偉嘆茶。<br>噚日下晝4點幾，着到重裝備禦寒嘅阿Sa同兩位助手，約咗劉鎮偉喺中環置地廣場飲下午茶，仲好好傾講足兩粒鐘至走。佢哋之前合作過《情癲大聖》，唔知今次會唔會傾合作呢。<br>採訪、攝影：潘冠恩</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
