<html><header><meta charset="utf-8"><title>童愛玲愛子整餅探班</title></header><body><h1>童愛玲愛子整餅探班</h1><p>童愛玲、新演員劉振宇及馬志威等，昨日在上環拍攝港台劇《同里有親》，童愛玲的9歲兒子Kyle去到探班，送上自製蛋糕預祝母親節。童愛玲透露十年沒拍劇，心情緊張，她在劇中要與20歲的劉振宇做母子，她笑說：「第一次有咁大個仔，都好㗎，出街似兩姊弟，後生有小朋友好啲。」</p><p>對於囝囝下廚探班，童愛玲表現開心：「囝囝鍾意煮嘢食，自己反而唔叻。」母親節當天囝囝打算弄早餐給她吃。童愛玲表示已向兒子表明不要禮物：「我叫佢唔使買，舊年佢用晒所有錢買iPad畀我，係最貴七千蚊嗰部，我叫佢整coupon畀我，等我有需要時叫佢按摩、煮飯。」<br>採訪、攝影：林嘉慈</p></body></html>
