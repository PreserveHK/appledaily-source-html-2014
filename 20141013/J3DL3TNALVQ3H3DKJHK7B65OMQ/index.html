<html><header><meta charset="utf-8"><title>台淫業借YouTube宣傳</title></header><body><h1>台淫業借YouTube宣傳</h1><p>台灣色情業入侵YouTube！有色情業者近日大量上傳宣傳影片到YouTube，民眾只要輸入「外約」搜尋，便出現近10萬個色情廣告宣傳，更有應召網址及LINE賬號。台灣《蘋果日報》記者根據宣傳片的方法，20秒便聯絡色情業者，對方傳來三張年約20歲的女子照片，並稱20分鐘內到達。可是，原來影片中的性感美女（左圖）竟然變成中年大媽（右圖）。上傳宣傳影片的色情業者已遍佈全台，YouTube母公司Google承認，每日上傳影片數量龐大，無法逐一過濾，而警方則表示將對業者新招加強偵緝。<br>台灣《蘋果日報》</p></body></html>
