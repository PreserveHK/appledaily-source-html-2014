<html><header><meta charset="utf-8"><title>斷腳福伯或累《星戰7》</title></header><body><h1>斷腳福伯或累《星戰7》</h1><p>現年71歲的美國影星夏里遜福（Harrison Ford 小圖）近日再接演《星球大戰》（Star Wars）第七集《Star Wars：Episode VII》，但上周四他於英國拍攝時卻被太空船千歲鷹號的大門（圖）弄傷腳踝，英國《鏡報》指福伯可能足踝斷骨，或要休養數周，現在導演J.J.艾布斯（J.J.Abrams）等工作人員均十分頭痕，因為拍攝每天要至少10萬英鎊（約131萬港元）的支出，故急忙重整拍攝日程。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
