<html><header><meta charset="utf-8"><title>馮仁昭四圍超：粵劇名伶李飛龍病逝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：粵劇名伶李飛龍病逝 - 馮仁昭</h1><p>曾跟紅線女合作拍電影《搜書院》嘅粵劇名伶李飛龍（原名李海培），上月25日因病離世，享年89歲，告別儀式於大前日喺廣州市殯儀館舉行，據內地傳媒報道，前年李飛龍滑倒入院，之後一直昏迷，紅線女生前多次派人往醫院探望兼送慰問金。李飛龍囡囡李敏華接受訪問話：「父親為人低調，我們也是秉承他的遺願，所以他逝世的消息沒有讓太多人知道。」<br>撰文：馮仁昭</p></body></html>
