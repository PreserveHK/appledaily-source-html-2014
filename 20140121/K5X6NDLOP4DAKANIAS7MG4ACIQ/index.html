<html><header><meta charset="utf-8"><title>體壇拾趣：火箭奪標晒仔女</title></header><body><h1>體壇拾趣：<br>火箭奪標晒仔女</h1><p>奧蘇利雲（圖）周日喺倫敦上演嘅桌球大師賽決賽，首節領先7:1下，最終以10:4擊敗世界「2哥」兼衞冕嘅沙比，成功報卻2010年決賽不敵之仇，歷來第5次贏得呢項錦標，僅次於6度封王嘅亨特利。年屆38歲嘅「火箭」今次奪標，贏得20萬鎊（約255萬港元）冠軍獎金，賽後帶埋一對仔女攞獎，仲話打到40歲都仲要做世界冠軍。至於香港桌球手傅家俊雖然喺8強出局，但首圈對鄧立普造出一Q138度，贏得10,000鎊賽事一Q最高分數獎金。</p></body></html>
