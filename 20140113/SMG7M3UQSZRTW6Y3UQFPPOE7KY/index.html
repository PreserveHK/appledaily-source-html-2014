<html><header><meta charset="utf-8"><title>Rain獲WMA獎5提名</title></header><body><h1>Rain獲WMA獎5提名</h1><p>韓國天王Rain近期回歸樂壇僅一星期，已受到粉絲極力支持，由全球網民投票的世界音樂大獎頒獎禮（World Music Awards）昨日公佈提名名單，Rain憑新歌《30sexy》獲得世界最佳歌曲、世界最佳MV、世界最佳男歌手、世界最佳現場表演及世界最佳藝人共5個提名。89年創辦的WMA，是一個根據全球唱片銷量，並由網民投票的國際音樂獎，大會尚未公佈頒獎禮地點及日期。</p><p>足本收睇《亂噏24》x 卓韻芝； 跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
