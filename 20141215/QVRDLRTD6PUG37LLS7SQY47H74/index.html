<html><header><meta charset="utf-8"><title>金牛碧咸愛實際聖誕禮物戒浮誇</title></header><body><h1>金牛碧咸愛實際<br>聖誕禮物戒浮誇</h1><p>眼見一眾金牛仔如碧咸（2/5）及王力宏（17/5）等滿身貴氣，就以為送一些浮誇禮物給金牛座一定無死？錯！事關金牛座雖然愛好物質，但一切適可而止，過份浪費會惹他們討厭的。反而一些實用性質較高的禮物如鞋、健康用品等，更得他們歡心。<br><br>2015年金牛座各方面都不錯，但因為對美食毫無抵抗力，要注意因為肥胖而帶來的問題，多做運動一定沒有錯的了。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody </p></body></html>
