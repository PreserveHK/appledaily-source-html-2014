<html><header><meta charset="utf-8"><title>體壇傳真：奪銅</title></header><body><h1>體壇傳真：奪銅</h1><p>本月31日才滿17歲的「小美人魚」何詩蓓（圖），昨第一次在維園參加世界盃短池賽，即以53秒72在100米自由泳奪銅，是早來的生日禮物；隊友歐鎧淳及謝旻樹皆以新港績奪女子100米背泳及男子50米自由泳銅牌。徐嘉華攝</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
