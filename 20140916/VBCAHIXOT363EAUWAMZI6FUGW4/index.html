<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）麥艾萊失準屈居亞軍</title></header><body><h1>體訊速遞：<br>（高爾夫球）麥艾萊失準屈居亞軍</h1><p>巡迴錦標賽周日進行最後1天賽事，世界排名第1的北愛爾蘭球手麥艾萊（右）表現失準，打出高標準1桿的71桿，總成績以低標準8桿的272桿，屈居亞軍；賽事冠軍為同日打出68桿、總成績269桿的美國球手賀素（左）。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
