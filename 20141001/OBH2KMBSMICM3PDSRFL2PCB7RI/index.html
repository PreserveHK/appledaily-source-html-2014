<html><header><meta charset="utf-8"><title>班仔嫌貴唔買蝙蝠衫</title></header><body><h1>班仔嫌貴唔買蝙蝠衫</h1><p>荷李活男星班亞弗力（Ben Affleck）將於新片《Batman v Superman:Dawn of Justice》中，扮演蝙蝠俠，他昨日在一個清談節目中表示，為演好蝙蝠俠，比平時做多了點健身。班仔又稱覺得蝙蝠衫十分有型，於是對劇組要求在拍完該片後，讓他拿蝙蝠衫回家，但劇組指要收10萬美元（約78萬港元），一向愛豪賭的班仔卻不捨得出78萬買蝙蝠衫，只說：「那我拍張照片好了！」</p></body></html>
