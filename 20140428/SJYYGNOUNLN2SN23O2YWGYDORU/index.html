<html><header><meta charset="utf-8"><title>關仁隱事：「陽光仔」背正印𠝹女 - 關仁</title></header><body><h1>關仁隱事：「陽光仔」背正印𠝹女 - 關仁</h1><p>「陽光仔」同「大咪咪」拍拖多年，大家都催佢哋快啲拉埋天窗，尤其佢哋信咗教後，唔可以有婚前性行為，陽光仔成日都同人講話忍得好辛苦。關仁以為佢真係對女友一條心，但有二五話陽光仔其實好花弗，離唔開男人鍾意滾嘅天性，早排佢喺內地拍劇，一拍就逗留幾個月，二五話陽光仔搭上咗內地奀星，成日偷偷哋密會以為神不知鬼不覺。點知呢位奀星將兩人合照擺上微信晒命，朋友睇到問佢哋係咪拍拖，奀星支支吾吾故弄玄虛，好在仲未傳到大咪咪耳邊，陽光仔已經收到風速撇奀星，做番形象討好嘅男友。<br>撰文：關仁</p></body></html>
