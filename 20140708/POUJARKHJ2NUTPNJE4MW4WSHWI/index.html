<html><header><meta charset="utf-8"><title>關仁隱事：「顏英」俾老公兜巴星 - 關仁</title></header><body><h1>關仁隱事：「顏英」俾老公兜巴星 - 關仁</h1><p>女星「顏英」條命真係唔知點形容，佢嫁過兩次，雖然兩個老公都係有錢人，可惜最後都係離婚收場，第二任老公「阿水」仲要成日郁手打人，顏英一直忍氣吞聲，點知阿水越嚟越過份，竟然喺自己朋友面前都唔忍手，阿水老友同關仁講，有次成班朋友同阿水夫婦去洛杉磯玩，大家喺酒店食完飯行出門口，阿水突然問老婆：「我個皮包呢？」顏英答：「哎呀，冇攞㖭！」結果阿水就一巴掌打埋去，大駡：「你點解唔幫我攞皮包？」成班朋友都呆咗，所以佢哋兩公婆離婚，朋友一啲都唔愕然。<br>撰文：關仁</p></body></html>
