<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）3人籃球賽名額爆滿</title></header><body><h1>體訊速遞：<br>（籃球）3人籃球賽名額爆滿</h1><p>adidas街頭3人籃球賽各組別的參賽名額昨日爆滿。賽事周五假沙田源禾遊樂場舉行首站3分挑戰賽，甲一球員梁民熊（中）和藝人周柏豪將會現身示範球技；賽會亦歡迎球迷即場報名參加。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
