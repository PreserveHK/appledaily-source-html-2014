<html><header><meta charset="utf-8"><title>體訊速遞：（足球）舒賀爾尼避戰今輪國際賽</title></header><body><h1>體訊速遞：<br>（足球）舒賀爾尼避戰今輪國際賽</h1><p>德國中場舒賀爾尼（圖）自上月起持續受細菌感染，影響日常訓練，故獲教練路維批准，將避戰本周對直布羅陀的歐國外分組賽及下周中作客西班牙的友賽，但路維未有徵召其他球員作替補。除了缺席比賽，舒賀爾尼亦將錯過德國國家隊世盃奪冠紀錄片的首映。綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
