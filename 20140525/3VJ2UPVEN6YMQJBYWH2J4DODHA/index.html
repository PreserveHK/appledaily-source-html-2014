<html><header><meta charset="utf-8"><title>壽星公慶生爆混戰　8人被捕</title></header><body><h1>壽星公慶生爆混戰　8人被捕</h1><p>【將軍澳】<br>【本報訊】56歲姓黎男子，前晚與兩名男親友在將軍澳都會噔一間酒樓食飯慶祝生日，至晚上11時左右離開時，卻與另一批吃火鍋的5名食客發生爭執。現場消息稱，有人因爆粗引發衝突，雙方扭作一團大混戰，更一度追打至樓下的商場。警方接報後，到場截獲一干人（圖）等，8人（35至56歲）全部因涉嫌在公眾地方打架而被捕，其中4人因為口鼻流血，需要送院敷治。梁煥敏攝</p></body></html>
