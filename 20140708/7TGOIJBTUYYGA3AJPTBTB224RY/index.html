<html><header><meta charset="utf-8"><title>中環在線：國瑞主席與太太年齡相差22載 - 李華華</title></header><body><h1>中環在線：<br>國瑞主席與太太<br>年齡相差22載 - 李華華</h1><p>呢輪上市嘅新股，唔少董事會都係一家親，好似噚日掛牌嘅內房股國瑞置業（2329），四名執董，其中三人係父母同阿女。根據招股書資料，創辦人兼主席張章笋今年57歲，阿女張瑾30歲，張太阮文娟就只得35歲，較張主席年輕22年。<br>張太喺上市儀式十分低調，即使係執董，都冇企埋影大合照，外表打扮簡單大方，只穿黑色套裝，唔似好多主席阿太咁，一出席公開場合就成身珠光寶氣，唔講仲以為佢係普通高層，企喺張主席身邊仲相當小鳥伊人，完全冇好多阿太嗰種惡形惡相。</p></body></html>
