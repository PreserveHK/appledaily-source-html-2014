<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜呼籲男友求婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜呼籲男友求婚 - 馮仁昭</h1><p>鄭欣宜噚日去咗商台宣傳新歌，最近欣宜頻頻喺Instagram貼同男友嘅合照，雖然佢認拍拖，但係未諗住公開男友身份，佢話：「尊重人哋私隱，等穩定啲會公開，不過到時可能係搞婚禮！」跟住問欣宜幾時到呢一日，佢話：「未知，點都要求婚先得，但係我𠵱家以事業為重，呢啲嘢時機成熟先會發生！」講到今年頒獎禮，欣宜話：「我對獎項都係順其自然，只係希望大家記得我係歌手！」<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
