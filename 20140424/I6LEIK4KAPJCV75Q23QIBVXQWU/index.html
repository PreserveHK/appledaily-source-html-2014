<html><header><meta charset="utf-8"><title>【煲劇學韓文】《Hotel King》登場！</title></header><body><h1>【煲劇學韓文】《Hotel King》登場！</h1><p>這次我們又換了套新的韓劇《Hotel King》，這套劇暫時是韓國收視最高的劇集之一。男女主角是李東旭和女主角李多海，8年前合作的《大話妹》，相信大家都記得是非常受歡迎。<br><br>這集Winny教教大家讀偶像的名字，李東旭是「이동욱」(拼音：Lee Dong Wook)，李多海是「이다해」(拼音：Lee Da Hey)。而很多韓國歌手都愛拍劇增加人氣，這次便有組合2AM的瑟雍當男配角。他名字的韓文是「슬옹」(拼音：Seul Ong)。</p></body></html>
