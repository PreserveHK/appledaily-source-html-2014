<html><header><meta charset="utf-8"><title>全智賢人妻晒廚藝</title></header><body><h1>全智賢人妻晒廚藝</h1><p>韓劇《來自星星的你》熱潮繼續吹，昨日韓國女星全智賢再次千頌伊上身，以女神打扮在首爾新羅酒店出席代言的雪櫃活動。身穿露肩連身裙的全智賢出場前狂刨台詞，似乎驚講錯說話。她自言是人妻身份，所以十分注重雪櫃的功能，她說：「我平時很忙，很難經常去買菜，所以最重視雪櫃的保鮮功能。」</p><p>最愛煮韓菜</p><p>全智賢在活動上不時跌膊，要出手整理，她直認自己愛吃又愛下廚，平時最喜歡煮韓國菜。之後她穿上圍裙，與外籍廚師齊齊炮製美食，引來在場傳媒狂影，有人更說想試試她的手勢。<br>撰文：梁婉霞</p></body></html>
