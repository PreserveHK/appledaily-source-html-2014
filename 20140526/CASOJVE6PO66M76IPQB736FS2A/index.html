<html><header><meta charset="utf-8"><title>唐寧做美容阿四</title></header><body><h1>唐寧做美容阿四</h1><p>童星出身的唐寧，加盟開台無期的港視後，為求闖出新天地，自製短片《Lelelala去返工》並上載到社交網絡youtube，與大家分享之餘，藉以增加自己的曝光率。<br>上月初唐寧率先去到茶餐廳做侍應，上至落單、傳菜，下至洗廁所，都親力親為，網上點擊超過二萬多。大前日她上載了新一集，這次她選擇到美容院當見習美容師。短片中，見她穿上美容院制服，在接待處接電話、招呼客人、整理美容用具、幫客人做facial等，最後更獲老闆娘大讚具當美容師的潛質呢。<br>撰文：楠楠</p></body></html>
