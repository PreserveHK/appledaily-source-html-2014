<html><header><meta charset="utf-8"><title>求驗客手記 ：利華再輸即炒希比亞</title></header><body><h1>求驗客手記 ：利華再輸即炒希比亞</h1><p>上周五作客1:2不敵漢堡嘅利華古遜，一日後即宣佈解僱教練希比亞（圖）。呢位前利物浦隊長被炒，其實一啲都唔意外，皆因利華古遜喺下半季嘅成績真係一落千丈，歇冬前仲排緊第2，𠵱家前4都唔知保唔保得住。上周五作客輸埋畀護緊級嘅漢堡，球會更加可以名正言順咁同佢講分手。體育總監禾拉講啲門面嘢就唔多講啦，都係話好感謝希比亞喺呢兩年對利華嘅貢獻，但我求大俠就好有興趣想知，希比亞之後會唔會諗吓過去英超教吓波呢？</p></body></html>
