<html><header><meta charset="utf-8"><title>關正傑長子從事IT</title></header><body><h1>關正傑長子從事IT</h1><p>為人低調的關正傑，家庭背景也是一個謎，其家人鮮有作公開露面，1991年與太太Margaret和一對子女移民美國西雅圖，與同為則師的太太一同在當地從事發展商，主要做起樓工程。據知，現年33歲長子Jason、29歲女兒Vikki同畢業於華盛頓大學。而Jason未有子承父業做建築工作，反而從事電腦工作，於西雅圖一間銀行任職IT經理。但不說不知，雖然Jason移民多年，仍相當留意香港的樂壇，最愛聽歌神陳奕迅的歌曲，未知他可有聽過老竇「隱世歌神」的名曲《人在旅途灑淚時》呢？</p></body></html>
