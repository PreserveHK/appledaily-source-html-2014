<html><header><meta charset="utf-8"><title>蘋果汁：逾九成學生唔夠瞓</title></header><body><h1>蘋果汁：<br>逾九成學生唔夠瞓</h1><p>【本報訊】青少年遲睡又早起，容易睡眠不足。中大精神科、兒科和內科及藥物治療學系，2011年12月至去年5月訪問4,456名中學生，發現逾九成青少年於上課日的平均睡眠時間，並無達到世界睡眠醫學協會建議的九小時，約四分之一更少於七小時。研究人員另於一所中學進行研究，發現將上學時間由早上7時45分，延遲15分鐘至8時正，學生的睡眠質素及日間疲倦問題均有改善。<br>參與研究的學生及教師，均支持將上學時間推遲，教師更認為延遲上學對教學有正面影響。中大內科及藥物治療學系江碧珊教授指出，睡眠不足可致新陳代謝減慢及內分泌失調等問題。</p></body></html>
