<html><header><meta charset="utf-8"><title>亞洲先生沙灘撩女</title></header><body><h1>亞洲先生沙灘撩女</h1><p>16位亞洲先生入圍參賽者昨日在淺水灣泳灘，向市民拉票，票數最高者可奪得「觀眾眼中的冠軍」。他們拉票時表現落力，拿着投票單張向市民介紹自己，尤其是來自廣東的6號鍾劍輝和來自馬來西亞的15號黃胤頂，二人更以英語向外籍女士拉票。<br>「大隻男」黃胤頂雖得21歲，但他擁有16吋手瓜及44吋胸，去年在馬來西亞更贏得國際先生第一名，他謂：「我好鍾意打籃球，每星期會健身六日。」有沒有信心贏？他表示會做好自己。至於貌似吳彥祖的鍾劍輝，問他有甚麼必殺技？他說：「親切、和藹可親，同大家好容易相處。」<br>採訪、攝影：黃曉妍</p></body></html>
