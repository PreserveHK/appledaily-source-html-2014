<html><header><meta charset="utf-8"><title>體壇拾趣：男人三十康仔發福</title></header><body><h1>體壇拾趣：男人三十康仔發福</h1><p>保齡神童要減肥？講嘅係昔日保齡神童胡兆康（右三），上月啱啱踏入男人三十就遇上體重問題，原來呢位仁川亞運包辦1銀1銅嘅功臣，最近一直休假而少咗練習，噚日出席亞運保齡球慶功宴獲保總頒發紀念獎章時，塊面漲咗少少，體重亦去到新高嘅180磅。佢話燃眉之急係先減10磅，皆因12月初有世錦賽，希望以最佳狀態衝擊個人首面世界賽獎牌。康仔今日就開始正常訓練，祝佢早日減肥成功！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
