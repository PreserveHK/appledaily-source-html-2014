<html><header><meta charset="utf-8"><title>虐傭夫婦上訴遭駁回</title></header><body><h1>虐傭夫婦上訴遭駁回</h1><p>【本報訊】變態夫婦持續以多種「辣招」虐待印傭，包括用單車鏈及熨斗毒打等，令她身上留有45處新舊傷痕，經審訊被裁定蓄意傷人等罪成，分別被判監三年三個月及五年半，夫婦提出上訴。上訴庭昨聽取陳詞後駁回上訴，更指婦人聲稱受印傭挑釁才犯案說法是無稽之談。<br>上訴人戴志偉（43歲）及區玉珊（42歲）2010年10月至去年10月間，虐打事主Kartika（30歲）。戴昨稱在囚期間因工受傷，但不能就此指控懲教員打他，質疑原審法官不能單憑事主傷勢便確認她的指控；區則指事主誣告只為增追欠薪官司勝算。<br>案件編號：CACC355/13</p></body></html>
