<html><header><meta charset="utf-8"><title>腳浸PVC　度身訂做貼腳拖鞋</title></header><body><h1>腳浸PVC　度身訂做貼腳拖鞋</h1><p>選一對貼腳舒適的拖鞋並不容易，日本有設計師想出簡單的方法為你「度身訂做」，將雙腳泡浸在液態聚氯乙烯（PVC）中（下圖），風乾後便成為你獨一無二的專屬拖鞋（上圖）。<br>大畑伸太郎表示他是因芝士火鍋取得靈感，利用PVC膠倒模做出完全貼服雙腳的拖鞋，賣點是人人可在家中自行製作，顏色任君選擇，以清水沖洗及用布拭乾後便可重複穿着。</p><p>不過由於鞋底較薄，未足以在街上保護雙腳，大畑建議人們最好只在室內穿着，未來會想辦法加強鞋子的保護能力。<br>英國《每日郵報》</p></body></html>
