<html><header><meta charset="utf-8"><title>體壇拾趣：史高斯冇腦博炒</title></header><body><h1>體壇拾趣：<br>史高斯冇腦博炒</h1><p>標準流浪噚日到訪青衣運動場上演嘅甲組聯賽，憑前愉園兵巢鵬飛開賽6分鐘打破缺口，半場領先晨曦1:0。易邊後雖一度俾主隊連拿度於70分鐘扳平，但失波僅12分鐘，流浪憑史高斯（右）窩利建功，鎖定2:1勝局；可惜呢位啱啱先坐完波監嘅巴西兵，今場又先後因除衫慶祝同拖延時間而領兩黃一紅被逐，下場無緣喺對傑志嘅足總盃4強大戰上陣，教練列卡度賽後都忍唔住話佢幼稚，而總監李輝立仲嬲到話想炒咗佢㖭！</p></body></html>
