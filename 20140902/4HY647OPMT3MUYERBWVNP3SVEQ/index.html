<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女歌手Ashlee Simpson跟奀星未婚夫Evan Ross已於前日成婚，並低調於Evan母親的大宅舉行簡單婚禮。<br>★最近剪了短髮的美國名媛Kim Kardashian因為老公Kanye West不喜歡，或會停拍讓她成名的真人騷節目。<br>★日本偶像組合HKT48本月底推出第4張單曲，上周來港的兒玉遙終首次為新歌擔任主唱。<br>★日本樂隊L'Arc~en~Ciel隊長TETSUYA首次做老竇，其妻酒井彩名日前一索得男。<br>★日本女星安達祐實，昨日雨中祈求主演三級片《花宵道中》大收旺場。</p></body></html>
