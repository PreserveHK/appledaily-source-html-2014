<html><header><meta charset="utf-8"><title>教煮餸變暴力清場只因方丈好小器？</title></header><body><h1>教煮餸變暴力清場<br>只因方丈好小器？</h1><p>《笑聲救地球》最令人忍俊不禁嘅環節之一，「乜太與李」肯定榜上有名。但大家鍾意乜太並唔只係因為對白抵死搞笑，仲有乜太出動「笑聲拍板」搵小李「清場」嘅暴力場面，相信大家同928一樣呢世都記得！<br><br>燦神到咗今時今日，終於大爆乜太「清場」嘅箇中玄機︰「乜太企出嚟好似好大方得體，但內心係一個好小家嘅、又怕人搶佢風頭、又怕啲乜，所以成日要打人！」死…小編睇睇吓，仲以為燦神唔係講嘅乜太添！<br><br>呢個乜太打不死！星期四晚11:00《亂噏24》足本播放！</p></body></html>
