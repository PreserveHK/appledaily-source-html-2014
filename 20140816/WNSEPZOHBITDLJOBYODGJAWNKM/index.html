<html><header><meta charset="utf-8"><title>體訊速遞：（保齡球）麥卓賢優秀賽得第6</title></header><body><h1>體訊速遞：<br>（保齡球）麥卓賢優秀賽得第6</h1><p>世界青少年保齡球錦標賽昨於南華會煞科，港將麥卓賢（圖）於優秀賽殺入8強，惜最終無緣晉級，僅得第6名；港隊今屆以1銅排名團體第7。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
