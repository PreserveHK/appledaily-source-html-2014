<html><header><meta charset="utf-8"><title>一中一台：劉愷威呵護大肚楊冪</title></header><body><h1>一中一台：劉愷威呵護大肚楊冪</h1><p>楊冪與劉愷威於今年初結婚以來，各自忙於拍戲搵奶粉錢，楊冪日前終於拍完《小時代3》可以專心安胎。日前這對夫婦由上海返回北京，現身機場時，全程牽着手非常恩愛。<br>楊冪當日載上口罩身穿厚外套，保暖工夫做到足，戴上黑超的劉愷威輕鬆拖着太太的手步向停車場，身旁女助手捧着一束鮮花陪行，似是愷威送給太太。到了停車場時，愷威又搭着太太的肩膊從後保護，先安頓楊冪上車，全程呵護備至。</p></body></html>
