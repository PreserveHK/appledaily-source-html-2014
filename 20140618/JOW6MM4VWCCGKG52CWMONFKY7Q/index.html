<html><header><meta charset="utf-8"><title>20呎柯柏文分件嵌</title></header><body><h1>20呎柯柏文分件嵌</h1><p>為迎接《變形金剛4：殲滅世紀》明天於尖沙嘴文化中心舉行的全球首映禮，昨午文化中心及觀景台部份地方不向外開放，以便裝嵌20呎高的「博派」領袖柯柏文（Optimus Prime）模型。被斬件的柯柏文分別由五個大木箱運抵現場，每件手腳都要七至八位工作人員合力搬往觀景台上安裝<br>據裝嵌人員表示，今天還會繼續裝嵌，現場有十多位保安人員通宵留守護「金剛」。此外，青衣城商場展示的七米高柯柏文模型，前晚已順利完工。<br>採訪：黃曉妍<br>攝影：葉君海</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
