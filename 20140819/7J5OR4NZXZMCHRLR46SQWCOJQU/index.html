<html><header><meta charset="utf-8"><title>Razer x 騰訊　減肥換遊戲金幣</title></header><body><h1>Razer x 騰訊　減肥換遊戲金幣</h1><p>Razer最近與騰訊合作，為騰訊旗下手機遊戲《Timi Run Everyday》加點新創意，令你玩得開心又健康。如何開心又健康？因為玩這遊戲，你不只是對著手機篤篤篤就玩得好，你在遊戲外的生活過得好，在遊戲中會有實質得益。只要你帶上Razer推出的手帶，它會偵察你的睡眠質數或者卡路里消耗量。例如你減去了356卡路里在遊戲中就可以得到3,560金幣，睡眠質數好又可以換到心心等。是一個很創新的遊戲方式，值得各大廠商效法。</p></body></html>
