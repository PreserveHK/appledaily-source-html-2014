<html><header><meta charset="utf-8"><title>工人貨櫃頂墮下昏迷</title></header><body><h1>工人貨櫃頂墮下昏迷</h1><p>【青　衣】<br>【本報訊】昨中午12時許，63歲姓張工人，在青衣六號貨櫃碼頭對開一艘貨櫃船上工作期間，有工人突然聽到一聲慘叫，旋即發現張頭部受傷，倒卧在甲板上昏迷及嘔吐，懷疑他從貨櫃頂不慎失足墮下，於是立即報警。傷者事後由救護員送院急救，情況危殆。警員調查後，相信案件無可疑，列工傷意外處理，並通知勞工處調查意外原因。</p><p>【622公投　我撐普選】 毅行直播<br>流動版網頁︰ http://622popvote.appledaily.com <br></p></body></html>
