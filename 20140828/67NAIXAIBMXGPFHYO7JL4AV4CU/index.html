<html><header><meta charset="utf-8"><title>求驗客手記：沙夏搶閘袋3分</title></header><body><h1>求驗客手記：沙夏搶閘袋3分</h1><p>英超開季踢咗兩輪比賽，曼聯只係錄得1和1負嘅戰績，兩場加埋執得1分咁大把；不過，盛傳將會被流放去水晶宮嘅翼鋒韋費特沙夏（圖），就比球隊更快有3分落袋先。話說沙夏上周三晚喺倫敦超速駕駛，揸住架價值接近20萬鎊嘅林寶堅尼咁出位，就梗係當場俾警察截停同抄牌啦，結果沙夏被罰款100鎊兼記3分。根據英國交通法例，司機如果喺3年內被罰夠12分就要停牌。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
