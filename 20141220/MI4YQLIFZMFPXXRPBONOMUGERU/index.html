<html><header><meta charset="utf-8"><title>印度棄嬰變螞蟻大餐</title></header><body><h1>印度棄嬰變螞蟻大餐</h1><p>印度中部博帕爾（Bhopal）有出生僅兩小時的女嬰（圖），被狠心媽媽遺棄垃圾桶內，慘遭蟻群狂咬，幸哭叫聲驚動途人撿回一命。<br>險成螞蟻大餐的女嬰，被棄置在一間學校附近的垃圾桶，校園保安聽到哭聲時，初時還以為是有學童搞鬼，但當發現哭聲來自垃圾桶，上前一看竟是一名全身赤裸並染滿血迹的女嬰，全身爬滿螞蟻，不斷揮動手腳想驅趕蟻群，狀甚痛苦。他立即將女嬰抱起，撥走螞蟻送院，女嬰目前情況危殆。警方已拘捕棄嬰女子，發現她是被騙感情兼失身而怕有辱家聲的未婚媽媽，她將被控危害兒童性命罪。<br>英國《每日鏡報》</p></body></html>
