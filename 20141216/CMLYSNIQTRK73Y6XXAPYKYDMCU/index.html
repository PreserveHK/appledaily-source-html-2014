<html><header><meta charset="utf-8"><title>韓劇燒：車勝元演出新綜藝</title></header><body><h1>韓劇燒：車勝元演出新綜藝</h1><p>韓劇《最佳愛情》男星車勝元（圖），將會聯同韓劇《漂亮男人》男星張根碩和電影《人間中毒》男星劉海鎮，演出tvN新綜藝節目，據知新節目會由人氣綜藝節目《三時三餐》的導演羅英石負責，節目形式與《三時三餐》相近，三人會到漁村進行拍攝。另外，車勝元的《最佳愛情》拍檔孔孝真，其首次演出的話劇《Educating Rita》深受韓國觀眾歡迎，並成為韓國年末話劇銷售排行榜的榜首。</p></body></html>
