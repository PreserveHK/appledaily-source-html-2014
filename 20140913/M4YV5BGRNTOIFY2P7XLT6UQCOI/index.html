<html><header><meta charset="utf-8"><title>【火頭處處】玩大咗俾人摑</title></header><body><h1>【火頭處處】玩大咗俾人摑</h1><p>梁思浩多年來都表現出位，試過得罪人遭掌摑，又試過與白韻琹罵戰，今次更咒周星馳落十八層地獄。</p><p>玩出火被摑</p><p>01年在《歡樂今宵》因模仿容祖兒玩出火，最終遇襲被掌摑，要報警求助。</p><p>含淚訴被虐</p><p>12年於now節目含淚控訴拍周星馳電影《國產凌凌漆》時被虐待，誓言「乞食都不會再拍周星馳的電影」。</p><p>鬧白韻琹老</p><p>13年，因不滿白韻琹在其節目遊花園不談婚變，在微博鬧爆：「罵你便罵你！管你是白韻琹！」又指她是老女人。</p><p>欲娶翁美玲</p><p>13年計劃與岑寶兒在節目《怪談》，與已故藝人翁美玲及鍾保羅冥婚，遭外界狂轟，翁生前男友湯鎮業怒斥是娛樂圈恥辱。</p></body></html>
