<html><header><meta charset="utf-8"><title>用觸感手把　遙距握手</title></header><body><h1>用觸感手把　遙距握手</h1><p>分隔異地，戀人雖可透過Skype時刻保持聯絡，但始終欠缺觸感，荷蘭企業家彼得里尼亞尼發明一種無線觸感小裝置（上圖），讓網民跟遠在他方的愛侶或親人交談時，還可模仿握手的互動感覺（左圖）。<br>這個觸感手把裝置名叫Frebble，長13厘米，前面是壓力感應器，旁邊是震動摩打，當雙方透過互聯網連接時，只要其中一方緊握手把，另一方就感到手被握着。<br>彼得里尼亞尼正在網上集資，若集資成功可望在9月推售，每對售89美元（694港元）。<br>英國《每日郵報》</p></body></html>
