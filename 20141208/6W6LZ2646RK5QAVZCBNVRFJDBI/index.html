<html><header><meta charset="utf-8"><title>關仁隱事：「俠仔」口花花𠱁「索蚊」 - 關仁</title></header><body><h1>關仁隱事：「俠仔」口花花𠱁「索蚊」 - 關仁</h1><p>呢個圈有離有合一啲都唔出奇，早排就成日有傳話「俠仔」同「索蚊」段婚姻出現危機，話兩個人冇晒感情，已經去到不相往來嘅地步。點知咁啱得咁蹺早幾日就畀關仁喺銅鑼灣撞到佢哋兩公婆拍拖行街，雖然嗰時天氣好熱，不過索蚊驚死俾人認出，由頭包到落尾，戴墨鏡、口罩遮到實。反而身邊嘅俠仔就冇遮冇掩。其間索蚊唔知係咪遮鬼到睇唔清條路差啲仆倒，俠仔就好緊張捉實老婆，仲問長問短驚死佢有事，真係戴住口罩都覺索蚊好受落。問起同佢哋相熟嘅朋友，佢話俠仔除咗靠口甜舌滑，最叻就係噓寒問暖，當年就係咁追到美人歸。<br>撰文：關仁</p></body></html>
