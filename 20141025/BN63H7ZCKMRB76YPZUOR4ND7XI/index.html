<html><header><meta charset="utf-8"><title>傾咁耐　仲唔係搏殺？</title></header><body><h1>傾咁耐　仲唔係搏殺？</h1><p>今朝練馬師苗禮德及騎師郭能在欄邊密斟良久，傾了那麼長時間，擺明想搏殺，而這對騎練早前亦已憑「人強馬勁」合作贏馬，可見他們有着默契。至於今期賽事，原來二人只獨合作出戰第八場1200米二級賽精英碗的「金滿載」，此駒在開鑼日的同程特首盃，於莫雷拉胯下勝出。今仗「金滿載」換上郭能，而騎者早前亦策過牠試閘，相信對其性能有一定了解。再查賽績，原來「金滿載」對上兩W 都是贏盃賽，今次此駒再瞄準盃賽出擊，看來幕後有意照辦煮碗。</p></body></html>
