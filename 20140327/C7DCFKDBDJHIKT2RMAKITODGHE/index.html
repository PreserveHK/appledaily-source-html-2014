<html><header><meta charset="utf-8"><title>馮仁昭四圍超：夏蕙BB自誇闊佬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：夏蕙BB自誇闊佬 - 馮仁昭</h1><p>黃夏蕙前晚喺大圍為陳日豐MV做女主角，夏蕙BB話：「內容講佢好欣賞我，本身我又闊佬又有錢，有場戲仲『攝』錢畀佢，其實我本身都係咁闊佬。」雖然話MV會有大膽鏡頭，但就冇親熱場面，佢話：「佢幫我洗完頭，咁我最多搭吓佢手仔，話好滿意。」另外，夏蕙BB又講到張耀榮過身：「我哋係深交，有一年冇見，好唔捨得。佢做騷時紮紮跳，好似細路仔咁。」<br>撰文：馮仁昭</p></body></html>
