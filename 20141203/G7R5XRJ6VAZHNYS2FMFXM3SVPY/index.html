<html><header><meta charset="utf-8"><title>年度最佳</title></header><body><h1>年度最佳</h1><p>曼城前鋒阿古路（左）周一與女友卡蓮娜結伴到倫敦出席典禮，獲頒球迷協會的年度最佳球員獎項。該26歲射手贏得球迷投票認同，力壓耶耶托尼、夏薩特、伊雲洛域、史達寧及舒尼達連奪獎，他指：「這實在是一項獨特的榮譽，因它是來自球迷的。」同日阿古路亦躋身FifPro「最佳11人」候選名單，將與美斯及C朗等14位前鋒爭逐3個席位。互聯網</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
