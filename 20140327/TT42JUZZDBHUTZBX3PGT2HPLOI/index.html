<html><header><meta charset="utf-8"><title>Chilam親娜姐禁妻監場</title></header><body><h1>Chilam親娜姐禁妻監場</h1><p>張智霖（Chilam）與周秀娜昨日在灣仔出席新片《千億惡魔愛上我》記者會，戲中扮演銀行家的Chilam在保鑣護送下出場，娜姐就以性感低胸熱褲MK妹look現身。<br>論身家，Chilam本身都算豐厚，他說：「今次同娜姐合作可以話係男士夢寐以求嘅事。」會否有激情戲？Chilam說：「浪漫啫，唔係肉搏戲，因為希望觀眾有多層面，所以會去好多地方拍外景。」太太袁詠儀會否跟住監場？他笑說：「佢妄想，阻頭阻勢，我警告佢唔好跟住嚟，唔係我就罷拍。」娜姐就希望到希臘或威尼斯拍外景。<br>採訪：藍文浩<br>攝影：葉君海</p></body></html>
