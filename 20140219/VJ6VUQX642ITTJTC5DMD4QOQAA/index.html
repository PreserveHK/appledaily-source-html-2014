<html><header><meta charset="utf-8"><title>明星滑板貓　扮超人迪加周圍飛</title></header><body><h1>明星滑板貓　扮超人迪加周圍飛</h1><p>玩滑板的確很有型，不過同時是件難事，不知要跌倒多少次才可以跳上跳落，剷來剷去那樣瀟灑。如果要教一隻貓玩滑板，應該是難上加難的事。不過偏偏有人向難度挑戰，說的就是這隻澳洲滑板貓Didga。牠會玩滑板還不夠神奇，最神奇的是牠可以踩着滑板飛來飛去，然後再返回滑板之上。這麼層次豐富的表現，全靠教練為牠進行年半地獄式訓練，再加半年時間拍攝，大家才看到這條令人目瞪口呆的滑板片，看完有沒有興趣訓練一下自己隻貓？<br> <br>資料來源：Lostateminor </p></body></html>
