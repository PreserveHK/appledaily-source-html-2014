<html><header><meta charset="utf-8"><title>《美國隊長2》上畫即收23億</title></header><body><h1>《美國隊長2》上畫即收23億</h1><p>電影《美國隊長2》（Captain America: The Winter Soldier圖）雖然剛上畫，但票房成績已相當驕人。電影在美國開畫周末狂收9620萬美元（約7億5千萬港元），令電影成為美國史上4月開畫周末票房第一位，全球票房已達3億美元（約23億港元），其中電影在香港已勁收約2,200萬港元，令電影在香港4月份票房歷史上僅次於《鐵甲奇俠3》（Iron Man3）。</p></body></html>
