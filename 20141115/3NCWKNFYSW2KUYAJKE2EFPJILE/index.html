<html><header><meta charset="utf-8"><title>陝西婦誕四胞胎無錢買奶粉</title></header><body><h1>陝西婦誕四胞胎無錢買奶粉</h1><p>陝西32歲母親劉生霞（圖左），今年9月誕下四胞胎，分別是三男一女。他們感到高興之餘，卻為了奶粉錢苦惱不已。<br>劉生霞當初懷孕時以為是三胞胎，為保胎也受了不少罪，她於9月20日生下四胞胎，孩子分別取名為：勾家華、勾家榆、勾家陽及勾家星。勾父說，目前心情喜憂參半，喜的是有了寶寶，一圓多年願望，愁的是奶粉錢還沒有着落。榆林市兒童醫院為四胞胎申請醫療補助資金及減免部份費用。據悉，孕婦誕四胞胎的機率十分低，出生比例僅為729,000：1。<br>陝西《華商報》</p></body></html>
