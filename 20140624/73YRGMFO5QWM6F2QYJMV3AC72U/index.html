<html><header><meta charset="utf-8"><title>唐氏女童拍廣告</title></header><body><h1>唐氏女童拍廣告</h1><p>英國7歲女童戈蓮奧絲嘉雖然患有唐氏綜合症，但憑甜美笑容，近日擊敗數百正常孩子，獲連鎖超市Sainsbury's選為廣告模特兒（左）。<br>Sainsbury's擬於夏天推出名為「重返校園」的廣告，宣傳旗下的校服。曾替母嬰產品做模特兒的戈蓮奧絲嘉，將與其他孩子合拍廣告，在網上、店舖及雜誌上播放及刊登。關注唐氏綜合症組織指，超市選用戈蓮奧絲嘉拍廣告可令社會更加接納唐氏綜合症患者，帶出正面訊息。<br>英國《每日郵報》</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
