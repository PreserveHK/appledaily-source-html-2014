<html><header><meta charset="utf-8"><title>案件速遞：關鍵再被追數222萬</title></header><body><h1>案件速遞：關鍵再被追數222萬</h1><p>【本報訊】以「食得招積，住得舒適」廣告歌宣傳的關鍵旅行社（圖），三個多月前遭供應商入稟追討服務費約200萬元，近日再被另一間內地服務供應商入稟高等法院，追討拖欠一年半的導遊費、旅遊巴及酒店住宿費等合共逾222萬元。<br>原告雲南假日國際旅行社有限公司入稟指，被告關鍵旅行社有限公司拖欠2012年2月至2013年8月間，由原告所提供服務的費用。被告原先欠逾240萬元，其後只分兩次歸還共約18萬元，原告多次追討餘款但不果。資料顯示，關鍵旅行社大股東佘慶豐去年疑因受金錢問題困擾，企圖雙料自殺。<br>案件編號：HCA837/14</p></body></html>
