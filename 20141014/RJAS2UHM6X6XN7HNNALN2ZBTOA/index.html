<html><header><meta charset="utf-8"><title>為何永遠放不低？放得低就唔係呢一位！</title></header><body><h1>為何永遠放不低？<br>放得低就唔係呢一位！</h1><p>夏蕙BB嘅愛情觀非常有個性，係屬於「佔有型」嘅一種︰「愛上一個人，就唔會理乜嘢底線，會盡量遷就！愛情好難唔擁有，一定要擁有嘅！」<br>威廉嘅愛情觀就同夏蕙BB嘅截然不同，佢始終堅持兩個人係兩個獨立個體，認為愛情不必佔有，咁就隨時都放得低喇。點知夏蕙BB突然語重深長咁爆咗句金句扭轉形勢︰「人就係咁，你放唔低，咪就係嗰一個囉，你可以放得低嘅，咪就係第二個囉，你明我意思嗎？」薑，係老嘅辣！<br>星期四晚11:00《亂噏24》足本版！愛為你執迷！</p></body></html>
