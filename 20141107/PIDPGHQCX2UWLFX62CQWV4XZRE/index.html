<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）日「小偷泳手」強調被屈</title></header><body><h1>體訊速遞：<br>（游泳）日「小偷泳手」強調被屈</h1><p>日本泳手富田尚彌（圖）周四開記者會，澄清自己並沒有在仁川亞運會中偷記者的相機，還表示被插贓嫁禍，是有個男人在混亂中將相機放入他的背包中。不過，富田尚彌在南韓認了罪，並簽了悔過書，但他在記招上表示，對此感到後悔，自稱當時太軟弱才認罪。綜合外電（日本）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
