<html><header><meta charset="utf-8"><title>蔡少芬眼紅張晉腹肌</title></header><body><h1>蔡少芬眼紅張晉腹肌</h1><p>蔡少芬（Ada）、鄧麗欣（Stephy）、方力申、張文慈及陳法蓉等，昨日在尖沙嘴出席火鍋店開幕活動。Ada老公張晉練了一身腹肌，她笑言要努力減肥，因為老公的安慰反成為壓力：「佢成日摸住我個肚話，唔緊要，老公愛你咪得囉，真係唔講好過講，所以我會努力減到瘦過做女嗰時。」</p><p>情侶檔出席的方力申與Stephy表示，二人在工作上通常各有意見，合資做生意必然嗌交收場，方力申說：「我哋一講工作就意見不合，一齊拍拖都有交嗌。」Stephy表示，叫小方打本做生意比較好，她說：「打邊爐生意有諗過，又可以做生意又可招呼朋友。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
