<html><header><meta charset="utf-8"><title>珍妮花禁制鹹網失敗</title></header><body><h1>珍妮花禁制鹹網失敗</h1><p>被黑客入侵而導致裸照流出的金像影后珍妮花羅絲（Jennifer Lawrence），其律師發信要求鹹網將她的裸照刪走，指珍妮花擁有照片的版權。不過，鹹網反駁照片的版權是屬於拍照的人，而她的部份照片並非自拍照，所以若然珍妮花方面不能提供拍照人的身份或證明到她是拍照本人，網站不會刪走照片。</p><p>另外，被指是裸照事件寫照的新片《春光乍網》（Sex Tape）昨於倫敦宣傳，女主角金美侖戴雅絲（Cameron Diaz）與積遜斯高（Jason Segel）齊斥黑客可恥。<br>撰文：盧葦</p></body></html>
