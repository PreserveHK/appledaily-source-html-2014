<html><header><meta charset="utf-8"><title>劇王子：李鍾碩攰爆都開心</title></header><body><h1>劇王子：李鍾碩攰爆都開心</h1><p>由李鍾碩（圖）、朴信惠主演的新劇《Pinocchio》明晚播出第九集，昨日劇組公開新劇照，李鍾碩跟朴信惠再次在天台有親暱舉動，流淚的朴信惠樣子顯得楚楚可憐，令人心痛。而李鍾碩前日在微博公開近照，並留言：「儘管我最近感到很冷很累，但也很開心幸福，大家都不要生病請快快樂樂過完今年！我也因為將來臨的新一年而心靈悸動着！我們都要幸福，也請大家多多關注《Pinocchio》。」</p></body></html>
