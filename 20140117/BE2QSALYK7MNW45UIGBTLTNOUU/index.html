<html><header><meta charset="utf-8"><title>馮仁昭四圍超：子丹襲發哥偷桃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：子丹襲發哥偷桃 - 馮仁昭</h1><p>甄子丹日前喺apm宣傳《西遊記之大鬧天宮》，戲中同周潤發及郭富城等合作，佢話：「第一日同發哥做戲，我突然猴子偷桃，發哥即用手擋我。」發哥話：「子丹咁百厭呀！」我話：「唔係我百厭，係孫悟空百厭！」有冇掂到重要部位？佢話：「冇出盡力，驚佢接唔住。」怕唔怕同周星馳演嘅孫悟空比較？佢話周星馳嘅較人性化，佢嘅較動物化。<br>撰文：馮仁昭</p></body></html>
