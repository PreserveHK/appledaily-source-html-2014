<html><header><meta charset="utf-8"><title>金泰希助癌童圓夢</title></header><body><h1>金泰希助癌童圓夢</h1><p>韓劇《君主的女人．張玉貞》女星金泰希最近替雜誌拍慈善寫真，她置身於糖果堆中，又被恐龍嚇，為的只是幫癌症病童圓夢，她說：「童年應是最快樂，看見小孩生病非常心痛，我覺得讓小孩不失去夢想是最重要。」</p><p>至於金泰希的男友Rain，昨繼續在澳洲拍綜藝節目《Running Man》，眾人玩撕名牌遊戲，更分乘三架車離開莊園，同車的Rain、金鐘國與宋智孝惹粉絲歡呼。<br>撰文：梁婉霞</p></body></html>
