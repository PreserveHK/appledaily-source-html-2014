<html><header><meta charset="utf-8"><title>案件速遞：
Tommy仔咬人　Uncle標無報警</title></header><body><h1>案件速遞：<br>
Tommy仔咬人　Uncle標無報警</h1><p>【本報訊】裝修工人「Uncle標」所養的野豬「Tommy仔」，去年在西貢咬傷男途人，Uncle標卻沒有報警，同日更對Tommy仔拳打腳踢，被控沒有將動物咬人的事實通知最近的警署罪及殘酷對待動物罪。控方指出，Uncle標曾稱如不打Tommy仔，將不能控制牠。<br>62歲被告成榮標昨天承認沒有通知警署他的動物咬人，惟否認去年11月17日在西貢虐畜，案件6月11日開審。香港野豬關注組昨天要求漁護署詳細評估Tommy仔後，才決定是否放生牠。<br>案件編號：KTCC963/14</p></body></html>
