<html><header><meta charset="utf-8"><title>趣趣地︰天使父女溫馨搞鬼</title></header><body><h1>趣趣地︰<br>天使父女溫馨搞鬼</h1><p>臨近聖誕佳節，周圍都洋溢住溫馨氣氛，而啱啱喺曼聯對阿士東維拉踢和1:1場英超傷癒復出嘅迪馬利亞（左），就同囡囡扮鬼臉影相，大賣溫情。「天使」老婆喺instagram上載咗張組圖，見到天使同囡囡Mia一齊笑晒口咁扮嬲、扮鬼臉，仲深情咀嘴㖭。難得見到天使表情咁生動，可能因為腿傷唞咗差唔多一個月終於有得落場比賽，心情特別好啦；不過見佢赤裸上身影相，小心冷親呀！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
