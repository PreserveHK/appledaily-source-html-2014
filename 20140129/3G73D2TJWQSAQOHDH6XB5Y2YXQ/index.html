<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>蔣怡幫BB投資 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔣怡幫BB投資 - 馮仁昭</h1><p>蔣怡（CoCo）舊年7月誕下女兒翁容，轉眼間已經半年，新年快到，今年係BB第一年𢭃利是，CoCo表現得好開心同興奮，日前佢仲提早幫BB換上拜年裝，做足準備出動𢭃利是，CoCo話：「好多人已經買咗新年衫畀佢，今年係佢第一年𢭃利是，我哋會將啲利是錢儲起，遲啲幫佢投資，等佢讀大學唔使問番我哋攞。」<br>撰文：馮仁昭</p></body></html>
