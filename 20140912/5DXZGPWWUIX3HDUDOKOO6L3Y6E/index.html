<html><header><meta charset="utf-8"><title>亞視怪招搵男觀眾</title></header><body><h1>亞視怪招搵男觀眾</h1><p>近日在WhatsApp流傳了有關於亞姐的奇怪轉貼，表明要男人，出現金，60元一小時，還有留下電話號碼。<br>記者致電該電話號碼，第一次號碼未能接通，第二次，有一名女子接聽，提到網上流傳的訊息，她說：「打錯了。」之後記者一再追問：「亞視嗰個喎！」她回應道：「亞視嗰個9月9日過期喇！唔知邊度傳出來，過期了。」然後匆匆掛線。<br>亞視發言人表示9月9日亞視有一個「亞洲品牌盛典活動」晚會，所有邀請的都是貴賓，並不存在找人頂替。據知這個轉貼是來自一個保安，由於大型晚會需要更多保安，所以透過WhatsApp招聘。<br>採訪：楊潔雯</p></body></html>
