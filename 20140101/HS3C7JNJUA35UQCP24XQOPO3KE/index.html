<html><header><meta charset="utf-8"><title>陳柏宇遭粉絲催婚</title></header><body><h1>陳柏宇遭粉絲催婚</h1><p>陳柏宇大前日在廣州中山紀念堂舉行演唱會，母親和女友傅曉薇（Leanne）親身支持。由於場館被列為國家級文物保護單位，故館內未有冷氣或暖氣系統，令到穿上單薄歌衫的陳柏宇要抵冷演出。在慶功宴上，陳柏宇公開答謝生命中最重要的兩個女人母親和女友「皇后」Leanne，更送上花及香吻給她們，有粉絲催婚，陳柏宇搞笑回應：「關你鬼事。」<br>撰文：郝思嘉</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
