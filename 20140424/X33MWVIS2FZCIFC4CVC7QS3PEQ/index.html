<html><header><meta charset="utf-8"><title>趣趣地：高柏尼開Bar有腦</title></header><body><h1>趣趣地：高柏尼開Bar有腦</h1><p>球星賺咁多，好多都再喺出面搞生意，而開餐廳就最普遍，好似曼城隊長高柏尼，最近亦都喺家鄉比利時開咗兩間新酒吧， 間酒吧名食埋自己嗰名，叫「Good Kompany」（圖），幾有創意啊！酒吧入面啲佈置其實有啲似酒吧餐廳嘅格局，據聞高柏尼唔想搞到好似美國或英國嗰啲pub咁，反而希望畀大眾有少少高貴得嚟又幾悠閒嘅感覺，等大家輕鬆吓，而且間吧嘅牆上仲掛滿高柏尼過去喺比賽中交換番嚟嘅球衣，包括有艾辛同比拿美等。</p></body></html>
