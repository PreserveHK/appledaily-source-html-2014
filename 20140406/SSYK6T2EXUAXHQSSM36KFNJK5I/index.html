<html><header><meta charset="utf-8"><title>最受歡迎旅遊地
法旅客最多　港排13</title></header><body><h1>最受歡迎旅遊地<br>
法旅客最多　港排13</h1><p>復活節假期將至，有計劃出外旅行嗎？提供移居外國服務的網站Movehub統計發現，法國是全球最受遊客歡迎的國家，每年到訪遊客多達8,140萬人，中國名列第3，每年吸客5,760萬人。香港也不遑多讓，彈丸之地每年過夜遊客竟多達2,230萬人，全球排名13。澳門雖然在20大中敬陪末座，但每年仍吸客1,290萬，中、港、澳三地每年遊客人數合計高達9,270萬人，較法國的8,140萬人，還要多出逾千萬人。 <br>英國《每日郵報》</p></body></html>
