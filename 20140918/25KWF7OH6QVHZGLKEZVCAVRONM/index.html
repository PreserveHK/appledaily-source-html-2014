<html><header><meta charset="utf-8"><title>K-Pop之王：TTS擘髀自摸迎回歸</title></header><body><h1>K-Pop之王：TTS擘髀自摸迎回歸</h1><p>由韓國女團少女時代（少時）成員泰妍、Tiffany及徐玄組成的小分隊TaeTiseo（TTS）前晚在首爾奥林匹克公園舉行專輯發佈會，宣佈組合正式回歸。當日TTS更請來師弟團SHINee的珉豪擔任大會MC，令現場更加熱鬧。</p><p>3女在發佈會以性感打扮表演多首新歌，而名花有主的泰妍和Tiffany在表演時更放縱到極，泰妍在舞台梳化上跳到擘腿又自摸，而Tiffany就跟男舞蹈員大跳貼身舞，完全不擔心會激嬲男友。<br>撰文：金美兒</p></body></html>
