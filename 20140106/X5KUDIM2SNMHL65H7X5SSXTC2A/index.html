<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）陳金教女單張寧降職</title></header><body><h1>體訊速遞：<br>（羽毛球）陳金教女單張寧降職</h1><p>中國羽毛球國家隊總教練李永波宣佈，擔任女單主教練的前名將張寧（右）降職至助教，而實習教練陳金就破格升為女單主教練。綜合外電（中國）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
