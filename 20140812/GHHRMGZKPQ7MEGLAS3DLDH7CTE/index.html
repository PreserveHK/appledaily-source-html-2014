<html><header><meta charset="utf-8"><title>強國保安打死狗屍體掟落垃圾桶</title></header><body><h1>強國保安打死狗<br>屍體掟落垃圾桶</h1><p>雲南昆明上周四有市民目擊，兩名身穿保安制服的男子，以棍棒把一隻狗當街打死後，再用棍棒挑起狗屍，扔進垃圾桶中，十分殘忍兼無血性。<br><br>從該名市民拍攝的短片可見，一隻白色的狗躺在地上，動也不動。而兩名保安手拿着棍棒，企圖將狗屍挑起來，放進垃圾桶。他指事發時自己正在買東西，聽到狗隻的慘叫聲，出來便看到狗被打死。當時還有其他市民在場，與保安理論，保安聲稱被打死的狗曾咬傷三名路人，但路人不認同保安做法，認為手法太殘忍。<br><br>安徽電視台</p></body></html>
