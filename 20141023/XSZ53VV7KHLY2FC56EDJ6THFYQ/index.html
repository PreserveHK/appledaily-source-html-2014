<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇珊保育廣東歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇珊保育廣東歌 - 馮仁昭</h1><p>曾航生同蘇珊噚日到新城宣傳下月2號喺屯門大會堂開嘅演唱會，佢哋話精挑咗唔少經典廣東金曲，至於會唱乜嘢金曲就大賣關子。曾航生仲邀請到蔡立兒做嘉賓，佢話：「當年《再見亦是朋友》最初係我同佢合唱，之後公司有變所以換人，今次都好想喺台上合唱一次。」蘇珊亦指今次演唱會算係為廣東歌作保育，令更多人回味。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
