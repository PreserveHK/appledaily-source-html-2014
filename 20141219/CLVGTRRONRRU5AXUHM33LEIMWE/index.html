<html><header><meta charset="utf-8"><title>Justin屎笠頭熱爆</title></header><body><h1>Justin屎笠頭熱爆</h1><p>美國樂壇型男Justin Timberlake日前出席小天后Taylor Swift的生日派對時，搞笑地頭笠糞便面具，經照片在網上瘋傳後，這款派對恩物隨即變成搶手貨，有人趁聖誕節前夕入貨作開P之用。據TMZ網站指，Justin戴過的糞便面具在數日間銷量激增，生產商表示增長達315%，更出現賣斷市情況。另外，Justin與名嘴Jimmy Fallon為節目演趣劇，扮成參加夏令營的中學生。</p></body></html>
