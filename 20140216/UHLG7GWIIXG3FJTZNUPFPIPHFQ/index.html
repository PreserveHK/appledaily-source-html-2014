<html><header><meta charset="utf-8"><title>日本大王具足蟲　絕食5年暴斃</title></header><body><h1>日本大王具足蟲　絕食5年暴斃</h1><p>日本三重縣鳥羽市水族館飼養的1隻大王具足蟲，絕食5年後，今天下午死亡。<br><br>鳥羽水族館飼養了10隻大王具足蟲，其中編號「一號」於2009年1月起開始絕食，到今年1月2日剛滿5周年。水族館飼養員表示，昨日上午查看時，「一號」還活著。但當地時間下午5時許，他再查看便發現牠已死亡，死因不明，但身上無明顯傷痕。<br><br>大王具足蟲是世界最大的等足類生物，2007年9月「一號」從墨西哥來到鳥羽水族館，身長約30厘米、體重約1公斤。<br><br>共同網/中央社</p></body></html>
