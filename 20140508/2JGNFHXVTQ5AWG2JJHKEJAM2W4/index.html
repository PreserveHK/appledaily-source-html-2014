<html><header><meta charset="utf-8"><title>八腿小山羊　雌雄同體</title></header><body><h1>八腿小山羊　雌雄同體</h1><p>克羅地亞山羊「莎爾卡」日前再做母親，誕下三隻小山羊，可是其中一隻卻是畸形，不但有八條腿（圖），還是雌雄同體。<br>主人帕帕里克為「莎爾卡」接生，一如過往三次也是誕下三隻小山羊，但當牠數數羊腳卻赫然發現不對路，其中一隻有八條腿，驚嘆是大自然奇蹟。獸醫為「八腳山羊」檢查後，發現牠是雌雄同體，相信額外四條腿是發育不全的孖生兄弟或姊妹所有。獸醫認為牠存活機率不大，若熬過首星期，可望活多兩、三年。牠求生意志強，一直想站起來，無奈氣力不支，始終不能爬起身。<br>英國《每日郵報》</p></body></html>
