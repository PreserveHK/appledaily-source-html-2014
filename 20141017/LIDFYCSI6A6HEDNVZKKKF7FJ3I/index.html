<html><header><meta charset="utf-8"><title>同性戀人湧超市接吻維權</title></header><body><h1>同性戀人湧超市接吻維權</h1><p>英國女同性戀者佩奇（Annabelle Paige）與女友上周到連鎖超市Sainsbury's購物，兩人情到濃時輕吻對方，怎料超市保安指收到顧客投訴，威脅兩人若不停止接吻就要離開超市。事件曝光後，數百名同性戀者前天（周三）到超市用接吻聲援，以保障同性戀權益。<br>佩奇是薩塞克斯大學學生，今次的接吻示威由該大學組織促成。超市事後就事件道歉，承諾不會再發生類似事情，並對示威表示「非常歡迎」；而該守衞就由第三者公司聘請，已不再在超市工作。<br>英國《衞報》</p></body></html>
