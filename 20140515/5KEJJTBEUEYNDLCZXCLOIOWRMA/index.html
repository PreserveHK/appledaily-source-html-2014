<html><header><meta charset="utf-8"><title>莊思敏俾媽咪催婚</title></header><body><h1>莊思敏俾媽咪催婚</h1><p>莊思敏、何紫綸（Ann）及王子涵，昨日在中環出席Difeee鑽飾店開幕禮，擔任代言人的莊思敏獲贈價值5位數的鑽戒。她表示未搵到可以送鑽戒的男朋友：「我要好多時間溝通，媽咪仲急過我，問有冇擺桃花陣，我好慢熱同被動，要等人開口先。」<br>此外，早前因婦女病接受手術治療的何紫綸，康復後即與朋友到韓國旅遊，但遇到不快事，她說：「對韓國男仔嘅fantasy幻滅，喺夜店俾人夾硬拉出舞池，有少少被非禮嘅感覺。」提到張栢芝日前自爆曾四度流產，她坦言亦聽聞過：「小產一次已好傷身，連續幾次直情係大內傷。佢𠵱家健健康康，我網上問候咗佢。」<br>採訪、攝影：藍文浩</p></body></html>
