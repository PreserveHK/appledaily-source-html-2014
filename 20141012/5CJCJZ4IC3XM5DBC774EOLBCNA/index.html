<html><header><meta charset="utf-8"><title>瞓街初體驗：「呢個時刻冇得退」</title></header><body><h1>瞓街初體驗：<br>「呢個時刻冇得退」<br></h1><p>學民思潮發動「一人一帳篷」，籲更多人出來長期佔領。梁先生（圖）從家中帶來帳篷，與母親交代到沖繩旅遊，前日獨自去銅鑼灣佔領區準備長期抗戰，他坦言非為響應學民，「去到呢個位大家已經自發性做嘢，你嗰刻覺得要升級就會去做，冇人想用呢個方式，但呢個時刻，冇得退」。他透露之前只曾在10月1日「露宿」銅鑼灣街頭一天，政府態度令他自覺要做多些，索性再到銅鑼灣通宵留守。他又形容政府不肯溝通的態度是愚蠢，「明明有平台可以和平解決件事都唔做，對比學民、學聯，政府嘅反應真係好慢，究竟佢係咪真係想解決呢件事？」</p></body></html>
