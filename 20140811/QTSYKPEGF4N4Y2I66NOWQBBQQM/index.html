<html><header><meta charset="utf-8"><title>超級月亮凌晨現身</title></header><body><h1>超級月亮凌晨現身</h1><p>【本報訊】周日遊玩一整日後，仰望天際，有否留意月亮比平日更大更亮？香港時間8月11日凌晨2時左右，出現年度最大最圓的「超級月亮」，月亮與地球距離將是全年最近，僅約35.7萬公里，月亮會比平時大14%和光亮30%。<br>雖說凌晨2時左右月亮最圓，但若論最佳拍攝時間，是昨晚月亮東升後，以及清晨月亮西落前，這時滿月呈現金黃色，月亮可視面積較大，拍攝特寫效果更佳。<br>天文台資料顯示，昨晚月出時間由傍晚6時26分開始，已經有不少攝影發燒友做足準備拍攝到今年最大最圓的「超級月亮」。<br>有專家就指出，若錯過今次機會，仍有機會在9月9日再次欣賞到「超級月亮」。</p></body></html>
