<html><header><meta charset="utf-8"><title>光豬跑手防毒面罩抗霧霾</title></header><body><h1>光豬跑手防毒面罩抗霧霾</h1><p>禁毒廣告經常講「不可一，不可再」，但面對足以致癌的北京霧霾，市民卻無計可施。達到最嚴重程度的霧霾再次籠罩內地，初步統計，至少15%的國土、80多個北方城市全部中招。氣象台預測要到周四（27日）左右，霧霾才有可能散去。如非必要，港人實在不該前往北京「自殺」。<br>而妝一年一度的「光豬跑」大賽，昨日也在寒春中舉行，除了往年都有的三點式裝扮外，數位參賽者頭戴鋼盔、防毒面罩來抗議空氣污染，也非常引人注目。<br>新浪網</p></body></html>
