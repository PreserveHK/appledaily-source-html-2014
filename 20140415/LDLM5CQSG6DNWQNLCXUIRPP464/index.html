<html><header><meta charset="utf-8"><title>歐敬祿出手令</title></header><body><h1>歐敬祿出手令</h1><p>【本報訊】有關通緝令1978年9月25日由高院法官歐敬祿（Rory O' Connor）發出，手令建基於馬惜珍違反裁判官的保釋條件，沒到高院應訊。但歐官在通緝令寫上「要求將馬帶到我席前」，竟成為馬申請撤銷手令的理據之一。<br>麥高義指歐官1986年退休，或已身故，若在生也近百歲，由於歐官已無法處理本案，通緝令無法執行。陳官則認為歐官以法官身份行事，非個人身份，就算身故或字眼不對也不影響手令有效性。歐官生於愛爾蘭，1962年由肯雅來港出任裁判司，1977年出任高院法官，退休後出任多項公職並獲授勳。惟歐官生於1925年11月，若仍在世，僅88歲。</p></body></html>
