<html><header><meta charset="utf-8"><title>隔牆有耳：恒管面試　問嫁豬定狼 - 李八方</title></header><body><h1>隔牆有耳：<br>恒管面試　問嫁豬定狼 - 李八方</h1><p>「如果畀你揀，你會揀嫁畀梁振英定係唐英年？」吓？唔係嘛？問呢啲？噚日恒生管理學院講開入學面試難題，副校長方梓勳話，舊年曾問考生呢條刁鑽問題，測試其思考能力，究竟少女們會選擇嫁畀隻豬定隻狼呢？方教授話，大部份學生答：「兩個都唔嫁！」有女仔更即場「出櫃」，表明對男士冇興趣。<br>嘩，你都咪話啲妹妹唔醒目，佢哋有讀通識㗎嘛，應該分辨到咩男人先嫁得過，例如睇吓對方誠唔誠實、涼唔涼薄咁啦。方梓勳話，本來想考吓同學仔嘅應變能力，了解吓佢點諗嘢，冇政治目的㗎，今年就唔再出呢啲題目，費事再嚇親啲少女啦！</p></body></html>
