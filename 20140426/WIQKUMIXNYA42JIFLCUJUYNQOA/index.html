<html><header><meta charset="utf-8"><title>馬鞍山住宅地下月招標</title></header><body><h1>馬鞍山住宅地下月招標</h1><p>【本報訊】地政總署昨公佈，將公開招標出售馬鞍山馬錦街限量私人住宅地，下月16日起招標，截標日期為6月20日。地盤面積約為3.33萬方呎，最高樓面面積約20.02萬方呎，提供不少於310個住宅單位，市場估值約7.6億至9億元，預計樓面呎價約3,800元至4,500元。<br>另外，據城規會最新文件顯示，恒地或有關人士持有的元朗錦田江廈圍項目，申請由目前住宅（丁類）和農業改劃為包含文物建築保育的住宅（乙類）用途，地盤面積49.08萬方米，地積比率為2.1倍，興建17座（當中16座住宅）物業，每幢樓高13至19層，提供單位數目達1,566伙。</p></body></html>
