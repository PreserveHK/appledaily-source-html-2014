<html><header><meta charset="utf-8"><title>小天演處男抑鬱</title></header><body><h1>小天演處男抑鬱</h1><p>由鈕承澤（豆導）執導、阮經天、陳意涵等主演的台灣電影《軍中樂園》將於後日在港上映，三人日前接受訪問，小天在戲中既要演處男，又要與萬茜有激情戲，小天笑謂真的很難演，豆導笑說：「有場戲是他們互動，我說小天你是處男不是情聖，你應該是害羞。」他又笑小天的初夜在20年前發生。意涵透露在戲中要坐在陳建斌身上搖，意識大膽！<br>小天表示當日困在金門拍攝，心裏很壓抑和孤獨，覺得全世界只得自己一人，很難排斥心中的痛苦。豆導則爆料指小天最初有個小肚腩，但兩個月的訓練令小天變得很fit。<br>採訪：黃曉妍　<br>攝影：仇志德<br>場地提供：The Mira Hong Kong</p></body></html>
