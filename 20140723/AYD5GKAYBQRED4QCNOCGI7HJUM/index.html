<html><header><meta charset="utf-8"><title>蕭定一搵心潔彭順拍戲</title></header><body><h1>蕭定一搵心潔彭順拍戲</h1><p>李心潔經過一輪休息，近日已開始為港視復出拍攝重頭寫實網劇《風雲》，有指該部劇集以選舉為題材，港視揸弗人王維基日前相約蕭定一到中環見面，據知他們有意合作開戲。<br></p><p>蕭定一昨日在電話中直認：「我知佢哋（港視）嚟緊會拍李心潔嘅《風雲》，我覺得呢個題材仲有發展空間，考慮拍電影版。」當中會滲入政治因素話題嗎？蕭定一說：「要睇吓部戲去唔去中國巿場，純港片話可以有遊行敏感話題。」新片導演人選呢？蕭定一說：「我用番心潔同套劇演員，導演梗係佢老公彭順合拍啲啦。」<br>採訪：藍文浩、楊定<br>攝影：陳慧安</p></body></html>
