<html><header><meta charset="utf-8"><title>梁炳被嘲帶套入房</title></header><body><h1>梁炳被嘲帶套入房</h1><p>梁漢文（梁炳）、許志安、關楚耀及有「崔Big瓜」之稱、擁E cup豪乳的崔碧珈等昨日在銅鑼灣出席武術健身中心開幕禮，梁漢文透露學了打拳一年多，經常都會打到瘀及流血，所以最好不要打頭，他稱太太都有學拳，有時會在家中練習，安仔即笑說：「你哋可以打到入房。」安仔續說有味笑話：「仲有帶頭套，同埋兩個手套，三個套。」安仔表示有時間會陪老婆鄭秀文（Sammi）操練準備個唱，他又否認早前拍的MV很激，因與女主角未錫即止，工作關係不用備案，提到張家輝笑指不敢錫Sammi，安仔指自己好大方。<br>採訪、攝影：溫敏芝</p></body></html>
