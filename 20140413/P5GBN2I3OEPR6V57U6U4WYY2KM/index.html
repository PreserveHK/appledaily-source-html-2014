<html><header><meta charset="utf-8"><title>好色男約女網友開房遭迷暈劫清光</title></header><body><h1>好色男約女網友開房<br>遭迷暈劫清光</h1><p>台灣桃園30歲盧姓男子2個月前在網上聊天室認識29歲女網友鄭曉君，兩人在網路世界挑逗打得火熱，還約炮南下開房。盧男即看到見肥胖的鄭女未有言悔，不料竟在賓館內被下藥洗劫。警方鎖定鄭女和另一名30歲男子杜聖煜涉案，逮捕2人後依強盜、詐欺和偽造文書罪送辦。<br> <br>鄭女早前利用短訊提議盧男到屏東「高興一下」，盧男依約到屏東一家賓館內喝酒。鄭女趁機將藥摻入啤酒中，盧男喝下不醒人事，醒來時發現現金1萬元新台幣（約2,590元港幣）和提款卡被洗劫一空，故此向警方報案。<br> <br>台灣《蘋果日報》</p></body></html>
