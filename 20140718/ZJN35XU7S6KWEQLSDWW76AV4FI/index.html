<html><header><meta charset="utf-8"><title>莽漢緊抱　男嬰窒息死</title></header><body><h1>莽漢緊抱　男嬰窒息死</h1><p>美國南卡羅來納州一名莽漢照顧朋友14個月大的男嬰時，疑因太用力抱他，導致男嬰窒息死亡被控誤殺，面臨監禁五年。<br></p><p>事件發生在去年6月。27歲的肯普向警方表示，他當時與男嬰哈里斯嬉戲，見男嬰擦眼，看似眼睏，於是將男嬰仰天放在嬰兒床上，同時把奶瓶放在旁邊，然後到廚房做家務。其後肯普去查看男嬰，驚見男嬰伏在床上，雙手握拳，已沒有知覺。屋內另一人立即為男嬰做心肺復蘇，但男嬰回天乏術。拘捕令指出，肯普當日「熊抱男嬰，抱得太緊，因而令他呼吸停止」。<br>肯普周二被捕，翌日以1萬美元（7.8萬港元）保釋候審。警方未有透露何以事隔一年才提出檢控。<br>美聯社</p></body></html>
