<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基十月結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>古巨基十月結婚 - 馮仁昭</h1><p>古巨基同助手兼女友Lorraine拍咗拖20年，成日都傳出婚訊，雖然佢哋已經否認過，但係噚日又有報道話基仔決定喺10月結婚，仲已經同公司講想提早喺9月搞掂啲嘢，等佢哋有足夠時間準備婚禮㖭！消息話本來佢哋想喺法國舉行婚禮，之不過鄭伊健提議佢哋去日本行禮，佢地只會邀請親朋戚友同公司同事出席。噚日馮仁昭打電話俾佢哋了解吓，不過Lorraine只係話冇回應喎！<br>撰文：馮仁昭</p></body></html>
