<html><header><meta charset="utf-8"><title>河國榮擺檔受歡迎</title></header><body><h1>河國榮擺檔受歡迎</h1><p>本報前日報道六年前離開無綫向外闖的河國榮，因要養妻及11隻狗幾乎花光老本，大前日他在西貢香港學堂國際學校租小攤位賣太太D.I.Y.的飾物及咖啡後，大批網民連日留言力撐叫他加油，其個人facebook也獲幾百個Like支持，他前日感到驚訝：「真係好surprise，都呆咗，好多謝大家。」</p><p>提到有網民提議河國榮去教英文，他在電話中表示有點困難：「因為我唔識文法，所以教唔到，而且我冇放棄喺呢行發展，又希望出唱片，好難搵一份長工，因為可能成日要請假。」他又表示剛入紙再申請下個月的攤位，希望能抽中籤。<br>採訪：小米</p></body></html>
