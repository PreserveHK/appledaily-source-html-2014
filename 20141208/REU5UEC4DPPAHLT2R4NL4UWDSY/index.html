<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）葛斯捐世盃砵籌1,900萬</title></header><body><h1>體訊速遞︰<br>（足球）葛斯捐世盃砵籌1,900萬</h1><p>效力拜仁慕尼黑的德國中場馬里奧葛斯，在今夏世盃決賽戰至加時為德國射入全場唯一入球奪冠，最近他將當時所穿的左足球鞋捐出作慈善拍賣為兒童籌款（圖），叫價並高達200萬歐元（約1,900萬港元）。有趣的是葛斯並沒有將球鞋清洗，意味着得標者可獲得「原汁原味」波砵。 綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
