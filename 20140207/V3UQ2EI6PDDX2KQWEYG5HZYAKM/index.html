<html><header><meta charset="utf-8"><title>孔孝真被追數86萬</title></header><body><h1>孔孝真被追數86萬</h1><p>人氣韓劇《主君的太陽》女星孔孝真，日前被廣告代理公司入稟首爾中央地方法院追討1.2億韓圜（約86.2萬港元）。廣告代理公司聲稱孔孝真違約，指她由2010年起拖欠合共4年的廣告介紹費，「我們在08年幫孔孝真成功接洽了一個戶外品牌廣告，但她只支付了首兩年的介紹費後便再沒有履行合約。」<br>孔孝真方面昨日表示冤枉，事務所稱廣告代理公司的指控完全是無中生有，發言人說：「我們早於09年已和該公司簽訂同意書，講好之後再續廣告約都毋須交手續費，何況11年和12年都沒有再續約，該公司憑甚麼追討合共4年的錢呢？」<br>撰文：梁婉霞</p></body></html>
