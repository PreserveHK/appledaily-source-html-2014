<html><header><meta charset="utf-8"><title>何韻詩幫拖引發罵戰</title></header><body><h1>何韻詩幫拖引發罵戰</h1><p>何韻詩昨日在facebook貼文，就「房東涉毒」發表感言：「藝人吸食大麻在這裏確實是違法的事情，是不對的，作為公眾人物被逮捕已經是一個最大的教訓，但不至於要用對待十惡不赦殺人犯般的眼光來報道和評論吧？比起那些政壇上一朝得志賴皮又滿口歪理的小人，到底誰比較教壞小孩，誰更該受到社會批判，這是我們該認真去想想的問題。」<br>原本借事件暗罵政界小人，但貼文一出，阿詩即被網民抨擊，叫她「顧掂自己先啦」之後阿詩再發文反擊：「一定有幾隻遊魂野鬼應聲飄出來贈你一句『顧掂自己先啦』，何謂『顧掂』？何謂『掂』？有冇試考㗎？係咪顧掂？就可以任意發表睇法？」<br>撰文：何嘉文</p></body></html>
