<html><header><meta charset="utf-8"><title>博物館幽靈女孩追纏　諗起都毛管戙</title></header><body><h1>博物館幽靈女孩追纏　諗起都毛管戙</h1><p>伯恩賽德(John Burnside)與貝克侯絲(Shona Backhouse)，兩年前攜同18個月大兒子，參觀英國約克郡的城堡博物館(Castle Museum)，但近日翻看存舊手機記憶卡內的照片，卻他們不寒而憟。<br><br>事關他們見到一名朦朧的女孩身影，潛藏在他們所拍攝的多張照片中，似乎是全程纏繞著他們。該名幽靈般的小女孩，穿著英國維多利亞女王時代的禮服。27歲的伯恩賽德謂，當日參觀時已有一些怪怪的感覺，「如今，每次想到這件事都令我起雞皮疙瘩」。<br><br>英國《每日郵報》</p></body></html>
