<html><header><meta charset="utf-8"><title>K-Pop之王：Amy再被控非法用藥</title></header><body><h1>K-Pop之王：Amy再被控非法用藥</h1><p>韓國女藝人Amy再度因非法使用藥物而被控告。昨日韓國首爾法院表示，Amy去年緩刑期間，透過一名權姓女士獲取85粒安眠藥，並非法濫用15粒。前年，她被發現在首爾使用針管注射毒品麻醉劑異丙酚而被起訴，最後被判刑8個月及緩刑2年。雖然她於緩刑期間再次濫藥，但目前未被扣押，因為她於頭髮測試中顯示已停用異丙酚。</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ <br></p></body></html>
