<html><header><meta charset="utf-8"><title>邱吉爾魚池畫2,172萬成交</title></header><body><h1>邱吉爾魚池畫2,172萬成交</h1><p>英國前首相邱吉爾（Winston Churchill）畫作《查特韋爾的金魚池》（The Goldfish Pool at Chartwell圖），前日（周三）拍賣，以180萬英鎊（2,172萬港元）成交，較他作品之前的最貴紀錄多近一倍。<br>今次共拍賣邱吉爾15幅畫作，在《查特韋爾的金魚池》畫的是邱吉爾生前主要住所的一部份，他曾在畫中的金魚池餵魚，被指是難得可從中一窺他私生活的作品。<br>《查特韋爾的金魚池》原由邱吉爾的女兒索姆斯（Mary Soames）擁有，她今年5月過世。<br>美聯社</p></body></html>
