<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龍心老蘭遭打爆缸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：龍心老蘭遭打爆缸 - 馮仁昭</h1><p>消失咗一排嘅「維園霆鋒」龍心，最近又喺網上蒲頭，噚日有讀者報料話龍心喺老蘭俾人打，仲自拍爆缸相，事後仲有片擺上youtube，馮仁昭上youtube睇吓龍心搞乜鬼，不過條片已經俾人刪走咗，只喺facebook搵到啲爆缸相，血流披面嘅龍心例牌赤裸上身，有網民留言話龍心俾人打完企咗半粒鐘， 警察見到都唔理喎。<br>撰文：馮仁昭</p></body></html>
