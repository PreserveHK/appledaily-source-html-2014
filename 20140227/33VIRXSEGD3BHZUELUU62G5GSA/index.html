<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★荷李活女星安琪蓮娜祖莉昨日與戲中的二戰原角Louis Zamperini出席電視節目做宣傳，自爆Louis是她的鄰居。<br>★美國女星Katy Perry新歌《Dark Horse》MV被指侮辱回教教徒遭批評。<br>★英國萬人迷球星碧咸妻子Victoria，日前到了南非開普敦出席愛滋病慈善活動抱當地的小朋友。<br>★日本組合AKB48成員𥧌岸南下周來港宣傳，將畢業的大島優子昨在網誌表示，8年AKB生活只像一瞬間。<br>★日本女星渡邊杏前日出席劇集《多謝款待》煞科記者會，但怕被問緋聞縮短記者會惹來不滿。</p></body></html>
