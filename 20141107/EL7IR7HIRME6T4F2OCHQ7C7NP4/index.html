<html><header><meta charset="utf-8"><title>體壇拾趣：黃蜂滅「火」幫波神出氣</title></header><body><h1>體壇拾趣：<br>黃蜂滅「火」幫波神出氣</h1><p>早兩日「波神」米高佐敦同美國總統奧巴馬爆口水戰，波神揶揄奧巴馬打高爾夫球屎波，奧巴馬就回應話自己冇時間一日打兩次，球技梗係唔及佢，但就反寸佐敦要花多啲時間睇住佢隊波，暗示黃蜂成績唔理想喎。話口未完，黃蜂喺周三常規賽就同老闆爭口氣，憑艾謝菲遜（右）射入28分，主場96:89擊敗熱火結束3連敗，亦係之前以山貓名義連輸畀熱火16次後，第一次滅「火」。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
