<html><header><meta charset="utf-8"><title>壇蜜情傾老花男</title></header><body><h1>壇蜜情傾老花男</h1><p>日本出位艷星壇蜜不時有爆炸性發言，她亮相前日播出的電視節目時就大談私生活，除了自爆剛花了65萬日圓（約4萬多港元）買了貓仔作為寵物外，她又坦言非常奄尖，自嘲很難嫁得出！<br>節目上，壇蜜又自爆最近情傾老花男人，她說：「以前我覺得鬆開領呔嘅男人好迷人，不過最近開始鍾意有老花嘅男人。」壇蜜認為有老花的男人除下眼鏡時，把物件保持距離來望的動作很吸引，有fans笑言希望快點有老花來討好偶像。</p></body></html>
