<html><header><meta charset="utf-8"><title>隔牆有耳：田少懷念沒思歪日子 - 李八方</title></header><body><h1>隔牆有耳：<br>田少懷念沒思歪日子 - 李八方</h1><p>繼03年之後，香港人今年7.1又創奇蹟；呢股沖天怒氣，自由黨田少一定似曾相識，事關03年佢就係因為見到50萬人上街，最終倒戈成功阻止23條立法。11年前畫面恍如重現，田少似乎好感觸，噚日特登喺facebook貼咗年初去拜神嘅相，仲好啜核咁話：「如果求神可以令到香港同以前沒有思歪的日子一樣，咁我年初喺車公廟拜神時應該誠心啲呀，哎。」<br>為乜嘢觸景生情？田少解釋，係黨內青年團想幫佢post新嘢，先搵張舊相嚟用，重申佢最想祈求香港好。</p></body></html>
