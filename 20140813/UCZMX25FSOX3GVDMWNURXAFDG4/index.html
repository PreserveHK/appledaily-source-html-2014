<html><header><meta charset="utf-8"><title>薛凱琪生日方大同鬼馬</title></header><body><h1>薛凱琪生日方大同鬼馬</h1><p>前日是薛凱琪（Fiona）的33歲生日，下月將在紅館開騷的她忙於綵排，就連生日都是在錄音室度過，不過，緋聞舊愛方大同和友人們特別帶蛋糕、香檳探班，Fiona昨早將合照貼微博，留言：「昨天生日還是在錄音室裏過，但又來了一些好朋友給了我驚喜！謝謝你們的心思，雖然今天晚上還是吃飯盒都吃得特別開心。」<br>大合照時，方大同似男主人般坐在Fiona身邊，平日木訥的他難得配合Fiona做出鬼馬表情，網友見到紛紛留言叫他們結婚，指兩人越來越有夫妻相：「到哪都有大同啊！結婚好了。」、「你和方大同真的就是一對，在一起吧。」<br>撰文：皓騫</p></body></html>
