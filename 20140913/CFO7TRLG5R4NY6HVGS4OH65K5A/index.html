<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）PG亂評毆妻案惹禍</title></header><body><h1>體訊速遞：<br>（籃球）PG亂評毆妻案惹禍</h1><p>溜馬球星保羅佐治（圖）（PG）周四在個人社交網站發表有關美式足球員懷斯毆妻案的言論，內容被指疑似鼓吹家暴，前者稍後即收回言論及道歉，溜馬總裁布特也發表聲明，稱已向保羅佐治作出告誡，日後亦不會容許旗下球員作出此種評論。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
