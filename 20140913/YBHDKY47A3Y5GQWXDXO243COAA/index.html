<html><header><meta charset="utf-8"><title>范冰冰自誇小丑妝都靚</title></header><body><h1>范冰冰自誇小丑妝都靚</h1><p>范冰冰、徐濠縈及黃偉文昨日在北京，出席意大利時裝品牌Valentino新店開幕活動，冰冰穿起一身啡色風衣款式皮裙現身，化上黑色眼圈的妝容。提到早前她在微博上載多張卸妝的自拍相，自爆失眠，她笑言：「因為每天早上工作很多，時間不夠。晚上不想睡，覺得很浪費時間，之前在微博上載了一張小丑臉相，因為有一天卸妝，覺得把臉拉得長長，很好看。」問到她為了與黎明合作拍的《楊貴妃》要增肥演出，她表示：「我最近很努力增肥，但還是瘦瘦的。」此外，有內地傳媒問徐濠縈有否留意周星馳近日的新聞，她表示：「沒合作過，完全沒留意。」<br>撰文：唐如</p></body></html>
