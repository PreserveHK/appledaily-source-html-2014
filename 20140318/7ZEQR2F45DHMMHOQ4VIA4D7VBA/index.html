<html><header><meta charset="utf-8"><title>馮仁昭四圍超：況復生擦鞋過大禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：況復生擦鞋過大禮 - 馮仁昭</h1><p>大家仲記唔記得亞視經典劇集《我和殭屍有個約會》裏面嘅殭屍仔況復生呢？飾演況復生嘅張國權小朋友，今日已經長大成人，要成家立室娶老婆喇！<br>前晚同噚日凌晨張國權喺微博上載咗幾張「過大禮」嘅相，佢仲好識撈咁擦晒外母鞋，留言話：「Auntie辛苦晒呀！今日有乜嘢做唔足請你唔好見怪呀！」<br>其實張國權早喺前年就求婚成功，當時佢仲喺微博留言公佈婚期為去年。<br>撰文：馮仁昭</p></body></html>
