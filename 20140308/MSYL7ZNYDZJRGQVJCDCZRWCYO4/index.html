<html><header><meta charset="utf-8"><title>趣趣地：狼隊反轉再反轉</title></header><body><h1>趣趣地：<br>狼隊反轉再反轉</h1><p>唔經唔覺跌到落英甲嘅狼隊，日前因為職員鬧出笑話，令到佢哋得到廣泛報道。話說有位球迷上狼隊嘅官網買咗件主場波衫，收到包裹時發現個隊章原來倒轉咗（上圖）；佢即時上狼隊嘅官方twitter留言，寸爆球會減價促銷賣次貨。狼隊即時補鑊，送番件正常波衫之餘，再加一張免費波飛同埋賽前入更衣室見球員嘅機會畀呢位球迷。不過，最騎呢嘅係，狼隊寫嘅道歉信，內容都係上下倒轉印出嚟㗎（右圖）！</p></body></html>
