<html><header><meta charset="utf-8"><title>柴崎、中田拍拖赴宴</title></header><body><h1>柴崎、中田拍拖赴宴</h1><p>日本女星柴崎幸早前被爆與型男前國腳中田英壽拍拖，二人只認好友關係，但昨日出版的八卦雜誌《女性SEVEN》卻拍到柴崎與中田一起出席攝影師朋友的派對，當日二人似乎有所避忌，由始至終都是前後腳。據指當晚柴崎幸先到達該朋友的家，不出十分鐘之後，中田就乘的士到場。而到深夜時分，中田亦是先乘的士離去，之後柴崎才步行離開。另有指中田父親不喜愛兒子娶女藝人，二人感情可能受阻。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
