<html><header><meta charset="utf-8"><title>關仁隱事：「沙沙」遭導演白眼 - 關仁</title></header><body><h1>關仁隱事：「沙沙」遭導演白眼 - 關仁</h1><p>導演「貝貝」性格火爆，同佢合作過嘅人都怕咗佢嘅神化性格，話說幾年前拍一部戲，電影公司老闆想加旗下力捧嘅「沙沙」入去，貝貝睇錢份上，喺唔願意情況下只有話好，沙沙雖然有機會拍戲，但貝貝喺片場內外從來冇望過沙沙一眼，就連造型時都唔同佢傾一句，沙沙其實拍得好委屈，有冤無路訴，新人或者要遭人白眼。<br>但關仁覺得貝貝身為老行尊，係咪要關顧吓後輩，沙沙仲係有份拍佢部戲，大家咁樣冇溝通，想拍得好都幾難。<br>撰文：關仁</p></body></html>
