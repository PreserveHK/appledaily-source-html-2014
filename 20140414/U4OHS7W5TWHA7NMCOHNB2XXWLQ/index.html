<html><header><meta charset="utf-8"><title>Kashy盼為港視作歌</title></header><body><h1>Kashy盼為港視作歌</h1><p>曾成為香港電視反對不獲發牌集會主題曲的《This is my dream》，其原唱英國歌手Kashy Keegan昨日現身九龍城，參加慶祝泰國潑水節的慶祝活動，被現場市民潑濕身體。<br>Kashy更在現場演出飲歌，他接受訪問時透露此行會處理唱片籌備事情外，亦有關注港視動向：「覺得件事很不公義，王維基先生都係想為業界帶來轉變，唔明白點解要阻止，會一路支持他。」提到他會否與王維基聯絡，他表示：「如果有機會，都想幫他們作歌。」<br>採訪、攝影：文國駿</p></body></html>
