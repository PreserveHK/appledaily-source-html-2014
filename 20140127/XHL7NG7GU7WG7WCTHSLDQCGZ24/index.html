<html><header><meta charset="utf-8"><title>關仁隱事：「得力素」被輪抱嚇親 - 關仁</title></header><body><h1>關仁隱事：「得力素」被輪抱嚇親 - 關仁</h1><p>男人大隻就特別着數，大隻仲要靚仔當然更加煞食，好似嚟咗香港發展嘅「得力素」，正所謂書生樣貌咕哩身形，去到邊啲女士都尖叫望多兩眼。<br>有次佢同經理人出席活動，在場嘅闊太眼甘甘望咗佢好耐，最後忍唔住走過嚟問可唔可以抱吓，一抱就引嚟成班闊太輪抱，前後都唔知幾多人抱過。咪以為告一段落，轉個頭男公關「雞絲」都走埋嚟要同得力素抱抱，大家都知佢嘅性取向，仲要佢成班同性好友不停用眼輪住望得力素，搞到佢成晚都好唔自在，連廁所都唔敢去，驚俾人𥄫。<br>撰文：關仁</p></body></html>
