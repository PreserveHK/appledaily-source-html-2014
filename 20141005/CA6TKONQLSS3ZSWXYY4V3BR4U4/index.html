<html><header><meta charset="utf-8"><title>Jeana浴室情挑Dominic</title></header><body><h1>Jeana浴室情挑Dominic</h1><p>【美人娛】何佩瑜（Jeana）即將會參演王晶新片《鴨王》，糖妹舊愛何浩文（Dominic）會全祼上陣，據知Jeana還會跟師弟Dominic有一場浴室情慾戲，她昨日在電話中說：「仲睇緊劇本，同Dominic合作好呀。」Jeana雖然忙開工，但都關心時事，她總是手機不離手追看佔中新聞，她也譴責暴力，她說：「上星期日警方放催淚彈，我啱啱坐車去做嘢，車程中真係睇到眼淚流唔停，呢幾日又爆發暴力傷害到學生，我覺得文明社會，大家唔好用武力解決。」Jeana表示還有與胞弟一齊看新聞，向他解釋一切。<br>採訪：比華利<br>攝影：林德雄</p></body></html>
