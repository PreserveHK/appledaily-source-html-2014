<html><header><meta charset="utf-8"><title>李玟憶老爺勁喊</title></header><body><h1>李玟憶老爺勁喊</h1><p>李玟（CoCo）昨日傍晚以嘉賓身份在中環出席四季酒店的聖誕節亮燈儀式，CoCo老公Bruce、兩名女兒及李媽媽都有到場支持。</p><p>CoCo以一襲黑色連身衫現身，她接受訪問時透露近日老爺過世，令她興起生BB的念頭，希望生個男孩可以用老爺的名字命名，她說：「同老爺、奶奶相處呢10幾年，係我快樂嘅回憶。」其間每提起跟老爺的往事，CoCo都要扭轉頭平復心情才可以繼續訪問，她說：「我未出世爹哋已經唔喺度，已經當咗老爺係我爸爸一樣，今次係我一生人喊最多嘅一次。」她透露今年聖誕節會跟一家到美國探望奶奶。<br>採訪、攝影：盧妹</p></body></html>
