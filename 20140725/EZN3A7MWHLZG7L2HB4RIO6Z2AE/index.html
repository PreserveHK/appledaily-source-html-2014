<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭鬧錯人要道歉 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭鬧錯人要道歉 - 李八方</h1><p>又一次證明，惡人先告狀，有理冇理，鬧咗先算，政務司長林鄭月娥兩個星期前去信立法會主席曾鈺成，不滿包括新民主同盟范國威喺本月3日狼英出席立法會答問大會時擲嘢，但查實范國威根本乜都冇擲過，只舉牌抗議高喊「689回應民意」。<br>無辜辜嘅范國威慘遭林鄭老屈，上星期去信林鄭，話自己冇擲過嘢，要求佢更正不實指控，否則保留一切法律上追究的權利。范國威噚日收到行政署長蔡潔如嘅覆函，代表林鄭向對方致歉。范國威亦透露，林鄭前日見泛民講政改時時，都當面向佢道歉。雖然特區政府強權唔聽民意，但下次鬧人都應該做足功課、睇吓新聞先。</p></body></html>
