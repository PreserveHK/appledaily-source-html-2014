<html><header><meta charset="utf-8"><title>米倉菜菜緒鬥晒長腿</title></header><body><h1>米倉菜菜緒鬥晒長腿</h1><p>日本女星米倉涼子（左）主演的劇集《Doctor X》第三輯，開播以來收視高企，已連續7星期錄得超過20％收視，有望成為本年度最高收視劇集，而在即將播出的第9集，米倉會與演出過《First Class》的女模菜菜緒（右）鬥晒長腿搶收視。劇中扮演名模的菜菜緒，因腰椎疾患入院，並希望手術由米倉執刀，菜菜緒今次是首度與米倉合作已相當識得賣口乖，她說：「能與偶像合作十分興奮，連對望亦會心跳加速，只能拍一集實在太少了。」</p></body></html>
