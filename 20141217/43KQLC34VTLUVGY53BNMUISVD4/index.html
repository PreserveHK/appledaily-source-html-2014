<html><header><meta charset="utf-8"><title>健康Express醫學新知：高學歷突無記性　中風高危</title></header><body><h1>健康Express醫學新知：<br>高學歷突無記性　中風高危</h1><p>曾接受高等教育人士，隨年紀增長突然記憶力衰退，或是中風的高危因素之一。荷蘭一項有9,100名55歲或以上人士參加，為期逾十年的研究發現，年紀大失憶並非必然。在研究期內逾1,100人曾中風，結果發現，高教育程度組若出現無記性，中風機率比低教育程度又同時有記憶問題者高39%。<br>雖然今次的研究，無法解釋中風與教育程度及無記性的關係，但相信與高教育程度者較留意自己的記憶力改變有關，故建議前線醫療人員可多注意相關症狀，有助及早預防中風。</p></body></html>
