<html><header><meta charset="utf-8"><title>相士話：35歲前都要爭</title></header><body><h1>相士話：35歲前都要爭</h1><p>堪輿學家麥玲玲師傅指1985年3月20日出生、現年29歲的Mandy Lieu確實有「爭夫命」，她說：「Mandy本身夫運好強亦旺夫，佢嘅丈夫都會係強而高嘅人，即係有權有勢有財力嘅人，但佢有爭夫命，由25至35歲都要同人爭，只係講緊會爭贏定輸，到35歲後先會穩定落嚟。」那Mandy是否注定要做小三？麥師傅續謂：「總之35歲前佢都要同人爭，就算佢喺呢段期間結婚，都會有人同佢爭。」至於Mandy近日捲入感情風波，麥師傅說：「今年馬年佢是非係會多，但下年羊年佢屬牛都沖，如果佢有喜事，包括有BB或搬大屋，有機會可以化解。」</p></body></html>
