<html><header><meta charset="utf-8"><title>聲價百倍：娛圈豪門女婿</title></header><body><h1>聲價百倍：娛圈豪門女婿</h1><p>黎諾懿昨日迎娶家族身家逾五億的前港姐李潔瑩，以往亦有很多男藝人迎娶富家女，成為富豪的乘龍快婿。</p><p>Mr主音布志綸（Alan）</p><p>與坐擁逾十億身家的富豪陳明耀女兒Sally結婚，並入住女家九龍塘億半獨立屋。</p><p>劉德華</p><p>華仔被爆與朱麗倩於08年秘密在拉斯維加斯註冊結婚，有指朱母家族的「成功集團」每年收入逾200億。</p><p>陳子聰</p><p>03年與當時身家百億的賭王何鴻燊女兒何超儀結婚，結婚多年仍未生兒育女。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
