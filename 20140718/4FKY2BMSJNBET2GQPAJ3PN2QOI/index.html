<html><header><meta charset="utf-8"><title>萬年壁畫繪外星人</title></header><body><h1>萬年壁畫繪外星人</h1><p>外星人或許一萬年前已到訪地球！印度切蒂斯格爾邦多幅萬年壁畫，竟繪畫了酷似外星人及不明飛行物體（UFO）的圖像，連當地考古學家也大惑不解，要向美國太空總署（NASA）求助。</p><p>這批「天外來客」壁畫，分佈於兩村落的洞穴內，以天然顏料塗漆，輪廓清晰可見。考古學家巴加特表示，壁上的「外星人」（右圖）與科幻電影中的形象相似，但沒口鼻，部份人似乎拿着武器；另一幅壁畫中他們更坐上裝有風扇形天線的三腳交通工具（左圖），與飛碟形UFO相像。但他不排除一切都是古人以想像力憑空創作。<br>《印度時報》</p></body></html>
