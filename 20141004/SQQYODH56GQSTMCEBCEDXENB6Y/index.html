<html><header><meta charset="utf-8"><title>Eric校園撞破交歡</title></header><body><h1>Eric校園撞破交歡</h1><p>美劇《摩登家庭》（Modern Family）同志男星Jesse Tyler Ferguson，日前上美國名嘴Conan O'Brien清談節目時，講述與劇中拍檔Eric Stonestreet（右）到訪Eric的母校堪薩斯州大學時的奇遇。Jesse指當時二人到該學校演講後，Eric帶他到以前住的宿舍房參觀，不過一打開門便見到有男女在床上交歡。該對男女沒有嬲，反而興奮索合照。</p></body></html>
