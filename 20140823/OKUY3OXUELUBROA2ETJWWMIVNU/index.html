<html><header><meta charset="utf-8"><title>體訊速遞：（女排）中國新丁遭日本橫掃</title></header><body><h1>體訊速遞：<br>（女排）中國新丁遭日本橫掃</h1><p>世界女排大獎賽總決賽周五續於東京舉行，盡遣新人的中國（紅衫）面對東道主日本，直落以0:3敗陣，至今3戰1勝2負，中國於今日將會鬥土耳其。（有線62及202台今日11:20am起直播）本報消息（日本）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
