<html><header><meta charset="utf-8"><title>韓劇燒：李敏鎬《信義》威到日本</title></header><body><h1>韓劇燒：李敏鎬《信義》威到日本</h1><p>韓國男星李敏鎬近日揚威日本，憑大前年與金喜善主演的劇集《信義》，於日本GAYO Entertainment Awards 2014上的韓國電視劇部門被評為第一位。據知李敏鎬在劇中所飾演的崔瑩，演技及造型令日本觀眾留下深刻印象，因此成為日本粉絲心中最好的韓劇。另外，李敏鎬早前為代言的內地車胎拍攝廣告相。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
