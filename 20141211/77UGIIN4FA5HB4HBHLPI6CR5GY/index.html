<html><header><meta charset="utf-8"><title>中環在線：伍姑娘扮空姐帶細路參觀機艙 - 李華華</title></header><body><h1>中環在線：伍姑娘扮空姐<br>帶細路參觀機艙 - 李華華</h1><p>正部署上市的香港航空動作多多，昨日就同沙田英基小學一班學生舉辦「飛上雲霄」活動，在機艙內與機師、地勤及空中服務員交流。藝人伍詠薇及鄧梓峰擔任活動大使，分別穿上空姐及機師服裝，同小學生齊齊認識飛機。<br>近日油價下跌，華華問起機票有無機會減價，港航執行副總裁孫劍鋒就話油價同機票價格無直接掛鈎；商務總監李殿春就坦白啲，話農曆新年係高峯期，好難減價呀。</p></body></html>
