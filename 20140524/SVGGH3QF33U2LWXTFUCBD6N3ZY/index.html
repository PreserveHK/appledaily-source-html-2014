<html><header><meta charset="utf-8"><title>趣趣地：碧基女友大堆頭拍MV</title></header><body><h1>趣趣地：<br>碧基女友大堆頭拍MV</h1><p>由哥倫比亞天后Shakira（圖）主唱嘅巴西世盃主題曲《La La La》已經有得睇有得聽喇。</p><p>Shakira今次出動全家總動員，佢另一半巴塞守將碧基同埋囝囝Milan都一齊亮相，仲有一班巴塞球星美斯、尼馬、法比加斯，仲有阿古路同埋法卡奧等都有份參與。唔好以為佢男友碧基先識踢波，原來Shakira都有啲料到，仲喺MV度show吓腳法㖭。</p></body></html>
