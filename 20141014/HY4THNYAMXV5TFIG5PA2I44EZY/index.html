<html><header><meta charset="utf-8"><title>趣趣地︰林榮福買起紅魔？</title></header><body><h1>趣趣地︰林榮福買起紅魔？</h1><p>新加坡富商林榮福入主華倫西亞，令呢支前西甲冠軍重生，英國《每日郵報》報道，曼聯現時班主格拉沙家族（圖）計劃賣盤，索價30億鎊（約372億港元），林生竟然係下一任買家熱門人選之一。其實之前林生已經傳過想買利物浦，失敗之後轉而入主沙福城；沙福城由曼聯六小福組成，或者令林生入主曼聯更順利。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
