<html><header><meta charset="utf-8"><title>東南亞廉價米
蠶食意大利米市場</title></header><body><h1>東南亞廉價米<br>
蠶食意大利米市場</h1><p>傳統意大利燉飯（Risotto）使用的意大利米，主要產於意大利北部地區，但當地農民近年面對從東南亞入口的廉價米威脅，當中不少入口米更有農藥污染。<br>近年緬甸及柬埔寨米商紛紛進軍意大利大米市場，每噸售價200歐元（2,109港元）以下，比本土米每噸322歐元（3,395港元）便宜得多，今年首季從柬埔寨入口米量急增3.6倍，甚至蠶食意國米出口市場，令輸往歐洲的意大利米量下跌14%。<br>意大利米農指亞洲廉價米含有毒殺蟲藥及除草劑，矢言抗爭到底：「保衞意大利米等同捍衞公眾健康。」<br>英國《每日電訊報》</p></body></html>
