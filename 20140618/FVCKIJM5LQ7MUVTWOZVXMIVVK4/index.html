<html><header><meta charset="utf-8"><title>佛山雀友泳池開枱</title></header><body><h1>佛山雀友泳池開枱</h1><p>夏日炎炎，要是可以相約三五知己，在水中攻打四方城，實在又清涼又過癮！日前，佛山幾名雀友身體力行，他們抬了花3,000元人民幣、以不銹鋼製造的麻雀枱連凳到當地一個泳池，然後就在池中開枱（圖）。他們身穿泳衣、泳褲，其中一人更戴上泳鏡，打得相當投入，每次摸牌都有旁觀者在旁七嘴八舌地建議，但四人如入無人之境，各自砌牌。<br>中新網</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
