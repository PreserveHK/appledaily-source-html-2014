<html><header><meta charset="utf-8"><title>求驗客手記：碧基扔臭彈玩大咗</title></header><body><h1>求驗客手記：<br>碧基扔臭彈玩大咗</h1><p>呢排航機意外頻生，航空公司對飛航安全都格外小心，不過出名頑皮嘅巴塞隆拿後衞碧基就唔識收斂。話說日前佢隨球隊出發去芬蘭赫爾辛基準備友賽，好似小學雞咁起飛前將個臭彈扔向後排座位，雖然對飛行安全冇重大影響，但就搞到飛機要暫停起飛，勞煩一班空姐清理，機長更要開咪向乘客道歉。其實碧基已為人父，呢啲頑皮嘢真係唔好再搞咁多。講番上周六場友賽，巴塞就以6:0大勝芬超球隊赫爾辛基，碧基都有入番1粒。</p></body></html>
