<html><header><meta charset="utf-8"><title>喜愛夜蒲：爛玩星二代</title></header><body><h1>喜愛夜蒲：爛玩星二代</h1><p>苗僑偉女兒苗彤曾被封為愛蒲的星二代，大學畢業返港後，即搖身變成乖乖女，事實上不少星二代也很爛玩。</p><p>王曼喜</p><p>王敏德與馬詩慧的女兒王曼喜，去年在中環酒吧夜蒲時煙不離手，上月被拍到跟外籍女子在公園談心接吻。</p><p>Nikkie</p><p>梁家輝與太太江嘉年的女兒Nikkie，自小在國際學校讀書，被發現夜蒲吸煙，上月又在Instagram上載性感照與真空露半球相。</p><p>鄭詠恩</p><p>鄭少秋與官晶華的女兒鄭詠恩，經常在社交網絡張貼性感照，網上又流傳她啜仔相，早前被踢爆與林建名囝囝林孝信打得火熱。<br>資料來源：《蘋果》資料室 </p></body></html>
