<html><header><meta charset="utf-8"><title>英男遭彩繪灼傷留疤痕</title></header><body><h1>英男遭彩繪灼傷留疤痕</h1><p>印度傳統指甲花（Henna）彩繪藝術本來用料天然，但英國一對兄弟在埃及遇上黑心紋身師，使用含有化學劑的染料為他們紋身，導致嚴重紅腫灼痛，治癒後仍終身留有大片疤痕。<br>格羅夫斯（Alison Groves）2011年帶着兩名兒子遊埃及，並在度假村酒店商舖裏讓兒子在背部紋上指甲花彩繪（左圖），其後兩人背部痕癢腫起又出現刺痛，醫生相信是無良紋身師用上含有強烈化學劑PPD的物料，導致皮膚受傷，恐會永久留有疤痕（右圖），曬到太陽會刺痛，警生同時警告他們不能染髮、紋身或身體穿環。格羅夫斯向旅行社索償，纏訟三年仍未有結果。<br>英國《每日郵報》</p></body></html>
