<html><header><meta charset="utf-8"><title>《東張西望》收63宗投訴</title></header><body><h1>《東張西望》收63宗投訴</h1><p>上周四的《東張西望》播出劉家輝遊將軍澳電視城，無綫借病人賣溫情，網友插爆似做騷。昨日通訊事務管理局指出該集節目收到63宗投訴，指內容有欠尊重、令人反感、折磨中風病人，令人心痛及不安；藉機宣傳電視台等。<br>無綫播出內地膠劇《西遊記》，該劇上周的平均收視21點，約136萬觀眾，對比前一周再跌1點，流失64,000名觀眾。通訊事務管理局昨回覆《西》劇上周再接到119宗投訴，累積至今已經有約1,219宗，指內容令人不安，要求腰斬等。無綫方面上周繼續收到16宗投訴，要求停播及不應該放在黃金時段播。<br>撰文：非非</p></body></html>
