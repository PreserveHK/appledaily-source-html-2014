<html><header><meta charset="utf-8"><title>趣趣地：列貝利加入引退潮</title></header><body><h1>趣趣地：列貝利加入引退潮</h1><p>繼拿姆、沙維同謝拉特之後，又多一名球星告別國際賽，就係疤面煞星列貝利。呢位法國中場之前已經因傷，冇出席夏天喺巴西舉辦嘅世盃，冇諗過之後都再見唔到佢穿上國家隊波衫。佢接受德國《踢球者》訪問，就話覺得係時候畀啲新人上位，同埋想專心幫拜仁慕尼黑爭標。但佢31歲就退隊，未免太早，加埋佢狀態仲keep得咁好，法國嚟緊主辦2016歐國盃，冇咗呢位突破力咁強嘅猛將，想捧盃睇落就難啲。</p></body></html>
