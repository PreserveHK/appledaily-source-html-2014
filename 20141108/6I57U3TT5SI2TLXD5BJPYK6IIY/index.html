<html><header><meta charset="utf-8"><title>Kary通頂靠薯片提神</title></header><body><h1>Kary通頂靠薯片提神</h1><p>吳雨霏（Kary）日前為新歌《艷羨》拍攝MV，因今次找來偶像林憶蓮做監製，Kary當然不敢鬆懈，她不單花了數星期排舞，當日更從凌晨開始拍到大清早，足足拍了9小時兼換了4套衣服，造型貼身性感，其中一套閃片性感短裙大騷長腿，Kary還與男dancer面貼面、掃背攬腰大跳辣身舞，Kary事後笑說：「其實通頂拍嘢好攰，好彩有我最愛嘅薯片幫我醒醒神！」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
