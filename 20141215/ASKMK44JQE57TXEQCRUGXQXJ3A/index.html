<html><header><meta charset="utf-8"><title>韓劇燒：李敏鎬慘被翻𤓓事</title></header><body><h1>韓劇燒：李敏鎬慘被翻𤓓事</h1><p>韓劇《繼承者們》男星李敏鎬日前接受節目《演藝家中介》訪問，當主持人問：「如果跌倒時，會覺得痛還是尷尬？」李敏鎬回答：「痛，我可以很肯定地回答，因為我試過。」於是主持人重提李敏鎬09年出席《第45屆百想藝術大賞》行紅地毯時跌倒一事，節目組更重播當時的片段，引起爆笑，李敏鎬則笑言：「我以後都也不會再看《演藝家中介》。」</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
