<html><header><meta charset="utf-8"><title>葉錦添撇清自殺事件</title></header><body><h1>葉錦添撇清自殺事件</h1><p>著名美指葉錦添曾憑電影《臥虎藏龍》獲奧斯卡「最佳美術指導獎」，他近日捲入一宗內地女設計師李彥墨年前的自殺案，事緣李母大前日在微博寫道，懷疑愛女之死跟他有關。</p><p>昨日葉錦添在微博發聲明回應此事：「在前日李媽媽所發的微博的內容中，李媽媽表達了對女兒的思念，但同時針對我早前的一些工作和藝術作品做出了一些聯想和不實的揣測。因此，本人已將有關事宜交予律師處理。我在此澄清，我和李彥墨除了是上司和下屬外，並無其他關係。而李彥墨在其筆記中所指的人和事都與我無關。」<br>撰文：唐芯悠</p></body></html>
