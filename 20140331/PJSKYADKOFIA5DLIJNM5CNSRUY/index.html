<html><header><meta charset="utf-8"><title>【煲劇學韓文】 「姐姐」點叫？</title></header><body><h1>【煲劇學韓文】 「姐姐」點叫？</h1><p>這集煲劇學韓文，Winny多了一位新拍檔Cemon。Cemon曾在韓國讀書，還教了韓文4年。</p><p>今集她們會教，原來韓國稱呼姐姐，男女是有分別的。例如在《星星》中，女生稱呼姐姐是「언니」(拼音：ONNI)。例如千頌伊的女助手，都會叫千頌伊做「언니」。<br><br>至於男生稱呼姐姐是「누나」(拼音：NUNA)。例如千頌伊的男經理人，便稱呼千頌伊為「누나」。</p></body></html>
