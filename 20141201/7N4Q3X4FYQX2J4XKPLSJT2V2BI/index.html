<html><header><meta charset="utf-8"><title>林文龍孤身湊女放學</title></header><body><h1>林文龍孤身湊女放學</h1><p>上周四（27日）是郭可盈的45歲生日，於她生日前夕，人夫林文龍體貼地代妻接女兒林天若（乳名津津）放學，他由西貢匡湖居屋企出動，先帶工人到尖沙嘴「鳩嗚」，跟着便開車返回九龍塘接囡囡，他與工人親自到學校湊女，隨即開車回家，返抵家門時，工人抱着攰爆的津津落車，而林文龍則善後拎書包等物品入屋。</p><p>可盈則在生日當天，於微博貼了老公與囡囡陪她切蛋糕的照片，大晒溫馨家庭樂，可盈還留言：「一年容易又生日！今年的生日歌由津津親自鋼琴伴奏，愛心演繹，份外悅耳動聽！」<br>採訪、攝影：黃曉程、羅德光</p></body></html>
