<html><header><meta charset="utf-8"><title>官恩娜迷倒太子爺</title></header><body><h1>官恩娜迷倒太子爺</h1><p>官恩娜（Ella）和連詩雅昨日在上環出席旅行社宣傳活動，Ella表示有過一次難忘經歷：「未入行前做模特兒，幫雜誌去意大利影相，有日去到羅馬一間餐廳，同行記者同我講話餐廳太子爺好鍾意我，不過當時我已有男友，所以冇理到，過咗兩年去番同一個地方，好意外，太子爺竟然認得我，衝出嚟同我打招呼，佢有威廉王子咁靚仔，無奈我留得一日冇機會發展，不過我有拍低同佢嘅片，得閒會拎嚟重溫吓。」<br>此外，連詩雅透露兩年前在日本重遇讀書時互有好感的男同學，但情況就好尷尬，她笑說：「當時落雨，我用紙袋遮頭，俾佢見到我最狼狽嘅樣。」<br>採訪、攝影：黃曉妍</p></body></html>
