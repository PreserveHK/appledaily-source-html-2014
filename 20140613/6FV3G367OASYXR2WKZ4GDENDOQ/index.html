<html><header><meta charset="utf-8"><title>耀榮娛樂被入稟清盤</title></header><body><h1>耀榮娛樂被入稟清盤</h1><p>有「演唱會之父」之稱的張耀榮於今年3月猝逝，現由其長房兒子張永新及張永強打骰的耀榮娛樂有限公司，日前被張耀榮二房的女婿鄧偉業入稟高院申請清盤，案件已排期至8月13日審理。<br>以債權人身份興訟的鄧偉業是張耀榮二房女兒張麗芳（Lily）的夫婿，也是「鞋王」鄧劍群的兒子。有報道指，張耀榮兩房子女一向不和，有人在張耀榮去世後，沒與張耀榮合作搞演唱會的鄧偉業，清楚交代伍樂城、許冠傑等多個演唱會的賬目，涉款幾百萬元。<br>案件編號：HCCW154/14</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
