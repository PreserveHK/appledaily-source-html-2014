<html><header><meta charset="utf-8"><title>體壇拾趣：划艇女為善繼續「裸」</title></header><body><h1>體壇拾趣：划艇女為善繼續「裸」</h1><p>英國華威大學嘅女子划艇隊舊年影裸體月曆，幫慈善機構Macmillan Cancer Support籌款，仲將啲相放上facebook，點知俾fb以太過鹹濕為理由而禁咗。雖然冇得喺fb做宣傳，但都賣咗成1,500套月曆，籌到幾千鎊。今年佢哋再影多次去籌款（圖），雖則冇再將啲相放上fb，不過反應依然咁好，仲已經收到成200個訂單㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
