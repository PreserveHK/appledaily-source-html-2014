<html><header><meta charset="utf-8"><title>蘋果綠葉俊和遭「物流張」告違約</title></header><body><h1>蘋果綠葉<br>俊和遭「物流張」告違約</h1><p>資深投資者「物流張」張順宜，就牛池灣清水灣道8號「滙八坊」商場買賣事宜，興訟控告發展商俊和發展（711）旗下公司，指對方收取1,000萬誠意金並簽訂備忘協議後，以更高價錢將商場售予另一公司，故入稟控告對方違約及索償。<br>張順宜指，他於去年8月出價3.24億元，向被告源厚發展洽購滙八坊商場，簽訂備忘協議訂明草議合約期內，業主不得將商場售予第三方。惟被告私下與另一間公司簽約，未幾張氏收到通知要終止商討和協議。<br>案件編號：HCA613/14</p></body></html>
