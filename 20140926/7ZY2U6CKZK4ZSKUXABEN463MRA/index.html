<html><header><meta charset="utf-8"><title>穿校服撐遇襲生</title></header><body><h1>穿校服撐遇襲生</h1><p>【本報訊】近日facebook湧現校服舊照，「一人一相撐學生」，兩位港大附屬學院媒體及文化研究副學士生得知昨早有宣傳罷課的學生被襲，決定穿中學校服到添馬「力撐」，「與其淨係放張相、畀個like，不如身體力行」。<br>陳同學（圖）得知昨日早上有宣傳罷課學生被襲，質疑「究竟暴力嘅係邊個？」她指事件令她更堅決捍衞香港將來。<br>梁振英無視學生的訴求，拒絕現身與學生直接對話，她直斥「唔係逃避就可以解決一切」。她認為梁振英是香港特首，理應面對群眾。</p></body></html>
