<html><header><meta charset="utf-8"><title>台小貓遭3針刺穿頭腿</title></header><body><h1>台小貓遭3針刺穿頭腿</h1><p>台灣宜蘭有變態狂徒用運動吹針虐貓！一隻兩個月大的貓咪，本月17日在南澳鄉一早餐店外奄奄一息地哀叫。有好心人見牠身上被刺3支長針，立即抱小貓向警方求援，宜蘭縣動植物防疫所派員接回搶救。<br>宜蘭縣動植物防疫所股長劉必揚表示，小貓身中3支長15厘米吹針，受傷部位分別是左耳下皮膚貫穿頭部，左前大腿與右後大腿各刺入5厘米深，吹針幸未致命，經移除吹針、清創傷口及打抗生素後，目前小貓復原良好，進食正常，現已找到領養人。<br>台灣《蘋果日報》</p></body></html>
