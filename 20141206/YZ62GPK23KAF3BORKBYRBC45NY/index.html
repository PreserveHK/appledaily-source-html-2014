<html><header><meta charset="utf-8"><title>體壇拾趣︰淺田家姐變F cup baby</title></header><body><h1>體壇拾趣︰<br>淺田家姐變F cup baby</h1><p>日本花滑好手淺田真央（小圖），今年第3度奪世錦賽冠軍，當然威水。佢家姐26歲嘅淺田舞（圖）都曾經係花滑運動員，但成就冇細妹咁好，之前想轉向藝能界發展，今次終於豁出去為日本某周刊拍清涼寫真，身穿藍色三點式大騷F cup身材。淺田舞就話，之前已經有好多周刊雜誌邀請拍寫真，但因為唔想影響細妹聲譽而拒絕，到真央決定休戰1年後，舞姐先放膽去盡啲。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
