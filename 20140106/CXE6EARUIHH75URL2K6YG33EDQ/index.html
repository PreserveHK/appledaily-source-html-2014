<html><header><meta charset="utf-8"><title>【泰冲動 - 第36集】可愛海瀨當寵物　溫馨動人唔核突</title></header><body><h1>【泰冲動 - 第36集】可愛海瀨當寵物　溫馨動人唔核突</h1><p>世界之大無奇不有，尤其是東南亞國家裡面有很多千奇百怪的事情。今次節目以香港人常去的泰國主打，盡情發掘當地罕為人知的奇趣事物，務求帶給大家一些新的刺激。我哋也請嚟有泰國通之稱嘅胡慧冲帶我哋去發掘這些騎呢古怪事物，泰冲動可以稱得上係一個在古靈精怪東南亞和潮遊泰國合體下誕生的新節目。<br><br>想睇更多，即刻去  http://www.appledaily.com/unseenthai  睇啦！</p></body></html>
