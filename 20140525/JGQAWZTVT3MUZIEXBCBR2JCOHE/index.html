<html><header><meta charset="utf-8"><title>特技男打觔斗　連環翻過四人</title></header><body><h1>特技男打觔斗　連環翻過四人</h1><p>英國專業特技人沃爾特斯（Damien Walters）「突襲」倫敦健身中心Fitness First，若無其事地大玩高難度動作，令場內健身人士看得目瞪口呆。<br>沃爾特斯施施然走入一間繁忙的健身中心，突然跳上健身球打空翻（箭嘴示）、攀上鐵架凌空打觔斗，更將健身室當作自由體操場四處翻騰，還一口氣連跳帶翻滾越過四個躺在地上的人。<br>健身室內的人看得目不轉睛，甚至拿出手機拍下「奇景」。最後「表演」完畢，沃爾特斯瀟灑地打個側空翻，接過毛巾輕鬆步出健身室。影片在網上瘋傳，不少網民讚他身手了得。<br>英國《每日鏡報》</p></body></html>
