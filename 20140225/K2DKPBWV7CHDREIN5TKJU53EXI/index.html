<html><header><meta charset="utf-8"><title>解碼：炮製戀聞拆真炸彈</title></header><body><h1>解碼：炮製戀聞拆真炸彈</h1><p>黃宗澤（Bosco）與楊崢高調拍拖，快來快去，火速玩完，表面看似兒戲，但有傳另有內情。據知Bosco爆出「宗崢戀」前，其實與一位神秘人的緋聞在網上傳得熱烘烘，儼如計時炸彈隨時爆發，為免緋聞曝光，於是有人想轉移視線，希望借其他戀情來掩飾這個炸彈，結果經楊崢配合便成就全城熱話的「宗崢戀」。<br>其實「宗崢戀」爆出後先是兩位當事人罕有地即時承認，接着各報館即收到二人在餐廳咀嘴相配合，相反Bosco當年和胡杏兒拍拖多年卻從未被拍到親密相，此外Bosco又高調借仿古車給楊崢宣示主權，完全不似男方一向的處事作風。</p></body></html>
