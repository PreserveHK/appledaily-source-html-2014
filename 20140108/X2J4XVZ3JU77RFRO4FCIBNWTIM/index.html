<html><header><meta charset="utf-8"><title>星爺批踭撞攝影師</title></header><body><h1>星爺批踭撞攝影師</h1><p>昨日機場星光熠熠，除了大婚在即的楊冪與劉愷威外，穿上黑衫黑cap帽灰褲的周星馳亦獨自拖着行李現身，另一隻手拿着一叠文件，行色匆匆。星爺見到大批傳媒在場，即時黑面兼表現相當抗拒，加快腳步入閘，其間更批踭頂開記者靠得太近的攝影機，火氣十足。<br>及後，成龍亦現身機場，被問及有關邵逸夫逝世一事，他「吓」了一聲才說：「我都係啱啱先知咋。」說畢即入閘離開。<br>採訪：王祟穎<br>攝影：黃文偉</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
