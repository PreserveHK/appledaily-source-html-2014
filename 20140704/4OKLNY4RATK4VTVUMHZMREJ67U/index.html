<html><header><meta charset="utf-8"><title>卓寧爆玻璃自殘</title></header><body><h1>卓寧爆玻璃自殘</h1><p>電影《光豬舞壯士》（Magic Mike）的荷李活型男卓寧泰坦（Channing Tatum），近年片約不斷，其主演新片《Foxcatcher》昨日有全新預告片曝光。該電影乃真人真事改編，卓寧泰坦飾演奧運摔角選手Mark Schultz，他除了出拳打自己外，又用頭撞爆玻璃自殘。<br>曾執導《冷血字傳》（Capote）及《魔球》（Moneyball）的導演賓納米拿（Bennett Miller），早前已憑此片在康城影展奪得主競賽單元最佳導演獎，卓寧也被指有望衝擊明年的奧斯卡。<br>撰文：張一明</p></body></html>
