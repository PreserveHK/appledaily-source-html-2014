<html><header><meta charset="utf-8"><title>體壇拾趣：拜林又話收咧真係「溜」</title></header><body><h1>體壇拾趣：<br>拜林又話收咧真係「溜」<br></h1><p>溜馬季中引入自由身中鋒拜林（圖）以為執到寶，不過佢傷患纏身加上麻煩多多，始終作用有限；溜馬官方就發聲明，話拜林因為膝部積水，已無限期休戰，好大機會提早收咧㖭。26歲嘅拜林之前已經俾舊球會76人同騎士唱佢唔專業，但過檔溜馬都冇好轉，話說上周五主場對公牛半場期間，冇份落場嘅拜林就請髮型師特登去更衣室幫佢剪髮，仲懶威咁上載去個人社交網站，隊友打生打死佢就風流快活，難怪神憎鬼厭。</p></body></html>
