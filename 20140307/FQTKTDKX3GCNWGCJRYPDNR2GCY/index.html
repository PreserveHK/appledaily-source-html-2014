<html><header><meta charset="utf-8"><title>隔牆有耳：面懵飯局　民記送板腦撞板 - 李八方</title></header><body><h1>隔牆有耳：<br>面懵飯局　民記送板腦撞板 - 李八方</h1><p>民建聯喺北京開兩會期間都會搞餐晚飯，宴請前任同現任中央官員、人大政協同政界中人。今年佢哋喺芳草地鼎泰豐搞晚宴，繼上年向來賓送茅台，負責為呢場晚宴埋單嘅芳草地老闆、民建聯顧問黃建華，前晚則大送平板電腦。之不過咁，中央厲行節儉，禁止送禮風，所以就算黃建華話只係送畀大家睇佢嘅靚相，唔少人都耍手擰頭。據知周南、彭清華、李剛同張曉明都有到場，喬曉陽亦好捧場，點知大會主持多謝京官之時忘記咗喬老爺，搞到喬老爺要自己舉手報到。據聞唔少賓客盡興𣈱飲，黃宜弘醉到要人抬走。而唐唐同田少，見到狼英都冇碰杯。</p></body></html>
