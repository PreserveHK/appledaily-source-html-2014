<html><header><meta charset="utf-8"><title>馮仁昭四圍超：宣萱努力練耐性 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：宣萱努力練耐性 - 馮仁昭</h1><p>宣萱（左）早前接受now102台丘凱敏主持嘅《美麗有約》訪問，性格爽朗嘅佢承認對人欠缺耐性，唔夠寬容，前輩劉松仁就話似自己後生嗰陣，仲教佢對人要畀多啲耐性，宣萱都聽話：「性格唔係話改就改，但我都努力改緊。」佢話最欣賞好拍檔羅嘉良嘅做人處事態度，遇到唔滿意嘅事，為顧及人感受，會笑住指出對方有乜嘢錯處，好值得佢學習。<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
