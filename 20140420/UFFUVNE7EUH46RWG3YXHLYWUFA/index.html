<html><header><meta charset="utf-8"><title>方力申勁減30磅</title></header><body><h1>方力申勁減30磅</h1><p>方力申與圈中好友組成的籃球隊nuts，經常參與慈善賽事，昨日他就到長沙灣某中學參加三人籃球賽，小方笑指球隊很有特色：「就係全部人都30歲以上。」<br>小方表示接了內褲廣告，為求有美感，刻意用三個月時間健身減了30磅，但拍完後體重短時間內又回升10磅，他說：「我呢幾日會影相留念，希望keep到𠵱家狀態，之前節食減磅有血有淚，最尾三日為咗令自己唔好水腫，直頭水都冇飲，經歷今次後發現戒食唔算難，冇得飲水仲難，拍完廣告即刻飲咗半支水。」<br>採訪、攝影：卓寶花</p></body></html>
