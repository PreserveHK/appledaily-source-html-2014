<html><header><meta charset="utf-8"><title>三人否認7.1非法集結</title></header><body><h1>三人否認7.1非法集結</h1><p>【本報訊】「港人自決藍色起義」成員陳梓進及另兩名人士，涉於去年7.1遊行期間非法集結。三人昨否認共兩項參與非法集結罪，下月15日預審。據報道，陳等當日在崇光百貨對開跟警方發生肢體碰撞，控罪書則指三人犯案地點為「在香港」。大律師陸偉雄指由於遊行範圍較廣，法例容許控方以較闊的地域作檢控，估計控方想增加成功檢控的機會。<br>三名被告陳梓進（28歲）、鍾健平（34歲）及黃俊珏（34歲）被控在香港與其他不知名人士集結，作出擾亂秩序、帶有威嚇性、侮辱性或挑撥性的行為。<br>案件編號：ESCC1433/14</p></body></html>
