<html><header><meta charset="utf-8"><title>Niki帶病煮有機菜</title></header><body><h1>Niki帶病煮有機菜</h1><p>周麗淇（Niki）昨在中環出席全城有機日活動，同場還有特首夫人梁唐青儀。Niki雖然患上流感，但仍一展廚藝，即場示範煮有機菜。<br>提到染上感冒，Niki說：「都病咗四日，之前三日都冇落過床，係流感，早兩日有發燒，好彩今日好番啲。」Niki出席活動不便戴上口罩，也擔心會因此將病菌傳染給其他人，例如特首夫人，她說：「我都專登企開啲，如果真係傳染到就唔好意思。」問到男友徐正曦有否悉心照顧？Niki甜絲絲說：「唔話你知，兩個人心中有數就得。」<br>採訪、攝影：文國駿</p></body></html>
