<html><header><meta charset="utf-8"><title>咪神Kate無重浮波</title></header><body><h1>咪神Kate無重浮波</h1><p>美國運動雜誌《體育畫報》為慶祝50周年誌慶，特地找來美國咪神Kate Upton撐場，於無重環境下拍攝寫真。身穿緊身金色比堅尼的Kate，於佛羅里達州一輛由波音747客機改裝而成的無重狀態機艙拍攝飄浮寫真，只見咪神整個人不斷反來反去，仍力求擺出誘惑甫士，而工作人員則不停用針筒射水，捕捉Kate跟水滴融合的無重狀態。<br>此外，該雜誌昨日於紐約舉行派對，吸引大班模特兒出席，包括曾在Robin Thicke的MV中演出的英國女模Emily Ratajkowski以及內衣品牌Victoria's Secret名模Lily Aldridge等。<br>撰文：盧葦</p></body></html>
