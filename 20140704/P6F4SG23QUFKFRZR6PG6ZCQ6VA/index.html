<html><header><meta charset="utf-8"><title>世盃速遞：哥國教練理念學摩佬</title></header><body><h1>世盃速遞：哥國教練理念學摩佬</h1><p>哥斯達黎加教練路爾斯賓度（圖）指出，自己的執教哲學靈感來自英超車路士領隊摩連奴，他說：「我執教的方針是盡力於訓練中做到盡善盡美，我十分同意摩連奴所說的，足球最重要是訓練方法。」另外，球隊大勇門將基羅拿華斯肩膀受傷缺席周三操練，令人擔心他周六上陣成疑。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
