<html><header><meta charset="utf-8"><title>世盃短訊：朗尼認正選非必然</title></header><body><h1>世盃短訊：<br>朗尼認正選非必然</h1><p>英格蘭首仗負於意大利後，已收拾心情恢復操練，為周四於D組生死戰硬撼烏拉圭做準備。首仗表現不濟的朗尼（圖）開腔承認，正選位置或會不保，「我努力操練和融入球隊，但我從不認為自己在隊中的位置是必然的。我們有很多好球員，為教練提供不同的選擇，我會尊重教練的一切決定。」有消息指，阿歷士張伯倫或會取代朗尼，於周四擔任正選。</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
