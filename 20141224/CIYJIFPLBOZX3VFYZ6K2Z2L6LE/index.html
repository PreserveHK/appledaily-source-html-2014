<html><header><meta charset="utf-8"><title>A貨金正恩外出冇請保鑣</title></header><body><h1>A貨金正恩外出冇請保鑣</h1><p>由美國男星占士法蘭高（James Franco）夥拍薛夫洛根（Seth Rogen）的電影《The Interview》，因劇情大玩刺殺北韓領袖金正恩，導致Sony影業遭黑客入侵及恐嚇，令該片無緣上映兼鬧出政治風波。在片中扮演金正恩的美籍韓裔演員Randall Park，近日亦成新聞人物，他偕妻子攜同幼女現身洛杉磯時獲傳媒追訪，對於「醜化」金正恩隨時惹來殺機，但他卻沒有請來保鑣，還表示期望電影能上映有期。</p></body></html>
