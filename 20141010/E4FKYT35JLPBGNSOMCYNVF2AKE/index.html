<html><header><meta charset="utf-8"><title>G1練馬師的風範</title></header><body><h1>G1練馬師的風範</h1><p>早前本地練馬師鄭俊偉（Michael）帶了「好好計」遠征美國，出戰泥地1200米一級賽聖雅尼塔短途錦標，結果此駒在杜利萊胯下勝出。該場頭馬不但令Michael 帶來從練第200W，也令他成為首位帶馬到美國建功的香港練馬師。今朝這位G1練馬師如常督操，並先後與韋達及杜利萊面授機宜，交代操練指示。然後鄭俊偉便拖由韋達操練的「愛歡笑」出機坪，重視程度可見一斑；不過這亦不代表 Michael 大細超，不理杜利萊，因為練者其後在這位騎師操完「連利多」後，便與杜利萊再密斟。呢兩隻馬咁受鄭俊偉重視，看來周日有留意價值。</p></body></html>
