<html><header><meta charset="utf-8"><title>中學男生迷《星星》相約整容做「都教授」</title></header><body><h1>中學男生迷《星星》<br>相約整容做「都教授」</h1><p>韓劇《來自星星的你》熱爆，不少中學生因瘋狂迷戀劇中人物，甚至相約要赴南韓整容，齊變金秀賢（圖）飾演的「都教授」。<br>有家長向傳媒求助稱，家住湖北武漢漢陽市的中三男生，近日向父母稱，在網上約好了幾個廣州人一起去南韓整容整成「都教授」，現在連護照都辦好了。而福建福州市一名中一學生，昨早報警稱遭家暴，民警到場調查，得悉報警的賴姓13歲男生，取出所有壓歲錢欲前往整形醫院整容成「都教授」，遭到家人阻止後，他一氣之下，竟報警謊稱遭遇家暴。<br>湖北長江網/福建福州新聞網</p></body></html>
