<html><header><meta charset="utf-8"><title>震東憶被拘留4天冇大便</title></header><body><h1>震東憶被拘留4天冇大便</h1><p>柯震東因為吸毒在內地遭官方封殺，昨日他在台灣輔仁大學開講，他沒有避忌談到在內地14天拘留生活，他自爆未曾試過用踎廁，他說：「我以前是大便完一定要洗澡的人，那次忍了4天沒大便，那些日子是人生最大逆境。」<br>柯震東最初會埋怨，後來才覺悟：「全中華區都覺得我是大毒蟲，覺得去哪都被吐口水，甚至看到自己都討厭。」對於內地網路指他的「JJ（生殖器官）只有3公分」，他否認：「太羞辱我了，我真的沒有只有3公分。」<br>撰文：鍾國仁</p></body></html>
