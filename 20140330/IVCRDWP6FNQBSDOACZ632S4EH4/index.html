<html><header><meta charset="utf-8"><title>杭州絢爛櫻花海　媲美東瀛</title></header><body><h1>杭州絢爛櫻花海　媲美東瀛</h1><p>春天，又到賞花時。欣賞櫻花，毋須遠渡東瀛。在浙江杭州太子灣公園，近日鮮花競放，在當地攝影師、中國攝影師協會會員「寒殘一葉」的鏡頭下，呈現小橋流水櫻花舞的景象，讓人陶醉。<br>太子灣公園因為南宋兩位太子埋於此地而得名。公園位於西湖西南隅，南屏山荔枝峰下，雖然規模不大，但是素以風致野趣取勝。<br>據悉，太子灣公園是最後一個免費開放的環西湖景點。2002年西湖「還湖於民」以後，太子灣賞櫻觀鬱金香等免費西湖項目甚至成了他們的春季旅遊主打產品。<br>新浪博客</p></body></html>
