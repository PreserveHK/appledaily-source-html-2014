<html><header><meta charset="utf-8"><title>惠英紅吻賀風水師傅</title></header><body><h1>惠英紅吻賀風水師傅</h1><p>惠英紅的風水師傅謝富坤前晚在尖沙嘴擺壽宴，慶祝67歲生日，惠英紅、許秋怡和王書麒夫婦到賀，惠英紅更送上香吻。<br>惠英紅大前晚才從柏林影展返港，即使腳傷舊患復發，前晚都撐着柺杖赴會，她憑電影《殭屍》提名金像獎最佳女配角，兩屆金像影后的她更添壓力，面對勁敵劉嘉玲和羅蘭，她說：「佢哋都係好戲之人，我都唔可以忽視《激戰》個小妹妹李馨巧，佢都好出色。」惠英紅替《殭屍》中的錢小豪不值，她說：「係得佢冇提名，我同佢講好，嗰晚我出錢租保母車接埋佢一齊去。」<br>採訪、攝影：羲和</p></body></html>
