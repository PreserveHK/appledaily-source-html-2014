<html><header><meta charset="utf-8"><title>《紅VAN》海外被搶購</title></header><body><h1>《紅VAN》海外被搶購</h1><p>陳果執導的《那夜凌晨，我坐上了旺角開往大埔的紅VAN》在香港上映反應熱烈，上映14日票房收1,810萬，有望開拍續集，電影更衝出亞洲。<br>最近有不少外國電視台爭相購買《紅VAN》的海外播映權，最新消息HBO電視台便買下該片在中南美洲的收費電視播映權，電影未在馬來西亞上映，但已有公司購下東南亞及香港本地的收費電視播映權。對此，有網民表現興奮，期望電影能夠為港爭光：「一間國際級的電視台都買你播映權，係一件好事。」不過也有網民反應冷淡，怕香港電影會被人笑。<br>撰文：鍾國泰</p></body></html>
