<html><header><meta charset="utf-8"><title>隔牆有耳：鼠王芬派金爭民心 - 李八方</title></header><body><h1>隔牆有耳：<br>鼠王芬派金爭民心 - 李八方</h1><p>九龍西建制兩女將元秋蔣麗芸同經民聯梁美芬，喺初七人日大發雌威，前者「佔領」郵輪，成功搶爆鏡；後者拖馬喺九西遊街，不停同市民say hi，似乎都想搶元秋嘅風頭。話說鼠王芬噚日着到紅噹噹，拍住財神爺由廣東道街市巡遊至旺角，其間大派朱古力金幣，學狼英用「派糖」爭民心，唔少商舖店員更加主動出嚟「接財神」。<br>據知佢路過一間小食店時，好豪氣咁一次過買咗十幾支豆漿；嘩，乜佢胃口咁大㗎咩？哦，原來係用豆漿慰勞巡遊隊伍，同元秋一樣出手好「豪」。</p></body></html>
