<html><header><meta charset="utf-8"><title>體壇拾趣：F1雙倍積分制玩完</title></header><body><h1>體壇拾趣：F1雙倍積分制玩完</h1><p>啱啱結束嘅F1賽季要鬥到最後一站先分到勝負，而賽會終於決定，將最後一站特設雙倍積分制廢除，下季每站得分全部劃一，贏任何分站冠軍都係得25分，車手們唔駛再投訴唔公平。如果咸姆頓（右）上星期F1煞科戰因為雙倍積分而輸畀羅斯保嘅話，相信佢賽後發癲都似，唔會笑晒咁出席多個公開活動同接受訪問（圖）。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
