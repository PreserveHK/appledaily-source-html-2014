<html><header><meta charset="utf-8"><title>花絮：PSG出8億求「天使」</title></header><body><h1>花絮：PSG出8億求「天使」</h1><p>PSG為咗盡快買到阿根廷中場「天使」迪馬利亞（圖），決定向皇家馬德里開出8,000萬歐元（約8.3億港元）轉會費。西班牙《馬卡報》周一以頭版報道，指PSG唔想再拖，所以開出一個令皇馬無法拒絕嘅天價。如果交易達成的話，迪馬利亞會創西甲離隊嘅轉會費紀錄，之前紀錄係由費高保持，佢喺2000年以6,000萬歐元，由巴塞轉投皇馬。至於皇馬賣人嘅最貴紀錄就係舊年以4,500萬歐元賣奧斯爾去阿仙奴。</p></body></html>
