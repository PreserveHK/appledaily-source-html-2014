<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高志森撐女友話學生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高志森撐女友話學生 - 馮仁昭</h1><p>早前一班演藝學院學生喺畢業典禮當住監禮嘅林鄭月娥抗議，焦媛喺微博話唔想同演藝學院學生合作，高志森噚日喺大埔亞視錄影節目撐女友說：「網上可能傳得誇張咗，相信佢（焦媛）唔係針對學生嘅政見，同政治亦無關，只係覺得喺嗰個場合，唔同意學生做法，唔係講學生政治立場有問題。」<br>高志森話，畢業禮台上有老師、校長，純粹係個禮貌表現。<br>撰文：馮仁昭</p></body></html>
