<html><header><meta charset="utf-8"><title>黛林狂食忘城
</title></header><body><h1>黛林狂食忘城<br>
</h1><p>郭富城與舊愛熊黛林最近分別現身上海，感情未有着落的熊黛林，日前一身黑衣出席時尚品牌活動，席間只專注吃喝的她，果然找到感情寄託。<br>至於城城收重酬擔任導師的綜藝節目《中國好舞蹈》，前天在上海錄影，首次亮相舞蹈真人騷的城城，表示未有結婚打算：「結婚是一個很大的挑戰，我要想清楚，不能隨便作決定，兩個人相處很奇妙，感情仍在尋找中，緣份看上天安排，有關感情問題，我一直都很低調，亦希望大家能給我一點私人空間。」<br>撰文：麥萍萍</p></body></html>
