<html><header><meta charset="utf-8"><title>韓劇燒：金秀賢突改香港行程</title></header><body><h1>韓劇燒：金秀賢突改香港行程</h1><p>憑韓劇《來自星星的你》而被封為新一代男神的金秀賢，早前已落實將於周日來港出席Samsonite的宣傳活動，亦會舉行粉絲見面會，而金秀賢的香港歌迷會更花錢在巴士上落廣告歡迎偶像。</p><p>金秀賢原定本周六抵港先作休息，第二日再會見粉絲，怎料前晚金秀賢的另一代言品牌Samsung卻在facebook專頁透露金秀賢會於周六舉行見面會，據知活動將於下午在旺角朗豪酒店舉行，屆時將跟粉絲作近距離接觸，即時搶去關注。不過有粉絲就埋怨廣告商臨時公佈，令他們未能作好準備。<br>撰文：施洛冰</p></body></html>
