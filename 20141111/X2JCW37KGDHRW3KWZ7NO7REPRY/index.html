<html><header><meta charset="utf-8"><title>受口花男騷擾女士衣着普通也中招</title></header><body><h1>受口花男騷擾女士<br>衣着普通也中招</h1><p>原來不只打扮性感才會招惹狂蜂浪蝶，大批在街上被色迷迷男人撩的女士，把被撩時衣着自拍放上網（圖），由普通至極的運動衫牛仔褲，到「包到冚」的民族服都有，證明言語騷擾與個人服飾毫無關係。<br>發起人希望透過網站證明無論女士如何穿着，都有機會受騷擾，避免女性再被指衣着性感自招麻煩。女士們紛紛上載照片表態支持，有人背心短褲，有人長裙及腳，甚至包埋頭巾，穿上毛衣外套，密密實實的都逃不過「口花花」途人騷擾。早前網上瘋傳大學女生在紐約街頭被途人撩108次的短片，女生亦只是穿T恤牛仔褲。<br>英國《每日郵報》</p></body></html>
