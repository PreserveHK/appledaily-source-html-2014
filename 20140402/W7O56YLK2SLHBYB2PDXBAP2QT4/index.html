<html><header><meta charset="utf-8"><title>關仁隱事：「豬皮」演茄喱啡 - 關仁</title></header><body><h1>關仁隱事：「豬皮」演茄喱啡 - 關仁</h1><p>「豬皮」一向勁鍾意拍劇演戲，但之前因為屋企有事，所以同公司講暫時唔拍劇住，後來佢啲家事搞掂，豬皮就同公司講希望可以拍番劇集。點知佢公司唔體諒佢不特止，仲特登玩嘢，係就係畀豬皮拍劇，但只係一部咁多，仲係做啲可有可無嘅角色，令到豬皮好心灰意冷。直至最近佢同公司傾續約，提出多啲拍劇要求，公司話冇問題，但就要壓佢價，計計埋埋啲人工仲少過以前，搞到豬皮想離開唔再續約。<br>撰文：關仁</p></body></html>
