<html><header><meta charset="utf-8"><title>體壇拾趣：蘇樺偉非金不要</title></header><body><h1>體壇拾趣：蘇樺偉非金不要</h1><p>「神奇小子」蘇樺偉（左）又嚟啦！數數手指，已經32歲嘅偉仔將出戰下月18至24日舉行嘅仁川亞殘運，記得上屆廣州亞殘運，佢攞完100米同200米跑銀牌後，返到香港話唔滿意，所以今屆再接再厲，參加100、200同400米跑，希望再贏金牌。不過，佢最近腰患復發，所以只會盡力而為。香港今屆總共派出123名運動員參加亞殘運14個項目，喺度預祝佢哋有好成績啦！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
