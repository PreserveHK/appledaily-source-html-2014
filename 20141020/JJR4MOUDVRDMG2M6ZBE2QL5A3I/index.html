<html><header><meta charset="utf-8"><title>野蠻女友扭買車男友拒絕被玩謝</title></header><body><h1>野蠻女友扭買車<br>男友拒絕被玩謝</h1><p>內地媒體近日報道指，上海一名女子，與男友逛車行時，看中了一輛紅色私家車，吵着要男友買，但被男友拒絕了，兩人便吵了起來。女子一氣之下，竟鑽進車內，一踩油門便要往外開，嚇得男友與一旁的銷售人員趕忙攔阻，但女子仍要往外開，男友最終只能無奈妥協，掏出銀行卡說：「我買了，我買了！」鬧劇才終於告終。<br><br>事件引發不少網民熱議，有人說：「這種女人其實貌似天仙也不能要，早分早好。」「這男的也瞎眼了！」有人則感嘆：「女漢子就是霸氣！」不過，有人則認為是炒作：「一看就是廣告！說買就能買嗎？不知道上海的車牌要搖號？」<br><br>新浪</p></body></html>
