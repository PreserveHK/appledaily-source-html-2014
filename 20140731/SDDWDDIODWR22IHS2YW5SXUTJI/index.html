<html><header><meta charset="utf-8"><title>彭于晏踩車專業級</title></header><body><h1>彭于晏踩車專業級</h1><p>林超賢執導、彭于晏、崔始源與竇驍主演的《破風》日前舉辦開機儀式，自4月起所有演員都要接受單車訓練，直到現在已經近四個月。林超賢對彭于晏要求特別高，導演要求他練得更像單車選手，經過一輪鍛煉，他變得皮膚黝黑，雙腿結實，表面看來已像專業級選手。<br>有記者問彭于晏劇組誰單車騎得最好，他笑說：「我騎得還不錯，但是現在還輸導演一點。雖然現在腿較過去結實，身形也不同於《激戰》，拍攝過程當中，還是不斷問自己，這真的是我的極限了嗎？」他續說，最近拍攝的故事都是在賽事中發生，在競賽過程中，還需要將對白、眼神貼近角色的狀態，對體力和意志力都是極大考驗。<br>撰文：鍾國仁</p></body></html>
