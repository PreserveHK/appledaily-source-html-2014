<html><header><meta charset="utf-8"><title>馮仁昭四圍超：仙樂都孖明哥派飯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：仙樂都孖明哥派飯 - 馮仁昭</h1><p>𡃁模仙樂都前晚同深水埗北河燒臘店老闆明哥（左），一齊去咗派飯畀露宿者同獨居長者。早排仙樂都同AD2嘅Amy仲有幾個𡃁模搞咗個捐錢贏飯局活動，將籌到嘅錢用嚟買飯盒，每個露宿者都會有一個飯盒、一樽水同一個橙。仙樂都話：「我哋買咗250個飯盒，100個派畀獨居長者，150個派畀露宿者，不過都唔夠派，明哥要出動埋燒臘店嘅飯票，最後都人人有份。」<br>撰文：馮仁昭</p></body></html>
