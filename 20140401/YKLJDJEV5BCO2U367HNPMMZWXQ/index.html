<html><header><meta charset="utf-8"><title>男士床上自卑　食藥先有生機？</title></header><body><h1>男士床上自卑　食藥先有生機？</h1><p>阿澤年輕時覺得「自律」是枷鎖，到年紀大了才明白沒有自律才是枷鎖。肥佬黎十分認同：「我覺得𡃁仔未使負責任嘅時候，乜嘢都做咗佢先。到要負責任嘅時候，就要小心。」<br><br>今集節目同時請來三位日本AV女星夕樹舞子、沖田杏梨及辰巳唯，話題當然離不開AV，肥佬黎最想知道AV男優可有食藥，他說：「睇親都自卑㗎，有冇食藥呢，大佬？」蔡瀾笑說：「呢個話題比較好聽啲，先頭嗰啲廢嘅！」蔡瀾當年都有監製過這類電影，打真軍都有，但造愛片段只能賣埠，不能在香港上映。<br><br>蔡瀾話你知當年港產A片點拍，留意星期四晚十一點《亂噏24》！<br><br>服裝:ANTEPRIMA</p></body></html>
