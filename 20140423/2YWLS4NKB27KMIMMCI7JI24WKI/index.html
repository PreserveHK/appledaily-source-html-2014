<html><header><meta charset="utf-8"><title>威廉凱蒂遊烏魯魯大岩石</title></header><body><h1>威廉凱蒂遊烏魯魯大岩石</h1><p>英國威廉王子夫婦繼續澳洲訪問行程，昨日（周二）丟下寶貝佐治王子，到了北領地的烏魯汝－卡塔楚塔國家公園，參觀著名的烏魯魯大岩石（Uluru），並了解當地原住民的獨特文化。他們會在附近一個豪華營地度宿，可於夜幕低垂後觀賞漫天星光，靜靜享受二人世界。而威廉此行更跟隨了父母──皇儲查理斯和威爾斯王妃戴安娜的足迹，他們1983年曾到烏魯魯大岩石。<br>威廉和凱蒂還收到當地原住民特別的畫作做禮物，這些畫的畫紙是由瀕臨絕種的蓬毛兔袋鼠糞便製成。有份參與製作的婦女指，希望威廉回國後會將其中一幅畫懸掛在佐治王子的房間中。<br>德新社</p></body></html>
