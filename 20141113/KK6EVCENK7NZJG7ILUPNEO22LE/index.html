<html><header><meta charset="utf-8"><title>北韓「資本主義大媽」戴Bra</title></header><body><h1>北韓「資本主義大媽」戴Bra</h1><p>胸圍魅力沒法擋！北韓過往一直認為女性穿胸圍是資本主義文化，只有20至30歲的婦女才會穿胸圍，但近日連50至60多歲的女性都紛紛趕上這股潮流，被視為資本主義文化擴散。<br>北韓受儒家觀念影響，於90年代認為女性穿胸圍屬資本主義文化，直至2000年以後外國商品和韓劇光碟湧入，許多20至30歲的女性開始穿胸圍。最近五年，連中年婦女（圖）都希望凸顯胸部線條而穿胸圍，最近連50至60歲的婦人也認為胸圍是「重視女性美的先進文化」，巿場現胸圍櫃枱，價格介乎5至50元人民幣（6至63港元）。<br>DailyNK</p></body></html>
