<html><header><meta charset="utf-8"><title>隔牆有耳：田家兩少爺各自精釆 - 李八方</title></header><body><h1>隔牆有耳：<br>田家兩少爺各自精釆 - 李八方</h1><p>既然京官南下嘅座談會，建制派只係大配角，身在海外嘅田家兩少，唔出席都冇損失啦！</p><p>田北俊玩轉中美洲</p><p>大少田北俊8月玩轉中美洲，去完墨西哥睇瑪雅族人遺址，本周轉戰厄瓜多爾加拉帕戈斯群島親親大自然，同海獅、巨蜥、海鷗玩遊戲，玩得興起仲龍友上身，借人支長鏡，擺甫士扮攝低眼前美景！<br>二少就陪老婆飛去加拿大探外母，今年佢仲帶住剛滿月嘅孫女，一家大細去探太婆。<br>多年嚟搭飛機無數嘅田二少，話第一次見到「皇帝座VIP」冇座位編號嘅嬰兒登記證，而第一次搭飛機嘅孫女，奇蹟地喺12小時旅程全程熟睡，非常聽話。</p></body></html>
