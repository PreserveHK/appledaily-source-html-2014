<html><header><meta charset="utf-8"><title>影畫館：李昇基避忌談允兒</title></header><body><h1>影畫館：李昇基避忌談允兒</h1><p>韓國男星李昇基和女星文彩英昨日出席電影《今天的愛情》的記者會，兩人在現場十分老友，由於李昇基的女友是少女時代的允兒，所以被問到如果與其他女生玩曖昧時，能接受幾大的親密度？他就一本正經說：「我覺得可以擁抱。事實上，比起接吻，牽手更讓人心動。」至於女友是否有為他加油時，李昇基就避忌表示昨日主力宣傳電影，所以有關私人及感情事，他就不便回答，但他直認事前女友知道他會拍攝這部電影。</p></body></html>
