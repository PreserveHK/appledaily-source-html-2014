<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★英國男星保羅伯特尼會加入《復仇者聯盟2》的陣容，飾演全新角色The Vision。<br>★日本組合AKB48前成員秋元才加，昨日在東京宣傳舞台劇《國民的電影》時，獲導演三谷幸喜大讚有巨星風範。<br>★由阿部寬主演的日本新片《羅馬浴場II》，獲得日本相撲協會的支持，出動近20名現役及前相撲手客串演出。<br>★日本組合Morning娘前成員安倍夏美，昨日一身護士打扮公開綵排舞台劇《Paco》。<br>★韓國男星權相佑昨日由首爾出發飛往紐約，參加當地舉行的時裝騷。</p></body></html>
