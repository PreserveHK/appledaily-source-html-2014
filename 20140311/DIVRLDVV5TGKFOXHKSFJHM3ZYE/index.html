<html><header><meta charset="utf-8"><title>案件速遞︰涉棄針筒刺人　醫生受審</title></header><body><h1>案件速遞︰<br>涉棄針筒刺人　醫生受審</h1><p>【本報訊】著名整形外科醫生李宏邦（圖）涉沒有妥當處理使用過的注射針，導致收集醫療廢物的男職員小腿遭針刺中。李否認控罪，案件昨於觀塘裁判法院開審，延至本月25日續審。<br>男職員周錦全供稱去年6月13日，在李宏邦（80歲）位於尖沙嘴格蘭中心的診所收集醫療廢物，其間他感到小腿被利器刺中。周通知診所護士，打開廢物袋發現兩支針，其中一支套有針管，另一支則沒有。環保署控告李在處理醫療廢物時沒有採取一切必要的預防措施，防止對公眾衞生或安全造成危害。<br>案件編號：KTS20926/13</p></body></html>
