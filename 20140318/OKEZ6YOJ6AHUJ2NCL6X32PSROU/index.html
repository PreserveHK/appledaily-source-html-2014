<html><header><meta charset="utf-8"><title>求驗客手記：小尹佩斯遺傳反骨格？</title></header><body><h1>求驗客手記：<br>小尹佩斯遺傳反骨格？</h1><p>連球員都信唔過自己球隊嘅青訓系統，唔通曼聯真係國之將亡？英國《曼徹斯特晚報》報道，尹佩斯（左）同1隊教練菲臘尼維利竟然送自己個仔去曼城青年軍。尹佩斯嗰仔叫沙基爾（右），今年7歲，聽聞沙基爾好有足球天份，連阿仙奴都想搵佢，但𠵱家就喺曼城青年軍訓練緊。<br>當尹佩斯天生反骨嘞，咁菲臘仔又點解釋呢？作為曼聯教練，又係名宿，佢11歲嘅囝囝哈維都喺曼城青年梯隊受訓。我求大俠心諗，究竟係囝囝反叛唔撐老竇，定係老竇覺得曼城前景好啲呢？</p></body></html>
