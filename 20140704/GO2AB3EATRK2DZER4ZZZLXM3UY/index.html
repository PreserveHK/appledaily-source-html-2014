<html><header><meta charset="utf-8"><title>森巴嘉年華：侯活神撲收視熱爆</title></header><body><h1>森巴嘉年華：侯活神撲收視熱爆</h1><p>美國俾人叫做「足球沙漠」，不過今屆世盃球隊嘅出色表現，令到唔少當地人都對足球另眼相看。美國對比利時嗰場16強賽事，就打破咗美國《ESPN》嘅世盃收視紀錄，未計其他電視台，已經平均有1,600萬人次收睇。連總統奧巴馬都話球隊踢得好，仲親自打畀隊長丹普西同做出多次撲救嘅侯活（黑衫）致謝。足球氣氛好咗咁多，唔怪得有傳佢哋想申辦2026年世盃啦！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
