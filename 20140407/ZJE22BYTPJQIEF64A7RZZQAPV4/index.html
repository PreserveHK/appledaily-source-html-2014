<html><header><meta charset="utf-8"><title>林嘉欣做大膽媽媽</title></header><body><h1>林嘉欣做大膽媽媽</h1><p>林嘉欣、韓國導演奉俊昊前晚在九龍灣出席「第38屆香港國際電影節頒獎禮」，林嘉欣擔任新秀電影競賽獎項評審，她表示看了八部電影作品，個人對賽果感到滿意，嘉欣說：「呢個獎係一個鼓勵，因為要完成一部電影已經唔易，就算得唔到獎亦值得鼓勵。」<br>當了媽咪之後，嘉欣幕前演出大幅減少，當大家以為她作為人妻及媽咪，要嚴選劇本的時候，原來恰好相反，嘉欣說：「做咗媽咪之後，尺度大咗，冇嘢驚，唔想俾框框限住，性感就要視乎劇情，我老公好相信我嘅判斷。細個時想扮大人，大咗反而想做番細個，所以𠵱家唔想做大肚婆同媽咪角色，只要劇本好，喜劇同商業片都想試。」<br>採訪：張俊銘  <br>攝影：陳俊強</p></body></html>
