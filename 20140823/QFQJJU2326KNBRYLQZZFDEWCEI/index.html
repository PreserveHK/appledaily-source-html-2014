<html><header><meta charset="utf-8"><title>同門出事：金秀賢引爆事務所黑仔事</title></header><body><h1>同門出事：金秀賢引爆事務所黑仔事</h1><p>金賢重昨日被爆涉嫌毆打女友的案件，令所屬的Keyeast事務所股價應聲下跌。由韓國男星裴勇俊開創的Keyeast最近非常黑仔，旗下藝人金秀賢雖然憑《來自星星的你》而走紅，但今年6月卻因代言內地礦泉水而引起中韓兩國就土地主權問題爭議，金秀賢更被韓國網民大罵賣國賊，不過Keyeast為免賠償50億韓圜（約3,800萬港元）的違約費，要金秀賢繼續履行合約。</p></body></html>
