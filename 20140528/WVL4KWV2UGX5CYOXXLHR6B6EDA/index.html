<html><header><meta charset="utf-8"><title>K-Pop之王：GD飛巴黎追星</title></header><body><h1>K-Pop之王：GD飛巴黎追星</h1><p>韓國爆紅組合BIGBANG隊長G-DRAGON（GD），日前在機場大晒紋身飛去倫敦，轉眼間他已靜靜雞轉到巴黎追星，欣賞美國歌手兼潮人Pharrell Williams在當地的展覽。昨日GD公開了他和Pharrell的合照，GD在Pharrell面前竟變身小粉絲，並表示很開心終於見到對方，期待今後的合作。此外，GD本周六將率領隊友太陽和勝利在廣州舉行見面會。</p></body></html>
