<html><header><meta charset="utf-8"><title>妓女售恩客精液賺外快</title></header><body><h1>妓女售恩客精液賺外快</h1><p>用過的避孕套（圖）都有價有市！津巴布韋關達鎮有妓女暗中收集恩客用過的避孕套，將內藏的精液售予跨境貨車司機，每樽250毫升售價達30美元（234港元）。<br>化名莫妮卡的妓女承認聯同至少三名妓女，暗中收起客人已用的避孕套，將精液倒入膠樽，每月可合共收集6至8瓶，賺約200美元（1,560港元）幫補生計。為收集更多精液，她們甚至割價提供性服務。這些精液會冷藏轉售予跨境司機，運到鄰國南非的工廠製作護髮產品，或是運到尼日利亞製造壯陽藥或春藥。<br>Bulawayo2</p></body></html>
