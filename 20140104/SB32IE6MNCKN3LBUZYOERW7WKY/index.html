<html><header><meta charset="utf-8"><title>一中一台：雞排妹怕脫光錄音</title></header><body><h1>一中一台：雞排妹怕脫光錄音</h1><p>20歲的E奶台灣𡃁模「雞排妹」鄭家純月底推出個人首張EP義賣，銷售所得全數捐助台灣紅十字會，幫弱勢兒童籌款，昨日封胸僅露腰的她在錄音室錄歌（右圖），獲紅十字會送上金咪，祝福EP大賣。雞排妹直言在記者面前錄音有全裸唱歌的感覺，全都被看光光。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
