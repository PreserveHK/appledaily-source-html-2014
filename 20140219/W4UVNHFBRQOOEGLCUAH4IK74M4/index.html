<html><header><meta charset="utf-8"><title>資料寶藏：AC迎西甲隊頂得住 - 東尼</title></header><body><h1>資料寶藏：AC迎西甲隊頂得住 - 東尼</h1><p>AC米蘭今季於意甲的演出令人擔憂，但在歐聯仍能順利通過分組賽的考驗，連續5年入16強。不過，基本上沒有人看好他們可再晉一級，皆因其16強對手是今季西甲奪標黑馬馬德里體育會；而且往績顯示，紅黑軍團在歐聯淘汰賽階段若遇上西甲球隊，近4次都逃不過出局厄運，而當中有3次是遇上巴塞隆拿。<br>雖然AC常被西甲球隊踢出局，但主場作賽則甚少輸給他們，近5屆7次在聖西路對碰，6次都能保不敗（見附表），包括上屆曾主場擊敗巴塞2:0，故今場竟受讓，下盤甚筍。文：東尼</p></body></html>
