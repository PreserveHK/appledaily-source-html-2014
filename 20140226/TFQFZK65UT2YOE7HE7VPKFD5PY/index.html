<html><header><meta charset="utf-8"><title>搞社運要路姆西　煲湯要搵老母雞</title></header><body><h1>搞社運要路姆西　煲湯要搵老母雞</h1><p>眾人說到韓式食物，當然不得不提因《星星》炒熱的韓國炸雞，肥佬黎笑說：「度度都燒雞，韓國變咗燒雞城咁！」不過他認為真正好吃的炸雞少之有少，因為味道太濃，吃一次便不想再吃。他補充：「我今日食燒雞覺得最好食仍然都係天香樓。」倪匡認為現時的雞不好吃，主因是飼料不好，他說：「以前龍崗雞已經好靚，𠵱家龍崗雞老到咩咁。」現時要吃美味的雞也需花點工夫，Tanya認識一些朋友，有辦法在新界買到些「半走地」雞；蔡瀾則有朋友走私「老母雞」，他說：「老母雞煲湯最甜，年輕雞一煲就散。」<br><br>食雞要有雞味?!明晚11:00蔡瀾有推介!</p></body></html>
