<html><header><meta charset="utf-8"><title>不速之客空降病房細路嚇到面黃</title></header><body><h1>不速之客空降病房<br>細路嚇到面黃</h1><p>英國倫敦北部埃德蒙頓郡一所醫院，近日有狐狸「空降」兒童病房，幸未傷及病房內8名病童，狐狸最終亦在動物協會人員引導下，從窗口離去。由於事發醫院正進行工程，當局估計狐狸從屋頂潛入，一時失足便從天花板掉下。醫院需要疏散房內病童，並封鎖病房3天確保安全。<br><br>據統計，倫敦市內有逾萬隻狐狸住近民居，狐狸襲擊幼童的意外亦時有發生。去年一名5星期大男嬰，在家中被狐狸咬着拖到地板，媽媽發現後救出兒子，但兒子的一隻手指被咬斷，幸於手術中駁回。<br><br>英國《每日郵報》</p></body></html>
