<html><header><meta charset="utf-8"><title>每日一鳩嗚沒有亞視香港會怎樣</title></header><body><h1>每日一鳩嗚<br>沒有亞視香港會怎樣</h1><p>每日一鳩嗚：香港不能冇咗亞視，因為…<br><br>通訊局審批亞視續牌申請進入尾聲，亞視豪言承諾續牌後加碼注資27億元，更聲言「香港不能冇咗亞視」，勢與港人一同「見證香港民主進程」。亞視的免費電視牌照明年底到期。本報昨報道，通訊局極可能建議不予續牌，又向亞視發最後通牒，要求盡快遞交補充資料。到底香港為何不能冇咗亞視？網友化身動畫主播同你解說﹗</p></body></html>
