<html><header><meta charset="utf-8"><title>甘國亮鬧盛品儒甩底</title></header><body><h1>甘國亮鬧盛品儒甩底</h1><p>亞視因為拖糧問題進入倒數，曾為亞視主持《亞視百人》的甘國亮，近日大爆曾邀吳彥祖任嘉賓，但臨門一腳亞視指吳彥祖未曾與亞視合作而不准拍攝，他又指當時執行董事盛品儒兩度失約贊助商飯局，認為亞視高層工作態度匪夷所思。<br>甘國亮昨透過WhatsApp說：「每個人都有第一次，如果我請你來我家吃飯，你願意來，等於你已經打算跟我友好。這不是已經是自己人嗎？拍了放在抽屜有甚麼害處？人哋給了一次面子。也就給了。我請你今晚來吃飯，你答應了來，臨時又有人不准我請你來。你以後還會來嗎？」盛品儒則說：「我真係唔係好記得，因為當時喺亞視好忙，成日臨時要出trip。」<br>採訪：魯吉</p></body></html>
