<html><header><meta charset="utf-8"><title>團體促撤內地子女年齡限制</title></header><body><h1>團體促撤內地子女年齡限制</h1><p>【本報訊】終審法院1.29居港權判決15周年，關注團體昨早向特首梁振英請願，要求當局撤銷內地子女年齡限制，及早讓分散兩地的家庭團聚（圖）。團體指，當局在2011年4月推出新的團聚政策，惟所有在2001年11月之前來港的父母，在取得香港身份證的那一天留在內地達14歲的子女，均不能受惠，結果不少人至今仍與子女分隔兩地，團體批評政府過去三年來處理申請過程緩慢，認為兩地政府應放寬申請關卡。<br>何柏佳攝</p></body></html>
