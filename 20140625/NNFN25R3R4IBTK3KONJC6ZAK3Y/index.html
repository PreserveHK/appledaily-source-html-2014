<html><header><meta charset="utf-8"><title>德男生考試0分賣萌</title></header><body><h1>德男生考試0分賣萌</h1><p>【考生點滴】<br>「對不起我都不會，中國的數學太難了」數學0分，歷史16分，作文不知道寫甚麼……在天津一中學上學的17歲德國男孩亞歷山大，到中國不夠五個月，就要面對各種考試，真是「壓力山大」了。只見他在試卷上又畫公仔又寫字：「我不明白寫甚麽。」「我不知道甚麽意思的字：把欄杆拍遍？？……辛棄疾……太多了」 「賣萌」這套很管用，文科老師們均予以鼓勵，一致評價他漢字寫得好、很工整！連網友都說要幫他補習。<br>新浪微博</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
