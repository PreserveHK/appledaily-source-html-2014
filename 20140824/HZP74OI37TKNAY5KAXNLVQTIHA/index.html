<html><header><meta charset="utf-8"><title>夜店導航：祖名中港台蒲點</title></header><body><h1>夜店導航：祖名中港台蒲點</h1><p>房祖名在圈中被喻為「夜店導航王」，於兩岸三地，也有熟悉的蒲點，招待來自不同的地區的朋友。</p><p>【北京】Coco Banana、SPARK</p><p>夜店Coco Banana亦是天后王菲和趙薇的熱蒲點。</p><p>【台灣】Primo</p><p>該夜店是祖名的台灣好友黃立行所開，祖名亦經常被拍下於該店狂歡後，帶美媚回家過夜。</p><p>【香港】Sugar、dragon-i</p><p>蘭桂坊的dragon-i（圖）和Sugar是祖名香港愛蒲的夜店，曾帶柯震東、蕭亞軒夜蒲dragon-i。</p></body></html>
