<html><header><meta charset="utf-8"><title>求驗客手記：PSG破法甲紀錄</title></header><body><h1>求驗客手記：<br>PSG破法甲紀錄</h1><p>巴黎聖日耳門（PSG、圖）已經拎咗法甲冠軍，但上周六作客里爾都冇留手大勝3:1，累積86分仲破埋里昂喺06年所創最高分冠軍嘅紀錄。不過，PSG唔留手差啲出事，上半場里爾中場馬雲馬田向PSG中場卡比耶飛鏟，搞到拎紅牌直接離場，卡比耶就甚為痛苦，要由軍醫抬離場。好彩PSG教練白蘭斯賽後話卡比耶嘅傷唔係好嚴重，只係扭傷吓足踝，唔影響佢打世界盃；如果佢缺陣，法國國家隊教練迪甘斯實嬲咗呢位舊隊友！</p></body></html>
