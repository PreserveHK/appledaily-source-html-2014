<html><header><meta charset="utf-8"><title>隔牆有耳：市民獨闖軍營叫Get out - 李八方</title></header><body><h1>隔牆有耳：<br>市民獨闖軍營叫Get out - 李八方</h1><p>對於強國人如曱甴般四竄到香港每一處，顛覆香港秩序，小市民劉先生就話頂唔順，單人匹馬到駐港解放軍總部外示威，要求解放軍撤離香港，由港人當家作主。劉生話，香港冇外來人入侵，唔使軍隊，騰出嘅軍事用地可以用嚟起屋同老人院，應付港人當務之急。<br>好鍾意大陸旅客湧港嘅局長蘇錦樑叫香港人忍吓嘛，因為最多只係等多班港鐵就乜嘢事都冇，但討厭大陸人嘅劉生話，佢嚟金鐘示威，碰上內地客太多，要等幾班車先上到車，再係咁真係人都癲。佢示威時，十多名警察在旁戒備，其後有警員帶佢去到政府總部，搵人接咗佢封請願信就算。</p></body></html>
