<html><header><meta charset="utf-8"><title>體訊速遞︰（單車）李慧詩爭先賽得第7</title></header><body><h1>體訊速遞︰<br>（單車）李慧詩爭先賽得第7</h1><p>繼上月首站世界盃場地單車賽失利後，李慧詩上周六在倫敦第2站的女子爭先賽8強，爆冷以0:2不敵20歲荷蘭選手列莉，在5至8名名次賽亦不敵中國郭爽及澳洲美亞絲，僅得第7；爭先賽冠軍則由德國禾高（圖）勝出。 至於周日的凱林賽，慧詩在首圈分組賽以首名成績晉身次圈。本報消息（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
