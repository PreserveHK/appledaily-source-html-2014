<html><header><meta charset="utf-8"><title>吳忻熹隨時生得</title></header><body><h1>吳忻熹隨時生得</h1><p>吳忻熹（前名：吳文忻）腹大便便，預產期在月底，陀B女的她昨日接受電話訪問時說：「醫生話我隨時生得，唔敢周圍去，啱啱有咗嗰時冇嘔冇唔舒服，𠵱家只係個肚大咗，瞓得唔係好好，我好期待囡囡出嚟係乜嘢樣。」會否再追？她坦言：「都想㗎，想快啲追番時間，今年年尾都40歲，兩個小朋友會開心啲。」<br></p><p>此外，台灣藝人阿雅（柳翰雅）昨日在微博上載跟B女Ava的合照，有張應該是她45歲美籍華人丈夫Tony，抱住Ava貼近阿雅嘴邊的三人合照，阿雅留言道：「我們心愛的小寶貝Ava誕生了！有猜對嗎？是女兒！」<br>採訪：比華利</p></body></html>
