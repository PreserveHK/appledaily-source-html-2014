<html><header><meta charset="utf-8"><title>波多野結衣倒奶做老師　惡戰六男</title></header><body><h1>波多野結衣倒奶做老師　惡戰六男</h1><p>舊年11月一班日本AV女優訪台之前，因為有人收到短訊，話AV女優羽田愛會提供賣淫服務，搞到台灣移民局要睇實佢哋。其中一個被列入觀察名單嘅「暗黑林志玲」波多野結衣，昨日就去咗台灣喇，不過就梗係唔係搞埋啲不道德交易，而係客串一個電視台嘅節目啫。<br><br>今次波多野結衣「又」扮演日文教師，不過咪諗太多住，今次佢拍嘅唔係愛情動作片，而係正正經經做戲，但呢句係導演講嘅。波多野結衣都話：「想大家看到不一樣的我，讓大家開心」。</p></body></html>
