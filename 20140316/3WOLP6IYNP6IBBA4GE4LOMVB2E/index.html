<html><header><meta charset="utf-8"><title>各區突發簡訊：3,000萬元竊案拘兩人</title></header><body><h1>各區突發簡訊：<br>3,000萬元竊案拘兩人</h1><p>【屯　門】<br>【本報訊】屯門青磚圍日前發生逾3,000萬元手機底板盜竊案，屯門警區重案組憑閉路電視攝錄一輛可疑貨車後掌握線索，前日早上在屯門區拘捕一對有親屬關係56歲姓呂男子和35歲姓呂的女子後，再掩至元朗屏山橋洪路一個回收場起回全部贓物，警方仍追緝一名32歲姓謝男子。該案發生於本月11日晚上7時許，屯門五柳路青磚圍一間物流公司報案，聲稱貨倉內30板總值3,030萬元的手機底板不翼而飛。<br>據悉，警方知道有人將贓物以100萬餘元賤賣給一名內地商人，涉處理贓物被捕的男女，與物流公司有聯繫。</p></body></html>
