<html><header><meta charset="utf-8"><title>女司機遇無賴　崩潰求救</title></header><body><h1>女司機遇無賴　崩潰求救</h1><p>YouTube昨日瘋傳一段台灣花蓮假車禍影片。1男子騎腳踏車突然在女駕駛車前停下，誣蔑女司機撞人，還跟路過的貨車示意自己被撞，男子多次試圖開車門，嚇得女司機花容失色。由於男子一直未肯罷休，女司機即時致電丈夫求救，期間女司機失控嚎哭，即使丈夫趕至，女司機崩潰情緒仍未平伏，連車內的孩子也被嚇至大哭。整件事被行程車紀錄器拍下，引發網友討論。<br><br>影片被放上YouTube後，不少網友留言覺得該男子「太扯」、「太可惡」，但有不少人覺得女司機反應太大。</p></body></html>
