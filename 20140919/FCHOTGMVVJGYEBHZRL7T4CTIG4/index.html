<html><header><meta charset="utf-8"><title>阿Sa愛得直接</title></header><body><h1>阿Sa愛得直接</h1><p>蔡卓妍（阿Sa）日前穿上最新的秋裝，為雜誌拍攝封面。談到心目中的男神和理想另一半時，阿Sa坦言喜歡陽光型的男生，她說：「我喜歡戶外活動，呢個階段我偏向陽光型嘅男生。」阿Sa最近忙於宣傳新戲《大茶飯》，該片是「第19屆釜山國際電影節」的閉幕電影又獲邀參加「第15屆聖地牙哥亞洲電影節」，阿Sa在戲內飾演茶餐廳太子女，與黃又南發生微妙感情。阿Sa說：「我處理愛情會比較直接，如果面對一個沒有興趣嘅男生，就會變成一個男人咁，寧願將關係化為好兄弟。」<br>撰文：楠楠</p></body></html>
