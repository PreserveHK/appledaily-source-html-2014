<html><header><meta charset="utf-8"><title>余文樂極速食拉麵</title></header><body><h1>余文樂極速食拉麵</h1><p>【灣仔】余文樂最近被爆同混血女模Ase Wang喺洛杉磯撐枱腳，但樂仔堅稱二人唔係拍拖，仲話擔心食餐普通飯都俾人寫，好易冇晒朋友。日前傍晚6點，樂仔決定撇女，同男友人去灣仔廈門街一間拉麵店排隊食拉麵，唔少街坊見到靚仔余文樂都忍唔住拎手機偷拍，樂仔明知都冇發火，只以極速半小時食完即走，之後上咗附近一棟商廈，佢喺Instagram自爆其實係去錄音。<br>採訪、攝影：黃曉程、李志明</p></body></html>
