<html><header><meta charset="utf-8"><title>呢位大馬主　最高峰養200隻馬</title></header><body><h1>呢位大馬主　最高峰養200隻馬</h1><p>從事石油生意的「幸運系」馬主梁啟徽，興趣是搞育馬，除了出售外，亦會留作自用出賽，在世界各地都有養馬，最高峰曾養有200駒，但由於養馬開支大，加上英國、德國、法國等地賽事獎金太低，故此近年他已減少在歐洲養馬，現時只餘下100駒左右。他說：「育馬費用龐大，唯有割愛把部分幼馬、牝馬賣出，減輕開支，現只餘下數十匹牝馬，每次牝馬配種，都要向公馬一方付費，這方面開支最大。」</p></body></html>
