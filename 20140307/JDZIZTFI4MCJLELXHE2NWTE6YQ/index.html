<html><header><meta charset="utf-8"><title>JC期待與狗闖影壇</title></header><body><h1>JC期待與狗闖影壇</h1><p>警鐘胸Jessica C.（JC）及唐貝詩等昨在中環出席新娛樂製作公司的記者會，一貫性感打扮的JC透露，稍後會為這間公司拍戲，屆時將首次與犬隻合作，更謂拍戲是其新興趣，她說：「我都鍾意做model，不過拍戲可以真實地表達自己，唔止係擺甫士影相。」性感尺度方面，她則視乎劇本再決定。另外，唐貝詩表示有娛樂公司斟合作，她亦喜歡拍戲，但暫時未落實：「父母唔反對我入行，不過我會問吓媽咪意見先。」<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
