<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甘比難得笑得出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：甘比難得笑得出 - 馮仁昭</h1><p>大劉劉鑾雄噚日同甘比一齊坐房車去福臨門食飯，甘比着波點長褲同高踭鞋配藍色鱷魚皮Hermès手袋現身。大劉女兒劉秀融、母親同妹妹劉玉珍隨後抵達，一家食咗個半鐘就分頭走，呢排為大劉官司而愁容滿面嘅甘比，罕有笑得出，仲同秀融雞啄唔斷。另邊廂，大劉舊愛李嘉欣亦趁復活節假帶囝囝Jayden搭電車，連任愛彼女皇盃大使嘅嘉欣，周日會現身沙田馬場。據知嘉欣愛駒「一寶」都會出賽，佢話：「每次入馬場都有壓力，大家以為我嘅愛駒有好大勝算，但今次係做大使。」<br>撰文：馮仁昭</p></body></html>
