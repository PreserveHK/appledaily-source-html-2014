<html><header><meta charset="utf-8"><title>要阿囡發毒誓唔嫁　老豆奸計失敗</title></header><body><h1>要阿囡發毒誓唔嫁　老豆奸計失敗</h1><p>為人父母都希望子女快高長大，但長大成人後，又怕他們開展自己的人生，捨父母離去 ， 心情實是矛盾。<br><br>片段的父親，這份憂慮或許提前太早出現了，竟著女兒承諾長大後不可認識男朋友。父親逐句逐字教女兒許下承諾，年紀小小的囡囡，初時亦跟著父親逐字讀出，但當她知道是不許她認識男朋友後，即時苦喪著臉說不，亦不肯繼續誓言，年紀少少也懂得長大後要成家立室的道理，看來父母也只好順應天命，不要強求太多了。<br></p></body></html>
