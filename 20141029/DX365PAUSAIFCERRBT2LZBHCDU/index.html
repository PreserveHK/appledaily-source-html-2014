<html><header><meta charset="utf-8"><title>麥記汽水容量美勝港日</title></header><body><h1>麥記汽水容量美勝港日</h1><p>連鎖快餐店麥當勞在各國的售價不同，原來連汽水容量都有差別。美國社交新聞網BuzzFeed發現，美國、加拿大和新加坡的汽水容量一樣，小杯裝454毫升（16安士）、中杯596毫升（21安士），而大杯就是852毫升（30安士）（上圖）。<br>香港和澳洲的容量相若，但都比美國的小，香港的小杯裝和美國的小杯裝容量差不多，但中杯裝就差很遠，香港的中杯裝僅比小杯裝多少許（下圖）。而日本的容量則最少，大杯裝僅得568毫升（20安士），與美國的大杯裝相比足足少了50%，亦比美國的中杯裝還要少。<br>Buzzfeed網站</p></body></html>
