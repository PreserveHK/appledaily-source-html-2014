<html><header><meta charset="utf-8"><title>仙樂都齋着圍裙冧仔</title></header><body><h1>仙樂都齋着圍裙冧仔</h1><p>仙樂都（吳堯堯）昨日以低胸女僕造型，為紅磡一美容cafe擔任開幕嘉賓。她表示曾為前男友學沖咖啡：「喺屋企唔會着女僕裝，着便服就加條圍裙，冇就淨着圍裙。」會否玩cosplay增加情趣？仙樂都笑說：「我會着lace性感睡衣，前男友鍾意我扮cute，曾經想俾佢試吓Sailor Moon滋味！」<br>現時不少藝人創業為未來鋪路，仙樂都也有此意：「我都想開間cafe，因為鍾意食芝士蛋糕同飲咖啡，又想開間賣美容產品舖頭，自己都鍾意研究，不過仲未儲夠本錢。」<br>採訪、攝影：譚倩宜</p></body></html>
