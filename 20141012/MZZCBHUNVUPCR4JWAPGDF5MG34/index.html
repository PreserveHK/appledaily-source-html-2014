<html><header><meta charset="utf-8"><title>電腦特技迫出膽色</title></header><body><h1>電腦特技迫出膽色</h1><p>當年曾拍攝《殭屍家族》的元彪，直言如今的殭屍片與當年最大分別就是速度，他說：「當年嘅《殭屍家族》好鋪電式嘅，即係乜都要慢調斯理咁去介紹，𠵱家就笑要急速，驚要加速，統統都要好快好直接嘅。」王晶更笑言如今吊威吔戲也與當年不同，他說：「當年要幼要遮住，𠵱家有咁粗得咁粗，等啲演員更安心，因為科技可以等我哋抹走佢，反而乜嘢動作都夠膽做，更多嘢可以試出嚟，科技進步令到拍戲都容易咗，燈打得唔好都可以後期補救。」</p></body></html>
