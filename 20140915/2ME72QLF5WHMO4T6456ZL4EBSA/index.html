<html><header><meta charset="utf-8"><title>隔牆有耳：禮義廉金主又開水喉 - 李八方</title></header><body><h1>隔牆有耳：<br>禮義廉金主又開水喉 - 李八方</h1><p>喺民建聯籌款晚會上一擲1,400萬買中聯辦主任張曉明四粒字嘅世茂房地產主席許榮茂，又開水喉嘞！由特首狼英同張曉明任榮譽贊助人嘅新家園協會，噚日宣佈推出「世茂新家園精英培養計劃」，為500名中學生同10名大學生提供獎學金，獲選嘅中學生每人可獲4,000蚊，大學生則每人每年20,000蚊，資助期為四年；主要對象都係新移民同少數族裔學生。<br>呢個計劃嘅獎學金，就係由董事會會長、即係許榮茂捐出。由於係由中學校長同區議員提名，相信呢個向學生「分餅仔」嘅活動，都會幫到唔少建制派區議員嘅選情囉！</p></body></html>
