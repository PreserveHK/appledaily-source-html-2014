<html><header><meta charset="utf-8"><title>猴擒女索吻被拒反擊抓眼差啲盲</title></header><body><h1>猴擒女索吻<br>被拒反擊抓眼差啲盲</h1><p>一名女遊戲玩家透過視像鏡頭上網打機，期間本來想與親一親愛貓，怎料貓咪突然出手抓傷她，整個受傷過程網上直播。<br><br>凱特（Sara Kate）當時用視像鏡頭玩《Black Ops II》，而她的愛貓Olive則躺在椅背。凱特一邊打機，一邊與貓咪「嘴嘴」，第一次順利完成，但凱特想再來一次，貓咪卻不再賣帳，突然出爪抓傷她的眼肚，即時流血。<br><br>凱特到醫院接受治療後證實無大礙，並將照片上載到Twitter向網友報平安。<br><br>澳洲新聞網</p></body></html>
