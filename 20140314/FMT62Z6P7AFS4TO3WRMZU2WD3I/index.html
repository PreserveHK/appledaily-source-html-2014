<html><header><meta charset="utf-8"><title>萬子糖尿病戒口呻慘</title></header><body><h1>萬子糖尿病戒口呻慘</h1><p>萬梓良（萬子）、劉雅麗及伍衞國等昨在理工大學出席由鍾景輝、李銘森執導的話劇《茶館》記者會，萬子表示多年沒與恩師鍾景輝合作，故不問酬勞一口答應，但他表示排練後開始後悔，因角色太繁瑣，加上近兩年患糖尿病要戒口，容易攰：「真係好慘！我係飯桶，後生食三碗飯，𠵱家只可以三啖飯，仲要唔能夠餐餐食，成日喺飢餓狀態。」能否應付幾小時的話劇？他說：「一定可以！好珍惜今次演出，因為之後唔知有冇體力。」他稱現時不敢減肥，因偏瘦會導致血糖低頭暈。<br>採訪、攝影：溫敏芝</p></body></html>
