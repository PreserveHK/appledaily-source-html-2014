<html><header><meta charset="utf-8"><title>一中一台：王詩齡萌爆泳照曝光</title></header><body><h1>一中一台：王詩齡萌爆泳照曝光</h1><p>內地綜藝節目《爸爸去哪兒》爆紅，節目中的幾位小朋友都人氣急升，王岳倫和李湘的女兒王詩齡樣子可愛，連鋼琴王子李雲迪都激讚，而昨日在「王詩齡全國後援會」的微博中就上載了一組王詩齡的泳照，只見王詩齡穿上粉紅色一件頭泳衣樣子萌爆。<br>至於郭濤的兒子石頭日前亦與父親到賽車道上感受速度快感，石頭更穿上整套賽車手服飾，似乎準備與父親一齊下場玩賽車。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
