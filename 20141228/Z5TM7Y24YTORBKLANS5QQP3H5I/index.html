<html><header><meta charset="utf-8"><title>合肥機械人廚師炒菜送餐</title></header><body><h1>合肥機械人廚師炒菜送餐</h1><p>合肥首家機械人餐廳前日開業，店內的機械人不只是裝飾，它們更能負責點菜、炒菜和送菜（圖）等工作。不少市民前往體驗，但有網民指：「機器人感覺冷冰冰，不能給客人賓至如歸的感覺！」<br>「來來來，歡迎光臨機器人餐廳。」該機械人餐廳總共有30多台機械人，除了能說出一口合肥方言的接待員及侍應，機械人更會化身廚師，炮製洋葱圈、薯片及蝦餃等簡單菜式，但是它們不會切菜，需要真人廚師輔助。食客如果覺得單是吃飯太無聊，餐廳更有兩台娛樂機械人，跟他們下棋對弈。<br>騰訊</p></body></html>
