<html><header><meta charset="utf-8"><title>兄弟報警找聖誕老人警妙答：北極非我管</title></header><body><h1>兄弟報警找聖誕老人<br>警妙答：北極非我管</h1><p>美國威斯康辛州梅維爾一對小兄弟（圖）為了告訴聖誕老人想收到的禮物，竟打了911求助電話給警察，結果找聖誕老人不成，卻引來警員登門造訪。<br>6歲的布萊克及3歲的布羅迪趁父母看電視時，偷用爸爸的手機打給聖誕老人，怎知卻按下緊急求助按鈕。警方知道兩兄弟的目的後，巧妙地表示「北極不是自己的管轄範圍」，之後再致電給他們的父母說明事發經過。警方還特意派人到兩兄弟的家中查訪，以策安全，並趁機教導他們911電話的正確用途。這時兩名孩子都嚇呆了，之後警方讓他倆參觀警署。<br>美國廣播公司</p></body></html>
