老闆懸紅萬元緝狼</title></header><body><h1>OL如廁遭怪手摸臀<br>
老闆懸紅萬元緝狼</h1><p>深圳兩名女白領上周六（6日）早上分別在公司6樓及12樓的洗手間蹲廁如廁，一隻冰冷的手突然從旁邊的廁格伸出來，摸她們的屁股，色狼隨即逃走。公司女員工事後都被嚇得不敢獨自上廁所，老闆得知後，報警並拿出一萬元人民幣賞金全力緝拿色狼！<br>內地媒體前日報道該事件，12樓的受害女子小美表示當時感到十分害怕，穿好褲子臀部還是涼的。公司閉路電視畫面所見，一個高瘦男子曾在案發時進出6樓及12樓的女廁，在他離開6樓的女廁後，受害女子亦徬徨地走出來。<br>深圳電視台</p></body></html>
