<html><header><meta charset="utf-8"><title>韓劇燒：孔孝真話劇首演爆喊</title></header><body><h1>韓劇燒：孔孝真話劇首演爆喊</h1><p>韓劇《沒關係，是愛情啊》女星孔孝真日前首次挑戰話劇《Educating Rita》，並於本月3日完成首場演出。首次挑戰話劇的孔孝真在120分鐘的演出內完美演繹了美髮師Rita的角色，贏盡觀眾們的掌聲，孔孝真在完騷時更感動爆喊。</p><p>孔孝真指首場演出令她仍未完全放開自我，但觀眾們卻令她信心滿滿，孔孝真說：「慶幸首場演出沒有出現大失誤，讓我有了今後不管做甚麼都會做得很好的自信。」</p></body></html>
