<html><header><meta charset="utf-8"><title>超盈碌爆人情卡行善</title></header><body><h1>超盈碌爆人情卡行善</h1><p>賭王千金何超盈為支持媽媽梁安琪出任保良局主席，早前揚言搞設計籌款，原來超盈花大半年與網站及時尚雜誌慈善晚會籌備「唯愛行動」，親自飛往北京找好友設計師張帥創作tee、外套與帽子作義賣，將扣除成本的收益用於關懷特殊兒童捐助計劃，幫助自閉兒童融入社會。<br>超盈與張帥碌盡人情卡，邀得中港台紅星劉嘉玲、范冰冰、黃曉明、Angelababy、舒淇、郭富城、張家輝、容祖兒，及韓星韓庚、女團miss A、男團GOT7等穿慈善衣物宣傳，賭王何鴻燊更力撐愛女，穿慈善tee笑容滿面影相，相當滿意愛女表現。<br>撰文：唐如</p></body></html>
