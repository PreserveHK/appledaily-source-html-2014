<html><header><meta charset="utf-8"><title>佐敦唔知懷胎六月</title></header><body><h1>佐敦唔知懷胎六月</h1><p>現年35歲的英國大胸名模佐敦（Jordan），最近已為27歲的真人騷男星丈夫Kieran Hayler第5度懷孕，原來她上月身體不適，才知道已懷孕6個月。據昨日的英國《太陽報》報道，佐敦上月與第三任丈夫Kieran Hayler到了非洲西岸的大西洋島國維德角度假時，突然覺得胃部不適，經檢驗後才知已懷孕6個月。據悉佐敦及Kieran去年8月生完Jett後並沒有計劃再生，但仍為再有愛情結晶感到喜悅。</p></body></html>
