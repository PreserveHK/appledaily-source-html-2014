<html><header><meta charset="utf-8"><title>邵音音以為古天樂結婚</title></header><body><h1>邵音音以為古天樂結婚</h1><p>莫文蔚和邵音音前晚在圓方出席電影《催眠大師》的首映，前日宣佈與助手女友結婚的古巨基，獲不少圈中朋友祝福，邵音音在訪問時反問記者：「點解冇人問我古天樂結婚？」不少記者聞後感愕然，隨即問誰是古天樂的新娘？恍然大悟的音音姐醒起結婚的是古巨基，她笑說：「之前同基仔合作過一套劇，合作完冇耐，知道呢個消息，好戥佢高興，男嘅顧家，女嘅又好，係一件好事。」<br>身為基仔好友的莫文蔚，亦為他高興說：「佢第一時間通知我，等飲呢杯都等得太耐，但我覺得20年係值得慶祝階段。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
