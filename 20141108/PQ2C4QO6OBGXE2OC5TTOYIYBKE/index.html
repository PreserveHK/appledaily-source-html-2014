<html><header><meta charset="utf-8"><title>譚詠麟被邀寫導盲犬</title></header><body><h1>譚詠麟被邀寫導盲犬</h1><p>校長譚詠麟日前和鍾鎮濤等溫拿成員（圖），齊齊到三藩市義演籌款，鍾鎮濤昨日在微博貼圖並說：「City of Oakland 把11月6日訂為溫拿日，連不說話的阿強都起立致謝辭！溫拿又有新紀錄，以後每年都要慶祝一下！」校長轉載之餘，亦不忘貼一些自拍風景相，蜜運中的關淑怡亦留言：「雨過晴天！校長始終是有大將之風！你有靈感幫忙給我寫曲詞嘛？歌名暫定《導盲犬》！」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
