<html><header><meta charset="utf-8"><title>蔡少芬教女有良方</title></header><body><h1>蔡少芬教女有良方</h1><p>蔡少芬（Ada）、余慕蓮及安德尊昨日在九龍塘出席《耆英饑饉8小時》記者會，談到有報道指蔡少芬幫好友朱茵女兒報考幼稚園學前班，蔡少芬說：「我冇特權可以幫忙任何小朋友入學，況且佢個女都未到入學年齡，報名表都攞唔到。」Ada亦提到早前有指她當街鬧女，她直言假如遇上女兒在街上無理取鬧，會先嘗試講道理，若然真的解決不到，會給她冷靜一會，而絕不會當街鬧女。<br>另外，余慕蓮在台上表示覺得自己有腦退化，事後她說：「我覺得有呢個病徵，成日都唔記得啲嘢，但係我冇睇醫生，我都係因為呢個原因，先唔敢簽長約。」<br>採訪、攝影：張曦彤</p></body></html>
