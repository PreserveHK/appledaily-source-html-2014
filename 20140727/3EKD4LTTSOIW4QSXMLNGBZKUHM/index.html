<html><header><meta charset="utf-8"><title>馬賽演技被批　受壓想死</title></header><body><h1>馬賽演技被批　受壓想死</h1><p>馬賽自揭搭上汪子琦，是因為當時《神探高倫布》播出時壓力太大。事實上，去年《神》劇播映以來劣評如潮，被網民鬧劇情誇張又沉悶，馬賽更被插演技差，其角色金伊娃則如其名，在劇中𠵱嘩鬼叫。有觀眾統計馬賽在劇中21分鐘內勁講35次「布布」，非常厭煩。<br>而有指馬賽拍攝《神》劇時壓力已爆煲，除每日開工20小時，無法抽離角色外，當時也受緋聞困擾，她被指介入周志文與𡃁模女友CoCo的戀情，加上馬賽外公突然離世，在三重打擊下，有指馬賽曾想過自殺。</p></body></html>
