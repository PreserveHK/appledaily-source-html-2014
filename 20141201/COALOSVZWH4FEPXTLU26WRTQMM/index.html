<html><header><meta charset="utf-8"><title>黃海波嫖妓刑期滿</title></header><body><h1>黃海波嫖妓刑期滿</h1><p>內地男演員黃海波因嫖妓被捕，原本昨天是他結束6個月收容教育重獲自由的日子，不過有內地傳媒在收容所外等候，卻一直未見其蹤影，警方亦暫未有公佈有關黃海波釋放的消息。反而在早上10時許，有一名身形高䠷的女子步出來，她以連帽的外套遮掩容顏，一步出即上車離開現場，而該女子的外形與當時同被逮捕的賣淫女相若。<br>上周二（25日）在收容所度過38歲生日的黃海波，因今年5月在北京建國飯店嫖妓被警方當場逮捕，當時被判處15天的行政拘留，但拘留期滿之後未被獲釋，隨後警方證實黃海波需要被轉為收容教育6個月。<br>撰文：麥萍萍</p></body></html>
