<html><header><meta charset="utf-8"><title>柴智屏：不怕當證人</title></header><body><h1>柴智屏：不怕當證人</h1><p>人稱柴姐的柯震東經理人兼台灣製作人柴智屏，早前被指捲入央視弊案，遭內地限制出境。前日柴姐由新加坡返回台灣，昨日即會見傳媒交代事件，指出吉林檢察院有跟法務部通知是以證人身份去接受調查，但法務部卻只告知媒體被限制出境的部份，也沒主動通知她，她說：「話不能說一半，這樣會造成外界很大誤解，我問心無愧，可以全身而退，也不怕去當證人，只是如果去了，得3個月不能出境，很困擾，畢竟台灣公司要運作。」<br>有傳若情況嚴重，柴姐又堅持不入境，可能會被發出國際通緝令，柴姐無奈說：「不會這麼嚴重吧！」她並強調只屬小證人，不會影響這麼大。<br>撰文：麥萍萍</p></body></html>
