<html><header><meta charset="utf-8"><title>【模型基本功】GAIA開油比例　最準1:3</title></header><body><h1>【模型基本功】GAIA開油比例　最準1:3</h1><p>模型油要用開油水作稀釋好多人都知，不過原來開油水都有特別分工及分門別類，就以現時模型友們最愛用的GAIA油為例，常用到的開油水都有6種，例如要噴科幻模型時，就要用T-01製造出暗啞的效果；T-06由於有慢乾的特性，所以在噴車類模型時，會有光令的效果；至於處理金屬類顏色時，由於顏料粒子比較粗，所以就要使用溶解力較強的T-09；T-04是洗噴筆專用；T-07加入香料，令室內使用時味道冇咁大，T-10更是給模型畫筆洗潔的最強溶劑。<br><br>記者：朱崇德</p></body></html>
