<html><header><meta charset="utf-8"><title>蔡太爆圓圓成日嘔</title></header><body><h1>蔡太爆圓圓成日嘔</h1><p>玩具大王蔡志明太太李惠莉、賭王四姨太梁安琪等前晚在灣仔君悅酒店出席保良局慈善晚宴。蔡太說：「你哋係咪要恭喜我，我有內孫。」問內孫性別？她說：「未知，圓圓𠵱家食乜都嘔，未食得補品，要食清潤啲，佢好乖出入冇着高踭鞋，阿仔夜晚都早啲返。」盛傳蔡太會為孫兒興建巨型兒童樂園，她說：「有四個孫，有啲嘢玩，好似幼稚園啲公園。」另李思捷對於與胡杏兒早前緋聞鬧大表示：「開心吓，大家以兄弟姊妹相稱，我比某啲人關心佢。」</p></body></html>
