<html><header><meta charset="utf-8"><title>陳志雲　不要網絡暴力</title></header><body><h1>陳志雲　<br>不要網絡暴力</h1><p>商台首席智囊陳志雲昨午到理大投票，他說參與全民投票有兩個意義，一來有些朋友擔心參與投票等於鼓勵或支持和平佔中運動，加上全民投票三個方案都有公民提名，而官方一直指公提不符合《基本法》，故猶豫是否投票。但他指出，今次投票第二部份關於政府若提出不符合國際標準的方案時，立法會是否予以否決，市民應就此表態。</p><p>他認為投票是「向網絡暴力說不」，任何有組織地攻擊民意表達方法的行為不應容許，要令攻擊者明白港人不會因欺壓而阻礙意見表達，香港社會不接受這些粗暴方法。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
