<html><header><meta charset="utf-8"><title>北川出趷籮年曆</title></header><body><h1>北川出趷籮年曆</h1><p>日劇界搶手女星北川景子，本月推出2015年個人年曆，她以趷籮甫士拍攝封面，令宅男們睇見都流口水。北川曾在真人版《美少女戰士》中飾演火野麗，她與劇中一眾女星感情深厚，多年來依然保持密切關係，並組成「戰士之會」。趁扮演主角月野兔的澤井美優上星期度過27歲生日，北川、安座間美優、泉里香及小松彩夏，日前敍舊恭賀壽星，澤井於網上公開飯局照，又留言稱五人永遠都是好姊妹。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
