<html><header><meta charset="utf-8"><title>球迷反應：酒店白等</title></header><body><h1>球迷反應：酒店白等</h1><p>吳太（家庭主婦）<br>「阿囡早前在北京追完阿根廷，仍堅持到酒店門外等，可惜無法埋身。今日她要上班，我就替她一試運氣。平時我有陪女兒睇阿根廷，當然認得美斯。聽她說球員在北京站態度較nice，又有禮物送，比香港白等好得多。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
