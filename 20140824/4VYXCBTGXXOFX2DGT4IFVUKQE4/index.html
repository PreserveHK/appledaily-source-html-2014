<html><header><meta charset="utf-8"><title>雙料西班牙小姐出櫃po床照咁蝕底？</title></header><body><h1>雙料西班牙小姐出櫃<br>po床照咁蝕底？</h1><p>敢做就敢認！24歲的尤里娜（Patricia Yurena）曾兩度當選西班牙小姐，她日前在社交網張貼與同性伴侶的「床照」，成為西班牙小姐選美賽事首位「出櫃」的選美皇后。<br><br>分別於2008年及2013年兩奪西班牙小姐后冠的尤里娜，在Instagram上載與情人、西班牙歌手科爾特斯（Vanesa Cortes）的親密照，兩人在床上深情相擁對望，留言寫上「羅密歐與茱麗葉」。<br><br>尤里娜稱：「我不後悔這樣做，這是因為我對目前的生活感到很快樂！」尤里娜「出櫃」獲得不少粉絲支持，網民紛紛留言鼓勵。<br><br>美國《紐約郵報》</p></body></html>
