<html><header><meta charset="utf-8"><title>楊其龍榮升爹哋</title></header><body><h1>楊其龍榮升爹哋</h1><p>楊受成大仔楊其龍（Gilbert）與捷克籍模特兒女友Martina Sivkova拍拖三年，二人雖未結婚，但已造人成功。近日社交圈已傳出女友為Gilbert誕下B女，榮升新手爹哋。記者昨晚致電恭喜他，他開心地表示：「係呀，BB兩個禮拜前出咗世，中文名未改，英文名就改咗做Lliana。」不過Gilbert談話期間透露忙於開會，即匆匆收線。<br>Gilbert早年不時與外籍模特兒拍散拖，結識了Martina即修心養性，今年8月帶同女友慶祝47歲生日時，當時女友已懷了「龍種」，Gilbert亦甚感興奮，今次首度做爹哋，實在可喜可賀。<br>採訪：唐如</p></body></html>
