<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★「磁力王」愛爾蘭男星米高法斯賓達將於新片扮演蘋果教主喬布斯。<br>★由英國男星班尼狄甘巴貝治主演的英劇《新福爾摩斯》特備節目將於下年播出。<br>★已故樂隊Nirvana主音Kurt Cobain首個官方紀錄片將由HBO電視台炮製。<br>★日本前國腳中田英壽前日亮相公開場合，春風滿面的他未有回應跟女星柴崎幸的緋聞。<br>★日本男星西島秀俊婚後即接拍1月新劇《流星旅行車》，與「大和田」香川照之第三度合作，演繹穿越時空的父子角色。</p></body></html>
