<html><header><meta charset="utf-8"><title>鬧市默站　守護東北</title></header><body><h1>鬧市默站　守護東北</h1><p>【本報訊】新界東北，寸土必爭。十多名反對新界東北計劃的民間團體成員，昨在銅鑼灣鬧市默站（圖），帶同由東北農地種植的農作物，呼籲市民一同守護這片土地。他們指發展計劃弊端處處，但官員及議員卻罔顧民意企圖用制度暴力通過撥款，村民生活及香港農業、郊野土地將消失殆盡。<br>陳奕釗攝</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
