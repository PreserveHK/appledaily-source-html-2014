<html><header><meta charset="utf-8"><title>紐約午餐肉壽司拼炒飯售千元</title></header><body><h1>紐約午餐肉壽司拼炒飯售千元</h1><p>美國紐約餐廳近日流行午餐肉壽司，將厚切午餐肉煎香後配上白飯和紫菜，再附上一碗午餐肉炒飯，一頓廚師精選餐就盛惠135美元（1,053港元）。</p><p>有主廚笑言午餐肉是「罐頭新鮮出爐」，食客試過後亦大讚美味可口，甚至形容味道似牛尾，「對許多亞洲人來說，午餐肉是靈魂食物」。紐約許多餐廳都開始提供午餐肉菜式，包括炸午餐肉條和午餐肉炒飯，不過午餐肉壽司並非紐約獨有，而是由夏威夷小食午餐肉壽司卷改良而來。<br>Gothamist網站</p></body></html>
