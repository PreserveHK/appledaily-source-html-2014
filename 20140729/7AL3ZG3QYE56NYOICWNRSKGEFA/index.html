<html><header><meta charset="utf-8"><title>隔牆有耳：家洛暑假波蘭探B - 李八方</title></header><body><h1>隔牆有耳：家洛暑假波蘭探B - 李八方</h1><p>唔少立法會議員都放暑假，政壇多仔公陳家洛嘅家人，早就喺6月底已返咗波蘭休息兼回鄉探親。家洛等到7七月底，立法會都休會，先可以飛去波蘭，同老婆仔女一家團聚。返到「鄉下」，家洛最開心相信係可以見到佢個仔道明啦，佢喺fb大晒同仔仔合照（圖），話道明仔充滿好奇心同驚人嘅活動量。佢做人爸爸，一定要奉陪。不過呢，離開咗香港，家洛幾位千金就輪流發燒感冒，𠵱家要好好休息，要遲吓先可以同大家分享一家大細喺波蘭嘅合照嘞！噢，咁鍾情家洛幾位千金嘅網民，睇怕要忍耐多一陣，同埋要祝佢哋早日康復啦！</p></body></html>
