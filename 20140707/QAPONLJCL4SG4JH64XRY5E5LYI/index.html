<html><header><meta charset="utf-8"><title>【壹錘定音】梁太惡　唐太哭　慧玲爆料揭唐太贏晒</title></header><body><h1>【壹錘定音】梁太惡　唐太哭　慧玲爆料揭唐太贏晒</h1><p>現任特首夫人梁唐青儀瞪眼怒斥寫評論的學者「冷血涼薄」，令人不禁聯想起特首選戰期間，溫柔大方地扛起僭建責任的唐太郭妤淺。假若特首夫人寶座由唐太奪得，情況會怎樣？<br><br>資深傳媒人李慧玲在新書《左右大局》爆料指，鏡頭後的唐太，其實是溝通能手，更曾因僭建風波，私下在李慧玲面前落淚。欲知內幕，立即睇片。</p><p>黑白要分　《壹錘定音》<br> http://www.facebook.com/hammerout.hk </p></body></html>
