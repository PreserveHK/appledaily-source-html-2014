<html><header><meta charset="utf-8"><title>仙樂都嘲膠面藝人貪心</title></header><body><h1>仙樂都嘲膠面藝人貪心</h1><p>仙樂都（YoYo 右）與性女連綺嵐（Vienna 左）昨日在銅鑼灣為美容店剪綵，自稱有打Botox的YoYo，對於有某些曾打過Botox的藝人出現大細面或硬膠面等效果，她說：「可能份量多咗，效果唔自然因為太貪心，一次過整好多地方。」Vienna和YoYo最近合作拍的食品廣告狀似情趣食品，Vienna說：「個啫喱要一邊有人吹，另一端嘅人啜先食到。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
