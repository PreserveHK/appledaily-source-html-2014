<html><header><meta charset="utf-8"><title>幫老婆買M巾男子超市遭罵「變態」</title></header><body><h1>幫老婆買M巾<br>男子超市遭罵「變態」</h1><p>廣西南寧男子莫先生周四晚在超市幫妻子購買衞生巾，於收銀台處聽到身後一名女子對其評頭品足，並聽到自己被罵「變態」。莫先生即轉頭與該女子理論，但女子否認，兩人為此激烈爭吵。莫先生期間要求該女子道歉，但遭對方拒絕，還揚言「叫人在超市門口等着」，要莫先生好看。<br><br>兩人的爭吵一直持續到超市出口，引來周圍顧客圍觀，超市員工一邊將兩人隔開，一邊打電話報警。超市閉路電視畫面顯示，一名男子從超市出來時情緒激動，並不時用手指向身後付款的女子，隨後又將購買來的衞生巾摔掉洩憤。警員在場調解時，雙方依然不聽勸阻，互罵對方「變態」。<br><br>中新網</p></body></html>
