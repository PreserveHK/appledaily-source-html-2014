<html><header><meta charset="utf-8"><title>余安安舞台劇學忍廁</title></header><body><h1>余安安舞台劇學忍廁</h1><p>余安安、鄧達智昨日現身中環接受數碼電台訪問，提到聖誕慶祝活動，會否親自下廚，安安表示：「會留喺香港，會去朋友嘅私房菜度慶祝，之後會開派對。除夕就會自己落廚招呼朋友，自己比較傳統，不嬲大時大節都會落廚，西式會煮得好啲。」<br>安安透露明年要主演一齣舞台劇《最後作孽》：「套劇喺3月做，好大壓力，因為主要同另一演員喺台前做足2個幾鐘，冇得返入後台，我朋友仲笑我要去廁所點算？我都話冇得去廁所，𠵱家好多對白要背要記，所以要留喺香港準備。」<br>採訪、攝影：文國駿</p></body></html>
