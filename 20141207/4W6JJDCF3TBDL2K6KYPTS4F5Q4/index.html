<html><header><meta charset="utf-8"><title>吳啟華囡囡生日唔笑</title></header><body><h1>吳啟華囡囡生日唔笑</h1><p>吳啟華與石洋子於10月時宣佈離婚，前日兩人相約為女兒吳熙兒慶祝6歲生日，並於微博上載多張生日會照片。其中一張照片中，熙兒戴上閃燈皇冠頭飾，在父母陪伴下一齊切蛋糕，表現雀躍開心，更與媽咪來個深情吻賀。不過在一家三口的合照中，啟華則cool爆，沒有見他露出笑容。而石洋子昨晨於微博留言「『媽媽』雖然沒有昂貴的禮物，可『媽媽』有一顆疼你的心，陪你成長的過程中滿滿都是回憶和溫暖。」</p></body></html>
