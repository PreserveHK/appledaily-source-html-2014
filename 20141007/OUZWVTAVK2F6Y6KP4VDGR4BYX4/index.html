<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙又廷下月補擺喜酒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>趙又廷下月補擺喜酒<br> - 馮仁昭</h1><p>台灣藝人趙又廷（左）同高圓圓（右）今年6月喺北京登記結婚，但係一直未有公佈婚禮嘅詳情，搞到好多人都戥佢哋心急。不過趙又廷上個月喺台灣出席活動嘅時候，終於爆響口話婚禮已經進入最後準備階段，仲有消息話決定喺下月28號喺台灣舉行婚宴兼補擺喜酒。<br>前日喺圓圓生日，呢對準夫婦認真低調，趙又廷竟然冇喺微博祝太太生日快樂，但圓圓反而大晒姪仔姪女畫畀佢嘅生日禮物。<br>撰文：馮仁昭</p></body></html>
