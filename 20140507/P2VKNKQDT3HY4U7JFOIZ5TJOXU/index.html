<html><header><meta charset="utf-8"><title>武漢地盤大火　濃煙沖天</title></header><body><h1>武漢地盤大火　濃煙沖天</h1><p>「火勢很大！天台已經燒紅了！」湖北武漢東湖開發區一棟正在興建的商業大廈地盤（圖），昨晨10時許突然起火，冒出滾滾濃煙，在附近上班的白領見到如此大煙，大呼恐怖，更有網民說：「好大火！就在我對面！辦公室裏就能聞到煙味！」<br>網民紛紛拍照、發微博，呼籲大家趕快逃命、注意安全。當地消防部門接報後派員到場灌救，15分鐘將火救熄。消防部門指出起火的是位於8樓的冷氣水塔，起火原因目前仍在調查中，但火警中無人受傷。<br>新浪微博</p></body></html>
