<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁靜茹三口晒幸福 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梁靜茹三口晒幸福 - 馮仁昭</h1><p>啱啱喺呢個月18號生咗囝囝既梁靜茹，前晚喺微博貼咗張全家福同埋一張大手拖小手嘅相，兼留言話：「大手拉小手的幸福！我們在這裏感謝每一位朋友的許多祝福喔！此刻真的感覺好幸福呢！」坐緊月嘅梁靜茹，素顏戴住一副黑框眼鏡，好幸福咁挨住老公嘅膊頭，佢老公抱住熟睡中嘅兒子，認真溫馨又幸福，唔少網民見到都留言祝福！<br>撰文：馮仁昭</p></body></html>
