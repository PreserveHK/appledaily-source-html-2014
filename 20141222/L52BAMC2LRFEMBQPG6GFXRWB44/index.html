<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭敬騰想搵女過聖誕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭敬騰想搵女過聖誕 - 馮仁昭</h1><p>前晚喺北京開完演唱會嘅蕭敬騰，噚日以代言人身份飛嚟香港一日，出席荃灣舉行手機活動，同fans玩遊戲兼送簽名手機，愛上自拍嘅佢不停同fans大合照，對fans就表現鬼馬主動，講到聖誕節會唔會想搵個女朋友一齊過，佢話：「想呀，但我就是被動，加上沒有時間及機會結識異性。」對於感情事佢坦言一切隨緣，聖誕節會在工作中度過。<br>撰文：馮仁昭</p></body></html>
