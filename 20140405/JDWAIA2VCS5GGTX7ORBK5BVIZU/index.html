<html><header><meta charset="utf-8"><title>志雲爆女子阻開台</title></header><body><h1>志雲爆女子阻開台</h1><p>陳志雲昨日為好友王喜在大坑舉行的古董手袋活動擔任拍賣官，對於前公司播映內地劇《西遊記》被網友圍插，志雲說：「其實以前都有播外購劇，只係近年停咗，不過播唔播都會有人講。」問他會否覺得因收視低而藉外購劇刺激收視？他說：「任何可能性都有，不過收視高定低好難比較，始終觀眾睇電視嘅習慣改變咗。」他再說：「其實政府應該多啲支持娛樂事業，好似《紅VAN》想借條隧道拍，都話怕間接有唔好嘅影響，亦都唔明白點解要咁多嘢阻止王維基開台？」他更笑說：「我知唔止有一男子因素，仲有一女子喺度！」<br>採訪：盧妹<br>攝影：黃偉雄</p></body></html>
