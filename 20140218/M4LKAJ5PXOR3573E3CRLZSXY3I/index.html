<html><header><meta charset="utf-8"><title>海倫獲「孫仔」威廉頒獎</title></header><body><h1>海倫獲「孫仔」威廉頒獎</h1><p>曾在電影《英女皇》（The Queen）中扮演英女皇的金像影后海倫美雲（Helen Mirren），昨日在頒獎禮上榮獲終身成就獎。負責頒獎給海倫的威廉王子在台上介紹她時，就風趣的說道：「今年的終身成就獎得主是一個十分有才能的女演員，其實我應該叫她嫲嫲。」海倫之後在記者會上亦英女皇上身表示：「我希望拿出手帕去抹他（威廉王子）的臉，這很榮幸而且他很可愛。我是第一次見他。」<br>雖然海倫丈夫沒有做「跟得老公」，不過海倫致得獎辭時亦不忘老公。之後海倫就多謝早前逝世的恩師，指她鼓勵自己做演員，她最後就引用莎士比亞名言為致謝辭作結。<br>撰文：鍾國泰</p></body></html>
