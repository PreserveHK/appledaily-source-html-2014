<html><header><meta charset="utf-8"><title>張兆輝妻為囝囝憂心</title></header><body><h1>張兆輝妻為囝囝憂心</h1><p>張兆輝兒子張焯鏗（Edison）在學校的操行一向良好，然而因與同學有衝突，不幸惹上官非，令他與父母均承受極大壓力，昨日張兆輝太太郭碧妍在微博上載一張雲中透陽光的相片，並留言說：「心存善意，定能途遇天使。」相信她仍為囝囝Edison的事而憂心忡忡，好友「三嫂」戚美珍見狀，即轉發其微博和留言：「人善天不欺，公道自在」，留言還附上三個合十貼圖。</p><p>【622公投　我撐普選】毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com  </p></body></html>
