<html><header><meta charset="utf-8"><title>世盃通識：飲碗靚湯睇好波</title></header><body><h1>世盃通識：飲碗靚湯睇好波</h1><p>球迷終於展開晨昏顛倒的生活，捱夜易發忟憎，一定火氣上升，若再加上睇波少不免的香口、煎炸食品，對身體構成好大傷害。中醫師許懿清今期推介的捱夜孖寶，助你清熱氣外，水中的雞蛋花可清腸胃積熱，而金針湯內的金針，睇波久了肩頸膊都會攰，金針幫你去骨火，天天喝也無妨。<br>記者：徐嘉華<br>攝影：楊柏賢<br><br>許懿清<br>註冊中醫師</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
