<html><header><meta charset="utf-8"><title>【煲劇學韓文】都敏俊「c」　唔熟先叫「c」?</title></header><body><h1>【煲劇學韓文】都敏俊「c」　唔熟先叫「c」?</h1><p>在《星星》中，聽得最多的是千頌伊，稱呼都敏俊做「都敏俊씨」(發音：xi)。Winny解釋，씨其實是對人名的尊稱。通常是剛見面的朋友，或不相熟，想跟對方保持距離，就會加씨在名字後方。</p><p>千頌伊跟都敏俊，就算由不相熟變情侶，稱呼他時，很多時候都加了씨，現實生活未必是這樣。不過不要緊，「都敏俊씨」，星迷都叫慣了。<br><br>而韓國最大的搜尋網NAVER，最近還把「來自星星的你」、「都敏俊씨」、「都敏俊」、「千頌伊」收錄於其中文辭典。</p></body></html>
