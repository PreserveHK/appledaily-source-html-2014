<html><header><meta charset="utf-8"><title>Canon速攝王　7D Mark II現身</title></header><body><h1>Canon速攝王　7D Mark II現身</h1><p>相隔五年，新一代玩高速攝影的Canon EOS 7D Mark II終於在本港現身。值得留意是，此機配備最新的APS-C感光元件，再加上每秒10張高速連拍和65點自動對焦系統，主攻運動、高速移動的物體，肯定綽綽有餘。</p><p>純以快門試拍，體驗一下對焦時的快感，那倒沒有問題。只可惜，記者會現場，傳媒卻不能插入記憶卡，所以，想知道高速拍攝下畫質表現如何，那要留待10月份正式面世後，大家才有機會感受了。售價待定。<br><br>記者：陳國輝</p></body></html>
