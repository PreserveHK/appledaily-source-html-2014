<html><header><meta charset="utf-8"><title>《律政2》收視波動創新低</title></header><body><h1>《律政2》收視波動創新低</h1><p>由日本偶像組合SMAP成員木村拓哉主演的富士月九新劇《律政英雄2》，前晚在當地播出第4集，關東地區平均收視率為18.7%。雖然上周第3集重新上升到20.5%，但第4集重新跌破20%大關，跌至最低，再次令人擔心。曾演出過《律政英雄》第一輯的日本女星大塚寧寧，前晚再度登場，她飾演京都地檢檢事中村美鈴，展開調查保健機構詐騙案。至於女主角北川景子飾演的麻木千佳事務官，在此集被揭過去曾是不良少女。</p></body></html>
