<html><header><meta charset="utf-8"><title>小學雞扭買玩具唔成狂揼婆婆如惡狼</title></header><body><h1>小學雞扭買玩具唔成<br>狂揼婆婆如惡狼</h1><p>近日國內網上熱傳一段短片。該短片拍攝於上月29日上午11時許，據文具店主透露，當日一名外婆帶着年約7、8歲的孫兒到文具店。其間孫兒看中了一件玩具，但外婆以沒有足夠金錢為理由拒絕買下，孫兒聽後竟破口大罵。外婆見孫兒不聽話，遂動手教訓。孫兒不忿被打，竟瘋狂還手，對外婆拳打腳踢。雙方在文具店內繼續爭執，外婆雖曾用背向孫兒，企圖讓大家冷靜下來，但孫兒仍不罷休，繼續暴打對方，婆孫糾紛令店主看得目定口呆，最後要由店主出言，雙方才停手。<br><br>安徽衞視</p></body></html>
