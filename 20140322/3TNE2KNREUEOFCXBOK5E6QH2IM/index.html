<html><header><meta charset="utf-8"><title>雞髀枕頭逼真　流口水入睡</title></header><body><h1>雞髀枕頭逼真　流口水入睡</h1><p>雞髀、香腸、壽司……這些令人垂涎欲滴的食物，往往令人失控，現在甚至有機會能抱着它們入眠！<br>網上零售公司belovedshirts.com以高清打印技術，將這些食物的照片印於枕袋上製成食物枕頭（圖）。高清照片加上相應的形狀，仿真度極高。<br>食物枕頭每個盛惠25美元（195港元），如果不愛雞髀，也可以選擇表面煎得非常香脆的香腸、香甜誘人的杯裝蛋糕、卷物壽司和薄餅枕頭，讓饞嘴的你攬着「美食」進入夢鄉。<br>英國《都市報》</p></body></html>
