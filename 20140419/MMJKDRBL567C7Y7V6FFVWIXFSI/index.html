<html><header><meta charset="utf-8"><title>香椎為小田切讓再添丁</title></header><body><h1>香椎為小田切讓再添丁</h1><p>現年27歲的日本女星香椎由宇，昨日透過所屬事務所公佈已為38歲的演員丈夫小田切讓第二度誕下一名男嬰，事務所表示現時母子平安，但並沒有透露BB的出生日期、時間、體重或出生地點，香椎現時專注湊仔及休養身體，但將會盡快復出工作。<br>香椎由宇與小田切讓08年2月16日二人共同的生日註冊結婚，11年2月誕下首名兒子，香椎去年10月公佈再度懷孕的喜訊，當時為了安胎更辭演日劇。</p></body></html>
