<html><header><meta charset="utf-8"><title>千語煲湯冧林峯</title></header><body><h1>千語煲湯冧林峯</h1><p>吳千語昨日於尖沙嘴出席《朱古力幻想曲》藝術展揭幕活動，現場以朱古力拼貼出一座心形朱古力，下月便是情人節，問到她準備送甚麼禮物給男友林峯？她說：「未諗到，要諗好耐，男仔嘢唔易買。到時佢會喺香港拍劇，未必就到時間。」千語自認不懂自製朱古力，但希望可以學烹飪，做個入得廚房出得廳堂的女人，她說：「個個男仔都鍾意咁，正如女仔鍾意男仔識煮嘢食，男仔識煮嘢食會加分。我婆婆話女仔要識煮啲嘢，我都有上網睇食譜跟住整，煲湯都識少少，試過煲青紅蘿蔔粟米湯畀佢飲，但係進階版豬肺湯就未得。」<br>採訪、攝影：盧妹</p></body></html>
