<html><header><meta charset="utf-8"><title>《蘋果》直擊越南反華　兩中國人死</title></header><body><h1>《蘋果》直擊<br>越南反華　兩中國人死</h1><p>【本報訊】越南日前發生反華示威演變成騷亂後，中國外交部昨證實至少有兩名中方人員死亡、過百人受傷。當地民間醞釀明日發動新一輪全國反華行動，令在越的中港台商人和員工人心惶惶，今明將避免外出。<br>《蘋果》記者昨日在騷亂重災區平陽省順安縣神浪工業園區所見，被暴徒打砸搶燒後的廠區餘煙未消（圖），一片狼藉。當地華人指首波反華示威疑有便衣軍人背後參與，並有機構派錢發動反華示威。而香港旅遊業議會昨決定即時取消去越南的旅行團至本月26日，涉及45團合共1,000人。</p></body></html>
