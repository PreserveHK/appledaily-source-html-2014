<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《變形金剛》埋單收近億 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>《變形金剛》埋單收近億 - 馮仁昭</h1><p>今年暑假電影檔期已完結，影協噚日公佈咗暑假票房資料。上映電影共有51部，當中港片只佔4部，整個暑假檔期票房總收入為3.12億元，比去年同期3.84億元，少收約7,200萬元。當中以《變形金剛：殲滅世紀》成績最好，累積票房達9,820萬元。而4部港片以上映緊嘅《失戀急讓》票房最好，截至前日票房約收1,302萬元。<br>撰文：馮仁昭</p></body></html>
