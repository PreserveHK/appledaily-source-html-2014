<html><header><meta charset="utf-8"><title>馮仁昭四圍超：雞排妹被揭離奇復合 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：雞排妹被揭離奇復合 - 馮仁昭</h1><p>台星「雞排妹」鄭家純早前喺facebook自爆因挺學運而俾唱片製作人男友溫晉禾毆打，嗰陣佢聲淚俱下話會分手，點知噚日台灣有報道指雞排妹靜雞雞同男友復合，仲影到佢哋一齊行街兼且同居，表現恩愛，一啲都唔似分過手。<br>事後雞排妹坦認同男友復合，但係之前講到男友咁差，點知轉個頭又同番佢一齊，搞到好多網民都唔再支持佢，仲鬧爆講過唔算數！<br>撰文：馮仁昭</p></body></html>
