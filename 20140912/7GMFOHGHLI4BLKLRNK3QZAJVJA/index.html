<html><header><meta charset="utf-8"><title>【搶先食】踩入維園　試勻美食節Savour</title></header><body><h1>【搶先食】踩入維園　試勻美食節Savour</h1><p>源自新加坡的美食節Savour由即日起，一連四日在維園舉行。這個露天美食節請來12間來自本地、法國同新加坡的高級餐廳參加，在維園網球場上，架起帳篷，大賣自己的招牌菜。</p><p>這些餐廳不乏米芝蓮星級食肆，包括：今年剛摘一星的Mic Kitchen、希臘菜Souvla、港麗酒店的意北菜Nicholini's......平日要想吃一餐，動輒一千幾百。今次以試食價在場內即煮即賣，旨在宣傳。同等份量，在美食節吃價錢平一半，絕對值得一試。<br><br>查詢網址： http://www.savour.hk <br><br>記者：胡慧敏</p></body></html>
