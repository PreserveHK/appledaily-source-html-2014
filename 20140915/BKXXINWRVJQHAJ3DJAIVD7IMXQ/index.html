<html><header><meta charset="utf-8"><title>關仁隱事：「靚B」借衫不成發爛渣 - 關仁</title></header><body><h1>關仁隱事：「靚B」借衫不成發爛渣 - 關仁</h1><p>之前關仁都講過，「晴天」同「靚B」雖然係同公司小花，經常要孖住出席活動，但佢兩個唔妥到出晒面，私底下完全冇偈傾。關仁聽聞靚B本來同「好友」間舖頭借開衫做嘢，每次都會同好友傾好先借，點知有次靚B喺冇通知好友嘅情況下，踩去人哋舖頭借衫，完全係奉旨嗰種。當日唔喺舖頭嘅好友知道後，覺得自己唔受尊重，加上佢知道晴天原來同靚B勁唔妥，於是叫職員唔好再借衫比靚B出席活動，靚B知道被拒之後發晒癲，話明明之前借開衫都冇問題，有乜理由今次借衫會唔得，喺人哋間舖頭度嘈到拆天，真係好冇品。<br>撰文：關仁</p></body></html>
