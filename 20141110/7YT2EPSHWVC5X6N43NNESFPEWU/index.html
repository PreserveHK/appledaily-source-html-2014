<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張致恒受傷跑步當禮物 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張致恒受傷跑步當禮物 - 馮仁昭</h1><p>張致恒（Steven）同鍾舒漫（Sherman）噚日參加天水圍濕地公園舉行嘅「ASICS香港10公里挑戰賽2014」，Steven用咗58分鐘完成比賽，而Sherman嘅成績係1小時15分鐘。今日30歲生日嘅Steven話：「好唔好彩比賽前一日跌親整傷手同腳， 所以成績唔係幾好，但都算係畀自己一份生日禮物。」Sherman就話抱住輕鬆心情，聽住歌放低壓力去跑。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
