<html><header><meta charset="utf-8"><title>Peaches死於濫服海洛英</title></header><body><h1>Peaches死於濫服海洛英</h1><p>愛爾蘭著名歌手Bob Geldof的女兒Peaches Geldof，上月初於英國肯特郡家中猝死，由於其後進行的驗屍報告並未有發現，因此再進行毒理分析查明死因。昨日英國《泰晤士報》率先爆Peaches是死於吸食過量海洛英，又指英國警方當地時間昨日下午會於死因聆訊公開報告。Peaches的母親Paula Yates於00年亦因濫食海洛英而喪命。<br>另外，Bob似乎已走出喪女之痛，昨日英國《每日郵報》報道Bob已與拍拖18年的女友法國女星Jeanne Marine訂婚，二人曾一起走過重重難關。<br>撰文：丁焯敏</p></body></html>
