<html><header><meta charset="utf-8"><title>陳伶俐低調入院生B</title></header><body><h1>陳伶俐低調入院生B</h1><p>林敏驄前妻陳伶俐於前年改嫁給新加坡隱形富商劉頌銘後，終於造人成功，本月中陳伶俐和老公拍拖到上環開餐，腹大便便的她明顯臨盆在即。前晚8時許，劉頌銘獨自現身養和醫院，估計陳伶俐已入院生B，當晚劉頌銘駕車現身跑馬地，他將座駕泊在山村道後下車入了兩小時咪錶，之後邊叼煙邊傾電話，漫步行至養和醫院。</p><p>陳伶俐和劉頌銘結婚兩年，深得奶奶歡心，早年劉頌銘背妻跟落選港姐李影珊車廂激嘴，奶奶亦出面力撐新抱，現陳伶俐為劉頌銘生B，相信老公偷食事件已雨過天晴。<br>採訪、攝影：朱志聰、畢紹基</p></body></html>
