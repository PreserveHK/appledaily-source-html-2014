<html><header><meta charset="utf-8"><title>K-Pop之王：G-DRAGON被惡搞變性</title></header><body><h1>K-Pop之王：G-DRAGON被惡搞變性</h1><p>韓國人氣男團BIGBANG所屬的YG事務所，日前指五子的合約將於明年底約滿，暗示BIGBANG成員將陸續入伍當兵，現時YG亦刻意安排他們作個人發展，以減低他們入伍後，對事務所收入所造成的影響。而BIGBANG的幾位成員雖然不時各有各工作，但他們私下老友鬼鬼，近日更驚爆成員T.O.P有新對象，網上亦瘋傳二人合照，不過那位女伴就好熟面口，原來是網友惡搞圖，將G-DRAGON變成女人，十分搞鬼。</p></body></html>
