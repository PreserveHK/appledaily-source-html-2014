<html><header><meta charset="utf-8"><title>可樂隱形汽水機遇情侶即現身</title></header><body><h1>可樂隱形汽水機<br>遇情侶即現身</h1><p>可口可樂公司在剛過去的情人節推出高科技「隱形汽水機」，只有一雙一對的情侶看得到，叫單身人士大呼不公平。<br>從可口可樂近日上載到YouTube的片段可見，這部汽水機鑲嵌在牆壁內，單從外觀令途人看不到是汽水機。當汽水機偵測到有情侶經過時，就會亮燈，詢問他們的名字，再將兩人名字印在汽水罐上，讓他們得到獨一無二的汽水，與愛侶度過一個難忘情人節。但當單身人士經過，只見到漆黑一片的外牆。網民大呼神奇，但就大嘆「寂寞的人連可樂都沒得喝」。<br>YouTube網站</p></body></html>
