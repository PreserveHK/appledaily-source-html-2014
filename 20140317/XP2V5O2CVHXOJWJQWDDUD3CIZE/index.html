<html><header><meta charset="utf-8"><title>體壇拾趣：何詩蓓3日擸6金</title></header><body><h1>體壇拾趣：<br>何詩蓓3日擸6金</h1><p>「小美人魚」果然睇得又游得！港隊泳將何詩蓓（圖）噚日喺維園出戰短池分齡游泳錦標賽，喺200米混合泳游出2分11秒05，刷新由自己保持嘅香港紀錄，3日擸6金。讀緊中五嘅佢雖然要準備校內試，但就話下個月會游埋長池計時賽，希望為8月自己首個青奧做足準備。同日仲有兩個香港紀錄，男將劉紹宇以25秒06打破50米背泳香港紀錄，徐海東就喺200米蛙泳游出2分12秒19。</p></body></html>
