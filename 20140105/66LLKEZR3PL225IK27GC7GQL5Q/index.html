<html><header><meta charset="utf-8"><title>求驗客手記：基拔圖施華又「當兵」</title></header><body><h1>求驗客手記：基拔圖施華又「當兵」</h1><p>繼亨利、龍格保、皮利斯及蘇甘保等人早前返咗阿仙奴跟操後，近日又多一名前兵工廠球員回巢操練，佢就係中場基拔圖施華（黃圈）。呢位目前喺巴甲明尼路搵食嘅前巴西國腳，喺上個月英超阿仙奴主場2:0贏侯城嘅比賽裏面成為座上客，𠵱家仲跟埋大軍操練；雖然施華今次跟操非常低調，不過一樣俾記者影到，佢仲話阿仙奴今季好有機會拎到英超冠軍，自己一定全力支持佢哋。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
