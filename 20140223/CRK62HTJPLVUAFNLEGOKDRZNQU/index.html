<html><header><meta charset="utf-8"><title>台獨分子拉倒孫中山像</title></header><body><h1>台獨分子拉倒孫中山像</h1><p>國父銅像被推倒了！台南市民生綠園孫中山銅像前，昨午有近200名主張台獨的「公投護台灣聯盟」成員抗議，其中10人以繩索套住孫中山銅像（上圖），用力將銅像拉倒落地，並在銅像背後噴漆寫上「ROC（中華民國英文縮寫） OUT」（下圖），還高舉寫有「惡質豺狼政府，人民加倍奉還」的白布條。<br>警方接報抵現場時，僅「公投護台灣聯盟」總召集人蔡丁貴在場。警方將其帶走調查。據悉，台南市政府去年擬遷移該孫中山銅像，引發藍營抗議，紮營守護銅像70多天。台南市政府昨對孫中山銅像被拉倒表示遺憾，至於銅像是否放回原位，將聽古蹟建築專家報告後再研商決定。<br>台灣《蘋果日報》</p></body></html>
