<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周凱旋試足20件衫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周凱旋試足20件衫 - 馮仁昭</h1><p>超人李嘉誠紅顏知己周凱旋前日同埋兩個外籍保鑣，同一女友行ifc血拼，四人行咗入去Tom Ford，周就主攻黑色絲質款式嘅衫，而店員亦好落力拎咗廿幾件衫畀佢慢慢試，試足45分鐘，佢就同保鑣上返專用座駕走人。此外，大劉劉鑾雄噚日如常到佢最愛嘅灣仔福臨門食晏，身邊冇咗平時陪伴嘅飯腳甘比、呂麗君，一支公食足個幾小時，臉上依然愁容。<br>撰文：馮仁昭</p></body></html>
