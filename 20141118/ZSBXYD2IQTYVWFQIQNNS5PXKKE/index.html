<html><header><meta charset="utf-8"><title>長澤800相片砌美腿</title></header><body><h1>長澤800相片砌美腿</h1><p>日本女星長澤正美昨日出席朱古力代言活動，以擁有一對修長美腿見稱的她，在廣告硬照中亦大晒長腿，她在活動中拿着該張廣告照，但睇真啲，原來該照片是用了800張長澤的迷你照片砌成，十分花心思！而長澤近看見到如此多細小的自己，感覺很不可思議。她出場時，更匿藏在390盒朱古力中出場。至於長澤的男友伊勢谷友介早前到台灣出席金馬影展，他受訪時表示想學中文，又愛上了台灣的香菜。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
