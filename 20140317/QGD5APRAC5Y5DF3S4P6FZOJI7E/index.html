<html><header><meta charset="utf-8"><title>瀕危遠東豹夫妻檔出巡</title></header><body><h1>瀕危遠東豹夫妻檔出巡</h1><p>吉林省軍區某邊防團視頻監控期間，發現一對世界瀕危、國家一級保護動物野生遠東豹（圖）。這是琿春市東北虎和遠東豹野生動物保護區建立以來，第五次發現遠東豹。 <br>3月9日晚五家山哨所班長董新再次發現一隻淡灰色斑紋的遠東豹，這個「老友」身邊還多了一個「倩影」。經專家鑑定，牠們一公一母，應是一對。全球野生遠東豹估計僅有50多隻，分佈於俄羅斯遠東地區、中國東北及朝鮮半島。<br>中新網</p></body></html>
