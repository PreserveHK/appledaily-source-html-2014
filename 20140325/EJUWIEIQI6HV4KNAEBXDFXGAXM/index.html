<html><header><meta charset="utf-8"><title>Art時間：「雙手」表達恐懼與希望</title></header><body><h1>Art時間：<br>「雙手」表達恐懼與希望</h1><p>喜、怒、懼、盼……人類的情緒不一定要透過面部表情來表達，多媒體藝術家侯賽因（Babak Hosseiny）夥拍攝影師瓦努特（Jeffrey Vanhoutte）創作出超現實圖像，用「雙手」象徵生命的不同感受。<br>手指揑頸代表恐懼與力爭言論自由；背後長出一雙手代表「對未知的恐懼」；手指強行扯開嘴巴代表着某種「滅聲」舉動；臉頰伸出手指配上愉悅笑容或許代表着「希望」。<br>英國《每日郵報》</p></body></html>
