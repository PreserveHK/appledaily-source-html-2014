<html><header><meta charset="utf-8"><title>各區突發簡訊：　亂棄煙蒂燒後樓梯雜物</title></header><body><h1>各區突發簡訊：　<br>亂棄煙蒂燒後樓梯雜物</h1><p>【土瓜灣】<br>【本報訊】土瓜灣譚公道7至89號一幢舊樓，昨日中午11時50分左右，一樓後樓梯的垃圾雜物突然起火，產生大量濃煙。有居民由西九龍望過去土瓜灣，一條灰灰黑黑的煙霧直衝半空。消防員接報到場拉喉灌救，迅速將火警救熄。大廈居民毋須疏散，無人受傷；經調查後懷疑是缺德者亂棄煙蒂，燒着雜物所致，起火原因並無可疑。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
