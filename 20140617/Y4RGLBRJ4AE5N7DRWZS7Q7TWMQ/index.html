<html><header><meta charset="utf-8"><title>伴女友屍　無業漢還柙</title></header><body><h1>伴女友屍　無業漢還柙</h1><p>【本報訊】患有腦癇症的女子在旺角住所猝死，其無業男友伴屍4天後才報警，被控誤殺罪。案件昨日在九龍城裁判法院再提堂，控方表示女死者的毒理化驗及驗屍報告仍然未完成，申請將案件再押後。裁判官拒絕男友的保釋申請，將案押後8月11日再提訊。<br>控罪指被告謝惠德（47歲）於本年3月31日至4月3日間，在旺角弼街64號一單位誤殺女子溫笑麗。律師表示，被告可提供10,000元保釋，不過遭法庭拒絕，他需還柙看管。<br>案件編號：KCCC1219/14</p><p>【622公投　我撐普選】 毅行直播<br>流動版網頁︰ http://622popvote.appledaily.com <br></p></body></html>
