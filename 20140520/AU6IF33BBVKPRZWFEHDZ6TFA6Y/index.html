<html><header><meta charset="utf-8"><title>暴雨成洪沖走孕婦　屍體尋回丈夫悲痛</title></header><body><h1>暴雨成洪沖走孕婦　屍體尋回丈夫悲痛</h1><p>廣東深圳坪山新區於本月17日凌晨，因持續暴雨引發生山泥傾瀉及泥石流，石井社區太陽村4間平房被沖塌，1名懷胎8個月的鍾姓孕婦，在其父眼前被洪水沖走。經連日搜尋，其屍體終於前日下午5時許，在石井社區楊木坑立交橋下一個下水道中被發現。<br><br>女死者鍾金平（21歲）為廣東高州籍人，在坪山開商舖售賣衣服已有1年半，但因蝕本及懷孕等原因，她於4個月前將商舖轉手，搬到其父親處暫住。其父說，因女兒將產子，兩人早已商量好，準備於回老家待產，未料卻遭逢不幸。<br><br>廣東《南方都市報》</p></body></html>
