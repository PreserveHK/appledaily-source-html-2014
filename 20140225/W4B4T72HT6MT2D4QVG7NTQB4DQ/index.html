<html><header><meta charset="utf-8"><title>趣趣地：魔獸回巢車仔？</title></header><body><h1>趣趣地：<br>魔獸回巢車仔？</h1><p>車路士周三歐聯16強首回合作客加拉塔沙雷，屆時杜奧巴（右）將會首次喺正式比賽倒戈。唔知係咪英國傳媒想幫車仔打心理戰，《每日郵報》爆料話油王班主阿巴莫域治想喺今夏搵魔獸回巢，但就唔係簽佢做球員，而係想搵佢做前鋒教練，據聞摩連奴（左）亦都好贊成老細建議，想同杜奧巴重聚。由於杜奧巴嘅老婆仔女都仲住喺倫敦，英傳媒就話唔排除因為家庭理由，魔獸真係會離開土耳其，重返英格蘭。講真土耳其球迷係就係熱情，但就好火得濟。上周六加拉沙雷對比錫達斯嘅打吡，就有球迷打大交，隨時搞到球星怕怕。</p></body></html>
