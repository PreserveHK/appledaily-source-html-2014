<html><header><meta charset="utf-8"><title>黑超女當街除BRA為證係TOP BRA</title></header><body><h1>黑超女當街除BRA<br>為證係TOP BRA</h1><p>北京舉辦的寺庫2014奢侈品鑑寶會上，有一名年輕女子的Michael Kors手袋，被男鑑定師鑑定為真品，但不是世界名牌，所以不屬於奢侈品。女子一怒之下，質問鑑定師認識幾個品牌。言語爭吵之間，該女子突然隔着外衣將胸圍脫下。鑑定師十分尷尬，只好繼續鑑定，認定該胸圍為世界名牌，屬於奢侈品。這名女子這才拿起胸圍，流露勝利的表情離去。<br><br>央廣網</p></body></html>
