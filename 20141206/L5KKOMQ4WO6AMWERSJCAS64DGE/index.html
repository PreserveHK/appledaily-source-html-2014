<html><header><meta charset="utf-8"><title>坪洲坪麗苑　提供細單位</title></header><body><h1>坪洲坪麗苑　提供細單位</h1><p>【離島之選】<br>充滿漁村風情的大嶼山大澳，公營房屋以公屋為主，居屋不多，1999年落成的居屋龍軒苑，位於大澳道80號。前身為天利樓的天利苑早在1995年落成，至今樓齡19年，數月前推出貨尾，超額認購逾百倍。<br>另一離島坪洲上亦有居屋坪麗苑，鄰近公屋金坪邨，位於樂坪街，採用鄉郊和諧式設計，提供148個單位，實用面積由400餘至600餘方呎。未來兩年，大嶼山梅窩亦將有居屋落成。</p></body></html>
