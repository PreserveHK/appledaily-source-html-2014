<html><header><meta charset="utf-8"><title>王家衛加料炮製3D宗師</title></header><body><h1>王家衛加料炮製3D宗師</h1><p>王家衛昨日在北京中國電影資料館出席「王家衛電影回顧展」啟動禮，張震以神秘嘉賓身份撐場，並聯同博納老闆于冬為《一代宗師3D》手繪油畫版海報揭幕，原件贈予資料館永久館藏。王家衛親自為影展挑選了《春光乍洩》、《墮落天使》、《重慶森林》等近10部作品。張震自稱是王家衛的粉絲，而王家衛就稱讚張震越見成熟，很開心能夠見證張震步向人生中的新階段。<br>王家衛又提到下月8日在內地上映的《一代宗師3D》，他說：「3D版動用了荷李活200人的後期團隊，花了一年時間製作，除了3D視覺效果、故事重新調整，加入了之前版本中沒有呈現的珍藏內容。」<br>撰文：麥萍萍</p></body></html>
