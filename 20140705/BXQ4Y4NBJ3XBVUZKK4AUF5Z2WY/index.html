<html><header><meta charset="utf-8"><title>安琪蓮娜悼念辭世老兵</title></header><body><h1>安琪蓮娜悼念辭世老兵</h1><p>荷李活著名女星安琪蓮娜祖莉（Angelina Jolie）最近執導的新作《Unbroken》，根據曾參加二次世界大戰在空難中僥倖生還的奧運英雄Louis Zamperini的傳奇事迹作藍本。但未及影片聖誕上映，Louis前日因肺炎在洛杉磯離世，享年97歲。安琪蓮娜昨日發表聲明哀悼，表示無法形容自己的心情，她說：「我和工作人員很慶幸能夠認識Louis，大家都會非常懷念他。」</p></body></html>
