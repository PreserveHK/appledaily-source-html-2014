頑童掟玩具落街遭警誡
</title></header><body><h1>各區突發簡訊：　<br>
頑童掟玩具落街遭警誡<br>
</h1><p>【旺　角】<br>【本報訊】一名年約4歲大男童，昨下午2時許，相邀同校6歲大女童，放學後返回旺角豉油街富達大廈家中玩耍，其間兩人在房間玩公仔，大人則在客廳看電視。疑兩小童玩得興起，涉將毛公仔、膠手槍及膠劍等玩具飛擲落街，大廈保安見15分鐘內有逾10件玩具從天而降，幸無擲中人。警員登樓調查，知悉是小童因頑皮擲物，只口頭警誡兩童及兩童家長。</p></body></html>
