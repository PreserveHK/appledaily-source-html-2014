<html><header><meta charset="utf-8"><title>伊健娜姐內地失利</title></header><body><h1>伊健娜姐內地失利</h1><p>鄭丹瑞執導、鄭伊健與周秀娜主演的《分手100次》在港上映16天，票房約有925萬 ，成績尚算不俗，但該片同日在內地開畫，票房就很慘淡，開畫500萬不到，上周落畫，票房累積更不達1,000萬人民幣，看來寰亞公司投資這部戲又要賠本。反而黃真真執導的《閨密》票房很不錯，票房約收了兩億。<br>今年瘋狂接戲的古天樂，他主演的《Z風暴》前日在內地無聲無息開畫，開畫票房約收1,670萬，票房一般，該片於6日19日已在港上映，不過落畫時票房也過不了1,000萬，看來古仔接戲也要小心，過於濫接也不是好事。<br>採訪：丁寧</p></body></html>
