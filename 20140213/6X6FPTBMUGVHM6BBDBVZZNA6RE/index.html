<html><header><meta charset="utf-8"><title>潮聞：DVF X Andy Warhol 藝術時裝</title></header><body><h1>潮聞：DVF X Andy Warhol 藝術時裝</h1><p>設計師Diane von Furstenberg最近與The Warhol基金會攜手推出限量版服裝系列，包括DVF最著名的wrapped dress、T恤與配飾等，服飾結合DVF原創印花，與Andy Warhol最iconic花卉及銀碼符號，將兩者的創作與藝術精神都融會一起，玩味十足，限量系列將於下周一（17日）公開發售。</p></body></html>
