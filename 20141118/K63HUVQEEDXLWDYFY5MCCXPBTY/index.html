<html><header><meta charset="utf-8"><title>馮仁昭四圍超：邵子風深夜起爭執被捕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：邵子風深夜起爭執被捕 - 馮仁昭</h1><p>龍小菌經理人邵子風噚日凌晨揸車送旗下歌手迪子返深水埗屋企，點知喺迪子屋企樓下同人發生爭執，對方聲稱被車門撞到下體，雙方發生衝突，噚日迪子接受電話訪問：「有兩男一女爆晒粗，我落車後好擔心，佢哋兇子風向佢吐口水，又用粗口問我影乜，想打我又對我吐口水，我大叫救命，之後警察到，返屋企沖咗兩次涼，覺得仲有口水味。」因有人聲稱被揮拳打傷，最後邵子風同兩男涉傷人及襲擊被捕。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
