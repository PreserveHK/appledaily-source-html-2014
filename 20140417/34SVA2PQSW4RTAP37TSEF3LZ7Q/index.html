<html><header><meta charset="utf-8"><title>K-Pop之王：EXO甜言冧暈粉絲</title></header><body><h1>K-Pop之王：EXO甜言冧暈粉絲</h1><p>韓國男團EXO前晚在首爾開騷演出新歌《上癮》。談到理想的約會地點，大部份成員都說要帶女友回家，雖然Xiumin及Sehun已賣口乖說粉絲是自己的女朋友，但都不及Kai說要粉絲到自己懷抱裏更冧，前晚台下有粉絲激動暈倒。EXO在北京前晚舉行的音悅V榜年度盛典中，憑《XOXO》奪得韓國地區年度最佳專輯獎。而新專輯《上癮》前日預售，有大量粉絲搶購導致系統癱瘓。</p></body></html>
