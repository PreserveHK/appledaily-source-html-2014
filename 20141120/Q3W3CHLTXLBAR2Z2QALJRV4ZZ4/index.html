深宵工作熱量消耗少</title></header><body><h1>健康Express醫學新知：<br>
深宵工作熱量消耗少</h1><p>美國一項研究有14名志願人士參加，他們在睡眠研究室逗留6天，其間飲食定時定量，每天攝入的熱量相約，規定每天睡8小時。研究首兩天，參加者作息正常，日間活動及晚上睡覺；接下來四天則逆轉，日間睡覺後通宵工作；人員每天會量度他們的熱量消耗。<br>研究發現食量及睡眠時數不變，深宵工作期間每日平均消耗的熱量比正常作息低一至三成，即若夜班工作人士不減低食量，便有增磅的趨勢。今次研究推翻以往捱夜令人胃口大開或會嗜吃高脂食物的結論。研究人員估計夜班打亂了生理時鐘，影響新陳代謝才是致胖的關鍵。</p></body></html>
