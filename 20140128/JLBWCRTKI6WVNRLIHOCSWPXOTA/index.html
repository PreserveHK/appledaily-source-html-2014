<html><header><meta charset="utf-8"><title>麥記開餐分贓以外的三大用途</title></header><body><h1>麥記開餐分贓以外的三大用途</h1><p>麥當勞是不少人的聚腳點，但竟然除了吃東西之外，還有賊人去麥記分贓。其實不少人去麥當勞都不是開餐，以下有一些麥記用途，你都可能做過。<br><br>1.讀書：學生們喜歡在麥當勞做功課、傾project、補習等等，此風早已流行。<br><br>2.約戰：自麥當勞24小時營業後，巴打們玩遊戲要找戰友，最佳約戰地點正是麥當勞，貪其可以玩通宵。<br><br>3.過夜：除了巴打，幾年前起通宵麥當勞已被大量自由行遊客、露宿者等進駐免費過夜。<br><br>現在，在麥當勞除了吃，還會做功課、睡覺等等，是常識吧？</p></body></html>
