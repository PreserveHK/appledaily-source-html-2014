<html><header><meta charset="utf-8"><title>SOUL RUN FREE PRO　有源降噪通話靚聲</title></header><body><h1>SOUL RUN FREE PRO　有源降噪通話靚聲</h1><p>藍芽耳筒暫時都係呢期最流行，今個星期新返咗一款SOUL RUN FREE PRO，佢有支援 IPX5 防汗設計，行Bluetooth 4.0夾 Apt-X 音頻解碼器，聲效以重低音偏重；最正係佢個收音咪玩有源降噪設計，通話都算出色，新機落場價為$880。<br><br>迅達科技（深水埗黃金電腦商場地面54號舖）<br><br>記者：朱崇德</p></body></html>
