<html><header><meta charset="utf-8"><title>趙薇嘆治安差</title></header><body><h1>趙薇嘆治安差</h1><p>趙薇和劉德華最近分別接演有關內地拐帶兒童的電影《親愛的小孩》及《失孤》，話題鬧雙胞，趙薇接演的《親》片昨日率先在北京舉行記者會，導演陳可辛、演員黃渤、佟大為和郝蕾出席。趙薇在片中飾演農村媽媽，日前一張自拍素顏定妝照曝光，網民都驚呼與黃渤好匹配。<br>趙薇已三年未曾演戲，《親》片是她復出之作，她直言角色很難演，還憶述四、五歲讀幼稚園時已一個人上學，她說：「現在想想太可怕，那時候環境真的是非常讓人安心，現在確實是讓人很擔心。」<br>採訪、攝影：陶然婷</p></body></html>
