<html><header><meta charset="utf-8"><title>貪玩北極熊　與男孩擲飛碟</title></header><body><h1>貪玩北極熊　與男孩擲飛碟</h1><p>以為只有狗狗才喜歡玩擲飛碟？美國新墨西哥州愛伯克奇動物園（Rio Grande Zoo）一隻北極熊就學會擲飛碟，牠經過多番嘗試，最終成功將藍色飛碟擲到鐵絲網後的男童手中（圖），遊客紛紛拍掌歡呼鼓勵。<br>男童父親阿門塔（Miguel Armenta）指，這隻18歲大的北極熊原本在游泳池暢泳，之後手口並用嘗試將飛碟拋給他的兒子，但最初力度和角度都不夠準確，嘗試多次終成功讓飛碟拋得夠高，送到兒子手上，十分聰明。<br>英國《每日郵報》</p></body></html>
