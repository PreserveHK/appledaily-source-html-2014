<html><header><meta charset="utf-8"><title>少女死前求救短訊男友以為係整蠱</title></header><body><h1>少女死前求救短訊<br>男友以為係整蠱</h1><p>「我的天...看來我被綁架了」，這是一條由14歲密歇根州少女米爾薩普( April Millsap)手機發出的短訊，但數小時後，她被發現伏屍在排水溝。<br><br>事發在上周四，米爾薩普在住所附近遛狗，但其後失蹤，而該條短訊是傳給她的男友。雖然短訊來自米爾薩普的手機，但警方仍未能確定是由誰人發出，又拒絕透露米爾薩普是如何死亡，只謂她不是被槍殺或刺斃。<br><br>米爾薩普的男友沒有被視為疑犯，而他收到短訊時還以為女友是開玩笑。目前沒有人被捕，但警方根據目擊者描述發出了一張拚圖，現正在尋找其下落以協助調查。<br><br>英國《鏡報》</p></body></html>
