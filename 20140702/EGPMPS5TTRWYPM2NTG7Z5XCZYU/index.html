<html><header><meta charset="utf-8"><title>森巴嘉年華：智利黑星紋身自嘲</title></header><body><h1>森巴嘉年華：智利黑星紋身自嘲</h1><p>光榮出局嘅智利，喺對巴西嘅16強賽事，去到加時賽嘅最後1分鐘，前鋒賓利拿嘅射門最後中門楣彈出，佢其後仲射失埋12碼，應該都覺得好遺憾。不過，睇嚟佢已經放低咗，仲喺背脊整咗個新紋身（圖），個圖案仲要係佢喺加時嗰陣嘅中柱波，旁邊加句「距離榮譽1厘米」嚟幽自己一默。另外，之前涉嫌打賓利拿嘅巴西職員派華，被判停賽1場，不過賓利拿就覺得同阿蘇一樣4個月合理啲囉。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
