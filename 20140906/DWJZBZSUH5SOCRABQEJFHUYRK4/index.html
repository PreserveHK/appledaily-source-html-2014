<html><header><meta charset="utf-8"><title>張大春詩諷毒油「敢問還能食何物」</title></header><body><h1>張大春詩諷毒油<br>「敢問還能食何物」</h1><p>【點滴】<br>針對近年多次爆出黑心食品事件，台灣知名作家張大春（圖）都忍不住要在facebook說：「原來我們都是自殺身亡的。」張又作詩，當中「黑心飲饌真交易」、「敢問還能食何物」，諷刺台灣的食品安全。氣憤難下，更在留言補上：「台灣人現在出門見面的問候語不再是：吃了嗎？我們流行問：死着嗎？」網友亦附和：「還有甚麼資格嘲諷大陸造毒奶粉？」</p></body></html>
