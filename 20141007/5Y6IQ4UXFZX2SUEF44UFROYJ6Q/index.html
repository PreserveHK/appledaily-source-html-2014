<html><header><meta charset="utf-8"><title>逾半英人串錯常用字</title></header><body><h1>逾半英人串錯常用字</h1><p>常常串錯英文生字的朋友不必自卑，有調查發現英國人過份依賴錯字糾正軟件，逾半人連necessary（必須）及questionnaire（問卷）等常用字也不懂串。<br>Nick Jr.電視台調查2,000位英國成年人，最多人串錯的三個生字依次序為embarrassment （尷尬）、fluorescent（螢光）及accommodate（容納）。<br>受訪者當中40%人承認平日依賴軟件糾正錯字，1/5人更會因被迫棄用串字糾正軟件而感到恐慌。一半人會批評別人串錯字，但只有1/3會為自己出錯而感尷尬。<br>英國《每日電訊報》</p></body></html>
