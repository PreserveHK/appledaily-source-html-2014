<html><header><meta charset="utf-8"><title>Kelly放閃光彈全家福</title></header><body><h1>Kelly放閃光彈全家福</h1><p>陳慧琳（Kelly）近月放暑期，減少幕前工作，專心湊5歲大的蝦餃仔劉昇及兩歲的細仔小龍包劉琛。日前她在facebook的粉絲專頁放了一家四口在草地合照的新相，當中Kelly老公劉建浩左攬右抱着兩個寶貝仔。Kelly日前在活動透露小龍包已開始上學前班返學，久未露面的小龍包已長大了不少，眼仔睩睩，並不像BB時被指似鄭則士的樣貌，現在則似足哥哥。Kelly未改她愛幫一對兒子打扮的習慣，尤其是髮型，當中蝦餃仔的頭盔髮型更留足多年，而小龍包的髮型亦偏留長，相片中更將髮型梳後，更紮起辮子，似足小女孩，莫非Kelly真的恨女恨到發燒？<br>撰文：唐如</p></body></html>
