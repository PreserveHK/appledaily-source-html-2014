<html><header><meta charset="utf-8"><title>求驗客手記︰尼維特見蠟像笑到喊</title></header><body><h1>求驗客手記︰尼維特見蠟像笑到喊</h1><p>如果你有日做咗偉人、見到自己嘅蠟像放喺博物館，你會有咩感受？捷克名宿尼維特（右）就笑到收唔到聲，仲標埋眼水！尼維特日前喺布拉格嘅一間博物館，幫佢嘅蠟像揭幕。佢一見番自己年輕時踢祖雲達斯個樣，就忍唔住大笑。尼維特踢過拉素同祖雲達斯，喺03年仲奪得歐洲金球獎。喺呢間博物館入面，除咗尼維特之外，遊客仲可以見到車路士門將施治嘅蠟像。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
