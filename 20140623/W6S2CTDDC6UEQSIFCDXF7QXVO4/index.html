<html><header><meta charset="utf-8"><title>News Flash13歲男救遇溺女浸死</title></header><body><h1>News Flash<br>13歲男救遇溺女浸死</h1><p>愛爾蘭13歲男孩奧薩吉（圖）上周五傍晚於都柏林一個人工水塘見一名遇溺少女，奮不顧身與另一女孩下水救人。<br>醫護人員到場後，將三人救起送院，但奧薩吉情況危殆，延至翌日不治；兩女孩情況穩定。<br>英國《星期日鏡報》</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
