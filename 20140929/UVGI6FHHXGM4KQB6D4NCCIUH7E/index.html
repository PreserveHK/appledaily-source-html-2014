<html><header><meta charset="utf-8"><title>潮人搜記</title></header><body><h1>潮人搜記</h1><p>Maggie Wong<br>化妝形象集團Touch Up Group創辦人兼創作總監，入行超過25年，首批在港設化妝學校的先鋒，曾擔任多個時裝展、選美會及化妝比賽形象指導及評判。<br><br>“經常飛來飛去，一抵埗便要立即工作，所以上機必帶面膜。機程中敷一塊補濕面膜，下機後便可以即時上妝。甜味香水也是不可缺少的，噴了令人在沉悶的機艙心情更好！”<br><br>記者：容慧心<br>攝影：陳永威</p><p>上機必需品</p></body></html>
