<html><header><meta charset="utf-8"><title>中環摩天輪　再度試轉</title></header><body><h1>中環摩天輪　再度試轉</h1><p>【本報訊】中環海濱摩天輪「Hong Kong Observation Wheel」，昨日進行多次試轉，只見巨輪緩緩在天空轉動（圖），與維港大廈互相輝映，吸引不少人圍觀。高達60米、約20層樓高的摩天輪座落中環9號碼頭對出空地。營運商Swiss AEX指摩天輪因應香港天氣在荷蘭特別訂做，採用全球最高安全標準，足以抵禦10號風球。發言人表示，兩周前摩天輪曾進行首次試轉，之後測試座位的安全性，直至昨日進行第二次測試，過程暢順；會按原定計劃10月底正式運作，票價維持成人每位100元，小童70元，每次可以乘坐15至20分鐘。<br>黃耀興攝</p></body></html>
