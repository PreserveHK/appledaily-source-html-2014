<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）杜蘭特願戰里約奧運</title></header><body><h1>體訊速遞：<br>（籃球）杜蘭特願戰里約奧運</h1><p>上季NBA常規賽MVP杜蘭特（右），早前以身心俱疲為由退出世盃大軍，他周一稱打算兩年後仍會代表美國隊參戰里約奧運。不過，勒邦占士就指仍未決定會否再為美國出戰奧運。 綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
