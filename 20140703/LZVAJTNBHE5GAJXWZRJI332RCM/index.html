<html><header><meta charset="utf-8"><title>韓劇燒：權權崔智友《誘惑》港景即拍即播</title></header><body><h1>韓劇燒：權權崔智友《誘惑》<br>港景即拍即播</h1><p>由權相佑、崔智友等主演的新劇《誘惑》近日來港拍攝外景。前日，官網公開劇組於尖沙嘴鐘樓及星光大道拍攝的花絮照，權權更在李小龍的銅像旁擺出打功夫的姿勢。而權權和朴河宣前晚通宵拍攝，其間權權似是太無聊而不時「放蚊」，昨早又得繼續拍攝，行程非常緊湊！劇集的第二個預告片前日亦已曝光，在香港取景的拍攝片段也包括在內。另昨日女團miss A的Fei和李廷鎮在汀九拍攝外景。</p></body></html>
