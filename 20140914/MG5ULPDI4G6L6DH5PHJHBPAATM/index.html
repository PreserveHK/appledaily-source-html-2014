<html><header><meta charset="utf-8"><title>四川超嗲熊貓緊纏飼養員</title></header><body><h1>四川超嗲熊貓緊纏飼養員</h1><p>熊貓寶寶太會賣萌啦！四川成都熊貓基地日前發佈一條短片，兩雙小熊貓展示自己獨特的纏人技巧。短片中，飼養員餵食後準備離開熊貓屋籠把門關上時，一隻超嗲的熊貓寶寶，衝上前撒嬌抱住飼養員大腿不放（圖），另一隻也加入幫手，似在懇求飼養員，「帶我們出去玩吧！」<br>飼養員幾度推開牠們，要關上籠門，但又怕夾到熊貓，不敢強行關上，熊貓寶寶似乎明白飼養員的兩難心理，於是拚命頂住鐵門，不讓飼養員離開。經過一番纏磨，飼養員得以成功脫身，兩隻熊貓寶寶爬在門邊上，依依不捨地望着飼養員的離去。<br>央視網</p></body></html>
