<html><header><meta charset="utf-8"><title>A貨安琪蓮娜卵值廿萬</title></header><body><h1>A貨安琪蓮娜卵值廿萬</h1><p>荷李活巨星夫婦畢彼特（Brad Pitt）與安琪蓮娜祖莉（Angelina Jolie），可算是全球人類的理想人辦，據一間卵子銀行於美國加州大學洛杉磯分校（UCLA）的報章上刊登廣告，竟然是徵求「假安琪蓮娜」的卵子！據該廣告聲稱，希望樣貌、身高與安琪蓮娜相似的白人女子，可以捐出其卵子，捐贈者可獲約23.4萬港幣報酬，亦強調要有安琪蓮娜的高顴骨及飽滿的前額。<br>至於真版安琪蓮娜，昨日就在德國宣傳其新片《非凡生命歷》（Unbroken），她帶同兩名子女到柏林，但未見畢佬蹤影。<br>撰文：阮瑜</p></body></html>
