<html><header><meta charset="utf-8"><title>徐靖雯安慰失戀周子揚</title></header><body><h1>徐靖雯安慰失戀周子揚</h1><p>徐靖雯與姚書軼昨日在尖沙嘴為「香港鐘表展2014」擔任模特兒，徐靖雯舊愛周子揚與何傲兒閃電分手，徐靖雯回應說：「我同佢（周子揚）有聯絡，始終係好朋友，有安慰佢叫佢做好自己工作。佢都30歲，拍拖分手都好正常，𠵱家冇乜事唔可能發生。」有沒有機會復合，她指自己工作為先，她說：「我話冇人追都冇人信。」而姚書軼表示剛與家人到日本旅行，享受完暑假又要投入工作，她說：「旅行冇艷遇，同屋企人旅遊辛苦但開心，因為同老人家旅行要早起身。」<br>採訪、攝影：張俊銘</p></body></html>
