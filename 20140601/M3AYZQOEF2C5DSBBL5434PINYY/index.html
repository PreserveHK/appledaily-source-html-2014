<html><header><meta charset="utf-8"><title>體訊速遞：（舞蹈）拉丁舞精英雲集本港</title></header><body><h1>體訊速遞：<br>（舞蹈）拉丁舞精英雲集本港</h1><p>一連兩日的世界體育舞蹈大獎賽，昨在灣仔新伊館揭幕，包括世界排名第1的俄羅斯組合斯多恩里/歌天奴（圖）等於拉丁舞組登場。香港兄妹檔廖啟森/廖雲軒則於今日出戰香港標準舞亞洲賽。本報消息（香港）</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
