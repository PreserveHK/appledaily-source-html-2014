<html><header><meta charset="utf-8"><title>平民拍拖：翠如BB玩沙一樣冧</title></header><body><h1>平民拍拖：翠如BB玩沙一樣冧</h1><p>周子揚與何傲兒拍拖到宜家睇平價傢俬，其實拍拖還有很多平民化方式，圈中也有不少例子。</p><p>蕭正楠、黃翠如</p><p>蕭正楠於6月被本報發現與黃翠如到淺水灣拍拖，零消費的浪漫睇日落、玩沙踢水，一樣咁冧。</p><p>蔡依林、錦榮</p><p>蔡依林與混血男模錦榮經常被拍到一同做Gym，早前在台北夜市AA制食平價餐，出入坐綿羊仔。</p><p>狄波拉、鬍鬚Kong</p><p>狄波拉與老公鬍鬚Kong會在銅鑼灣鬧市的小食檔，排隊買煎釀三寶、燒賣等，拉波更親自餵老公食。</p><p>王寶寶、紋身男</p><p>王寶寶日前與紋身男伴行銅鑼灣宜家，二人shopping主攻選購床上用品。</p></body></html>
