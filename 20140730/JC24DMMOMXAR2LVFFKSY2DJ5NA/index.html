<html><header><meta charset="utf-8"><title>求驗客手記：奧斯爾鴛鴦戲水爽歪歪</title></header><body><h1>求驗客手記：<br>奧斯爾鴛鴦戲水爽歪歪</h1><p>阿仙奴備戰緊今個周末嘅季前賽阿聯酋四角賽，但佢哋嘅德國中場奧斯爾（左）仲喺度嘆緊世界，同女友曼迪（右）喺拉斯維加斯嘅酒店游水同曬太陽。奧斯爾本月13日喺世盃決賽幫德國捧盃，根據國際足協規定，踢完世盃嘅球員可以唞4個星期先返球會報到，換言之奧斯爾加埋兩位國家隊隊友梅迪薩卡同普多斯基，最快下月中先歸隊，兵工廠主帥雲格亦講明季初唔使預佢哋。雲格話：「踢完世盃決賽嘅球員好需要休息，呢一點我好清楚，所以我畀佢哋唞夠先返嚟比賽。」</p></body></html>
