<html><header><meta charset="utf-8"><title>趣趣地 ：聖人全隊9號撐阿積</title></header><body><h1>趣趣地 ：<br>聖人全隊9號撐阿積</h1><p>修咸頓真係一隊有情有義嘅球隊，佢哋嘅首席射手積洛迪古斯早前受傷，除咗要提早收「咧」之餘，仲肯定無緣今夏嘅巴西世界盃。佢嘅一眾球會隊友，就喺上周六對卡迪夫城嘅比賽前，着晒屬於洛迪古斯嘅9號波衫熱身（圖）嚟支持佢，場面感人。另一方面，正部署下季捲土重來嘅曼聯希望喺世盃前，將洛迪古斯嘅兩位隊友──拉爾拉拿同勞基梳爾帶去奧脫福。但相信收購難度都幾高，因為「聖人」唔想放佢哋之餘，𠵱家嘅曼聯亦唔見得有咩吸引力。</p></body></html>
