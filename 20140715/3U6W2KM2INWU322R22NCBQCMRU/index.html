<html><header><meta charset="utf-8"><title>中環在線：置地Cafe翻新重開　一樣咁開揚 - 李華華</title></header><body><h1>中環在線：<br>置地Cafe翻新重開　一樣咁開揚 - 李華華</h1><p>有冇察覺最近呢兩個月，睇八卦雜誌好少見到藝人、名人喺中環置地Cafe Landmark嘆茶吹水俾人影到嘅新聞呢？有原因㗎，事關Cafe Landmark呢間十分之開揚嘅餐廳，早排關門進行翻新工程，想俾人影到嘅人（或者唔想嘅）都要去其他地方嘆茶。呢間餐廳上周三中午已經重開，驟眼睇，佈置格局嘅變化唔大，最明顯係換過啲椅，不過呢度最大特色都係夠揚囉。<br><br>羅君豪攝</p></body></html>
