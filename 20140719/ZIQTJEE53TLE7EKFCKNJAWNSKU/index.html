<html><header><meta charset="utf-8"><title>韓劇燒：金希澈任仔錫基味濃</title></header><body><h1>韓劇燒：金希澈任仔錫基味濃</h1><p>韓團Super Junior成員金希澈向來喜歡自誇自己在圈中人緣好，不過近日他似乎跟劇集《花樣爺爺搜查隊》男拍檔朴珉宇玩得太親密，因而被粉絲用「基友」來形容。話說日前，朴珉宇在金希澈生日當天於網上公開二人合照，並寫上：「嬌艷的希澈哥，生日快樂。」朴珉宇更嘟嘴咀金希澈塊面，基味甚濃。<br>此外，《花》劇昨晚播出第11集，劇情講述女主角李初熙終於知道明戀自己的金希澈患癌，哭着責怪金希澈沒有及時告訴她這個消息，要金希澈答應她無論發生甚麼事都要好好活下去，金希澈為她抹淚，場面感人。<br>撰文：黎金美</p></body></html>
