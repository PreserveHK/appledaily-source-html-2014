<html><header><meta charset="utf-8"><title>關仁隱事：「豬豬」唔敢用內地水 - 關仁</title></header><body><h1>關仁隱事：「豬豬」唔敢用內地水 - 關仁</h1><p>公仔箱人工奀，留唔到人才，質素亦越嚟越低，好多明星都選擇返強國拍戲搵人仔，因為待遇同酬金都相差好遠。好早已經同公仔箱講拜拜嘅「豬豬」，樣靚身材正，當然有市場，去到強國仲要乜有乜，就連份合約都加咗好多附加條件，而且有啲要求都幾得意。好似列明每日要有雞蛋同麵包，每個禮拜要有幾箱水供應，同荷李活女星要求酒店房鋪滿香薰蠟燭之類相比，實際又平民化。不過豬豬要嘅水唔係用嚟飲，只係用嚟洗面同洗頭，而佢唔用自來水洗頭，原來係因為驚甩頭髮喎。<br>撰文：關仁</p></body></html>
