<html><header><meta charset="utf-8"><title>12年生涯：傅穎娛圈代表作</title></header><body><h1>12年生涯：傅穎娛圈代表作</h1><p>傅穎在娛樂圈打滾多年，雖然有不少歌曲及電影作品，但最為世人所記得的，相信是其八卦新聞。02年以女子組合Cookies出道，不久便傳出她跟成員鄧麗欣、區文詩等不和，其後每逢Cookies成員有任何聚會，Theresa均不獲邀出席。05年單飛發展又多次被質疑變臉，Theresa更試圖轉型當才女出書，更於08年書展跟歌迷聚會時，被一道怪風吹起其裙子變成UFO飛碟形狀，當時穿着的「阿婆底褲」亦被攝入鏡。11年傅穎轉戰內地，突然卻自爆跟羅仲謙拍拖時曾被對方虐打，並晒當年傷勢照，雖然如此，但傅穎卻不被網友支持，更質疑她被虐後為何不即時報警。</p></body></html>
