<html><header><meta charset="utf-8"><title>彭浩翔讚魯卡斯好人</title></header><body><h1>彭浩翔讚魯卡斯好人</h1><p>彭浩翔執導的電影《香港仔》講香港情懷，選角經過細心設計，例如找來久未演港產片的吳孟達扮演喃嘸佬，彭浩翔日前接受訪問指吳孟達是他一直很想合作的演員，只是之前苦無機會。<br>電影中出現《星球大戰》的白兵公仔，是首套得《星戰》授權的港產片，是否花上巨額？彭浩翔笑說：「唔係，大家都以為好難好貴，但其實George Lucas（佐治魯卡斯）好好人，有次活動上見到佢咪膽粗粗問，佢叫我寄英文版劇本畀佢睇，抱住一試無妨心態寄過去，點知過幾日就收到成本書咁厚嘅免費授權書畀我。」<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
