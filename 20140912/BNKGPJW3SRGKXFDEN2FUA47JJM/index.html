<html><header><meta charset="utf-8"><title>【搶先食】大坑新店　脆煙肉軟雪糕</title></header><body><h1>【搶先食】大坑新店　脆煙肉軟雪糕</h1><p>平日去開大坑總要順便去吃個份子雪糕，前兩天路經竟發現在Lab Made附近開了間新的雪糕店Soft Crème，主打軟雪糕。餐牌上有今期流行的蜂巢牛奶軟雪糕，不過我的視線倒停留在煙肉軟雪糕上。據老闆說，他們特別調製了以Cereal Milk早餐片牛奶作的軟雪糕底，帶殼物香之餘有少許鹹味，跟脆煙肉竟然出乎意料地夾，而且盛軟雪糕的杯也是雙層杯還加了乾冰，吃得慢也不怕融化都幾細心呢。</p><p>（評分最高為五星）</p><p>Soft Crème</p><p>地址：大坑施弼街7號</p><p>記者：謝翠玲<br>攝影：伍慶泉</p></body></html>
