<html><header><meta charset="utf-8"><title>Northstar成員自宮難救</title></header><body><h1>Northstar成員自宮難救</h1><p>化名Christ Bearer的美國饒舌組合Northstar成員Andre Johnson，前日於洛杉磯自宮完跳樓後送院，現情況嚴重仍於醫院留醫。<br>最新消息指醫生並不能將Andre的陽具駁回，而跟Andre同住於大廈的兩位Northstar成員，則表示當時於事發現場見到Andre，他雙腳仍站着並沒躺在地上，更四圍走亂叫，指他可能精神有問題。</p></body></html>
