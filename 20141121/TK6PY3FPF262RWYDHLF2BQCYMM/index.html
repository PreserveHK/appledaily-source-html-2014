<html><header><meta charset="utf-8"><title>機場測體溫　合約超貴</title></header><body><h1>機場測體溫　合約超貴</h1><p>【本報訊】衞生署將機場監察旅客體溫及懷孕訪港旅客篩檢工作，由2003年起以單一招標方式批予一間公司。今年4月起的兩年新合約總額為8,290萬元，比上一份兩項工作合約總值3,060萬元大幅上升，平均每月350萬元，較續約前高1.3倍。<br>審計報告指承辦商是一間由政府全資擁有法定機構合營的公司。不過審計署質疑費用不合理，指出深圳灣口岸和文錦渡及郵輪碼頭以公開招標外判同類工作，每工時合約收費比機場的130元低一半，建議衞生署檢討招標方式。但衞生署反駁，是保安局建議續聘該承辦商，以維持高度航空保安標準。</p></body></html>
