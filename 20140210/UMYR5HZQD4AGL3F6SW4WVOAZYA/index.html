<html><header><meta charset="utf-8"><title>隔牆有耳︰區諾軒租電車求婚 - 李八方</title></header><body><h1>隔牆有耳︰<br>區諾軒租電車求婚 - 李八方</h1><p>時機已經成熟，目標非常清晰，大家嘅願景一齊去實現……八方聽聞「乳鴿」區諾軒近日求婚成功，加入老襯行列，恭喜恭喜！<br>求婚要一擊即中，當然唔可以hea住做啦，區諾軒笑言，佢用咗個多月籌備。佢話，女友一直想搞電車派對，佢當日就同朋友夾計，租咗架電車搞聚會。開講有話「橋唔怕舊」，佢𠱁女友上到電車即嚟一招人海戰術，每個朋友送上一朵花，區再加句「嫁畀我」，咪得米囉！<br>不過，區話出年要準備區議會選舉，可能會忙到甩轆，加上訂教堂行禮個期排到一年之後，估計要兩年後先正式做老襯。</p></body></html>
