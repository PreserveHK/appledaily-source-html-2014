<html><header><meta charset="utf-8"><title>Style GPS：Gucci亞洲之花</title></header><body><h1>Style GPS：Gucci亞洲之花</h1><p>Gucci與Floral的關係，源於1966年摩納哥王妃嘉莉絲姬莉（Grace Kelly）到其米蘭店購買Bamboo手袋，品牌第二代繼承人Rodolfo Gucci堅持送嘉莉絲禮物，王妃選了一條圍巾，Rodolfo特別為她設計了一款Flora圖案，現任主帥Frida Giannini上任以來用了這款Flora圖案炮製了不少受歡迎的時裝和配件。<br>全新的Flora系列，包括色彩鮮艷的T恤、褲子與西裝外套，盡現嬌媚，更珍貴是此系列只限亞洲區發售。<br>撰文：MR2</p></body></html>
