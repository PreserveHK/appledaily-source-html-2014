<html><header><meta charset="utf-8"><title>司機為尋刺激劫女客</title></header><body><h1>司機為尋刺激劫女客</h1><p>北京豐台區警方近日破獲一宗「黑車」（非法營運的白牌車）司機搶劫案（圖），疑犯聲稱去年拆遷獲賠400多萬元（人民幣．下同），根本不缺錢，但患上抑鬱症，為找尋刺激而犯案。<br>26歲的劉姓疑犯表示，他的家自去年4月因拆遷獲400多萬賠償後，因突然暴發過於激動，開始患抑鬱症，晚上開車外出找尋刺激和開黑車。本月12日凌晨，他載張姓女子到僻靜處突然停車聲稱搶劫，想體驗搶劫的感覺。張女開車門逃走，但被劉追上毆打，搶走裝了蘋果手機和400元現金的手袋。派出所根據張女提供的車牌，在本月18日將劉姓司機拘捕。<br>北京電視台</p></body></html>
