<html><header><meta charset="utf-8"><title>為穿高跟鞋　英女鋸短腳趾</title></header><body><h1>為穿高跟鞋　英女鋸短腳趾</h1><p>英女潮穿高跟鞋兼露腳趾，但不是人人天生腳趾靚，於是越來越多英女光顧足科醫生削足。但英國足踝整容協會警告，手術隨時導致腳腫、腳硬甚至血栓塞等問題。</p><p>中女保利娜（圖）天生大腳八兼二趾長過公，為了穿高跟鞋不惜削足就履，斥資近4,500英鎊（6萬港元），並甘冒發炎、腳腫危險，也要敲碎鋸短四隻腳趾，甚至替肥腳趾做抽脂。不過，英國足踝整容協會卻警告，手術存在風險，只應在病人腳痛或腳部變形等嚴重情況下，才能進行類似削足手術。<br>英國《每日郵報》</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
