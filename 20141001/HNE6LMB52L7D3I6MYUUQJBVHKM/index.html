<html><header><meta charset="utf-8"><title>鹿仔誤闖過山車撞甩頭血濺乘客超驚青</title></header><body><h1>鹿仔誤闖過山車<br>撞甩頭血濺乘客超驚青</h1><p>平常玩過山車只會被濺到水花，英國一班遊人卻被濺血！<br><br>事發在北約克郡一個主題公園，遊客上周六早上玩全歐洲最長過山車「終極火車」（Ultimate train）時，列車以時速約80.5公里行駛之際，撞上一隻闖入園區的小鹿，牠當場被「斬頭」死亡，鹿血飛濺到遊人身上。<br><br>有目擊者指當時乘客尖叫狂呼，之後維修人員到場檢查及清理。園方向遊客解釋事件，列車服務在停頓30分鐘後重開。發言人表示，主題公園雖有龐大圍欄包圍，但有時仍無法阻止野生動物於夜間闖入。<br><br>英國《每日郵報》</p></body></html>
