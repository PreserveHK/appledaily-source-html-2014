<html><header><meta charset="utf-8"><title>《未來報告》預知罪案將成真</title></header><body><h1>《未來報告》預知罪案將成真</h1><p>湯告魯斯主演的科幻電影《未來報告》中警察能預知罪案發生的情節（圖）可望成真，德國警方正測試一套能預測犯罪的軟件程式，若測試有效，將考慮採用該軟件。<br>電影中預測罪案發生，靠的是懂心靈感應的人，德國警方則利用一個預測行為模式的「Precobs」犯罪前監測系統。系統能分析過往的罪案數據，例如爆竊案的時間、地點等資料，推測未來的犯案目標。<br>系統在慕尼黑及紐倫堡市進行測試，初步效果令人滿意，若證實有效，柏林警方或率先採用。英美警方亦正測試同類技術，但民權分子關注監察系統使用個人資料，有侵犯私隱之嫌。<br>英國《每日郵報》</p></body></html>
