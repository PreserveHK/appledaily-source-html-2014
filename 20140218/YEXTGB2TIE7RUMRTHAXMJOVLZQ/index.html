<html><header><meta charset="utf-8"><title>沙甸魚群　游成心形</title></header><body><h1>沙甸魚群　游成心形</h1><p>今年情人節雖已過，但有「心」一定不怕遲！有攝影師在菲律賓對開的海底深處，意外拍得數以萬計沙甸魚群游成心形圖案的場面（圖），令人驚嘆大自然的鬼斧神工，比情人節更浪漫！<br>37歲的水底攝影師拉奧（Salvador Lao）早前在莫阿爾博阿爾（Moalboal）潛水，忽然見到魚群竟游成心形圖案，「心心」在太陽柔和光線襯托下恍如在夢中，幸他即時回過神來，按下相機快門，將這一刻凝住。他還沾沾自喜說，要在水底拍好照片的秘密，就是要不動聲色近距離接近魚群呢！<br>英國《每日鏡報》</p></body></html>
