<html><header><meta charset="utf-8"><title>世盃速遞：韋莫斯插對手攻守失衡</title></header><body><h1>世盃速遞：韋莫斯插對手攻守失衡</h1><p>比利時教練韋莫斯（圖）指阿根廷存在攻守不平衡的問題，攻強守弱；而他們不會委派專人去凍結美斯，並指瑞士在對阿根廷一仗踢得非常出色，比利時本身都是用同一種踢法。此外，主力夏薩特亦指出，雖然球隊未受看好，但有信心可以擊敗對手，躋身4強。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
