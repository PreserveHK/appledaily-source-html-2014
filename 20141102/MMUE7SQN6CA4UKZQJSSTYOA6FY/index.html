<html><header><meta charset="utf-8"><title>90度潛望眼鏡　瞓床睇片打機神器</title></header><body><h1>90度潛望眼鏡　瞓床睇片打機神器</h1><p>瞓床是睇Tab玩手機是常識吧！不過成日舉高佢哋喺頭頂玩，對手真係好累；所以之前有人出過夾機架，不過對手都要懸空用，都咪話唔攰，所以最近腦場內有人引入咗呢個LAZY Readers，簡單理解佢係一個利用咗潛望鏡設計嘅眼鏡，當你瞓喺床時，你照樣可以將手機同Tab放在肚皮上玩，而你唔使側頭又扭頸，就可以望住佢嚟玩，$99，成件嘢膠膠哋，不過好彩唔太重，用落都唔算太辛苦。A-Grade（深水埗欽州街94號黃金中心地舖4-7）記者：朱崇德</p></body></html>
