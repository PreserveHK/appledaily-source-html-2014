<html><header><meta charset="utf-8"><title>中女自信爆燈　改名「Sexy」獲批</title></header><body><h1>中女自信爆燈　改名「Sexy」獲批</h1><p>美國俄亥俄州一名中年女子認為自己魅力沒法擋，申請將名字改為「Sexy」，並獲當局批准。<br><br>法官星期二作出裁決，41歲的克拉布特里（Sheila Ranea Crabtree）成功將名字中的Sheila改成Sexy。克拉布特里認為，自己的名字俗氣，新名字能夠反映她的真我。<br><br>克拉布特里表示，改名一事獲丈夫及女兒們支持。自己又常穿著名性感品牌Victoria's Secrets的衣服，認為自己絕對襯得起新名字。<br><br>美聯社/英國《每日郵報》</p></body></html>
