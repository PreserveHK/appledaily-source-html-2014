<html><header><meta charset="utf-8"><title>林恬兒下月法國出嫁</title></header><body><h1>林恬兒下月法國出嫁</h1><p>麗新集團主席林建岳與前妻謝玲玲所生的29歲長女林恬兒（Emily），將於下月26日下嫁星島集團主席何柱國33歲兒子何正德（Kent），婚禮定在法國南部舉行，一對新人以及Emily妹妹林心兒及吳建豪太太石貞善為首的姊妹團，下月會陸續到法國為婚禮作準備，而Emily早前在法國時裝周舉行期間，已經在當地試婚紗。<br>主人家低調辦婚禮，據知除長輩收到喜帖外，同輩好友都是以口信方式獲邀出席，平時事無大小都愛在Instagram分享的一班富三代朋友，亦都識做盡量低調。千億新抱徐子淇及賭王何鴻燊四房太太梁安琪及女兒何超盈屆時亦會出席婚禮。<br>採訪：唐如</p></body></html>
