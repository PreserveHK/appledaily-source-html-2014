<html><header><meta charset="utf-8"><title>健康Express醫療新知：孕婦吸廢氣　阻BB肺部發育</title></header><body><h1>健康Express醫療新知：<br>孕婦吸廢氣　阻BB肺部發育</h1><p>西班牙一項研究跟進620名兒童及其母親懷孕時狀況，了解污染與兒童肺功能關係。研究分別於兒童1歲及4歲時測試肺功能，媽媽則記錄懷孕期間，是否經常受路邊空氣污染物影響，例如居住在繁忙街道附近。<br>結果發現孕期吸入最多汽車污染物的一組兒童，到4歲時肺功能明顯較差，但在1歲測試時，兒童肺功能無明顯差異，顯示污染物的影響到入學年齡才浮現。</p></body></html>
