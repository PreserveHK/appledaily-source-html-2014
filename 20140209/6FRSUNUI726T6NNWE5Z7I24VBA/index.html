<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★英國歌手Adele雖然3年沒有出碟，但去年憑版權費勁賺約3.8億港元。<br>★美國諧星Neil Patrick Harris昨日到哈佛大學領取年度男性布丁獎。<br>★日本男星竹野內豐於東京宣傳新片《西野的戀愛和冒險》，他表示想找到能一同冒險的戀人。</p><p>★日本組合乃木坂46成員橋本奈奈未被拍到於日本主題公園拍拖，她昨日呼冤認錯人，更於網上張貼醫生紙證明當日不在樂園。<br>★韓國組合東方神起的新細碟於日本發行3天已有近10萬張銷量，極速打入Oricon榜第二位。</p></body></html>
