<html><header><meta charset="utf-8"><title>澤尻8惡女婚紗救收視</title></header><body><h1>澤尻8惡女婚紗救收視</h1><p>日本是非女星澤尻英龍華主演的《First Class》第一輯原本口碑不俗，但現正播放的《First Class 2》收視卻嚴重不濟，前晚播出的最新一集更跌剩5.1％。富士電視台有見及此，昨日即發放下一集的特別劇照，希望力挽收視。劇照中澤尻率領倉科加奈、友坂理惠等，合共8名劇中惡女齊齊穿上婚紗拍攝，十分壯觀。澤尻表示，有如此多人一起着婚紗拍攝十分罕有，覺得很有趣，又讚大家都很漂亮。</p></body></html>
