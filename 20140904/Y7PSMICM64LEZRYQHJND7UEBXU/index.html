<html><header><meta charset="utf-8"><title>星爺話齋「睇我唔到」香港奇則笑到反肚</title></header><body><h1>星爺話齋「睇我唔到」<br>香港奇則笑到反肚</h1><p>Tanya提到近日新樓盤千奇百怪，「絕世奇則」充斥市面，問詹Sir心目中最荒謬是哪個，他想了一會便說：「有一個保齡窗台，喺窗台可以打保齡！上次個記者直頭擺兩個膠樽畀我碌齡玩！」<br><br>他亦見過一些窗台面積比房間面積還要多，徐緣說：「其實冇位做床喎。」詹Sir抵死回應：「買張床槈瞓上窗台就算啦！」其實咁咪即係學星爺嗰招「你睇我唔到」，當個窗台冇到？冇計！香港出名奇則多！<br><br>今晚11:00《亂噏24》足本版，奇則大搜查！</p></body></html>
