<html><header><meta charset="utf-8"><title>無綫拍劇阻街</title></header><body><h1>無綫拍劇阻街</h1><p>【銅鑼灣】梁烈唯同朱晨麗大前晚6點半，喺銅鑼灣耀華街拍劇，劇情講佢哋打完邊爐就鬧大交，朱晨麗仲發脾氣走咗。無綫派工作人員截人龍，但耀華街條路咁窄，好多途人經過都要被迫行出馬路，其中一位推住BB車嘅女士（箭嘴示）都被迫行出馬路同車爭路，認真險象環生，最後佢哋拍咗廿分鐘就速閃，可能擔心有人報警鬧阻街。<br>採訪、攝影：吳耀輝、潘冠恩</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
