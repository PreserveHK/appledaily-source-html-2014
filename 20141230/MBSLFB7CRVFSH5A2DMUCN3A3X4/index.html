<html><header><meta charset="utf-8"><title>【動大事2014】殺人再吞槍　Liddy父血染啟晴</title></header><body><h1>【動大事2014】<br>殺人再吞槍　Liddy父血染啟晴</h1><p>呯！呯！呯！三下槍聲，令啟晴邨5月31日寧靜的夜變得緊張，轟動全港。<br><br>沉默寡言，獨居21樓的冷氣技工、性格暴躁，與住在10樓的失業男子，背景、圈子毫無關係，竟先後被殺及自殺成為槍下亡魂，原因眾說紛紜、耐人尋味。<br><br>日內更峰迴路轉，揭發槍手女兒竟是導演彭順與影星李心潔的第三者，令父女新聞同時霸佔港聞版及娛樂版的頭條。</p></body></html>
