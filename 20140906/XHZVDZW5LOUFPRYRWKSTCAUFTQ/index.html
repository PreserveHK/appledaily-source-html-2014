<html><header><meta charset="utf-8"><title>隔牆有耳：兩個重陽節　只計前一個 - 李八方</title></header><body><h1>隔牆有耳：<br>兩個重陽節　只計前一個 - 李八方</h1><p>今年閏月，就會出現兩個九月初九，豈不是有兩個重陽節？而且若農曆九月出生，咪會有兩個生日？麥玲玲（圖）話，傳統係「趕前不趕後」，故只計算九月初九為重陽節，而並非閏九月初九，農曆生日亦如是。不過，若喺今年閏九月出生，下一趟農曆生日，就確實需要等到下個世紀2109年，「咁咪慶祝新曆囉，反正𠵱家都冇乜人慶祝農曆生日」。</p></body></html>
