<html><header><meta charset="utf-8"><title>城城以柔制子丹</title></header><body><h1>城城以柔制子丹</h1><p>由郭富城主演的賀歲片《西遊記之大鬧天宮》下周四上映，飾演牛魔王的城城，日前受訪時表示想令角色有變化：「當佢係民族英雄，亦正亦邪。」他與飾演孫悟空的甄子丹有不少打鬥場面，誰較好打？城城笑說：「戲內各有千秋，電影以外佢武功OK，我舞蹈OK，以柔制剛，佢剛時我咪柔囉！」對於子丹曾揚言太辛苦而不再做孫悟空，城城說：「辛苦唔怕嘅，捱慣㗎啦。」首次跟周潤發哥合作，城城獲益良多：「喺發哥身上學到好多嘢，佢嘅氣派、演技同待人處事都好值得學習。」<br>採訪：胡比<br>攝影：陳志嵐<br>場地：銅鑼灣皇冠假日酒店</p></body></html>
