<html><header><meta charset="utf-8"><title>關仁隱事：《水賊王》好邪演員鬥出事 - 關仁</title></header><body><h1>關仁隱事：《水賊王》好邪演員鬥出事 - 關仁</h1><p>呢期公仔箱開緊嗰部劇《水賊王》可以話勁邪，有份拍嗰啲演員先後出問題。好似「負加減」同「大隻佬」先後撞車，男主角「大熱」又因為重病搞到拍唔到落去要換人。原來唔單止佢哋，擔正做第二女主角嘅「末期」，原來日前拍外景時唔小心割傷咗隻腳，搞到血流如注，好在包紮好傷口之後冇乜大礙。不過，有唔少幕前幕後就話呢部劇開拍冇幾耐已經咁多事發生，覺得邪到不得了，好擔心嚟緊唔知又有邊個中招，所以要求公司拜多次神求安心喎。<br>撰文：關仁</p></body></html>
