<html><header><meta charset="utf-8"><title>麥基舉殯親友送別</title></header><body><h1>麥基舉殯親友送別</h1><p>著名粵語片演員麥基，原名區國良，於本月6日病逝，享年79歲。其家人昨日在將軍澳聖公會施洗聖約翰堂，以基督教儀式為麥基舉殯，歐錦棠夫婦、姜皓文及楊瑞麟等到場致哀，歐錦棠離開時神情哀傷。靈堂照選用了麥基年青時拍攝的黑白照，靈堂佈置簡潔，喪禮儀式完結後，靈柩隨即移送往歌連臣角火葬場火化。</p><p>麥基當年以演奸角聞名，近年不時傳出他身體不適及多次出入醫院，麥基離逝後，麥太曾表示家屬會低調處理丈夫身後事，希望各界給予空間。麥基於1956至57年間加入影壇，人稱「阿飛泰斗」，參與超過300部電影，有東方「占士甸」的稱號。<br>撰文：麥萍萍</p></body></html>
