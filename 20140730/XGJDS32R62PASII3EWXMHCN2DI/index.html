<html><header><meta charset="utf-8"><title>JM單身唔急拍拖</title></header><body><h1>JM單身唔急拍拖</h1><p>文詠珊（Janice Man）、徐靖雯及郭秀雲兒子錢景峰等，昨日在銅鑼灣出席「海賊王主題展覽」活動。早前有報道指JM帶男士返香閨，她解釋只是順道送朋友回家，JM說：「大家只係朋友關係，我都單身咗一段時間，dry dry哋，冇女仔唔想拍拖，不過我唔急嘅。」<br>此外，周子揚舊愛徐靖雯被問到二人分手是否因何傲兒介入？她說：「應該唔係，我哋因了解而分手，但耐咗性格唔夾一齊都冇意思。」她還力撐周子揚絕不花心，其實跟舊愛已分手一段時間。對於何傲兒跟林建名的爺孫戀緋聞，她坦言：「我就完全接受唔到。」<br>採訪：譚倩宜 </p></body></html>
