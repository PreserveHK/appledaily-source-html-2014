<html><header><meta charset="utf-8"><title>查理絲赴南非嫁辛潘</title></header><body><h1>查理絲赴南非嫁辛潘</h1><p>下月滿39歲的荷李活女星查理絲泰朗（Charlize Theron），自去年與金像影帝辛潘（Sean Penn）發展戀情後，二人關係越見穩定，不僅多次被傳媒拍得外出拍拖，更高調出席公開場合晒恩愛，繼而傳出好事近！<br>據英國《每日郵報》報道指，查理絲將會啟程南非開工，愛得痴纏的辛潘亦會同行，並順道在當地結婚。有相熟人士更爆料，育有一名兩歲大養子的查理絲，有意跟辛潘婚後添丁組織幸福家庭。</p></body></html>
