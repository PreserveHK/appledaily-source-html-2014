<html><header><meta charset="utf-8"><title>體壇拾趣：端拿跑車冇油瘀爆</title></header><body><h1>體壇拾趣：端拿跑車冇油瘀爆</h1><p>NBA球星揸車唔係超級跑車就係豪華房車，不過冇油，幾惡嘅車一樣冇用。溜馬後衞端拿日前就揸住紅色法拉利，車住位靚女諗住威威，點先上到高速公路先發現冇油，要停埋一邊（圖）。端拿立即班救兵，搵到大學時期隊友PJ希爾幫手，拎咗成桶油畀佢，不過就襯端拿入油之際，偷影之餘仲放上網，端拿今次真係瘀到震。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
