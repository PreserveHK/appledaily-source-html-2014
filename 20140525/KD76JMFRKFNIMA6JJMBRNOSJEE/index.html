<html><header><meta charset="utf-8"><title>Kate膺美乳冠軍</title></header><body><h1>Kate膺美乳冠軍</h1><p>美國索模Kate Upton（圖）最近拍過電影《小三大聯盟》（The Other Woman）之後，人氣繼續上升，她在英國《太陽報》（The Sun）舉行的美乳女星選舉中，力壓勁敵Kelly Brook，獲最多讀者投票成為美乳冠軍，Kelly屈居第二，第三則是與男歌手Robin Thicke拍過MV而備受注目的美國女模Emily Ratajkowski。女歌手Katy Perry排第五位。</p></body></html>
