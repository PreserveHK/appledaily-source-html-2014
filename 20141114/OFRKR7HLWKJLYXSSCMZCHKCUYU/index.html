<html><header><meta charset="utf-8"><title>【旅遊熱話】$98腳踏倫敦塔橋</title></header><body><h1>【旅遊熱話】$98腳踏倫敦塔橋</h1><p>繼The Shard觀景台，倫敦又一高空新玩意，地標倫敦塔橋(Tower Bridge)豪擲100萬英鎊的翻新工程完成，橋上一條西行高架行人道換上玻璃地板，全長11米，平日遊客只能在河畔旁觀selfie，如今走上離河42米高空在水中央欣賞倫敦靚景，腳下透視螞蟻般的過橋行人和積木車輛，預準時間還可以看到下層車道升降，直擊船隻駛過，12月1 日另一條東行高架行人道亦會重開，到時更多空間看到河上千禧橋、倫敦橋，更重要是$98開心價入場，相比高高在上的The Shard每位$305，價錢無疑親民得多！<br>網址：</p><p>記者：孔詠詩</p></body></html>
