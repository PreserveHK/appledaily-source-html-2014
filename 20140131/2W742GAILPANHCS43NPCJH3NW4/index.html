<html><header><meta charset="utf-8"><title>奧蘭多烈火戰車載新歡</title></header><body><h1>奧蘭多烈火戰車載新歡</h1><p>與澳洲索模老婆Miranda Kerr離婚的《哈比人》（The Hobbit）型男奧蘭多布魯（Orlando Bloom），屢傳有新歡，周二晚他被拍到於加州跟24歲法籍女演員Nora Arnezeder於酒吧飲完酒後，駕駛着電單接載這位疑似新歡離開酒吧。<br>據酒吧的目擊者稱：「奧蘭多與Nora在酒吧大概逗留了兩個小時，兩人邊飲邊傾十分享受，他們選擇角落坐下。」離開後奧蘭多往取回電單車折返酒吧，並着Nora攬實他便開車離開。奧蘭多是透過其《哈比人》拍檔伊利亞活（Elijah Wood）介紹而認識Nora。<br>撰文：盧葦</p></body></html>
