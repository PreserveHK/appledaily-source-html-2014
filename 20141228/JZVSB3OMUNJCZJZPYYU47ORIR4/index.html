<html><header><meta charset="utf-8"><title>全球最貴廁紙幾張盛惠萬幾蚊</title></header><body><h1>全球最貴廁紙<br>幾張盛惠萬幾蚊</h1><p>一名澳洲男子在泰國布吉島巴東飲酒後人有三急，卻拒絕支付5泰銖（約1.1港元）的廁紙費，更動手打人，事後反而要賠償5萬泰銖（約1.1萬港元）和解。<br><br>打人的47歲澳洲男子，周四晚飲酒後想去廁所，但管理廁所的泰籍女子要求他支付5泰銖的廁紙費，醉男不但拒付，更動手打了女子左眼一拳。一班的士及三輪車司機見狀，上前圍毆醉男。<br><br>警方趕到現場拘捕醉男，他酒醒後表示願意賠償被打女子5萬泰銖。當地媒體形容該幾張衛生紙應是全世界最貴的。<br><br>中央社</p></body></html>
