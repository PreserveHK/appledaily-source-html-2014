<html><header><meta charset="utf-8"><title>體壇拾趣：快艇歧視風波爆陰謀論</title></header><body><h1>體壇拾趣：<br>快艇歧視風波爆陰謀論</h1><p>快艇班主史達寧嘅種族歧視事件一波未平一波又起，維珍航空、起亞（KIA）等13個快艇贊助商已經終止同球隊合作，更傳NBA總裁阿當施華將用極嚴厲嘅懲罰，畀快艇全體球員可以轉為自由身，咁球隊就真係散班；而快艇周二主場對勇士上演第5場大戰（now635台今日10:30am直播），勇士教練馬克積遜就呼籲快艇球迷要杯葛呢場波。不過，呢單「電話門」事件引發陰謀論，原來涉事嘅魔術手莊遜（圖），一直希望聯同財團收購快艇，但史達寧唔肯賣，唔知今次係唔係魔術手使橫手呢？</p></body></html>
