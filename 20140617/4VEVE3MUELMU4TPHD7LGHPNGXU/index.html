<html><header><meta charset="utf-8"><title>古仔做節遇蔡一智</title></header><body><h1>古仔做節遇蔡一智</h1><p>【銅鑼灣】古天樂同蔡一傑、蔡一智兩兄弟，前晚分別去咗銅鑼灣摩頓台名廚酒樓，同屋企人食飯慶祝父親節，古仔爸爸媽媽一早到咗酒樓，古仔開完工即刻趕去會合。食到11點幾，傑仔走先，半個鐘頭之後，古仔一家、蔡一智一家都差唔多時間離開，阿智囡囡見到有記者影相，仲有啲驚咁話：「嘩！行雷呀？」<br>採訪、攝影：李志明</p><p>【622公投　我撐普選】毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com  </p></body></html>
