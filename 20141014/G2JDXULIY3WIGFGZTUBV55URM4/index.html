<html><header><meta charset="utf-8"><title>隔牆有耳：皮製絲帶　市民勁like - 李八方</title></header><body><h1>隔牆有耳：<br>皮製絲帶　市民勁like - 李八方</h1><p>八方周日喺佔領現場，見到啲市民攞住啲皮革製嘅絲帶結，覺得呢款佔中紀念品夠潮又有型，原來係白鴿黨出品㗎！據白鴿黨黃碧雲透露，黨內婦委會有位成員識得一位皮革導師，呢位導師早前製作咗一批皮製絲帶交畀白鴿黨，話想轉贈佔領者以示支持，結果呢批飾品好受歡迎，唔少市民仲問邊度有得賣。碧雲話佢哋索性一手包辦，先去深水埗買咗批真皮，然後佢同張賢登等幾位成員直情上堂學整呢個絲帶結，學成後喺佔領現場開檔，即席製作大派特派。<br>碧雲話細分的話涉及七個工序，而佢當日則負責揼釘，笑稱自己當日都揼親自己手指兩、三次。</p></body></html>
