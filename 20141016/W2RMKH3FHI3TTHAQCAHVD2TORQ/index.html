<html><header><meta charset="utf-8"><title>陳澤民獲三男接力陪</title></header><body><h1>陳澤民獲三男接力陪</h1><p>陳冠希（Edison）與台灣女友洪文安拍拖甜蜜蜜，日前更傳出婚訊，而其父陳澤民則繼續享仔福，優哉閒哉。陳澤民前晚身穿格仔恤衫西裝的官仔骨骨打扮，現身利園shopping，曾經歷破產的他依然有購物癮，同性緣更是不俗，估計他剛於附近的日本便服品牌Uniqlo買衫，買足兩大袋，不過卻有兩名似在附近名店任售貨員的年輕西裝男傍實代拎購物袋，之後更陪他等車。三人在等車期間好好傾，講足10分鐘，當司機駕駛的七人車到達，兩位售貨員才將陳澤民的戰利品交回給他，原來車廂內已坐？一名約二十多歲的年輕男士，二人同車離去。<br>採訪、攝影：吳耀輝</p></body></html>
