<html><header><meta charset="utf-8"><title>馮仁昭四圍超：霆鋒呻單拖寂寞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：霆鋒呻單拖寂寞 - 馮仁昭</h1><p>謝霆鋒早前接受網站訪問，講到同張栢芝離婚前後嘅轉變，佢話：「冇咁熱鬧，以前起身小朋友就喺度，一個人後好唔同，講唔出，係結咗婚同離咗婚嘅感覺。」佢話𠵱家單身拍愛情片會好啲，以前尊重屋企人，有啲尺度唔敢超越。講到同媽咪狄波拉嘅關係，佢話過去30年嚟唔算close，入廚後關係先起變化，透露籌備緊去布拉格拍飲食節目《十二道鋒味》，陳奕迅、容祖兒、張家輝等已答應做嘉賓。<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
