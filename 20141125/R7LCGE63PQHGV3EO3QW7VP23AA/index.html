<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國索媽謝茜嘉艾芭最近到泰國拍動作片，日前於網上晒健身片段。<br>★美國女星金美侖戴雅絲日前上搞笑節目《Saturday Night Live》擔任嘉賓主持，扮鬼扮馬。<br>★月前離婚的美國男歌手Robin Thicke，被網站爆料指他搭上年輕女模April Love Geary。<br>★日本女星宮澤里惠日前突襲鹿兒島的新片《紙月》宣傳活動，向男主角跟導演送花後便匆匆離開。<br>★日本殿堂搖滾組合X JAPAN隊長YOSHIKI宣佈組合將相隔19年再出新碟，新唱片預定明年4月完成。</p></body></html>
