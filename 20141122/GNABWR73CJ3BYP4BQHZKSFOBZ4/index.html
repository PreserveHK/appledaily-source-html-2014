<html><header><meta charset="utf-8"><title>張舒雅夜蒲任攬任掃</title></header><body><h1>張舒雅夜蒲任攬任掃</h1><p>【中環】08年港姐冠軍張舒雅曾被封「史上最hea港姐」，雖然近年跟爸爸學做珠寶生意，又做part time模特兒，但貪玩性格難改。上周六（15日）凌晨1點幾佢又再出動，去中環荷李活道夜蒲。着住黑色透視裙嘅張舒雅一手拎住香檳杯，一手拎住紮花，似乎啱啱去完一個慶祝派對。佢同一男一女友人喺街頭傾偈，早前話自己回復單身嘅舒雅，同男性友人特別friend，即使俾對方攬腰、掃背、搭膊頭都完全冇反抗。大約5分鐘後，佢哋就傾好下場去邊度玩，一行三人就直落蘭桂坊。<br>採訪、攝影：陳辰、吳耀輝、朱志聰</p></body></html>
