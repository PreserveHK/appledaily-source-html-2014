<html><header><meta charset="utf-8"><title>吳佩孚怕北上搵食</title></header><body><h1>吳佩孚怕北上搵食</h1><p>對於近日內地封殺香港的運程書，令不少香港玄學家都受到影響，吳佩孚昨表示出版運程書只是宣傳方法的一種，對他來說自己的生意未有受到影響。昨日吳佩孚到灣仔合和中心出席一個活動，提到內地封殺事件，他說：「我主要唔會喺內地做發行呢啲嘢，如果大陸有人打電話嚟搵我做嘢，我都未必一定接，因為有行家試過俾人鏢參，通常我上大陸都只係做香港客，我七成生意喺香港做，另外喺美加、台灣都有人搵自己。」<br>吳佩孚又直言內地很多翻版，他在很多地方沒有推出運程書，但亦隨處可見，他笑言：「就好似歌手出碟咁，單碟維唔到皮，主要開演唱會，做商演咁先有錢賺。」<br>採訪、攝影：楊潔雯</p></body></html>
