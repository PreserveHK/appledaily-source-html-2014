<html><header><meta charset="utf-8"><title>一中一台：鞏俐夥奇洛頒獎</title></header><body><h1>一中一台：鞏俐夥奇洛頒獎</h1><p>第29屆美國獨立精神獎頒獎典禮，香港時間明日於洛杉磯聖塔莫妮卡（Santa Monica）舉行，頒獎禮多年來希望鼓勵及表揚每年優秀的獨立電影作品以及台前幕後工作人員，這盛事亦被外間視為於香港時間後日舉行的奧斯卡頒獎禮的前哨戰，兩者同樣吸引荷李活名人紅星出席。<br>鞏俐應獨立精神獎頒獎禮典禮官方贊助商伯爵之邀出席盛事，日前鞏俐已抵達洛杉磯比華利山L’Ermitage Hotel的伯爵珠寶，挑選今天佩戴的珠寶，而她會為大會擔任頒獎嘉賓，與奇洛李維斯 （Keanu Reeves）一同頒發最佳導演獎項。</p></body></html>
