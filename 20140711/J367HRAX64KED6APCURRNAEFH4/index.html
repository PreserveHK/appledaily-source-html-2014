<html><header><meta charset="utf-8"><title>伊能靜追究失實舊聞</title></header><body><h1>伊能靜追究失實舊聞</h1><p>伊能靜昨日透過律師發出聲明，對最近有關她的不實報道保留法律追究權利，並希望各方立即終止侵權行為。目前正忙於執導處女電影《我是女王》的伊能靜，6年前與黃磊的緋聞最近無故又再被翻出。<br>但此舊聞過了多年，不知為何無故又被翻炒，伊能靜昨日表示：「對於傷害性不大的失實類言論可以諒解，但是針對這種已經超越常人忍耐極限的惡意誹謗，堅決以法律手段來捍衞自己的名譽。」<br>撰文：麥萍萍</p></body></html>
