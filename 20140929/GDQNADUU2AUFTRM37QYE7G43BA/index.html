<html><header><meta charset="utf-8"><title>廖碧兒拜師學詠春</title></header><body><h1>廖碧兒拜師學詠春</h1><p>廖碧兒（Bernice）、冼國林、陳嘉桓及范振鋒等，前晚在九龍灣出席「世界洪拳總會首屆就職典禮」，Bernice表示拜了冼國林為師，學習詠春和洪拳，不過近年因主力在內地發展，習武時間不多，功夫都退步了。她說：「好耐之前因為拍戲整傷咗條腰，要做手術，師傅好細心，除咗一班人上堂，仲一對一教我，腰同hips對女人都好重要，尤其我未生過仔，不過𠵱家已經好咗好多。」<br></p><p>Bernice舊僱主無綫大裁員，她表示幕前幕後人員也認識，感到可惜，本身與高鈞賢相熟，平時會稱呼他為弟弟，知他簽了新經理人，很替他高興。<br>採訪：黃曉妍<br>攝影：沈健程</p></body></html>
