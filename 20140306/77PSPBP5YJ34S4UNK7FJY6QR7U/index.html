<html><header><meta charset="utf-8"><title>甄子丹心思思做馬主</title></header><body><h1>甄子丹心思思做馬主</h1><p>甄子丹昨日以大使身份到跑馬地馬場出席「寶馬香港打吡大賽2014」活動，宇宙最強開着橙色跑車到場，由表姨仔湛琪清陪同齊齊現身。近年多了藝人做馬主，連子丹也心思思想做馬主，他說：「上年抽唔中，今年仲諗緊，好多朋友都係馬主，當係一個social活動。」<br>之前甄子丹提過若做馬主，會用太太汪詩詩作馬名，取名為「愛詩詩」，不過昨日他卻轉口風說：「如果抽中都要問過老婆先改名，佢話唔想自己個名放喺隻馬度。平時我同太太都有玩少少馬仔，佢贏得多過我，我梗係覺得佢眼光好過我，唔係點會揀到我。」<br>採訪、攝影：盧妹</p></body></html>
