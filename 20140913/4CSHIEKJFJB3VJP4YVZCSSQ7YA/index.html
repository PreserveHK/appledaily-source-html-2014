<html><header><meta charset="utf-8"><title>羅敏莊撐老公迪士尼巡遊</title></header><body><h1>羅敏莊撐老公迪士尼巡遊</h1><p>羅敏莊、樂隊Mr.成員Tom、鄭欣宜、陸永及陳嘉容等前晚到迪士尼，率先欣賞下月才正式推出的「光影匯」花車巡遊預演。帶同囡囡到場的羅敏莊，表示到場主要是為撐老公陳國邦：「因為佢連續幾個星期都會喺度有演出，老公事前都話好緊張，因為迪士尼好似係首次揾本地藝人演出。」<br>跟老婆何思諺及囝囝到場的Tom，表示囝囝已經入讀幼稚園：「起初佢都有扭計，但之後老師打嚟讚佢聽話，所以都放心。」至於早前因手指無故腫脹而要剪斷結婚戒指的陸永，笑指於樂園內拿了一對閃燈戒指送太太：「拎住呢對頂住先，未有人要求要買住，所以遲啲先啦。」<br>採訪、攝影：譚倩宜</p></body></html>
