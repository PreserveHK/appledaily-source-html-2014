<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）麥艾萊回勇上第3位</title></header><body><h1>體訊速遞：<br>（高爾夫球）麥艾萊回勇上第3位</h1><p>早前連奪英國公開賽及PGA錦標賽冠軍的北愛爾蘭球手麥艾萊（圖），周日於德意志銀行錦標賽第3輪一掃前兩輪的失意，打出低標準7桿的64桿，暫時以203桿總成績，升上第3位，落後第1的漢尼兩桿。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
