<html><header><meta charset="utf-8"><title>馮仁昭四圍超：新婚圓圓北京宴親友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：新婚圓圓北京宴親友 - 馮仁昭</h1><p>高圓圓同趙又廷由上周五（28日）喺台灣擺酒，休息咗一日之後，前日佢哋又起程返到北京，原來新婚嘅佢哋晚上包咗一間餐廳舉行答謝宴，招待當地嘅親友。圓圓着住喱士流蘇禮服，同老公仔表現恩愛甜蜜，不時喺場內十指緊扣，圓圓嘅臉容雖然帶點疲累，但都笑得甜絲絲。而場內就佈置成夢幻森林咁樣，仲有兩隻巨型兔仔擺設，象徵佢哋嘅愛情密碼。<br>撰文：馮仁昭</p></body></html>
