<html><header><meta charset="utf-8"><title>陳偉霆生日收寶劍</title></header><body><h1>陳偉霆生日收寶劍</h1><p>前日是陳偉霆29歲生日，當日他在北京與fans舉行生日派對兼見面會，好友謝霆鋒、楊冪、洪卓立、任達華和泳兒等人，專登拍下短片表達生日祝福，經理人Mani更送上一把寶劍，意謂他一路以來受了很多苦，但真男人能屈能伸，未來一定是一把非常好的寶劍，最後陳偉霆說：「我也希望接下來的路，無論你們是開心，或者是不開心，陳偉霆永遠陪伴着你們，我愛你們。希望很快能有新的更好的作品，可以開演唱會。」</p></body></html>
