<html><header><meta charset="utf-8"><title>隔牆有耳：偲嫣BB騎呢抽水 - 李八方</title></header><body><h1>隔牆有耳：<br>偲嫣BB騎呢抽水 - 李八方</h1><p>全城潮玩淋冰，無人挑機嘅李偲嫣，似乎不甘寂寞，噚日失驚無神同「正義聯盟」盟友走上天台，喺葉振棠《和氣生財》歌曲襯托下，話要接受「冰桶挑戰」，仲點名tag肥佬黎、陳四萬同Miss Mo，因為上述人士捐咗同收咗唔少「黑金」喎！</p><p>淋水男：榮譽歸於上帝
</p><p>片中只見一名男子企喺長梯，向一邊喺佢面前跪低、雙手作祈禱狀嘅偲嫣BB多次淋冰水，偲傿BB就一邊被淋、一邊發出「嗚嗚」聲！最後淋水男大嗌一聲「榮譽歸於上帝！」繼而話偲嫣好似嚇親附近街坊後，偲嫣BB就一邊抹頭，一邊叫上述三人「記住找數」，淋水之時又抽水。</p></body></html>
