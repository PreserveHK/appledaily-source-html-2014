機械人買票搭機</title></header><body><h1>專人侍候坐輪椅<br>
機械人買票搭機</h1><p>機械人乘坐飛機都要買機票？人形機械人「雅典娜」（圖）前日（周一）身穿白色T恤和紅色波鞋，由工作人員陪同下乘坐輪椅，在美國洛杉磯機場登上飛往德國法蘭克福的漢莎航空客機，成為首個付款乘搭飛機的機械人。</p><p>取代人類執行危險工作</p><p>「雅典娜」由美國鹽湖城一間工程公司製造，現由德國普朗克（Max Plank）研究所購入，希望讓它取代人類執行危險工作。「雅典娜」現時只能坐着，讓它站立和雙腳行走的軟件仍在開發中；它的機票屬經濟座位，在旅程上它就被緊縛座位，並由工作人員看管。<br>美國《芝加哥論壇報》</p></body></html>
