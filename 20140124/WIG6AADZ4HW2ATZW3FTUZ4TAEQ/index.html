<html><header><meta charset="utf-8"><title>公民黨示威促釋放楊匡</title></header><body><h1>公民黨示威促釋放楊匡</h1><p>【本報訊】本港社運人士楊匡早前越境探望小產太太劉沙沙，被內地拘留至今。公民黨周日已到銅鑼灣街頭收集市民書寫的揮春寄回內地，為包括楊匡在內，被內地囚禁的異見及民運人士送上祝福。<br>該黨郭家麒昨則到中聯辦外示威，要求中央馬上釋放楊匡，同時抗議中共持續打壓維權人士。他指，新公民運動發起人許志永涉嫌「聚眾擾亂公共場所秩序」於昨天北京開審；香港出版社負責人姚文田又被內地安全部門誘騙到深圳拘捕，力促當局盡快釋放有關人士。<br>張志華攝</p></body></html>
