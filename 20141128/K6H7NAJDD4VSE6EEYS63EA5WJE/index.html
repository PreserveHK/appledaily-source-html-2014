<html><header><meta charset="utf-8"><title>體壇拾趣：朱芳雨CBA過萬分</title></header><body><h1>體壇拾趣：朱芳雨CBA過萬分</h1><p>周三CBA場廣東對遼寧，係廣東隊31歲老牌射手朱芳雨（圖）個人第600場CBA比賽，而呢位第16季出戰嘅中國第一小前鋒，就喺今場射入34分，成為CBA第一位得分突破10,000大關嘅球員，同時以10,007累積得分，成為CBA嘅歷來得分王。可惜，廣東隊加時後最終以112:116輸波，暫時排聯賽榜第5。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
