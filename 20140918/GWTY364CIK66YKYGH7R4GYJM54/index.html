<html><header><meta charset="utf-8"><title>K-Pop之王：金賢重冧粉絲挽人氣</title></header><body><h1>K-Pop之王：金賢重冧粉絲挽人氣</h1><p>韓國歌手金賢重早前涉打前女友而惹來是非，人氣插水。雖然金賢重近日開腔認衰仔承認自己做錯事，可惜照舊被圍插。前日他在日本名古屋舉行個唱，首次在粉絲面前回應事件。金賢重表示在過去4個月經歷了很多，當中有好有不好，但因為粉絲他撐下來了，之後更賣口乖說：「雖然我以金賢重出生，但我的人生不全屬於我，有一半是在場各位填滿的。」令粉絲即時冧晒拍手，成功挽留最後人氣。</p></body></html>
