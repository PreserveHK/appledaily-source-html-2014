<html><header><meta charset="utf-8"><title>兩車相撞　三輪車夾縫穿過</title></header><body><h1>兩車相撞　三輪車夾縫穿過</h1><p>安徽碭山縣的十字路口上演驚險一幕！一輛貨車闖紅燈與一輛私家車相撞（上圖），就在這驚險時刻，一輛三輪車從兩車撞擊的夾縫中穿過（下圖），不僅逃過一劫，且絲毫無損。<br>由閉路電視畫面顯示，當地一個十字路口，日前有一輛農用貨車闖紅燈，將一輛私家車撞至打白鴿轉，當時一輛三輪車駛經現場，幸好私家車司機在被撞前緊急煞車，即時調整了方向，三輪車從兩車相撞的夾縫中穿過，逃過一劫。私家車及貨車司機因傷送院，但傷勢不重。<br>央視</p></body></html>
