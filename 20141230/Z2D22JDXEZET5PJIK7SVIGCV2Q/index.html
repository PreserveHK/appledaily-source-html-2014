<html><header><meta charset="utf-8"><title>美心否認啫啫煲內藏蟑螂</title></header><body><h1>美心否認啫啫煲內藏蟑螂</h1><p>【本報訊】美心皇宮酒樓太古城中心分店被指售賣的啫啫通菜煲內藏蟑螂，被食環署票控一項食物的物質與購買者要求不符罪。案件昨日在東區裁判法院再提訊，經營美心皇宮的美心食品有限公司派代表出庭否認控罪，裁判官將案件排期明年2月26日審訊。<br>被指出售蟑螂啫啫煲的美心皇宮被票控於今年4月30日，售賣的啫啫通菜煲內有疑似昆蟲物體。控方昨在庭上表示會傳召四名控方證人作證；辯方亦表明將會傳召三名證人。<br>案件編號：ESS41168/14<br>■記者蔡少玲</p></body></html>
