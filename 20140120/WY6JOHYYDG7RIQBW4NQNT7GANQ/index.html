<html><header><meta charset="utf-8"><title>重逢童年熊公仔　女友冧爆</title></header><body><h1>重逢童年熊公仔　女友冧爆</h1><p>男士想逗女友開心？必須花點心思。浪漫男阿利去年聖誕節挖空心思想辦法給女友驚喜，結果千辛萬苦替她找回童年時玩過、但早已丟失了的熊公仔Whitey。<br>阿利花了一個月時間上網搜尋，找遍上萬隻公仔終於找到Whitey，但已毀爛得「身首異處」，還少了一邊耳朵、鼻子及雙眼，要帶到專責縫補的「小熊醫院」大修。但一切付出也值得，女友杰西卡一拆開紙箱，拿出小熊時登時落淚，感觸地擁着小熊說「我聞一下就知是牠」，難掩與小熊重逢喜悅。<br>英國《都市報》</p></body></html>
