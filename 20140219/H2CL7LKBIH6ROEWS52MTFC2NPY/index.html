<html><header><meta charset="utf-8"><title>Taylor被爆失豬畀阿積</title></header><body><h1>Taylor被爆失豬畀阿積</h1><p>美國鄉謠小天后Taylor Swift，四年前與美國型男積嘉倫賀（Jake Gyllenhaal）拍拖三個月後分手，而昨日美國娛樂網站RadarOnline報道，爆阿積當時奪走了Taylor的初夜，令Taylor瘋狂地愛上他，更想與他結婚。不過當Taylor在家中開派對慶祝21歲生日，阿積卻臨時甩底，更玩人間蒸發，令Taylor相當傷心，在廁所喊了整晚。據悉她的大碟《RED》大部份的歌曲都是作來唱衰阿積，特別是《The Moment I Knew》。<br>撰文：丁焯敏</p></body></html>
