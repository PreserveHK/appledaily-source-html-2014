<html><header><meta charset="utf-8"><title>名似阿蓋德被拒上機</title></header><body><h1>名似阿蓋德被拒上機</h1><p>法國一名33歲婦人到瑞士日內瓦準備轉機到美國紐約度假，卻被拒登機，皆因她的名字與恐怖組織阿蓋德（Al-Qaeda）發音相近所致。<br>該名婦人叫亞歷克（Aida Alic圖），上周三與丈夫及一對子女抵達日內瓦機場辦理轉機往紐約時，瑞士航空公司職員拒讓她登機，但沒透露原因。她回家上網搜尋，才赫然發現護照上的姓名是先姓氏後名字，讀作「Alic Aida」，跟阿蓋德讀音相近。<br>旅程泡湯，所購機票不能退款，令亞歷克一家合共損失3,800美元（29,640港元）。<br>英國《星期日電訊報》</p></body></html>
