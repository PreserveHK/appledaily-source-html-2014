<html><header><meta charset="utf-8"><title>三藩市發現「灣區鐵達尼號」殘骸</title></header><body><h1>三藩市發現「灣區鐵達尼號」殘骸</h1><p>1901年2月22日，美國三藩市於1901年發生當地最嚴重海難，「里約熱內盧市號」客輪（圖）觸礁沉沒，船上128人，當中大部份是中國移民，連隨沉船葬身大海。事隔113年，美國國家海洋暨大氣總署（NOAA）發現了客輪殘骸。</p><p>當局上月利用遙控潛水艇，在距金門橋所在港口外約800米、深87米的海床發現這艘有「灣區鐵達尼號」之稱的客輪殘骸，船身斷裂被泥土覆蓋。當局日前公開所拍攝的3D立體照片及聲納影像，證實船隻沒有如傳聞般藏有銀器寶藏。客輪當日在濃霧中觸礁後10分鐘就沉沒，大部份人被困船艙遇難。<br>美聯社</p></body></html>
