<html><header><meta charset="utf-8"><title>各區突發簡訊：過境美漢藏子彈被捕</title></header><body><h1>各區突發簡訊：<br>過境美漢藏子彈被捕</h1><p>【赤鱲角】<br>【本報訊】69歲美國籍男子RICHARD， 昨清晨6時許偕同妻子，乘機從美國飛抵本港國際機場，準備過境轉機前往越南旅遊。RICHARD攜同行李通過X光機檢查時，被搜出五粒懷疑子彈，因涉嫌無牌管有槍械被捕，警方已撿走有關子彈。RICHARD 已退休，他聲稱在美國持有合法槍牌，疑收拾行李上機時，不慎將子彈連衣服一同放進行李篋。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
