<html><header><meta charset="utf-8"><title>東京姆明餐廳　巨型公仔陪食</title></header><body><h1>東京姆明餐廳　巨型公仔陪食</h1><p>一個人到餐廳用膳會感到尷尬？日本東京姆明餐廳（Moomin Cafe右圖）推出毛公仔陪食服務，讓姆明和牠的朋友伴你共晉午餐（左圖）。<br>姆明餐廳全店以芬蘭卡通片姆明家族為主題，除了裝潢滿有卡通片中的森林氣氛，餐具及食物都以姆明、史力奇、阿美等角色做裝飾，餐廳更提供姆明、姆明爸爸媽媽等成員巨型毛公仔，讓「姆明迷」影相影個夠。<br>雖然毛公仔不能與你傾訴，亦不可以與你一起分享美食，但至少提供心靈伴侶，讓你不再孤單。<br>英國《都市報》</p></body></html>
