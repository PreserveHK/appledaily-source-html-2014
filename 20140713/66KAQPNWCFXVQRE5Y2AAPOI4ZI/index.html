<html><header><meta charset="utf-8"><title>周星馳食飯講唔停</title></header><body><h1>周星馳食飯講唔停</h1><p>久違了的周星馳月內會飛到日本，為11月在當地上映的電影《西遊．降魔篇》造勢。<br>前晚約8時，頭戴cap帽，一身便服打扮的星爺，與兩位男友結伴到中環歌賦街的Gough 40嘆西餐，其間只見星爺講多過食，不停發表，坐在他對面的兩位朋友則耐心聆聽，三人大約吃了兩個小時離開，負責埋單的星爺，離開時揮手向友人道別，當他發現記者即急步走回自己的七人車離開。<br>採訪、攝影：畢紹基、楊浩賢</p></body></html>
