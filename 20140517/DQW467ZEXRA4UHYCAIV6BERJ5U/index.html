<html><header><meta charset="utf-8"><title>借大耳窿萬二蚊　性交還債百九次</title></header><body><h1>借大耳窿萬二蚊　性交還債百九次</h1><p>台灣台中警方昨日拘捕51歲男子陳連吉及5名同謀，涉嫌經營高利貸及暴力討債，甚至強迫女子簽下「性愛契約」，要女子與陳做愛抵債。警方起出支票、本票12張及2張以性愛抵債的證據，其中1張是2012年12月由1女子簽的借據，向陳借5萬元新台幣（約1.2萬港幣）， 雙方協議應房事6次為報酬，且前未清99次共105次，另張是去年4月由女子感謝陳幫忙的「感謝書」，特以身相許85次做報酬。<br><br>陳男及婦人承認兩人曾發生性關係，但女子說是被陳男強迫，陳男則說雙方你情我願，否認強迫及用性愛抵債，至於兩人做愛幾次則待查。<br><br>台灣《蘋果日報》</p></body></html>
