<html><header><meta charset="utf-8"><title>松浦亞彌聖誕前誕千金</title></header><body><h1>松浦亞彌聖誕前誕千金</h1><p>日本女星松浦亞彌跟拍拖12年的w-inds.主音橘慶太去年拉埋天窗，現年28歲的她在今年9月證實有喜，暫別幕前的松浦亞彌經專心安胎數月後，昨日終透過事務所宣佈已平安誕下千金，首次一家三口齊度聖誕佳節。<br>松浦亞彌與慶太終於榮升父母，二人聯名發表興奮心情：「新的每一天，相信會很充實地度過，亦會是滿載笑容的幸福生活！」其實松浦亞彌年前曾患上子宮內膜異位症，幸而及早醫治才沒有導致不育。<br>撰文：哥羅</p></body></html>
