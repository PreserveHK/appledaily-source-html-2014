<html><header><meta charset="utf-8"><title>大鵰哥No big鵰　底褲收埋乜料？</title></header><body><h1>大鵰哥No big鵰　底褲收埋乜料？</h1><p>「先生你的鳥有那麼大嗎？」台灣基隆市大武崙派出所日前接線情指，一名18歲的男子販賣毒品。警方周五(9日)前往男子家中，剛好發現另一19歲男子神色詭異離開，立即上前查問。<br><br>警方發現男子牛仔褲褲襠出奇地大，疑似藏有東西，笑稱：「你的鳥是不是藏東西？」男子自知插翼難飛，自行解開衣物，警方在他的內褲搜出20小包K仔，重達80克，將他依毒品罪移送基隆地檢署。<br><br>台灣《蘋果日報》</p></body></html>
