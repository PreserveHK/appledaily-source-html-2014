<html><header><meta charset="utf-8"><title>趣趣地：雲高爾忽棄卻奧斯</title></header><body><h1>趣趣地：<br>雲高爾忽棄卻奧斯</h1><p>家陣備戰緊巴西世盃嘅德國中場卻奧斯（圖），睇嚟喺今個夏天做唔成紅魔鬼。日前傳曼聯同意出價2,000萬鎊同拜仁慕尼黑買佢，轉個頭又傳話紅魔新帥雲高爾叫停單交易；據報由頭到尾都係前曼聯領隊莫耶斯想簽卻奧斯，雲高爾根本對呢個24歲球員冇興趣。另外，前日批死英格蘭前鋒朗尼去到31或32歲就要退休嘅史高斯，話過自己喺雲高爾上場後冇機會留喺曼聯教波，點知劇情峯迴路轉，最新消息指曼聯會畀個教練位佢，等佢同傑斯一齊幫雲高爾重振曼聯聲威。</p></body></html>
