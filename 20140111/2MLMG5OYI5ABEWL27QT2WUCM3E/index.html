<html><header><meta charset="utf-8"><title>趣趣地：盧卡斯開聯合國慶生P</title></header><body><h1>趣趣地：<br>盧卡斯開聯合國慶生P</h1><p>蘇亞雷斯！費蘭甸奴！仲有曼聯達施華兄弟！咁多豪門球員喺度唔係有乜英超大戰，而係利物浦中場盧卡斯（左四）喺周四搞27歲生日派對，除咗上述講嗰幾位球員，到場仲有菲臘比古天奴同伊亞高艾斯巴斯，同埋曼城嘅薩巴列達。派對裏面係得伊亞高艾斯巴斯唔係南美人，不過佢識講流利西班牙文，要打成一片唔成問題嘅。</p><p>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
