<html><header><meta charset="utf-8"><title>Jessica囝囝飛天</title></header><body><h1>Jessica囝囝飛天</h1><p>美國女星Jessica Simpson 今年7月與訂婚4年的未婚夫Eric Johnson拉埋天窗，二人已育有兩名子女，Jessica近日受訪時就稱，家庭令她有很大改變，成為母親之後，覺得自己比以前更性感。</p><p>近日Jessica到紐約為自家時裝品牌宣傳，Eric則帶囝囝Ace到泳池玩耍，更將15個月大的小Ace拋到半天，但他不害怕之餘還笑得十分開心，認真大膽。</p></body></html>
