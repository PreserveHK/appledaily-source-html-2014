<html><header><meta charset="utf-8"><title>志偉嘲成龍頻搞事</title></header><body><h1>志偉嘲成龍頻搞事</h1><p>曾志偉及陳小春昨在土瓜灣為音樂會綵排，談到演藝人協會日前選會長未公開票數，退任會長志偉坦言過往都不公開，但有會計師點票。對新任會長成龍認錯威廉王子再鬧笑話，志偉亦笑成龍說：「呢個係佢特色，每次都搞啲頭條畀大家，佢有新聞價值，起初有事佢會嚟問我係咪好大鑊，𠵱家我已經習以為常。」志偉透露成龍下月初返港開會，至於蕭若元寸成龍常不在港，志偉說：「佢唔知我哋運作，為批評而批評。」<br>小春前晚放下囝囝跟太太應采兒慶祝情人節、元宵兼結婚四周年，他表示送花及禮物給太太，而他謂有幸福家庭已收了最大的禮物。<br>採訪：王崇穎<br>攝影：黃偉雄</p></body></html>
