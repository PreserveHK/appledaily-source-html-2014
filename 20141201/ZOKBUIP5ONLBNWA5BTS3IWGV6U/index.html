<html><header><meta charset="utf-8"><title>K-Pop之王：秋成勳自認強過金鐘國</title></header><body><h1>K-Pop之王：秋成勳自認強過金鐘國</h1><p>綜藝節目《超人回來了》童星秋小愛的爸爸秋成勳，於日前的訪問中，暗示自己比綜藝節目《Running Man》主持金鐘國更強。<br>節目主持人問：「聽說別人覺得你比金鐘國更強，你認為呢？」秋成勳回答：「我本身是運動員，所以這個問題本身就很奇怪。」暗示作為藝人的金鐘國跟自己不可相提並論。主持人再追問：「如果你老婆認為張根碩比你帥呢？」秋成勳坦言：「作為男人，我也覺得張根碩很帥。」</p></body></html>
