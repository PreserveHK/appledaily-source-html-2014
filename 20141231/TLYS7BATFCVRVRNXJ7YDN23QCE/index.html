<html><header><meta charset="utf-8"><title>83歲泰國國寶老婆屍骨未寒再娶嫩妻</title></header><body><h1>83歲泰國國寶<br>老婆屍骨未寒再娶嫩妻</h1><p>被譽為泰國動作電影之父的83歲的泰國名導演帕迪威吉（Chalong Pakdivijit），周日(28日)迎娶了38歲的女商人，而兩人是在今年8月才相識。<br> <br>帕迪威吉具是泰國國家級的藝術家，今年4月妻子病故後，他就一直尋找可以共度餘生的伴侶，結果在一個生日宴會中結織了現任妻子。帕迪威吉透露，當時已對新娘子一見鍾情，隨即展開追求。女方則表示，帕迪威吉心地善良，對她很體貼，故決定下嫁。<br> <br>中央社</p></body></html>
