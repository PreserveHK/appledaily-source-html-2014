<html><header><meta charset="utf-8"><title>發福呂方買餸煮大餐</title></header><body><h1>發福呂方買餸煮大餐</h1><p>年過50的呂方，近年經常被拍到跟一些妙齡少女行街街，不過，昨日5時許呂方只是一支公現身銅鑼灣時代廣場的大型超級市場。跟喜歡運動的鄭裕玲分手之後，呂方的確發福不少，可能他已找尋到真正的嗜好，就是下廚。<br>現場見呂方很專心在超級市場揀選新鮮的海鮮、蔬菜、肉類和意大利粉，未知這一餐是否用作冧女，但看到呂方細心挑選，相信有份品嚐的幸運兒也會感受到他的心機！雖然呂方全程揀餸十分專心，但他仍然發現了記者的蹤影，他隨即禮貌地報以一個笑容，之後便速速付款離開超級市場。<br>採訪、攝影：畢紹基</p></body></html>
