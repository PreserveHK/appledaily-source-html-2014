<html><header><meta charset="utf-8"><title>隔牆有耳：蘇錦樑食雞讚有雞味 - 李八方</title></header><body><h1>隔牆有耳：<br>蘇錦樑食雞讚有雞味 - 李八方</h1><p>立法會拉布戰暫未收科，政府為高官列出坐鎮時間表，商務及經濟發展局局長蘇錦樑噚日傍晚喺立法會「當值」，其間好有口福，事關民建聯漁農界代表何俊賢向官員、議員送上三、四盤白切雞，為晚飯加餸。蘇錦樑亦唔客氣，攞起筷子即場試食（圖），試完即刻好似某電視台飲食節目主持人咁大讚：「啲雞好有雞味、好有口感」，即係：講完等於無講。都幾符合佢一貫作風喎。<br>蘇錦樑話佢平時最鍾意食嘅除咗白切雞，仲有鹽焗雞。而識整醉雞嘅劉慧卿，咁啱喺蘇錦樑食雞時路過，叮囑佢快啲向立法會提交越南排華事件嘅資料，搞到蘇錦樑急急食完雞咁腳走人。</p></body></html>
