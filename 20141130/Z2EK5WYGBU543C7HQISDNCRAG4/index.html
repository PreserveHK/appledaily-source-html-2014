<html><header><meta charset="utf-8"><title>【電玩巡場】ihave靚仔尿袋　內藏10,000mAh皮套包裹</title></header><body><h1>【電玩巡場】ihave靚仔尿袋　內藏10,000mAh皮套包裹</h1><p>腦場尿袋一向以功能為主，好少會玩設計，所以呢款新到的ihave Boss Power Bank一落場，感覺已相當搶眼，四方小盒子，機身同iPhone相若，只係比手機略厚了一點，但竟內藏10,000mAh電量，最惹人眼球是它的紅色磁石皮套，好似包蛋卷般，裝在尿袋之外，可防止機身刮花之餘，叠在iPhone下面時，又有保護作用，$298價錢算相當不俗。訊達科技(深水埗黃金電腦商場地庫63/67號舖)記者：朱崇德</p></body></html>
