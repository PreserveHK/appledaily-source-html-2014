<html><header><meta charset="utf-8"><title>關仁隱事：「七彩仙子」陪老細出埠 - 關仁</title></header><body><h1>關仁隱事：「七彩仙子」陪老細出埠 - 關仁</h1><p>唔少女仔發夢都想入娛樂圈，成功走紅梗係最好，不過就算半紅不黑依然吸引唔少女仔想入行，點解？因為如果成功爭取到少少知名度，返內地或者陪啲老細食飯遊埠都好，依然可以令叫價三級跳，因為話晒都係明星仔嘛。好似嫩模「七彩仙子」，除咗出過寫真之外，就幾乎可以話係紙上明星，完全冇乜作為，但關仁聽聞因為始終有知名度，加上七彩仙子個樣又唔差，所以唔少老細都爭住請佢食飯出埠送厚禮，喺行內都好吃香，難怪成日見佢大騷周身名牌手袋啦。<br>撰文：關仁</p></body></html>
