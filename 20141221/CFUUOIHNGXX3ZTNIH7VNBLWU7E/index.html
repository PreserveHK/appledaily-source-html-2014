<html><header><meta charset="utf-8"><title>邱福龍擬搞電子化漫畫</title></header><body><h1>邱福龍擬搞電子化漫畫</h1><p>著名漫畫家邱福龍、上官小強、林祥焜等昨日在觀塘出席《漫道週刊》發佈會，大會宣佈曹志豪加盟成為新主筆。邱福龍表示近年的漫畫市道好差，很難找到投資者。<br>談到現時盛行漫畫電子化，邱福龍說：「我比較傳統鍾意一本本書，或者開咗國內市場先擺上網。」<br>至於上官小強最近推出《小強漫畫集》第二本，題材方面很自由，歡迎大家投稿。問他有沒有興趣畫「佔中」，他說：「冇，我年紀大，唔參加，我知Cuson（《我的港女老婆》作者）有，幾佩服佢哋做呢啲嘢，但影響人嘅生活，變咗質就有少少問題，𠵱家搞番好就冇乜嘢，其實佔中搞得和平啲就好啲。」<br>採訪、攝影：黃曉妍</p></body></html>
