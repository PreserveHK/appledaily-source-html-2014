<html><header><meta charset="utf-8"><title>體壇拾趣：「波子王」鬥WEC考耐力</title></header><body><h1>體壇拾趣：<br>「波子王」鬥WEC考耐力</h1><p>「波子王」歐陽若曦（Darryl、圖）今季唔鬥世界房車錦標賽（WTCC），轉戰FIA世界耐力錦標賽（WEC），嚟緊禮拜日就會首次代表Aston Martin車隊出賽，喺英國銀石賽車場參與賽季嘅揭幕戰。雖然Darryl上年曾贏過法國勒芒24小時耐力賽嘅GTE Am組別亞軍，但為咗新賽季有個好開始，5年內首次重返銀石賽道出賽，佢都話要重新適應。每支車隊嘅車手喺比賽前都有3次試車機會，排位賽將喺周六進行，而歷時6粒鐘嘅正賽就喺翌日上演，3位隊友將輪流上陣。</p></body></html>
