<html><header><meta charset="utf-8"><title>隔牆有耳：毓民放棄普羅學社股份 - 李八方</title></header><body><h1>隔牆有耳：<br>毓民放棄普羅學社股份 - 李八方</h1><p>九龍西立法會議員黃毓民由成立社民連、退出社民連，再到組成人民力量、然後又退出人民力量，中間嗰種曲折離奇，一般凡夫俗子真係好難理解。最近毓民甚至連佢好重視嘅普羅學社股份都放棄埋，真係令人費解！<br>其實普羅學社呢間公司，主要係用嚟持有毓民一手創立嘅普羅政治學苑會址之用；舊年鬧出人民力量陳偉業出售普羅政治學苑會址、導致普羅同人力分家風波後，查實普羅學社基本上已經名存實亡。而就喺上個月底、人大公佈「落閘」決定當日，毓民就向立法會申報，佢由8月7號開始，終止擁有普羅學社嘅股份，話唔定代表舊年嘅風波可以告一段落。</p></body></html>
