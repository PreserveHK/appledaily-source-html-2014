<html><header><meta charset="utf-8"><title>花姨譏嘉桓跟風玩秀秀圖</title></header><body><h1>花姨譏嘉桓跟風玩秀秀圖</h1><p>自稱為A級美腿、A級純美魔女的花姨宮雪花，因早前一張執到欄杆都變形的美圖秀秀，成為熱話，沉寂一時的執相熱潮又再席捲娛圈。繼DJ少爺占在日前抽水用「美圖秀秀」大執做「宮雪占」後，昨日凌晨陳嘉桓也於Instagram上載美圖秀秀相，超大眼、超V煞的嘉桓留言說：「平行時空的玫瑰，晚安！haha！」少爺占的好兄弟Donald及太太也將愛貓變作「宮雪妙」，認真搞笑。<br>花姨昨日在電話中說：「我只係誤打誤撞去玩秀秀，估唔到咁都會有人注意呢件事，連微信都好多人關注，真係唔知啲人諗緊乜，總之好嬲又好笑！」<br>採訪：張曦彤</p></body></html>
