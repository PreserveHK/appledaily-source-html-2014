<html><header><meta charset="utf-8"><title>秘魯納斯卡線驚現新圖案</title></header><body><h1>秘魯納斯卡線驚現新圖案</h1><p>秘魯著名的納斯卡線條（Nazca Lines）驚現新圖案！納斯卡沙漠經歷大風暴和沙暴後，有機師在高原發現一些從未曝光的蛇、駝馬、Z形和不知名雀鳥（圖）的新圖案，其中蛇圖案更長達60米。<br>新的納斯卡線條由機師飛越卡利考卡山谷（El Ingenio Valley）和朱馬納草原時發現。神秘的納斯卡線條在1939年率先發現，估計是納斯卡人在一世紀至六世紀時建造，迄今已發現狗、蜂鳥、禿鷹和猴子等圖案；至於古人為何建造這些圖案至今仍是個謎，估計可能跟祈雨有關。<br>英國《每日郵報》</p></body></html>
