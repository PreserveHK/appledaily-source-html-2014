<html><header><meta charset="utf-8"><title>隔牆有耳：Tanya環島行　保衞郊野 - 李八方</title></header><body><h1>隔牆有耳：<br>Tanya環島行　保衞郊野 - 李八方</h1><p>上星期六天氣唔錯，郊遊行山認真爽；身為香港郊野資訊網上平台「徑．香港」（TrailWatch）顧問嘅陳淑莊（Tanya），就以「徑．香港」隊員身份，參加綠色力量主辦嘅環島行慈善行山賽，拍住曾國豐等隊員，由陽明山莊行到大浪灣，全程25公里。<br>Tanya10年前都參加過50公里環島行賽事，仲得到第九名。佢話今次都係旨在參與，希望向公眾宣傳愛護郊野訊息箒。佢仲叫市民利用「徑．香港」手機程式，將郊野被破壞情況向「徑．香港」網站匯報，實行全民監察。</p></body></html>
