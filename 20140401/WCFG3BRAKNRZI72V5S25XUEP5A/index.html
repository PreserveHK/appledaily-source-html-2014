<html><header><meta charset="utf-8"><title>鄭多燕開塑身派對</title></header><body><h1>鄭多燕開塑身派對</h1><p>現年47歲韓國塑身女王鄭多燕昨日出席在尖沙嘴舉行的萬人騷記者會，即場獲贊助商送贈水晶啞鈴，並率領眾人跳舞。<br>談到首次在四面舞台做騷，問事前有否特別準備？她透過繙譯說：「很多trainer跟我一起做，大家一起研究，我希望這不只是個運動騷，還可讓人如置身演唱會及派對的感覺。」不過鄭多燕笑稱不會在騷上唱歌， 因她唱不到高音。有傳今次兩日騷酬勞過百萬，她說：「不好意思，請向公司查詢。」有否想跟香港藝人合作？她說：「只要是關於運動，哪個藝人都沒所謂。」<br>採訪：文國駿<br>攝影：葉君海</p></body></html>
