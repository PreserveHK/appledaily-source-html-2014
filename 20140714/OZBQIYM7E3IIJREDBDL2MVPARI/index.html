<html><header><meta charset="utf-8"><title>四周懸崖深谷
廣西山頂機場如航母</title></header><body><h1>四周懸崖深谷<br>
廣西山頂機場如航母</h1><p>廣西河池金城江機場將於下月營運，成為當地民眾茶餘飯後的熱門話題，皆因該機場位於海拔675米高，被稱「山頂機場」，亦是廣西唯一一個劈山而建的機場。<br>「山頂機場」距離河池市中心約40公里，筆直的飛機跑道橫跨數十個山頭，候機大廳、航站塔、停機坪等均座落在群山環抱之中，四周是300米的懸崖和深谷，從高空拍攝機場全景，宛若一艘「航空母艦」。機場預計8月28日首航，初期將開行「重慶－河池－海口」一條航線，計劃每周共四班。有關負責人表示，酒店、銀行網點、醫療急救點等機場配套設施，機場會根據民航要求和實際情況逐步完善。<br>廣西新聞網</p></body></html>
