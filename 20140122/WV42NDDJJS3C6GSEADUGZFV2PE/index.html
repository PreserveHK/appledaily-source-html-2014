<html><header><meta charset="utf-8"><title>羅拔班尼狄雙福碰頭</title></header><body><h1>羅拔班尼狄雙福碰頭</h1><p>兩個福爾摩斯難得齊齊碰面合照！電影《神探福爾摩斯》（Sherlock Holmes）男主角羅拔唐尼（Robert Downey Jr.左），前日在美國監製公會大獎頒獎禮，遇見同樣在英國劇集《新福爾摩斯》（Sherlock）扮演福爾摩斯的英國男星班尼狄甘巴貝治（Benedict Cumberbatch 右），二人惺惺相惜，更一同合照。監製則表示班尼狄會一直演出《新福爾摩斯》至紅到不想演為止。</p></body></html>
