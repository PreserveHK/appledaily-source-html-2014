<html><header><meta charset="utf-8"><title>體壇拾趣：費天王提早「畢業」</title></header><body><h1>體壇拾趣：費天王提早「畢業」</h1><p>費達拿（圖）喺周三嘅羅馬網賽男單次圈，先贏一盤大好形勢下，竟然連輸兩盤，爆冷以6:1、3:6、6:7輸咗畀法國球手查迪，提早畢業。身為賽事4號種籽嘅費天王第1圈輪空，點知次圈打第1場就輸波收工。不過，冇得睇天王，仲有泥地王！拿度今場都算贏得驚險，對住另一法國球手西蒙，頭兩盤都要打決勝局，最後一盤贏6:2先可以出線16強。（now636台今日6:00pm起直播）</p></body></html>
