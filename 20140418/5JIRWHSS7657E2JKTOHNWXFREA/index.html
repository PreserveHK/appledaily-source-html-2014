<html><header><meta charset="utf-8"><title>書麒秋怡重溫初戀</title></header><body><h1>書麒秋怡重溫初戀</h1><p>王書麒與老婆許秋怡及兒子昨日到藍田為「2014香港安全標誌及優質正印」證書頒授儀式擔任嘉賓。秋怡透露兒子早前跟學校去新加坡旅行，令她跟書麒有六日五夜時間享受二人世界，她笑稱有初戀感覺：「我哋都係去咗新加坡旅行，但就冇見囝囝，嗰幾日我哋拍拖節目係跑步，仲有拖手行吓沙灘，因為當地食物好食但易肥，五日肥咗三磅。」<br>書麒又表示將返內地拍反貪電影，秋怡則會到內地不同地方登台及出席活動，包括烏魯木齊，會否擔心新疆地方安全？秋怡說：「擔心就梗會有少少，不過都安全嘅，因為我做美容活動，出席嘅都係啲內部人員或者傳銷代表箒。」<br>採訪、攝影：文國駿</p></body></html>
