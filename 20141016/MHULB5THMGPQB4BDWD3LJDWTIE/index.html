<html><header><meta charset="utf-8"><title>騎功大戰！潘頓生擒韋達　險過剃頭</title></header><body><h1>騎功大戰！潘頓生擒韋達　險過剃頭</h1><p>頭場五班1200米泥地，出現騎功大戰！沈廐「彩球」上周三在泥地1200米跑第2，今仗匆匆再出跑同程，終於順利贏馬補中，不過卻贏得十分驚險，於最後100米才逐步上前，冠軍騎師潘頓出盡九牛二虎之力，終點前一步才越過前冠軍騎師韋達座騎「京城珍寶」，鬥得異常精彩，雖是低班賽，卻有回味價值；一直領放的吳廐「履皇朝」跑第三。<br>練馬師沈集成表示，「彩球」今仗排內檔，且跑來一步不蝕，但只僅勝對手，反映出其真正泥地實力，未必如估計般高，下場升上四班賽，遇上實力更強對手，能否再捷要再看形勢及進度而定。</p></body></html>
