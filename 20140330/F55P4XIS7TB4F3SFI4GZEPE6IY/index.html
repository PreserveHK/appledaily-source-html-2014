<html><header><meta charset="utf-8"><title>鄭多燕親民谷騷</title></header><body><h1>鄭多燕親民谷騷</h1><p>韓國塑身天后鄭多燕昨日飛抵香港，為5月9日於會展舉行一連兩場的「萬人熱辣Show」造勢，明天她將在港舉行記者會。<br>昨日下午2時半，鄭多燕由三名工作人員陪同下，乘坐七人車抵達尖沙嘴香格里拉酒店，穿上黑色半截裙、紅色jacket與紅冷帽，架上黑超的她孭着大背囊，甫下車見到記者即熱情揮手，之後步入酒店。經過兩小時小休，鄭多燕於下午5時15分離開酒店，門外有兩名fans等候，鄭多燕友善向他們揮手打招呼，再出發到荃灣的工廠區拍廣告。<br>採訪、攝影：吳耀輝、羅德光</p></body></html>
