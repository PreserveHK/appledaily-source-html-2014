沙皮狗拉面皮</title></header><body><h1>皺褶刮眼恐失明<br>
沙皮狗拉面皮</h1><p>沙皮狗以面部皺褶多見稱，但英國八個月大沙皮狗特德（Ted 圖）卻因面部皺褶太多，面皮磨擦着眼睛，現急需1,000英鎊（12,986港元）拉面皮，否則早晚會失明。<br>特德原本跟主人住在薩福克郡，但動物救援組織發現牠不但滿身跳蚤及皮膚病，更因面皮磨擦着眼睛影響視力，上周日將牠救走。除了籌錢給牠做拉面皮手術，還希望能給牠另找好主人。動物拯救中心負責人說，「特德很可愛。牠愛所有人，生活卻被弄得很悲慘」。　<br>英國《東英吉利每日時報》</p></body></html>
