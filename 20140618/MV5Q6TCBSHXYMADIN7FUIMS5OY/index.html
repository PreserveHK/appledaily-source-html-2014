<html><header><meta charset="utf-8"><title>福山離港笑騎騎</title></header><body><h1>福山離港笑騎騎</h1><p>日本型佬福山雅治大前日完成兩場香港個唱後，逗留多一天才離開香港。昨日下午2時左右福山抵達機場，於VIP區下車，早在現場已有百多名粉絲等候送機，但保安未見特別嚴密，甚至沒有設置圍欄，幸而粉絲都尚算守秩序。不過，福山一現身仍引起小混亂，粉絲都衝前拍照，但福山依然十分淡定，現身短短5分鐘的他不停揮手報以笑容，繼續展現親民作風。<br>採訪：馬建華<br>攝影：陳俊強</p><p>【622公投　我撐普選】毅行直播<br>流動版網頁： http://622popvote.appledaily.com  </p></body></html>
