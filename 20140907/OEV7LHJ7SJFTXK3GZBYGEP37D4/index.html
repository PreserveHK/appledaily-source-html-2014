<html><header><meta charset="utf-8"><title>AKB高橋扮草莓嚇師妹</title></header><body><h1>AKB高橋扮草莓嚇師妹</h1><p>日本組合AKB48的師妹組合HKT48，日前在其基地福岡博多的劇場進行綵排時，屬於福岡地區的一個草莓造型吉祥物突然現身，與HKT一班成員一起跳舞，令成員十分興奮。不過，跳至途中，草莓論論盡盡跌在地上，更甩掉頭套，當成員扶起草莓時，發現內裏的竟然是大師姐高橋南，眾人即被嚇一嚇，然後笑到失控。原來當日高橋到HKT劇場拍電視節目，後來更與師妹一起表演。</p><p>而AKB集團大老闆秋元康近日在一個社交apps上與粉絲交談時，預告明年會以北海道札幌為據點，再組一隊SPR48，但有網民認為偶像組合已經飽和，毋須再組多一隊。<br>撰文：阮瑜</p></body></html>
