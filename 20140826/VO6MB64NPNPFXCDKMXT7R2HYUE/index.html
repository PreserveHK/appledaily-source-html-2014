<html><header><meta charset="utf-8"><title>前妻章小蕙醉心金融界</title></header><body><h1>前妻章小蕙醉心金融界</h1><p>現年50歲的章小蕙（Teresa），88年與鍾鎮濤結婚，先後誕下一對子女鍾嘉浚和鍾嘉晴，但二人的婚姻維持了10年便告終，於99年正式離婚，分開後更因錢銀及感情問題，二人展開罵戰。之後Teresa與製衣富商陳曜旻拍拖，當時陳曜旻妻子鍾璧澤曾力數Teresa橫刀奪愛，及後Teresa亦承認第三者身份。<br>自離婚後，Teresa擔任過時裝買賣及形象顧問，亦曾拍攝三級電影《桃色》，不時也會在港發現她的蹤影，問到Teresa的近況，其好友盧覓雪昨日透過電話表示：「我暫時搵唔到佢，但係佢應該喺香港，做緊一份融資嘅工作。」<br>採訪：鍾國仁</p></body></html>
