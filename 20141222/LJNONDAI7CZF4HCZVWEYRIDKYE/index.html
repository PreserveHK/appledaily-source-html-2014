<html><header><meta charset="utf-8"><title>體壇拾趣：鄭國輝衞冕冧巴「One」</title></header><body><h1>體壇拾趣：鄭國輝衞冕冧巴「One」</h1><p>31歲鄭國輝寶刀未老，成功衞冕世界冠軍！9月先喺仁川亞運攞完滑浪風帆米氏板金牌，前日喺印尼舉行嘅世界RS:One錦標賽，以7場第1、4場第2 、2場第4同1場第9，扣除最差兩場成績後以總分19分，擊敗41位對手奪冠；仲要喜上加喜，同場比賽嘅小師妹馬君正贏埋女子22歲以下組冠軍。今次對佢兩個絕對係強心針，事關2018年印尼亞運將有RS:One男女子組項目。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
