<html><header><meta charset="utf-8"><title>【忽然1周】尹光蒙面俠攞錢</title></header><body><h1>【忽然1周】尹光蒙面俠攞錢</h1><p>有「廟街歌王」之稱嘅尹光，行走江湖幾十年，靠登台撈到風生水起，一早脫離廟街啦。早前本刊就發現尹光入咗跑馬地附近嘅銀行，離開銀行嗰陣不但同太太前後腳，尹光仲特登笠住大大個面罩，慌死人認得。其實個面罩咁誇張，惹人注目就真啦！<br><br>官方網站：<br> http://hk.sudden.nextmedia.com <br>Facebook專頁：<br> http://www.facebook.com/swhongkong </p></body></html>
