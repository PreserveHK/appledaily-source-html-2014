<html><header><meta charset="utf-8"><title>體壇拾趣：拜恩復出湖人即輸</title></header><body><h1>體壇拾趣：<br>拜恩復出湖人即輸</h1><p>湖人後衞拜恩（左）經過3場休息後，周日終於重返賽場，主場對太陽一戰復出；對於被批評獨食同唔信任隊友，拜恩呢場都有啲反省，全場只作出10次投籃，只係球隊裏出手第4多嘅球員，相反就交出7次助攻同拎到8個籃板。可惜湖人整體戰力仍然好差，最後以107:116不敵太陽，連輸3場。另外，湖人後衞林書豪發展失意，有傳熱火、活塞、溜馬等東岸球隊有意同湖人交易換取呢位華裔球星。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
