<html><header><meta charset="utf-8"><title>蘋果汁：𨋢撞天花或涉維修錯誤</title></header><body><h1>蘋果汁：𨋢撞天花或涉維修錯誤</h1><p>【本報訊】荃灣海灣花園上月底發生升降機事故，升降機在檢查期間失控由頂樓「衝上雲霄」升上電梯槽頂，撞毀石屎天花板。機電工程署調查後，不排除意外涉及維修程序出錯。發展局局長陳茂波昨在網誌中指，今次升降機失控是對重裝置下滑至機槽底部的緩衝器，令升降機上升至機槽頂撞到石屎天花板。雖然事故在維修期間發生，不涉及升降機日常運作，但機電署已要求承辦商檢查及提交報告，現正審視有關報告。陳茂波又表示，機電署已由內部抽調人手加強巡查各大廈升降機，並實施了一系列監察措施，對表現欠佳的承辦商加強執法確保升降機安全。</p></body></html>
