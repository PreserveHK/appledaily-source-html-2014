<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）李佳穎暫列女子組首名</title></header><body><h1>體訊速遞：<br>（高爾夫球）李佳穎暫列女子組首名</h1><p>2014費度亞洲盃中國高球錦標賽（圖）昨在觀瀾湖舉行，東道主的小將葉沃誠以總桿數68暫列男子組第1，香港的李佳穎則以67桿位列女子組第1，今日續進行次天比賽。本報消息（中國）</p><p>【依波Live】即睇直播：<br> http://worldcup2014.appledaily.com/match/live <br> http://bit.ly/EballLive  </p></body></html>
