<html><header><meta charset="utf-8"><title>隔牆有耳：旅業一姐搶貴團市場 - 李八方</title></header><body><h1>隔牆有耳：<br>旅業一姐搶貴團市場 - 李八方</h1><p>「旅業一姐」劉美詩又有新搞作！佢管理嘅專業旅運自由行「撈過界」發展新品牌「尊賞假期」，雄心壯志搞主題長線旅行團搶攻中高檔市場，仲挖角行內組團能手，西敏旅行社前總經理胡宇緯係其中一員猛將。<br>頭炮嘅保加利亞10天團「玫瑰少女與吸血伯爵奇妙之旅」6月出發，參與當地傳統節日玫瑰花節，團費萬六蚊，話咁快已成團。<br>不過，聽聞劉美詩當年離開康泰旅行社，轉職主要做自由行嘅專業旅運時，好似講過唔會搞旅行團，以免同舊東家打對台，𠵱家怕唔怕被詐型？佢就話新競爭者加入會令市場更積極「做大個餅」，絕對唔係同康泰搶客喎。</p></body></html>
