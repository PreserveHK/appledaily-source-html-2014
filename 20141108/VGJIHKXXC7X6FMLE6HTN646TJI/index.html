<html><header><meta charset="utf-8"><title>劉子千冇睇甄珍電影</title></header><body><h1>劉子千冇睇甄珍電影</h1><p>甄珍（右）41年前主演的經典電影《彩雲飛》經過數碼修復後，昨日在台灣舉行發佈會，不少資深電影人如柯俊雄等人有出席，甄珍在接受訪問期間，竟然見到兒子劉子千，不過子千直言：「我不是來找妳的，我是來看柯俊雄uncle的。」甄珍說：「我兒子把柯俊雄當成世界上最會演戲的三大演員之一，他在家可以背出柯俊雄的電影台詞。」子千坦言未有看過媽媽的電影，但隨即補鑊說：「我出生之後，妳就沒再演了啊！」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
