<html><header><meta charset="utf-8"><title>Twitter棄密碼用電話號碼登入</title></header><body><h1>Twitter棄密碼用電話號碼登入</h1><p>在這個電子資訊年代，不同戶口往往有不同的登入名稱及密碼，極考大家的記憶力，Twitter（圖）看準這個巿場，推出獨立操作的應用程式（App）「Digits」，只需要一個手提電話號碼就能登入不用app的戶口，十分方便。<br>「Digits」只需用家在每次登入戶口時，先後輸入手提電話號碼、選擇居住地，以及一個經短訊傳給用家的一次性密碼，從此可跟密碼說再見。<br>「Digits」適合不同的app使用，將在216個國家推出，備有28種語言選擇，並支援iOS和Android。<br>英國《每日電訊報》</p></body></html>
