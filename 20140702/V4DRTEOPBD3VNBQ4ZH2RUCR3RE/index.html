<html><header><meta charset="utf-8"><title>AKB入山被斬後現身</title></header><body><h1>AKB入山被斬後現身</h1><p>日本組合AKB48於5月份舉行握手會時發生被襲事件，受傷成員川榮李奈早前已紮着傷口復工，但入山杏奈除由岩手縣醫院出院返回東京醫治時露過面之後，卻一直沒有現身。前晚入山終於在東京秋葉原AKB劇場亮相，但她仍紮着右手未能參與演出，她稱想快點令粉絲安心，所以來到現場，但太過興奮忙了說甚麼。<br>至於AKB握手會於被襲事件後一直暫停，其公司宣佈於本周六再次舉行，但就會進行嚴格檢查，除用金屬探測器之外，粉絲帶飲品入場，亦要在保安面前試飲。<br>此外，前AKB一姐大島優子昨日出席電單車代言活動，她考電單車牌的過程會成為廣告的一部份。<br>撰文：阮瑜</p></body></html>
