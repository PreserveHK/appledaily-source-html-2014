<html><header><meta charset="utf-8"><title>德酒店「透視女廁」春光無限</title></header><body><h1>德酒店「透視女廁」春光無限</h1><p>德國柏林一間新開張的酒店，瞬間揚名，這並非酒店提供貼心服務，而是酒店餐廳的女廁外牆竟是落地大玻璃（上圖），街上途人仰視就春光無限。</p><p>25hours Hotel Bikini（左圖）樓高10層，視野飽覽附近動物園景色，但設計師不知何故，將餐廳的女廁外牆設計成落地大玻璃，途人只要抬頭就會看到女士如廁的情況，甚至有人拍照放上網。不過酒店方面未有更改設計，只是貼出告示「小心，不只猴子窺看」，看來女客人想安心如廁，就要返回房間。<br>英國《每日鏡報》</p></body></html>
