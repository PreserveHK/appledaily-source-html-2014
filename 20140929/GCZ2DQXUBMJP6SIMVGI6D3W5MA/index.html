<html><header><meta charset="utf-8"><title>失蹤華裔留美女生遺體疑在車尾廂尋獲</title></header><body><h1>失蹤華裔留美女生<br>遺體疑在車尾廂尋獲</h1><p>失蹤近一個月的美國華裔留學生邵童案有新進展，當地時間周五艾奧瓦州警方，在一架私家車車尾廂發現一具女屍，懷疑就是邵童。警方將進一步確定身份，並交由法醫驗屍確認死因。<br><br>當局指死者已死去一段時間，將列作謀殺案處理，而私家車車牌來自肯塔基州，會循這線索調查。<br><br>就讀艾奧瓦州立大學化學工程系的邵童，本月8日離奇失蹤。警方追查發現死者生前，曾用另一名中國男學生的手機發出短訊，而對方本月9日突然跟同學提到有急事回國，懷疑與事件有關，正追尋其下落，暫時未有人被捕。<br><br>美聯社/美國《世界新聞網》/新浪網</p></body></html>
