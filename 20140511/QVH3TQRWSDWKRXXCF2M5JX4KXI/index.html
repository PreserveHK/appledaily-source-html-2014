<html><header><meta charset="utf-8"><title>抗議中共拘姚文田</title></header><body><h1>抗議中共拘姚文田</h1><p>【本報訊】臨近六四25周年，中共的打壓日趨強硬，本港出版人姚文田因出版諷刺國家主席習近平的書籍，而遭內地控以走私罪，判監10年。社民連梁國雄昨日連同數名成員，由西區警署遊行到中聯辦抗議（圖），批評中共對姚文田作政治報復，意圖威脅本港新聞出版界。社民連強調港人有出版自由，要求內地立即釋放姚文田及所有政治犯。梁國雄更表示為喚起社會關注事件，將發起簽名運動。最後社民連一行人焚燒抗議信後和平離去。</p></body></html>
