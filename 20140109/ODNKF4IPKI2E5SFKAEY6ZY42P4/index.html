<html><header><meta charset="utf-8"><title>朴信惠解放胸線</title></header><body><h1>朴信惠解放胸線</h1><p>韓國人氣劇集《繼承者們》女主角朴信惠昨晚大騷三吋事業線，現身Miu Miu活動，與中午落機時的素顏全黑打扮完全兩回事，惹得在場近百粉絲尖叫。</p><p>問到韓國組合Super Junior隊長利特的父親及祖父母日前逝世，朴信惠說：「在網絡看到，很傷心，我跟他不熟，不會特別慰問。」另外，朴信惠中午抵港時，素顏的她企定任影，對現場的粉絲表現親切。<br>採訪：林嘉慈、黃文偉<br>攝影：黃文偉、陳志嵐</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
