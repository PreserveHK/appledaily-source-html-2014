<html><header><meta charset="utf-8"><title>張曼玉打碟爆頸筋</title></header><body><h1>張曼玉打碟爆頸筋</h1><p>張曼玉日前現身廣州出席活動，一身rock友打扮變身DJ打碟，戴上耳筒活力四射似足年輕人，惟頸筋盡現暴露了她已49歲的年齡秘密；之前曼玉在草莓音樂節一唱驚人，雖然慘被封為「走音女王」，但無阻曼玉對音樂的熱誠，越挫越勇的她再度染指音樂圈試玩打碟，幸好當晚觀眾反應熱烈，引爆全場激情。<br>另一位樂壇天后王菲則自巡唱後回歸平靜，離婚後更專心湊女兒李嫣，上周更帶囡囡到泰國度假，日前有網友影到兩母女返抵香港機場，當日王菲親力親為幫囡囡揀選食物，當李嫣大快朵頤時，王菲又滿足地望着女兒，果然是廿四孝母親。<br>撰文：皓騫</p></body></html>
