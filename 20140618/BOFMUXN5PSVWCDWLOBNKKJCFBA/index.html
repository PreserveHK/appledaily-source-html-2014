<html><header><meta charset="utf-8"><title>News Flash戴卓爾夫人舊居放售</title></header><body><h1>News Flash<br>戴卓爾夫人舊居放售</h1><p>英國前首相戴卓爾夫人在倫敦的舊居（圖），將會以3,500萬英鎊（4.6億港元）放售。屋主正替大宅進行大型翻新工程，預計明年才竣工。地產經紀指，由於戴卓爾曾經在大宅居住過，有大批美國和中東準買家會爭購該大宅。<br>英國《每日電訊報》</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
