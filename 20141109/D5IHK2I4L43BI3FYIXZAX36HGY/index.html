天天穿灰Tee</title></header><body><h1>fb教主為省時<br>
天天穿灰Tee</h1><p>社交網facebook創辦人朱克伯格（圖）一向衣着樸素，總是灰色T恤加連帽衞衣，背後其實有原因。他上周四在美國加州fb總部舉行答問會，坦言把選擇穿甚麼衣服的時間省下是要做更有用的事。<br>他承認有多件同款T恤，因穿衣服跟吃早餐一樣是無聊瑣事。他說：「把精力浪費在無聊事上，會令我覺得沒有做好工作。希望生活盡量簡單，盡量少做決定──除了如何更有效地服務大家。」他重申創立fb並非為了吸引異性，指荷李活電影《社交網絡》有許多揑造的內容，令他「很受傷害」。<br>英國《獨立報》</p></body></html>
