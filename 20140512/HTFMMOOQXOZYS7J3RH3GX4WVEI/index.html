<html><header><meta charset="utf-8"><title>張栢芝自爆曾四度流產</title></header><body><h1>張栢芝自爆曾四度流產</h1><p>張栢芝於前晚內地播出的節目《媽媽咪呀》中自爆曾四度流產，當時她想叫停其中一位懷孕參賽者，指對方不宜跳舞，以免影響胎兒，並以過來人身份說：「因為我也是女人，生完大兒子後，連續流產了四次。」栢芝又自爆當年同霆鋒秘密結婚，雙方家人都有微言。她說：「當年突然被求婚，結婚當天家人都不在。回香港後，我被長輩責罵，因他們要從別人口中知道我結婚，感到沒受重視。」不過有網民提出質疑：「她不是說一年見不到謝霆鋒幾個月，那麼流產四次？三年懷孕五次？」栢芝於07年8月誕下大仔Lucas，2011年離婚，換言之，三年內五度懷孕。<br>撰文：麥萍萍</p></body></html>
