<html><header><meta charset="utf-8"><title>體壇拾趣：F1巴林站為車神打氣</title></header><body><h1>體壇拾趣：<br>F1巴林站為車神打氣</h1><p>車神繼續有好消息！噚日先講完，目前仲昏迷緊嘅車神舒密加（圖）有令人鼓舞嘅生命迹象，佢嘅經理人周五再發表聲明，提供最新消息，話車神一度有微弱意識，仲好似有醒㖭。雖然話因為要保障車神一家嘅私隱，經理人拒絕再透露詳情，但呢個最新消息已經夠晒令人振奮。而今個周末舉行嘅F1巴林站，薩基爾賽道場邊就印咗「我們一直為你祈禱」嘅字句嚟幫車神打氣。有咁多人支持，話唔定聽日比賽完咗就會有消息話車神已經醒番！</p></body></html>
