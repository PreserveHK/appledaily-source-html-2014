<html><header><meta charset="utf-8"><title>馬鞍山錦豐苑　飽覽吐露港</title></header><body><h1>馬鞍山錦豐苑　飽覽吐露港</h1><p>【海景之選】<br>交投活躍的馬鞍山錦豐苑，18年樓齡，屋苑約半數單位皆可飽覽吐露港海景，又鄰近港鐵恒安站，屬區內一線居屋。港島區有多個海景居屋，包括香港仔雅濤閣，不少單位可享有香港仔避風塘或深灣遊艇會景致。「居屋樓王」筲箕灣東濤苑採用康和式設計，向正北的單位享無阻擋的全海景，另外，筲箕灣愛蝶灣以海景及鄰近港鐵站為賣點，近月一個實用592方呎三房戶，以第二市場新高價438萬元易手。</p></body></html>
