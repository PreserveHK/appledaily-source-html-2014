</title></header><body><h1>MV突變卡拉OK　黃耀明尷尬<br>
</h1><p>楊千嬅、黃耀明及導演彭浩翔，昨日在北京的中國傳媒大學出席學生座談會，會上播出黃耀明為電影《香港仔》唱的主題曲《目的地》，但中途遇上意外，MV播到後段突然變了卡拉OK版，主持黃子佼還笑言以為這是明哥電子音樂的特色，一向有點迷幻，所以不敢確定是否版本有誤，還以為是自己不懂音樂所以不敢作聲，明哥其後出場時顯得有點尷尬，笑說版本好特別。<br>此外，楊千嬅與彭浩翔前晚在港亦出席了另一個大專院校的座談會，同樣是和學生交流《香》片。而擔任座談會主持的學生自稱是千嬅fans，為能夠與偶像近距離接觸而興奮。<br>撰文：麥萍萍</p></body></html>
