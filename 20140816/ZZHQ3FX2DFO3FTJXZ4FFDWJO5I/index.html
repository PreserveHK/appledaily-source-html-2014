<html><header><meta charset="utf-8"><title>人幣滙價升破6.15</title></header><body><h1>人幣滙價升破6.15</h1><p>【本報訊】由於沽美元盤偏多，人民幣在岸價（CNY）昨日突破每美元兌6.15元（人民幣．下同），曾高見6.1455，最後滙價稍為偏軟，收報6.147，按日升61點子。<br>單以本周計，人民幣升值約0.61%。<br>今年至今，人民幣的貶值幅度已收窄至1.51%。<br>7月份金融機構外滙佔款增378億元，與人民幣於7月份升值勢頭保持一致。<br>路透社引述股份行交易主管指，未有感到人行出手干預滙價，若資金流入確實增加，人民幣升值可能性則會較大，短期內則會審慎地走強。</p></body></html>
