<html><header><meta charset="utf-8"><title>體壇拾趣：Sarah程菲靠麥記攞牌</title></header><body><h1>體壇拾趣：<br>Sarah程菲靠麥記攞牌</h1><p>估唔到麥記可以令兩位首次見面嘅奧運獎牌得主李慧詩（Sarah、左）同前中國體操代表程菲（右）惺惺相惜，即時交換微信。佢哋噚日出席浸大「飛躍歷程」座談會，最大笑位係談及奧運食麥當勞，曾參加04同08奧運嘅程菲，由於食唔慣選手村飯堂嘅食物，話連08京奧嘅宮保雞丁都唔似平時食嘅樣，最後食麥記解決。Sarah喺倫奧都有同樣經驗：「選手村嘅食物唔可以帶出街，只有麥記可外帶，於是每日偷運到單車場醫肚。」</p></body></html>
