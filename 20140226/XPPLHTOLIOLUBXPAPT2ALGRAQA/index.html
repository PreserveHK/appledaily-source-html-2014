<html><header><meta charset="utf-8"><title>體壇拾趣：黃沅嵐贏跳高摘兩金</title></header><body><h1>體壇拾趣：<br>黃沅嵐贏跳高摘兩金</h1><p>話學界D1田徑賽係港隊搖籃一啲都唔誇張，好似15歲女拔跳高代表黃沅嵐（圖），就好想學跳高偶像馮惠儀咁，一路跳入港隊；噚日喺灣仔運動場嘅D1次天田徑賽B Grade跳高，本來想挑戰偶像保持嘅1.75米紀錄，佢跳過1.60米後，試1.70米，可惜三跳都失敗，雖然破唔到紀錄，但仍然封后，加埋首日刷新學界紀錄嘅跳遠冠軍，呢位中三生就穩袋兩金，周五決賽期望喺4x100米跑爭個人第3金。經過兩日比賽後，男、女拔仍然領先總排行榜。</p></body></html>
