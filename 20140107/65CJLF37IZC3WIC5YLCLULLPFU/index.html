<html><header><meta charset="utf-8"><title>蘋果綠葉中移今年目標力谷4G</title></header><body><h1>蘋果綠葉<br>中移今年目標力谷4G</h1><p>麥格理引述中移動（941）高層透露今年多項目標，當中包括力谷4G及數據發展，以及反貪腐等，另外，因應中移動推廣4G大計，瑞信將今年中移動的利潤預期下調9.1%，同時將其目標價下調6%至94元，手機補貼開支則上調17%至368億元人民幣。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
