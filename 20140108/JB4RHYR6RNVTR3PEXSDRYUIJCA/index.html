<html><header><meta charset="utf-8"><title>蘋果綠葉綠地集團投資英兩項目</title></header><body><h1>蘋果綠葉<br>綠地集團投資英兩項目</h1><p>綠地香港（337）母公司綠地集團宣佈，與英國倫敦兩個住宅項目簽署合作協議，預計總投資將達12億英鎊。項目之一為RAM啤酒廠住宅項目，總佔地面積逾3萬平方米。另金絲雀碼頭金融區項目，擬建當地最高的高檔公寓。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
