<html><header><meta charset="utf-8"><title>求驗客手記：阿蘇大三元終笑番</title></header><body><h1>求驗客手記：阿蘇大三元終笑番</h1><p>利物浦喺周一英超作客水晶宮，領先3球都被追和，今屆爭聯賽冠軍面臨泡湯，前鋒蘇亞雷斯（左）賽後都忍唔住喊。好彩紅軍喺周二舉行年度球員頒獎晚宴，阿蘇獨攬3獎，仲收起眼淚笑番晒。阿蘇喺對水晶宮場波再入一球，入咗31球，平咗自英超減為20隊後嘅單季入球紀錄，抵佢喺晚宴上獨攬3獎，包括分別由球會同球迷選出嘅兩個年度最佳球員獎，同埋最佳金球獎，認真威水。利記隊波嘅表現確實相當令人滿意，傳球會打算同領隊羅渣士續約4年㖭。</p></body></html>
