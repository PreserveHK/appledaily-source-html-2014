<html><header><meta charset="utf-8"><title>六四人士回國獲「禮遇」</title></header><body><h1>六四人士回國獲「禮遇」</h1><p>六四25年，當年因六四而流亡的異見人士、熱血青年，現不是魂斷異鄉也進入中年，他們要求落葉歸根，要求回家為老人送終；中共拒絕給他們簽證，他們只好各師各法，尋找回家之路；有人被捕坐監，也有獲意外「禮遇」。<br>2012年11月，流亡美國的吳仁華（圖）以只有英文名的美國護照成功從上海「闖關」，回到闊別22年的溫州老家，儘管次日被當局發現，但當局「默許」他在家呆了10多天。吳著有《天安門血腥清場內幕》，招中共憎恨。去年底，流亡歐洲的異見女作家李劍虹偷渡回國，與家人度過農曆新年後才被安徽公安「發現」，但只傳召問訊並無對其「驅逐出境」。<br>《蘋果》記者</p></body></html>
