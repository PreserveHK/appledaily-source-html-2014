<html><header><meta charset="utf-8"><title>EXO機場惹混亂逼到扁</title></header><body><h1>EXO機場惹混亂逼到扁</h1><p>韓國人氣組合EXO的內地成員回鄉度歲後，昨日相繼返韓。Kris抵達廣州機場時場面最混亂，近千粉絲原本有秩序地站在兩旁空出一條路，但一見Kris即失控湧上前，連Kris也被逼到變肉餅，幾次險跌低。<br>Tao在韓籍隊友世勛的陪伴下離開青島，二人為了安全改行VIP通道，入閘後特地鞠躬多謝閘外送機的粉絲，但仍有粉絲死跟入閘，連Tao過關做安檢時都照影相，Tao臨上機前更被師奶攔路索簽名。鹿晗和Lay離開北京及長沙時，同樣多人送機。此外，EXO將於4月首次登陸日本埼玉Super Arena開騷，預計達7萬觀眾。<br>撰文：梁婉霞</p></body></html>
