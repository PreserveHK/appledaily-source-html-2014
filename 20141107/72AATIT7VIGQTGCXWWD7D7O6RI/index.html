<html><header><meta charset="utf-8"><title>人肉Barbie遇襲擊朱唇變豬唇</title></header><body><h1>人肉Barbie遇襲擊<br>朱唇變豬唇</h1><p>自稱除了隆胸之外身體皆屬天然的烏克蘭模特兒盧基揚諾娃（Valeria Lukyanova），聲稱在萬聖節前夕遭陌生男子襲擊，容顏受傷。<br><br>被稱為「人肉芭比」的盧基揚諾娃，聲稱當晚外出購物後回家時，在所住大廈入口被兩名男子拳打頭部和下顎，然後被勒頸，直至一名鄰居出現，兩人才離開。盧基揚諾娃表示入院接受治療，頭和嘴唇腫了起來，周一才出院。<br><br>28歲的盧基揚諾娃否認網傳指她捏造故事掩飾整容，又說過去兩年經常受到身份不明者電話恐嚇。<br><br>英國《每日郵報》</p></body></html>
