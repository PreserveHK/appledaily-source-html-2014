<html><header><meta charset="utf-8"><title>太平洋島國英女皇硬幣X迪士尼</title></header><body><h1>太平洋島國英女皇硬幣X迪士尼</h1><p>南太平洋島國紐埃（Niue）發行新硬幣，一面鑄了英女皇伊利沙伯二世的頭像（右圖），另一面卻鑄了多名迪士尼卡通人物（左圖），十分有趣。<br>硬幣由新西蘭鑄幣局鑄造，屬太平洋玻里尼西亞（Polynesia）群島的法定貨幣，不過由於價值比面值珍貴，相信沒有人會使用。現時巿場上最昂貴是含1/4安士（7.1克）黃金鑄造的多個迪士尼人物金幣，價格為799新西蘭元（4,877港元）。當局下月會推出28個重1公斤的金幣，估計單是黃金就價值4萬美元（31.2萬港元）。<br>法新社</p></body></html>
