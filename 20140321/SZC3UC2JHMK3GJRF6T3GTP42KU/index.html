<html><header><meta charset="utf-8"><title>Rain喪買名牌</title></header><body><h1>Rain喪買名牌</h1><p>【銅鑼灣】李彩華（Rain）初出道時要代父還債，但近年發咗達，皆因返內地拍劇賺人仔，至今已手持四層樓。係咪賺咁多冇人知，但喺Rain身邊出現嘅男士大多非富則貴。</p><p>噚日下晝1點幾，佢由大坑寓所揸住佢架Mini Cooper去銅鑼灣利園購物，一身富泰look嘅Rain行入名店Hermès，先試手鈪，後試披肩，好快就有斬獲。埋單時仲攞住兩部用咗一黑、一白嘅Chanel電話殼嘅手機互影，對名牌真係愛不釋手。<br>採訪、攝影：梁繼光、楊浩賢</p></body></html>
