<html><header><meta charset="utf-8"><title>趣趣地：英甲兵放監即開P</title></header><body><h1>趣趣地：英甲兵放監即開P</h1><p>前英甲錫菲聯嘅威爾斯前鋒卓雲伊雲斯（左），2012年被判強姦罪成，上周五放監，有屋企人揸車接返屋企之外，仲開P慶祝，連女友（右）都話百分百信任佢係清白喎；可憐20歲嘅女受害者，事後俾伊雲斯球迷網上攻擊，要改名換姓斷六親咁滯。受害人忍辱偷生，偏偏伊雲斯重獲自由就傳錫菲聯準備接收。我哋唔係伊雲斯心入面條蟲，佢有冇做過就唔知，但咁高調就令人髮指囉。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
