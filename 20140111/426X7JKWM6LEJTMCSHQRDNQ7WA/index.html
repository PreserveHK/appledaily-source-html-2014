<html><header><meta charset="utf-8"><title>耳藏2厘米曱甴</title></header><body><h1>耳藏2厘米曱甴</h1><p>這大概是昆蟲恐懼者的終極噩夢，澳洲男子赫爾默周三清晨睡夢中突感右耳劇痛，原來有一隻長達兩厘米曱甴鑽入耳內。<br>他說：「我當時希望不是帶毒的蜘蛛。」他試圖用吸塵機將牠吸出來，惟都不得要領，只好到醫院求助。醫生先為赫爾默灌入橄欖油，但牠竟越鑽越深。他苦忍10分鐘，那昆蟲終被油浸死。當醫生拔出一隻長兩厘米的曱甴時，大家都大吃一驚。赫爾默說：「醫生說未試過從任何人的耳朵，拔出這麼巨大的昆蟲。」<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
