<html><header><meta charset="utf-8"><title>黃海波嫖妓關押6個月</title></header><body><h1>黃海波嫖妓關押6個月</h1><p>內地演員黃海波上月中因嫖妓被拘捕，並揭發涉嫌賣淫的劉馨予是雙性人。二人原被收押十多天後可獲釋，但昨日北京有關方面卻證實，黃海波與劉馨予要被關押6個月，接受「收容教育」。</p><p>根據《收容教育辦法》規定，「可以」由公安機關決定是否須要收容教育，而這個教育期，由6個月至兩年不等。消息指黃海波只須要被扣押半年，而毋須重判到兩年。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
