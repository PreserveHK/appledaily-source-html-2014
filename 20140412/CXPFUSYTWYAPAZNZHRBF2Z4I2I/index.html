<html><header><meta charset="utf-8"><title>蜘蛛仔箝實A貨谷戲</title></header><body><h1>蜘蛛仔箝實A貨谷戲</h1><p>英國男星安德魯加菲（Andrew Garfield）跟女友愛瑪史東（Emma Stone）合演的新片《蜘蛛俠2：決戰電魔》（The Amazing Spider-Man 2）昨日於倫敦舉行首映，以一身露背黃裙登場的愛瑪跟安德魯行紅地毯時已不停整古做怪，二人更帶來大班笠着蜘蛛俠頭套的好友行紅毯造勢，安德魯還即場施展鉸剪腳箝實老友，事後又指自己太攰整個人瞓在紅地毯上休息。<br>撰文：盧葦</p></body></html>
