<html><header><meta charset="utf-8"><title>體壇拾趣：Manu「銅」自己合照</title></header><body><h1>體壇拾趣：Manu「銅」自己合照</h1><p>籃球世界盃上周六開波，美國喺呢日首場分組賽同芬蘭交手後，周日緊接上演第2場，同土耳其對壘（有線62及202台明日3:25am直播）。另一支勁旅阿根廷喺今日場波亦有直播，會對克羅地亞（有線63台今日7:25pm直播），效力馬刺嘅真路比利（Manu）冇代表國家隊參賽，佢日前就返咗祖家，去首都布宜諾斯艾利斯睇當地為佢製作嘅銅像。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
