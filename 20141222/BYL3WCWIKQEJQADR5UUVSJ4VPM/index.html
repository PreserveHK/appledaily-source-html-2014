<html><header><meta charset="utf-8"><title>消防替小貓戴氧氣罩保命</title></header><body><h1>消防替小貓戴氧氣罩保命</h1><p>美國德州北部上周五有房屋發生火警，消防員在火場發現一隻被遺下的家貓吸入濃煙奄奄一息，遂替貓兒戴上氧氣罩（圖），將牠救離險境。<br>據悉火警發生後，屋內住客均已安全逃出，惟獨花名「小胖」（Stubby）的貓兒被困火場，吸入濃煙不適。幸好消防員在屋內灌救時及時發現牠，立即為牠戴上面罩輸送氧氣，協助呼吸。<br>貓兒立即被轉送獸醫處檢查，成為今場火災唯一「傷者」，並無生命危險。<br>肇事房屋嚴重焚毀，當局正調查起火原因。<br>美聯社</p></body></html>
