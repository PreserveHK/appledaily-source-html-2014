<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張家輝加盟鍾珍旗下 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張家輝加盟鍾珍旗下 - 馮仁昭</h1><p>陳慧琳同鍾楚紅嘅經理人鍾珍昨發聲明，宣佈張家輝將加盟旗下公司，張家輝話：「好想同鍾珍合作，有年喺康城見到鍾小姐，好想開口，不過第一次見面怕太冒昧。最近工作繁忙，有親戚建議我搵鍾珍，就主動搵佢。」鍾珍話：「家輝演藝事業有好好成績，同佢合作有壓力。」陳慧琳歡迎家輝加盟：「我哋同佢哋一家互相拜年派利是，交流湊仔女心得。」<br>撰文：馮仁昭 </p></body></html>
