<html><header><meta charset="utf-8"><title>愛爾蘭ATM失靈大派銀紙</title></header><body><h1>愛爾蘭ATM失靈大派銀紙</h1><p>聖誕臨近，愛爾蘭梅奧郡阿爾斯特銀行（Ulster Bank）一部櫃員機，上周四失靈大派銀紙，存戶提取20歐元卻吐出50歐元紙幣，有男子提得600歐元（5,686港元），平白賺了一倍多。<br>網民見「機不可失」，在Twitter互相通告，一度引來30多人排隊領「聖誕橫財」。銀行發言人承認系統故障，但沒提及故障多久，也沒講明涉款額，只表示稍後會聯絡相關客戶取回多提的金額。<br>比利時電子收費系統Worldline前日（周六）亦大故障，趕在聖誕前周末購物的消費者叫苦連天。系統中午修復，原因待查。<br>《馬來西亞紀事報》</p></body></html>
