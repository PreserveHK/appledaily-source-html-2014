<html><header><meta charset="utf-8"><title>賭王現身為雕塑揭幕</title></header><body><h1>賭王現身為雕塑揭幕</h1><p>賭王何鴻燊自去年11月生日連踩三場慶祝92歲生日，連月來甚少公開露面，昨日他在四太梁安琪、女兒何超盈、二房千金超瓊、超鳳與超蕸陪同下，在香港大學為他的雕塑揭幕，超盈昨日在Instagram上載了數張相片，包括賭王高舉手指公及一家人的大合照。而昨日同時有人報料指四太於凌晨現身養和醫院，傳出賭王入院的消息，昨日四太回應說：「冇啲咁嘅事。」相片可見賭王精神奕奕，入院傳聞不攻自破。<br>採訪：梁錦雯</p></body></html>
