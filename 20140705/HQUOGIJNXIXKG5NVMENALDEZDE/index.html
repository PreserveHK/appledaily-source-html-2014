<html><header><meta charset="utf-8"><title>酒店電視深夜現長髮女　問你驚唔驚？</title></header><body><h1>酒店電視深夜現長髮女　問你驚唔驚？</h1><p>浙江杭州周先生星期日（6月29日）入住當地詩鉑睿酒店，打算欣賞翌日凌晨舉行的哥斯達黎加對希臘世界盃賽事。周先生深夜開啟房間電視，惟球賽開始不久，電視畫面突然出現怪異畫面，畫面正在拍攝一個房內的情況，房中有1名正在熟睡的長髮女子，周先生看到大感驚訝，即時用手機下照片，10多分鐘後轉換頻道，畫面便再次播放直播賽事。<br><br>周先生事後懷疑酒店有人在房間安裝偷拍鏡頭，惟酒店有關方面卻否認，更指相中的房間陳設與酒店房間有不同，但無法解釋畫面突然出現怪異鏡頭的情況。事後雙方已報警，希望找到事件真相。<br><br>浙江電視台</p></body></html>
