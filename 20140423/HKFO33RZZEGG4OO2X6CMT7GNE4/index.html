<html><header><meta charset="utf-8"><title>李思捷寸嘴語無倫次</title></header><body><h1>李思捷寸嘴語無倫次</h1><p>呂珊與李思捷昨日在觀塘為下月6至7日在灣仔伊館舉行的「呂珊情兩牽演唱會」進行綵排，呂珊說：「B哥（鍾鎮濤）、鄭敬基會同我合唱，思捷嚟撐場。」緋聞爆燈的思捷上周與朋友慶祝40歲生日，昨有報道指他狂歡後，繼續拖三女到酒店盡興至翌日，他寸嘴說：「我後尾仲拖咗100條女上去玩，包括10個荷李活明星，玩到天光、乜都玩，除咗茱莉亞羅拔絲玩到攰，5點撇咗，同梅麗史翠普連方法演技都玩埋。」<br>跟他傳緋聞的陳雅倫未有出席，思捷回應：「好多人夾唔到時間嚟，佢哋有心同我慶祝都好錫我。」他又指當晚不只攬女，連男人都又攬又咀。<br>採訪、攝影：張俊銘</p></body></html>
