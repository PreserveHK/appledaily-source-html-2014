<html><header><meta charset="utf-8"><title>大劉一家溫馨食飯</title></header><body><h1>大劉一家溫馨食飯</h1><p>劉鑾雄（大劉）與紅顏知己甘比、一對子女及劉鑾鴻（細劉）、媽咪劉老太、妹妹劉玉珍等家人，昨如常到福臨門午膳，甘比媽咪手抱孫仔先落車，甘比緊隨其後手拖囡囡劉秀樺，雖然天陰陰，不過甘比帶上一副大黑超，身穿火紅色雞翼袖連身裙，手挽綠色Hermès手袋。<br>此外，歐陽妙芝昨日帶同大仔方玉丞及細仔方玉亨到荃灣行時裝騷，妙芝指兩兄弟常嗌交，她說：「好頭痛，想離開吓，希望個個月能去兩、三日短trip，享受寧靜。」<br>採訪、攝影：卓寶花、盧妹、陳順禎</p></body></html>
