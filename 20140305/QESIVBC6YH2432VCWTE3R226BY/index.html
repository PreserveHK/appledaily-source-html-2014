<html><header><meta charset="utf-8"><title>案件速遞︰陳振聰弟妹賠看護1.5萬</title></header><body><h1>案件速遞︰<br>陳振聰弟妹賠看護1.5萬</h1><p>【本報訊】因偽造及行使假遺囑而判監12年的商人陳振聰，其母親於去年平安夜離世。陳母的私人女看護入稟勞資審裁處，向陳的胞弟陳振國和胞妹陳婉讌追討代通知金、遣散費、有薪假期及勞工假期等共八萬多元。雙方昨天達成和解，女看護同意收取1.5萬元。<br>申索人為年約60多歲的劉偉玲，她於2011年開始擔任陳母李金珠的私人看護，日薪880元。劉工作至去年10月，李金珠進入養和醫院為止。陳振國及陳婉讌最初爭議雙方的僱傭關係，但最終達成和解。<br>案件編號：LBTC404/14</p></body></html>
