<html><header><meta charset="utf-8"><title>安琪蓮娜抵日High爆</title></header><body><h1>安琪蓮娜抵日High爆</h1><p>荷李活巨星安琪蓮娜祖莉（Angelina Jolie）前日在泰國探訪難民後，隨即帶同四名子女飛往日本，宣傳她主演的《黑魔后：沉睡魔咒》（Maleficent）。相隔約一年再訪日的安琪蓮娜，一向愛到日本，她對日本傳媒表示能再到日本令她十分興奮。而同片的女星艾麗芬寧（Elle Fanning）亦於前日抵埗，獲200多名粉絲接機，又表示十分期待到原宿的著名玩具店掃貨。</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
