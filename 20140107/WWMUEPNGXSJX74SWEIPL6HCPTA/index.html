<html><header><meta charset="utf-8"><title>求驗客手記：山齊士中三元巴塞開紅盤</title></header><body><h1>求驗客手記：<br>山齊士中三元巴塞開紅盤</h1><p>巴塞隆拿喺2014年第一場比賽，雖然仍然未有美斯助陣但一樣冇問題，喺主場迎戰艾爾切靠阿歷斯山齊士連中三元加埋柏度洛迪古斯入一粒，以4:0大破對手，各項賽事跨年連贏6場。呢場波前鋒尼馬只係喺最後10分鐘後備入替冇乜機會表現，不過佢最近喺一個日本遊戲節目度，玩「射9格」遊戲就威威，射到最後第12球搞掂中晒9塊板，威過之前美斯嘅8格紀錄。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
