<html><header><meta charset="utf-8"><title>機上吸煙漢候審</title></header><body><h1>機上吸煙漢候審</h1><p>【本報訊】內地漢涉於聖誕節乘搭由泰國來港的飛機時，在機上廁所內吸煙，違反《航空保安條例》被捕。他昨早被押上屯門裁判法院提堂，暫毋須答辯，准以2,000元保釋，至明年1月9日在荃灣裁判法院再訊，其間不得離港。<br>被告徐苗青（61歲）是過境香港的旅客。控罪指他在國泰航空由泰國來港的CX708班機廁所內吸煙。裁判官指他需留港候審，或需找旅館暫住。無律師代表的被告透過寧波語繙譯稱：「我沒有金錢、我不懂廣東話、不懂香港的路」。被告的姨甥女昨有到庭，並在公眾席上稱，可協助被告處理保釋。裁判官遂指示被告向她求助。<br>案件編號：TMCC4034/14<br>■記者樊素心</p></body></html>
