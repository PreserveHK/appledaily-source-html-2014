<html><header><meta charset="utf-8"><title>魏德聖撐台灣精神：不認輸　不畏強權</title></header><body><h1>魏德聖撐台灣精神：不認輸　不畏強權</h1><p>魏德聖監製的電影《KANO》昨日第一日在香港上映，在台灣已經超過2.5億新台幣。就在台灣學生就反服貿事件佔領立法院進入第11日，魏德聖在台灣發表了「守護青春，相信激情」的宣言，支持反服貿協議而抗爭的學生，更希望借《KANO》來表達台灣人的熱血及追夢是這樣煉成的，作為香港人是不是應該因為學生的堅持而汗顏。他更專誠拍了一條短片去進一步講解，魏德聖說：「我覺得台灣人就像我拍過的電影一樣，在台灣歷史上台灣人從來都不認輸、亦不畏強權。」</p></body></html>
