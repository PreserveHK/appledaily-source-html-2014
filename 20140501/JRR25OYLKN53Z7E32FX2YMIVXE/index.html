<html><header><meta charset="utf-8"><title>趣趣地：超級「糖」迷終嘗所願</title></header><body><h1>趣趣地：超級「糖」迷終嘗所願</h1><p>有位馬來西亞超級愛華頓球迷Ric Wee，支持咗隊波超過30年，本來喺今季終於等到人生第一次親身去葛迪遜支持球隊，點知呢場喺2月對水晶宮嘅比賽因為強風取消，當時愛華頓已經安排咗畀佢參觀球會同送簽名波衫補飛（小圖）。</p><p>上次天公唔造美，阿Ric再接再厲終於可以圓夢，佢同老婆已經起程飛去英國（圖），準備入場睇周六愛華頓迎戰曼城嘅比賽。另外，呢場關係到英超冠軍誰屬嘅關鍵戰，曼城賽前有好消息，預計大衛施華可以傷癒復出，人腳更齊整。</p></body></html>
