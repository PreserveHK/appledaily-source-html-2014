<html><header><meta charset="utf-8"><title>孔雀誤闖水池慘被北極熊生吞</title></header><body><h1>孔雀誤闖水池<br>慘被北極熊生吞</h1><p>奧地利維也納動物園一隻「初來步到」的雪白孔雀，懷疑「人生路不熟」飛到「鄰居」領域，慘成北極熊的午餐。<br><br>一隻患白化的孔雀飛到兩隻北極熊的「居所」，其中一隻北極熊Lynn立即趨前，孔雀嘗試逃脫，不過起飛高度不足撞上牆壁跌回園區，立即被Lynn捉起張口大咬，另一北極熊Razno想分享獵物未能成功，整個賅人過程被園內遊客拍下。<br><br>英國《每日郵報》<br><br>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk </p></body></html>
