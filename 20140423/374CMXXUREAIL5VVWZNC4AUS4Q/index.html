<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱玲玲撐莫文蔚媽咪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>朱玲玲撐莫文蔚媽咪 - 馮仁昭</h1><p>慧妍雅集早前舉辦咗個名為「TES 2014英國創遊樂」，招待咗36位嚟自12間中學嘅基層學生，7月仲會出發去英國遊學。喺起行前一班學生趁復活節先喺酒店，由莫文蔚媽咪何敏儀教授英式禮儀，呢位星級導師教佢哋點樣正確使用餐具食沙律、湯、雞、魚、甜品等，同埋點為之得體嘅進食儀態。班同學都好有興趣，而身為慧妍雅集永遠名譽會長朱玲玲，都在場支持同埋多謝莫媽媽幫手。<br>撰文：馮仁昭</p></body></html>
