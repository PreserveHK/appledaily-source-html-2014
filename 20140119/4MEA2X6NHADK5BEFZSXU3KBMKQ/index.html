<html><header><meta charset="utf-8"><title>體壇拾趣：馬刺輸波教練out埋</title></header><body><h1>體壇拾趣：馬刺輸波教練out埋</h1><p>上周五NBA常規賽西岸大戰馬刺喺主場迎戰拓荒者，場波互有領先相當緊湊，拓荒者喺最後3分鐘先拉開比數，最後以109:100贏波，終止咗馬刺6連勝強勢，真路比利（左）拎全場最高29分都冇用。</p><p>拓荒者前鋒阿域治今仗拎咗全隊最高嘅26分，佢喺第3節一次上籃疑似開踭撞低戴奧，搞到馬刺教練普波域治好火滾係咁向球證投訴，結果被逐離場。馬刺輸波後仍然位列西岸榜首，不過佢哋對住強隊嘅成績就真係麻麻，今季對住西岸前5位球隊同埋東岸1哥溜馬，加埋9場波1勝8負。</p></body></html>
