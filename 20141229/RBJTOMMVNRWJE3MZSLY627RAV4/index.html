<html><header><meta charset="utf-8"><title>關仁隱事：「小甜甜」遲到勁囂張 - 關仁</title></header><body><h1>關仁隱事：「小甜甜」遲到勁囂張 - 關仁</h1><p>女星愛纖體瘦身，「小甜甜」就偏偏玩另類，肥大肉厚，反而俾佢殺出條血路。小甜甜憑搞笑外形人氣勁升，唔單止香港，連好多外地華僑都識得佢，令佢密密走埠登台，短時間撈到一大筆。唔知係咪紅得太快，關仁聽到好多人話小甜甜態度囂張，唔係外表咁成日笑騎騎、冇機心。有次小甜甜做一個訪問，足足遲到三個鐘，嚟到sorry都冇句，猛咁鬧之前一個活動遲咗好多，之後問人幾點到，當記者話準時，佢仲要加多句：「咁應該嘅。」似乎一啲歉意都冇。<br>撰文：關仁</p></body></html>
