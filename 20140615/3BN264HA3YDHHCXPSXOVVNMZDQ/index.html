<html><header><meta charset="utf-8"><title>News Flash蘇格蘭爭取脫英　教宗：須謹慎</title></header><body><h1>News Flash<br>蘇格蘭爭取脫英　教宗：須謹慎</h1><p>蘇格蘭9月將就脫離英國舉行公投，教宗方濟各（圖右）認為須謹慎處理，坦言任何國家出現分裂，後果都叫人擔心。他指出，有些分裂有道理，好像前南斯拉夫，因為各族背景迥異，是被迫成國的；但蘇格蘭脫英、加泰羅尼亞脫離西班牙，情況不同，爭獨立的理據「沒那麼清晰」。<br>英國《每日郵報》</p><p>【622公投　我撐普選】 毅行直播<br>流動版網頁︰ http://622popvote.appledaily.com <br></p></body></html>
