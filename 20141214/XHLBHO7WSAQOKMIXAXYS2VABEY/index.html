<html><header><meta charset="utf-8"><title>列世遺預備名單　苗寨遭焚毀</title></header><body><h1>列世遺預備名單　苗寨遭焚毀</h1><p>一場惡火，將一個入選中國世界文化遺產預備名單的苗族寨村摧毀。位於貴州省黔東南苗族侗族自治州劍河縣、以「寨前溪谷幽深，寨後梯田層層」聞名的久吉苗寨，前日下午3時許發生火警，火勢迅速蔓延，未幾整個寨村已陷入火海，村內167戶、619人迅速疏散，當局調派大量消防員到場開喉灌救，至6時許終救熄，當局初步統計有60多座民房被焚毀，幸未有村民傷亡。</p><p>當局目前忙於安置受災民眾，昨日已恢復寨村的電力食水，村民亦恢復正常飲食，火災原因還在調查。<br>中央電視台</p></body></html>
