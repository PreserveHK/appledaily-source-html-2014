<html><header><meta charset="utf-8"><title>巴士兩的串燒五傷</title></header><body><h1>巴士兩的串燒五傷</h1><p>【屯  門】<br>【本報訊】兩輛新界的士在昨天下午2時40分，沿着屯門鄉事會路向屯門碼頭方向行駛，剛巧一輛巴士沿着屯門鄉事會路向新墟方向行駛。<br>當巴士轉入屯興路時，卻與第一輛新界的士撼撞，第二輛新界的士收掣不及撞向前車。結果64歲姓謝和57歲姓郭的士司機、第一輛的士之35歲姓梁男乘客、39歲姓陳女乘客和3歲姓梁男童均同告受傷，主要是臉部、頸部和手腳擦傷，先後送往醫院治理。</p></body></html>
