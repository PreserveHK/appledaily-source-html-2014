<html><header><meta charset="utf-8"><title>體壇拾趣：港跳繩隊紀錄被破</title></header><body><h1>體壇拾趣：港跳繩隊紀錄被破</h1><p>跳繩喺香港雖然冷門，但港將一啲都唔失禮。世界跳繩錦標賽噚日繼續喺紅館上演，港男將轉戰2x1交互繩速度接力賽，雖然被日本打破保持嘅世界紀錄，但仍然攞亞軍。所謂2x1交互繩速度接力賽，就係由兩人負責搖繩，另外兩人輪流跳出最多次數。因為呢項唔計團體總排名，以何柱霆（左）為首嘅港隊賽前冇點練過，結果未上場，日本就以419跳打破世績，好在港隊都造到411跳保住亞軍。壓軸賽事今早繼續。</p></body></html>
