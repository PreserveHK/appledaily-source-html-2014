<html><header><meta charset="utf-8"><title>體壇拾趣：唐鵬4強又止步</title></header><body><h1>體壇拾趣：<br>唐鵬4強又止步</h1><p>33歲香港1哥唐鵬（圖）嘅大頭相曾經登咗上國際乒聯官網，事關佢喺曼谷國際乒聯巡迴賽總決賽男單8強，爆冷以4:1贏世界排名12嘅白俄羅斯老將薩姆索諾夫，可惜威勢未能持續；噚日4強賽，佢以0:4不敵德國世界排名第7嘅奧查諾夫，只能繼男雙後再以銅牌完成比賽。決賽最後由日本水谷隼以4:3勝奧查諾夫奪冠。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
