<html><header><meta charset="utf-8"><title>飲酒後運動心跳加速</title></header><body><h1>飲酒後運動心跳加速</h1><p>【話你知】<br>心臟科醫生何鴻光表示，行山及運動不宜以啤酒解渴，因為雖然飲用酒精會令人體血管擴張，或讓人有較為涼快的感覺；但部份人會因此心跳加快，血壓上升，亦有人會出現小便頻繁、導致脫水的情況。<br>何鴻光又指出，昨日早上下過雨，加上天氣炎熱，「又濕又熱，行山特別辛苦」。他說，啤酒酒精含量不算高，但如果涉事姓沈男子「唔係飲咗啤酒都休息吓嘅，而係仲要不斷行緊嘅，咁可能就大啲危機，刺激到心跳加速；所以建議都係唔好飲」。</p></body></html>
