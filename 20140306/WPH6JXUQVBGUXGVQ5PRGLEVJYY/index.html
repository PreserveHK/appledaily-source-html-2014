<html><header><meta charset="utf-8"><title>大專生為學債追車請願</title></header><body><h1>大專生為學債追車請願</h1><p>【本報訊】10多名大專生趁政務司司長林鄭月娥到教育學院演講到場請願，反映大專生「學債」負擔重的問題，促請港府增加公營學位、讓學生按入息償還學生貸款及設還款年期上限。請願學生待林鄭出席演講後在場外等候，冀林鄭簽署寫上各訴求的「學債」支票，並大叫「政府大耳窿，學生冇陰功」，但林鄭未有理會，多名學生遂冒險追着林鄭座駕表達訴求，遭保安人員攔截和拉扯（圖）。其後教院校長張仁良向請願的教院學生表示，願意邀請學生到其辦公室商談。<br>何家達攝</p></body></html>
