<html><header><meta charset="utf-8"><title>馮仁昭四圍超：心悠家輝怕鬼唔敢瞓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：心悠家輝怕鬼唔敢瞓 - 馮仁昭</h1><p>張家輝首次執導嘅電影《盂蘭神功》下個月10日上映，呢輪家輝同女主角劉心悠都忙緊幫部戲做宣傳，雖然佢兩個都怕鬼，出埠住酒店一定要開燈先敢瞓，但兩人又走去拍鬼片，挑戰難度，喺戲入面，家輝仲安排唔少動作場面畀心悠，其中一場鬼上身鏡頭要吊高半空周身郁，拍完呢場戲，佢手腳都整瘀晒，心悠事後表示：「其實我係拍緊動作片。」<br>撰文：馮仁昭</p><p>【622公投　我撐普選】毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com  </p></body></html>
