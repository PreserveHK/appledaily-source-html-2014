<html><header><meta charset="utf-8"><title>魚口驚現活青蛙</title></header><body><h1>魚口驚現活青蛙</h1><p>釣魚附送青蛙！澳洲釣魚郎詹姆斯（Angus James）周末在昆士蘭以北一條河流垂釣時釣到一條鱸魚（下圖），打開魚口竟發現內有一隻活生生的青蛙（上圖）。</p><p>「我很震驚，起初以為只是青草，然後這東西竟眨眼！」詹姆斯發現這隻白氏樹蛙時，牠臉上彷彿帶着笑容，好像欣喜於獲救。詹姆斯拿起隨身相機拍下「魚中青蛙」相片，而死裏逃生的青蛙之後跳過他的頭頂逃之夭夭。詹姆斯放生了鱸魚，並將相片傳給雜誌，雜誌刊登在facebook專頁上，獲四萬個「讚好」。<br>澳洲《開恩茲郵報》</p></body></html>
