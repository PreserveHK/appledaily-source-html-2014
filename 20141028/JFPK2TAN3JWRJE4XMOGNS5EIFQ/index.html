<html><header><meta charset="utf-8"><title>【奇趣米芝蓮】指南錯漏百出　推介食物無得食</title></header><body><h1>【奇趣米芝蓮】指南錯漏百出　推介食物無得食</h1><p>自從2009年以來，《米芝蓮指南》經常出現錯字、錯地圖、錯地址，可能已經習以為常，不過錯得最離譜是推介的菜式竟然無得食！2009年的《米芝蓮指南》，阿鴻小吃的確當災，地址由和富道變春秧街，相距兩街之間，而指南中竟然推介「鹵水豆腐燒肉」，阿鴻一向賣滷味，何來有燒味呢？<br><br>記者：區佩嫦</p><p>潘紹聰X柳俊江<br>星期一至五  晚晚「搵鬼睇」<br> http://hk.apple.nextmedia.com/horror </p></body></html>
