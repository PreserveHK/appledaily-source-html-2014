<html><header><meta charset="utf-8"><title>呂慧儀享受陀B</title></header><body><h1>呂慧儀享受陀B</h1><p>懷有「小蟹籽」四個幾月嘅「長腳蟹」呂慧儀（Koni）， 昨日在微博貼大肚照兼留言說：「這世上每個人都是獨立的個體，誰沒有了誰都不會死，就肚子裏的你沒有媽媽就無法生存。蟹很享受這種被需要的感覺，很享受孕育着你的這短暫的時光。心裏很踏實的和你在感應着，珍惜有你的陪伴，身體的轉變，心靈的轉變，情緒的轉變，一切都變得奇妙了。謝謝你，小蟹籽！」此外，曾同倪震「一啜成名」的城大校花張茆，日前亦在微博晒孕相：「快五個月的規模，早上起來比較扁，到了晚上就很大個，是因為吃太多嗎，背後看腰還在，好了瓦（我）去吃早餐了。」 看來兩位準媽媽很享受陀B的感覺！<br>撰文：張曦彤</p></body></html>
