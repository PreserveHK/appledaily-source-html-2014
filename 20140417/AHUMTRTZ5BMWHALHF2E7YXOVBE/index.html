<html><header><meta charset="utf-8"><title>體壇拾趣：Sonia打波兼美白</title></header><body><h1>體壇拾趣：Sonia打波兼美白</h1><p>眼前嘅沙排美女江卓儀（Sonia、圖）白淨咗好多，原來佢近一年多轉玩室內排球，仲打埋甲一女子排球賽，希望喺繁忙嘅護士工作中，尋求樂趣同奮鬥目標喎！佢噚日應一間運動服飾店出席記者會，講到室內排球嗰陣話：「其實中四轉打沙排後，好少打室內排球，𠵱家唔打沙排，好似冇咗個奮鬥目標，打番室內排球有番個目標。」Sonia𠵱家打嗰隊叫國際隊，上年攞聯賽第4名，佢話今年目標係攞冠軍，一星期練兩晚，暫時打咗兩場未輸過，希望佢如願捧盃啦！</p></body></html>
