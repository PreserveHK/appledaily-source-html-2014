<html><header><meta charset="utf-8"><title>凱蒂衣着酷似女皇</title></header><body><h1>凱蒂衣着酷似女皇</h1><p>凱蒂此行據報被英女皇千叮萬囑衣着要有貴氣，不可再被怪風吹起裙襬洩春光，結果幾乎每條裙子都及膝，養眼度大減，有眼利的傳媒就發現，凱蒂此行穿衣風格很似女皇。<br>凱蒂上周四參與一戰戰士紀念活動時所穿的粉藍色大褸最成熟，而英女皇日前接待到訪的愛爾蘭總統希金斯時，亦穿了粉藍色外套（圖）。凱蒂帶着佐治王子參加遊戲班時所穿的黑白連身裙、以及在新西蘭落機的紅色孖襟褸，跟女皇以往出席公開活動時所穿的衣着酷似。<br>英國《星期日郵報》</p></body></html>
