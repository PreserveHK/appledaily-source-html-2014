<html><header><meta charset="utf-8"><title>體壇拾趣：孫玥唔練波打甲二</title></header><body><h1>體壇拾趣：<br>孫玥唔練波打甲二</h1><p>前中國女排主力孫玥（圖）已經40有1，亦係兩女之母，自07年嫁畀前香港籃球代表何國文後一直做全職主婦。噚日佢以2014香港世界女排大獎賽大使身份出席記招，大爆自己打緊香港甲二排球聯賽：「05年退役後好少打波，𠵱家主要同以前認識嘅香港女排一齊玩，我哋唔練波，每星期打一場。」講番8月8號喺紅館開波嘅大獎賽香港站，有中國、意大利、日本同泰國參戰，屆時仲可能引入「鷹眼」系統執法㖭。</p></body></html>
