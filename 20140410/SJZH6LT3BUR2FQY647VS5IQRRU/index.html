<html><header><meta charset="utf-8"><title>回收廢料打造銀樓</title></header><body><h1>回收廢料打造銀樓</h1><p>有沒有見過真正的銀樓？在湖南郴州近日便出現一座。這座號稱的「中國第一銀樓」，是仿照日本京都的金閣寺而建，高近10米、面積約140平方米，分成兩層，整棟樓除屋頂瓦片之外，所有主要部件都用銀做裝飾，外牆用銀片包裹，門窗上的鏤空雕花用銀片裝飾，二樓更有一張用金、銀打造的鴛鴦椅。這棟用五萬両銀打造的銀樓，看似極盡奢華，甚至有網民稱「簡直亮瞎眼睛」，但卻是廢物循環再造的建築，所用白銀全部回收於廢渣、廢料、廢液。<br>新華網</p></body></html>
