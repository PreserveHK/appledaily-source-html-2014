<html><header><meta charset="utf-8"><title>梁政珏等男友服侍</title></header><body><h1>梁政珏等男友服侍</h1><p>梁政珏早前和準老公「北海道牧場餐廳」老闆何思源（John）預支蜜月遊法國，二人日前現身機場，戴了大草帽的梁政珏與推着一車行李的John由禁區步出，行李中不乏大袋名店紙袋，看來梁政珏今次法國行掃貨掃得非常開心。<br>當晚7時半左右，梁政珏與John現身機場大堂，二人先到咖啡店買咖啡及小食，然後到停車場取車，全程她公主上身，由買咖啡、付款到推行李，都由未來老公一手包辦，待一切安排妥當，就上車嘆冷氣等開車，果然御夫有術。<br>採訪、攝影：畢紹基、羅德光、楊浩賢</p></body></html>
