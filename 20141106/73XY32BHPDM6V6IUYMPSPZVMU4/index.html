<html><header><meta charset="utf-8"><title>健康Express醫療新知：腦功能過度連繫　損記憶力</title></header><body><h1>健康Express醫療新知：<br>腦功能過度連繫　損記憶力</h1><p>美國一項研究替210名20至89歲志願人士進行腦部磁力共振檢查，參加者接受多項記憶力及智力測試。結果發現記憶力測試較低分的參加者，出現掌管不同功能的腦部組織過度連繫，干擾獨立運作，導致記憶力與智力下降。雖然研究顯示年紀大是腦部獨立運作減少的原因之一，但約一成65歲以上的參加者，未受影響，記憶力甚至勝過「後生仔」。相反，約5%年輕參加者腦部有過度連繫的現象。</p></body></html>
