<html><header><meta charset="utf-8"><title>古仔自創英雄人物</title></header><body><h1>古仔自創英雄人物</h1><p>古天樂日前為代言的鞋履品牌le saunda拍攝全新一輯平面廣告，廣告中他以8個不同造型示人，而今季的系列更以古仔鍾情的《星球大戰》為靈感，令古仔愛不惜手，他說：「我比較鍾意黑色，所以呢個系列好啱我，加上有太空元素，令我諗起《星球大戰》嘅黑武士，有一種亦正亦邪嘅感覺。」<br>近年有不少以英雄主義為題材的電影，古仔自言有機會的話，他希望可以自己創造一個英雄人物，他說：「如果有機會演一個英雄人物，我諗我未必會演一個大家見慣見熟嘅角色，因為有時自己創作嘅範圍會更廣，有更多空間。」<br>撰文：栐仁</p></body></html>
