<html><header><meta charset="utf-8"><title>徐若瑄公開餐單闢謠</title></header><body><h1>徐若瑄公開餐單闢謠</h1><p>徐若瑄婚後身形明顯發脹，更不時傳出她已懷孕的消息。近日又再傳出她因為想生男孩，所以每天食澱粉和每餐也吃大量紅肉，所以才導致身形發脹。前晚徐若瑄即在facebook留言反駁：「天天澱粉、餐餐紅肉、燕窩漱口！為了生男？！這也編的出？這是看妳胖、要妳命的節奏是嗎？本人已經3年沒有吃過燕窩！雖然發胖了些，也不至於餐餐紅肉這樣不健康。非出自於我口、別信！」她還在留言裏順道公開自己的飲食餐單，以正視聽。</p></body></html>
