<html><header><meta charset="utf-8"><title>體訊速遞︰（排球）精英賽體藝今鬥全完</title></header><body><h1>體訊速遞︰<br>（排球）精英賽體藝今鬥全完</h1><p>全港學界排球精英賽昨上演首圈賽事，賽馬會體藝中學（圖）於女子組以2:0橫掃仁濟醫院靚次伯紀念中學，今午5時於青衣體育館硬撼葵青區女甲冠軍中華基督教會全完中學爭入8強；賽事免費入場。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
