<html><header><meta charset="utf-8"><title>馮仁昭四圍超：涉毒音樂人唱過酒吧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：涉毒音樂人唱過酒吧 - 馮仁昭</h1><p>前日有報道指一個姓陳嘅香港音樂製作人（圖）喺北京涉嫌吸毒被捕，當大家估緊究竟呢個做音樂後期製作嘅男人係邊個時，噚日又出現另一個新版本。<br>有報道話被捕呢個32歲香港男人，其實唔係音樂製作人，只係經營餐廳生意，曾經喺酒吧駐唱。因為呢單新聞，搞到有幾個姓陳嘅香港音樂人被網民亂猜有冇涉毒，終於可以還個清白。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
