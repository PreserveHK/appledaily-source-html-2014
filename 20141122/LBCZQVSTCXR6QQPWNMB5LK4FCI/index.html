<html><header><meta charset="utf-8"><title>雪兒想開烹飪學校</title></header><body><h1>雪兒想開烹飪學校</h1><p>久未露面的雪兒昨日到DBC數碼電台接受訪問，現時定居新加坡的她有意返香港長住。雪兒與丈夫更有生意大計：「我同我先生想將朋友喺紐約嘅烹飪學校帶到亞洲，呢間學校有30幾年歷史，𠵱家仲諗緊喺新加坡定香港，不過所有嘢都好初步、未落實要投資幾錢。」<br>雪兒謂很難揀開學校地點，因為需要的場地很大。問她可會復出拍戲？雪兒：「都可以㗎。」可有導演向她招手？她說：「冇諗咁多，又要忙學校嘅嘢。」對於港視開台，雪兒雖然無留意但認同是好消息：「我未睇過，因為真係冇時間睇。」<br>採訪、攝影：盧妹</p></body></html>
