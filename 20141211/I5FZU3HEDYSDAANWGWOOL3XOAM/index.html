<html><header><meta charset="utf-8"><title>邱淑貞囡囡病容拒上鏡</title></header><body><h1>邱淑貞囡囡病容拒上鏡</h1><p>邱淑貞（豆斗）昨日與大女沈月現身中環，不過她們今次不是去shopping，見到戴上口罩的沈月與豆斗進入一座商業大廈，大廈內有不少醫生和律師開業，估計是沈月身體不適看醫生。<br>約一小時後，豆斗兩母女離開大廈，不過沈月一反常態，極度抗拒鏡頭，更用手遮臉，反而豆斗表現淡定，全程只低頭，最後司機揸七人車到達，豆斗極速推囡囡上車，她上車後司機便開車走人。<br>採訪、攝影：黃曉程</p></body></html>
