<html><header><meta charset="utf-8"><title>SONY智能手帶　支援高清話音</title></header><body><h1>SONY智能手帶　支援高清話音</h1><p>SONY昨日(9月15日)發佈會中，還取出了最新的SmartBand Talk，最特別之處是首次支援HD Voice高清話音，內置收音咪及揚聲器，防水防塵設計(IP68)，方便隨時隨地接收不同更資訊。<br>錶面使用了1.4吋曲面電子紙(e-paper)作屏幕，有黑白兩種不同顏色錶面，就現場手感，錶帶及錶面機富彈性，而且仲有點點磨砂設計，使用上，黑色感覺會較耐用，而白色有機會變黃的問題，不過就實用性，白色錶顯示較光亮，黑色錶面在室環境就有點看不清楚的問題，預計香港推出日期為10月。<br><br>記者：朱崇德</p></body></html>
