<html><header><meta charset="utf-8"><title>最佳紀錄：鄭國輝終獲肯定</title></header><body><h1>最佳紀錄：<br>鄭國輝終獲肯定</h1><p>30歲的風帆代表鄭國輝，過去多屆大型運動會均屬隊中配角，但他一直以來的努力沒有白費，在仁川以近乎完美的成績，提早兩輪鎖定金牌，延續港隊近年在亞運風帆項目的佳績，亦證明自己的價值，難怪賽後激動得流下男兒淚。至於不再年輕的「保齡神童」胡兆康，先領軍在5人賽得銅牌，繼而在優秀賽取得首面亞運個人賽銀牌，總算有所交代。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
