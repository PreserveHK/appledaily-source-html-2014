<html><header><meta charset="utf-8"><title>陸駿光做YouTuber試水溫</title></header><body><h1>陸駿光做YouTuber試水溫</h1><p>「港版半澤」陸駿光明年與港視正式約滿，但發牌前景未明朗，所以他都要為自己作打算。陸駿光經常與女友出外旅行，有感近年網上有一群網民在YouTube拍片做YouTuber，於是便膽粗粗加入行列。日前他在YouTube貼了一條名為「陸駿光撐撐撐艇仔＠Central Park, NYC」的短片試水溫。<br>昨日他在電話中說：「我見網上好多人做呢樣嘢，加上我同女朋友又鍾意旅行試新嘢，所以咪試吓！」講到第一次剪片，他笑說：「始終係新手，所以咪左試試、右試試，不過剪片係由女友負責，我喺側邊就好似導演咁！」<br>採訪：何慧斯</p></body></html>
