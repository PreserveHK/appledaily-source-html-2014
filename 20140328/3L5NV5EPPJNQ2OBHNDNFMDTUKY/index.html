<html><header><meta charset="utf-8"><title>隔牆有耳：民望高整健康菜式 - 李八方</title></header><body><h1>隔牆有耳：<br>民望高整健康菜式 - 李八方</h1><p>海洋公園今年再次同衞生署舉辦「開心『果』月」，鼓勵市民要食多啲水果，食物及衞生局局長高永文同海洋公園主席盛智文噚日唔只一齊主持揭幕禮，仲合力炮製一道水果入饌菜式──蜜柑釀蝦棗。<br>原來民望高係「架忌冷」，向來最like潮州菜，所以佢創作咗呢款混合潮州蝦棗嘅菜式，佢哋採用嘅鮮蝦仲要全部係來自澳洲嘅環保海鮮。<br>兩位大男人都算合拍，首先將柑粒釀入冇加入肥豬肉嘅蝦丸，然後用蒸取代炸，最後就加上鮮榨橙汁整嘅醬汁，一道健康菜式好簡單就完成嘞。</p></body></html>
