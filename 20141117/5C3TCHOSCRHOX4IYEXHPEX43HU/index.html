<html><header><meta charset="utf-8"><title>體訊速遞：（亞沙運）廖梓苓摘港隊首金</title></header><body><h1>體訊速遞：<br>（亞沙運）廖梓苓摘港隊首金</h1><p>正在布吉舉行的亞洲沙灘運動會，港隊昨憑壁球開齋奪得1金2銀，金牌功臣是廖梓苓（左），她在決賽以2:0勝隊友湯芷穎，另一銀牌是男單的葉梓豐。本報消息（泰國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
