<html><header><meta charset="utf-8"><title>蘋果綠葉多款車獲免購置稅</title></header><body><h1>蘋果綠葉<br>多款車獲免購置稅</h1><p>工信部和國家稅務總局昨發佈《免徵車輛購置稅的新能源汽車車型目錄》，由2014年9月1日至2017年12月31日，目錄內的新能源汽車將免收車輛購置稅，比亞迪、東風、吉利及廣汽均有車款入選。</p><p>【壹錘佔中】8月31日　5pm直播<br>壹錘定音:  http://hammerout.hk <br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:   http://bit.ly/occupycentral  </p></body></html>
