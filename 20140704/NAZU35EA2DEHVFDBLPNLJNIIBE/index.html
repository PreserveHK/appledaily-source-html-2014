<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫婚後趕生仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫婚後趕生仔 - 馮仁昭</h1><p>宣佈喺明年1月結婚嘅周杰倫，噚日喺台灣出席活動又再公開講婚事，佢話：「明年婚後就想生孩子，這樣，他20歲，我56歲，不會太老。因為我是獨生子，希望生男孩，這樣能跟孩子一起互動。」佢仲自認會是好爸爸：「我會很疼他，甚麼都買給他，但不會讓他『靠爸』。」<br>周董仲話想效法外國藝人，孭住個B出街，就算俾人影到都冇所謂。婚後都唔使太太息影，會互相尊重。<br>撰文：馮仁昭</p></body></html>
