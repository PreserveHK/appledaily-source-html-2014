<html><header><meta charset="utf-8"><title>體壇拾趣： 張德培今爆授徒秘訣</title></header><body><h1>體壇拾趣： <br>張德培今爆授徒秘訣</h1><p>張德培（右）今日喺香港展開兩日活動，先喺下晝1點現身香港足球會，為一間健身中心擔任亞洲區榮譽大使開記者會，之後會同本地網球小將進行訓練班，並會分享愛徒錦織圭（左）近期大勇嘅秘訣。呢位89年法網冠軍近期頻頻曝光，全因上年12月開始兼任日本「1哥」錦織圭嘅教練，令徒弟成績突飛猛進，現時世界排名升至第9，培哥功不可沒；不過，呢位徒弟最近就因背傷，退出咗今個禮拜嘅羅馬大師賽。至於聽晚，培哥就會到健身中心同會員做體能訓練同小型網球練習。</p></body></html>
