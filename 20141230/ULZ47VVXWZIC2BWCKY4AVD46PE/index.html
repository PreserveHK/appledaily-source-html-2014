<html><header><meta charset="utf-8"><title>高鈞賢人仔易賺</title></header><body><h1>高鈞賢人仔易賺</h1><p>高鈞賢9月銳意離開工作了九年的無綫，最近跟內地經理人公司盛世強音簽約，已先後接演內地古裝劇《山海經之赤影傳說》及消防宣傳短片，之後還有機會在湖南衛視的新網劇《靈異相機》中做男主角，明年2月再替有線真人騷節目《帶阿媽去旅行》到埃及取景，他直言離開無綫兩個幾月，已賺了相等於在舊公司兩年的收入。<br>現在可以為自己爭取更多的高鈞賢說：「𠵱家經理人會了解我想要啲乜，內地機會實在好多，睇到將來發展幾好。」他現在在內地拍劇有助手貼身照顧，合約又定明有8小時休息，但他反而希望辛苦點，高鈞賢說：「我以前都好少劇接劇冇得瞓，𠵱家出嚟博梗係想再忙啲。」<br>採訪：嵐山</p></body></html>
