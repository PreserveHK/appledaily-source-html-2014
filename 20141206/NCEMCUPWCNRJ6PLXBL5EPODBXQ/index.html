<html><header><meta charset="utf-8"><title>火炭穗禾苑　近九成實用</title></header><body><h1>火炭穗禾苑　近九成實用</h1><p>【半山之選】<br>柴灣山翠苑地勢高，而且座落大潭道200號，物業地址亦高人一等。牛池灣豐盛街的瓊麗苑及瓊山苑，一樣享半山清靜環境，但位置較吊腳，要駁車出入。藍田亦有多組半山居屋，其中康和式居屋康逸苑較年輕，落成至今僅13年。距離港鐵美孚站僅數分鐘步程的葵涌清麗苑，位處半山，設小型商場，是交通方便的上車居屋。新界區半山居屋，有火炭穗禾苑、將軍澳康盛花園等，其中穗禾苑以近九成超高實用知名。</p></body></html>
