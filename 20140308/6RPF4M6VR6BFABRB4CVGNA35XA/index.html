<html><header><meta charset="utf-8"><title>各區突發簡訊：　
五煞拖平治男落車圍毆</title></header><body><h1>各區突發簡訊：　<br>
五煞拖平治男落車圍毆</h1><p>【旺　角】<br>【本報訊】自稱在內地經營房地產生意的60歲姓崔男子，昨凌晨零時許，與一名54歲姓甘女子，在旺角花園街一間麻雀館消遣後，取回停泊在路邊一輛平治房車時，突然有5名惡漢走近，打開車門強行將他拖出車外揮拳毆打及腳踢房車刑毀，兇徒傷人後逃去。事主面、口鼻流血，同行甘女沒有受傷，報警後傷者獲送院治療。他報稱不認識兇徒及沒有與人結怨，不明遇襲原因。</p></body></html>
