<html><header><meta charset="utf-8"><title>K-Pop之王：Tiffany新節目晒大屋</title></header><body><h1>K-Pop之王：Tiffany新節目晒大屋</h1><p>由韓團少女時代的泰妍、徐玄和Tiffany組成的小分隊「TTS」主持的新節目《The TaeTiSeo》昨晚首播，三人在節目大玩自爆，泰妍展示其宅女一面，徐玄又承認喜歡shopping，但經常因心大心細而令泰妍和Tiffany很疲累。而Tiffany就公開其L.A.的房子，屋外的大型泳池更令徐玄大呼「太舒服，It's my home」，三人更坐在泳池邊曬太陽談心，認真寫意。</p></body></html>
