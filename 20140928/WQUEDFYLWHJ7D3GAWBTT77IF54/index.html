<html><header><meta charset="utf-8"><title>廣州男研發油門腳掣二合一</title></header><body><h1>廣州男研發油門腳掣二合一</h1><p>新牌司機最常犯的問題是將油門當腳掣，釀成不少車禍。廣州一名何姓發明家近日研製出一個只需用一隻腳便能控制油門、腳制的裝置（圖），而且獲得專利。<br>何在他的座駕上安裝了這種裝置，他表示這種新的裝置用法簡單，想要加速只要將腳往右擺，要停車便往下踩，一般司機都不難適應。他表示這種裝置司機不用換腳操作，反應時間節省0.7秒，若以時速100公里行駛的汽車計算，0.7秒相當於約30米距離，這可有效減少追撞的機會，減少車禍造成的傷亡。<br>《廣州日報》</p></body></html>
