<html><header><meta charset="utf-8"><title>News Flash泰婦藏行李箱偷渡美國</title></header><body><h1>News Flash<br>泰婦藏行李箱偷渡美國</h1><p>在美國接壤墨西哥邊境的一個檢查站，海關人員上周一截查一部入境私家車時，在後座一個行李箱內發現一名48歲泰國女子（圖）。當局指她用大量衣服作掩飾，企圖偷渡到美國。她早前曾被遞解出境，現在涉嫌再次偷渡入境被捕。<br>美聯社</p><p>足本收睇《亂噏24》x鄭秀文＠杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
