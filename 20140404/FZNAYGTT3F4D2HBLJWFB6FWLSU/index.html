<html><header><meta charset="utf-8"><title>自動充氣太陽傘「一嚿雲」</title></header><body><h1>自動充氣太陽傘「一嚿雲」</h1><p>在烈日當空下戶外活動，太陽傘不可少，但要張開不容易。荷蘭有公司設計出自動充氣太陽傘（圖），使用方便之餘，外形亦看似一朵白雲，融入大自然。<br>「積雲太陽傘」（Cumulus Parasol）頂部有太陽能板，受陽光照射後內置的小風扇會啟動，20秒就能為直徑兩米的傘子完全充氣；沒陽光時傘子會自動收好，或者按手柄上的鍵隨時收傘；流線外型，以及尼龍質地上的矽膠塗層防風防水，無懼天氣驟變。最棒之處當然要數傘子造型，就像烈日下的一抹雲彩，讓人曬太陽時更加賞心悅目。<br>英國《每日郵報》</p></body></html>
