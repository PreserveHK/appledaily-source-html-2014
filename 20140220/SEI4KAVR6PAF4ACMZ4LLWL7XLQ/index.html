<html><header><meta charset="utf-8"><title>隔牆有耳：千福BB情迷長衫 - 李八方</title></header><body><h1>隔牆有耳：<br>千福BB情迷長衫 - 李八方</h1><p>着長衫，可以展現中國女性嘅體態同曲線美，香港歷史博物館都搞緊個名為「百年時尚︰香港長衫故事」展覽，用百幾件長衫珍品上演一場時裝演變騷，當中包括粵劇名伶白雪仙同任劍輝、影星林黛、歌星鄧麗君，以及有最美麗港姐之稱嘅朱玲玲喺1977年參選時嘅長衫。<br>原來美國駐港總領事夏千福都情迷長衫。千福BB噚日喺美領館fb自揭去咗參觀長衫展覽，大讚「很高興可以欣賞這次長衫展覽，讓我認識長衫的演變、發展及它的時尚美」，貼埋自拍照證明好like呢個展覽。</p></body></html>
