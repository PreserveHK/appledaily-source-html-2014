<html><header><meta charset="utf-8"><title>偷狗賊拒捕放毒鏢殺人</title></header><body><h1>偷狗賊拒捕放毒鏢殺人</h1><p>廣東韶關仁化縣兩名偷狗賊，本月二日潛入大山深處的塘聯村，用毒鏢殺狗後偷走，犯案期間遭村民發現。村民氣憤難平堵截賊人，姓陳村民將其中一名疑犯制服後，冷不及防被人用多枚毒鏢刺中胸部。當他走了10幾米後倒地昏迷，送院後證實不治，兩名疑犯事後被刑拘。警方初步判斷，毒鏢所含的是氰化物，目前正進一步化驗。<br>兩名賊人在縣城開設狗肉煲餐廳，自去年11月不時在鄰近村莊偷狗，警方正追查毒鏢來源以及狗肉流向。<br>中新網</p></body></html>
