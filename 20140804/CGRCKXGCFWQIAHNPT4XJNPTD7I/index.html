<html><header><meta charset="utf-8"><title>中川翔子打救流浪貓</title></header><body><h1>中川翔子打救流浪貓</h1><p>日本出位女星中川翔子是貓癡一名，最近巡迴香港及台灣開騷仍心繫家中10隻愛貓，她在港受訪時就談及積極推行的救流浪貓行動，又大讚貓咪有靈性，每當情緒低落時都多得愛貓撒嬌才得以釋懷，翔子提到以愛貓取名的時裝品牌mmts時即滔滔不絕，當天她亦穿上自己設計的貓貓衫。至於翔子參演由園子溫執導的新片《東京暴族》，將出戰多倫多電影節，她在片中再以偶像李小龍的黃色經典裝扮演出。<br>採訪：吳家偉<br>攝影：仇志德</p></body></html>
