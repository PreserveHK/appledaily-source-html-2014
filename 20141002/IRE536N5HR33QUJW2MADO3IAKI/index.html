<html><header><meta charset="utf-8"><title>錢國偉唔覺星爺麻煩</title></header><body><h1>錢國偉唔覺星爺麻煩</h1><p>錢國偉（Wilson）與女友陳宛蔚前晚在九龍灣出席電影《麥兜．我和我媽媽》首映禮，Wilson最近忙於為周星馳籌備新戲《美人魚》，身為執行導演的他透露主角人選已落實，電影本月中開拍。問他與星爺合作是否很麻煩？Wilson說：「我又唔覺，入行之後已經算係同佢掹車邊認識，星爺做《黑白殭屍》時，我做調查員，嗰時係童工。」<br>Wilson舊僱主無綫早前大裁員，他坦言感到可惜：「我啲同事都有受影響，如果幫到手一定幫，冇咗兒童組好可惜。」<br>採訪、攝影：張俊銘</p></body></html>
