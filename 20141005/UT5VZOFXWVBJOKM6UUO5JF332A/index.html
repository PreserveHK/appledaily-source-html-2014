<html><header><meta charset="utf-8"><title>K-Pop之王：泰妍風騷飛日本</title></header><body><h1>K-Pop之王：泰妍風騷飛日本</h1><p>少女時代（少時）所屬的SM事務所，昨日及今日在東京舉行家族演唱會「SMTown」，而上月底突然「被退團」的少時成員Jessica則缺席是次活動。</p><p>昨早，少時3位成員泰妍（圖）、徐玄及Tiffany現身機場飛東京，泰妍早前曾為Jessica退團向粉絲流淚道歉，但昨日戴上黑超的她表現風騷，不時友善向粉絲微笑，心情似乎已經平復。另外，有消息指SM有意在今年聖誕節前讓Jessica歸隊。</p></body></html>
