<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚媽咪忙行善 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚媽咪忙行善 - 馮仁昭</h1><p>莫文蔚媽媽莫何敏儀噚日喺尖沙嘴出席手袋及首飾店開幕活動。莫Uncle早排過身，莫Auntie話𠵱家忙緊慈善工作，時間都唔夠用，問佢多唔多見囡囡？佢話：「佢𠵱家喺香港，搬嚟同我住，嚟緊佢放3個月假，不過我知佢唔係兩手揈揈，佢會有啲嘢預備推出，冇理由3個月冇晒聲氣，佢仲犀利過我，都係工作狂，應該係我嘅錯（指遺傳）。」<br>撰文：馮仁昭</p></body></html>
