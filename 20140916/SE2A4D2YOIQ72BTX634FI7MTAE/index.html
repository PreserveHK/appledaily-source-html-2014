<html><header><meta charset="utf-8"><title>體訊速遞：（青奧）劍擊小將獲16.5萬獎金</title></header><body><h1>體訊速遞：<br>（青奧）劍擊小將獲16.5萬獎金</h1><p>信興教育及慈善基金昨捐贈50萬港元，予今年南京青奧的優秀港將；除了獎牌功臣外，第4至8名的選手也有獎金。大贏家是為劍擊奪1金1銀的蔡俊彥（左二），共獲16.5萬港元。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
