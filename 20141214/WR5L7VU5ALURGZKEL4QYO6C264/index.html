<html><header><meta charset="utf-8"><title>陳妍希收身甩小籠包</title></header><body><h1>陳妍希收身甩小籠包</h1><p>陳妍希（圖）、楊冪、陳曉東及李晨等藝人前日在北京出席「2014中國時尚權力榜」頒獎禮活動。新一代小龍女台灣女神陳妍希早前被網民笑指似「小籠包」，不過成功收身的她當日以一襲low cut及膝裙現身，以往被人詬病的肉背已瘦到看到骨，妍希全程保持笑容，似乎沒有受到網民惡搞影響。在頒獎禮上，陳妍希獲頒年度人氣藝人獎、楊冪獲年度最佳演員，年度跨界藝人則由陳曉東奪得。</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
