<html><header><meta charset="utf-8"><title>各區突發簡訊：
失業男產生幻覺圖跳樓</title></header><body><h1>各區突發簡訊：<br>
失業男產生幻覺圖跳樓</h1><p>【石硤尾】<br>【本報訊】28歲姓黃失業青年，疑遲遲找不到工作未能釋懷，情緒低落下產生幻覺，昨凌晨1時許，他在石硤尾邨美賢樓高層住所突然嚷死，站上窗邊聲稱跳樓，其胞弟見狀立即報警。消防員及警員趕至後努力游說，並靜心聆聽事主訴苦，經勸說後令青年打消死念，獲送院接受檢查。據知事主患有情緒病，疑近日在失業打擊下，令情緒再度變得不穩定。</p></body></html>
