<html><header><meta charset="utf-8"><title>今日提醒你：校際音樂賽免費入場</title></header><body><h1>今日提醒你：校際音樂賽免費入場</h1><p>2013/14年度學校音樂創藝展最後匯演於本月29日（星期三）於沙田大會堂演奏廳舉行，分小學組及中學組，分別於下午3時及晚上7時半舉行，每場各有12隊校隊競逐最佳記譜獎、最佳音樂獎、最佳意念獎、最佳演出獎及個別傑出音樂作品獎共五個獎項。小學組須根據指定音樂，演繹及創作限時5分鐘的表演；而中學組再分為精英組及卓越組，以律動、默劇或舞蹈等配合原創音樂，作限時5分鐘或7分鐘的表演。本年各中學校隊的創藝作品，不乏反映現實的表演。有興趣人士可致電3698 3543索取免費門票，先到先得。</p></body></html>
