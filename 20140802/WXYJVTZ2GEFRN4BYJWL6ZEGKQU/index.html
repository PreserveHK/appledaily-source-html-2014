<html><header><meta charset="utf-8"><title>真．偲嫣佔領蘋果影得你好靚囉</title></header><body><h1>真．偲嫣佔領蘋果<br>影得你好靚囉</h1><p>早前有親中團體到《蘋果日報》位於將軍澳的辦公大樓外示威，另一親中團體「正義聯盟」召集人李偲嫣等人組成「反壹傳媒苦主大聯盟」，下午亦到《蘋果》門外舉牌示威，不滿壹傳媒旗下刊物報道不少女性受害者的手法，是踐踏女性尊嚴。<br> <br>雖然示威只有數人到場，但她們亦做足功課，例如將多個刊物封面製成圖輯展示，李偲嫣更向圖輯紙板大舉「反like」手勢。</p></body></html>
