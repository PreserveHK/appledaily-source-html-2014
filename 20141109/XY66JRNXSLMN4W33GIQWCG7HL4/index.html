<html><header><meta charset="utf-8"><title>莎蓮搭上夏威夷男歌手</title></header><body><h1>莎蓮搭上夏威夷男歌手</h1><p>美國女星莎蓮活德麗（Shailene Woodley）在承認雙性戀後，月前曾傳出戀上同志女星愛倫比芝（Ellen Page），不過近日其另一半似乎已換上夏威夷男歌手Nahko。兩人上周三被目睹在夏威夷大島睇日落，當時Nahko右手執着花，左手則輕撥莎蓮秀髮，態度親暱。</p><p>外形獨特的Nahko屬組合Nahko and Medicine for the People成員之一，而莎蓮早於今年三月在活動上，已透露過受他的音樂影響甚深。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
