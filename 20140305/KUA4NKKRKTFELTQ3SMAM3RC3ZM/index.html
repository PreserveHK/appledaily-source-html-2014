人獅老友合照</title></header><body><h1>被搭膊頭舔耳<br>
人獅老友合照</h1><p>能跟獅子（圖）近距離合照已是難得，像42歲南非女遊客耶卡（Lina Jek）這樣與獅子搭膊頭合照，更是千載難逢。<br>耶卡偕任職攝影師的丈夫到約翰內斯堡的獅子公園旅遊，她原以遼闊大草園做背景拍照留念，但一頭八個月大的雌獅突然入鏡，一爪搭在她的肩膀微笑扮老友合照，之後又挨近她並舔她左耳向她示好。<br>面對雌獅突如其來的熱情，耶卡沒有被嚇驚，反而大笑起來，她丈夫即按下快門拍下這幅難得的「人獅」合照。<br>英國《每日郵報》</p></body></html>
