<html><header><meta charset="utf-8"><title>寸嘴Barbie象腿出巡</title></header><body><h1>寸嘴Barbie象腿出巡</h1><p>寸嘴Barbie夏尉喻日前下午3時許現身銅鑼灣，着西瓜圖案背心襯黃色熱褲的她，雖然封胸卻露出一雙粗壯大腿，當她和女友人行經佔領示威區時，寸嘴Barbie直行直過沒望一眼，全程做低頭族玩手機，似乎對政治好冷感，寸嘴Barbie和女友人只掛住沿途覓食，肚餓大過天。<br>最後兩人入了一間茶餐廳，寸嘴Barbie叫了一碗魚蛋粉醫肚，貪靚的她見到店內有一塊鏡子，即時禁不住頻頻對鏡自照，孤芳自賞，當寸嘴Barbie匆匆食飽之後，竟撇甩友人自己埋單離去，原來她趕着到對面的大廈做facial，果然十分貪靚。<br>採訪、攝影：梁繼光</p></body></html>
