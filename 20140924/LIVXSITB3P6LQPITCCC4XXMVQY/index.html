<html><header><meta charset="utf-8"><title>家長：CY搞衰社會</title></header><body><h1>家長：CY搞衰社會</h1><p>放低書包多年，郭女士昨到添馬公園席地而坐，聽嶺南大學教授許寶強講課，「佢好勁，講得好好，內容亦好深奧，要諗諗先明白」。女兒念中四，她支持罷課，「個社會搞成咁，𠵱家唔出聲，第時都唔知變成點」。聽見李國章叫學生「退學」，她氣上心頭，「點解會講埋啲莫名其妙嘅說話？」<br>今年7.1她跟女兒首次上街，「梁振英上台搞到個社會好唔和諧。以前香港好團結，就係啲官員講啲嘢，令市民嗌交」。她支持佔中但不會參與，被捕是其次，最擔心有人趁機搗亂，傷害和平佔中者。</p></body></html>
