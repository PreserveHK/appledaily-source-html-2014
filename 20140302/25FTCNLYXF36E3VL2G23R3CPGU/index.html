<html><header><meta charset="utf-8"><title>與警爆槍戰　台悍匪被捕叫痛</title></header><body><h1>與警爆槍戰　台悍匪被捕叫痛</h1><p>「真的很痛！拜託不要銬太緊！」一名剛剛還與警方爆發槍戰的台灣通緝犯，在被警方擊中三槍後狠勁盡失，哀求警方輕上手銬。<br>新北市警方早前通緝38歲的楊錦棋（圖），指其因染上毒癮，多年來靠不斷竊車換取毒資。上個月3日凌晨，警方恰好撞到楊駕駛一輛剛報失竊的私家車，未料楊突然朝其中一名警察開槍後逃匿。<br>經過多日追捕，警方前日下午鎖定楊的蹤迹，派出十多名探員身穿防彈背心，將其包圍。楊雖被困車內，但仍頑抗：一邊開車衝撞警察、一邊試圖拔槍射擊。楊中槍後被警方拖出車外，當場上銬送醫，狠命如他也不禁痛哭呻吟；據悉楊至今仍有生命危險。<br>台灣《蘋果日報》</p></body></html>
