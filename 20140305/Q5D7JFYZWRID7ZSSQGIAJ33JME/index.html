<html><header><meta charset="utf-8"><title>C AllStar撐魏德聖新作</title></header><body><h1>C AllStar撐魏德聖新作</h1><p>魏德聖監製的電影《Kano》在台灣上映，4日票房已逾6,500萬新台幣，氣勢直逼當年他執導的台灣華語賣座冠軍片《海角七號》。勵志熱血的話題，觸動不少藝人的心靈。<br>早前關楚耀及男子組合C AllStar等藝人接受Star TV訪問，借《Kano》大談自己的夢想飛翔。C AllStar本月23日終踏足紅館開演唱會，成員King（吳崇銘）回想當日的堅持，是靠法國小說《小王子》：「我希望學習小王子嘅心態，無懼險阻，勇往直前，只要睇到佢，我就會充滿力量。」他亦希望《Kano》能成為眾多人的《小王子》。<br>撰文：李森</p></body></html>
