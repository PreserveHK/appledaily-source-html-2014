<html><header><meta charset="utf-8"><title>湯告老鼠晒壁虎功</title></header><body><h1>湯告老鼠晒壁虎功</h1><p>還記得電影《職業特工隊》中男主角湯告魯斯（Tom Cruise）施展的壁虎功？這隻小老鼠猶如湯告魯斯上身，被發現時四腳在半空大字形撐住兩旁的支撐物，一臉無辜的模樣（圖），引來逾28萬個like。<br>娛樂網站VR-Zone在facebook分享這張相片，看到小老鼠使力用四肢撐着，以防跌落地上。雖然不清楚牠的最後命運，但相片在短短兩天就被網友轉載了逾4.4萬次，網友大讚牠可愛，但又苦惱如果家中發現老鼠怎算好。<br>英國《每日鏡報》</p></body></html>
