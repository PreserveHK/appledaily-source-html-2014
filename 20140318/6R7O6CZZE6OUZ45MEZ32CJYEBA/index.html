<html><header><meta charset="utf-8"><title>王喜餐廳打躉冇插嘴</title></header><body><h1>王喜餐廳打躉冇插嘴</h1><p>【大坑】𠵱家好少喺幕前見到嘅王喜，如果大家想見吓佢真人都唔係冇辦法，因為王喜成日喺大坑一間叫私房蔡嘅餐廳出現，唔知間舖係咪佢有份，定係朋友開成日去撐場呢？日前又見王喜同一男一女喺舖內食嘢，其中有位後生仔同王喜剪埋幾乎一樣嘅髮型，由後面睇一時間真係好難分辨。現場見着住大口仔外套嘅王喜，大部份時間都冇乜插嘴，反而係兩個朋友喺度吹水，估唔到平時好多偉論嘅佢都有靜嘅一面。<br>採訪、攝影：梁繼光、羅德光</p></body></html>
