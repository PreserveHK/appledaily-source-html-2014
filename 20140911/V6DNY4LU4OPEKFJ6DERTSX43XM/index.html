<html><header><meta charset="utf-8"><title>霸氣大媽　地鐵「遛蟹」</title></header><body><h1>霸氣大媽　地鐵「遛蟹」</h1><p>去年流行「遛白菜」，情侶用繩子牽着白菜散步；今年流行「遛蟹」，用一根細麻繩，拴住大閘蟹的大箝腳，就可招搖過市變潮人。<br>湖北武漢地鐵車廂內，有網民近日拍到一位大媽左手抱孩子，右手遛螃蟹（圖）。大媽用繩子拉着「寵物」，男童目不轉睛看着螃蟹爬行。網民讚大媽霸氣，為自家寶貝準備的寵物居然是螃蟹，還在地鐵車廂裏遛了起來，不過牠的下一站應是大媽的蒸鍋吧。無獨有偶，上周四（4日）下午，浙江杭州也上演了一場時尚遛蟹騷。不少帥哥、美女紛紛手牽由一家蟹商提供的大閘蟹華麗登場，引起路過市民駐足觀看。<br>湖北《武漢晨報》/浙江新聞網</p></body></html>
