<html><header><meta charset="utf-8"><title>關仁隱事：「大口仔」「飛人」為錢反面 - 關仁</title></header><body><h1>關仁隱事：「大口仔」「飛人」為錢反面 - 關仁</h1><p>由電視撈到電影「大口仔」一直都有陣江湖氣，所以遇見睇唔過眼嘅事佢都會出聲，亦都因此贏到好多觀眾嘅支持。好似喺飛蝗事件成日為港出聲，搞到好多強國嘅人民、特別係網上嘅一班「糞青」，都以推倒佢為己任。早排大口仔咁啱就拍咗導演「飛人」套新戲，要係內地上映。班內地戲院佬已經講到明話如果你搵大口仔上嚟，你就千祈唔好上嘞，雖然大口仔一副大冇畏精神話要去，為咗唔得罪班米飯班主，飛人惟有放棄好朋友。聽聞自從大口仔被老友勸退宣傳之後，兩個人個心都有啲唔舒服，冇以前咁老友同多偈傾嘞。<br>撰文：關仁</p></body></html>
