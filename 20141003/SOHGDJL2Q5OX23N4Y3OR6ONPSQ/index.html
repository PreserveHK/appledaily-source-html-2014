<html><header><meta charset="utf-8"><title>隔牆有耳：審計署長微服佔中？ - 李八方</title></header><body><h1>隔牆有耳：<br>審計署長微服佔中？ - 李八方</h1><p>連日嚟究竟有幾多政府中人去咗佔鐘？八方相信為數未必少，但個個靜悄悄出動，似乎都唔多想俾人知。而被認定係梁粉嘅審計署署長孫德基，噚日朝早約11點亦喺佔中現場出現，一身便服嘅佢同身邊女士由中環行去金鐘方向（圖）。但大家咪太高興住，據目擊者話佢似路過多啲，相信唔係變節。審計署署長係中央任命主要官員之一，可能係近日所謂微服出巡嘅最高級官員。</p></body></html>
