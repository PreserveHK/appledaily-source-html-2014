<html><header><meta charset="utf-8"><title>體壇拾趣：UA成功爭取抽一剔水</title></header><body><h1>體壇拾趣：<br>UA成功爭取抽一剔水</h1><p>杜蘭特（KD、圖）最終都係決定同「一剔」續約，留喺呢個合作多年嘅品牌度繼續賺天文數字嘅代言費。而挖角失敗嘅Under Armour（UA），個CEO日前就出嚟講話雖然最終簽唔到KD，但係公司已經成功向大家發放信息，表達品牌嘅雄心壯志。佢亦不忘抽水，話好開心可以幫手推高KD個價，令到一剔牌要比原定計劃畀多1.5億美元喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
