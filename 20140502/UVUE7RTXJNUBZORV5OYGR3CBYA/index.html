<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《竊聽3》演員拋金句 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《竊聽3》演員拋金句 - 馮仁昭</h1><p>電影《竊聽風雲3》噚日有個較足本長達3分鐘嘅預告加製作特輯推出。四位主要演員古天樂、吳彥祖、劉青雲同周迅，加埋麥兆輝同莊文強兩位導演，現身說法電影包含嘅意義，莊文強話：「對我嚟講，土地係畀我哋有立身之所。」周迅就接住話：「土地是用來養活生命的。」吳彥祖呢一句就最精采：「土地係要嚟用，唔係要買嚟賣去。」簡單三句說話已經帶出咗土地嘅真正用途，所以莊文強一開始都話《竊聽3》係套關於土地嘅電影。<br>撰文：馮仁昭</p></body></html>
