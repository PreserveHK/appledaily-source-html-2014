<html><header><meta charset="utf-8"><title>體訊速遞︰（拳擊）星如對手呻備戰不足</title></header><body><h1>體訊速遞︰<br>（拳擊）星如對手呻備戰不足</h1><p>下周日在澳門鬥曹星如（圖）的印尼拳手艾賓奴沙保，昨接受訪問時表示，兩星期前才確定上陣，備戰時間不足，但仍相信有能力阻止對手爭15連勝。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
