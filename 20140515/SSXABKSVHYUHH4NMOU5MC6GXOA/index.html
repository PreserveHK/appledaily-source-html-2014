<html><header><meta charset="utf-8"><title>金秀賢孖G.E.M.拍廣告</title></header><body><h1>金秀賢孖G.E.M.拍廣告</h1><p>憑韓劇《來自星星的你》而紅遍亞洲的金秀賢，接job接到手軟，並成功進佔內地市場，頻頻到內地出席活動及宣傳代言品牌。近日金秀賢再接再厲成為朱古力品牌的內地代言人，到時金秀賢會和憑《我是歌手2》而人氣急升的鄧紫棋（G.E.M.）合作拍廣告。<br>身在北京的G.E.M.接受電話訪問時說：「好期待同佢（金秀賢）合作，雖然仲未睇《星星》，但知道佢係都教授，妹妹好鍾意佢，話要嚟探班。」而他們將於下月在上海工作三日，廣告會以音樂劇形式拍攝。<br>此外，金秀賢近日拍攝可口可樂廣告，有網友偷拍其照片，只見穿上粉紅色恤衫的金秀賢在公園內狂隊可樂。<br>撰文：施洛冰</p></body></html>
