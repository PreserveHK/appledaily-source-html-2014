<html><header><meta charset="utf-8"><title>霆鋒「難偷影」銷樓盤</title></header><body><h1>霆鋒「難偷影」銷樓盤</h1><p>謝霆鋒昨日以代言人身份到灣仔出席樓盤活動，問身家豐厚的他買樓是否以層計？他笑說：「黐線。」由於霆鋒在王菲北京寓所被偷拍才驚爆世紀復合，問買樓是否揀私隱高為首要條件？他賣口乖說：「呢度幾好，前面180度都係海好難偷影，做藝人都係咁，我哋成日拍嘢，喺飛機瞓多啲。」</p><p>此外，有報道指媒人趙薇替鋒菲戀着急，力勸兩人在熱戀期早日結婚，答應借法國的酒莊和古堡讓鋒菲舉行婚禮。不過，趙薇的經理人接受內地傳媒查詢否認：「再好的朋友，感情也是個人的事情，沒有牽線，也不是紅娘，這基本屬於電影編劇和小說家一樣的想像力了。」<br>採訪：盧妹<br>攝影：沈健程</p></body></html>
