<html><header><meta charset="utf-8"><title>體訊速遞︰（游泳）歐鎧淳200米背泳破港績</title></header><body><h1>體訊速遞︰<br>（游泳）歐鎧淳200米背泳破港績</h1><p>香港泳手歐鎧淳（圖）周四在多哈世界短池游泳錦標賽的女子200米背泳，在初賽造出2分09秒36的新香港紀錄，位列第27名。（無綫體育台今日2:30pm直播）本報消息（多哈）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
