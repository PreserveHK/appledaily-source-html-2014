<html><header><meta charset="utf-8"><title>徐小明馮寶寶童星重聚</title></header><body><h1>徐小明馮寶寶童星重聚</h1><p>三場「徐小明感恩豪情演唱會2014」前晚在灣仔演藝學院圓滿結束，跟徐小明在50年代童星出身的馮寶寶和薛家燕，還有張衞健、文雪兒、徐寶鳳和麥翠嫻等亞視之友都有來捧場。演唱會上，徐小明提到恩師鳳凰女和親母即不禁嗚咽，而太太李鳳鳴在尾場繼續表演羽扇舞，一對仔女更上台獻花。<br>騷後，徐小明接受訪問時表示因為反應熱烈，班主希望可以舉辦演唱會Part 2，他說：「之前綵排都攰，用好大體力，我自己覺得夠，不過班主覺得反應理想，所以唔出DVD住，想做Part 2，我都係一劇接一劇，最快明年先可以開，不過今次意義好大，係慶祝我入行55年。」<br>撰文：非非</p></body></html>
