<html><header><meta charset="utf-8"><title>案件速遞：
向OL示愛　保安員非禮輕判</title></header><body><h1>案件速遞：<br>
向OL示愛　保安員非禮輕判</h1><p>【本報訊】六旬失婚保安員向年輕女文員攬腰吻臉示愛，律師求情時指保安員經歷兩段婚姻，只與兩名前妻發生性行為，2009年他與第二任前妻分居後亦曾拍拖兩次，但與女伴未有親密接觸，今次他因為愛事主才犯案，現向事主道歉。裁判官考慮他初犯，並且已被扣押兩周，遂判處社會服務令80小時。<br>63歲被告郭錦華早前承認一項非禮罪，案發時任職現代貨箱碼頭有限公司。本月3日晚上9時許，他遇上心儀的24歲女文員放工，陪對方沿青衣貨櫃碼頭路步往附近商場時，突然示愛攬腰吻女事主臉近10次，女事主驚慌報警。<br>案件編號： TWCC1347/14</p></body></html>
