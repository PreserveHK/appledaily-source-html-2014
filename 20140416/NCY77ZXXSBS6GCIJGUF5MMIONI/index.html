<html><header><meta charset="utf-8"><title>美棋平光鏡護眼</title></header><body><h1>美棋平光鏡護眼</h1><p>黃美棋、何佩瑜（Jeana）、黃夏蕙和唐寧昨日在柴灣擔任梁思浩主持節目的嘉賓，美棋BB戴着平光眼鏡，十足學生妹，她表示日前為新戲開工，因化妝問題令眼睛發炎，Jeana的右手背有條疤痕，她謂拍戲時弄傷，跟美棋BB同病相憐。<br>夏蕙姨最近不斷曝光宣傳慈善騷，她說：「身體冇問題，演唱會延遲到10月開，請咗祥嫂（洪金梅）做嘉賓。」訪問時，夏蕙姨不斷將話重複，問她是否記性變差？她妙答：「唔係冇記性，只係日日要人提住。」此外，思浩又數無綫：「我個節目做到一百集，唔似某台同類型節目做四集收檔。」<br>採訪、攝影：卓寶花</p></body></html>
