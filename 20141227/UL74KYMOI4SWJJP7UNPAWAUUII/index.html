<html><header><meta charset="utf-8"><title>暴力箍煲男　頭撼牆箍女友頸</title></header><body><h1>暴力箍煲男　頭撼牆箍女友頸</h1><p>廣東佛山出現一個恐怖男友，為求女友原諒，不斷在街上磕頭撞牆自殘，激動起來更強箍女友脖子，兩人吵鬧了近一公里，目擊者指他「太過偏激」。</p><p>事件發生於周一晚，目擊者拍下的影片所見，該名男子情緒激動，忽然跪下，不斷磕頭。女友扶起男子後轉身離開，男子又用自己的頭狠狠撞向牆壁。男子見女友不理會，便撿起一塊磚頭，想往自己頭頂砸下，但舉起來又猶豫，把磚頭丟往一旁。他更對女友動粗，出手打她及箍着她的脖子，想強行帶走她。據目擊者稱，男子走完一條路磕頭撞牆不下三十下。<br>廣東衞視</p></body></html>
