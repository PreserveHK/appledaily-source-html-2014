<html><header><meta charset="utf-8"><title>【搶先食】酸辣魚鍋　鯰魚嫩滑惹味</title></header><body><h1>【搶先食】酸辣魚鍋　鯰魚嫩滑惹味</h1><p>麻辣非我的強項，反而帶酸的酸辣更得我歡心，酸辣魚鍋加上新鮮靚食材做火鍋簡直無得頂，說的是剛轉營的「拍板烤魚」，最鍾情其酸菜魚鍋，可以選擇鯇魚或鯰魚，個人喜愛鯰魚，因為即使煮久了亦能保持嫩滑的肉質，這條重三磅的新鮮魚以孜然粉醃足一小時，並配上熬足湯底浸熟，魚肉入口帶孜然的獨有鮮香味，吃魚的同事還可以加廣島蠔、北海道帶子、西班牙豚肉等做火鍋，那口酸辣湯底更添鮮味！</p><p>拍板烤魚</p><p>地址：何文田勝利道一號</p><p>記者：區佩嫦</p></body></html>
