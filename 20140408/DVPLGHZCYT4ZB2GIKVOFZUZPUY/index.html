<html><header><meta charset="utf-8"><title>春卷胸狠出擊</title></header><body><h1>春卷胸狠出擊</h1><p>王寶寶（春卷）與江若琳昨日在大埔出席復活節活動，大前日為拍微電影着胸圍底褲周街跑的春卷，以低胸超短裙現身，整復活蛋裝飾時胸脯不停向前傾，吸睛度完全蓋過身穿透視上衣的江若琳。春卷受訪時坦言希望拍完微電影之後，得到更多演出機會，她說：「希望條短片可以令到多啲人搵我拍戲，自己冇底線，就算三點盡露都冇所謂。」</p><p>江若琳被傳與年輕才俊拍拖，她說：「仲了解緊，雖然佢冇乜缺點，我都恨拍拖，不過暫時仲爭click一聲嘅感覺，惟有借住媽咪個膊頭。」至於杜汶澤與容祖兒失和，江若琳笑言之前跟阿澤合作《高舉愛》時，阿澤也沒說要為她爭取影后。<br>採訪：藍文浩<br>攝影：陳慧安</p></body></html>
