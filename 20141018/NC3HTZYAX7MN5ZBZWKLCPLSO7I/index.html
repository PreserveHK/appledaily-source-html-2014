<html><header><meta charset="utf-8"><title>TVB新聞部女神蔡雪瑩、高芳婷將離職</title></header><body><h1>TVB新聞部女神<br>蔡雪瑩、高芳婷將離職</h1><p>昨日忽然網傳被高登仔封為「TVB新聞部女神」嘅蔡雪瑩及無綫互動新聞台主播高芳婷離職嘅消息，更盛傳兩女是「被辭職」。<br><br>前日蔡雪瑩及高芳婷亦有在《一群無綫新聞部記者公開信》聯署聲援，針對新聞部管理層於十月十五日，對有關警方在龍和道清場新聞的處理，一眾同表遺憾，亦對管理層對原來之報道不信任，感極度不安，聯署後，網傳離職嘅消息，難免令網民推測與此事有關。<br><br>不過，網上消息指，高芳婷9月時已傳不續約，將於11月底離職。據知情人士透露，高芳婷及蔡雪瑩因為不滿被同事搞更表，才提出離職，相信與聯署聲援一事無關。</p></body></html>
