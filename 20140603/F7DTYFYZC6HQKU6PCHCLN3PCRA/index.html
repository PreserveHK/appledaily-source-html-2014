<html><header><meta charset="utf-8"><title>夜蒲眼超超　四男遭圍毆</title></header><body><h1>夜蒲眼超超　四男遭圍毆</h1><p>【尖沙嘴】<br>【本報訊】尖沙嘴赫德道發生傷人血案，昨凌晨時分，四名20至30歲的青年結伴夜蒲，其間在夜場內與五名男子因「眼超超」問題爭執，互相指罵。至清晨5時許，四名事主離開，途至赫德道13號對開，曾經衝突的五人突然撲出，向他們拳打腳踢，又拿起路邊垃圾桶作武器擲擊，現場一片混亂。警方接報趕至，發現四名事主受傷送院。警方在附近兜截逞兇者，但無發現。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
