<html><header><meta charset="utf-8"><title>劇王子：金秀賢朴海鎮密密掘金</title></header><body><h1>劇王子：金秀賢朴海鎮密密掘金</h1><p>《來自星星的你》一眾演員成為搶手貨，掘金掘到冇停手。男主角金秀賢與昨日經已抵達韓國的Angelababy於今日出席新秀麗於首爾舉辦的時裝騷，齊齊擔任模特兒。</p><p>而《星星》的「輝京」朴海鎮前日則在內地長沙錄影節目《快樂大本營》，現場準備了炸雞配啤酒，原來朴海鎮的廚藝了得，而且運動神經又好，與內地人氣模特兒張亮是好朋友，朴海鎮還大爆拍檔全智賢的酒量其實不太好。<br>另外，男星鄭雨盛的新片日前正式開拍，食正近日的「教授」熱潮，他飾演身陷愛情、險些失明而失去一切的大學教授，而女主角李絮則扮演為愛放棄一切卻慘遭拋棄的女生。<br>撰文：嘉妍</p></body></html>
