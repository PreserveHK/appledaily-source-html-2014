<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張致恒被追數報警 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張致恒被追數報警 - 馮仁昭</h1><p>歌手張致恒（Steven）前日俾人喺旺角貼街招追數，話佢同朋友開設嘅遊戲室欠租欠糧，仲拖欠裝修公司百幾萬尾數，噚日身在荷蘭嘅Steven強調與自己無關：「事件已經報咗警，唔方便回應太多，公司係我朋友開嘅，我係名義股東，冇直接投資，亦冇參與公司任何內部運作，所以公司嘅事我完全唔清楚，我只係負責設計遊戲，其他嘅事同我冇任何關係。」<br>撰文：馮仁昭</p></body></html>
