<html><header><meta charset="utf-8"><title>自動降格？王郁琦茶杯惹風波</title></header><body><h1>自動降格？王郁琦茶杯惹風波</h1><p>【點滴】<br>王張會正式登場，會面現場的座位分別擺放刻有「國臺辦主任張志軍」字樣的陶瓷杯，吸引媒體拍攝，成為迎接張志軍訪台的第一份禮物。不過，陸委會主委王郁琦的杯子卻刻有「主任委員王郁琦」（圖），刻意不將官署名「陸委會」三個字刻在杯上，網民紛批陸委會自動降格。</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
