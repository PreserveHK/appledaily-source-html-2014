<html><header><meta charset="utf-8"><title>體訊速遞︰（F1）畢頓留隊拍艾朗素</title></header><body><h1>體訊速遞︰<br>（F1）畢頓留隊拍艾朗素</h1><p>麥拿侖周四宣佈來季F1車手名單，34歲的英籍車手畢頓（右）順利留隊，將夥拍從法拉利來投的艾朗素（左），由兩位前世界冠軍組成星級參賽組合，上季表現不俗的丹麥新人麥古臣則改任後備試車手。綜合外電（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
