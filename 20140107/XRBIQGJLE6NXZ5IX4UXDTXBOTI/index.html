<html><header><meta charset="utf-8"><title>蘋果綠葉雅士利鄭州廠售予蒙牛</title></header><body><h1>蘋果綠葉<br>雅士利鄭州廠售予蒙牛</h1><p>雅士利（1230）公佈，向蒙牛（2319）旗下蒙牛投資及美國食品商WhiteWave出售雅士利（鄭州）工廠，作價約4.83億元。蒙牛及WhiteWave將成立合資公司，持有雅士利（鄭州）51%及49%股權，並從事營養產品製造、包裝及經銷工作。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
