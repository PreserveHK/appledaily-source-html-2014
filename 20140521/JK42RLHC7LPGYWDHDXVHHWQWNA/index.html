<html><header><meta charset="utf-8"><title>【壹錘定音】肥佬黎要減李慧玲人工?</title></header><body><h1>【壹錘定音】<br>肥佬黎要減李慧玲人工?</h1><p>受商台封咪陰霾影響，李慧玲趁返工第二日和老闆肥佬黎為新節目《壹錘定音》拍攝宣傳短片期間，公開問肥佬黎，大家雖然同在民主道路之上，但有時具體立場未必一致，如出現分歧時會否被炒，肥佬黎隨即笑著回應「扣人工就會嘅！」<br> <br>面對「減薪危機」，李慧玲馬上回應，若然成真要搵黃之鋒幫手到蘋果抗議。<br> <br>兩人繼續談及肥佬黎為何聘請李慧玲。兩人即將合作，究竟李慧玲怕肥佬黎多點，還是肥佬黎怕她多點？想知答案就要睇片。</p></body></html>
