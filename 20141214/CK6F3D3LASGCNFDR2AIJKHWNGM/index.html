<html><header><meta charset="utf-8"><title>求驗客手記︰QPR人形蜈蚣操練</title></header><body><h1>求驗客手記︰QPR人形蜈蚣操練</h1><p>為咗備戰周一作客愛華頓，英超下游隊昆士柏流浪（QPR）竟然使出「人形蜈蚣」呢招（圖）！話說日前QPR嘅中場胡禮菲臘斯，喺社交網頁上載咗一段QPR喺健身室操練嘅片段，而佢哋嘅掌上壓就最為特別同講求合作性。因為佢哋先要排長龍，然後前面嘅球員將雙腳放喺後面個球員肩上，然後一齊做掌上壓，驟眼睇，真係成條人形蜈蚣咁㗎！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
