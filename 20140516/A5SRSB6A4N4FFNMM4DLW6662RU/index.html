<html><header><meta charset="utf-8"><title>求驗客手記：利記友賽都被空襲</title></header><body><h1>求驗客手記：<br>利記友賽都被空襲</h1><p>英超啱啱收「咧」，得到亞軍嘅利物浦仲未休息，喺周三作客去愛爾蘭同愛超球隊沙姆洛克流浪踢咗場友誼賽。紅軍只派出冇份踢世盃嘅球員，當中包括丹尼爾艾格、菲臘比古天奴同外借回收嘅波連尼，呢位意大利射手亦都入咗1球，加上伊亞高艾斯巴斯、馬田基利同小將積鄧尼嘅入球，大勝對手4:0。</p><p>賽事中有段小插曲，曼聯球迷租飛機租上癮，竟然狙擊紅軍去到愛爾蘭，掛起一條「傑斯13，謝拉特0，曼聯20」嘅橫額（圖）去諷刺利物浦，認真冇品！</p></body></html>
