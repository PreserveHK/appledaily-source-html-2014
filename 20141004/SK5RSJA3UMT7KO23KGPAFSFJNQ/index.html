<html><header><meta charset="utf-8"><title>12米長古宅裂開「懸浮半空」</title></header><body><h1>12米長古宅裂開「懸浮半空」</h1><p>英國著名裝置藝術家欽內克（Alex Chinneck）喜歡利用作品迷惑觀眾視覺，今次利用鋼架及聚苯乙烯（polystyrene）在倫敦必遊景點科文特花園（Covent Garden）市場內，搭建多個佈景，令建築物看起來從中間裂開，上半截懸在半空（圖）。<br>欽內克足足用了500小時，包括利用特別的數碼顏料上色技術，才完成這件長12米的作品。他去年在薩瑟克（Southwark）展出另一件作品，利用同樣技術，將兩棟大廈上下倒轉。<br>英國《每日郵報》</p></body></html>
