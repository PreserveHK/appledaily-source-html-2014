<html><header><meta charset="utf-8"><title>Logitech喇叭　平玩360度環迴立體聲</title></header><body><h1>Logitech喇叭　平玩360度環迴立體聲</h1><p>雖然聖誕未到，不過減價潮已經開始滲緊出嚟，Logitech呢款z323今個星期玩特價，行2.1系統、細細部，但有成30W輸出，仲可以摸擬出360度環迴立體聲效果，其實同類產品普遍開價都要$500，但佢竟然平開$398，貨量雖然都算多，不過須知佢係電腦周邊產品嘅名牌──Logitech囉！估計去貨量會幾快。</p><p>訊達科技</p><p>深水埗黃金電腦商場地庫63/67號舖</p><p>記者：朱崇德</p></body></html>
