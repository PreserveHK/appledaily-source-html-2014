<html><header><meta charset="utf-8"><title>聖誕團營業額跌2%</title></header><body><h1>聖誕團營業額跌2%</h1><p>【本報訊】日圓匯價持續下跌，聖誕日本團大收旺場；旅遊業議會原預計聖誕整體出境團營業額按年上升5%，但受最近政治局勢影響，儘管「佔中」已告一段落，一批經常在假期外遊的紀律部隊需留港執勤，連帶為數達30萬人的家屬被迫留港，出境團營業額不升反跌約2%，少收3,000萬元。<br>旅議會總幹事董耀中稱紀律部隊習慣在聖誕等長假期跟家人外遊，人數高達30萬，儘管佔中已結束，不少紀律部隊需留港當值，令外遊人數減少，生意額較去年14.7億元下跌約2%，少收約3,000萬元，「日本團旺場未能帶動其他地方團，啲旅客報唔到日本團，寧願留港消費」。<br>■記者蔡朗清</p></body></html>
