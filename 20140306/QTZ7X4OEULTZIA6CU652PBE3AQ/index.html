<html><header><meta charset="utf-8"><title>伴遊製圖晒年賺2,176萬</title></header><body><h1>伴遊製圖晒年賺2,176萬</h1><p>大家對高級伴遊的生活都很好奇，美國紐約29歲高級伴遊穆爾（Avery Moore）自製圖表，讓大家一窺她如何年賺約279萬美元（2,176萬港元）。<br>穆爾當高級伴遊三年，70%至80%顧客是已婚男，去年搭過60次飛機、26程火車、280程的士；去過19個城市，但首都華盛頓是主要工作地。她去年共吃過177餐免費飯，收到9對高踭鞋及49本書。以她去年總工時1,394小時（圖）、每小時收費2,000美元（15,600港元）計，年賺約279萬美元。<br>英國《每日郵報》</p></body></html>
