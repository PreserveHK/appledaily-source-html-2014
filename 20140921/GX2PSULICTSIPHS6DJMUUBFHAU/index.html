<html><header><meta charset="utf-8"><title>趣趣地：魔兵都笑楊格食屎</title></header><body><h1>趣趣地：魔兵都笑楊格食屎</h1><p>艾舒利楊格（圖）喺開鑼戰疑吞雀屎一事，啲網民當時笑足幾周，事件隔咗成個月，當事人終於現身說法，但佢接受訪問講番呢件怪事時，就話到𠵱家都未知跌落佢口入面嘅到底係咩。「我都講唔出嗰啲係咩，總之食落去又冇乜味。我自己都返屋企睇咗段片成百次，但都認唔到係咩。」佢仲透露隊友恥笑佢食雀屎，有位隊友之後嗰日仲擺咗隻白鴿喺佢更衣室嘅儲物櫃上，但佢就冇講收到呢份惡搞後個反應係點。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
