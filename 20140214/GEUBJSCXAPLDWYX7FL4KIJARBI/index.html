<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★金像影后妮坦莉寶雯擁有以色列血統，日前她在耶路撒冷執導電影，被當地人指摘「外國勢力入侵」。<br>★荷李活性感女神施嘉莉祖安遜將獲得有法國奧斯卡之稱的凱撒電影大獎致敬獎。<br>★美國歌手Britney Spears日前賭場騷揈甩音響設備但沒影響歌聲，因而再被指咪嘴演出。<br>★日本女星壇蜜在東京出席太陽劇團《OVO蟲林森巴》的首演，在紅毯上與扮成昆蟲的舞蹈員合照，她更揚言自己像分開兩截的生物，又指根本沒有這種昆蟲。<br>★日本樂隊LUNA SEA主音河村隆一，前日在東京青山劇場宣傳他主演的第10部《銀河英雄傳說》舞台劇時，笑言不滿今日情人節演出的女演員太少，會收得很少情人節朱古力。</p></body></html>
