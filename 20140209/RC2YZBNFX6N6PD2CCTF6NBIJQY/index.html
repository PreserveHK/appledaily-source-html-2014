<html><header><meta charset="utf-8"><title>印度男長尾巴　奉為猴神</title></header><body><h1>印度男長尾巴　奉為猴神</h1><p>印度採茶工奧拉翁（Chandre Oraon圖）下背長有一條長長的「尾巴」，小時候被同伴取笑，長大後卻被奉為神靈，村民深信他就是轉世印度猴神「Hanuman」，有驅魔治病神力，紛紛前往膜拜。<br>35歲的奧拉翁疑因患上先天性脊髓露出體外癱瘓症，天生下背有一束毛髮。當母親聽從醫生建議將毛髮剪掉後，奧拉翁卻發起高燒來，家人深信奧拉翁「尾巴」極為神聖，萬萬不能除掉。從此「尾巴」越來越長，目前已達36.8厘米（14.5吋）。雖獲村民奉為神靈，卻不是很多女子心中那杯茶，他先後被20名女子拒婚後，至七年前終娶得美人歸。<br>英國《每日郵報》</p></body></html>
