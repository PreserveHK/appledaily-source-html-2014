<html><header><meta charset="utf-8"><title>黑木華封后返日嗌驚訝</title></header><body><h1>黑木華封后返日嗌驚訝</h1><p>現年23歲的日本女星黑木華，剛憑電影《小小的家》榮膺日本最年輕的柏林影后，昨日她由柏林抵達東京成田機場時，舉行記者會大談得獎感受，對於自己成為日本最年輕柏林影后，她也難掩驚訝之情，並坦言：「我完全沒有想過自己會奪得最佳女主角，只是希望演出一部令導演山田洋次難忘的作品。」<br>至於導演山田洋次表示對於黑木華能夠成為國際級女演員而高興，更強調她是日本唯一女演員能夠演出那個年代可愛家庭女傭角色。連日本內閣官房長官菅義偉，昨日也對黑木華獲封柏林影后表示關心，並送上祝福。<br>撰文：張一明</p></body></html>
