<html><header><meta charset="utf-8"><title>INORAN有望為謝安琪寫歌</title></header><body><h1>INORAN有望為謝安琪寫歌</h1><p>日本殿堂級樂隊LUNA SEA結他手INORAN，一向十分喜愛香港，他於本月舉行的亞洲巡演當然少不了香港份，他將於後日在九龍灣舉行其亞洲巡演第一站，亦是INORAN第四次來港開騷，之後將移師台北及曼谷演出。INORAN今次來港是與謝安琪所屬的公司邁亞音樂合作，雙方會有長遠的合作計劃，據指謝安琪方面希望INORAN可以寫歌給她，現正初步洽談中。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
