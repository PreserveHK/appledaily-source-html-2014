<html><header><meta charset="utf-8"><title>陳法拉盼馬賽解凍</title></header><body><h1>陳法拉盼馬賽解凍</h1><p>陳法拉昨日到尖沙嘴出席眼鏡品牌活動，更即場驗眼。法拉自稱有三百多度近視，平日工作關係需要佩戴隱形眼鏡，但暫未考慮激光矯視，她說：「我好怕做手術，同埋三百幾度唔係好需要住。」談到馬賽私密片流出的新聞，法拉坦言沒有多留意這類新聞，她謂：「人哋私事，我哋冇乜必要講，畀啲空間同時間佢回復心情。」<br>法拉又表示之前跟馬賽曾一起在內地出席活動，印象中馬賽是一個乖及上進的演員。對於馬賽被無綫雪藏，法拉表示希望對方可以再拍劇。另外，笑言正在放暑假的法拉表示希望去旅行，雖然近日有不少空難，但她亦不怕搭飛機：「統計學嚟講飛機都係最少意外嘅。」<br>採訪：文國駿<br>攝影：陳志嵐</p></body></html>
