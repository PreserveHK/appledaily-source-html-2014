<html><header><meta charset="utf-8"><title>美棋BB毀容嚇自己</title></header><body><h1>美棋BB毀容嚇自己</h1><p>黃美棋和C AllStar成員King昨日化上恐怖喪屍裝，在中環宣傳喪屍障礙賽活動，賽事將於下月2日在西九龍海濱長廊舉行。二人花了近1小時變身，美棋BB戴上白色隱形眼鏡、爛面、滲血裝驚嚇度十足，她自己也說：「做咗25年人最驚今次，自己都嚇親。」<br>美棋BB於競賽中選擇做人類要被喪屍追截，但憂慮自己體力難已應付，她說：「決定搵梁健平入隊幫我，佢平時跑開步體能好好。」飾演人類參賽者要將三條生命紅帶繫在身上，美棋笑說：「打算到時綁喺心口，啲人應該唔敢拉。」<br>採訪、攝影：卓寶花</p></body></html>
