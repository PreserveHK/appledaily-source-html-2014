<html><header><meta charset="utf-8"><title>奧巴馬夫婦戀事拍成電影</title></header><body><h1>奧巴馬夫婦戀事拍成電影</h1><p>美國總統奧巴馬及夫人米歇爾（圖）以恩愛見稱，以他倆初次約會為藍本的電影，明夏正式拍攝，令不少奧巴馬粉絲期待。<br>該套名為《Southside With You》的電影，講述法律系一年級生奧巴馬到芝加哥律師行做暑期工，跟上司米歇爾譜上戀曲。1989年兩人首次在芝加哥南區約會，奧巴馬帶着米歇爾到芝加哥藝術博物館參觀，兩人之後在市內閒逛，再到戲院欣賞電影。兩人最後在芝加哥海德公園雪糕店外的行人路上，獻上定情一吻。<br>電影將於明夏在芝加哥開拍，由美國女演員森普特演米歇爾，奧巴馬一角則未敲定，料電影將於2016年情人節上映。<br>美國《Deadline》網站</p></body></html>
