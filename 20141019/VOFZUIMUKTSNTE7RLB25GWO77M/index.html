<html><header><meta charset="utf-8"><title>體訊速遞︰（亞殘運）余翠怡力爭亞殘運首金</title></header><body><h1>體訊速遞︰<br>（亞殘運）余翠怡力爭亞殘運首金</h1><p>昨晚舉行開幕禮的仁川亞殘運今日正式開賽，港隊將在輪椅劍擊、硬地滾球、乒乓球等多個強項出擊。其中「多金劍后」余翠怡（圖），今午將在女子A級個人花劍8強登場，力爭香港首金。本報消息（南韓）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
