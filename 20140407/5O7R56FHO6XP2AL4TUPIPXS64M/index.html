<html><header><meta charset="utf-8"><title>馮仁昭四圍超：側田講普通話似爆粗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：側田講普通話似爆粗 - 馮仁昭</h1><p>側田前晚喺澳門威尼斯人開騷，搵咗恭碩良做嘉賓，佢兩個臨場爆肚玩棟篤笑，恭碩良話：「有次去北京探側田，同佢出街，喺街度撞到朋友雞啄唔斷，因為我唔係好識普通話，但每次講完佢最後個句係『din娘』，好奇怪，我以為佢講粗口，後尾先知原來係『電聯』。」側田聽完大笑一輪之後，突然講咗堆葡文，以為佢同觀眾打招呼，恭碩良踢爆側田根本係亂講一通，不過就扮得似模似樣。<br>撰文：馮仁昭</p></body></html>
