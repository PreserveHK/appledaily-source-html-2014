<html><header><meta charset="utf-8"><title>黑仔媽炒車碌落山被困5日大難不死</title></header><body><h1>黑仔媽炒車碌落山<br>被困5日大難不死</h1><p>美國科羅拉多州一名女子駕車失事翻側，滾下42米斜坡，被困車廂近一周後獲救，但可能失去雙腳。<br><br>43歲的單親媽媽霍普金斯（Kristin Hopkins）上月29日駕車駛經丹佛西南138公里一條公路彎位時失控，整部汽車翻滾墜落山坡，更跌入樹叢間四輪朝天。她受傷流血，無力開門，曾寫字在一把傘上，伸出窗外求救，但由於位置偏僻，路過汽車察覺不到。<br><br>霍普金斯缺水缺糧，被困於車廂內求救無門，至周日被路人發現送院。由於雙腳傷勢太重或需截肢。<br><br>德新社／英國《每日郵報》</p></body></html>
