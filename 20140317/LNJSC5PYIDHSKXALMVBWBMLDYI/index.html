<html><header><meta charset="utf-8"><title>買咖啡講唔該慳55元</title></header><body><h1>買咖啡講唔該慳55元</h1><p>「一杯咖啡，唔該。」點餐時客氣一些，不但令服務員更窩心，在德國西南部斯圖加特（Stuttgart）一家小食店，更會為你帶來優惠。<br>「Kantinchen」的老闆亨德利克斯（圖右）推出「友善咖啡」優惠作為招徠，只要顧客點咖啡時彬彬有禮說一句「唔該」，就能以特價約3美元（約23港元）買到一杯咖啡；粗聲粗氣一句「咖啡」，就要盛惠10美元（約78港元）了。「一般友善」的話則要付7美元（約54港元）。<br>他指顧客對「友善咖啡」相當受落，「有人溫文爾雅得極誇張，只為有更大折扣」。新規矩其實是噱頭居多，老闆招認未試過向「黑面神」顧客索價10美元。<br>德新社</p></body></html>
