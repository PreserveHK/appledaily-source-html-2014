<html><header><meta charset="utf-8"><title>日推竹炭芝士黑漢堡</title></header><body><h1>日推竹炭芝士黑漢堡</h1><p>一個黑漆漆的漢堡包，相信會令不少人倒胃兼叫回水。日本Burger King快餐店卻反其道而行，下周五將推出兩款賣相奇醜的黑色漢堡包，滿足食客的獵奇心態。<br>黑色漢堡包分「黑鑽石」（圖）及「黑珍珠」兩款口味，以全黑的麵包、竹炭芝士及黑胡椒漢堡扒，配上用洋葱、蒜頭和墨油調製的醬汁製成，較貴的「黑鑽石」漢堡會加入番茄和生菜。<br>Burger King前年曾以黑肉腸和麵包推出過類似的漢堡包，大受歡迎，這次載譽歸來，網民反應不一，有人說它賣相惡心，但仍會一試，有人則表明無法接受。<br>英國《每日電訊報》</p></body></html>
