<html><header><meta charset="utf-8"><title>一億分之一機會　無鼻B女笑容常掛嘴</title></header><body><h1>一億分之一機會　無鼻B女笑容常掛嘴</h1><p>英國倫敦17個月的B女伊雲絲（Tessa Evans）天生無鼻，但幸好天生樂觀愛玩，原來她與正常人一樣會打噴嚏，今年還會裝上義鼻。<br><br>伊雲絲患的是完全先天性缺鼻畸形(congenital arhinia)，在當地只有40宗案例。伊雲絲並無嗅覺，亦無鼻竇，但她與正常人一樣，都會咳嗽、打噴嚏及患感冒。<br><br>她的媽媽坦言，在誕下女兒時實在滿腦問號，但現在認為女兒也很完美。伊雲絲非常活潑，熱愛舞蹈、爬梳化及送飛吻，經常逗樂一家人，她將會在今個夏天裝上義鼻過新生。<br><br>英國《都市報》<br></p></body></html>
