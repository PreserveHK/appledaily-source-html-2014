<html><header><meta charset="utf-8"><title>隔牆有耳：醫管局記招大派湯圓 - 李八方</title></header><body><h1>隔牆有耳：<br>醫管局記招大派湯圓 - 李八方</h1><p>天寒地凍特別容易傷風感冒，醫管局噚日就安排咗個記者會，搵負責聯網運作嘅總行政經理鍾健禮醫生，匯報吓冬季流感高峯期嚟臨前，公立醫院有乜應對措施，即係年年急症室逼爆嗰啲呢。<br>正當八方同一班行家坐定定等記招開波之際，主席梁智仁同行政總裁梁栢賢（PY）突然推住架車仔走入會議室，原來佢哋見冬至正日，加上近日天寒地凍，專登請同事去九龍城買咗芝麻湯圓請大家食，可以暖身驅寒咁話。佢兩個一入到房就周圍派湯圓，記者、攝記人人有份永不落空，仲同大家一齊食，祝大家團團圓圓。主席最後不忘講番兩句流感高峯醫院好難做，但會盡做咁話。</p></body></html>
