<html><header><meta charset="utf-8"><title>避雌性遭歧視
同志貓仔被逐</title></header><body><h1>避雌性遭歧視<br>
同志貓仔被逐</h1><p>7歲雄性貓咪「布爾」樣子可愛，但慘遭尼日利亞主人遺棄，並非因為牠年紀老邁，而是因為牠的性取向──同性戀。<br>女主人發現「布爾」不但迴避雌性的貓咪，反而對其他雄性貓咪作出「非自然性行為」，而鄰居也表示，其他雌貓誕下的小貓中，沒有「布爾」的顏色，所以認定牠是同性戀。<br>主人認為「布爾」違反「天然法規」，於是將牠趕走，並明言：「任何人對牠有興趣就拿走。」不過至今都沒人願意收養「布爾」，反而吸引許多人前來一睹牠的風采。<br>英國《都市報》</p></body></html>
