<html><header><meta charset="utf-8"><title>抱美女跳水奪命　政協賠錢輕判</title></header><body><h1>抱美女跳水奪命　政協賠錢輕判</h1><p>在廣東佛山（圖）經營地產生意的何姓澳門商人，去年10月在水庫戲水時，看到身旁有名妙齡女子走過，突然抱着她跳進水裏，未料美女溺水身亡。事後這名有着「佛山市政協委員」頭銜的老闆，向死者父母賠償500萬元澳門幣。近日，佛山法院以過失致人死亡罪，將何輕判年半刑期，緩刑兩年。<br>35歲的何姓商人供稱，他原想跟陌生美女開個玩笑，便從後面抱着她的腰一起跳入水庫。下水後女子從何的手中滑開，當他浮出水面後，發現美女沒有浮上來。女子被找到時已無呼吸，送院不治，何即向公安自首。網民痛斥法院判決「以錢抵罪，慫恿有錢人為所欲為」。<br>廣東《新快報》</p></body></html>
