<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa秋生殺入聖地牙哥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Sa秋生殺入聖地牙哥 - 馮仁昭</h1><p>蔡卓妍（阿Sa）、黃秋生（左）同黃又南合演嘅新戲《大茶飯》，之前成為「第19屆釜山國際電影節」閉幕電影後，嚟緊又會參加「第15屆聖地牙哥亞洲電影節」。《大茶飯》呢部戲唔係講飲講食，而係講黑社會沒落，不過大家會見到有幕阿Sa同秋生拎住個菠蘿包，但呢排見到菠蘿就會諗起地溝油，唔知呢個包喺邊度買呢？<br>撰文：馮仁昭</p></body></html>
