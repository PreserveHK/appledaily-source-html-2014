<html><header><meta charset="utf-8"><title>粉絲紮營排隊睇維穩騷</title></header><body><h1>粉絲紮營排隊睇維穩騷</h1><p>去年香港首次舉行「7.1維穩騷」巨蛋音樂節，雖然演出業協會聲稱並非有意分薄遊行人數，只藉此向政府表達興建表演場地的訴求，不過當時已經議論紛紛，不少港歌手提到「維穩騷」大叫怕怕。今年音樂節再度於同一地點舉行，更邀請韓國當紅歌手及組合做嘉賓，包括BoA、EXO-M、Super Junior-M與f(x)等，但卻沒有港歌手，大批fans到郵輪公園紮營等入場，連DJ森美亦忍不住貼圖在微博，稱是香港新奇景。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
