<html><header><meta charset="utf-8"><title>「真普選」石獅俯視中國軍艦</title></header><body><h1>「真普選」石獅俯視中國軍艦</h1><p>【本報訊】象徵香港精神的獅子山，昨天晨曦再現「我要真普選」（左圖）巨型黃色條幅；曙光映照在鮮黃的直幡，遇上天朗氣清，連帶遠在港島維港對岸的北角等地，市民憑肉眼也可看到約2米乘8米條幅展示的訴求。這是雨傘運動開始以來，獅子山峭壁第三次現條幅；一艘中國軍艦（圖）剛好在條幅被拆走前駛過維港，掛上「真普選」條幅的石獅，俯視海上插上五星紅旗的軍艦，甚有意境。上午11時許，政府飛行服務隊及消防處派員到場，約半小時就拆走條幅。</p></body></html>
