<html><header><meta charset="utf-8"><title>四手四腳男嬰被當神膜拜</title></header><body><h1>四手四腳男嬰被當神膜拜</h1><p>印度驚現四手四腳男嬰（圖），外形跟印度神祉「梵天」類似，家人認為神靈轉世，數以百計民眾湧到醫院膜拜，並引發集體恐慌。<br>醫生指四手四腳男嬰是畸胎，只是發育不全的連體嬰，但親人卻認為他是擁有四面八手的「創造之神」梵天轉世，「這是奇蹟，是轉世神靈，印度教神明都像他有多對手腳」。群眾紛紛湧往醫院膜拜，數百人在街上紮營，另外數百人情緒激動，在街頭痛哭，部份人以為是世界末日。鄰里在醫院外祈禱，要求見「神嬰」，秩序幾近失控。警方說：「這孩子生而為怪胎，跟神明沒關係。」<br>英國《每日郵報》</p></body></html>
