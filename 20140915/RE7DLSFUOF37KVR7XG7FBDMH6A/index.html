<html><header><meta charset="utf-8"><title>胡夏為柯震東打氣</title></header><body><h1>胡夏為柯震東打氣</h1><p>胡夏、王力宏及韓國歌手申彗星、B1A4等前晚在澳門擔任「愛玩音樂酷時代演唱會」演出嘉賓，王力宏以壓軸嘉賓身份出現。胡夏為電影《那些年，我們一起追的女孩》獻唱主題曲《那些年》為港人所認識，柯震東也因該片一炮而紅，不過二人私下並不相熟，胡夏前晚說：「他拍戲我做音樂，只曾在《金馬獎》頒獎禮上同場，目前為止也沒聯絡，我有聽說他的新聞。」<br>問胡夏現在獻唱《那些年》時會否想起柯震東，他說：「平常唱這曲不會想起他，對他的事（涉毒）很可惜，我會為他加油，其實每個人也會犯錯，他應該能改的，若然是公眾人物，就要注意和控制一下。」<br>採訪：文國駿<br>攝影：沈健程</p></body></html>
