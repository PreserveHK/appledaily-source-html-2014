<html><header><meta charset="utf-8"><title>馮仁昭四圍超：翁靜晶叫方逸華找數 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：翁靜晶叫方逸華找數 - 馮仁昭</h1><p>翁靜晶噚日喺fb貼咗條片，見佢着咗一套黑色功夫衫（圖），原來佢俾澳門fb之友tag咗淋冰桶行動，要找數！見到大隻徒弟淋完冰水之後，跟住濕晒身嘅佢，喺泳池邊拎咗—支長棍，「掃」晒幾個徒弟落泳池，認真豪邁！最後翁靜晶話：「如果你挑戰一個肯找數嘅人固然好玩，但你挑戰唔願意找數嘅人呢，就更加有意義。方逸華小姐，我挑戰你！」<br>撰文：馮仁昭</p></body></html>
