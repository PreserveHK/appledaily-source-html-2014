<html><header><meta charset="utf-8"><title>轉會速遞：紅軍高薪利誘沙比回巢</title></header><body><h1>轉會速遞：<br>紅軍高薪利誘沙比回巢</h1><p>皇家馬德里中場沙比阿朗素今夏約滿，但遲遲未續約，引來多間英超球會的追逐，包括利物浦、車路士、曼城及曼聯。盛傳紅軍願意開出跟隊長謝拉特看齊的待遇，以14萬鎊（約178萬港元）周薪去利誘沙比加盟，此周薪也是沙比現時在皇馬得到的人工。沙比曾於04到09年間效力利物浦，是紅軍05年歐聯封王的功臣。</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
