<html><header><meta charset="utf-8"><title>一中一台：章子怡睇騷集郵</title></header><body><h1>一中一台：章子怡睇騷集郵</h1><p>章子怡、英國女星姬絲頓史葛湯瑪士（Kristin Scott Thomas）與法國女星蘇菲瑪素（Sophie Marceau）香港時間昨日凌晨在巴黎出席意國品牌Armani Privé高訂騷，子怡到場時有四、五個工作人員緊隨，品牌高層Roberta Armani親自迎接，之後子怡主動找姬絲頓合照。記者問子怡《一代宗師》入圍奧斯卡，其經理人即阻擋表示不接受訪問。</p></body></html>
