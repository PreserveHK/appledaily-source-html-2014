<html><header><meta charset="utf-8"><title>公司濫發傳真甩罪</title></header><body><h1>公司濫發傳真甩罪</h1><p>【本報訊】通訊事務管理局辦公室首次運用《非應邀電子訊息條例》，票控一間旅遊公司在違反執行通知下，續向《拒收傳真登記冊》登記戶發送商業傳真。<br>不過，因為舉報人將錄取口供時沒有提及的「重要證據」、即回報拒收傳真廣告回條呈堂，及「作供表現迴避」，裁判官昨日以證供有疑點，裁定旅遊公司無罪。<br>通訊事務管理局曾經兩次向被告明星國際旅遊有限公司發出警告信，去年5月再因兩宗舉報而向被告發送執行通知書，但是被告仍於去年6至7月向已經登記拒收傳真的一間旅運公司三次發送廣告傳真。<br>案件編號：KTS1119/14</p></body></html>
