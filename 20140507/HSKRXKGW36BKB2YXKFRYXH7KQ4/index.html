<html><header><meta charset="utf-8"><title>EXO收樹林賀牛一</title></header><body><h1>EXO收樹林賀牛一</h1><p>昨日是韓團EXO成員伯賢的22歲生日，向來極為大方的粉絲為他送上大堆名貴禮物外，更驚人地送上一個「伯賢樹林」作慶祝！這個樹林由伯賢12個粉絲團聯手籌辦，位於首爾江南區某公園，佔地100平方米。粉絲團表示希望這個以伯賢命名的樹林能成為附近居民散步的好去處，非常有意義。韓團少女時代、2NE1等亦擁有同樣的樹林。</p><p>另外，女星文根英亦是昨日壽星女，自跟男星金汎熱戀後「失蹤」了一排的她早前就登上了時尚雜誌，拋開過往清純形象，文根英換上多件性感服裝示人，女人味完全爆發。文根英亦正考慮是否接拍tvN電視台的新劇《未生》作為她的回歸作。<br>撰文：黎金美</p></body></html>
