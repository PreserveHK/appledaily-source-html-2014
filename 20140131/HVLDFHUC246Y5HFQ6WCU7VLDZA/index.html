<html><header><meta charset="utf-8"><title>隔牆有耳：嘆活雞過年　盧偉國變身大廚 - 李八方</title></header><body><h1>隔牆有耳：<br>嘆活雞過年　盧偉國變身大廚 - 李八方</h1><p>禽流感殺到，搞到大家新年冇活雞過年。<br>不過，經民聯副主席盧偉國好好彩喎，多得佢賢內助夠晒細心，竟然喺本周初宣佈殺雞前，已經預早買咗三隻本地活雞，準備新年炮製做佳餚 ；可以想像盧家賀年菜式「白切雞」，幾咁新鮮、幾咁美味。<br>原來身為長子嘅盧偉國，年卅晚通常一家成二十幾個人一齊圍埋食團年飯，佢仲會擔任團年飯大廚，燃手菜係順德名菜「煎鯪魚」，佢話次次都食到成家族大叫encore喎。<br>盧偉國噚日做節前亦抽咗啲時間，去咗經民聯嘅維園年宵檔向市民大派朱古力金幣利是。</p></body></html>
