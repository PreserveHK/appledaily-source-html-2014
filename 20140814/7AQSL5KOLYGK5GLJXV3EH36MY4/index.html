<html><header><meta charset="utf-8"><title>呂慧儀針灸安胎</title></header><body><h1>呂慧儀針灸安胎</h1><p>下個月就是預產期的呂慧儀（長腳蟹），最近接受了《MyBB》號外訪問，她表示想幫「蟹籽」改一個簡單的名字：「唔想筆畫太複雜，我覺得自己個名好難寫，所以想改一個簡單嘅名，可能叫黃一一。」<br>長腳蟹最怕打針，她笑言之前做產前檢查，有想死的感覺：「我寧願食一個禮拜藥，都唔要打一支針，不過𠵱家為咗蟹籽，已經克服咗，我仲有做針灸安胎，中醫話BB心跳好好。」<br>BB還未出世，長腳蟹與老公黃文迪已經為孩子計劃一切，她笑說：「最好識個靚女朋友，要帶返屋企畀我過目，我家庭觀念重，以前拍拖都會介紹畀父母識，如果佢哋唔鍾意，我會分手，不過好彩都冇發生過呢啲事。」<br>撰文：麥萍萍</p></body></html>
