<html><header><meta charset="utf-8"><title>19歲仔與母同房眠弒母傷父</title></header><body><h1>19歲仔與母同房眠<br>弒母傷父</h1><p>日本埼玉縣熊谷市一名19歲青年，涉嫌用刀襲擊父母，他的母親死亡，父親身受重傷。<br><br>事發在當地時間周二凌晨，自稱做建築工人的疑兇，用一把長約18厘米的刀，襲擊在同一間房睡覺的50歲母親，她左胸被刺中。疑兇56歲父親在鄰房聽到太太慘叫聲，入房查看時，被兒子刺傷頸及手臂。<br><br>身受重傷的他成功將兒子制服，並報警求助，警員到場將疑兇拘捕，他母親送院後死亡。<br><br>疑兇坦認犯案，稱「一星期前就開始想殺死父母」，警方正調查是否有家庭糾紛，同疑兇的行兇動機。<br><br>日本《讀賣新聞》/TBS電視台</p></body></html>
