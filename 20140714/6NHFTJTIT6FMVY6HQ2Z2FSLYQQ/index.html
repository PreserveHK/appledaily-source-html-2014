<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）麥艾萊回勇止跌 </title></header><body><h1>體訊速遞：<br>（高爾夫球）麥艾萊回勇止跌 </h1><p>北愛爾蘭高球手麥艾萊上周六於蘇格蘭公開賽第3圈，打出低標準桿兩桿的68桿，但因於第2圈嚴重失準打出78桿，故以總成績210桿排第13位。英格蘭球手路斯及蘇格蘭球手禾倫以203桿並列首位。英國女子公開賽方面，經過3圈比賽後，南韓的朴仁妃以212桿暫居首位。綜合外電（英國）</p><p>【依波Live】即睇直播：<br> http://worldcup2014.appledaily.com/match/live <br> http://bit.ly/EballLive  </p></body></html>
