<html><header><meta charset="utf-8"><title>各區突發簡訊：
天降石屎砸巴士頂</title></header><body><h1>各區突發簡訊：<br>
天降石屎砸巴士頂</h1><p>【牛池灣】<br>【本報訊】牛池灣清水灣道坪石邨巴士總站在昨晨5時40分，有車長返回上址取車開工，發現地下有石屎碎，舉頭一望，原來約15呎高的天花頂有石屎剝落，面積約1米乘1.5米，掉下的石屎碎當中，最大的約手掌般大小，部份擊中巴士頂（圖），車長通知控制室和報警。警方到場封鎖該段路，其後承辦商工人到場，架起升降架清理，事件沒有影響巴士服務。</p></body></html>
