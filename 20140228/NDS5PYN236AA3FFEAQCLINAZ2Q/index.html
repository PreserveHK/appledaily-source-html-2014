<html><header><meta charset="utf-8"><title>誰願放手？　初生B緊抱媽媽</title></header><body><h1>誰願放手？　初生B緊抱媽媽</h1><p>甚麼讓新手媽媽最感動？外國一名嬰兒出生後，隨即抓緊媽媽的臉。每當醫護人員想把他抱走，他便哇哇大哭，任誰也不忍心分開他和母親。<br><br>片段中，相信剛剖腹分娩的媽媽，雖然被半身麻醉，但也禁不住要哄哄寶貝。初生嬰兒始終需要抹身潔淨，醫護人員最後也狠下心腸，暫時分開他們<br><br>短片於上周上載至YouTube，點撃率已超過二百萬。暫時未知短片的來源地，但醫護人員估計操西班牙或葡萄牙語。<br></p></body></html>
