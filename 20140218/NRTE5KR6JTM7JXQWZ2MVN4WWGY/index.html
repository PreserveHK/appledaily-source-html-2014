<html><header><meta charset="utf-8"><title>Baby潮捧英時裝周</title></header><body><h1>Baby潮捧英時裝周</h1><p>Angelababy與男友黃曉明早前在夏威夷度假被fans撞破，雖然沒有合照，但他們上載微博的相片背景與食雪糕相完全一樣，之後Baby更上載了一張戴鑽戒的相片，再度傳出結婚的喜訊，但Baby卻一於少理，昨日她便以一身英倫休閒造型抵達英國倫敦，展開她的時裝周之旅。<br>可見Baby心情大靚，穿上Burberry London皮革飾邊風褸現身倫敦希斯路機場，配短裙，架上黑超，簡約大方之餘亦顯星味，而Baby昨晚更以VIP身份在當地觀看Burberry時裝騷，她說：「倫敦係一座美麗嘅城市，我都希望能夠喺倫敦時裝周捕捉到新鮮嘅時尚元素。」<br>撰文：唐如</p></body></html>
