<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）施丹停賽皇馬即上訴</title></header><body><h1>體訊速遞︰<br>（足球）施丹停賽皇馬即上訴</h1><p>西班牙足總競賽委員會指皇家馬德里B隊主教練施丹沒有合資格教練牌照，故處罰施丹停賽3個月，但皇馬周一發佈聲明，會為施丹上訴，他們認為施丹已經得到法國足總的教練資格。綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
