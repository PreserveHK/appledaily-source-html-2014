<html><header><meta charset="utf-8"><title>粵捕680斤藍鰭吞拿魚</title></header><body><h1>粵捕680斤藍鰭吞拿魚</h1><p>廣東惠州海域近日罕見捕獲巨型藍鰭吞拿魚。由網絡圖片所見，該魚長約兩米，網傳重約680斤，魚類專家表示，此次是首度在惠州海域捕獲吞拿魚，該魚已被空運至日本進行拍賣。因藍鰭吞拿魚身價矜貴，拍賣價或超過1,000萬元（人民幣．下同）。</p><p>拍賣價或逾千萬</p><p>漁民阿洪周日（11日）約凌晨零時，在港人船釣熱點惠東港口鎮，離岸60公里的海域收網時，發現這條大魚，上岸後迅速運往汕尾一個凍庫了。該魚原本重680多斤，除掉內臟重約650斤。消息指吞拿魚原本無人問津，後由汕尾水產公司以2萬元買走。漁民得知該魚價不菲後，商議後再收40萬元成交。<br>南都網</p></body></html>
