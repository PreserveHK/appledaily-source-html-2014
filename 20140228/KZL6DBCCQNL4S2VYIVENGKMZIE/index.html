<html><header><meta charset="utf-8"><title>案件速遞：涉闖軍營案排二次預審</title></header><body><h1>案件速遞：<br>涉闖軍營案排二次預審</h1><p>【本報訊】「香港人優先」四名成員於去年12月26日，為了反對興建中環軍用碼頭，手持港英旗擅闖添馬艦解放軍駐港部隊總部。四人早前否認各一項無許可證進入禁區罪，案件原定昨天進行預審，惟辯方需時索取文件，加上其中一名被告未能找到律師，案件排期至3月20日進行第二次預審。<br>被告為無業的招顯聰（29歲）、張漢賢（40歲）、售貨員謝詠雯（29歲）及15歲姓陳學生，他們獲准繼續保釋。控方曾透露證人當中包括解放軍。<br>案件編號：ESCC393/14</p></body></html>
