<html><header><meta charset="utf-8"><title>花絮：《風起了》失落外語片</title></header><body><h1>花絮：《風起了》失落外語片</h1><p>金球獎最佳外語片賽果比較冷門，賽前一直被看高一線、去年康城最高榮譽金棕櫚獎得主法國女同志片《接近無限溫暖的藍》（Blue is the Warmest Color），以及日本動畫大師宮崎駿執導的《風起了》，雙雙落敗給保路蘇雲天奴（Paolo Sorrentino）執導的意大利片《The Great Beauty》，保路上台時還感謝太太對他的支持。</p><p>足本收睇《亂噏24》x 卓韻芝； 跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
