<html><header><meta charset="utf-8"><title>超聰明狗狗　叻到無朋友</title></header><body><h1>超聰明狗狗　叻到無朋友</h1><p>不少人棄養犬隻，部份理由是指牠愛搗亂不聽教，但其實世上沒有教不好的狗，只有不懂教的主人。<br><br>聰明狗JUMPY，面對最心愛的吱吱波，即使近在咫尺，但仍遵從主人指示，要牠退後便退後，叫牠轉圈便轉圈，即使最終可觸及波波，但主人仍要數一、二、三才可給牠玩，即使主人刻意沒有讀出最後「三」的指令，JUMPY仍僅用前掌抓著波波，不敢開始玩。或許旁觀者比牠還心急，但一旦主人未有指示，JUMPY仍是不敢亂動，如此聰明乖巧，主人確實花了不少心機訓練，亦足以引證狗狗聽話與否，全賴主人肯花多少時間教導而已。</p></body></html>
