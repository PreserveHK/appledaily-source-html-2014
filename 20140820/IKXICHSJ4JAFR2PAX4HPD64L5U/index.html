<html><header><meta charset="utf-8"><title>花絮：後備施治名都被串錯</title></header><body><h1>花絮：後備施治名都被串錯</h1><p>施治喺周一場揭幕戰鬥唔過泰拔高圖爾斯，被貶為後備，真係慘情，但最離譜係，英超官方嘅出場名單，竟然將施治個名Cech串錯成Chech（紅圈示）。嘩！一冇正選就搞成咁，呢啲咪叫人情冷暖囉！不過，雖然施治今場遭棄用，但領隊摩連奴賽後就話唔代表下場唔用佢，仲叫佢唔好走。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
