<html><header><meta charset="utf-8"><title>蘋果汁：　
將增發287教車牌</title></header><body><h1>蘋果汁：　<br>
將增發287教車牌</h1><p>【本報訊】為回應駕駛學院導師要求當局一視同仁，向他們發出教車師傅牌，運輸署去年檢討教車師傅發牌制度，提出九個方案，但經過近一年諮詢，署方以教車業界未能達成共識，決定維持不變，只在今年第三季增發287個教車師傅牌讓公眾申請。<br>據運輸及房屋局提交立法會的文件指出，今年第三季會增發212個私家車及輕型客貨車教車牌，32個小巴及巴士教車牌，43個中及重型貨車教車牌供公眾申請。若人數太多會抽籤。<br>文件又稱私人教車師傅與駕駛學院的駕駛教師，考核準則一樣。至於駕駛考試排期，私人教車師傅的考生平均輪候時間比駕駛學院短，駕駛學院無獲優待。</p></body></html>
