<html><header><meta charset="utf-8"><title>徐淑敏幼女滿百日</title></header><body><h1>徐淑敏幼女滿百日</h1><p>生了三名囡囡的徐淑敏（Suki），今年8月幼女黃沁誼（Isabella）出世後，小寶寶昨日滿百日，Suki把母女照貼facebook後留言：「今日Baby Isabella 100日生日喇！點解佢個樣成個mini Kenny Wee（黃浩　小圖左）咁嘅？」</p><p>細看小寶寶的樣子，果然長得像爹哋黃浩的餅印一樣。Suki表示對三名女兒都會一視同仁，並不會偏心。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
