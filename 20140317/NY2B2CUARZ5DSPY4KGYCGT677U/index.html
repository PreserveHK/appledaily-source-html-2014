<html><header><meta charset="utf-8"><title>睇賽車好過睇波</title></header><body><h1>睇賽車好過睇波</h1><p>【情迷F1】足球是大家的朋友，跑車更是男人的「老婆」。坦言最愛速度的高尼路，適逢球隊下月對愉園的甲組聯賽，因後者被足總禁賽而取消，便把握寶貴假期親赴上海，感受F1帶來的無比「快」感。<br>高尼路今季孤身返港，平時除了領軍操練及比賽，一周還有兩天參與港隊助教安尼頓主持的足球課程，鮮有娛樂消遣。<br>高尼路說︰「以娛樂來說，我喜歡睇F1多過看足球賽事，因為我鍾意F1的速度感。與足球一樣，我當然也會撐巴西，只是近年未有太多出色的巴西車手；目前較欣賞的是法拉利車隊的艾朗素，他態度進取之餘，往往亦能在賽事中做出非一般的結果。」</p></body></html>
