<html><header><meta charset="utf-8"><title>四班賽頭馬竟砌低灰色神獸</title></header><body><h1>四班賽頭馬<br>竟砌低灰色神獸</h1><p>今朝舉行了兩組泥地大閘，第一組大閘中，不乏高分馬，例如：灰色神獸「和順超影」及上屆香港一哩錦標冠軍「精彩日子」，不過勝出這組大閘的卻不是這兩駒，而是在港剛開齋的「步步威」，「和順超影」及「精彩日子」分跑二、五。「步步威」早前在四班泥地1200米賽事中掄元，今次泥閘又有好表現，下次再跑泥賽要留意。至於「和順超影」話就話輸咗，但隻馬都係跑得好輕鬆，冇出盡全力，所以馬迷唔需要太擔心。同日另一組大閘方面，則由告廐「無敵龍」在呂卓賢胯下一放到底。</p></body></html>
