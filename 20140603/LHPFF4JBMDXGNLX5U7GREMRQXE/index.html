<html><header><meta charset="utf-8"><title>K-Pop之王：KARA日本會過萬粉絲</title></header><body><h1>K-Pop之王：KARA日本會過萬粉絲</h1><p>韓國女團KARA前日在日本東京武道館與日粉絲見面，雖然她們由原本五人組合，變成現時只剩下具荷拉、朴奎利和韓昇延，不過無損日粉絲的熱情，吸引了萬五粉絲撐場。對於粉絲的熱情，隊長朴奎利就說：「真的很久沒見大家，希望大家能相信我們，我們會很努力，爭取不讓大家和我們受傷。」而KARA將於8月回歸韓國歌壇，並會在日本發表新專輯。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
