<html><header><meta charset="utf-8"><title>K-Pop之王：朴俊亨戀嫩口空姐</title></header><body><h1>K-Pop之王：朴俊亨戀嫩口空姐</h1><p>現年45歲的元祖韓流團體god成員朴俊亨，早前他在節目中自爆已有女朋友，昨日就有報道指其女友是比他年輕13歲的空中小姐，更指其女友性格良好兼十分會做飯，傳出二人好事近的消息。而事後朴俊亨方面亦承認戀情，他透過所屬公司表示：「二人已交往一年，雙方正在愉快的交往中，希望大家能夠支持他們。結婚方面的事情仍不太清楚，這亦不是應該由公司方面說明的事。」</p></body></html>
