<html><header><meta charset="utf-8"><title>馮仁昭四圍超：仙樂都拒與洋漢上床 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：仙樂都拒與洋漢上床 - 馮仁昭</h1><p>之前網上有單《蘭桂坊洋腸港女》惹起話題，吳堯堯（仙樂都 圖）前排拍咗部微電影《夢想人生》，飾演一位拒絕洋腸嘅港女，噚日佢同女主角台灣藝人葉子喺中環出席記者會，仙樂都話：「覺得同鬼佬搞嘢好似俾外星人強姦咁，覺得佢哋好鹹濕。」問佢係咪試過同洋人發生性關係？佢就話：「冇呀。」佢又覺得白皮膚嘅印度人好吸引，最緊要係有咖喱星味。<br>撰文：馮仁昭</p></body></html>
