<html><header><meta charset="utf-8"><title>追巴士捱撞　男子命危</title></header><body><h1>追巴士捱撞　男子命危</h1><p>【東　涌】<br>【本報訊】東涌北大嶼山醫院（圖）對開昨凌晨發生的士撞傷途人意外，一名男子疑趕搭巴士突然衝出橫過馬路時，被一輛的士撞倒，頭部重傷昏迷，送院搶救後命危；司機通過酒精呼氣測試，警方仍調查意外原因。<br>命危事主姓陳（53歲），昨凌晨4時許，在北大嶼山醫院對開橫過馬路；現場消息稱，當時有一輛巴士埋站上落客，陳疑追搭巴士突衝出馬路至對面線，一輛的士沿松仁路向裕東路駛至醫院對開時，56歲姓彭司機收掣不及將陳撞倒，陳頭部重傷倒地。的士司機通過酒精呼氣測試，事後返警署助查。</p></body></html>
