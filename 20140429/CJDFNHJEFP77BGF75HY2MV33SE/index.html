<html><header><meta charset="utf-8"><title>劉亦菲潮變千頌伊</title></header><body><h1>劉亦菲潮變千頌伊</h1><p>內地女神劉亦菲最近在上海跟韓國男神Rain合拍電影《露水紅顏》，Rain對着仙氣十足的劉亦菲，也忍不住大讚她樣靚演技好，是中國最美的女演員。劉亦菲日前跟媽媽現身上海虹橋機場，穿黑色皮褸，戴着黑超，手挽名牌Hermès手袋，急步出閘，長髮飄飄星味十足，不久被粉絲發現行蹤，更有人大膽上前要求合照，劉亦菲表現親民，來者不拒，跟粉絲逐一合照。<br>一身型格潮服的劉亦菲，更被指酷似全智賢在《來自星星的你》中演繹的時尚明星「千頌伊」，貴為內地女神的劉亦菲，又會否成為最新的潮人指標？<br>撰文：非非</p></body></html>
