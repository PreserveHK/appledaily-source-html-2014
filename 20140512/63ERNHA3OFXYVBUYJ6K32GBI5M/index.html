<html><header><meta charset="utf-8"><title>求驗客手記：賓菲加留力輸番場</title></header><body><h1>求驗客手記：<br>賓菲加留力輸番場</h1><p>賓菲加（紅衫）已經提早喺葡超奪冠，上周六煞科戰作客波圖（藍白衫）變相意義不大，加上周三要喺歐霸盃決賽同西維爾決一死戰，爭取4冠王美夢嘅第3項殊榮，所以教練佐治捷西斯收埋一眾主力，好似奧斯卡卡度素、洛迪高利馬同奧斯華度加坦都冇被列入大軍，搞到呢場煞科大戰有啲失色。相對人腳好啲嘅波圖梗係踢高一班波，最終靠列卡度彭利拿同積臣馬天尼斯各入1球贏2:1，令賓菲加喺全季聯賽輸到第2場咁大把。</p></body></html>
