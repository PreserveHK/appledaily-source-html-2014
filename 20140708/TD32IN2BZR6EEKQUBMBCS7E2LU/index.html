<html><header><meta charset="utf-8"><title>2歲BB好好玩　識得駁嘴𠱁死人 </title></header><body><h1>2歲BB好好玩　識得駁嘴𠱁死人 </h1><p>BB仔BB女最好玩的時候，正是牙牙學語的時候，有個小女兒的徐緣就話︰「由2歲開始，啲BB慢慢會越嚟越好玩！好多反應俾你！」<br><br>女兒剛剛2歲的思琦妹聞言就眉飛色舞︰「我阿女鍾意唱歌，仲會自己改啲歌詞落去，好鬼靈精怪！」咁細個就識改歌詞，大個唔通想做夕爺同Wyman？<br><br>星期四晚11:00《亂噏24》足本版，BB也瘋狂！<br><br>服裝:ANTEPRIMA</p></body></html>
