<html><header><meta charset="utf-8"><title>區文詩寸傅穎撈唔掂</title></header><body><h1>區文詩寸傅穎撈唔掂</h1><p>區文詩（Angela）昨日在旺角為好友開設的電訊店舖擔任剪綵嘉賓，Angela去年曾經營限期明星二手店，不過未來會主攻內地發展，她說：「我最唔捨得啲寵物，Stephy（鄧麗欣）喺內地跑咗幾年，有問佢意見，睇到佢近年生活質素變化，自己近年都有去內地跑show，的確好搵過香港。」<br>Angela憧憬到內地會有好發展，但同樣是Cookies出身、跟她傳不和的傅穎，據聞在內地的發展欠順，Angela坦言已沒與對方聯絡，她笑說：「唔通無啦啦打去問人係咪撈唔掂咩？佢有自己生存之道，過去Cookies成員個個都幾好。」<br>採訪、攝影：卓寶花</p></body></html>
