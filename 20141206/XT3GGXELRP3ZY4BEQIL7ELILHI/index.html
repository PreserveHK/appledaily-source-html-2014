<html><header><meta charset="utf-8"><title>K-Pop之王：Henry邊行邊剃鬚</title></header><body><h1>K-Pop之王：Henry邊行邊剃鬚</h1><p>韓國男團Super Junior-M（SJ-M）成員Henry（圖），昨早戴上太陽眼鏡，經金浦機場飛去大阪演出Super Junior（SJ）的演唱會。可能Henry賴床趕住出門口，又以為不會有記者和粉絲送機，所以他連鬚都未剃，結果被幾百支鏡頭影住，他惟有即刻從手袋中拿出鬚刨邊行邊剃鬚，認真騎呢，兼嚇親在場人士。至於SJ隊長利特，昨日在Instagram公開和東海及銀赫的合照，大晒兄弟情。</p></body></html>
