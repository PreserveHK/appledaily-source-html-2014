<html><header><meta charset="utf-8"><title>News Flash俄轟安倍圖漂白歷史</title></header><body><h1>News Flash<br>俄轟安倍圖漂白歷史</h1><p>中國外長王毅前日分別跟俄羅斯、德國及越南外長通電話討論日本問題。俄羅斯外長拉夫羅夫強調日本首相安倍晉三（圖）參拜靖國神社，是企圖漂白侵略歷史。美國國務院發言人亦重申對安倍拜靖國表示失望，但不評論會否影響美國總統奧巴馬4月訪日行程。<br>新華社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
