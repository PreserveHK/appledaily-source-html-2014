<html><header><meta charset="utf-8"><title>尹施允讚港女靚</title></header><body><h1>尹施允讚港女靚</h1><p>憑韓劇《麵包王金卓求》走紅的韓國男星尹施允，前晚出席奧海城新戲院的開幕活動，吸引逾200粉絲殺到。尹施允表示首次來港得如此多粉絲支持，感到很意外。他又以普通話向粉絲打招呼。<br>尹施允前天曾到山頂遊覽，問他有沒有留意香港的女孩子？他笑道：「有看，很漂亮，不過香港的男孩女孩我也想認識多點。」他又拿着揮春向粉絲拜早年。<br>尹施允近日與少女時代成員允兒拍攝劇集《總理與我》，適逢允兒被爆與李昇基拍拖，他表示：「我也有祝福她有美滿愛情。」在劇中尹施允與允兒有親熱場面，會否怕李昇基呷醋？他笑稱：「沒法子，鏡頭前我話事，但他應該不會介意。」<br>採訪：楊潔雯<br>攝影：陳順禎</p></body></html>
