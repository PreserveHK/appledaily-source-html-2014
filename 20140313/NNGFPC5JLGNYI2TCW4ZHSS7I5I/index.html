<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星姬絲汀貝爾日前受訪時，自爆出席奧斯卡期間因晚裝太長不便去廁所，要用玻璃瓶小便。<br>★美國男星基斯派克月初在新西蘭涉嫌醉駕被起訴，將於下周一出庭。<br></p><p>★日劇《海女》女星能年玲奈昨日出席活動時，自稱最初到東京生活時因不適應及不熟路而不敢出街。<br>★日本男星織田裕二日前於東京騎電單車時被的士撞倒，腳及肩部受輕傷，並無大礙。<br>★日本女歌手宇多田光宣佈其唯一電台節目於下周二結束。</p></body></html>
