<html><header><meta charset="utf-8"><title>Rain向劉亦菲示愛</title></header><body><h1>Rain向劉亦菲示愛</h1><p>劉亦菲（左）和韓國型男Rain昨日在北京出席電影《露水紅顏》的首映，提到戲中的喊戲，Rain笑說：「因為我的眼睛有點小，眼睫毛總是紮到我的眼睛，再加上劉亦菲非常投入，所以眼淚會比較容易流出來。」後來，Rain和劉亦菲亦即場大談光棍節脫光攻略，鼓勵大家要勇敢表白並即場示範，Rain持花向劉亦菲表白，最後在Rain多番高呼「我愛你」，成功得到劉亦菲的歡心。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
