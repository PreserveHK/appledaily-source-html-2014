<html><header><meta charset="utf-8"><title>體壇拾趣：渣馬港將要跑好成績</title></header><body><h1>體壇拾趣：<br>渣馬港將要跑好成績</h1><p>渣馬聽朝就舉行，海外精英陸續抵港展開最後準備，兩位出戰全馬嘅本地代表黎可基（左）同Michelle Lowry（右）噚日見傳媒，前者話最近接受咗特訓狀態唔錯，希望2小時30分至35分可以返到終點；衞冕男子馬拉松嘅肯雅跑手基禾莫（中）就好坦白，蟬聯好講臨場發揮同當時嘅天氣。至於分別參加10公里同半馬嘅吳安儀同蔡曉慧亦已準備就緒；安儀今晚繼續同狗狗拍跳，蔡曉慧就話會早啲休息，唞足精神出戰。（無綫J2台明日6:00am直播）</p></body></html>
