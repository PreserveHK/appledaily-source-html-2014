<html><header><meta charset="utf-8"><title>元配拖馬暴打小三　網民：老公應被閹</title></header><body><h1>元配拖馬暴打小三　網民：老公應被閹</h1><p>妻子如發現丈夫出軌，肯定會怒火沖天。近日網上熱傳1段被指在山東聊城1商場拍攝的短片，片中1名據稱是元配的婦人偕同數名親友，在商場內狂毆另1名被指是小三的女子。期間小三被人拳打腳踢，即使肚子被人連踢數腳也無力反抗，圍毆的婦人不斷指罵小三不是，其中1名女子更大聲說，「你怎麼這麼賤，破壞人家的家庭。」據悉事件發生期間，一直無途人阻止，直至商場保安趕到，暴力行為始被制止。<br><br>山東廣播電視台</p></body></html>
