<html><header><meta charset="utf-8"><title>裸小三床上斷正　人妻帶記者捉姦撞正</title></header><body><h1>裸小三床上斷正　人妻帶記者捉姦撞正</h1><p>雲南省昆明市一名女子，因為與丈夫協商離婚，帶記者到家裏採訪，未料竟變成捉姦在床。<br><br>當妻子與記者打開臥室房門後，竟發現一名赤裸的長髮女子正裹着被子躺在床上，而偷食斷正的丈夫，則怒將妻子扯出家門。該名畢姓丈夫向記者表示，其妻已遷出，他才帶人回家。其妻則憤而踢爆，丈夫不僅對她隱瞞年齡，40歲謊稱30歲，還對曾兩度結婚的經歷隻字不提。<br><br>昆明台</p></body></html>
