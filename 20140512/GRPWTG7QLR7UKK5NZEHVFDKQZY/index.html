<html><header><meta charset="utf-8"><title>學生借轉發合照避考試</title></header><body><h1>學生借轉發合照避考試</h1><p>不少學生想盡辦法逃避考試，美國德州一名高中生跟老師達成協議，如果兩人的合照（圖）獲15,000人次轉發，全班就可豁免考試，可是校方卻拒絕承認這私下協議，堅持該班學生一定要考試。<br>明尼克上周三跟美術科老師豪絲約法三章，如果本月23日前兩人的合照在Twitter獲轉發15,000次，全班不用考末期試。豪絲認為明尼克難以達標才答允，沒料到短短兩天照片獲轉發10,500次，更引發其他學生有樣學樣，校方拒絕承認豪絲的協議，並指摘媒體將事件熱炒。但明尼克卻不忿說：「承諾終歸是承諾，應該獲得兌現」。<br>美國《洛杉磯時報》</p></body></html>
