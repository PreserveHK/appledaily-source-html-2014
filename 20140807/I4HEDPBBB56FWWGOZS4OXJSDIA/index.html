<html><header><meta charset="utf-8"><title>男童猝死案　藏毒男緩刑</title></header><body><h1>男童猝死案　藏毒男緩刑</h1><p>【本報訊】五歲智障男童去年3月猝死，驗出體內含冰毒，揭發母親的同居男友家藏冰毒。男友承認藏毒罪，在庭上不諱言為鬥氣，故意在驗尿前吸毒，以宣洩對案件拖延九個月的不滿，早前被法庭收柙索取戒毒所報告。律師昨引述報告指男友沒毒癮，被還柙已得到懲罰，裁判官終判他監禁兩個月但緩刑18個月。<br>被告顏天雄（37歲，圖）向法庭申請取回涉案證物黑色手袋，指是女兒於前年送他的生日禮物，他相當珍惜，獲法庭批准。<br>警方去年6月在被告與女友同居的粉嶺華心邨住所，搜出冰毒及冰壺，兩人被捕還柙九個月後獲撤銷虐兒罪。<br>案件編號：FLCC1835/13</p></body></html>
