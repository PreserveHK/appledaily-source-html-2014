<html><header><meta charset="utf-8"><title>巨手女痛足59年醫生建議斬手</title></header><body><h1>巨手女痛足59年<br>醫生建議斬手</h1><p>她手臂粗過大腿，每條手臂重21磅，她並不是玩健身，而是患上全球首宗脂瘤性營養異常性巨大發育症，成為全球最巨手的人。<br>泰國59歲婦人敦杰伊（圖）自小雙手異常巨大，為免被嘲笑，躲在家中隱居，20歲時要照顧年老父母和接管家族的雜貨店，被迫面對外人。她說巨手帶來不便，無法拿梳子梳頭，也無法自行洗髮，連穿衣也痛楚。她25歲做多次手術，病情反而惡化，醫生剖開手臂查看，抽取700克脂肪和血，但一個月後雙手腫大如昔，之後醫生不敢抽取任何組織，擔心會損害神經線。醫生迄今不知她的病因，說唯一根治方法是切掉雙手，但她斷然拒絕。<br>英國《每日郵報》</p></body></html>
