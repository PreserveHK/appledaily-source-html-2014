<html><header><meta charset="utf-8"><title>六嬸幫你搣埋蟹　你夠唔夠膽食？</title></header><body><h1>六嬸幫你搣埋蟹　你夠唔夠膽食？</h1><p>肥佬黎也很怕出席飯局，就算是六嬸方逸華誠意邀請，他只會赴約，甚少坐下用膳，他說：「無謂食飯呀！」然後講出因由：「我好尊重六嬸，但有時同佢食飯，我都幾tense㗎。佢又同你夾餸，食大閘蟹又同你搣埋蟹。大佬你咁嘅身份照顧我，令我受寵若驚，成餐飯都受寵若驚，好大鑊嘛！」肥佬黎又盛讚六嬸為人客氣，每年他收到的花，都是六嬸送的最美：「佢送啲蘭花畀人哋嗰啲大好多，你睇到佢心思係精心挑選每年最好嘅花送畀朋友，你叫我做都做唔到啦！」 <br>  <br>想知六嬸有幾體貼? 今晚《亂噏24》足本版預埋你！</p></body></html>
