<html><header><meta charset="utf-8"><title>邵美琪拍拖等外賣</title></header><body><h1>邵美琪拍拖等外賣</h1><p>【大坑】雖然邵美琪和施祖男這段姊弟戀已公開，但邵美琪一直都低調處理，日前夜晚7時許，全程做柴可夫的邵美琪，駕車和男友去大坑的火車頭越南餐室買外賣，到埗之後施祖男負責點餐，不過邵美琪竟然戴眼鏡和口罩，就算是等外賣時，施祖男遇到朋友傾了幾句，都不見邵美琪落車跟對方打招呼，反而要友人彎低條腰跟她say hello，施祖男取完外賣，上車時見到有記者影相，邵美琪即皺眉頭開車離開。<br>採訪、攝影：徐錦池、朱志聰</p></body></html>
