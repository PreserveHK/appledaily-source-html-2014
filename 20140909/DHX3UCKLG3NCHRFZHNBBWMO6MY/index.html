<html><header><meta charset="utf-8"><title>收樓冇水龍頭仲以為係拍戲道具！</title></header><body><h1>收樓冇水龍頭<br>仲以為係拍戲道具！</h1><p>香港人做生意真心叻，取巧亦有兩下子，詹sir話︰「試過有個最離譜嘅個案，交樓嗰陣半邊廚櫃未造，有浴缸，但係冇水龍頭！」<br><br>詹sir建議業主唔好收樓，可惜業主心急，都係收咗。詹sir覺得︰「一個單位要畀我可以正常使用先係得嘅，而家連水龍頭都冇，唔係defect，直情係incomplete！」假廁所？你估錄影廠咩！<br><br>一個字，絕！<br><br>星期四晚11:00《亂噏24》足本版！</p></body></html>
