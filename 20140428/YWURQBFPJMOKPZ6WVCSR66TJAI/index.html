<html><header><meta charset="utf-8"><title>甄妮母女炮製華麗騷</title></header><body><h1>甄妮母女炮製華麗騷</h1><p>甄妮前晚在演藝學院完成一連三場音樂會，是次演唱會得到愛女Melody的全力支持，為音樂會擔任幕後策劃。甄妮透露，過去多個月，Melody不停穿梭香港紐約兩地，在選曲、流程、音樂編排、舞台效果等等，都給她不少寶貴意見。她還說：「早前在台灣拍攝音樂會海報時，也是我們的心血結晶，由造型選色，到海報字體，兩母女都有商有量，一絲不苟，還作出多次修改，希望做到最完美的效果，成為甄妮一個永恒經典。」<br>此外，音樂會每場只招待400名觀眾，而甄妮亦相當重視，與全體樂手穿上高貴晚裝演出，望與觀眾一同經歷非一般的華麗音樂盛會。<br>撰文：楠楠</p></body></html>
