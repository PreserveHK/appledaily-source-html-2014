<html><header><meta charset="utf-8"><title>蘇永康有計劃結婚</title></header><body><h1>蘇永康有計劃結婚</h1><p>任賢齊（小齊）、周麗淇、黃家強、蘇永康、羅大佑和梁漢文（Edmond）等前晚在黃埔出席大岳娛樂春茗，老闆小齊即場宣佈以真誠打動羅大佑加盟，而一姐周麗淇則帶病出席。<br>被吳國敬爆今年結婚的蘇永康，首次開腔推翻今年結婚之說：他說：「我覺得敬哥唔覺意『短路』，搞到我一褲都係，我重申一次，小弟係未結婚，但坦白講，係有結婚打算，不過冇期囉！」蘇永康表示有計劃結婚，他說：「始終我哋朋友都唔少，都想老人家開心。加上今年雙春兼閏月，好難度到期，希望敬哥唔好再『短路』。」他更強調自己不會短路爆鄭秀文和許志安的婚期。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
