<html><header><meta charset="utf-8"><title>富達吸機迷　炒股化身遊戲</title></header><body><h1>富達吸機迷　炒股化身遊戲</h1><p>千禧世代愛上網打機，為了吸引打機一族，富達投資公司推出首款「股票城市」（StockCity）的虛擬投資理財遊戲，將「炒股」變成電腦遊戲，讓打機一族將個人投資組合視像化，對股票升跌變化更一目了然。<br>富達旗下研發部門參考經典遊戲「SimCity」開發這個新軟件，每幢大廈代表一隻股票（圖），高度等於股價，晴天雨天代表股市升跌，鳥群飛到某大廈，代表該隻股票在Twitter被經常提及。<br>「股票城市」遊戲試用版已在網上供下載，更可配合頭戴式的虛擬3D顯示器Oculus Rift使用。<br>美國《福布斯》</p></body></html>
