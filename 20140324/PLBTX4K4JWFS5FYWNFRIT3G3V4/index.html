<html><header><meta charset="utf-8"><title>馮仁昭四圍超：草蜢企定定硬晒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：草蜢企定定硬晒 - 馮仁昭</h1><p>草蜢將於6月7至9日喺紅館舉行「草蜢BE THREE演唱會2014」演唱會，創作總監朱祖兒早前專程到巴黎為佢哋演唱會搜羅戰衣，又買咗三頂木製帽，作為海報造型，因木製帽疏窿，佢哋喺燈光下變成花面貓，草蜢話：「因為影相要就燈光，要我哋企定定唔准郁，影完個個周身硬晒。」演唱會口號係「我要跳舞，唔跳會老！」雖然日前佢哋先喺新加坡完成巡迴演唱會，但已開始狂做運動，以fit到爆身形示人。<br>撰文：馮仁昭</p></body></html>
