<html><header><meta charset="utf-8"><title>【快閃演‧唱團】街舞導師拒絕被噤聲</title></header><body><h1>【快閃演‧唱團】<br>街舞導師拒絕被噤聲</h1><p>「香港自97之後每況愈下，政府一路一路坐大，繼續漠視民意。」來自EDF Dance Studio的街舞導師Suki、Beer、子蕎、Wu及Regent，均表示縱使6.22公投未必有實際效用，但香港人都要代表自己表態，拒絕被噤聲：「You've gotta get up and try！我們一定要堅持，一定要嘗試，為自己發聲！」</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
