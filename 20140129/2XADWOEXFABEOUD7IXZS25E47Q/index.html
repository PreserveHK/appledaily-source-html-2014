<html><header><meta charset="utf-8"><title>婦怕報紙一見起雞皮</title></header><body><h1>婦怕報紙一見起雞皮</h1><p>讀報是不少人每日指定動作，但英國49歲婦人弗里洛夫（Diane Freelove圖）患有罕見的報章恐懼症，25年來對報章避之則吉。<br>弗里洛夫自從小時候見過母親鬧着玩，用報章拍打父親的頭部，就對報章逐漸產生莫名的恐懼，起初只覺報章油墨極度骯髒，後來連看見、嗅到或接觸任何報章都不可以，偏偏她三名兒女都愛讀報，但都只能偷偷在外看。「我不喜歡那感覺，被報章碰到後我會起雞皮，我受不了那氣味。」弗里洛夫只會瀏覽網上新聞，更於郵箱貼上「謝絕派遞報紙」標誌。<br>英國《每日鏡報》</p></body></html>
