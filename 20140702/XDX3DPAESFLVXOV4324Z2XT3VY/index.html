<html><header><meta charset="utf-8"><title>太陽能長凳測噪音為手機叉電</title></header><body><h1>太陽能長凳<br>測噪音為手機叉電</h1><p>公園的長凳通常是供人坐下來休息，但美國麻省理工學院（MIT）媒體實驗室在波士頓公園安裝多用途長凳Soofa（圖），除了可供市民手機充電，還肩負偵測噪音水平。<br>Soofa是由太陽能電池板驅動，設有兩個USB插口，可以為板腦、手機充電。它亦是一個數據庫，會將公園的噪音水平、空氣質素、統計有多少人使用長凳充電、日均遊客人數等資料放上網。MIT媒體實驗室指電腦令人減少外出，希望透過Soofa「重新激活城市」，讓市民在不需擔心手機沒有電的情況下，盡情享受戶外活動，亦令居民更加了解他們居住地方的環境。<br>CNET網站</p></body></html>
