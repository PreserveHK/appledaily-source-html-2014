<html><header><meta charset="utf-8"><title>一中一台：林志玲冷凍卵子</title></header><body><h1>一中一台：林志玲冷凍卵子</h1><p>40歲的林志玲與馬桶小開邱士楷的婚事，傳了十年仍未開花結果。有台灣傳媒指獲志玲親友爆料，稱志玲為讓媽媽吳慈美放心，去年悄悄地到台大醫院找婦產部主診醫生吳明義冷凍九顆卵子，當時志玲為怕被發現，刻意戴上口罩及帽子隱藏身份，向吳醫生求證時，他表情尷尬地說：「我沒有講哦，你是狗仔隊嗎？不能說，不能透露病人隱私！」而志玲經理人則表示志玲身在外地工作，應沒有時間做這件事。</p></body></html>
