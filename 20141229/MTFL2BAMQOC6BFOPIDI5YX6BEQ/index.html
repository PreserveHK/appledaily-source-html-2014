<html><header><meta charset="utf-8"><title>女友鳩嗚豪駛幾十萬男友劈死再自殺唔玩</title></header><body><h1>女友鳩嗚豪駛幾十萬<br>男友劈死再自殺唔玩</h1><p>山東德州市南陳莊村近日發生命案，警察推開農戶家的門口發現，房間血漬斑斑，床上躺着一名全身赤裸的井姓女子。30多歲的井女頭部及身上全都是血，當場死亡。王姓男子則倒臥在門邊，仍然有意識，他承認用斧頭劈死情婦，隨後喝下農藥自殺。警方遂召喚救護車將其送院搶救，惜證實不治。<br> <br>警方透露，在斧頭上掃到王男的指紋，而王男與井女屬情侶關係。由於井女多次向王男借錢，花去幾十萬元人民幣，但王男經濟能力有限，感到壓力很大，要求井女還錢被拒，因此就心懷怨恨。犯案當日，王男到井女家中，直接將睡夢中的情婦殺死在床上。<br> <br>齊魯網</p></body></html>
