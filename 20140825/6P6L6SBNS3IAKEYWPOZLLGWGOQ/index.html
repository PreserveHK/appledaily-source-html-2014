<html><header><meta charset="utf-8"><title>Kay申請上神枱</title></header><body><h1>Kay申請上神枱</h1><p>謝安琪（Kay）昨日在銅鑼灣出席牙膏活動，她自爆最近甚少跟老公張繼聰見面，因他正忙於拍劇，每天僅有一小時睡眠時間，認真慘情，Kay笑說：「囝囝𠵱家變得好煽情，我哋出門口，佢就把握機會做場大龍鳳折子戲，又扁嘴又眼淚，我都佩服佢，每次都好到位，感情實在好豐富。」<br>此外，一向甚受高登網友歡迎的她，最近第三度登上高登女神之位，Kay笑說：「都開心，但可唔可以升我去一個唔使再角逐咁超然地位、可唔可以唔好再同一眾女神角逐，其實我好怕醜，我心目中女神係鍾楚紅、張曼玉同林青霞，我係好實幹型歌手，大家欣賞我就支持我嘅音樂。」<br>採訪、攝影：黃曉妍</p></body></html>
