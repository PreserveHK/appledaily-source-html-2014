<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Super Girls韓國齋食唔買 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Super Girls韓國齋食唔買 - 馮仁昭</h1><p>Super Girls（SG）成員Aka同周俊偉噚日喺上環出席「紀念船票珍藏版」活動，SG早排去咗韓國拍相機器材廣告，Aka話同隊員都係第一次到韓國，但大家都冇瘋狂Shopping，因為連續幾日都開工，所以一有時間就係食。<br>另外，Aka仲話：「原來韓國人都幾熱情，其中有日去到一個消費好平嘅市集食嘢，見我哋係香港人，都會用幾句廣東話同我哋溝通。」<br>撰文：馮仁昭</p></body></html>
