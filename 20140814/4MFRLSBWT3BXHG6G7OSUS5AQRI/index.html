<html><header><meta charset="utf-8"><title>最高速相機　秒拍4.4萬億幅相</title></header><body><h1>最高速相機　秒拍4.4萬億幅相</h1><p>日本東京大學及慶應大學的科學家花了三年時間，研發出全球拍攝速度最快的相機（圖），一秒可拍下4.4萬億幅相片，比之前號稱最快的相機還要快1,000倍。<br>這款名為連續定時全光學映射攝影（STAMP）的相機，採用飛秒攝影技術（femto-photography），它會將物件的動態按正確時序排列，以展示物件「隨時間變化的空間分佈」。每張照片為450X450像素，為科學家提供更多物件的細節。<br>研究員指相機會用作拍攝化學反應和熱傳導等影像，相信將來可應用在醫學方面。<br>英國《每日郵報》</p></body></html>
