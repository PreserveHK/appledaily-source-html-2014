<html><header><meta charset="utf-8"><title>李嘉欣生日人比花嬌</title></header><body><h1>李嘉欣生日人比花嬌</h1><p>昨天是李嘉欣（Michele）的44歲生日，連日來都有慶祝活動，日前Michele跟好友、溥儀眼鏡老闆娘邱李茂琪吃飯預祝後，昨天正日更在微博上載一大盆鮮花的相片，該盆花放有「Happy Happy Birthday Queen M.」的生日卡及有英文字母蠟燭的cup cake。相片中見到寶貝兒子Jayden的側面，相信他也好奇花束是誰所送贈呢！</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
