<html><header><meta charset="utf-8"><title>宿生非法肛交判勞教</title></header><body><h1>宿生非法肛交判勞教</h1><p>【本報訊】入住離島寄宿學校的青年，不時與14歲師弟互相撫摸達致性興奮，今年3月更在宿舍床上與師弟肛交。青年其後向導師自揭肛交一事，校方報警處理。即使師弟不願作證，青年仍然在高等法院承認非法肛交罪。法官指罪行嚴重，可判終身監禁，但青年主動披露案件及認罪，顯出真誠悔意，遂判他入住勞教所。<br>感化官報告顯示被告曾子聰（18歲）熱衷與性有關的事，對強制性行為有遐想。法官指出，事主在過程中亦作出配合，沒有證據顯示他受威逼利誘。<br>案件編號：HCCC263/14</p></body></html>
