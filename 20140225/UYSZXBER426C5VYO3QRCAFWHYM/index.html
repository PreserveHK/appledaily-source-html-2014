<html><header><meta charset="utf-8"><title>OR叫停跺地港迷</title></header><body><h1>OR叫停跺地港迷</h1><p>來自沖繩的五人男子組合ORANGE RANGE（OR），前晚於九展舉行首個香港騷，吸引數百歌迷入場。他們一現身即惹全場fans瘋狂尖叫揮手，狀態勁high。五子更用中文大嗌：「我哋係ORANGE RANGE !」唱到大熱作、電影《藉着雨點說愛你》主題曲《花》時，全場大合唱，成員Hiroki大讚港迷好勁。Encore時歌迷狂跺地，OR笑稱怕嚇親人叫歌迷不要𨂽。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
