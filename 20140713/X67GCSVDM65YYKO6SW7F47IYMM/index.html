<html><header><meta charset="utf-8"><title>唞啖氣都要畀錢委國機場明搶錢</title></header><body><h1>唞啖氣都要畀錢<br>委國機場明搶錢</h1><p>呼吸清新空氣也要收錢！委內瑞拉首都加拉加斯（Caracas）的邁克蒂瓦機場（Maiquetia airport ），竟然向旅客收取127博利瓦（約159港元）的「呼吸稅」，惹來不滿。<br><br>陸空交通部指，徵收額外附加費是因為該機場安裝了新的系統，使用臭氧淨化空氣，指這樣可杜絕細菌繁殖，保障旅客的健康，更吹噓指他們是首個南美機場採用此技術。<br><br>委內瑞拉面臨經濟危機，機票原本已是昂貴兼買少見少，引入「呼吸稅」自然激起民眾不滿。有網民揶揄「洗手間沒有廁所水，流浪狗四處走，這樣就是用了臭氧？」<br><br>英國廣播公司</p></body></html>
