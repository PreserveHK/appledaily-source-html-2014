<html><header><meta charset="utf-8"><title>體訊速遞︰（壁球）港女團世錦賽「梗頸四」</title></header><body><h1>體訊速遞︰<br>（壁球）港女團世錦賽「梗頸四」</h1><p>香港女子壁球隊（圖）上周六在加拿大舉行的世界女團錦標賽，於季軍戰以場數0:2不敵埃及，儘管港隊僅得殿軍，但已是歷來最好成績。英格蘭則以2:1擊敗馬來西亞封后。本報消息（加拿大）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
