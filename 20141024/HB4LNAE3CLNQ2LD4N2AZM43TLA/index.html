<html><header><meta charset="utf-8"><title>校長骸骨存學校做教材</title></header><body><h1>校長骸骨存學校做教材</h1><p>這副骷髏骨頭是校長？羅馬尼亞小學校長波佩斯庫（Alexandru Grigore Popescu）服務學校50年，過身後以自己的骷髏骨（圖）作教學用途，以另一方式繼續春風化雨。<br>波佩斯庫1908年在小學當老師，10年後升任校長。他生前立下遺囑，表明已安排好死後有專業人士為他處理屍體，留下骷髏骨頭，再重新裝置好，放在課室給學生作生物課教材。<br>他的骸骨自1960年代他死後一直放在課室中，直至最近衞生局巡查學校時，以衞生理由將骸骨沒收，但經檢驗後證實安全，就歸還校方，骷髏骨現安放在校內玻璃櫃。<br>英國《每日郵報》</p></body></html>
