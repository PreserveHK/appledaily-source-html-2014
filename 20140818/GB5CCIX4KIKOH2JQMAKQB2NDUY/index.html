<html><header><meta charset="utf-8"><title>基仔生日夫婦求子</title></header><body><h1>基仔生日夫婦求子</h1><p>今日是新婚的古巨基42歲生日，未知是否正日要留給老婆陳英雪（Lorraine）過二人世界，前日其老闆楊受成、經理人霍汶希（Mani）、蔡卓妍（阿Sa）和成龍等預先為基仔舉行生日派對，Lorraine也如影隨形一齊慶祝。<br>昨日凌晨Mani在微博貼了兩張相，一張是基仔與眾人大合照，另一張是基仔切蛋糕的相片，蛋糕上寫着「生日快樂，早生貴子」，雖然Lorraine已經44歲，身邊朋友仍不停催生，早前容祖兒表示要送多仔佛給一對新人，看來基仔今年的生日願望是家中能添新成員。<br>撰文：嵐山</p></body></html>
