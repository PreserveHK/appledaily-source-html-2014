<html><header><meta charset="utf-8"><title>人物誌：賢妻忽然嗒𡃁仔</title></header><body><h1>人物誌：賢妻忽然嗒𡃁仔</h1><p>羅霖是91年亞洲小姐冠軍，之後加入亞視發展平平，後轉投無綫拍處境劇《真情》。96年嫁給富商劉坤銘，開始淡出娛圈，後為劉家添三子，專心相夫教子，09年舉家移居上海。</p><p>前年傳出與劉坤銘婚姻亮紅燈，同年10月，羅霖被拍到穿黑喱士花絲襪超短褲扮𡃁妹，傳戀上比她年輕二十載的富二代王嶠，之後再傳她在上海撻着25歲富二代兼幕後音樂人金正。嗒𡃁曝光後，羅霖宣佈與劉坤銘分居，去年復出拍電影，今次更豁出去與八十後的關楚耀肉搏，性感程度令人譁然。</p></body></html>
