<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星蓮莎露夏恩自爆與妹妹Ali會於英國樂隊Duran Duran的新碟中獻聲。<br>★演出《超人》的英國男星亨利卡維，近日與女友Gina Carano第二度分手。<br>★日本女歌手宇多田光昨日上載在紙牌聖誕老人後拍攝的照片，提早祝粉絲聖誕快樂，其歌曲亦將用作日本環球戲城機動遊戲主題曲。<br>★日本男歌手平井堅日前於紐約出席《小安妮》首映與金美侖戴雅絲合照。<br>★日本組合瀧與翼的成員今井翼患嚴重耳水不平衡，今天舉行的演唱會只得瀧澤秀明一人演出。</p></body></html>
