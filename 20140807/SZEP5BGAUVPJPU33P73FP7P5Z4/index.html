<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Robynn唔𢱑銀專心備戰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Robynn唔𢱑銀專心備戰 - 馮仁昭</h1><p>女子組合Robynn &amp; Kendy噚日去到新城電台接受訪問，主持董敏莉祝賀兩人為香港樂壇爭光，對於香港代表陳樂基（Rocky）喺比賽一鳴驚人，佢哋話睇完比賽感覺好熱血，都戥對方開心。講到下次比賽嘅秘密武器？Robynn（左）話：「希望有啲大家估唔到嘅驚喜，例如翻唱人哋嘅歌有全新感覺。」雖然𠵱家多咗內地商演邀請，不過暫時都係專心備戰。<br>撰文：馮仁昭</p></body></html>
