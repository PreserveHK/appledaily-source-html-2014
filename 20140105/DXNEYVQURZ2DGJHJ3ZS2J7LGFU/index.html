<html><header><meta charset="utf-8"><title>網事力場：徐嬌寒假變病貓</title></header><body><h1>網事力場：徐嬌寒假變病貓</h1><p>周星馳嘅契女徐嬌，噚日喺微博貼圖，見佢個樣病病哋，佢話：「我一定是中了頭獎，我從2013年一直病到2014年，是不是碉堡了！事實就是肺炎＋胸膜炎，只能在床上躺着啊，還有三天就開學了，還我的寒假！嘛……區區小病毒還是打不倒我的！」睇嚟佢要保重身體呀！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
