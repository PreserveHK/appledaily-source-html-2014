<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）拿高斯4金揚威世錦賽</title></header><body><h1>體訊速遞：<br>（游泳）拿高斯4金揚威世錦賽</h1><p>世界短池錦標賽周日在多哈閉幕，22歲的南非泳手拿高斯大熱勝出男子200米蝶泳，以4面金牌成為今屆賽事的大贏家。而中國隊在5天比賽裏未能奪得任何冠軍，最終成績為2銀1銅，以獎牌榜第19位完成賽事。綜合外電（卡塔爾）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
