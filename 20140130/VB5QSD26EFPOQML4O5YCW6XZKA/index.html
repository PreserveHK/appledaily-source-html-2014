<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Alice B.食物中毒入院 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Alice B.食物中毒入院 - 馮仁昭</h1><p>混血模特兒Alice B.噚日喺尖沙嘴出席香水活動，佢大呻兩日前因食物中毒同脫水入院，好彩冇大礙，不過新年唔可以食傳統美食，佢大感可惜：「可能吃了不清潔的壽司，在醫院留了5小時，幸好不是太嚴重，醫生說不能吃油膩食物，又說吃雞危險，新年會吃少很多美味食物。今次生病瘦了一點，會吃多點東西，不想再減磅了。」情人節未有着落嘅佢表明唔排除參加極速配對派對。<br>撰文：馮仁昭</p></body></html>
