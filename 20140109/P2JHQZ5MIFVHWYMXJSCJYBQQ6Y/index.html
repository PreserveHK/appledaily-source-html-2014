<html><header><meta charset="utf-8"><title>曾國祥煲煙扯火</title></header><body><h1>曾國祥煲煙扯火</h1><p>【上環荷李活道】曾國祥之前俾人影到載住位索女，不過係咪女朋友就唔知。前晚曾國祥成11點半揸住自己架車，喺上環荷李活道現身。當時曾國祥泊咗架車喺街邊，落咗車企喺街度一邊煲煙一邊傾電話，足足傾咗5至10分鐘，但就見佢越傾越𤷪，唔知係咪同女朋友鬧交呢？之後曾國祥開車去咗灣仔，再上咗樓等咗陣都未落樓，唔通係搵朋友訴苦？<br>採訪、攝影：畢紹基、黃曉程</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
