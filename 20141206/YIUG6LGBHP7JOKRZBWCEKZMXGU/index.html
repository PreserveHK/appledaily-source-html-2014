<html><header><meta charset="utf-8"><title>K-Pop之王：Kris合約糾紛拖到明年</title></header><body><h1>K-Pop之王：Kris合約糾紛拖到明年</h1><p>韓團EXO一向多是非，日前出席《MAMA》頒獎禮被指不尊重頒獎嘉賓劉德華，不過事後有網友已為他們澄清。至於EXO的前中國籍成員Kris（圖），他和SM事務所為合約問題昨日進行第二輪調停，因雙方仍未有共識，所以最終談判破裂，並會於明年上半年進行第三次調停，如調停仍沒結果，將會進行一般訴訟處理，也預告了這場訴訟會陷入長期戰。而另一位前成員鹿晗的首次調停將會於本月16日進行。</p></body></html>
