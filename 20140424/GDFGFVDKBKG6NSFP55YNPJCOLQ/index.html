<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄子丹岳少散Band - 馮仁昭</title></header><body><h1>馮仁昭四圍超：甄子丹岳少散Band - 馮仁昭</h1><p>甄子丹上年三月簽畀寰亞老闆林建岳，合組「Super Hero超級英雄電影」公司，不過隔咗成年，戲未開已經傳佢哋散band。有雜誌話宇宙最強堅持開戲預算一億五千萬，岳少覺得太大風險，所以一路傾唔埋欄，最後子丹改簽美國大公司，正式同岳少分手。寰亞電影部主管陳嘉上噚日回應：「子丹想有更大自由度同其他人合作，老闆好尊重佢，所以大家用另一合作方式，仍會合作拍電影。」<br>撰文：馮仁昭</p></body></html>
