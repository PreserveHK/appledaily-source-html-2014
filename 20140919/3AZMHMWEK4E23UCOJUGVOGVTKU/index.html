<html><header><meta charset="utf-8"><title>富豪版fb入會費逾7萬</title></header><body><h1>富豪版fb入會費逾7萬</h1><p>很多人都會用facebook、Twitter等社交網站，但對富豪來說則沒有個性，美國作曲家塔奇彼得斯設立一個專為富豪而設的社交網站Netropolitan（圖），突出他們的身份地位。<br>無限雲端沒有廣告<br>富豪社交網站只接受21歲以上用真名登記賬戶，需繳交9,000美元（70,200港元）入會費，包括3,000美元（23,400港元）年費，就可享有無限雲端儲存服務。網站的功能及操作介面與fb大致相同，但網站不會有廣告，成員可互相交談、上載相片、出售物品等。版主會監控網站留言，以免被濫用。<br>美國有線新聞網絡</p></body></html>
