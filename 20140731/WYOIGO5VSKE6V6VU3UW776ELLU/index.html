<html><header><meta charset="utf-8"><title>Evelyn心痛男友被嘲</title></header><body><h1>Evelyn心痛男友被嘲</h1><p>鄭中基、林德信、陳嘉寶和蔡穎恩（Evelyn）等前晚在九龍木球會出席電影《第7謊言》祝捷會，因為新戲早前在費城影展奪得「最佳外語片」獎及在巴塞隆拿奪得評審委員「最佳電影」大獎，又入圍11月洛杉磯電影節。</p><p>另外，曾與Mr.成員Tom拍拖的Evelyn，日前被拍到與男友行街嘆咖啡，她終於坦白承認戀情，表示已經拍拖一年，男友是圈外人，在工作低潮時給她鼓勵，Evelyn說：「新聞出街後，佢都俾朋友笑，但佢冇嬲，不過知朋友笑佢，我都心痛。」<br>採訪：文國駿<br>攝影：仇志德</p></body></html>
