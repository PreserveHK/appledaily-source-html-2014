<html><header><meta charset="utf-8"><title>求驗客手記：卡城淪陷蘇B走人</title></header><body><h1>求驗客手記：卡城淪陷蘇B走人</h1><p>卡迪夫城周二喺英冠輸俾米杜士堡0:1後，頭7場聯賽2勝2和3負，教咗唔夠9個月嘅領隊蘇斯克查家陣選擇自己走，但富咸領隊馬加夫就極冇廉恥。富咸降落英冠，照斥巨資引入射手羅斯麥哥馬克等好手，以為佢哋爭升班有心有力，點知周三以3:5不敵諾定咸森林後以1和6負包尾。但受壓領隊馬加夫賽後仲話「有信心做好呢份工」，與其話佢天真，不如話佢擘大眼講大話好過啦！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
