<html><header><meta charset="utf-8"><title>口罩化妝術　病樣變靚樣</title></header><body><h1>口罩化妝術　病樣變靚樣</h1><p>有時候咳得要生要死，為免病毒傳給別人，負責任的當然都會帶上口罩。不過很多女生以為帶了口罩遮了大半塊臉就不用化妝，絕對是大錯特錯。正因為口罩遮了大半塊臉，大家都只集中的看到你雙眼，就更加要令眼睛漂漂亮亮，否則真命天子忽然出現的時候，讓他看到你的憔悴樣，就真的後悔莫及。</p><p>接下來就是重點，緊記要把雙眉整理得乾乾淨淨，把眉形描繪出來，才可以令眼睛更有神。不要用一些太深色的眼影，避免用黑、藍色，反而用淺啡、粉紅這些溫暖的顏色，感覺會更加有生氣。記著這些要點，就算帶上口罩，面對男生一樣自信十足！<br><br>資料來源：NAVER</p></body></html>
