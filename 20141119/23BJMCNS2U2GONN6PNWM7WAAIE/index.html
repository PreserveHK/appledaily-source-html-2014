<html><header><meta charset="utf-8"><title>紐約電話亭變身免費WiFi站</title></header><body><h1>紐約電話亭變身免費WiFi站</h1><p>美國紐約市明年推出「LinkNYC」計劃，將逐步在市內興建多達10,000個終端設備站（圖），取代現時甚少人使用的公共電話亭。<br>終端設備站除提供覆蓋距離達45米的免費WiFi服務外，站內還設有觸控螢幕介面、手機及平板電腦充電器，民眾還可免費撥打本地電話及連接緊急服務。<br>紐約市長白思豪（Bill de Blasio）盛讚LinkNYC是「全球最快和覆蓋範圍最大的市政WiFi網絡」，他又預期計劃落成頭12年將創造逾5億美元（39億港元）經濟收益，以及100至150個職位。<br>法新社</p></body></html>
