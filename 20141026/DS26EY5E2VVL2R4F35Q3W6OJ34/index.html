<html><header><meta charset="utf-8"><title>周麗淇祝福佘穎復合</title></header><body><h1>周麗淇祝福佘穎復合</h1><p>鄭嘉穎舊愛佘詩曼、周麗淇（Niki）及徐靖雯，前晚與李冰冰及黃偉文等出席在中環舉行的品牌派對，嘉穎曾表示待時機到會再追求阿佘，問阿佘會否介意食回頭草？她說：「愛情好微妙，時機成熟喺埋一齊係開心事，唔應該用唔好聽形容詞。」</p><p>阿佘離開後，輪到Niki現身受訪，問Niki會否介意與阿佘合照？她說：「冇乜所謂，之前都試過同場。」再問到如果阿佘與嘉穎復合會否祝福二人？她說：「任何人喺埋一齊都係開心事。」<br>採訪：羅慧敏  <br>攝影：陳志嵐</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
