<html><header><meta charset="utf-8"><title>K-Pop之王：
BIGBANG新碟受美國期待</title></header><body><h1>K-Pop之王：<br>
BIGBANG新碟受美國期待</h1><p>韓國人氣男團BIGBANG預定今年7、8月間推出全新專輯，除了粉絲期待他們的新作外，連美國知名電視台福斯（Fuse TV）都十分關注。近日福斯就公佈了「2014最受期待的專輯」結果，BIGBANG的新碟被形容為：「毋庸置疑地將再度打入美國Billboard前200榜，並成為前幾名。」名單上還有Coldplay、 美國樂壇天后瑪麗嘉兒（Mariah Carey）等。</p></body></html>
