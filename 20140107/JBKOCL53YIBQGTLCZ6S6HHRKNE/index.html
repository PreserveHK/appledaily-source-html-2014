<html><header><meta charset="utf-8"><title>各區突發簡訊：兩大廈掃黃拘13北姑</title></header><body><h1>各區突發簡訊：<br>兩大廈掃黃拘13北姑</h1><p>【灣　仔】<br>【本報訊】灣仔警區特別職務隊昨午3時聯同入境處人員，展開一項代號「虎尾」的掃黃行動，突擊搜查灣仔駱克道兩幢大廈內的色情架步，其中一幢為鳳樓林立的合宜大廈，行動中警方在多個單位共拘捕13名涉嫌賣淫雙程證妓女。她們年齡由19至41歲，均持雙程證來港，涉嫌違反逗留條件被捕。警員將各人連同行李一併帶返警署後，交入境處跟進。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
