<html><header><meta charset="utf-8"><title>隔牆有耳：財爺大方面對傳媒 - 李八方</title></header><body><h1>隔牆有耳：<br>財爺大方面對傳媒 - 李八方</h1><p>狼振英見到傳媒慘過見鬼，反觀財爺曾俊華就大方得多。啱啱結束美國訪問行程返港嘅鬍鬚曾，雖然坐完長途機之後好攰，但佢落機後見到在場記者等佢，都繼續笑面迎人。被問到前排寫blog話呀，佔領行動冇人嚴重受傷、冇縱火、冇破壞，講法同狼英嘅佔中失控論差天共地，鬍鬚曾強調佢同狼英冇矛盾，因為佢哋兩個所指嘅嘢唔同。<br>鬍鬚曾噚日清晨落機後冇乜點休息，隨即出席青年創業論壇，借外國發明家愛迪生勉勵青年，成功秘訣在於努力同毅力。佢連舉例都舉外國人，呢點已經同狼英好唔同！</p></body></html>
