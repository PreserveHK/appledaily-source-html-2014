<html><header><meta charset="utf-8"><title>求驗客手記：祖記失威連勝斷纜</title></header><body><h1>求驗客手記：<br>祖記失威連勝斷纜</h1><p>各大聯賽嘅班霸球隊齊齊派蛋，但祖雲達斯就失威喇；今季踢咗頭6場意甲全部贏晒，但係上周六作客下游嘅薩斯索羅，竟然只靠保羅普巴入波逼和對手1:1，連勝終斷纜。賽後祖記雖然續排榜首，但係個位都唔係坐得咁穩㗎，因為排第2嘅羅馬同日主場輕鬆贏基爾禾3:0，兩隊收窄到差1分咋。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
