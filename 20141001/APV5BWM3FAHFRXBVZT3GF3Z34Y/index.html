<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國天后Rihanna被指有望參演年底開拍的新邦片，成為新一代邦女郎。<br>★由楊紫瓊主演的新片《臥虎藏龍2青冥寶劍》定明年8月在北美上映，屆時可同時於網上收費觀看。<br>★日本組合Morning娘前成員矢口真里去年因背夫偷食停工，有指她今月尾將復出，但惹來現役成員不滿。<br>★日本女歌手中島美嘉將十年來的演唱片段，輯成其名曲《雪之華》的新版MV。<br>★日本組合AKB48監製秋元康在最新的最賺錢名人榜中稱冠，《半澤直樹》男星堺雅人排第七。</p></body></html>
