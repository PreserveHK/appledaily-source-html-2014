<html><header><meta charset="utf-8"><title>馮仁昭四圍超：夏蕙BB閉關一個月</title></header><body><h1>馮仁昭四圍超：夏蕙BB閉關一個月</h1><p>黃夏蕙唔舒服留醫啱啱出院兩日，噚日就去咗新城接受訪問，講嘢有氣冇力嘅夏蕙BB話：「醫生叫我好好休息，不過我一早約咗，又知道好多朋友關心，所以咪出嚟話畀大家知我已經冇乜事，但跟住我會好好休息一個月，慢慢籌備7月舉行嘅慈善騷，總之我一定要完成。」夏蕙BB重提出事嘅情況：「出事之前喺內地為咗趕製海報忙足三日三夜，醫護人員初時都懷疑係禽流感，好彩冇因為缺氧而失救，今次大難不死，一定繼續做慈善。」<br>撰文：馮仁昭</p></body></html>
