<html><header><meta charset="utf-8"><title>體訊速遞：（足球）巴塞商討碧基去留</title></header><body><h1>體訊速遞：<br>（足球）巴塞商討碧基去留</h1><p>巴塞隆拿中堅碧基(右)周日被揭與現時執教拜仁慕尼黑的前球隊主帥哥迪奧(左)拿密會。英國《鏡報》周一隨即爆料，指巴塞高層準備召開緊急會議，與該名27歲西班牙國腳商討未來去留，教練安歷基則傾向將他出售。《鏡報》又指除拜仁外，若巴塞真的放售碧基，曼聯及車路士亦會出手收購。 綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
