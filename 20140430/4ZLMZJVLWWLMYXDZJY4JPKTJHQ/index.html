<html><header><meta charset="utf-8"><title>楊玉梅騷軟骨功</title></header><body><h1>楊玉梅騷軟骨功</h1><p>49歲的楊玉梅昨日在大埔亞視總台接受《我愛下午茶》節目訪問，保養甚佳的她即場示範一字馬及拗腰等高難度動作，不過因為赤腳，腳板底變黑色有點礙眼。楊玉梅表示近年主力玩瑜伽，獲封綽號「蜘蛛飛女」：「𠵱家咁多𡃁模，話晒自己拎過完美體態同最上鏡獎，再出嚟見人唔可以丟臉，我想再減八磅。」<br>楊玉梅又大爆節目主持袁潔儀外表斯文，實則好開放，她說：「佢同我講老公出面搵第二個女人係可以，可以服侍自己同傳宗接代。」袁潔儀即說：「我唔係唔想生，係冇能力，人工受孕都問過，𠵱家只會隨緣，如果老公搵唔到阿二，都考慮領養。」 <br>採訪、攝影：溫敏芝</p></body></html>
