<html><header><meta charset="utf-8"><title>乒乓父子8小時打3.2萬板</title></header><body><h1>乒乓父子8小時打3.2萬板</h1><p>英國父子彼得和丹尼爾打乒乓球馬拉松，對戰了8小時40分5秒，來回打了約3.2萬板，創下打乒乓球時間最長紀錄，較舊紀錄長足10分鐘。<br>「那八小時令我們都瘋了，我的肩膀痛得要命啊！」24歲的丹尼爾說原本打算打10小時，但破紀錄後開始鬆懈，形容最後五分鐘時間過得像五小時一樣，最終彼得的手指不小心碰到球，將球打出球桌，馬拉松提前結束，兩人如釋重負。壯舉為英國前列腺癌協會籌得1,400鎊（1.8萬港元）善款。<br>英國《每日鏡報》</p></body></html>
