八煞擊毀的士圍毆少年</title></header><body><h1>各區突發簡訊︰<br>
八煞擊毀的士圍毆少年</h1><p>【元　朗】<br>【本報訊】61歲姓曾的士司機，昨凌晨2時50分駕車駛至元朗合益路與合財街交界時，突然有一名少年登車，還以為可「落旗」做生意。豈料該少年因遭8名惡漢尋仇追打，他跳上的士躲避。惡漢並不罷手，舉起木椅狂襲的士車窗，又將少年拉下車繼續毆打，幸巡警經過喝止，逞兇者四散，遇襲16歲姓鄧少年獲送院治理，警方將案列傷人案及刑事毀壞案處理。</p></body></html>
