<html><header><meta charset="utf-8"><title>帳篷節落幕　武功山變垃圾山</title></header><body><h1>帳篷節落幕　武功山變垃圾山</h1><p>「上山時一片綠色，離開時遍地垃圾！」一個參加過江西「國際帳篷節」的遊客這樣描述舉辦地點武功山。為期3天的活動，遺留大量垃圾，山頭一片狼藉，武功山頓成「垃圾山」（圖）！<br>第七屆國際帳篷節於12日至14日在有「雲中草原」美譽的江西武功山舉行，2萬多人慕名參與，遺憾的是節日過後，山頭全被遊客和商家留下的帳篷、塑膠廢物等大量垃圾覆蓋，有些遊客更貪圖平坦紮營地點，把大片的草地鏟起，令植被難以復原。<br>有網民怒斥：「丟的不是垃圾，是丟垃圾者的人格。」<br>人民網</p></body></html>
