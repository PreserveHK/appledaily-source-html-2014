<html><header><meta charset="utf-8"><title>話你知：艾方索墨國之光</title></header><body><h1>話你知：艾方索墨國之光</h1><p>憑《引力邊緣》奪得最佳導演的墨西哥電影人艾方索柯朗，因處男黑色喜劇《So'lo Con Tu Pareja》及《衰仔失樂園》受到荷李活賞識，曾執導《哈利波特：阿茲卡班的囚犯》，其後執導兼編劇的《末代浩劫》（Children of Men）亦獲得多個影壇大獎提名。<br>《引》片已顯示他有駕馭科幻特技大作的能力，以簡馭繁的風格極致呈現3D視覺效果的驚人境界，占士金馬倫更讚此片是最精采的太空冒險片。</p></body></html>
