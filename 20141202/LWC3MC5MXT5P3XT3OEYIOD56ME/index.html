<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李亞男巨型鑽戒不離手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李亞男巨型鑽戒不離手 - 馮仁昭</h1><p>王祖藍喺大台節目公開向女友李亞男求婚，俾人話似做騷，搞到話要發誓求婚冇做騷咁嚴重。前晚佢哋又一齊出嚟喺馬鞍山做宣傳，今次李亞男手上面多咗隻巨型心形鑽石婚戒，係咪做騷都好，有嘢揸手成個人就踏實好多。<br>李亞男講笑咁話：「一直都覺得好似仲係發緊夢咁，所以要戴住隻戒指嚟提醒自己，戒指可以唔使名貴，普普通通就得，因為要24小時戴住。」<br>撰文：馮仁昭</p></body></html>
