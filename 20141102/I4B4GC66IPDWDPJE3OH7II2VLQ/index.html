<html><header><meta charset="utf-8"><title>朱凱婷歡迎藝人禁毒</title></header><body><h1>朱凱婷歡迎藝人禁毒</h1><p>（左起）曹敏莉、王愛倫和朱凱婷昨日在金鐘出席一個宣揚禁毒講座，早前被傳媒發現男友有小三的朱希敏因發燒未能到場。最近慧妍雅集聯同中文大學舉辦一連串禁毒講座，稍後到社區及學校舉行。間中也會有藝人吸毒消息，問到會否也邀請藝人出席，朱凱婷說：「今次得到政府撥款，係想大眾化啲，唔會專注某一部分人，但藝人若有興趣都歡迎。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
