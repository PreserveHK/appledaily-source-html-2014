<html><header><meta charset="utf-8"><title>體壇拾趣：Lisa有喜10月生蜘蛛仔</title></header><body><h1>體壇拾趣：Lisa有喜<br>10月生蜘蛛仔</h1><p>恭喜！舊年9月出嫁嘅「蜘蛛人妻」鄭麗莎（圖），噚晚出席內衣代言活動嗰陣宣佈喜訊，話已經懷孕4個幾月，照過超聲波後初步估計係男B，預產期係今年10月。Lisa同老公Calvin一向好鍾意小朋友，今次造人成功不知幾興奮。呢位準靚媽仲話，雖然要放棄5月嘅搶包山比賽，但遲吓依然會為孕婦內衣拍廣告宣傳。等BB出世後， 事業心重嘅Lisa講明唔會放棄做演員嘅理想，會喺出年接拍外語動作片，不過就當然以家庭為重，唔影響照顧BB啦！</p></body></html>
