<html><header><meta charset="utf-8"><title>K-Pop之王：秀智被爆收入非第一</title></header><body><h1>K-Pop之王：秀智被爆收入非第一</h1><p>韓國女團miss A成員秀智，一直被外界視為撐起整個JYP事務所的功臣，不過前日JYP老闆朴震榮在首爾訪問時，卻踢爆JYP最賺錢的藝人不是秀智，而是六人男團2PM，朴震榮說：「2PM在日本和內地的人氣很勁，收入最多。」</p><p>當被問及miss A甚麼時候回歸樂壇時，朴震榮表示因為秀智要拍攝電影，所以要等到明年夏天。此外，秀智拍攝的新廣告亦曝光。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
