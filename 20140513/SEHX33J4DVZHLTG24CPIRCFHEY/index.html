<html><header><meta charset="utf-8"><title>小Justin母親節被狂噓</title></header><body><h1>小Justin母親節被狂噓</h1><p>加拿大小天王Justin Bieber趁母親節帶同母親Pattie Mallette到洛杉磯睇NBA季後賽，據指當現場鏡頭每次影到小Justin時，在場觀眾均會馬上發出震耳欲聾的噓聲，可見他已成過街老鼠。</p><p>至於金像影后姬妮芙柏露，雖然最近跟英國樂隊Coldplay主音Chris Martin分居，但她並沒有受婚變影響過母親節的心情，在instagram上載跟兒子Moses及女兒Apple的合照，照片中戴上太陽眼鏡的她心情大好，兒子Moses親吻母親的額頭，女兒Apple則咀姬妮芙的左臉，溫馨到爆。<br>撰文：鍾國泰</p></body></html>
