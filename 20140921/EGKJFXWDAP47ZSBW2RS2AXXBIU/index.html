<html><header><meta charset="utf-8"><title>屬言論自由
美廢反偷拍法例</title></header><body><h1>屬言論自由<br>
美廢反偷拍法例</h1><p>不法之徒用智能手機偷拍（圖），禁之不絕，但美國德薩斯州法院最近竟反其道而行，以言論自由為由，廢除反偷拍法例。<br>法庭認為，即使未徵得被拍攝者同意，而拍出來的照片可能用作引起或滿足性慾，但拍攝陌生人始終是言論自由權利一部份。法庭又擔心法例界線太過模糊，將令「狗仔隊」及其他工作變成非法行業，而且難以判定被告是否因相片獲得性滿足。<br>今次爭議源於2011年，50多歲男子湯普森被控偷拍多名3歲至11歲小童。警方在他的相機找到73張身穿泳裝的小童照，大部份均對準胸部及屁股位置拍攝。<br>英國《衞報》/美國《洛杉磯時報》</p></body></html>
