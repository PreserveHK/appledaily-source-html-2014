<html><header><meta charset="utf-8"><title>向貴利王借6萬少女要陪酒吞蟲伺候</title></header><body><h1>向貴利王借6萬<br>少女要陪酒吞蟲伺候</h1><p>台灣新竹黑幫38歲姓詹頭目平日以放款收帳、經營酒店陪酒女子為業。除追債外，又會借貸給無知少女。若少女無錢還款，就會強逼對方簽本票，然後迫女子到酒店陪酒還債。<br><br>一名25歲女子「小甜」早前借20萬元新台幣（約5萬港元），無力償還，被詹男威迫連月來下海賣淫。小甜雖曾趁機逃離魔掌，但詹男派人跟蹤，當街擄走對方，再用電蚊拍電擊身體，又掌摑，甚至強逼吞活蟲，再載她到護膚店提供色情服務還債，受害女事主最後逃走報警。新竹市警周三晚採取行動，逮捕詹男等7人，周四控以組織幫派、恐嚇等罪移送法辦。<br><br>台灣《蘋果日報》</p></body></html>
