<html><header><meta charset="utf-8"><title>關仁隱事：「寶姐」為爭仔唔妥「大山婆」 - 關仁</title></header><body><h1>關仁隱事：「寶姐」為爭仔唔妥「大山婆」 - 關仁</h1><p>娛圈嘅男女關係一向複雜，就連幕後人感情問題亦一樣千絲萬縷。一直盛傳女高層「大山婆」跟另一部門女高層「寶姐」口和心不和，好多人以為因為權力鬥爭，但有江湖傳聞，其實佢哋係因為一個男人而爭風呷醋反面。據講，男高層「勾脷」經常向寶姐大獻殷勤，有時成班同事食飯，勾脷成日主動夾餸畀寶姐，甚至有人見過勾脷掃寶姐背脊，兩個人關係相當唔尋常。之但係，寶姐後來聽聞勾脷對大山婆原來亦相當照顧，寶姐覺得俾人玩，咪同勾脷以及大山婆反目囉！<br>撰文：關仁</p></body></html>
