<html><header><meta charset="utf-8"><title>張晉齋坐12粒鐘</title></header><body><h1>張晉齋坐12粒鐘</h1><p>上海昨日實施空中管制，不少來往香港和上海的航班可能會受影響，不少藝人亦受牽連。張晉和蔡少芬（Ada）夫婦二人分別乘搭不同航班到上海出席第17屆上海電影節的閉幕活動，早一日出發的張晉在微博透露自己滯留機上12小時，而Ada則坐早上10時的航班出發，不過直到下午5時40分她仍在微博留言，表示要多等50分鐘才知命運如何。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
