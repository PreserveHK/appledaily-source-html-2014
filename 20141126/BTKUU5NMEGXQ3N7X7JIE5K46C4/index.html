<html><header><meta charset="utf-8"><title>用畫筆記錄歷史</title></header><body><h1>用畫筆記錄歷史</h1><p>【本報訊】一名社運畫家清早站在旺角高處俯視警方清場時刻，即席畫第19幅「雨傘」油畫，冀透過藝術方式見證這場運動變化。曾任教師的畫家Perry Dino，因對香港社會現況及現行教育制度感到吃不消，決定棄下教鞭，改而執起畫筆開藝術學校教畫，更專注為六四集會、碼頭工潮及反國教運動等畫畫紀實。<br>Perry至今為金鐘及旺角佔領區先後畫出18幅「雨傘」畫作，昨早8時許亦攜同畫筆及畫板，獨自攀上鄰近彌敦道與亞皆老街交界十字路口的港鐵站出口頂蓋，調好顏色，用油畫描繪方式記錄警方沿亞皆老街步步進逼的場面（圖）。</p></body></html>
