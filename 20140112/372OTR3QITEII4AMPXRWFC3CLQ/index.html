<html><header><meta charset="utf-8"><title>戚其義企街成粒鐘</title></header><body><h1>戚其義企街成粒鐘</h1><p>【中環】有傳金牌監製戚其義會幫王維基拍劇，仲會搵吳鎮宇同鄧萃雯兩位好戲之人破天荒合作，但𠵱家港視個流動電視牌又節外生枝，大家都好擔心究竟幾時拍得成？前晚7點幾，記者發現阿戚一個人企喺中環擺花街，見佢挨住欄杆不停㩒電話，望住個手機屏幕不時瞇眼兼皺眉頭，企喺同一個位置近一粒鐘都唔走，唔知係咪等朋友呢？定係視察民生攞靈感呢？<br>採訪、攝影：楊浩然、畢紹基、徐錦池</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
