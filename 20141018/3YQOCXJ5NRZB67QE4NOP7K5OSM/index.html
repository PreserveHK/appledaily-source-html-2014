<html><header><meta charset="utf-8"><title>體壇拾趣：何詩蓓學界「接」金</title></header><body><h1>體壇拾趣：何詩蓓學界「接」金</h1><p>香港「小美人魚」何詩蓓（Siobhan、左二）噚日空降學界港九區第2組游泳決賽，上屆喺女子甲組4x50米混合接力賽慘被取消資格，今次同隊友陳芷羲、張梓恩同葉芷晴拍檔，就神勇以2分21秒49奪金。雖然校隊只得女子團體第11，但佢開心表示可完美告別學界賽，仲透露已提早獲美國密歇根大學取錄，做費斯師妹。Siobhan將暫別泳壇應付文憑試，8月先喺俄羅斯世盃復出。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
