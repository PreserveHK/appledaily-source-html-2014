<html><header><meta charset="utf-8"><title>胡婷婷做瑜伽療情傷</title></header><body><h1>胡婷婷做瑜伽療情傷</h1><p>台中市長千金胡婷婷宣佈跟Soler成員Julio分手後，獨個兒飛往泰國療情傷，昨早6時她起床面對海洋做瑜伽，並在facebook留言：「那種感覺讓人暫時放下自我，能量自然就進來了。」她做某些動作時感到吃力想放棄，老師矯正動作後說：「沒關係，只要保持呼吸和別忘了微笑就好。」令她感觸到眼紅紅，寫道：「那瞬間，我眼睛一紅，但嘴和心笑開了。不是嘛？人生不論一切有多難， 只要還能keep smiling和keep breathing就好。」網友都留言叫她加油。<br>撰文：皓騫</p></body></html>
