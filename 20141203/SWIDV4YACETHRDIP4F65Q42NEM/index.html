<html><header><meta charset="utf-8"><title>強國山寨范冰冰蠟像似紙紮公仔嚇親網民</title></header><body><h1>強國山寨范冰冰蠟像<br>似紙紮公仔嚇親網民</h1><p>強國山寨范冰冰蠟像，很嚇人呀！內地真的有「山寨」癮，日前網上就有一批范冰冰的蠟像照流出。 <br>這些照片聲稱，是在河南省的首屆國際名人蠟像展拍攝。擺放的蠟像樣子，近看完全不像蠟，很像櫥窗公仔，很膠和硬！雖然造型是冰冰之前去康城，所穿「龍袍」的造型，但近看衣服像淘寶劣質旗袍，很山寨！<br><br>其實這個展覽是河南一個樓盤，為吸引客人的技倆，娛樂性其實甚高，有足夠條件跟真人版決一高下。  <br><br>日前真實版冰冰在內地出活動玩遊戲時，也完全不顧儀態，更在地上碌來碌去，甚至擘大口大笑，完全放棄了平時高貴的淑女形象。</p></body></html>
