<html><header><meta charset="utf-8"><title>折磨九年：賣樓打官司勝訴</title></header><body><h1>折磨九年：賣樓打官司勝訴</h1><p>劉美娟01年下嫁張崇德後，於05年2月19日誕下長子張天藍，天藍出世26小時後，卻因腦出血夭折，為尋求天藍死亡真相，夫婦兩人跟醫委會展開九年交涉。<br>05年他們就天藍夭折一事，向醫委會投訴，醫委會審視後以「嬰兒夭折好普通」為由，決定投訴不成立。直至09年，張崇德夫婦花費大筆律師費，找專家撰寫醫療報告，才獲醫委會的初步偵訊委員會認為投訴成立，案件至今年1月正式開始聆訊，醫委會於5月25日終裁決婦科醫生蔡明欣四項專業失德罪名成立，被判停牌24個月。長達九年的時間，令張崇德夫婦身心飽受折磨外，亦需賣掉物業支付七位數的律師費。</p></body></html>
