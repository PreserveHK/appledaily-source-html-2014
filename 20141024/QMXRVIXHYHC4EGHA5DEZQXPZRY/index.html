<html><header><meta charset="utf-8"><title>失蹤9年終尋回屍體困車沉湖底</title></header><body><h1>失蹤9年終尋回<br>屍體困車沉湖底</h1><p>美國俄亥俄州25歲男子盧齊厄（Anthony "Tony" Luzio Jr.）在2005年參加完國慶派對後一直失蹤，當局周二終在一個池塘發現他的屍體和汽車，他的父親原本還一直抱有一絲希望，現在只有希望愛兒能安息。<br><br>「我們等了九年半，知道難以避免會收到死訊，但這種悲痛感覺好像昨天發生一樣」，盧齊厄的63歲父親多年來都在尋找愛兒下落，「這是一個苦樂參半的結局，現在我們可以帶他回家了」。<br><br>當局是在前日下午，在距離盧齊厄失蹤地點約4.8公里外的池塘，發現他的屍體和其座駕，驗屍官已確認他的身份。<br><br>Dispatch新聞網</p></body></html>
