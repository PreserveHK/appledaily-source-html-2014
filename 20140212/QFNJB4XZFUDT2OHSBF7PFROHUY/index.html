<html><header><meta charset="utf-8"><title>張栢芝開咪做主持生活寫意顯母愛</title></header><body><h1>張栢芝開咪做主持<br>生活寫意顯母愛</h1><p>張栢芝0依家喺新加坡生活得幾好，繼續「被集郵」，繼續踩滑板﹑做義工及畫畫，生活甚有規律。不過原來栢芝已經靜靜地開咪，事緣陳志雲噚日喺商台新春團拜透露，嚟緊有一連串搞作，其中佢成功搵到栢芝，同佢化妝師好友Rick Chin主持《大龍鳳》，仲爆栢芝已經錄咗幾集添。<br><br>咁栢芝又收得幾密喎，喺網上都未曾透露相關消息，只係繼續被發現行蹤，今午有網民又貼咗張栢芝喺新加坡某餐廳用膳相，佢仲抱住一位可愛小女孩合照，當堂母愛泛濫。</p></body></html>
