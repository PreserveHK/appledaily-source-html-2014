<html><header><meta charset="utf-8"><title>薛凱琪激讚光頭新歡</title></header><body><h1>薛凱琪激讚光頭新歡</h1><p>薛凱琪和劉心悠昨日在尖沙嘴出席adidas春夏新系列活動，日前有報道指Fiona戀上光頭新歡，對於大家的祝福，Fiona說：「嗰日係同我助手一齊去咗佢嘅home studio作曲，新歌嚟緊8月就會聽到，佢係我音樂上合作到嘅朋友。其實當日我助手都有影我哋嘅合照擺上Instagram。睇到報道後我哋電話溝通過，要幫呢位監製宣傳吓，佢識彈琴又識bass結他仲識作曲。」Fiona表示未有八卦房祖名的新戀情。<br>採訪：藍文浩<br>攝影：葉君海</p></body></html>
