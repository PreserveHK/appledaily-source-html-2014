<html><header><meta charset="utf-8"><title>女星飯局價16萬越唔肯做價越高？</title></header><body><h1>女星飯局價16萬<br>越唔肯做價越高？</h1><p>大家最八卦嘅女星飯局價，Coffee就開門見山同大家分享一下︰「最初出道嗰陣，有人打嚟問我，話去飯局開價$10,000！」<br><br>面對可能係電視台幾個月嘅人工，少啲定力都會誤入歧途！柳爺就即刻追問︰「原來都有講價嘅！」「唔係，係中間人，冇來電顯示咁打嚟問…」如果真係食餐飯嘅話，唔使咁緊張喎！<br><br>星期四晚11:00《亂噏24》足本版！食餐飯要幾錢？</p></body></html>
