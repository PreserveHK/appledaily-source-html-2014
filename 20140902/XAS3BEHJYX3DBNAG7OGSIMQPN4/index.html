<html><header><meta charset="utf-8"><title>搞笑又有娛樂性驗樓笑匠受歡迎</title></header><body><h1>搞笑又有娛樂性<br>驗樓笑匠受歡迎</h1><p>詹Sir自88年在理工土木工程系畢業後，便投身地盤工程監督，因此非常熟悉地盤工序和調配，到00年自行開業驗樓，為小業主效勞。營銷高手徐緣大讚「驗樓師」這名詞改得非常好：「有一個名好重要，令人覺得呢個係好重要嘅專業。」<br>Tanya主要從電視節目認識詹Sir，因此覺得他是「冷面笑匠」，不苟言笑但一針見血，她說：「例如有次佢驗完層樓話：『呢幢大廈其實冇乜嘢，只係所有有水嘅地方都漏囉。』」<br><br>為小業主發聲！星期四晚11:00《亂噏24》足本版！</p></body></html>
