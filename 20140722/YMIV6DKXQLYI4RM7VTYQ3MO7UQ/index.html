<html><header><meta charset="utf-8"><title>張耀揚北京將獲釋</title></header><body><h1>張耀揚北京將獲釋</h1><p>昨日是張耀揚51歲生日，不過憑演古惑仔「烏鴉」一角而出名的他，昨日就要在北京朝陽區看守所度過，預計要到今日才能離開重獲自由。而早前他被捕時而表現得很擔心的同性密友蔡一傑，在截稿前仍然未能聯絡上。<br>內地記者自前日夜晚開始，就在北京拘留所等候張耀揚出獄，不過直至昨日凌晨仍然未見他離開。張耀揚於本月2日在北京一酒店被捕，當時他身穿浴袍跟一名聲稱為女朋友的女士在酒店房內觀賞世界盃，被北京市公安局禁毒總隊入內查房，在行李的火柴盒內發現藏有1.15克大麻及尿液檢測中顯示他曾吸毒，因而被拘留20日。<br>採訪：李森</p></body></html>
