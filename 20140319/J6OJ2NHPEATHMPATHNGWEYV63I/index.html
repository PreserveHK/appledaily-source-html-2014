<html><header><meta charset="utf-8"><title>韓劇燒：懵智孖NBA出鴨舌帽</title></header><body><h1>韓劇燒：懵智孖NBA出鴨舌帽</h1><p>人氣綜藝節目《Running Man》女主持宋智孝，向來對NBA文化與鴨舌帽相當有興趣，不時見她在《RM》中戴鴨舌帽。近期劇集《急診男女》令「懵智」人氣爆升，可能因此令她被NBA看中，邀請她攜手推出聯乘鴨舌帽系列「CHO.2」。另外，智孝的《急診》拍檔崔振赫將在《花樣爺爺偵察隊》中客串演年輕警察，該喜劇講述一班年輕警察突變老人，將於下月尾在tvN電視台首播。</p></body></html>
