<html><header><meta charset="utf-8"><title>36米Lego塔　高絕全球</title></header><body><h1>36米Lego塔　高絕全球</h1><p>全球最高樂高積木塔（Lego tower）紀錄由匈牙利一班學生打破！學生經三日努力，在首都布達佩斯展示高36米的樂高塔（圖），比來自美國的舊紀錄高1.57米。<br>隨着布達佩斯第五區市長羅根（Antal Rogan）乘特長吊臂在塔頂砌上最後一塊積木，全球最高樂高塔上周六正式在聖伊什特萬大教堂前建成，並由《健力士世界紀錄大全》工作人員到場確認結果。<br>羅根讚揚學生花很大努力運用工程知識建成這座塔，希望新紀錄可以讓更多人認識布達佩斯。<br>英國《每日電訊報》</p></body></html>
