<html><header><meta charset="utf-8"><title>三星酒店超嗱喳　床鋪一年洗四次</title></header><body><h1>三星酒店超嗱喳　床鋪一年洗四次</h1><p>美國有網站取得一間連鎖三星級酒店的的清潔時間表，發現讓酒店的「一般清潔程序」有可能令住客卻步之處：浴簾、床冚、床墊、棉被，只是每三個月清潔一次。<br> <br>根據那張清潔程序，酒店房每天清潔的只有地板、座桶、浴缸及用完即棄物品等，每周清潔的有浴室毛巾架、花灑頭、冷氣隔塵網等、櫃底、電話；每個月清潔一次的牆身、牆角或邊位、梳化、梳化後的電線、廁紙架等；不過，浴簾、床冚、床墊、被卻一年只清潔四次。換句話說，這間酒店的住客所睡的床，過去三個月可能已有不少住客睡過但沒清潔過。<br> <br>英國《每日郵報》</p></body></html>
