<html><header><meta charset="utf-8"><title>日6級地震17傷　東京地鐵受阻</title></header><body><h1>日6級地震17傷　東京地鐵受阻</h1><p>日本伊豆大島海域昨晨（周一）5時許發生黎克特制6級地震，至少17人受傷。群馬、埼玉、千葉等關東廣泛地區均感受到震動，東京部份地區的震感甚至比三年前311大地震時還嚴重。<br>這次地震震央位於伊豆大島對開162公里深海底，東日本多條鐵路以及東京地鐵一度暫停或服務延誤。</p><p>泰北地震路現裂痕</p><p>泰國北部昨也發生6級地震，震央位於梅老以南9公里，震源深度7.4公里，清萊有道路出現巨大裂痕（圖），曼谷也感受到震動。<br>日本共同社/美聯社</p></body></html>
