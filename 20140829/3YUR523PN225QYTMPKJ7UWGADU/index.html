<html><header><meta charset="utf-8"><title>Beyonce扮離婚谷巡唱</title></header><body><h1>Beyonce扮離婚谷巡唱</h1><p>美國歌手Beyonce與老公Jay-Z早前舉行巡唱時，不斷傳出婚變消息。Beyonce的父親Matthew（左）日前接受電台訪問時，暗示婚變傳聞只是宣傳伎倆。曾任Beyonce經理人的Matthew說：「我知道，因為我也曾經做過。我只知道每個人都在談論他們，演唱會門票銷量也增加。」<br>至於Beyonce妹Solange在電梯打Jay-Z一事，Matthew也指Solange的大碟銷量也增加一倍。</p></body></html>
