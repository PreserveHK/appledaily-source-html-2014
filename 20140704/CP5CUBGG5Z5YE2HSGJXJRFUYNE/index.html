<html><header><meta charset="utf-8"><title>要威又要戴頭盔</title></header><body><h1>要威又要戴頭盔</h1><p>Kay新歌敢放上網卻唔敢派台，引來又要威又要戴頭盔之嫌。其實不少圈中人已多次被指抽水，至於抽水定敢言？低能定勇往直前？永遠都係一線之差。</p><p>吳家樂</p><p>7.1當日於微博轉發一篇反佔中文章，8小時後將該文章刪除，並留言指怕令大家誤會。</p><p>成龍</p><p>成龍曾稱「香港、台灣太自由太亂」、「台灣總統是天下的大笑話」，被大批台灣網民列為不受歡迎人物。2012年，他出席台灣金馬獎時說：「我和台灣的感情，不說你們也知道」來打圓場。</p><p>Mr.</p><p>去年首屆香港巨蛋音樂節被指是「維穩騷」，有份演出的Mr.被歌迷強烈批評，完騷後，Mr.即參與7.1遊行及將表演歌酬捐贈予慈善機構。</p></body></html>
