<html><header><meta charset="utf-8"><title>吳彥祖禁女入娛圈</title></header><body><h1>吳彥祖禁女入娛圈</h1><p>吳彥祖與Lisa S.的囡囡Raven已半歲大，全面休息湊女的他近日為監製的電影《控制》宣傳，他表示明年中後才會做幕前電影角色。愛女成狂的他亦表明不想囡囡入行：「希望佢一歲前可以陪佢多啲，等佢記住我個樣，記住呢度係佢屋企，我唔會主動畀女入演藝圈，除非係佢興趣，先會畀佢哋明白呢個係乜嘢地方，不過始終對女孩子嚟講太複雜。」<br>撰文：唐如</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
