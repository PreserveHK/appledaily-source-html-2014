<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《六福》派飛益街坊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《六福》派飛益街坊 - 馮仁昭</h1><p>黃百鳴套電影《六福喜事》前日搶先推出，首日票房得103萬，成績一般，仲要俾網站質疑有水份，唔知同佢「反佔中」與網民抵制入場有冇關係。<br>不過你有你罷睇，我有我派飛，繼前日民建聯嘅區議員喺尖沙嘴包咗兩場，免費派飛招待人睇之外，噚日有讀者又爆料話，早喺上星期已經有民建聯嘅議員派噚日嘅《六福》戲飛益街坊，咁樣包場派飛法，套戲應該話咁快就過千萬票房。<br>撰文：馮仁昭</p></body></html>
