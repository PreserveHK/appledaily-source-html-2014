<html><header><meta charset="utf-8"><title>體訊速遞：（足球）柏比斯施斯或停賽3場</title></header><body><h1>體訊速遞：<br>（足球）柏比斯施斯或停賽3場</h1><p>在周日紐卡素對愛華頓的比賽中，紐卡素前鋒柏比斯施斯(間條衫)向對手後衞史密斯高文開踭，被英足總秋後算賬檢控，預計被罰停賽3場，他將不能於元旦日對般尼的比賽上陣。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
