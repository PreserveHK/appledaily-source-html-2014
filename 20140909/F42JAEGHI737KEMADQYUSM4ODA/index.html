<html><header><meta charset="utf-8"><title>馮仁昭四圍超：奶奶日日湯水侍候汪圓圓B女似足媽咪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：奶奶日日湯水侍候<br>汪圓圓B女似足媽咪 - 馮仁昭</h1><p>汪圓圓喺上星期六生完7磅半嘅B女仲未出得院，噚日中秋節正日同老公蔡加讚一家三口留喺仁安醫院休息。蔡家噚日發咗一張小B女嘅相，相中「小圓圓」已經收晒水，見佢乖乖咁瞓得好腍。</p><p>小圓圓五官輪廓鮮明，面珠仔透紅兼肥嘟嘟、下巴尖尖，眼線長長應該眼仔大大，其中個鼻仔有肉地似足媽咪，而嘴仔就似爹哋蔡加讚嘅唇紅齒白，難怪爹哋前日唔停口大讚小圓圓靚女似媽咪。嫲嫲蔡李惠莉就最有心，日日帶齊湯水到醫院，認真愛錫新抱同乖孫。<br>撰文：馮仁昭</p></body></html>
