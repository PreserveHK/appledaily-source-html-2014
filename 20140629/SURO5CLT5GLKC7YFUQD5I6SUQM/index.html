<html><header><meta charset="utf-8"><title>世盃短訊：（尼日利亞）總統平罷操風波</title></header><body><h1>世盃短訊：<br>（尼日利亞）總統平罷操風波</h1><p>上周四因獎金問題罷操的尼日利亞（圖），已與該國足總達成協議，未來將如常操練備戰周一對法國的16強。據報「超霸鷹」球員不滿足總未有先行支付在分組賽出線的獎金，並擔心足總反口減少獎金，決定罷操，最終要由該國總統莊拿芬承諾會在日內派發獎金，才平息紛爭。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
