<html><header><meta charset="utf-8"><title>娜姐慶幸脫離寫真界</title></header><body><h1>娜姐慶幸脫離寫真界</h1><p>周秀娜與李桂蘭等昨日在君悅酒店出席香水活動，娜姐謂最難忘初戀男友混和汗水及香水的味道，問有否留意今年寫真戰中𡃁模AD2成員Amy當街脫衣露假乳頭兼爆衫？她謂每人宣傳手法不同，希望她們得到想要的。會否慶幸在變質前脫離寫真界？她說：「係嘅，新鮮感過咗，係階段性，做人要進步。」<br>李桂蘭謂不知兒子戴尚安是否與謝婷婷結婚，笑說去非洲結婚最貴，自己要儲錢。問到對婷婷的看法？她說：「好滿意，見吓食吓飯。」會否擔心二人未婚懷孕會有何反應？李桂蘭說：「仲開心，有孫我唔使做嘢，𠵱家冇嘢做先做嘢。」<br>採訪：林嘉慈</p></body></html>
