<html><header><meta charset="utf-8"><title>潮流Pie110卡彩鑽錶　索價4.25億</title></header><body><h1>潮流Pie<br>110卡彩鑽錶　索價4.25億</h1><p>時間的確很寶貴！英國珠寶商精心製作一枚女裝腕錶，鑲滿110卡罕見彩鑽，價值3,300萬英鎊（4.25億港元），相信是全球最貴的手錶。<br>這隻名為「格拉夫幻覺」（Graff Hallucination 圖）的腕錶，由英國頂級珠寶商格拉夫珠寶（Graff Diamonds）設計製作，110卡名貴彩鑽光華奪目，由工匠花上數千小時悉心打造。這錶近日在瑞士巴塞爾（Basel）的巴塞爾世界鐘錶展上亮相。<br>英國《都市報》</p></body></html>
