<html><header><meta charset="utf-8"><title>女童首見雨點哇哇叫</title></header><body><h1>女童首見雨點哇哇叫</h1><p>不管多麼平凡的事，首次經歷仍往往叫人興奮。美國加州一名15個月大女童凱頓（Kayden圖），在家外第一次感受到雨點從天降下，興奮得哇哇叫。<br>加州天氣一般風和日麗，去年12月18日罕有下雨。凱頓首次遇上雨天，跑出屋外，張開雙手，望向天空，跟冰冷的雨水「玩遊戲」，更不時興奮大叫。媽媽為免她冷病抱她入屋，她即時「扭計」大喊，再跑出屋外時又重拾笑容。<br>家人將短片放上視頻網站Vimeo，吸引逾150萬人次點擊。網民都大讚女童可愛，有網民看後甚至感動流淚。<br>英國《每日郵報》</p></body></html>
