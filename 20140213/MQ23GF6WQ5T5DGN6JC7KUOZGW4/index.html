<html><header><meta charset="utf-8"><title>案件速遞：　七旬導師涉非禮小姊妹</title></header><body><h1>案件速遞：　<br>七旬導師涉非禮小姊妹</h1><p>【本報訊】七旬朗誦導師單對單授課期間，涉嫌先後非禮一對年幼小姊妹。他否認四項非禮罪，案件昨天在東區裁判法院審訊。控方播放姊姊的錄影供詞，她指導師在兩次課堂，趁她玩玩具時錫手和錫臉，令她感到「好核突，唔開心」，擔心導師的口水傳染病菌。下課後，她向母親投訴，其後亦聽到妹妹稱遭導師錫手和錫臉。<br>被告伍華才（72歲，圖）被控於去年9月16日及23日，在中環一間學習中心內，先後非禮分別6歲和4歲半的小姊妹。<br>案件編號：ESCC4169/13</p></body></html>
