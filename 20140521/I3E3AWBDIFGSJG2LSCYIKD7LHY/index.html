<html><header><meta charset="utf-8"><title>趣趣地：A高Twitter講拜拜</title></header><body><h1>趣趣地：A高Twitter講拜拜</h1><p>早前因為落選三獅大軍世盃名單而順便退出埋國家隊嘅艾殊利高爾（A高），最近又宣佈即將離開效力咗8年嘅車路士。雖然車仔領隊摩連奴希望佢留隊，但係A高就唔想做艾斯派古達嘅後備，所以同球隊合約完結嘅佢就希望轉會。而傳緊對佢有興趣嘅球會包括有利物浦、曼城、曼聯、皇家馬德里同埋佢母會阿仙奴。呢位英格蘭左閘喺Twitter表示：「多謝球會同球迷8年以嚟帶畀我嘅一切，我將會展開我人生新嘅一頁。」（圖）</p></body></html>
