<html><header><meta charset="utf-8"><title>趣趣地：U19封王德軍威盡
</title></header><body><h1>趣趣地：U19封王德軍威盡<br>
</h1><p>啱啱贏咗世界盃嘅德國，原來大小國腳都咁勁。佢哋周四喺匈牙利舉行嘅U19歐國盃決賽，憑哈化柏林中場穆卡達喺39分鐘入致勝球，以1:0擊敗葡萄牙，繼2008年之後再度捧盃（圖）；而喺5場入6球嘅戴菲沙爾基，仲攞埋神射手㖭。德國大小國腳喺今年擸走世界盃同埋U19歐國盃，真係威到爆。德國國家隊教練路維話：「德國喺U19歐國盃稱王，證明我哋大把新星。」</p></body></html>
