<html><header><meta charset="utf-8"><title>體訊速遞：（足球）意甲研恢復18隊競逐</title></header><body><h1>體訊速遞：<br>（足球）意甲研恢復18隊競逐</h1><p>意甲聯賽會主席比列達（圖）表示，正在研究將意甲參賽球隊由目前的20隊縮減回18隊的可行性。近年已有來自不少球會的呼聲，希望減少意甲參賽球隊數目，回復到04/05球季前僅18隊競逐的情況；意甲於67至88年更只有16支球隊。 綜合外電（意大利）</p><p><br>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
