<html><header><meta charset="utf-8"><title>求驗客手記︰卡卡感動告別聖保羅</title></header><body><h1>求驗客手記︰卡卡感動告別聖保羅</h1><p>巴甲冠軍爭唔到，前4名又好穩陣，星期日聖保羅喺主場對費古倫斯場聯賽競技意義唔大，場波踢成1:1，但對於卡卡（左）嚟講就好重要，因為呢場係佢離開球會前嘅最後一場主場比賽。卡卡正選上陣，喺83分鐘被換走，接受全場球迷嘅鼓掌，「我好激動，隊友恭喜我，球迷讚賞我，呢個星期別具意義。」卡卡今夏加盟美職聯新軍奧蘭多城，之後外借至母會聖保羅半季。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
