<html><header><meta charset="utf-8"><title>體壇拾趣：陳湛羲泊傑志碼頭</title></header><body><h1>體壇拾趣：<br>陳湛羲泊傑志碼頭</h1><p>禮拜一高調代表愉園球員搵長毛向勞工署追討欠薪、繼而同南華隊長陳偉豪喺fb隔空罵戰嘅陳湛羲（圖）終於泊到好碼頭，就係加盟今朝起程去緬甸嘅傑志直至季尾。傑志噚日同南區拍跳打和1:1，陳湛羲都有跟操，總領隊伍健話，係陳主動搵佢，會觀察佢嘅態度同表現，先決定下季續唔續約。至於除咗偉豪插呢位前南華隊友紀律差，現效東方嘅文彼得亦加入戰團，唔開名喺fb話某某成日遲到；不過，球迷似乎唔多like，認為陳高調追欠薪冇問題，叫偉豪等人唔好再恰後輩喎。</p></body></html>
