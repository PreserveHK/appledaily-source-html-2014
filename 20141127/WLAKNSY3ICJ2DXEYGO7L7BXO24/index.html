<html><header><meta charset="utf-8"><title>韓劇燒：韓藝瑟極速否認甩拖</title></header><body><h1>韓劇燒：韓藝瑟極速否認甩拖</h1><p>近日忙於拍攝劇集《美女的誕生》的韓國女星韓藝瑟，突然傳出和BIGBANG所屬的YG事務所王牌音樂製作人男友Teddy分手，但韓藝瑟已九秒九否認情變，更指手機背景依然是兩人的合照。<br>知情人士透露韓藝瑟一放假就會和Teddy拍拖，更表示：「在片場等埋位時，都會見到韓藝瑟甜絲絲地傾電話。」亦有網民指日前才目睹韓藝瑟和Teddy深夜於弘大附近約會。韓藝瑟去年11月公開和Teddy的戀情，指已經暗撻半年。此外，原來少女時代成員Tiffany也是《美》劇的粉絲，她前日公開站在該劇愛心餐車前的相片，並留言表示掛念韓藝瑟，想見見面。<br>撰文：江瑚</p></body></html>
