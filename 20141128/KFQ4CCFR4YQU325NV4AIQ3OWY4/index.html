<html><header><meta charset="utf-8"><title>求驗客手記：羅馬兵睇脫衣舞取暖</title></header><body><h1>求驗客手記：羅馬兵睇脫衣舞取暖</h1><p>羅馬喺周二歐聯作客莫斯科中央陸軍，臨完場被逼和1:1，要睇埋煞科戰主場對曼城嘅賽果先知出唔出到線，不過一班羅馬球員似乎冇受影響。據講班羅馬兵周二原本諗住去紅場，跟住唔知邊個曳仔話凍冰冰不如轉地點去有脫衣舞睇嘅夜店（圖左）。據報道話迪羅斯同波里路等都有份去，但隊長托迪（圖右）就乖乖仔，冇一齊去夜店。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
