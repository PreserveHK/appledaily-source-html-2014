<html><header><meta charset="utf-8"><title>韓劇燒：安宰賢想成家立室</title></header><body><h1>韓劇燒：安宰賢想成家立室</h1><p>韓劇《來自星星的你》中飾演「千頌伊弟」的男星安宰賢（圖），日前在電台節目上公開演出《星星》的原因。安宰賢表示：「當時我聽聞《星星》的張太侑導演想見我，於是我去拜訪他，到達之後才知道當日是千允才角色的試鏡日，編劇朴智恩曾問我想不想參加試鏡，但我以不懂演戲為由而拒絕，後來與導演食飯時終被說服。」安宰賢又自爆想早點結婚，希望日後與囡囡穿親子裝出席時裝展，所以正儲錢組織家庭。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
