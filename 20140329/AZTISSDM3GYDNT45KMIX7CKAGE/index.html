<html><header><meta charset="utf-8"><title>羅霖老銅散心</title></header><body><h1>羅霖老銅散心</h1><p>【銅鑼灣】半百女神羅霖套情慾戲好快上畫，連人氣一路上揚，出席公開場合仲話有人追而且會開始考慮，事業愛情兩得意，呢排心情應該唔錯先啱，不過大前晚六點鐘，羅霖一個人喺時代廣場踱來踱去，個樣唔多開心咁，好似係有嘢煩緊，手揸住部電話係咁睇，唔知係咪煩緊同前夫離婚仲有手尾跟，見佢踱步咗20分鐘，想走去排隊搭的士，點知大排長龍，羅霖個樣好無奈，之後索性自己打電話叫咗架的士。<br>採訪、攝影：楊浩賢</p></body></html>
