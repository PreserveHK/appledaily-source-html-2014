<html><header><meta charset="utf-8"><title>趣趣地：瞓地排人牆笑死</title></header><body><h1>趣趣地：瞓地排人牆笑死</h1><p>應付對手射罰球，防守一方點排人牆確係一門學問，但別出心裁到好似巴西球隊邦迪比達咁真係第一次見。巴乙嘅邦迪比達喺周二巴西盃次圈次回合主場對帕拉拿，領先緊1:0嘅時候輸咗個禁區頂罰球；為咗避免對手排反人牆跳起嗰陣射地波，有個邦迪比達球員好騎呢咁打橫瞓喺地（圖），帕拉拿10號仔忍住笑射番高波彎入扳平，好在最後邦迪比達喺互射12碼險勝8:7晉級，如果唔係更加俾人笑到面黃。</p></body></html>
