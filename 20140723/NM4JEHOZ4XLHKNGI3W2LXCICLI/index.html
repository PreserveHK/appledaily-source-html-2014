<html><header><meta charset="utf-8"><title>體壇拾趣：傅家俊護眼有術</title></header><body><h1>體壇拾趣：傅家俊護眼有術</h1><p>「少打機、避夜瞓」正係世界排名第8嘅傅家俊（Marco）護眼心得。本身冇近視嘅佢，深明眼睛對桌球手嘅重要，於是諗到「一桿過百慈善行動」，期望今季至少打到30次過百度（上季47次），為香港失明人協進會籌約50萬港元，有心人可登入協進會專頁登記。新季目標升上世界排名前5嘅Marco，10月會喺香港同韋德、沙比等高手角逐「名將盃」，搞手黃日洪就拍心口話，到時Marco每次打出一桿過百就會捐1,000蚊，如果打147滿分仲會加倍㖭。</p></body></html>
