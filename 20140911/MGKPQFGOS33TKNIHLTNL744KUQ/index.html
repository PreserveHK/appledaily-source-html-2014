<html><header><meta charset="utf-8"><title>人物誌：首位港男冠軍</title></header><body><h1>人物誌：首位港男冠軍</h1><p>今年30歲的高鈞賢，05年參加第一屆香港先生選舉，奪得冠軍後加入無綫。首部拍攝劇集《肥田囍事》，與胡杏兒及許志安合作，但表現未見突出，其他演出包括《幕後大老爺》、《通天幹探》、《烈火雄心3》、《舞動全城》、《情人眼裏高一D》等，最近一部播出的劇集為《寒山潛龍》，全屬配角。</p><p>入行以來，高鈞賢緋聞女友一大籮，包括葉翠翠、陳法拉、徐子珊、陳茵媺等，兩年前，他承認與女粉絲相戀。</p></body></html>
