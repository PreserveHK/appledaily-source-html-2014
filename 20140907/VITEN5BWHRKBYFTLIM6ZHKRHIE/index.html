<html><header><meta charset="utf-8"><title>林峯啜千語預演婚禮</title></header><body><h1>林峯啜千語預演婚禮</h1><p>林峯和女友吳千語不時傳出婚訊，兩人愛到糖黐豆，昨日更拍拖到馬來西亞出席浸大E神楊焉前師妹、大馬藝人Christina Teh的婚禮，林峯和千語BB拍拖到場，認真畀面。<br>昨有讀者報料，婚禮現場看到穿上西裝的林峯和露肩裙的千語BB出現，兩人孖咇大搶一對新人鏡頭。當新郎親吻新娘時，林峯和千語BB竟也照辦煮碗嘴對嘴，吻得比新人更投入，似要預演婚禮。當新娘子拋花球時，千語BB都加入戰團，看來恨嫁溢於言表。林峯向友人透露，此行順道到了怡保、吉隆坡和新加坡遊玩。<br>撰文：楊定</p></body></html>
