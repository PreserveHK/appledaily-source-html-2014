<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李居明勸高志森要低調 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李居明勸高志森要低調 - 馮仁昭</h1><p>李居明、焦媛同高志森噚日喺銅鑼灣搞咗個《鄧麗君逝世二十周年紀念》舞台劇嘅記者會，一直都落力推動粵劇嘅李居明，佢話喺過往兩年半演出都蝕錢，如果明年再唔樂觀，新光喺2016年再續約就會好渺茫。跟住高志森爆李居明話佢明年會好旺，李居明又爆高志森即使結咗婚都要低調到冇結一樣，先可以長久，戴晒戒指嘅高志森就話：「我哋唔係夫妻，但有戒指。」似有所隱喻喎！<br>撰文：馮仁昭</p></body></html>
