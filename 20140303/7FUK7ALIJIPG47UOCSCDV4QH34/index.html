世美回禮　睇2NE1開騷</title></header><body><h1>K-Pop之王：<br>
世美回禮　睇2NE1開騷</h1><p>韓國人氣女團2NE1，早前派出Sandara客串韓劇《來自星星的你》大結局，原來她是畀面在《星星》中演劉世美的劉仁娜。2NE1本月22日將會襲港於亞博館舉行世界巡迴演唱會，前晚她們率先在首爾開騷熱身，劉仁娜即禮尚往來去捧場，欣賞CL擒男粉絲的狂野演出。</p><p>場外有粉絲穿上背面寫有「我是CL男友」的T恤，攬着CL的人形紙板合照。開場後，CL懶理父親捧場，她找來半裸男舞蹈員伴舞，之後更請了男粉絲上台坐低，她走到男粉絲身後，將大腿搭在他的膊頭上，更借位扮咀，昨日第二場有G-DRAGON捧場。<br>撰文：梁婉霞</p></body></html>
