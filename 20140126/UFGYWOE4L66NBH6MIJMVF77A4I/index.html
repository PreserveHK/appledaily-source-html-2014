<html><header><meta charset="utf-8"><title>角球推介：澳職勝利長開「細」 - 何西</title></header><body><h1>角球推介：澳職勝利長開「細」 - 何西</h1><p>周日意甲費倫天拿主場迎戰熱拿亞，主隊近仗的角球數字亦偏低，最近6場聯賽佔4仗的角球總數皆僅得單位數，今仗戰熱拿亞可敲「細」。</p><p>澳職墨爾本勝利在今季主場比賽的角球數量普遍偏多，至今9戰僅1戰的角球數字未達雙位數，不過該隊在今季「角球中位數」開出11.5球的比賽中，7仗佔6戰皆開角球「細」，加上勝利的對手FC悉尼近期亦甚旺「細」，近8場比賽共開出7次下，這場澳職頭場賽事必捧「細」。文：何西</p></body></html>
