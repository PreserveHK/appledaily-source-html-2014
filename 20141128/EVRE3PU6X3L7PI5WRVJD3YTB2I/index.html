<html><header><meta charset="utf-8"><title>藍色杯增咖啡甜味</title></header><body><h1>藍色杯增咖啡甜味</h1><p>若嫌咖啡太苦，不必加糖，換個藍色杯子吧（圖）。<br>《味道》期刊刊登了澳洲聯邦大學及牛津大學所做的研究，為了印證顏色會影響食品和飲品的味道，研究員讓36名自願者用三種不同顏色的咖啡杯喝咖啡，發現用藍色咖啡杯喝，入口感覺最甜，其次是透明杯，而用白杯喝的感覺就最苦。<br>研究員多爾恩指出，棕色令人聯想到苦澀味，白色杯令咖啡的棕色更明顯，因此「想客人回頭的話，咖啡店和廚具製造商就得好好考慮杯子的顏色了」。<br>英國《每日郵報》</p></body></html>
