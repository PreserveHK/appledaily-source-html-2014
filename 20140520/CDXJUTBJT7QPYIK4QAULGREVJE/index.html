<html><header><meta charset="utf-8"><title>司馬燕羅漢果水代酒</title></header><body><h1>司馬燕羅漢果水代酒</h1><p>司馬燕（Michelle）前年確診患胃癌要切除整個胃部，日前她接受吳綺莉主持的有線電視節目訪問，Michelle表示患病前無酒不歡，三個朋友相聚可以飲4支威士忌，加上每天只睡四、五小時，身體終於響起警號，體重急跌，現在則以羅漢果水代替酒。不過，Michelle的性格較樂觀，當她得悉患病後沒有哭過，反而手術後與家人重聚那一刻即鼻子酸酸。因為切除了胃部，現在Michelle要坐着睡，但偶爾仍會出現液體倒流，晚上也會痛醒。<br>撰文：小米</p></body></html>
