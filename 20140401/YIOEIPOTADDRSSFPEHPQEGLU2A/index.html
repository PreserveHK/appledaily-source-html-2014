<html><header><meta charset="utf-8"><title>一中一台--文章認偷食：我辜負了家庭</title></header><body><h1>一中一台--<br>文章認偷食：我辜負了家庭</h1><p>被指背着馬伊琍偷食的文章，昨日凌晨在微博為事件拆彈兼認錯，他說：「時至今日都是我咎由自取，錯就是錯，與任何人無關。我辜負了馬伊琍和孩子，辜負了家庭，辜負了丈夫和父親的稱呼，辜負了所有對我寄予期望的人。對不起，請能接受我發自深心的歉意和愧悔。」其後馬伊琍亦在微博留言：「戀愛雖易，婚姻不易，且行且珍惜。」文章這條微博被轉發及評論300萬次，比王菲宣佈離婚微博的紀錄還要高！另外，雖然大陸女星白百何和老公陳羽凡否認婚變，不過仍然有人揑造並印刷離婚聲明，陳羽凡微博留言稱會依照法律途徑追究到底！<br>撰文：張晞彤</p></body></html>
