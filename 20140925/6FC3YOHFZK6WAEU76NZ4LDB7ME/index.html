<html><header><meta charset="utf-8"><title>紅姑愛喬裝穿梭影相</title></header><body><h1>紅姑愛喬裝穿梭影相</h1><p>鍾楚紅昨日於尖沙嘴出席由她所操刀的「相片展覽暨慈善義賣」記者會，林建岳前女友Monica亦有到場支持。紅姑在台上笑言知道大會讓她用名貴相機及在直升機上拍攝香港景色，自己便一口答應，她笑謂：「一聽到啲虛榮心就嚟。」</p><p>紅姑接受訪問時坦言完成拍攝後有點失落，又自爆曾喬裝到香港街上的不同角落影靚相兼未被人認出，她坦言：「嗰三個月好似返工咁，𠵱家有啲失落。」問到會否跟好友兼同樣熱愛攝影的周潤發合作出影集？她笑謂：「佢都出咗本仲靚啦！」<br>採訪：文國駿<br>攝影：陳志嵐</p></body></html>
