<html><header><meta charset="utf-8"><title>小Justin家鄉超市鬧事</title></header><body><h1>小Justin家鄉超市鬧事</h1><p>加拿大小天王Justin Bieber（左）最近麻煩多多又惹官非，人氣大跌。他早前離開美國返家鄉加拿大，不過依然被指搞事！據英國《太陽報》報道，一名與小Justin家人稔熟的目擊者，表示小Justin早前與30個人一齊殺入當地一間超市，更在內鬧事，包括開了食物又隨意拋棄，又不斷將店內的東西扔來扔去，當正自己是老闆。但亦有人看到小Justin友善地跟fans合照。</p></body></html>
