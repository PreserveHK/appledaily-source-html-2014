<html><header><meta charset="utf-8"><title>劉在石再戰死對頭</title></header><body><h1>劉在石再戰死對頭</h1><p>擁有「國民MC」美譽的韓國男藝人劉在石，在本月將為KBS的新綜藝節目《我是男人》（暫名）擔任主持人，是一個主持人與嘉賓進行男人之間對話的訪談節目，預計將在4月9日晚上11時進行首播。這節目將是劉在石自2010年的SBS《Running Man》後，相隔4年再次主持的新綜藝節目。</p><p>無巧不成話，被稱為「劉在石的永遠對手」的韓國名嘴姜虎東，也將在3月回歸藝能界，為MBC電視台主持新節目，兩大男主持將在兩個電視台主持新節目，他們的表現備受關注。</p></body></html>
