<html><header><meta charset="utf-8"><title>全英最細狗狗　身高僅4吋</title></header><body><h1>全英最細狗狗　身高僅4吋</h1><p>英國林肯郡僅五個月大的狗狗「泰森」（Tyson）身高僅10.16厘米（4吋）、重368.5克，是芝娃娃及拉薩犬混種，狗主麥克林登認為牠可能是全英國最細小狗狗，希望獲《健力士世界紀錄大全》確認。<br>麥克林登表示，由於泰森身形矮小，自出世已被兄弟姐妹排擠，亦得不到母親的注意，「所以要從狗窩中將牠救出來」，親自照顧牠。泰森雖然狗仔細細，但充滿活力，最近麥克林登首次帶牠到戶外散步，「牠不會像其他狗狗般通處走，但牠喜歡撲向玩具」。　<br>英國《每日快報》</p></body></html>
