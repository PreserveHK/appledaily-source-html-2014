<html><header><meta charset="utf-8"><title>許鞍華拍戲似賭徒</title></header><body><h1>許鞍華拍戲似賭徒</h1><p>許鞍華（Ann）最近忙於宣傳執導新作《黃金時代》，連日來馬不停蹄在內地宣傳，日前她接受傳媒訪問，暢談拍戲感受，她笑說：「我拍戲的心態好像賭徒一樣，不肯離枱那種，差不多輸完之後，突然贏一次，不過贏完又輸，我一定要贏回本錢，然後又覺得不夠，想再贏多點。」Ann入行以來拍過多部出色作品，就正如她所形容般，有贏有輸，一直深得行內人尊重。</p><p>Ann表示受到黑澤明電影的影響而愛上電影，但最大感受是看到徐克第一部作品《蝶變》，簡直驚為天人，她笑說：「睇完我即刻打電話恭喜佢，不過當時我係唔識佢㗎！」<br>撰文：麥萍萍</p></body></html>
