<html><header><meta charset="utf-8"><title>【動大事2014】逝去的風光　巨輪下的悲與喜</title></header><body><h1>【動大事2014】<br>逝去的風光　巨輪下的悲與喜</h1><p>時代變遷，曾經風光一時的行業，慘遭淘汰，這些伴隨香港成長的人和事，在2014烙下巨輪的悲與喜。<br><br>屹立香港近70年的實用書局，堅持專攻「工具書」，未能順應時下的消費文化，黯然結業；五、六十年代，紡織撐起香港工業，惟時代終結，香港最後一間紗廠大興紗廠於5月宣佈停產。<br><br>有人無奈退場，有人選擇求變，新昇字貼眼見活字印刷，這種傳統技藝被取代，將10萬字粒捐贈給本地組織，傳承文化；報業受新媒體的衝擊，香港報販們為報檔求變，注入新原素，守護報紙檔。</p></body></html>
