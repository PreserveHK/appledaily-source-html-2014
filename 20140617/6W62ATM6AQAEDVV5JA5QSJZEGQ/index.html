<html><header><meta charset="utf-8"><title>阿根廷贏「波」　Fans商場High爆</title></header><body><h1>阿根廷贏「波」　Fans商場High爆</h1><p>世界盃F組分組賽，阿根廷昨日早上6時對陣波斯尼亞，大批球迷一早聚集觀塘APM欣賞球賽，氣氛熾熱，商場亦都派發旗仔及小食供球迷打氣。<br><br>歐先生對阿根廷的表演滿意，「人地話越冇冠軍相就越有機。」惟與大部份球迷一樣，要趕時間上班，賽後急急腳離開。<br><br>識睇 一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ </p></body></html>
