<html><header><meta charset="utf-8"><title>AKB柏木做胸惡陪酒女</title></header><body><h1>AKB柏木做胸惡陪酒女</h1><p>日本組合AKB48成員柏木由紀一向身材出眾，除了經常與隊友拍水着相外，她亦即將有機會大騷身材，皆因柏木接拍了下月首播的新劇《黑服物語》，劇中她大突破做性感陪酒女郎，露出夾死蟻事業線！<br>《黑》劇早前已宣佈由尊尼偶像組合Sexy Zone成員中島健人及女星佐佐木希擔演，柏木則演佐佐木的同事，是個麻煩女人，更與佐佐木爭中島，為劇集增添話題性。</p><p>此外，柏木的老友渡邊麻友昨日出席代言活動時，表示有信心於月中的猜拳大賽中勝出。至於AKB上周推出的單曲《心之標語牌》，一周內賣出逾百萬，令AKB創下連續18張單曲突破百萬銷量的佳績。<br>撰文：阮瑜</p></body></html>
