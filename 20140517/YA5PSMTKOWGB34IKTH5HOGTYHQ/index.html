<html><header><meta charset="utf-8"><title>趣趣地：魔迷輸錢不失霸氣</title></header><body><h1>趣趣地：魔迷輸錢不失霸氣</h1><p>喺英國有利物浦球迷同曼聯球迷打賭，如果自己擁護嘅球隊今季排名低過對手，就要輸10鎊（約130港元）畀對方。最後結果係點，大家都知，嗰位曼聯球迷亦願賭服輸，畀咗10鎊嗰位利物浦球迷，但係佢賠錢嘅方法又幾特別。佢將20個50便士嘅硬幣放喺一個有「曼聯20次聯賽冠軍」嘅相架度（圖），每一個硬幣上都貼上英超獎盃同曼聯奪冠年份，擺明就係寸紅軍聯賽冠軍數目被曼聯拋離。輸錢都輸得咁有氣勢，呢位曼聯球迷你係得嘅！</p></body></html>
