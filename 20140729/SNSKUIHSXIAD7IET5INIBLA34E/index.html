<html><header><meta charset="utf-8"><title>阿嬌哭謝歌迷</title></header><body><h1>阿嬌哭謝歌迷</h1><p>鍾欣潼（阿嬌）幾年前因淫照事件而令形象受損，近年努力收復失地，主攻內地市場的她，前日在武漢宣傳新碟《完整愛》，當看到歌迷為她精心準備的MV時，一度感觸落淚，阿嬌說：「對我來說最重要是開心，身邊的人要正能量，可以把我不好的事情拿走，我很需要這樣的人在我身邊，幸好身邊的朋友及家人也很勁能量。」<br>阿嬌透露目前感情空白，但從來不會懷疑自己，只是想先專注工作，她說：「這兩年都不想拍拖，感情隨緣，我對現時的生活狀況很滿足。」單飛出碟的阿嬌又表示，跟拍檔蔡卓妍親如家人，Twins沒有解散，只是機會未到。<br>撰文：麥萍萍</p></body></html>
