<html><header><meta charset="utf-8"><title>荷男租起重機求婚砸毀屋</title></header><body><h1>荷男租起重機求婚砸毀屋</h1><p>荷蘭男子以為想出求婚好橋，租起重機將他吊進女友寓所窗前，營造他從天而降求婚形象，豈料起重機翻側，砸毀鄰居寓所（圖），雖然抱得美人歸，但瘀爆收場。<br>事發於烏得勒支市郊，肇事男子前日（周六）用起重機吊進女友寓所窗前，彈奏一曲及求婚。但最後關頭，起重機失平衡壓在鄰居屋頂，砸出大洞，他及時跳開未受傷。當局試圖用大起重機將翻側的起重機扶正時，起重機再次倒下，壓毀其他民房，六戶居民要疏散。但求婚男獲女友答允結婚，留下爛攤子不顧，隨即到巴黎慶祝。<br>美聯社</p></body></html>
