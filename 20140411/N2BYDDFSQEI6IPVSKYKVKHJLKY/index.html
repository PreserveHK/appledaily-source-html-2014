<html><header><meta charset="utf-8"><title>郭晶晶懷第二胎</title></header><body><h1>郭晶晶懷第二胎</h1><p>霍啟剛與郭晶晶去年8月誕下金叵羅霍中曦後，晶晶一直深居簡出，二人大前日被發現撇甩囝囝，到時代廣場Page One打書釘，他們更看有關法國的旅遊書，似乎正計劃到法國再度蜜月，當時晶晶穿上鬆身恤衫、外套及平底鞋，打扮隨意。昨日有消息傳晶晶已再為霍家懷胎兩個月，真正是三年抱兩！<br>有指郭媽媽已從北京來港照顧晶晶及孫仔，據知恨抱孫女的朱玲玲也向友人露口風，等第二個孫出世便一同影相集，並在她將來舉行的相展放BB相片。此外，晶晶再度懷孕，有指霍家家族基金將多加6萬元作零用，即入門後合計每月有18萬家用。昨日記者致電霍啟剛求證，惟截稿前仍未回覆。<br>撰文：唐如</p></body></html>
