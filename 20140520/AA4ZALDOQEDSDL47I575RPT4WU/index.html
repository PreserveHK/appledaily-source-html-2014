<html><header><meta charset="utf-8"><title>誤食毒花　數千醉羊撼頭死</title></header><body><h1>誤食毒花　數千醉羊撼頭死</h1><p>澳洲有數以千計綿羊最近像醉酒一樣，不斷以頭撞柱撞至頭破血流慘死。牠們不是撞邪或者中了降頭，而是中毒，與去年10月新南威爾斯省的山火有關。<br>山火過後，原本不常見的有毒植物「Darling Pea」（圖）大量生長，綿羊長期進食後體內積聚毒素，攻擊新陳代謝中一種酵素，最終令中樞神經受損。綿羊會像醉酒一樣四肢乏力、目光呆滯、時常低頭、肌肉抽搐，最後將頭猛力撞向柱，直至爆頭而死為止。目前沒有藥物可以化解毒素，唯一解決辦法是不要讓羊群接觸到這種植物。<br>英國《獨立報》</p></body></html>
