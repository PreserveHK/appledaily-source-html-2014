<html><header><meta charset="utf-8"><title>亞生特訓飛釘兼現袋</title></header><body><h1>亞生特訓飛釘兼現袋</h1><p>亞視在冇糧出情況下，今屆亞洲先生昨日如常在佛山特訓，更安排傳媒探班，16位身穿背心和單車褲的準亞生，當他們徒手游繩從15米高塔飛向舞台時，出現「飛釘」兼現袋，認真搏命！<br>談到亞視拖糧，身為集訓導師的黃集鋒說：「大家都冇，唔緊要喇，我相信公司好快都會畀番我哋，好快攞到錢。」他再說：「不過我唔係好擔心，我以前都試過遲咗一兩日，總之錢到手就得。」亞生1號林志勇亦說：「我冇留意呀，暫時都係專心參加比賽。」<br>採訪、攝影：曾小嘉</p></body></html>
