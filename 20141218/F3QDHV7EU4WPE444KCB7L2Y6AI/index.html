<html><header><meta charset="utf-8"><title>懷孕龍蝦斷肢
換殼長回雙箝四腳</title></header><body><h1>懷孕龍蝦斷肢<br>
換殼長回雙箝四腳</h1><p>英國有漁夫捕獲一隻懷孕的龍蝦，發現牠雙箝和左邊四腳全失（左圖），存活機會渺茫，遂將牠交給專家照顧，沒料到牠一個月內竟長回雙箝四腳（右圖），令專家嘖嘖稱奇。<br>漁夫四個月前捉到這隻受傷龍蝦時，發現牠懷有滿滿龍蝦卵，但沒精打采，於是將牠帶到康沃爾龍蝦培育中心。牠產下龍蝦卵，職員過去一個月餵飼豐富養料。當牠周一換殼時，職員赫然發現牠雙箝四腳一下子全長回來。<br>龍蝦研究學院總監巴耶表示，龍蝦可以重新長回肢體，一般要換數次殼，多年時間才回復原狀，但像這隻龍蝦竟用一個月長回所有肢體卻是非常罕見。<br>英國《每日鏡報》</p></body></html>
