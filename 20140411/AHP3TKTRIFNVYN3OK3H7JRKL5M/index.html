<html><header><meta charset="utf-8"><title>體壇拾趣：港隊新星唔稀罕外卡</title></header><body><h1>體壇拾趣：<br>港隊新星唔稀罕外卡</h1><p>參加比賽當然想拎冠軍，但對於正喺維園參戰香港網球錦標賽嘅球手嚟講，最重要係攞到9月WTA排名賽兼香港網球公開賽入場券。22歲港隊新星胡可澄（圖），噚晚就以6:0、6:2淘汰馬嘉敏入女單4強，如果嚟緊周日成功衞冕，就會拎到9月嗰張外卡。不過，呢位理大化學科技系學生好有志氣，話唔希望以外卡身份入圍，反而想提升世界排名，直接躋身外圍賽，再殺入主賽圈同偶像彭帥過幾招喎。</p></body></html>
