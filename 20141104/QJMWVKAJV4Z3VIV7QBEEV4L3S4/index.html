<html><header><meta charset="utf-8"><title>體訊速遞：（足球）納比結束執教生涯</title></header><body><h1>體訊速遞：<br>（足球）納比結束執教生涯</h1><p>意大利名帥納比（中）將不再執起教鞭，結束執教生涯。66歲的納比在周日協助廣州恒大贏得中超冠軍後功成身退，據悉將會出任球會技術總監，接任帥位的簡拿華路預計會在本周抵達中國簽約。另外，恒大完成聯賽4連霸後，球員可分享1,000萬人民幣獎金。 綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
