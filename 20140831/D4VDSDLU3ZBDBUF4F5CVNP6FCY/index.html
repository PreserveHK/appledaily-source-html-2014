<html><header><meta charset="utf-8"><title>求驗客手記：紅鑽贏4粒穩坐榜首</title></header><body><h1>求驗客手記：紅鑽贏4粒穩坐榜首</h1><p>上周六日職聯賽，鹿島鹿角錯失大好優勢失分，主場迎戰FC東京喺半場領先到2:0嘅情況下，易邊後連失兩球最終2:2和局失分。鹿角中場青木剛喺70分鐘領紅被逐，捱到87分鐘終於頂唔住失第2球慘被逼和。鹿角喺賽前只係落後榜首浦和紅鑽（圖）兩分，不過失分之餘加上紅鑽喺同日比賽主場4:0大破大宮松鼠，而次席嘅鳥棲砂岩一樣失分主場和波，益晒紅鑽。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
