<html><header><meta charset="utf-8"><title>國際賽軍情：艾迪巴約終獲重召</title></header><body><h1>國際賽軍情：<br>艾迪巴約終獲重召<br></h1><p>於今輪國際賽出戰非洲國家盃外圍賽的多哥，重召熱刺前鋒艾迪巴約（圖）歸隊。這位年屆30歲的前鋒因與前教練悉斯不和，憤而退出國家隊，而目前國家隊改由前助教迪贊尼利正式接手後，艾迪巴約事隔18個月後終獲重召。多哥周五於非國盃外圍賽先作客幾內亞，下周三再返回主場對加納。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
