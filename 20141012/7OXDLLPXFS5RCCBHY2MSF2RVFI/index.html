<html><header><meta charset="utf-8"><title>影畫館：吳家麗低胸迎戰李貞賢</title></header><body><h1>影畫館：吳家麗低胸迎戰李貞賢</h1><p>為期10日的韓國第19屆釜山國際電影節，昨晚舉行閉幕禮，閉幕電影是港產片《大茶飯》，雖然兩位主角黃秋生和蔡卓妍缺席，不過黃又南、吳家麗和導演李保樟都興致勃勃，齊齊行紅地毯，吳家麗的吊帶低胸裙更十分搶鏡。大會司儀李貞賢亦不輸蝕，穿上性感變種韓服迎戰。<br>帶着電影《優雅的謊言》與觀眾見面的金喜愛，就身穿高衩長裙露美腿，挽實男星劉智泰的手臂到場。今年新浪潮獎由韓片《鐵原紀行》和伊朗電影《13》奪得，而新增設的演員獎就分別由《巨人》男星崔宇植和《野花》女星趙秀香捧走。<br>撰文：江瑚</p></body></html>
