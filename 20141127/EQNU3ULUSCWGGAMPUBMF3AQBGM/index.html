<html><header><meta charset="utf-8"><title>韓劇燒：《未生》帶挈原著漫畫大賣</title></header><body><h1>韓劇燒：《未生》帶挈原著漫畫大賣</h1><p>由韓國男團帝國之子成員任時完及女星姜素拉主演的《未生》，因講述上班族在社會掙扎求存的真實情況而在韓國掀起熱潮，更令其原著漫畫大賣。據知，《未生》的原著漫畫原本只有90萬的銷量，但隨着劇集的播出，其銷量在過去一個月內急速突破200萬，出版社為了答謝粉絲的支持，更將推出特別版。而在昨日公佈的「11月韓國人最愛的電視節目」調查中，《未生》獲得第二名，是排名最高的劇集節目。</p></body></html>
