<html><header><meta charset="utf-8"><title>體訊速遞：（足球）比利時三角戀越爆越臭 </title></header><body><h1>體訊速遞：<br>（足球）比利時三角戀越爆越臭 </h1><p>比利時中場奇雲迪布尼（圖）的前女友卡露蓮，日前向傳媒承認兩人拍拖期間，曾與迪布尼的國家隊隊友泰拔高圖爾斯偷情。她並指迪布尼早於兩年前跟自己的好友有染，不忠在先。綜合外電（比利時）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
