<html><header><meta charset="utf-8"><title>現代紳士要like女友fb照</title></header><body><h1>現代紳士要like女友fb照</h1><p>為女朋友修理電腦、檢查汽車、在facebook給她的照片「讚好」、手機沒電時將自己的借她一用……英國有調查總結現代女性對「紳士風度」的最新定義，可惜60%女士都嫌合格的紳士太少，3/10更說認識的人中沒有一個紳士。<br>在女士心目中加分的行為，還包括在下雨天堅持駕車接送、即時留意她的新髮型，以及夜歸時到客房睡確保不擾人清夢等。<br>別以為替女士開門和送花這些招數太老套，94%女性仍會受落。<br>英國《每日郵報》</p></body></html>
