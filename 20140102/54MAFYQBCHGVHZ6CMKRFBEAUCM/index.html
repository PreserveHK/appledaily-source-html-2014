<html><header><meta charset="utf-8"><title>金正恩警告開戰恐爆核災難</title></header><body><h1>金正恩警告<br>開戰恐爆核災難</h1><p>北韓領袖金正恩（圖）昨通過朝鮮中央電視台發表新年文告，暗指去年年底被處決的姑丈張成澤是「人渣」、「黨內敗類」，讚揚執政勞動黨行動及時、準確及果斷，大大鞏固黨內團結。他又批評美國及南韓進行侵略北韓演習，嚴重威脅朝鮮半島安全，警告若再爆發戰爭，將可能是可怕的核災難，呼籲兩韓應停止互相誹謗和詆毀，敦促南韓積極改善關係。<br>法新社</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
