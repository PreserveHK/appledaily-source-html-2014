<html><header><meta charset="utf-8"><title>運鈔車公路開門「派錢」</title></header><body><h1>運鈔車公路開門「派錢」</h1><p>美國馬里蘭州一架裝甲運鈔車（圖右）在公路行駛期間，尾門突然大開，大批現鈔隨風飄揚，撒滿一地。天降橫財，其他司機選擇「袋住先」，紛紛停車執錢據為己有，現場只剩200美元（1,560港元）。<br>事發於前日（周五）上午8時左右，正值上班繁忙時間。許多路過司機「見利忘義」，將散落地上的現鈔哄搶一空。警方一度封鎖公路及出動警犬搜尋，亦只找回200多美元，保安公司尚在點算損失。警方指拾錢者可能干犯偷竊罪，呼籲好心人將錢交回警局，但肯物歸原主的人只有幾個。<br>美國哥倫比亞廣播公司</p></body></html>
