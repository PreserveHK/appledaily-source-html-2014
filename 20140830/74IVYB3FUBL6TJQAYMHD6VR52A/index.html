<html><header><meta charset="utf-8"><title>紅魔紅軍齊落難留名等睇翻身戰</title></header><body><h1>紅魔紅軍齊落難<br>留名等睇翻身戰</h1><p>曼聯及利物浦兩支球隊，季初表現一般，紅魔開季兩仗得1分，而紅軍更慘，上仗對衛冕曼城輸1:3，真正做了落難雙「紅」。兩隊季前不斷增兵，但成績不似預期，難免會令球迷氣急，紅魔就先於周末早場，作客升班馬般尼，是時候「開齋」，讓「戰術大師」雲高爾減壓。想看肉搏戰？周日還有紅軍作客榜首熱刺，後者賽前又增兵，購入中堅法斯奧，紅軍想翻身，且看意大利前鋒巴洛迪利有沒有神來之筆？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
