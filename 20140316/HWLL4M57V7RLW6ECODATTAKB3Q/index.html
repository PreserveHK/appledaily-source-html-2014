<html><header><meta charset="utf-8"><title>體壇拾趣：飛人牌都玩「甩底」</title></header><body><h1>體壇拾趣：<br>飛人牌都玩「甩底」</h1><p>籃球鞋越嚟越多科技元素，不過唔代表鞋越嚟越襟着，繼馬刺第6人真路比利踩穿鞋之後，再有NBA球員喺比賽期間波鞋甩底，今次嘅受害者係76人後衞禾登；禾登上周五主場對溜馬，諗住一個轉身過對手，點知右腳波鞋甩底（紅圈示），由於比賽冇中止，搞到佢好狼狽咁右腳着住隻襪回防。禾登都算係籃球鞋收藏家，今次就着飛人牌嘅復刻版10代比賽，真路比利之前又係着一剔出事，一剔真係要諗諗QC問題嘞。</p></body></html>
