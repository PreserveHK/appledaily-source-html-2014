<html><header><meta charset="utf-8"><title>洩化學品　逾300人疏散</title></header><body><h1>洩化學品　逾300人疏散<br></h1><p>【葵　涌】<br>【本報訊】葵涌亞洲物流中心B座二樓單位，昨午3時許，一個裝滿50加侖二異氰酸甲苯的塑膠容器，在吊運時墮地爆裂致白色液體漏出並冒白煙，300多名工人疏散，警員到場戴上防毒面具以策安全，一隊穿生化衣消防員到場，將爆裂容器放入防化保護桶內處理，其間一名48歲女工疑吸入白煙不適送院。二異氰酸甲苯可作纖維和泡沫塑料及橡膠合成物。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
