<html><header><meta charset="utf-8"><title>設計太輕　隨時翻車</title></header><body><h1>設計太輕　隨時翻車</h1><p>【注意安全】<br>港人為爭取時間做運動，不少人選擇在家添置健身單車。購買時要留意健身單車設計是否安全，除了腳踏有否腳帶防滑，把手及座墊高度能否調整外，亦要留意單車底座是否太細，部份摺合式設計較輕，踩得太快有機會因搖擺造成不穩甚至翻車。 <br>健身單車售價由數百元至數萬元一部都有，其中以卧式健身單車及飛輪單車最貴。要選擇一部安全的健身單車，必須看健身單車的底座是否穩固，因為兩腳踩動腳踏時，上身同時亦會擺動，踩得越快，擺動越大，底座太細或不堅固也容易有意外；摺合式健身單車則要留意可承受重量，逾200磅人士未必合用。</p></body></html>
