<html><header><meta charset="utf-8"><title>拖板電線短路　焚毀全屋</title></header><body><h1>拖板電線短路　焚毀全屋</h1><p>【牛頭角】<br>【本報訊】牛頭角玉蓮台第四座13樓一個一家三口單位，昨午3時52分閉門失火冒出濃煙（圖），鄰居發現致電報警並自行疏散落地下，消防員到場破門入屋開喉救火，十多分鐘後將火救熄，但整個單位已嚴重燒毀，火警中無人受傷。消防員在場調查後，相信是拖板電線短路燃着雜物引起，火警並無可疑。事後戶主一家返回目睹家園盡毀，徬徨不已。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
