<html><header><meta charset="utf-8"><title>西野熱爆唱片大賞</title></header><body><h1>西野熱爆唱片大賞</h1><p>日本小天后西野加奈深得年輕樂迷歡迎，其全新專輯《with LOVE》推出首天賣出4萬張，連續兩天登上oricon大碟榜的單日冠軍，狀態大勇的西野，最近更盛傳會揚威下月底舉行的年度頒獎禮日本唱片大賞，有機會打低AKB48和EXILE捧走大獎殊榮。西野前晚現身日本橋，為其親自設計的聖誕樹主持亮燈儀式，大會招待150名幸運歌迷捧場，她就唱出新碟內兩首熱門單曲《Darling》和《喜歡》。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
