<html><header><meta charset="utf-8"><title>體訊拾趣：石仔亞運望上頒獎台</title></header><body><h1>體訊拾趣：<br>石仔亞運望上頒獎台</h1><p>體操港將吳翹充（左起）、黃曉盈同埋石偉雄，之前為備戰亞運去咗南韓集訓20日。噚日佢哋喺順利邨體育館見傳媒，石仔仲話有倫奧跳馬冠軍梁鶴善指點轉體技巧㖭！練咗咁耐梗係想拎牌啦，石仔同阿充分別會喺跳馬同吊環試高難度動作，若果成功大有機會企上頒獎台。至於曉盈就主攻平衡木、自由操同強項跳馬，希望可以殺入決賽留個美好回憶。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
