<html><header><meta charset="utf-8"><title>海水升溫三文魚走佬英四成品種齊搬屋</title></header><body><h1>海水升溫三文魚走佬<br>英四成品種齊搬屋</h1><p>受全球暖化影響，英國科學家指出英國附近海域海水溫度，在34年間上升1.6°C，令部份魚類向北移，影響英國魚類數量與多樣化。<br><br>英國約克大學海洋學家Callum Roberts也發現過去35年，有四成魚類品種向北移300公里。加上英國人愛吃鱈魚、黑線鱈、吞拿魚、大蝦和三文魚，隨時令牠們在英國附近海域消失。為了發展可持續捕魚，避免令某些物種瀕危，甚至絕種，專家呼籲要盡量吃不同種類的海產。<br><br>英國《每日郵報》</p></body></html>
