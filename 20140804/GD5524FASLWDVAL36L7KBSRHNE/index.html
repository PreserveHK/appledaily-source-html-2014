逛公園對胎兒有益</title></header><body><h1>健康Express醫療百科：<br>
逛公園對胎兒有益</h1><p>孕婦居住地方鄰近公園，常見綠色植物，對胎兒健康有益。以色列一項研究分析當地約四萬宗初生嬰兒個案，了解他們出世時的健康情況及體重，與母親懷孕狀況的關係。結果發現，若孕婦居所約300米內有公園或花園，並有綠油油的草地，或種植大量花草樹木，她們所誕下的嬰兒會比較健康，並有正常體重，為足磅嬰兒。<br>研究人員認為，多看綠色植物，不但可令人身心舒暢，也有助改善周圍的空氣質素，減低空氣污染對母胎健康的影響。美國過往便有研究發現，在市區種植樹木，可踢走空氣污染物，長遠減低對肺部、心血管及神經系統損害的風險。</p></body></html>
