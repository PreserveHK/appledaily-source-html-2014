<html><header><meta charset="utf-8"><title>GiGi爆乳殭屍</title></header><body><h1>GiGi爆乳殭屍</h1><p>梁詠琪（GiGi）於彭浩翔執導的《香港仔》，飾演星途黯淡的女星。首次與彭浩翔合作的GiGi，自言對他的作品甚欣賞，故一口答應。GiGi在戲中有不少造型，當中要扮殭屍爆牙，亦要戴重達五磅的燈泡頭飾扮模特兒，更要穿泳衣跳水等。GiGi有不少性感演出，當中泳衣look及穿起晚裝裙與余文樂的對手戲，都露出三吋事業線。</p><p>此外，GiGi與鄭希怡及藍婷芝有一場三人食麵對手戲，研究不能大力啜麵防嘴邊出皺紋，不過眾人都忍不住咧嘴大笑，充滿彭浩翔式的幽默趣味。<br>撰文：唐如</p></body></html>
