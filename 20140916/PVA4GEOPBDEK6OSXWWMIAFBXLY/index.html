<html><header><meta charset="utf-8"><title>馮仁昭四圍超：少爺占教仔追美心妹妹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：少爺占教仔追美心妹妹 - 馮仁昭</h1><p>少爺占（右）同美心妹妹楊鎧凝（Celine）日前喺將軍澳宣傳「MX聾貓廚神聾住玩聾住賞」活動，少爺占見到美心妹妹即慈父上身，照顧周到，又不停教美心妹妹擺甫士，阿占話：「Celine比我囝囝重3倍有多，抱一陣都覺得攰。」問阿占想唔想追番個女？佢講笑話：「姊弟戀好普遍，我會訓練囝囝大個之後追Celine，搞掂未來外母，做廣告小天后嘅男朋友。」<br>撰文：馮仁昭</p></body></html>
