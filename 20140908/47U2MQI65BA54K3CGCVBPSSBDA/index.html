<html><header><meta charset="utf-8"><title>鞋底運毒　男女被捕</title></header><body><h1>鞋底運毒　男女被捕</h1><p>【本報訊】兩名男女假扮情侶，跟隨旅行團旅遊新西蘭暗中運毒，挖空鞋底鞋膠收藏冰毒，惟事機不密，在機場離境時被警方和海關人員截查人贓並獲，起出共1.4公斤懷疑冰毒，約值63萬元。<br>被捕男女分別姓杜及姓劉，同為23歲。警方毒品調查科人員聯同香港海關，根據線報鎖定杜及劉為目標懷疑毒販，前晚8時許掩至赤鱲角香港國際機場離境大堂，採取行動截查兩人。調查人員發現兩人跟隨旅行團前往新西蘭，執法人員發現他們的鞋底藏有暗格，內藏約1.4公斤懷疑冰毒，市值約63萬元。有人承認各收取一萬元帶毒，而兩人屬普通朋友關係。</p></body></html>
