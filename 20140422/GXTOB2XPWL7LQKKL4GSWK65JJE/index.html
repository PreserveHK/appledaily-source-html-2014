<html><header><meta charset="utf-8"><title>趣趣地：
羅渣士搵小三惹禍</title></header><body><h1>趣趣地：<br>
羅渣士搵小三惹禍</h1><p>最近同老婆搞緊離婚嘅利物浦領隊羅渣士喺上星期一，即係球隊主場贏咗曼城之後嗰日，去咗疑似係小三嘅莎樂屋企。當時有個年輕人揸架車嚟到，喺門外係咁「響按」，仲攞住支板球棒落車。喺樓上嘅羅渣士就開窗同佢講：「你走啦，我唔想搞大佢。」點知個後生仔冇理佢不特止，仲打爛莎樂度大門同大叫羅渣士落樓，羅渣士當然冇理佢啦。個搞事分子最後喺警察嚟之前就走咗，究竟嗰個人咩動機，到𠵱家都冇人知。</p></body></html>
