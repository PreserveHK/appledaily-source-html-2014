小鴨過帝皇式生活</h1><p>主人悉心照料下，小黃鴨享受「帝皇級」生活，不僅可以和主人通屋跑，更可以躺在主人胸口安然入睡，羨煞旁人。<br>該段名為《我的鴨鴨一生》的錄影，短短五分鐘綜合片段，披露小黃鴨一生。小時候，手掌般大的小鴨鴨，躺在主人胸膛跟貓咪一起打瞌睡（圖），煞是可愛。時間飛逝，鴨鴨日漸長大，不時跟主人外出看世界，更愛享受主人用吸塵機給牠掃胸毛，以及牠在浴缸游泳後，用風筒乾身的「帝皇級」服務。片段上載到YouTube三日已吸引逾2萬人次瀏覽。<br>YouTube網</p></body></html>
