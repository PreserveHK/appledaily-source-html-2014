<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）胡贇闖世錦賽16強</title></header><body><h1>體訊速遞：<br>（羽毛球）胡贇闖世錦賽16強</h1><p>港羽1哥胡贇（圖）周三出戰丹麥世界羽毛球錦標賽，苦戰下以局數2:1反勝芬蘭的寧治，殺入男單16強；隊友魏楠亦以2:1擊敗斯里蘭卡選手晉級。（有線62及202台今日6:55pm起直播） 本報消息（丹麥）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
