<html><header><meta charset="utf-8"><title>俾朋友天台擲落街小六男生爆頭死</title></header><body><h1>俾朋友天台擲落街<br>小六男生爆頭死</h1><p>台灣桃園一名小六男童，星期日與五名玩伴到友人寓所天台聊天，疑發生口角，引起其中兩名已成年的玩伴不滿，拿外套包着男童的頭，再拳打腳踢，接着熊抱男童大腿從13樓樓頂丟落街。男童當場頭顱破裂、全身多處骨折慘死，家屬認屍時悲慟痛哭：「到底有何深仇大恨，把人折磨成這樣？」<br><br>遇事的12歲許姓男童，個性活潑愛交朋友，與兩名分别21及23歲，均為智障的疑兇及另外3名同學經常一起玩。有律師指，兩名疑兇觸犯殺人罪，可處死刑、無期徒刑或10年以上有期徒刑，但兩人有智力障礙，可能會獲減刑輕判。<br><br>台灣《蘋果日報》</p></body></html>
