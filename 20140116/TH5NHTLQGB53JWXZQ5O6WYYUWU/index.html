<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林德信松岡默契好 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林德信松岡默契好 - 馮仁昭</h1><p>松岡李那有份主持嘅有線節目《潮食男女大派對》，日前請咗松岡嘅緋聞男友林德信（Alex）同吳千語做嘉賓，緋聞男女同場明顯有啲避忌，刻意企到好遠，不過玩遊戲時就不自覺咁盡顯默契。當日主持同嘉賓分成男子組同女子組，佢哋要喺大堆意大利文中揀出同新年有關嘅語句，點知松岡同Alex雖然分頭搵，但不約而同揀中同一張，千語BB即贈興：「呢啲咪叫心靈相通同心有靈犀囉！」</p></body></html>
