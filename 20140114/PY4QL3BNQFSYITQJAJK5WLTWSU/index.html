<html><header><meta charset="utf-8"><title>體訊速遞：（足球）屯門拖欠12月薪金</title></header><body><h1>體訊速遞：<br>（足球）屯門拖欠12月薪金</h1><p>香港U23及U21足球代表隊昨開操（圖），備戰今年舉行的亞運及亞洲足協U22錦標賽外圍賽，受假波疑雲困擾的屯門門將陸平中亦有出席，他透露屯門昨已復操，但仍未發放12月的薪金，惟他相信球隊能通過足總聽證會完成賽季，故暫未考慮離隊。本報消息（香港）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
