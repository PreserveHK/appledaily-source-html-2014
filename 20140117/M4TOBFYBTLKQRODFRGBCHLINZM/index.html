<html><header><meta charset="utf-8"><title>體壇拾趣：渣馬搵好手望升格</title></header><body><h1>體壇拾趣：<br>渣馬搵好手望升格</h1><p>香港渣馬今年有望由銀組升上金組，因為國際田聯列明金組要5男5女嘅跑手時間達標，呢5人仲要來自唔同國家；今年賽會仲差男子組一個人選就成事，所以仲物色緊好手訪港。已答應來港嘅達標選手，男子組最勁係埃塞俄比亞嘅巴查（2小時06分56秒）同倫奧法國代表坦貝爾（2小時07分29秒），女子組亦有埃塞俄比亞嘅卡嬋（2小時23分09秒）同荷蘭倫奧代表姬芭（2小時24分27秒）。渣馬下月16日先舉行，田總主席關褀（左）有信心搵到人。</p></body></html>
