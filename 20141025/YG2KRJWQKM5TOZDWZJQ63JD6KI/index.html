<html><header><meta charset="utf-8"><title>羅賓女兒紋身念亡父</title></header><body><h1>羅賓女兒紋身念亡父</h1><p>荷李活一代笑匠羅賓威廉斯（Robin Williams）月前自殺身亡，他的女兒Zelda一直未能釋懷，周三她於社交網站向fans公開一個用作懷念亡父的手部新紋身（小圖）。Zelda的新紋身位於右手手背上，為一隻知更鳥，而手腕上更紋有父親羅賓的出生日期「21 7 51」，Zelda留言稱：「多謝紋身師傅無人能比的漂亮紋身，是我生命中的重要提醒，我跟別人握手時會謹記保持微笑。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
