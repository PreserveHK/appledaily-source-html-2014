<html><header><meta charset="utf-8"><title>結婚70載　妻死15小時內夫離世</title></header><body><h1>結婚70載　妻死15小時內夫離世</h1><p>結婚70載，仍會手牽手吃早餐，美國俄亥俄州一對年屆90歲的恩愛夫婦，在15小時內相繼去世，女兒說：「我們知道母親走了，父親都會追隨而去。」<br>92歲的海倫本月12日去世，91歲丈夫肯尼思在妻離世後迅速衰弱，翌晨也辭世。女兒說︰「他就是不想她獨自離去」。夫婦（圖）倆感情如膠似漆，1944年私奔到肯塔基州結婚，因當時肯尼思尚欠兩天才達俄亥俄州法定結婚年齡，等不及要抱得美人歸。他們育有八名子女，退休後結伴旅遊，坐巴士幾乎遊遍美國。<br>美聯社</p></body></html>
