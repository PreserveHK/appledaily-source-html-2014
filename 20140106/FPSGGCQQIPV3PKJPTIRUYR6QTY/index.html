<html><header><meta charset="utf-8"><title>體訊速遞：（足球）摩帥開腔撐英籍領隊</title></header><body><h1>體訊速遞：<br>（足球）摩帥開腔撐英籍領隊</h1><p>車路士的葡萄牙主帥摩連奴（圖）表示英超有太多外國領隊，影響了英籍領隊的發展機會：「現階段英超有太多外籍領隊，包括我自己。我不認為英格蘭籍領隊比外籍領隊差。」另外，車路士計劃與陣中的英格蘭國腳中堅加利卡希爾續約3年。綜合外電（英格蘭）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
