<html><header><meta charset="utf-8"><title>華擁50枚洲際導彈</title></header><body><h1>華擁50枚洲際導彈</h1><p>【話你知】<br>解放軍的東風導彈系列包括短程、中程、洲際及潛射四大門類，其中洲際及潛射導彈因可直接攻擊美國本土，成為對美威脅最大的撒手鐧。洲際導彈包括已部署的東風5、東風31、東風31A，外媒指目前中國已部署約有50枚。<br>至於外媒熱炒的東風31B和正待部署的東風41，由於射程更遠、精確度更高，以及東風31B可車載高度機動，在複雜地形山洞出沒，敵方難以跟蹤，令美方緊張。可潛艇發射的東風31又稱巨浪，最新款的巨浪2導彈據悉今年已投入戰備應用。</p></body></html>
