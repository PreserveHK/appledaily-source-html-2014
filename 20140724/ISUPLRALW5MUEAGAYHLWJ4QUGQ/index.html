<html><header><meta charset="utf-8"><title>孖仔腦藏鋼針慘變失明</title></header><body><h1>孖仔腦藏鋼針慘變失明</h1><p>河南鄭州一對2歲苦命雙胞胎，早前因眼睛紅腫、常流淚且不敢見光，後來病況惡化導致失明。醫院經診證實，兩兄弟的腦部離奇藏有鋼針。院方前日為弟弟施手術後（圖），取出1支長2.5厘米的針頭，昨日輪到哥哥做手術，經過4個多小時後，終於在其腦中取出2.8厘米針頭，目前兩人仍然留院中。<br>孖仔的祖母表示，孫子3個多月大時，丈夫曾撿一袋注射器回家，孫兒後來出現怪異病況。她懷疑孫兒的針是被患有精神病的母親刺進去。<br>中新網</p></body></html>
