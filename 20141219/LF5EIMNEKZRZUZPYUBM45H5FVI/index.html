<html><header><meta charset="utf-8"><title>男狂迷學Kim整容</title></header><body><h1>男狂迷學Kim整容</h1><p>一向生財有道的美國名媛Kim Kardashian，昨日自拍搽睫毛液的照片放上網宣傳新品（圖），她不但迷倒音樂人老公Kanye West，連任職化妝師的23歲男粉絲Jordan James Parke也成為她的裙下之臣。</p><p>為變成偶像容貌，Jordan竟然花15萬美元（約116萬港元）整容，進行了50次美容手術，包括打Botox、隆唇及紋眉，但明顯效果未如理想，變成了超粗眉兼孖膶腸嘴，十分肉酸，一點也不似偶像。</p></body></html>
