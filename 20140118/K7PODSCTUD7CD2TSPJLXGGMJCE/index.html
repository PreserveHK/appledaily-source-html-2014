<html><header><meta charset="utf-8"><title>失戀肥仔瘦身變男神</title></header><body><h1>失戀肥仔瘦身變男神</h1><p>重慶一名重磅肥仔，因向心儀的女生表白時「食檸檬」，痛下決心減肥，經半年健身節食，終於奏效，脫胎換骨成為型男，更被友人稱為「男神」。他前日在網絡晒出減肥前後對比照，引發網友紛紛求賜減肥秘訣。</p><p>身高1.8米的巨姓學生，過往體重超過90公斤，十足十巨無霸，他兩年前鼓起勇氣向暗戀的女生表白，卻被對方嫌太肥拒絕。深受打擊的小巨立志減肥，每日早晚至少跑4公里，每餐只吃一碗飯，戒零食和汽水，半年後減至70公斤，體重更保持至今。<br>小巨前日貼出減肥前後的對比相片，有網民戲稱：「再試試向對方表白吧，讓她看看減肥成果。」<br>《重慶商報》</p></body></html>
