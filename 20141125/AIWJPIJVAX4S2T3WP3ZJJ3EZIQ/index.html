<html><header><meta charset="utf-8"><title>體壇拾趣︰費天王集埋台維斯盃</title></header><body><h1>體壇拾趣︰<br>費天王集埋台維斯盃</h1><p>「費天王」費達拿喺周日嘅台維斯盃決賽單打，以3:1擊敗法國嘅加斯基之後，協助瑞士歷來首次捧走台維斯盃，而佢獎盃櫃亦集齊一切獎盃，呢個更係費達拿（右二）今年唯一一個重要賽事嘅冠軍，所以佢都眼濕濕。不過費天王賽後好識做，話今次捧盃係全隊嘅功勞，又話要將勝利獻畀隊友；而之前有傳同費達拿炒嘢嘅隊友華域加同樣識做，喺賽後大叫：「我仍然愛你，費達拿！」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
