<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菲印度扮鬼扮馬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菲印度扮鬼扮馬 - 馮仁昭</h1><p>王菲離婚後不愁寂寞，之前佢嚟咗香港shopping，而近日佢就去咗印度參加印度法會，仲出席當地舉行嘅「印度佛陀證悟地菩提迦耶正覺塔獻唱噶瑪噶舉2014春季祈願法會」點燈祈願夜場，更即場獻唱。呢個係大寶法王一年一度嘅盛會，有超過2萬人參加，唔少港台藝人都會出席。<br>着住印度傳統服嘅王菲喺下榻酒店內，仲扮鬼扮馬拍照留念，十分搞笑。<br>撰文：馮仁昭</p></body></html>
