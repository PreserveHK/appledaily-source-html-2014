<html><header><meta charset="utf-8"><title>快閃銅鑼灣擦韓菜</title></header><body><h1>快閃銅鑼灣擦韓菜</h1><p>《Running Man》（RM）前日來港無懼反佔中暴徒衝擊旺角及銅鑼灣等地，先到旺角出席記者會後，晚上再殺入銅鑼灣利舞臺著名的韓國餐廳新羅寶食晚飯。</p><p>宋智孝、李光洙、金鐘國、池石鎮和HaHa連同工作人員到達銅鑼灣時，在場已有數名粉絲聞風而至，他們在店內大擦韓菜兩小時，可能怕銅鑼灣不太安全，所以食飽飽後就即走人，未有到附近遊覽。而同行的工作人員先行離開，之後5位主持人就一齊離開，見到門外的粉絲仍然等候，他們亦表現十分親民，不時與粉絲揮手打招呼，之後就經貨𨋢離開現場。<br>採訪、攝影：潘冠恩、徐錦池</p></body></html>
