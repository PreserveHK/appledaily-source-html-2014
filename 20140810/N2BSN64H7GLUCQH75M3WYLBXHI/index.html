<html><header><meta charset="utf-8"><title>Liddy蒲頭尖嘴嘆咖啡</title></header><body><h1>Liddy蒲頭尖嘴嘆咖啡</h1><p>26歲的李悅彤（Liddy）於6月11日辦妥父親李德仁的葬禮即返內地未有蒲頭，昨日她在Instagram上載最新圖片。她披上粉紅色披肩，身處在尖沙嘴中港城的咖啡店Allegretto，陶醉地飲着咖啡，並寫上：「放慢。生活。平淡。是福。」<br>留言獲不少網友讚好並留言叫她加油：「這世上男人多的事，你很漂亮，希望你好好的活下去美女。」看來，Liddy已收拾心情，未知會否重投娛樂圈。Liddy於5月底被爆做小三介入彭順與李心潔的婚姻，之後父親李德仁成為九龍灣啟晴兇殺案的兇手，吞槍自盡一案，轟動全港。<br>撰文：唐如</p></body></html>
