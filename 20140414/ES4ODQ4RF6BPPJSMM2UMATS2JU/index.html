<html><header><meta charset="utf-8"><title>隔牆有耳：球迷見羅傑承嗌ICAC - 李八方</title></header><body><h1>隔牆有耳：<br>球迷見羅傑承嗌ICAC - 李八方</h1><p>雖然南華噚日喺足總盃，八強不敵傑志出局，但一班擁南躉都應該開心至係㗎，因為上個月被澳門初級法院判監5年3個月嘅南華足主羅傑承，噚日終於再度現身旺角場；見到有記者影佢相時，佢仲用個凌厲嘅眼神望一望鏡頭，似乎精神唔錯咁喎。<br>喺南華球迷開心時，佢哋死對頭傑志玩「突襲」，噚日完半場前集體大叫：「ICAC（廉政公署）、ICAC」，以呢句口號歡迎羅傑承呢位大人物重返球場，成個場熱鬧起嚟，但八方所見，羅傑承木無表情咁。</p></body></html>
