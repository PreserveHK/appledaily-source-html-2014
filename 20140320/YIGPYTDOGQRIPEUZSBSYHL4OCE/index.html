<html><header><meta charset="utf-8"><title>來自韓星的你：吳智昊靠鬼眼捉犯</title></header><body><h1>來自韓星的你：吳智昊靠鬼眼捉犯</h1><p>憑《茶煲阿四》而為港人認識的韓國男星吳智昊，主演的新劇《能看見鬼的警察處容》今日起逢星期四於Thrill驚慄電影台播出。吳智昊飾演天生有對鬼眼的警察，並屢破奇案。問他經常要在晚上開工，有沒有撞鬼？他說：「我相信世上有鬼，而深夜於叢林進行拍攝的確很驚，好似會有鬼彈出來一樣。」<br>《處容》食正近期鬼劇熱潮，之前《主君的太陽》都靠嚇鬼食糊，吳智昊笑言這是因為觀眾越來越喜歡這類題材，他說：「我希望《處容》可以開拍第二季，也想挑戰壞人角色。」<br>採訪：梁婉霞</p></body></html>
