<html><header><meta charset="utf-8"><title>王賢誌拖28大隻仔船P</title></header><body><h1>王賢誌拖28大隻仔船P</h1><p>王氏港建集團太子爺王賢誌（Vinci）向來敢作敢為，入行後一直被人質疑性取向的他，去年3月在電台節目中大方默認同志身份，當時他更表示與密友C有結婚打算。日前有讀者報料，指他與一眾同志猛男遊船河，相片可見Vinci與28名猛男在遊艇上合照，全部人赤膊上陣，只有中間位置的Vinci穿着背心，當日風光明媚，船河真是適合不過，可見眾男健碩弗爆，大晒肌肉，震撼程度絕對不遜於前日在廣州舉行的亞生競選面試呢！<br>撰文：栐仁</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ <br></p></body></html>
