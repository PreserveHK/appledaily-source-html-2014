<html><header><meta charset="utf-8"><title>【自爆100】林敏驄收養神獸估賽果</title></header><body><h1>【自爆100】<br>林敏驄收養神獸估賽果</h1><p>林敏驄嘅冇有線電視台唔單止有波睇，仲有幾場大戰嘅賽果都估中，犀利！林敏驄就透露，佢之所以場場都估中，原來係佢收養咗隻動物，一隻同八爪魚保羅一樣識估波嘅海狗，叫做阿Bean，信不信由你啦！<br><br>想睇林敏驄隻阿Bean有幾勁？留意蘋果娛樂即時新聞同動新聞啦！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
