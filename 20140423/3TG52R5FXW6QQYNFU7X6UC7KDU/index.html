<html><header><meta charset="utf-8"><title>隔牆有耳：蘋果綠葉迎地球日 - 李八方</title></header><body><h1>隔牆有耳：<br>蘋果綠葉迎地球日 - 李八方</h1><p>如果噚日大家經過中環蘋果總店，相信會發現佢哋個logo好似唔同咗喎。又確實係㗎。事關為咗響應噚日嘅「世界地球日（World Earth Day）」，蘋果公司主動「綠化」全世界零售店嘅logo，將塊蘋果葉清一色改為綠色，香港中環蘋果總店當然唔例外。有傳蘋果員工仲會喺下星期換上綠色T恤，兼會舉辦地球日活動㖭。 <br>李潤芳攝</p></body></html>
