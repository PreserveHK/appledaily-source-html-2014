<html><header><meta charset="utf-8"><title>《朱古力獎門人》磁力𨋢將面世</title></header><body><h1>《朱古力獎門人》磁力𨋢將面世</h1><p>電影《朱古力獎門人》主角Willy Wonka鬼主意多多，不單做朱古力好味，更設計了一款磁力推動的升降機。德國公司ThyssenKrupp最近就以這構思為藍本（圖），設計毋須鋼纜、僅以計劃磁力推動的升降機，料2016年底完成。<br>據悉磁力升降機除可橫向及垂直移動，更可大大節省等候時間，因同一個升降機槽可供多部升降機廂以每秒五米的速度運行，載客量較現有升降機大增50%，乘客只須等候15至30秒，就能等到下一部升降機。<br>此外，由於磁力升降機廂重量較現有的機廂輕50%，新設計也達到節能效果。<br>英國《每日電訊報》</p></body></html>
