<html><header><meta charset="utf-8"><title>綜藝王：Gary背智孝偷食</title></header><body><h1>綜藝王：Gary背智孝偷食</h1><p>韓國綜藝節目《Running Man》（RM）的主持宋智孝跟Gary一直關係曖昧，前日智孝來港時大方承認Gary是其理想型，不過Gary同日竟於《RM》上大爆自己背住智孝偷食。該集智孝提到自己睡覺度過上周日，當其他人指Gary曾說當日跟某成員在一起時，Gary竟然說：「我沒有跟智孝見面，是跟別的女人。」令智孝即時尷尬儍笑。</p><p>而李光洙則在節目上被miss A成員孟佳讚靚仔，令光洙心花怒放，笑指20年來未聽過別人讚自己靚仔。而《RM》另一主持劉在石昨日由韓國出發到海外工作。<br>撰文：黎金美</p></body></html>
