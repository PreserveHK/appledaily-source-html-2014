<html><header><meta charset="utf-8"><title>各區突發簡訊：婦手機監控揭夫燒炭</title></header><body><h1>各區突發簡訊：<br>婦手機監控揭夫燒炭</h1><p>【沙　田】<br>【本報訊】36歲姓陳男子疑因金錢問題困擾，昨午4時在沙田美城苑逸城閣住所燒炭自殺，尋死前發手機語音短訊給40歲唐姓妻子「我走啦！」其妻才驚覺，想起早前透過手機監察家居時，曾見丈夫提一袋炭入睡房內，懷疑他自殺，立即報警。警員及消防員到場破門入屋，發現陳昏倒床上，旁邊有一盆燒過的炭，即將他送院搶救，情況嚴重。</p><p>足本收睇《亂噏24》x鄭秀文＠杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
