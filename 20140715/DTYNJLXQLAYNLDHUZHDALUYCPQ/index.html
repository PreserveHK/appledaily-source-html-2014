<html><header><meta charset="utf-8"><title>點滴：獲中大取錄　正生誕首位準大學生 </title></header><body><h1>點滴：<br>獲中大取錄　正生誕首位準大學生 </h1><p>【本報訊】正生書院學生鄧信彥於文憑試放榜中取得好成績，獲中大體育系直接取錄，為正生書院第一位準大學生。<br>19歲的鄧信彥六科成績共考獲23分，中文科更取得5級。鄧表示一直心儀中大的體育系，惟去年未有通過入學面試，決定重讀。他稱，重讀過程中曾遇到不小壓力，幸好自己能將運動中和比賽中所學到的意志力和抗壓能力帶入試場，發揮應有水平。<br>鄧形容踏入大學生活是他即將面對的挑戰，有信心能以行動證明他能夠融入他人生活，從而改變一般人對正生學生的印象。</p></body></html>
