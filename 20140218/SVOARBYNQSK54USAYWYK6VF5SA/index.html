<html><header><meta charset="utf-8"><title>李治廷新歌冧冰冰</title></header><body><h1>李治廷新歌冧冰冰</h1><p>李治廷選擇在情人節發佈新歌《Porcelain Princess Palace》，歌曲以寫給女強人的情書作主題。包辦作曲及填詞的李治廷說：「平日看到現今都市的女性，外表都十分強悍，其實她們都需要人保護，心入面都住着一個小公主。」李治廷跟范冰冰拍《一夜驚喜》後，緋聞甚囂塵上，新曲似乎是寫給女友范冰冰的心曲。<br>今次李治廷除了創作之外，更為MV充當半個導演，對MV提出不少意見。正在無錫拍戲的他，特別抽出一個早上到湖邊拍攝，在零度低溫下，既要濕身又要彈琴，更要擺出狀甚陶醉的樣子，認真辛苦。<br>撰文：非非</p></body></html>
