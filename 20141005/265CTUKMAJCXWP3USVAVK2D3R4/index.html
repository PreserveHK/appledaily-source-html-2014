<html><header><meta charset="utf-8"><title>【搶先食】嚇鬼美食　入侵3D世界</title></header><body><h1>【搶先食】嚇鬼美食　入侵3D世界</h1><p>萬聖節將到，有餐廳改成鬼屋以便迎節，香港3D奇幻世界便與電影《咒怨：死結的開端》大玩 Crossover，推出全新的3d畫區，你可以同白臉小俊雄影張嚇鬼相。覺得嚇唔飽，可以到旁邊的Nectar Garden嘆嚇鬼美食，有以覆盆子果汁做成的眼球梳打特飲，還有帶濃濃芝麻香的慕絲，慕絲更做成漩渦形，雖然外形唔算好嚇得，但可叫應應節。</p><p>香港3D奇幻世界</p><p>地址：尖沙嘴東加連威老道96 號希爾頓中心1樓<br><br>記者：區佩嫦</p></body></html>
