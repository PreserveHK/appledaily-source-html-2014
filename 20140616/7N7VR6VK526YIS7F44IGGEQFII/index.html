<html><header><meta charset="utf-8"><title>南亞漢偷電單車遇巡警</title></header><body><h1>南亞漢偷電單車遇巡警</h1><p>【中　環】<br>【本報訊】25歲南亞裔男子Ratudi，昨凌晨3時涉嫌在中環偷走一輛本田電單車，沿路推車逃走，至皇后大道中31號對開行人路時遇上巡邏警員，警員覺得可疑將他截停搜查，他因無法取出車匙及提供車主資料露出破綻，被揭發偷走電單車，警員遂以擅自取去交通工具將他拘捕及帶署扣留調查，並聯絡車主作進一步調查。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
