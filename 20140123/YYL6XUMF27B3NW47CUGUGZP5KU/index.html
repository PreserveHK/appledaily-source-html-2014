<html><header><meta charset="utf-8"><title>「透明蝦」隱身術求存</title></header><body><h1>「透明蝦」隱身術求存</h1><p>「你睇我唔到！」小蝦小魚如何在大海生存？透明隱形也許是方法。新西蘭釣魚郎弗里澤近日捕獲一條極為罕見的「透明蝦」（圖），其他漁民也被考起，嘖嘖稱奇。<br>「牠摸起來像有魚鱗，頗結實，外貌像箒喱一樣」，弗里澤和兩名兒子到新西蘭北島卡里卡里半島以北70公里水面釣魚，發現透明蝦在接近水面處浮沉。英國海洋生物專家克拉克拉爾相信，透明蝦其實是樽海鞘（Salpa maggiore），生長在南冰洋，捕食微生物，透明蝦身是保護色，令牠逃避大魚追捕。<br>《西澳洲人報》</p></body></html>
