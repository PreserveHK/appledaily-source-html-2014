<html><header><meta charset="utf-8"><title>小布殊扮聖誕老人探病童</title></header><body><h1>小布殊扮聖誕老人探病童</h1><p>聖誕節普天同慶，美國前總統喬治布殊日前就化身聖誕老人，探訪達拉斯市一間兒童醫院，為病童送上聖誕禮物及歡樂。<br>有院童家長將這難得的一刻拍下並將照片上載到facebook分享。史密斯的女兒埃米莉因為換心住院，她在fb說：「看誰來了，身穿聖誕老人裝，跟特工一起給埃米莉送上禮物……是喬治布殊總統！」<br>68歲喬治布殊自09年退任後一直保持低調，這次聯同德州游騎兵棒球隊員到兒童醫院探訪，粉墨登場打扮成聖誕老人，連隨行保護他的特工都穿上精靈裝束，配合聖誕節氣氛。<br>英國《星期日郵報》</p></body></html>
