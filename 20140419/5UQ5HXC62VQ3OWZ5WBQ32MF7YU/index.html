<html><header><meta charset="utf-8"><title>趣趣地：巴塞黑爆傷埋尼馬</title></header><body><h1>趣趣地：<br>巴塞黑爆傷埋尼馬</h1><p>開講有話「人衰行路打倒褪」，巴塞隆拿今季好有機會無冠，已經夠衰㗎啦，點知又有壞消息，仲要唔只一單！首先尼馬（圖）、佐迪艾巴同馬斯巴查都證實受傷，前兩者都幾乎肯定要提早收「咧」，對本身已傷兵滿營嘅巴塞嚟講肯定係大打擊。門將賓度嘅合約今年夏天又到期，傳佢唔想續約，如果巴塞最後被判冇得買人嘅話，下季好可能會冇守門員！教練馬天奴輸咗西盃之後，有球迷喺巴塞練波後「接佢放工」，叫佢快啲躝返阿根廷𠻹</p></body></html>
