<html><header><meta charset="utf-8"><title>菲武裝分子沙巴擄滬女</title></header><body><h1>菲武裝分子沙巴擄滬女</h1><p>【本報訊】馬航空難154名中國人失蹤慘劇未了，馬國旅遊勝地沙巴（Sabah）又發生中國人被擄走事件。29歲的上海女子高華贇（圖）前晚在沙巴仙本那（Singamata）一個海上度假村被菲律賓武裝分子跨境綁架，下落不明。同被綁走還有度假村一名菲籍女工。馬國首相指或有人藉事件離間中馬關係，火上澆油。<br>中國要求馬方營救，駐馬大使稱暫未接到付贖金要求。菲國情報指事件應是菲國恐怖組織阿布沙耶夫所為。馬國警方昨稱中國人質暫時安全。</p></body></html>
