<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭嘉穎否認周身病痛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭嘉穎否認周身病痛 - 馮仁昭</h1><p>現年45歲嘅鄭嘉穎三年前拍《步步驚心》喺內地爆紅，雖然密密拍劇賺咗半億人仔，但就換嚟一身傷病。有報道指嘉穎除咗先天糖尿病、高血壓外，拍劇意外頻生，導致頸椎移位、腰背勞損、右腳十字韌帶撕裂、右眼視力糢糊，要減產返港休養。但噚日嘉穎喺電話就否認，佢話：「我乜事都冇，呢啲老作新聞唔使相信。我正正常常，𠵱家拍劇重質不重量，所以一年只會喺香港拍一部，其餘時間就去海外拍劇。」<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
