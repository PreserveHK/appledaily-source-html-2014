<html><header><meta charset="utf-8"><title>Ana R.愛馬糞</title></header><body><h1>Ana R.愛馬糞</h1><p>名模Ana R.昨日跟林睿等亞洲先生在上水騎術中心出席《ATV 2014亞洲先生競選》啟動禮。眾亞生以三輪車和人力轎載Ana，由於佈景板旁佈滿馬糞便，故每次Ana落地均很小心，免得誤踩地雷。<br>問Ana可擔心不慎跌在馬糞上？她竟說：「唔驚，自己鍾意天然事物。」問她覺得哪類男生最靚仔？她說：「要有疤痕嘅，因為每道疤痕都代表一個故事。」曾跟羅霖傳緋聞的林睿，坦言近日其外公腎臟有事，故未有心情欣賞對方新片。亞視高層冼偉智則指今年亞生賽制將由個人變成群組形式進行：「例如會四個人一組，輸咗會成組出局，但有復活賽。」採訪：譚倩宜</p></body></html>
