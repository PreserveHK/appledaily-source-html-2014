<html><header><meta charset="utf-8"><title>安琪蓮娜做導演拒進食</title></header><body><h1>安琪蓮娜做導演拒進食</h1><p>由荷李活影星安琪蓮娜祖莉（Angelina Jolie）執導的電影《非凡生命歷》（Unbroken）下年2月在港上映，在戲中扮演日軍的日本男歌手MIYAVI最近接受《The Huffington Post》訪問時，透露安琪蓮娜拍攝時因為太專注而沒有好好進食以致暴瘦。<br>MIYAVI說：「她完全信任每一個參與拍攝的人，令我很驚訝。她很專注，我亦很驚訝她瘦了很多，她不是吃太多東西。我很內疚，因為我是唯一的人於拍攝期間肥了。」<br>男主角Jack O'Connell也盛讚安琪蓮娜：「她從不扮專家、扮甚麼都識，她開心地與我們一齊學習。」<br>撰文：泰米</p></body></html>
