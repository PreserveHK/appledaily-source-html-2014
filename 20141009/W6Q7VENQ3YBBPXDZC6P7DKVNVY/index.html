<html><header><meta charset="utf-8"><title>體壇拾趣：沙灘節周六殺到</title></header><body><h1>體壇拾趣：沙灘節周六殺到</h1><p>禮拜六將展開為期兩周嘅香港賽馬會沙灘節，有包括沙排、沙灘欖球、沙灘手球、沙灘足球、公開水域、划艇及獨木舟7個項目，賽事會喺淺水灣、荃灣沙咀道遊樂場同赤柱香港航海學校進行。將喺23號開始嘅沙排除咗有亞運銀牌嘅泰國組合嚟港，港隊亦派吳天麗同黃婉媚兩位亞運代表迎戰，賽事免費入場。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
