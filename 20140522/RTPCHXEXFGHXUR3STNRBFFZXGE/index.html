<html><header><meta charset="utf-8"><title>娜姐巨咪消失了粉絲心痛：不要再減</title></header><body><h1>娜姐巨咪消失了<br>粉絲心痛：不要再減</h1><p>周秀娜昨日凌晨喺微博貼咗張「濕身相」，仲留言話：「排毒為了吃更多！」。<br><br>見娜姐著住件黑色低胸背心，仲紮起晒啲頭髮，佢做運動時做到汗流滿面，相當努力咁喎。<br><br>之不過令人驚訝嘅係，明明娜姐已經著咗件超低胸背心，加上呢張高炒自拍照，巨咪竟然消失得無影無蹤！<br><br>淨低嘅只係得返排鎖骨同胸骨，搞到一班粉絲見到都極為心痛，紛紛留言表示話：「太瘦了！」、「多吃一點吧！」、「不要再減了」。<br><br>咁又係呀，以前娜姐未變瘦之前，呢一張相「視覺效果」應該會超震撼，但o依家只係見骨，娜姐真係要食返多啲嘢。</p></body></html>
