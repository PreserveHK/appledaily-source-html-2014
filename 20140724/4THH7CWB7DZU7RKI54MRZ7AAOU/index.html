<html><header><meta charset="utf-8"><title>隔牆有耳：林建岳𥄫實梁振英下台 - 李八方</title></header><body><h1>隔牆有耳：林建岳𥄫實梁振英下台 - 李八方</h1><p>旅發局主席林建岳噚日以經民聯監事會主席身份去到中環反佔中街站，即場攞出身份證填表兼畀工作人員核實，之後講咗句「冇經濟就冇民生」所以要反佔中後，即刻閃埋一邊等扑緊咪嘅黨友去馬會開餐。等緊醫肚前，岳少忽然贒實一個鐵馬，到底有乜嘢咁吸引？原來鐵馬上貼有「梁振英下台」嘅貼紙。原屬唐營嘅佢，又難怪咁感興趣嘅！<br>而為反佔中聯盟任公關嘅程介南噚日就話，早前有路透社女記者到街站視察，佢上前用英文解釋反佔中後，對方即場簽署支持，但約45分鐘後折返話搞錯，要求取消簽名，佢苦笑話：「其實我啲英文係咪咁差？」</p></body></html>
