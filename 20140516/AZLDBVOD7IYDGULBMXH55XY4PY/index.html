<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王傑豪送金器冧女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王傑豪送金器冧女 - 馮仁昭</h1><p>好耐冇喺香港蒲頭嘅王傑，近年北上賺緊人仔，嚟緊仲會喺北京搞演唱會。不過喺演唱會舉行前夕，噚日有報道話佢秘密返咗香港綵排，同行有位妙齡少女，呢個少女仲有少少似四年前俾人喺西貢影到嗰個聲稱係助手嘅少女，王傑同呢個女仔喺商場行街街，喺金舖係咁易豪擲廿萬，送首飾畀個女仔，買完嘢仲喺側門返咗酒店，不過事後嗰個女仔俾人追問，佢唔認係王傑女友，仲話唔識得佢㖭！<br>撰文：馮仁昭</p></body></html>
