<html><header><meta charset="utf-8"><title>橋本愛被聖誕寄生獸搶鏡</title></header><body><h1>橋本愛被聖誕寄生獸搶鏡</h1><p>日本科幻電影《寄生獸》上月底於當地上映後成績不俗，至今觀眾人次已達百萬。前晚片中女主角橋本愛及男主角染谷將太，於東京澀谷謝票兼與觀眾慶祝聖誕，但全身搶眼紅色打扮、變身聖誕女郎的橋本，卻不及片中的寄生獸搶鏡，事關寄生獸公仔全身掛上聖誕裝飾，變成寄生聖誕樹現身，連兩名主角都被寄生獸引到大笑。<br>被問到聖誕如何慶祝，染谷將太表示，由於近日天氣寒冷，他希望去浸溫泉度假；至於一向答問題有點無厘頭的橋本則稱：「聖誕想食雞，因為蛋糕我差不多日日都食，所以想食雞肉。」<br>撰文：阮瑜</p></body></html>
