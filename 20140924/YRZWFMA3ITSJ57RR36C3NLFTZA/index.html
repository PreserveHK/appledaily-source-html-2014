<html><header><meta charset="utf-8"><title>每日一鳩嗚　每個OFFICE都有的人</title></header><body><h1>每日一鳩嗚　每個OFFICE都有的人</h1><p>你有沒有發現，每個OFFICE都有一個這樣的人，每次和女同事吃飯都特別多說話，突然講很多政治，而且永遠只有他說，沒有人說？在他們眼中，有錢就是偉人，追求民主就是搞事，就要鎮壓？有時，其他人沉點，他們會越講越過火，越講越涼薄？你，有沒有叫他收聲的衝動？而其實，每個OFFICE都有這樣的人，每個OFFICE都需要一個看不過眼，站出來說不的人。</p></body></html>
