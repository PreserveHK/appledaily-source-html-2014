<html><header><meta charset="utf-8"><title>李蕙敏死撐狀態好</title></header><body><h1>李蕙敏死撐狀態好</h1><p>李蕙敏（Amanda）前晚在九展舉行「Forever Love演唱會」尾場，有八成滿，不過跟頭場一樣，Amanda沙聲走音兼甩嘴。完場前encore兩次，唱《你沒有好結果》時說：「唔好畀我唱啲歌同我個形象呃到，以為我好堅強，其實我好易喊。」完騷後，Amanda接受訪問表示狀態比之前好，她認為粉絲是不會介意她聲沙：「好感動，同好多歌迷一齊長大，有啲都已經成家立室，最緊要個騷圓滿結束，大家一齊開心。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
