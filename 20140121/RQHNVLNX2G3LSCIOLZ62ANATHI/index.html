<html><header><meta charset="utf-8"><title>寒流再臨　明降至10℃</title></header><body><h1>寒流再臨　明降至10℃<br></h1><p>【本報訊】寒流悄悄襲港。一股新冬季季候風在昨晚「大寒」夜抵達華南沿岸，本港今日氣溫會顯著下降，市區最低氣溫約12℃，最高17℃，新界會再低兩、三度；天晴但非常乾燥，且風勢清勁，早晚溫差較大。寒流會持續數日，明早進一步下降至10℃左右，預計本周後期氣溫才逐漸回暖。</p><p>天文台昨午已發出寒冷天氣警告。民政事務總署在各區開放13間臨時避寒中心，供有需要市民避寒。社會福利署也呼籲市民在嚴寒下，多關心和慰問身邊體弱長者的身體狀況。</p></body></html>
