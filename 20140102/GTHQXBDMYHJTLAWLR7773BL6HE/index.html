<html><header><meta charset="utf-8"><title>求驗客手記：美斯冧爆結他度除夕</title></header><body><h1>求驗客手記：<br>美斯冧爆結他度除夕</h1><p>美斯點樣過除夕？都幾浪漫㗎，佢女友安東莉娜放咗張相上Instagram，留言話：「用音樂去完結呢一年。」睇相見到兩小口子坐喺張吊床度，一人拎住一個結他（圖），其中安東莉娜攞住個玩具結他，而美斯就拎個大結他。另外，網上流傳一段美斯負角度入波嘅片段，應該係佢上月喺阿根廷復操時拍嘅；美斯喺龍門後面射波，但個波彎番去龍門口，仲彈地入網！</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
