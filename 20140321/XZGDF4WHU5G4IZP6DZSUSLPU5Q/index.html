<html><header><meta charset="utf-8"><title>求驗客手記：尼馬搵超人鬆一鬆</title></header><body><h1>求驗客手記：尼馬搵超人鬆一鬆</h1><p>西班牙國家打吡下周日上演，雖然兩隊都嚴陣以待，但都要喺適當時候放鬆吓。好似巴塞球星尼馬（右一），趁周中唔使踢歐聯，就飛去法國巴黎嘅迪士尼樂園玩一日，仲搵埋效力聖日耳門嘅巴西隊友堤亞高施華（左一）一齊去，之後就喺Twitter同Instagram上載咗佢哋同迪士尼卡通人物影嘅一輯相，有超人特攻隊同米奇老鼠，睇嚟玩得幾盡興。我求大俠覺得大戰前去遊樂場玩，總好過晚晚蒲夜店啦！</p></body></html>
