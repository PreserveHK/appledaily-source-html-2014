<html><header><meta charset="utf-8"><title>體壇拾趣：尼拉特肥約續簽三間</title></header><body><h1>體壇拾趣：<br>尼拉特肥約續簽三間</h1><p>拓荒者後衞尼拉特，加入NBA以嚟都算順風順水，上季成為最佳新人，今季又順利躋身西岸明星隊。波鞋商三間見佢人氣旺盛，梗係要留住佢，周一就同佢續咗一張長達10年嘅贊助合約，總值竟然高達1億美元（約7.8億港元），以總值計僅次於公牛嘅戴歷路斯同熱火嘅勒邦占士，排名NBA第3高。不過，同牌子嘅戴歷路斯接連受傷患重創，尼拉特效力嘅拓荒者亦經常有球星重傷，22歲嘅尼拉特面對呢兩個詛咒，唔知頂唔頂得住呢？</p></body></html>
