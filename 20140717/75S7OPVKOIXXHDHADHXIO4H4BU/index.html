<html><header><meta charset="utf-8"><title>王菲細女為嫣然開金口</title></header><body><h1>王菲細女為嫣然開金口</h1><p>樂壇天后王菲17歲大女兒竇靖童遺傳了母親的靚聲，兩年前於網上發佈原創英文歌《With You》，之後於網上發佈專輯《Blue Flamingo》，早前推出新歌《My Days》，一直大獲好評。最近，王菲的8歲細女兒李嫣也大開金口了！嫣然天使基金今年的新口號為Let's Love，口號更編成同名歌曲，並由李嫣與歌星大張偉合唱，歌曲昨日於網上發佈，首次聽到李嫣的歌聲，聲線非常可愛，不少網民也紛紛留言，大讚李嫣的聲線好，並為她今次為公益出力表現讚賞。<br>此外，日前有網民拍到王菲與李嫣於泰國機場現身，見王菲對女兒照顧有加，一副慈母模樣。<br>撰文：栐仁</p></body></html>
