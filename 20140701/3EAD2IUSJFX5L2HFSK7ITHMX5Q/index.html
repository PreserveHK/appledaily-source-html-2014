<html><header><meta charset="utf-8"><title>世盃通識：無痛生活靠3招</title></header><body><h1>世盃通識：無痛生活靠3招</h1><p>巴西世盃剩低7個賽日，各位嘅瑜伽相信已經做到熟。今期瑜伽導師Faye教你幾種爬行動作，有效伸展腰椎同鬆弛肩膊痠痛，就算你唔係球迷，有時工作上嘅頸梗膊痛都可以做以下動作紓緩，只要每日肯抽少少時間，就可換嚟「無痛」生活。<br>記者：徐嘉華    攝影：張志華<br>瑜伽導師：Faye Cheung（HKYA-ACI 200、HKYA-ACIA 500、Hayabusa導師）<br>場地：中環Hayabusa<br>Faye Cheung<br>瑜伽導師</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
