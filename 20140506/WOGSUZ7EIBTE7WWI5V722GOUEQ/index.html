<html><header><meta charset="utf-8"><title>Miranda帶子返鄉安撫阿媽</title></header><body><h1>Miranda帶子返鄉安撫阿媽</h1><p>已跟《哈比人》（The Hobbits）男星奧蘭多布魯（Orlando Bloom）離婚的澳洲名模Miranda Kerr，近日遭母親Therese投訴她已有超過一年沒有帶兒子Flynn返祖家澳洲，令母親要透過澳洲電視台發出最後通牒！</p><p>Miranda昨日接受澳洲電視台訪問，稱非常高興日前已帶一年半沒回澳洲的Flynn返家鄉跟家人團聚，但她卻怪責媽媽弄得太多雪條給Flynn吃，又對父母未經她同意受訪有微言。<br>撰文：盧葦</p></body></html>
