<html><header><meta charset="utf-8"><title>Kesha興奮闖Prince大屋</title></header><body><h1>Kesha興奮闖Prince大屋</h1><p>染了一頭藍髮的美國女歌手Kesha近日穿透視裝登上美國名嘴Jimmy Fallon的節目訪問，她自爆曾輕易入侵前輩歌手Prince（小圖）的大屋，Kesha說：「我只用了5美元（約38港元）賄賂園丁，便大模斯樣於未關上的大門中步入，他住在山上，屋內的紫色裝潢與想像中一樣，屋內播着Prince的歌，我乘電梯到2樓，以為自己會被捕，但開門見到Prince彈結他，興奮到差點瀨屎。」Kesha更指自己放下demo碟後便火速離開。</p></body></html>
