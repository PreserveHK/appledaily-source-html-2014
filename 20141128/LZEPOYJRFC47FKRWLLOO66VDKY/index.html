<html><header><meta charset="utf-8"><title>中環在線：滙豐總行搞相展掃走落閘悶氣 - 李華華</title></header><body><h1>中環在線：滙豐總行搞相展<br>掃走落閘悶氣 - 李華華</h1><p>中環滙豐總行嘅地下廣場已經「落閘」一段時間，日頭行入呢個廣場總係感到灰灰暗暗，始終冇以前咁開揚，不過噚日就忽然多番些少色彩，事關滙豐為表示尊重多元文化，邀請咗6位本地藝術家，以尊重不同性傾向同跨性別人士為主題，創作咗6件藝術品，然後拍成多張照片放喺呢度展覽。</p><p>據聞滙豐半年前開始籌備呢個展覽㗎喇，唔係因為落閘落得耐而搞喎，展期至12月19日。</p></body></html>
