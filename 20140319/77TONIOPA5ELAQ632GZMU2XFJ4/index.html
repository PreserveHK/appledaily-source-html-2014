<html><header><meta charset="utf-8"><title>馮仁昭四圍超：城城以一敵十晒武功 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：城城以一敵十晒武功 - 馮仁昭</h1><p>陳凱歌執導嘅新片《道士下山》前排喺內地開鏡，今次演出嘅陣容好強勁，有王寶強、范偉、林志玲、王學圻、房祖名等，佢哋噚日再宣佈郭富城將加盟主演，聽講城城今次飾演頂級武林高手，戲份極重，第一日開工仲拍咗一場以一敵十嘅雪地鏖戰，腳傷舊患未癒嘅佢每場都親自上陣，唔少工作人員都讚佢好入戲，陳凱歌仲讚話：「眼神裏全都是戲。」<br>撰文：馮仁昭</p></body></html>
