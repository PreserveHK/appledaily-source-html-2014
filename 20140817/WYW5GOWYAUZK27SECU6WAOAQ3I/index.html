<html><header><meta charset="utf-8"><title>Google鋪新電纜防鯊咬</title></header><body><h1>Google鋪新電纜防鯊咬</h1><p>鯊魚不知何故喜愛咬海底光纖電纜（圖），Google將於太平洋新鋪設的海底光纖表層，包裹類似防彈衣的物質，減低被鯊魚咬爛的機率。<br>Google上周宣佈夥拍亞洲多間電訊網絡商鋪設太平洋光纖電纜，連接洛杉磯、三藩市等西岸城市至日本三重縣，每秒可傳送60TB數據，為強化電纜免被鯊魚咬損，特意包上Kevlar纖維物料。電訊公司不時發現光纖電纜被鯊魚咬爛，須花25萬美元（195萬港元）修補。鯊魚並非想進食光纖物料，相信是電纜傳輸訊息時產生電磁波，令鯊魚誤以為是獵物。<br>英國《每日電訊報》</p></body></html>
