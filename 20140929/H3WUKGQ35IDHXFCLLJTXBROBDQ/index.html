<html><header><meta charset="utf-8"><title>甜美小道姑　賣萌迷倒網友</title></header><body><h1>甜美小道姑　賣萌迷倒網友</h1><p>近日，一輯湖北武漢長春觀「小道姑」的照片在網上熱傳，相中小道姑相貌甜美（圖），神態可愛，與師父弈棋寸步不讓、學琴逗趣十足，萌態十足，迷翻眾多網民，幾天時間就成為網絡紅人。<br>有網民說：「小妮子可愛的表情、逗趣的動作，瞬間萌化了我這顆已慢慢蒼老的心，看世界依然清新！」還有網民讚其「長得可愛，也很好學，還有一股仙氣，好像活在武俠世界裏。有機會可以拍拍武俠劇，收視率一定不錯！」<br>新華網</p></body></html>
