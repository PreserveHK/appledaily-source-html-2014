<html><header><meta charset="utf-8"><title>SBM歐美澳紐慣用</title></header><body><h1>SBM歐美澳紐慣用</h1><p>【話你知】<br>德國建築生物學院（IBN）於1992年根據科學基礎及調查數以千計的真實個案後，訂出一套名為「Standard of Building Biology Testing Methods」（SBM，建築生物測試標準），以25項建築生物原則打造出更適合人類居住的環境，當中包括免於人造電磁場對居所的危害，因此SBM將電磁場標準收緊至每平方米少於1,000微瓦，此乃該標準四個級別中可容忍極限。目前該院使用的SBM-2008標準，自1999年起修改過七次，獲世界各地包括美加、歐洲、澳紐的建築生物顧問、行業協會及機構等採用。</p></body></html>
