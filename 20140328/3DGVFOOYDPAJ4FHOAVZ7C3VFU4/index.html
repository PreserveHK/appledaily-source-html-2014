<html><header><meta charset="utf-8"><title>愛瑪露背谷戲</title></header><body><h1>愛瑪露背谷戲</h1><p>英國女星愛瑪屈臣（Emma Watson）於紐約宣傳有份演出的聖經電影《挪亞：滅世啟示》（Noah），穿一身黑色拖尾長裙登場的她大晒白滑玉背。拍攝該片時愛瑪曾飲污水引致大病一場，對此她說：「我們全程投入演出，希望令影片更加出色，以致拍戲時身體及心靈上都極為疲倦。」戲中扮演挪亞的羅素卻爾（Russell Crowe），跟女星珍妮花康納莉（Jennifer Connelly）再演夫妻，他當眾錫珍妮花的面。<br>撰文：盧葦</p></body></html>
