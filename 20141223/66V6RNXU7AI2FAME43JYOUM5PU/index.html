拉簾變包廂</title></header><body><h1>自閉梳化<br>
拉簾變包廂</h1><p>它表面上是一張梳化，其實是一間「包廂」。這款全新設計的密室型梳化（圖），讓你在客廳中都可暫時享受個人空間的寧靜。<br>這張梳化出自西班牙巴塞隆拿兩名年輕設計師的手筆，既是梳化又是睡床，當翻下頂部簾幕後就成為私人「包廂」。布簾有遮光隔聲功能，讓你暫時遠離家人的騷擾。設計師希望梳化可以為用家保留多點私隱，更以小說《1984》作者歐威爾（Orwell）的名字命名。<br>英國《每日郵報》</p></body></html>
