<html><header><meta charset="utf-8"><title>後勁神獸出沒注意！</title></header><body><h1>後勁神獸出沒注意！</h1><p>開鑼至今經已進行了56場賽事，究竟哪場賽事最令大家難忘呢？相信不少馬迷都會選開鑼日「傲飛星」勝出的一役。該場賽事中，「傲飛星」沿途墮後，看似必敗無疑，但在末段此駒卻如飛殺上，以極度驚人的姿態勝出。<br>而今次此駒將會增程角逐四班1400米，看來會取得連捷。為何這樣說？事關此駒只對四班的對手，加上早段落腳緩慢，故加程1400必更合適，再者今仗「傲飛星」是打王牌上陣，反映練馬師容天鵬對牠出戰此程具一定信心。且看周日能否見到「傲飛星」以旋風式後勁把對手一網打盡吧！</p></body></html>
