<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國真人騷女星Kim Kardashian與Kanye West的請帖昨日曝光，二人於本月24日在巴黎舉行婚禮，但地點要賓客到埗才公佈。<br>★英國組合Take That成員Gary Barlow、Mark Owen及Howard Donald被控逃稅，三人合共要交回約2.6億港元稅款。<br>★美國歌手Chris Brown昨日穿着囚犯衫於洛杉磯上庭認違反緩刑條例，被判監131日。<br>★日本女星能年玲奈昨日獲著名劇本作家橋田壽賀子頒發橋田獎的新人獎。<br>★日本男星小栗旬將在新劇《信長協奏曲》中一人分飾兩角。</p></body></html>
