<html><header><meta charset="utf-8"><title>特稿：公開信向粉絲道歉</title></header><body><h1>特稿：公開信向粉絲道歉</h1><p>韓劇《聽見你的聲音》男星李鍾碩於前日來港出席Hugo Boss活動，在韓國機場出發時卻發生一段小插曲。一名粉絲在他下車的位置打算送禮物給他，但遭拒絕，而從相片中所見李鍾碩甩開了粉絲的手，因而引起爭議。<br>李鍾碩昨就在fan cafe發表了一篇名為《反省文》的文章。他解釋那時正跟經理人有點磨擦，誤以為粉絲的手是經理人的手，就下意識地甩開了，為此，他在信中誠懇地寫道：「讓那位粉絲受驚了，真的非常非常抱歉。」而在文中尾段他再次寫上「真的非常非常對不起，是我不對。」相當有誠意。<br>撰文：嘉妍</p></body></html>
