<html><header><meta charset="utf-8"><title>韓劇燒：朴信惠被奸人掐頸</title></header><body><h1>韓劇燒：朴信惠被奸人掐頸</h1><p>由韓國女星朴信惠主演的SBS新劇《Pinocchio》後晚首播，劇組昨日率先公開第二集請來男星鄭雄仁客串演出朴信惠幻想的情節。鄭雄仁身穿犯人服坐在法庭的被告席上，眼神恐怖，令人聯想起他在《聽見你的聲音》中飾演的連環殺手。據知鄭雄仁畀面做串星，是因為《Pinocchio》有包括李鍾碩在內的《聽》劇班底參與，鏡頭外他更掐住朴信惠條頸搞氣氛。此外，朴信惠透露現在喜歡聽別人讚自己有女人味。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
