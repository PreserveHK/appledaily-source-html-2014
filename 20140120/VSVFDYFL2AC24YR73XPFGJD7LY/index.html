<html><header><meta charset="utf-8"><title>求驗客手記：祖記贏波意甲12連勝</title></header><body><h1>求驗客手記：<br>祖記贏波意甲12連勝</h1><p>意甲1哥祖雲達斯上周六繼續威水，靠維達爾入兩球，同埋洛蘭迪及保羅普巴（圖）各建一功，主場4:2擊敗森多利亞，已經喺聯賽取得12連勝，至今20輪比賽中贏咗18場，意甲土皇帝真係當之無愧！雖然聯賽排第2嘅羅馬亦發威，主場𡁻利禾奴3球全取3分，但仍落後祖記8分。至於最近俾施丹等名宿大讚嘅普巴又有波入，聯賽已經入咗6球，我求大俠又替當年將佢放走嘅曼聯心噏喇。</p></body></html>
