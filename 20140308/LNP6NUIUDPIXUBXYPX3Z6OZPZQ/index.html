<html><header><meta charset="utf-8"><title>案件速遞：內地漢偷寶石損港譽</title></header><body><h1>案件速遞：<br>內地漢偷寶石損港譽</h1><p>【本報訊】內地水晶商人趁機場亞洲國際博覽館舉辦珠寶展時順手牽羊，在不同攤檔挑選寶石後遲遲沒有購買，引起場內警員懷疑及監視。警員截查商人後，從他的外套口袋撿獲兩粒共值約4.7萬元的寶石。商人昨承認盜竊罪，裁判官斥責他嚴重影響香港舉辦國際活動的聲譽，必須判阻嚇刑罰，判他入獄八個月。<br>被告王昌兵（45歲）持雙程證來港，昨由警員押解至荃灣裁判法院應訊，他承認本月5日犯案。辯方求情時指被告已婚，從事水晶買賣，因一時貪心才犯案，望能獲輕判，又補充被告以「行家」身份質疑被盜寶石不值4.7萬元。<br>案件編號：TWCC726/14</p></body></html>
