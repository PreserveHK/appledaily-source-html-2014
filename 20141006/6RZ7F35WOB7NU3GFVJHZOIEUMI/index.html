<html><header><meta charset="utf-8"><title>隔牆有耳：狼英廢府之言被嘲 - 李八方</title></header><body><h1>隔牆有耳：<br>狼英廢府之言被嘲 - 李八方</h1><p>參選時講明會一張凳、一支筆、一本拍子簿，落區聽民意嘅特首狼振英，喺佔領風暴下，連日匿喺禮賓府，木口木面錄啲緊急呼籲、電視講話，俾網民笑佢似舊時報街市行情。<br>八方聽聞，為咗方便狼英隨時錄製「廢府」之言，政府新聞處派咗隊攝製隊長駐禮賓府侍候佢，背景天天新款卻日日騎呢，一時有堆木傢俬喺後面、一時張窗簾皺起晒。睇返佢呢幾日嘅「演出」，最多人討論係上月29日凌晨1點佢嘅講話，有網民話佢全程無感情，聲線冇起伏咁對稿讀，當然比不上外國領袖嘅風範。</p></body></html>
