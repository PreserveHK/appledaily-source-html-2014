<html><header><meta charset="utf-8"><title>K-Pop之王：GD留美晒相冧歌迷</title></header><body><h1>K-Pop之王：GD留美晒相冧歌迷</h1><p>現時身在美國的韓團BIGBANG的G-DRAGON（GD）前日於網上上傳新照，與背後雙手合十的大塗鴉做出同樣手勢，被網民大讚可愛。而他和女團2NE1的CL將參與美國音樂家skrillex的MV拍攝，據知已完成拍攝的GD繼續留美，稍後再返韓參與YG家族的首爾演唱會，同場亦有Lady GaGa。另外，YG娛樂前日公佈公司今年第二季度業績，雖然比第一季稍有下降，但與去年同期比較就上漲了9.2%。</p></body></html>
