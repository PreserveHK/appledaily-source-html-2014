<html><header><meta charset="utf-8"><title>方大同捲抄歌羅生門</title></header><body><h1>方大同捲抄歌羅生門</h1><p>內地經典老歌《小芳》的詞曲兼原唱民謠教父李春波，前日在微博發公開信要求維權，指控方大同新歌《小方》不但歌名諧音一樣，副歌部份更完全倒模照抄《小芳》，李春波在公開信強調：「我從來沒有授權給任何人使用。」<br>然而，方大同曾於3月在微博留言：「感謝李春波老師讓我用了他的歌，我從小就聽到這首歌也很喜歡，這次偶然的靈感是一種緣份。」令抄歌事件出現羅生門，昨日方大同透過助手回覆：「公司正了解曲詞版權狀況。」方大同所屬金牌大風回應：「方大同是創作音樂人，不可能沒有授權隨便用別人的歌。」<br>採訪：皓騫</p></body></html>
