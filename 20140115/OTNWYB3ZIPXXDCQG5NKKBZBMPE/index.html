<html><header><meta charset="utf-8"><title>劉坤銘冇眼睇羅霖</title></header><body><h1>劉坤銘冇眼睇羅霖</h1><p>劉坤銘與羅霖辦理離婚已年多，其間二人多番互數，至離婚手續踏入尾聲才告一段落。劉坤銘昨出席仁濟醫院假荃灣興建的社區健康中心平頂儀式，提到羅霖於電影《愛．尋．迷》中肉搏關楚耀，劉坤銘淡然說：「冇留意。」擔心羅霖的演出會影響三子？他說：「佢識分析，佢自己決定呢啲嘢。」他透露對方任何工作都毋須通知他，三子亦明白父母的決定，他覺得新一年是新開始。感情生活可有新開始？他說：「唔會住，會專心屋企同工作先。」<br>採訪、攝影：馬建華</p><p><br>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
