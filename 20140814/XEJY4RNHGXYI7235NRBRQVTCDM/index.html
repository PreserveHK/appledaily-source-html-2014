日臨記終奪影帝</title></header><body><h1>五萬次被斬<br>
日臨記終奪影帝</h1><p>茄喱啡（臨時演員）也有出頭天！日本71歲演員福本清三從影56年來，擅長飾演被殺死的角色，更贏得「五萬次被斬」的外號，他首次擔正的新片《太秦燈光下》（圖），助他在加拿大蒙特利爾奇幻電影節榮膺影帝寶座，該片並勇奪「最佳電影獎」。<br>福本15歲就從事電影業，大多在古裝電影飾演武士的心腹劍客角色，出鏡很快就會被殺，《太》片正是他的半自傳電影，結果令他大放異彩。福本曾在荷李活電影《最後武士》夥拍湯告魯斯演出，近年亦有飾演警察和黑幫等現代角色。<br>英國《衞報》</p></body></html>
