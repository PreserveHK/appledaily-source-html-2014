<html><header><meta charset="utf-8"><title>味之天使懷胎5月</title></header><body><h1>味之天使懷胎5月</h1><p>曾擔任「味之天使」啤梨的張韋怡（小圖），昨日在facebook突然宣佈懷孕5個月，盡力完成手頭上的工作後，會專心養胎，但她稱不會退出，產後盡快調理兼收身復出。後來她更貼了一張晒肚相並感謝大家的祝福，她說：「我真是個大頭蝦媽媽，竟然懷孕五個月才知道，別人有十個月時間安排的事我們只有五個月去處理，太多事情要面對、處理。」她更感激男友與她面對這突如其來的一切。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
