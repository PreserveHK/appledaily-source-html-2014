<html><header><meta charset="utf-8"><title>趣趣地：法卡奧有望踢世盃</title></header><body><h1>趣趣地：<br>法卡奧有望踢世盃</h1><p>哥倫比亞前鋒法卡奧（圖）1月因膝部韌帶重創收咧，據指喺6月世界盃決賽周前復出凍過水，但𠵱家似乎佢嘅傷情有突破性進展。皆因佢最近喺instagram上載嘅近照，已經毋須再借助拐杖嚟支撐，仲要影住自己喺屋企玩波仔同埋游水相，唔通真係有機會喺世盃前復出？而摩納哥教練雲尼亞里，亦對法卡奧回歸有信心：「佢最近好勤力咁做康復治療，佢嘅膝頭哥亦已經好番好多，我覺得佢可以踢到世界盃囉！」大家都知，如果哥倫比亞少咗佢，攻力肯定減弱好多，唔通指望喺富咸都打唔到正選嘅洛達列加咩？</p></body></html>
