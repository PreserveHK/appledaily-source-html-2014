<html><header><meta charset="utf-8"><title>奇皇后集集追：皇帝中毒太深離世</title></header><body><h1>奇皇后集集追：皇帝中毒太深離世</h1><p>前晚《奇皇后》播出大結局，收視升至28.7%，總算有完美的結束。雖然大結局是悲劇收場，但皇帝妥懽(池昌旭飾)最終能死在一生至愛奇承娘(河知雲飾)的懷中，承娘更向他表白了愛意，令他含笑而終。<br>撰文：施洛冰</p><p>精采場面：互表愛意</p><p>皇帝終於發現是心腹骨朵背叛自己，並決定保護承娘的安危，遂召集太后、骨朵等人到大殿當場揭穿他們的陰謀，並下令將他們格殺勿論，皇帝更親手殺死骨朵，太后最終亦服毒自殺。事隔多年後，元朝國勢漸弱，連年受叛軍攻擊，皇帝因中毒太深長時間卧病床上。承娘和皇帝互相表白愛意，皇帝聽完後，終能帶着幸福離開人世。</p></body></html>
