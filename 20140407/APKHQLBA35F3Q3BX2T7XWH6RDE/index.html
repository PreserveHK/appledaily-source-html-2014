<html><header><meta charset="utf-8"><title>體壇拾趣：小丁挫1哥擸百萬</title></header><body><h1>體壇拾趣：<br>小丁挫1哥擸百萬</h1><p>中國桌球公開賽噚晚喺北京上演決賽，中國名將丁俊暉（圖）面對患重感冒嘅世界1哥羅拔臣，開局就領先3:0，之後以7:2嘅領先優勢完成首節賽事。雖然羅拔臣休息後曾經力追至4:9，但最後都以5:10大敗畀小丁。而小丁繼成都、上海等大師賽，今季已經拎咗5個排名賽冠軍，追平桌球皇帝亨特利嘅紀錄。小丁擸走85,000英鎊獎金（約100萬港元），內地仲有媒體估計佢嘅代言身價已達1,000萬港元，真正名利雙收。</p></body></html>
