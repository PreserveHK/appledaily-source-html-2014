</title></header><body><h1>遲到漢大鬧登機閘<br>
</h1><p>【本報訊】兩名男女乘客，前晚在赤鱲角機場因逾時未能乘搭香港航空往杭州的航班，在登機閘與職員爭執，其中男乘客情緒激動，用手拍爛櫃位打印機及電腦屏幕，又抓傷男職員。報警後，該男乘客涉刑毀及傷人被捕，傷者獲送院。<br>香港航空發言人表示，一班由本港飛往浙江杭州編號HX128航班，原定前晚9時05分起飛，但兩名男女未有依時登機，當兩人逾時抵登機閘時已截止登機。其間兩人與職員理論，其中47歲姓許男乘客情緒激動，大力拍打打印機及電腦屏幕至損毀，23歲姓邱職員勸止時，被他抓傷手部。</p></body></html>
