<html><header><meta charset="utf-8"><title>【聖誕甜蜜蜜】GODIVA聖誕熊Bear Bear</title></header><body><h1>【聖誕甜蜜蜜】GODIVA聖誕熊Bear Bear</h1><p>有人年年買GODIVA的聖誕熊Bear Bear禮盒，真心只為儲隻熊，因為每年都有新造型，今年的以紅色聖誕帽配合綠色聖誕衣，節日氣氛濃厚，最正是送埋一隻聖誕襪，女兒急不及待就將熊仔塞進聖誕帽，然後掛在窗邊，提早迎聖誕！講到尾，朱古力當然仍然是主角，今年GODIVA推出了兩款節日限定新口味，一是以產自南太平洋島國瓦努阿圖的可可豆製成香滑牛奶巧克力醬作為內餡的冬季牛奶巧克力；另一個則是用上紅莓黑巧克力醬作內餡的冬季紅莓黑巧克力，前者較甜，後者因為用上黑朱古力，不甜不膩！</p><p>記者：李莉</p></body></html>
