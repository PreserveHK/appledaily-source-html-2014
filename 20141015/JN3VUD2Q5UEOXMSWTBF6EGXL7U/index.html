<html><header><meta charset="utf-8"><title>「腦死」婦驚聞醫護說拔喉</title></header><body><h1>「腦死」婦驚聞醫護說拔喉</h1><p>英國婦人阿勒特（圖）四年前嚴重中風，昏迷十日後恢復意識，但由於身體仍然癱瘓，無法說話和自行呼吸，被家人和醫生誤以為腦死亡，令她擔驚受怕被拔掉維生器，無端被抹殺掉。<br>阿勒特憶述「當時像被人活埋一樣」，自己有意識，聽到家人與醫生商量自己的後事，但卻無法開口、睜開眼或活動手腳求救，更擔心他們會拔除吊命用的維生裝置，幸好最終大步檻過。阿勒特之後寫書，致力提高公眾對中風的認識，並要求醫護人員要尊重和體面照顧病人。<br>英國《每日郵報》</p></body></html>
