<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Juno奪國際電影獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Juno奪國際電影獎 - 馮仁昭</h1><p>麥浚龍（Juno）首次執導嘅電影《殭屍》，日前再奪兩項國際大獎，分別有新加坡e樂大賞2014嘅最佳亞洲獎，同埋比利時布魯塞爾國際奇幻電影節嘅Silver Raven大獎， Juno話：「作為一套純本土嘅電影，能夠得到各國觀眾嘅認同或獎項，除咗係感到喜悅之外，亦提醒咗作為初次執導嘅自己，電影本應就係冇分國界，亦深信香港電影冇死，只係視乎創作者，製作人有冇心！」<br>撰文：馮仁昭</p></body></html>
