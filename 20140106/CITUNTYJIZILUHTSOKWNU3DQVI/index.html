<html><header><meta charset="utf-8"><title>1D成員分頭拍拖</title></header><body><h1>1D成員分頭拍拖</h1><p>英國五人男子組合One Direction（1D），難得近幾日新年其間不用開騷，成員均趁機撇甩隊友，跟愛侶享受甜蜜的拍拖時光。隊中風頭躉Harry Styles上周五就被拍到跟美國名媛Kim Kardashian的電視女星妹妹Kendall Jenner，於加州穿着整齊裝備滑雪，至於成員Zayn Malik，則跟未婚妻Perrie Edwards到了倫敦動物園遊覽。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
