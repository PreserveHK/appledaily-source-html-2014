<html><header><meta charset="utf-8"><title>Barbie識Rap的海獅</title></header><body><h1>Barbie識Rap的海獅</h1><p>【深圳直擊】「美人魚13強選拔賽」將於下周一在深圳舉行，昨日海選女寸嘴Barbie夏尉喻、許雅婷（Kabby）、松岡李那等繼續在深圳特訓。昨早拍攝泳裝片段時Barbie最為投入，她即興作了一首rap版美人魚歌助興，她自信爆棚說：「我覺得自己越嚟越似一條美人魚，唔似一隻海獅囉。」</p><p>松岡直言希望打入中國電影市場，故不用埋位時便努力學習普通話，問有否請教男友林德信？她說：「佢進步得好快，我要努力學得好過佢。」下午進行演戲練習，Kabby透露決賽最後階段要在魚缸中扮美人魚，預計會在電影中出現。<br>採訪、攝影：曾小嘉</p></body></html>
