<html><header><meta charset="utf-8"><title>秋生萬歲安撫劇組</title></header><body><h1>秋生萬歲安撫劇組</h1><p>由黃秋生、黃又南主演、新晉導演李保章執導的電影《大茶飯》，前晚在大坑拍攝煞科戲，劇情講述又南被仇家用重型貨車撞倒，再出動刀手追殺的戲份，監製陳嘉上亦到場探班。9時左右，秋生跟女助手出現，站在一旁煲煙。<br>10時半，導演準備拍又南被車撞的戲份，但泥頭車竟不能發動，搞了一小時都未能拍攝，大發雷霆的導演只好提早放飯。而秋生自動「萬歲」請食糖水緩和氣氛，十分識做。放飯後，工作人員找來大拖車拍攝又南被撞的鏡頭。<br>採訪、攝影：梁繼光</p></body></html>
