<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國樂壇天后麥當娜早前賀生日時趕走嫩男友Timor Steffans被指分手，她昨日被拍到鬼祟跟男友翻撻，帶他於紐約返教會。<br>★美國男星佐斯布連昨日帶同助手新歡Kathryn Boyd，於紐約出席新片《Inherent Vice》的首映晒恩愛。<br>★上月尾於水都威尼斯舉行婚禮的美國型男佐治古尼，被指舉行婚宴數天，包酒店宴請賓客共豪花了約1,240萬港元。<br>★日本女子組合電波組6月拍戲時曾發生吸入毒氣送院事件，前日該片再開鏡，她們先到神社祈福。</p></body></html>
