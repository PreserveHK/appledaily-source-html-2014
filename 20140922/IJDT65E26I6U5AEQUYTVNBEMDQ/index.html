<html><header><meta charset="utf-8"><title>大帽山反飛車　寶馬涉改裝</title></header><body><h1>大帽山反飛車　寶馬涉改裝</h1><p>【本報訊】警方新界北總區交通部人員，持續三日執行打擊非法賽車活動，其中於昨凌晨零時至2時，警員在近大帽山往錦田方向的荃錦公路架設路障行動中，先後截查六輛車輛，其中三輛寶馬、本田及三菱Lancer跑車，懷疑被人「改頭換面」，同涉非法改裝及違反道路交通（車輛構造及保養）規例，全部拖返大欖汽車扣留中心檢驗。</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
