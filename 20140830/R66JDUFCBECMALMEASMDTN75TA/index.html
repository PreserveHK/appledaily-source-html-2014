<html><header><meta charset="utf-8"><title>趣趣地：迪比亞路轉戰印度</title></header><body><h1>趣趣地：<br>迪比亞路轉戰印度</h1><p>迪比亞路（圖）上季同FC悉尼完成合約之後，去向係一個謎，前排仲有傳佢離開澳職後會轉戰中超。原來迪比亞路最終決定登陸印超，周四就宣佈加盟印度嘅德里戴拿模。新一季嘅印度超級聯賽9月19號開鑼，仲有查斯古特、皮利斯同龍格保幾位那些年嘅大球星，都算係星光熠熠㗎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
