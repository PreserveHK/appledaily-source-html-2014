<html><header><meta charset="utf-8"><title>鄧萃雯愛港撐公投</title></header><body><h1>鄧萃雯愛港撐公投</h1><p>鄧萃雯（雯女）昨日到馬鞍山為一間社企超市宣傳，身體力行幫手做收銀及搬貨工，雯女指這間超市賣平貨外，亦聘請低收入家庭人士作員工，不用市民捱貴價連鎖超市，她說：「𠵱家香港社會風氣好多投訴，我唔係政府，唔係大財團、地產商，可以做就係幫手宣傳。」<br>雯女舊愛鄭敬基最近與電台DJ瑪姬傳拍拖，她迴避說：「今日講社企，唔講喇！」此外，和平佔中全民投票622公投，為香港爭取民主公義，雯女說：「已經投咗，我都希望普選，每個市民都希望表達有幾愛香港。」<br>採訪、攝影：溫敏芝</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
