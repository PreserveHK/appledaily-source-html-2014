<html><header><meta charset="utf-8"><title>體壇拾趣：艾朗素主場圖衞冕</title></header><body><h1>體壇拾趣：<br>艾朗素主場圖衞冕</h1><p>今站F1喺西班牙舉行，對法拉利車手艾朗素（圖）嚟講即係有主場之利，但佢周五喺第1節同第2節試車嘅表現只係不過不失，排喺第4位，成績最好嘅係連贏3個分站冠軍嘅平治英國車手咸姆頓。艾朗素喺今屆賽事未贏過，去到第4站中國站先至入到3甲；上屆佢就喺鄉紳父老面前，贏咗西班牙站冠軍，睇吓佢喺聽日可唔可以再喺自己主場揚威啦！另外，印度力量車手佩雷斯喺第1節試車時，左邊倒後鏡突然甩咗，搞到佢要左手揸鏡，右手揸軚，好彩冇發生意外，仲攞到第9名㖭。（now671台今日7:50pm直播排位賽）</p></body></html>
