<html><header><meta charset="utf-8"><title>全英最老伴娘97歲</title></header><body><h1>全英最老伴娘97歲</h1><p>有心不怕遲，97歲仍可當伴娘！英國的霍頓（Edna Houghton，前）扶着助行器，精神奕奕地陪伴69歲女兒格羅根（Maureen Gorgan，後左）嫁給86歲未婚夫，霍頓見證這個幸福日子，她也成為英國最年長伴娘。<br>格羅根跟媽媽感情要好，為了能在父母72年前5月23日結婚的同一天出嫁，她極速安排婚事趕在上周五行禮。霍頓說︰「沒甚麼比得上看見女兒快樂戀愛更令我高興的事了。」格羅根則說母親是婚禮的「生命及靈魂」，又說高齡出嫁是要告訴大家「結婚戀愛永不嫌老」。<br>英國《星期日郵報》</p></body></html>
