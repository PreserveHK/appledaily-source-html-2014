<html><header><meta charset="utf-8"><title>隔牆有耳：袁彌明踢保獲釋放 - 李八方</title></header><body><h1>隔牆有耳：<br>袁彌明踢保獲釋放 - 李八方</h1><p>今年6月立法會財委會審議新界東北發展前期撥款申請，13號晚用私家車成功攔截建制派走人嘅人民力量主席袁彌明，因為元秋等人報警，話佢涉嫌「妨礙前往或離開會議廳範圍的議員」，極速被捕。保釋又保釋，事隔三個月，噚日Erica終於忍唔住踢保，警方亦釋放佢，但保留檢控權利喎。<br>查實想當日元秋嬲到想開人車門、又拍人車窗，兼獅吼「出嚟呀八婆」，Erica都有報警指元秋涉嫌恐嚇同刑事毀壞，慢必陳志全亦報警話禮義廉梁志祥部車同樣擋路，點解咁耐仲未有聲氣做嘢嘅？香港警隊世界首屈一指，冇理由手腳咁慢啩。</p></body></html>
