<html><header><meta charset="utf-8"><title>阿婆跳樓累街坊壓死路過鐵騎士</title></header><body><h1>阿婆跳樓累街坊<br>壓死路過鐵騎士</h1><p>禍從天降！廣東汕頭一名64歲老婦，從一大樓的17樓跳樓自殺，未料砸中剛好駕着電單車經過的22歲男子鄧海，致其頭部重傷，經搶救4天後宣告死亡。路旁的閉路電視拍下整個過程。<br><br>據鄧海的家屬稱，老婦的家人自事發後一直沒有現身。由於老婦已經死亡，鄧海的家屬求助無門。有內地律師稱，跳樓砸傷或砸死他人，應承擔一定的民事或刑事責任。就鄧海的個案，其家屬可請求公安機關介入，以助調解。<br><br>廣東新聞</p></body></html>
