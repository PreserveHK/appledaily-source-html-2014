<html><header><meta charset="utf-8"><title>隔牆有耳：示威者有眼不識唐唐 - 李八方</title></header><body><h1>隔牆有耳：<br>示威者有眼不識唐唐 - 李八方</h1><p>唐唐無官一身輕，今個月先喺書展同任總風騷互笠高帽，互相支持對方做下屆特首。不問官場事嘅佢，噚日喺金鐘行街，就咁啱同一單國際新聞嘅示威隊伍擦身而過。八方噚日喺金鐘太古廣場採訪巴勒斯坦之友同民間團體嘅反以色列屠殺遊行，影影吓相，見到一位熟口熟面嘅男子路過，睇真啲，原來係唐唐嚟㗎！唐太就做跟得夫人，喺佢後幾個身位，跟隨丈夫。撞見示威隊伍，唐唐冇乜笑容，遊行人士當中，亦似乎冇乜人認得呢位前政務司司長喎！唐唐對住遊行人士望咗兩眼，就好輕鬆咁繼續行街。</p></body></html>
