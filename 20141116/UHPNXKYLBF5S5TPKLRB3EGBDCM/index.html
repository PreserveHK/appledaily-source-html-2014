<html><header><meta charset="utf-8"><title>水老虎床下藏金1.2億堆「錢牆」</title></header><body><h1>水老虎床下藏金<br>1.2億堆「錢牆」</h1><p>河北秦皇島億元貪官「水老虎」、北戴河供水總公司原總經理馬超群家中堆積如山的現金和金條被查現場昨曝光（圖），總數1.2億人民幣堆積如山，不但堆成一幅牆，還用膠紙包實放在多個大膠箱內，床下被搜出的37公斤黃金包括數十根金條；另外被查獲的房產證68套。<br>當地市民對馬的評價負面：「錢多、人橫、沒人敢惹。」雖然馬是內地至今查出最貪腐的科級小官，但他坐擁億幾現金，卻相當孤寒，知情人指，「他捨不得花錢，從不炫富，如果一個人吃飯，只要一碗麵條」。<br>北京《新京報》</p></body></html>
