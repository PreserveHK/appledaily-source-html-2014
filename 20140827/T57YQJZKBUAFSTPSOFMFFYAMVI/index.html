<html><header><meta charset="utf-8"><title>逃犯上載淋冰片洩行蹤</title></header><body><h1>逃犯上載淋冰片洩行蹤</h1><p>「冰桶挑戰」不僅可喚起世人關注ALS，更可協助警方捉拿通緝犯！美國內布拉斯加州奧馬哈一名違反假釋條件的釋囚莫里斯（Jesean Morris圖），因上載自淋冰水片段暴露行蹤而被捕。<br>20歲的莫里斯四年前因傷人及非法使用槍械罪而入獄，其後獲准假釋，但假釋期間卻冒充他人身份而被通緝。警方本來不知他匿藏何處，可是他在facebook上載淋冰水片段，有眼利的線人從短片的背景認出他的匿藏之處，通知警方。警方監視該寓所，上周五將莫里斯當場逮捕。莫里斯被捕後提供虛假姓名及出生日期，又向警察吐口水，被加控拒捕和襲警罪。<br>美國全國廣播公司</p></body></html>
