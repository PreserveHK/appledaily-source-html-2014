<html><header><meta charset="utf-8"><title>體壇拾趣：不老鄧肯再戰一季</title></header><body><h1>體壇拾趣：不老鄧肯再戰一季</h1><p>馬刺如願復仇成功，擊敗熱火拎到第5次NBA總冠軍，球迷都好擔心38歲嘅前鋒鄧肯（圖）因此功成身退，好彩鄧肯周二作出決定，願意執行埋餘下1年1,030萬美元嘅合約，將會征戰第18個球季，而且柏加、真路比利都係同馬刺仲有1季約，如無意外「GDP」組合力爭衞冕後，完埋下季就成為絕響。另外，總決賽輸咗俾馬刺嘅熱火前鋒勒邦占士提早跳出合約，將會成為不受限制嘅自由身。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
