<html><header><meta charset="utf-8"><title>日研真實版魁地奇球賽</title></header><body><h1>日研真實版魁地奇球賽</h1><p>魔法小說《哈利波特》中的魁地奇空中球賽，有望在現實生活中出現！日本東京大學科學家研發出一個內置小型無人機的飛球HoverBall（圖），只需修改程式就可以改變飛球方向和速度，有望為球類運動開創新的玩法。<br>飛球外殼是塑膠網狀，可隨意擊打和用腳踢，內裏的小型四旋翼無人機闊90毫米，用家可遙控飛球盤旋、停頓半空、改變方向和速度。研發者指，飛球可望改變球類運動的定義，因為它可以停頓和減速，讓長者、殘疾人士和小孩都可以盡情耍樂。<br>英國《每日郵報》</p></body></html>
