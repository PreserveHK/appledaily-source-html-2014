<html><header><meta charset="utf-8"><title>憶蓮戀Jun冇拗撬</title></header><body><h1>憶蓮戀Jun冇拗撬</h1><p>林憶蓮前晚與男友恭碩良（Jun），齊在理工為新專輯《Re：Workz》宣傳兼與歌迷舉行分享會，戀得高調的憶蓮，在台上與男友大方合照。在《喜樂》MV中，更見到憶蓮及恭碩良齊做義工的片段。<br><br>憶蓮坦言即使和男友一起工作，心態上沒有大分別，她說：「都係做音樂，唔會諗唔好嘅嘢，一定諗好嘢，唔會有拗撬，大家方向一致。」她稱工作以外都不會有拗撬。<br>後來憶蓮被追問參加《我是歌手2》，但要叮走鄧紫棋（G.E.M.）一事，她說：「唔知消息喺邊度嚟，冇應承參加，因為檔期問題冇應承。」她表示有看過這節目，對G.E.M.亦很欣賞。<br>採訪：胡比<br>攝影：仇志德</p></body></html>
