<html><header><meta charset="utf-8"><title>體壇拾趣：KG阿蘇上身咬諾亞</title></header><body><h1>體壇拾趣：KG阿蘇上身咬諾亞</h1><p>以前打木狼時期有「狼王」之稱嘅網隊大前鋒加尼特（KG、左），估唔到轉會多年後個人都仲係咁狼。周日主場以84:102輸畀公牛，KG竟然喺比賽中途「蘇亞雷斯上身」，擘大個口想咬客隊嘅中鋒諾亞隻手，不過咬唔中。KG賽後就講笑，話呢個舉動係向拳王泰臣致敬喎。一向當KG係偶像嘅諾亞只係笑笑口咁話「佢好crazy」，都幾大方。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
