<html><header><meta charset="utf-8"><title>城城冧暈韓妹</title></header><body><h1>城城冧暈韓妹</h1><p>郭富城舊愛熊黛林昨日傳戀上新加坡富商兩個月，被拍得一行多人同遊新加坡，熊黛林昨日在廣州宣傳賀歲片《六福喜事》，其經理人Kim在電話代為回應緋聞：「一定不是！」至於城城前晚在成都出席國際金融中心揭幕禮，逾千粉絲逼爆商場，城城在數百公安保護下亦難以前行，更有粉絲跌倒。表演嘉賓韓國女子組合Crayon Pop自MAMA音樂頒獎禮後迷上城城，她們找工作人員安排與壓軸的城城合照，見面時大呼偶像靚仔。<br>採訪：唐如</p></body></html>
