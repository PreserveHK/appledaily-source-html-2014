<html><header><meta charset="utf-8"><title>呢個世界有冇鬼？靈異主持自揭謎底</title></header><body><h1>呢個世界有冇鬼？<br>靈異主持自揭謎底</h1><p>唔好以為做靈異主持，就一定要嚇人，潘聰喺呢方面就處理得非常好︰「我現在自己挑自己機，唔能夠停留喺嚇人嘅層次！好多網上鬼怪相片或者片段，我都要攞出嚟分析同解構！」<br><br>嚇鬼節目往上提升層次，絕對係聽眾之福，徐緣亦好贊同︰「因為人類本身就好鍾意解謎！」有定係冇，其實無須執著答案。因為，人類永遠都唔會有答案。<br><br>星期四晚11:00《亂噏24》足本版！邊度有鬼？</p></body></html>
