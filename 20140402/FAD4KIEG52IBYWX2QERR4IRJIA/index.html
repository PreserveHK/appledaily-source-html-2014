<html><header><meta charset="utf-8"><title>「我不想4歲」　女童生日前狂喊</title></header><body><h1>「我不想4歲」　女童生日前狂喊</h1><p>「我不想4歲！」很多小朋友都喜歡過生日，因既可以做主角吃生日蛋糕，又可以收禮物，但美國肯塔基州女童佩斯利竟然因為要告別3歲而大喊（圖）。<br>孖生姊弟佩斯利和赫德森上月25日4歲生日，生日前夕，母親哈珀跟他們談論「最後一日3歲的感受」。佩斯利為一次迪士尼之旅而興奮，但說着發現將要跟3歲說再見，就大哭起來，哭說「我不想4歲」。媽媽試圖安慰，但不得要領。<br>幸好佩斯利過了4歲生日後，對4歲的反感減弱了，但她的生日願望仍然是希望世界能停頓，讓她停留在3歲，「因為3歲很有趣」。<br>英國《每日鏡報》</p></body></html>
