<html><header><meta charset="utf-8"><title>美漢筍價買入
荒廢吉屋有死屍</title></header><body><h1>美漢筍價買入<br>
荒廢吉屋有死屍</h1><p>美國佛羅里達州一名男子以筍價購入一間荒置數年的房屋（圖），不料收樓後發現屋內藏有一具死去多年、幾成木乃伊的屍體。<br>這間屋因屋主欠交物業稅三年，被當局強行拍賣，最後由威爾遜花9.6萬美元（約74萬港元）替親人購入。據悉前屋主是一對委內瑞拉姊妹，其中一人九年前已過身，有鄰居表示從未見過屋主離開寓所，屋內可能有死屍。結果他在主人房的床邊果然發現屍體。從屋內的鳥糞，可推算前屋主的寵物鳥曾靠喝馬桶內的水維生，但屋內未見雀鳥蹤影。威爾遜稍後會將房屋放售。<br>路透社</p></body></html>
