<html><header><meta charset="utf-8"><title>黃翠如堅拒回應緋聞</title></header><body><h1>黃翠如堅拒回應緋聞</h1><p>黃翠如被雜誌拍到日前到蕭正楠（Edwin）家過夜，密會60小時，因而傳出同居，她昨日與緋聞男友洪永城在將軍澳出席世界盃活動，五度以「唔回應」拒談私人事。黃翠如說：「對唔住大家，唔想回應，呢啲係私人事，我未睇報道，了解咗先。」問她是否在蕭正楠家過夜？她僅回應一句：「唔講。」報道中指她瞓何傲芝舊床？她再次以一句：「唔想回應。」有說蕭正楠用短訊攻勢追求，她再迴避說：「唔回應。」再追問她有否發展可能？她仍是說：「對唔住，唔講。」<br>堅拒開口的黃翠如則獲洪永城幫口：「希望大家畀啲空間佢哋。」但隨後又笑指二人都是單身外形亦很合襯，而自己則很傷心。<br>撰文：麥萍萍</p></body></html>
