<html><header><meta charset="utf-8"><title>白賴仁甩性侵孖老友生B</title></header><body><h1>白賴仁甩性侵孖老友生B</h1><p>電影《變種特攻》（X-Men）系列導演白賴仁辛加（Bryan Singer）早前被控性侵男演員弄得滿城風雨，現在被撤銷控訴，可謂飲得杯落。現年49歲、自認雙性戀的他，昨日突然宣佈下年做老竇，而BB的媽媽是他認識了25年的好朋友Michelle Clunie。聲明中指白賴仁與Michelle很久前已經想有BB，於過去兩年不斷嘗試，又指二人將會共同撫養BB。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
