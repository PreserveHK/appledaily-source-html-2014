<html><header><meta charset="utf-8"><title>陳冠希聞栢芝即黑臉</title></header><body><h1>陳冠希聞栢芝即黑臉</h1><p>張栢芝近日被爆與鋼牙新歡在新加坡開餐，有傳新歡是新加坡潮牌老闆Earn兼陳冠希（Edison 圖）老友，同時對方亦是Edison介紹給栢芝認識，關係複雜。昨日陳冠希在台中出席新店開幕，一出場臉色已不太好看，接受訪問時被問到與栢芝是否仍有聯絡？他即黑臉反問：「誰是栢芝？」又教訓傳媒別拿多年前的舊聞來煩他，最後Edison才說很久沒聯絡。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
