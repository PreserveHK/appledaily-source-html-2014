<html><header><meta charset="utf-8"><title>霆鋒Chok爆親民</title></header><body><h1>霆鋒Chok爆親民</h1><p>身為製作公司老闆的謝霆鋒，最近染指飲食業擴大生意版圖，將在上海投資開設酒吧，繼早前被影到在工作人員和保安護駕下，到酒吧視察裝修情況後，日前他又現身上海機場，戴着綠色cap帽、耳機和黑超的霆鋒，獲不少女粉絲前來接機，chok爆的他揮手跟粉絲打招呼。<br>至於前妻張栢芝和兒子Lucas、Quintus移居新加坡後，似乎十分融入當地生活，閒來做義工，到街市買餸，還帶兒子到琴行學樂器，又到畫室學畫畫，日前網友將栢芝母子在畫室的相片放上微博，笑稱是「張大畫家」。<br>撰文：皓騫</p></body></html>
