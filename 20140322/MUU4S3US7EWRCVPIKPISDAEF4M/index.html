<html><header><meta charset="utf-8"><title>遇女友一腳踏五船　王傑情傷驚拍拖</title></header><body><h1>遇女友一腳踏五船　王傑情傷驚拍拖</h1><p>王傑將開巡迴演唱會，早前他接受內地傳媒訪問，透露明年推出最後一張大碟後退出樂壇。談到感情生活，他說：「曾收過匿名短訊，入面有女友同佢兩個好友嘅曖昧相同短片，我太愛女友，所以啞忍。不過女友變本加厲，當年情人節，接聽前男友嘅示愛電話，佢終於先忍唔住講分手，但女友竟然頭都唔回，就咁走咗！」之後王傑要求復合，卻發現女友一腳踏五船。之後識新女友，看到她們數自己存摺有幾個零的眼神會有一種恐懼，所以他不敢拍拖。</p></body></html>
