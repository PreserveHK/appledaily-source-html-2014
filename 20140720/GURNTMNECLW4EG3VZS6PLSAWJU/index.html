<html><header><meta charset="utf-8"><title>賽馬界女神Paris　帶大家探兩位老朋友</title></header><body><h1>賽馬界女神Paris　帶大家探兩位老朋友</h1><p>賽馬界女神、我們的賽馬動記者Paris，今日帶大家探兩位老朋友「時尚風采」及「陽明飛飛」，兩駒現正寄居於大告兒子Trevor 及 Martin 的在新西蘭的馬房。這兩匹前香港馬均曾令馬迷留下深刻印象，「時尚風采」過往由告達理訓練，亦曾在阿喬斯短途錦標勝出，令香港馬得以揚威杜拜，而此馬亦是令大告兩位兒子當上練馬師的主要原因，而牠將在新西蘭頤養天年。至於前蔡廐馬「陽明飛飛」則是2012年的香港打吡大賽盟主，來到新西蘭後，牠最大的不同應是其綵衣，由過往的紫袖變成了現在的綠袖。</p></body></html>
