<html><header><meta charset="utf-8"><title>《鳳凰週刊》暗示　周永康與秘書共享湯燦</title></header><body><h1>《鳳凰週刊》暗示　<br>周永康與秘書共享湯燦</h1><p>中共公佈周永康案處理決定，變相打開瓶蓋讓醜聞曝光。香港鳳凰衛視主辦的《鳳凰週刊》披露，周永康前秘書余剛與軍旅「妖姬歌手」湯燦姘居多年；而周永康也被指與湯燦有染，暗示周永康與秘書共享同一女人，荒淫無恥。<br>當局公佈周案時，未有提及外傳周永康與薄熙來、令計劃等「結盟反習」情節，但官方《人民日報》昨指，對周的處分「表明黨中央堅定不移維護黨的團結統一」，一語洩天機，暗示周案涉黨內團結與分裂，實際是一宗政治事件。</p></body></html>
