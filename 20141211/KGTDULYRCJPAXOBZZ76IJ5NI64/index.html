93%父母裝錯BB座椅</title></header><body><h1>健康Express嬰兒健康：<br>
93%父母裝錯BB座椅</h1><p>車主父母會為新生嬰兒購置汽車座椅，但美國有研究發現，十個有九個父母不懂將嬰兒汽車座椅正確安裝在車內。<br>俄勒岡衞生科技大學專家進行測試，要求267個剛有嬰兒出生的家庭，出院前示範將嬰兒汽車座椅安裝在車內，再由技術員檢查。結果發現，有93%家庭的安裝方法出現嚴重錯誤，沒有將座椅扣穩在車上，或沒有妥善將嬰兒扣在座椅上，會增加他們受傷風險。專家建議父母在嬰兒出生前，要練習安裝座椅，減少潛在風險。</p></body></html>
