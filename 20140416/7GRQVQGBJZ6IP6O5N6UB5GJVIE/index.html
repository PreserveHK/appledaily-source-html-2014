<html><header><meta charset="utf-8"><title>慕尼黑裸體區合法化</title></header><body><h1>慕尼黑裸體區合法化</h1><p>德國第三大城市慕尼黑（Munich）政府決定劃出六個公園天體專區，令公眾裸露合法化，方便市民在夏天隨時可在指定區域裸曬（圖）。<br>限制裸體曬日光浴的州法例去年秋天屆滿，慕尼黑市對此掀起激辯，最後市政府決定劃出六個公園作為天體專區，讓市民遊客在綠草相伴下盡情裸曬，其中一個天體專區距離市中心廣場僅10分鐘路程。<br>事實上，德國天體風氣盛行，首個天體沙灘在1920年設立，慕尼黑英式花園（Englischer Garten）在1960年代開始成為天體愛好者的勝地，甚至是海外天體旅遊者視為到德國必遊景點。<br>英國《每日電訊報》</p></body></html>
