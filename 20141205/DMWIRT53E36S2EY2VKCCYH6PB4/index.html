<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國影星畢列谷巴昨日在紐約演出舞台劇《象人》，臉容扭曲十分入戲。<br>★《未來戰士》第五集《Terminator：Genisys》昨日有十多秒片段曝光，影星阿諾舒華辛力加有現身。<br>★英國導演森文達斯昨日公佈第24部占士邦電影名為《Spectre》，意大利女星莫妮卡貝露琪演邦女郎。<br>★日本女星戶田惠梨香跟男星勝地涼去年撻着，日前她卻被拍到相約圈中舊愛綾野剛食壽司。<br>★日片《紙月》再為主角宮澤里惠勇奪「日刊體育映畫賞」影后，而岡田准一主演的《永遠的0》就掃走影帝。</p></body></html>
