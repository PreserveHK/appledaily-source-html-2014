<html><header><meta charset="utf-8"><title>短裙女銀行淡定搶錢聽到「不要動 」即刻停</title></header><body><h1>短裙女銀行淡定搶錢<br>聽到「不要動 」即刻停</h1><p>賊人犯案後理應趕緊逃離現場，但雲南昆明發生一宗搶劫案件，女賊事後的反應卻令人莫名其妙。一對年老夫婦上星期二（11日）早上從銀行櫃台提取出2萬元人民幣，準備離坐放入銀包。<br><br>一名原本排在老夫婦後面，穿短裙的女子，突然伸手搶走老夫婦的錢，女子當時未有拔足而逃，整個搶劫過程非常鎮定，只慢慢轉身離開。老夫婦見存款被搶，即時拉着女子，並大聲呼救。職員和保安人員前聽到呼救聲，即時上前抓捕搶劫女子。<br><br>新浪</p></body></html>
