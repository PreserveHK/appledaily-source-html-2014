<html><header><meta charset="utf-8"><title>ASKA孖酒井前夫戒毒</title></header><body><h1>ASKA孖酒井前夫戒毒</h1><p>日本組合CHAGE and ASKA主音ASKA，今年5月因吸毒被捕後，早前被判緩刑4年，之後他回到千葉縣一間醫院接受戒毒治療。</p><p>據日本報章《東京SPORTS》指，曾因吸毒被捕的女星酒井法子，其前夫高相佑一因毒癮深而仍留在ASKA的同一間醫院戒毒，因此與ASKA變得熟絡，二人更有意搞戒毒會，堅決遠離毒品。但高相多次戒毒不成，令外間擔心ASKA被他影響再沉淪毒海。</p></body></html>
