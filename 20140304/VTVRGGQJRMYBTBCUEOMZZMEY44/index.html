<html><header><meta charset="utf-8"><title>龜失前肢裝轆周圍走</title></header><body><h1>龜失前肢裝轆周圍走</h1><p>行動不便的人要坐輪椅，英國有隻烏龜因在冬眠時被老鼠啃掉前肢，主人為烏龜裝上迷你滑輪，讓寵物重拾活動能力。<br>綠翹陸龜「塞普蒂默斯」冬眠時，被老鼠咬掉一雙前肢，傷口滋生大量蛆蟲，要截肢或人道毀滅。13歲小女主人搭比當然捨不得，獸醫於是嘗試將模型飛機的迷你滑輪，當成義肢裝到龜殼下方，獸醫坦言從未試過為動物接駁義肢，擔心是否成功，但「塞普蒂默斯」康復進度出奇地理想，不但能前行及轉彎，倒後行亦活動自如，不時偷吃花園的士多啤梨和青瓜。<br>英國《每日郵報》</p></body></html>
