<html><header><meta charset="utf-8"><title>隔牆有耳：日本人出書嘲強國 - 李八方</title></header><body><h1>隔牆有耳：<br>日本人出書嘲強國 - 李八方</h1><p>中日關係持續緊張，不過喺香港，中港矛盾更加激烈。讀者報料，最近有日本人將呢兩大時事熱話crossover，出版咗一部名為《被世界討厭的中國》嘅著作。封面設計大大隻寫住「毒食品」、「大氣污染」、「粗惡製品」、「新華僑之侵略被害」等等中國老問題。<br>據講呢部新書仲有提到中港矛盾，連部份香港人要求香港回歸英國嘅訴求都有講到。讀者話，旭屋書店有得賣呢本書，不過只得日文版。八方都好想知道，內地官媒睇到呢部書後有乜反應？唔難想像嘅係，《環球時報》之流又會話：「嫌中國在世界不僅不是主流，連支流都算不上，壓根兒就是不入流。」</p></body></html>
