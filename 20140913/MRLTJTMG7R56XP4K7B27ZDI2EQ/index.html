<html><header><meta charset="utf-8"><title>隔牆有耳：袁國強見李澤鉅密斟 - 李八方</title></header><body><h1>隔牆有耳：<br>袁國強見李澤鉅密斟 - 李八方</h1><p>律政司司長袁國強同長實副主席李澤鉅，兩個人應該冇乜嘢關係，噚日下晝兩點幾，有人目擊袁司長現身長江中心，李澤鉅更親自落到停車場迎接，據講兩人握手言歡，之後就一齊搭𨋢上樓慢慢斟。<br>一個係特區司長，一個係本港富商，兩個人斷估都唔會係講吓訂唔訂到iPhone 6咁簡單。八方問過袁司長新聞秘書，究竟司長去長江中心做乜，但係佢就話詳情無可奉告。<br>袁司長上到樓，唔知會唔會「順路」搵一搵長實主席李嘉誠呢？長實去年同市建局打官司，李澤鉅話同土發做生意係痛苦嘅經歷，今次見特區高官，似乎好愉快噃。</p></body></html>
