<html><header><meta charset="utf-8"><title>家居資訊站：環保空氣淨化抽濕機</title></header><body><h1>家居資訊站：<br>環保空氣淨化抽濕機</h1><p>香港天氣潮濕，要經常保持家居清爽乾淨，免滋生霉菌，Smartech 推出一款環保空氣淨化抽濕機，獨有專利ERS（Energy Recycle System）抽濕技術，環保慳電，無須使用壓縮泵及化學劑，操作寧靜，有效抽濕除濕氣及防霉，抽濕量1000毫升/日（30℃-80%RH），內置光觸媒及負離子，淨化空氣。輕觸式控制屏幕，LED溫度、濕度及水缸水量顯示，另備有自動控濕（60%RH）或連續抽濕功能，4.5L容量水缸，水滿自動停機及響閙提示功能，適用於客廳、睡房、衣帽間、辦公室等。<br><br>SMARTECH<br>電話：2578 8813</p></body></html>
