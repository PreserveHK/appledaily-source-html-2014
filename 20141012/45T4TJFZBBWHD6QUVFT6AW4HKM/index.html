<html><header><meta charset="utf-8"><title>袁嘉敏竊聽古仔</title></header><body><h1>袁嘉敏竊聽古仔</h1><p>袁嘉敏和台灣女星許維恩昨日在荃灣宣傳新戲《屍城》，在戲中穿褻衣手執皮鞭飾演女獄長的袁嘉敏，笑言如票房理想，不介意再以戲中造型示人。在戲中以比堅尼上陣的許維恩，則謂從來不擔心被拿來與其他女星比較。<br>王晶早前透露即將開拍的新戲《鴨王》，會找來袁嘉敏全裸上陣，她直認：「係會全裸，係咪露三點，開鏡時再講啦。」她又否認指加盟太陽娛樂後扮一姐。此外，有傳她經常打探古天樂拍攝電影《竊聽風雲3》的開工時間，她說：「我只係好迷戀佢啲公仔，想搵人搭路去佢個玩具倉，因為我唔識佢。」<br>採訪、攝影：黃曉妍</p></body></html>
