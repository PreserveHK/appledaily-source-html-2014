<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港女足乘勇戰東亞盃</title></header><body><h1>體訊速遞：<br>（足球）港女足乘勇戰東亞盃</h1><p>香港女子足球代表隊（圖）完成仁川亞運後將會繼續進行訓練，以準備11月於中華台北新竹縣立體育場舉行的「東亞盃女子足球外圍賽」次圈，對手為中華台北、南韓及於首圈奪得冠軍的關島。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
