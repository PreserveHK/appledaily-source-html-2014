<html><header><meta charset="utf-8"><title>Kurt遺字條鬧爆葛妮</title></header><body><h1>Kurt遺字條鬧爆葛妮</h1><p>經典樂隊Nirvana主音Kurt Cobain在94年自殺身亡，但日前西雅圖警方才首次公佈一張收藏在Kurt銀包的字條。Kurt在字條上留言鬧爆遺孀葛妮洛芙（Courtney Love）。字條上寫着：「你，Kurt Cobain，願不願意娶葛妮洛芙為你的合法妻子？就算她是個有暗瘡的八婆，而且還會榨乾你的錢來吸毒和勾佬？」<br>是次發現的字條卻令不少人都感到奇怪，事關Kurt在遺書中，曾形容葛妮是女神般的妻子、很有同情心，更深情地表示希望葛妮能夠走下去及好好照顧女兒。西雅圖警方亦表示不會再調查Kurt自殺的案件。<br>撰文：鍾國泰</p></body></html>
