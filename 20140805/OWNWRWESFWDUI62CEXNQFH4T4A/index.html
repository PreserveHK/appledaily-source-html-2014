<html><header><meta charset="utf-8"><title>張敬軒揭媽咪𤓓事</title></header><body><h1>張敬軒揭媽咪𤓓事</h1><p>張敬軒前晚在紅館出席跳繩錦標賽閉幕禮，軒仔早前操刀為胡杏兒影泳裝相，不少人對他的影相技術讚不絕口，軒仔說：「我俾人笑係唔係好鍾意幫人影相，係唔係成日影女仔，但係我只係幫手，乜都會影。」問軒仔有沒有收藏自己sexy body的相，他笑說：「Sexy點會同我有關，不過𠵱家係特別小心，啱啱先知原來個電話開住，唔使講緊電話都會俾人竊聽。」<br>軒仔更自爆媽媽過關的時候，被誤以為是孕婦，結果他媽媽話：「啋！我都成6張嘢囉！」軒仔更抵死地說：「媽咪佢暗啞底都開心，不過佢記得keep個樣唔記得keep個肚。」<br>採訪：盧妺<br>攝影：仇志德</p></body></html>
