<html><header><meta charset="utf-8"><title>體訊速遞︰（籃球）楊格未開季先唞8周</title></header><body><h1>體訊速遞︰<br>（籃球）楊格未開季先唞8周</h1><p>NBA湖人後衞尼克楊格（右），上周五在練習期間，試圖偷取隊友拜恩皮球，卻意外弄傷拇指，軍醫證實右手大拇指韌帶撕裂，需休息8星期。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
