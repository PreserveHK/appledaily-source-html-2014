<html><header><meta charset="utf-8"><title>體壇拾趣：理大重奪大專盃</title></header><body><h1>體壇拾趣：<br>理大重奪大專盃</h1><p>理工大學噚日喺灣仔修頓室內場舉行嘅大專盃籃球決賽，硬撼香港大學，吸引逾千球迷入場觀戰，氣氛比甲一大戰有過之而無不及。雖然理大坐擁福建劉凱濤等多名甲一兵，但15年來再度躋身決賽嘅港大，賽前全隊12人當中更有11個剃平頭裝（綠衫），以示決心，可惜球隊今仗罰球頻頻「炒粉」；最終有甲一安青射手梁兆華（中）攻入全場最高22分嘅理大，以72:67贏波，重奪失落一屆錦標，今年畢業嘅隊長林凱光仲感動落淚㖭。</p></body></html>
