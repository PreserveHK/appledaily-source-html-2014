<html><header><meta charset="utf-8"><title>梁洛施囝囝喊住別母</title></header><body><h1>梁洛施囝囝喊住別母</h1><p>梁洛施（Isabella）、詹瑞文昨日在商台宣傳舞台劇《快樂勿語》，Isabella表示已開始緊張及失眠，經常會發夢見到詹sir，可能近日排練經常見，詹sir即笑說：「有時我會扮佢囝囝錫吓佢，等佢冇咁寂寞。」<br>Isabella表示分配到時間照顧囝囝，約一個月返家一次，問她囝囝有否扭計？她說：「冇喇，我諗佢哋慣咗，媽咪去工作，佢哋返學都好忙。」不過她透露囝囝之前送機都有不捨，她說：「走嗰吓好依依不捨，特別係大仔，話No，大聲喊，反而孖仔就bye bye媽咪。」問她有否眼濕濕？她說：「有呀，唔捨得，即刻快啲入閘，費事喊。」<br>採訪、攝影：溫敏芝</p></body></html>
