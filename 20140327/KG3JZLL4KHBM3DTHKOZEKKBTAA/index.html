<html><header><meta charset="utf-8"><title>方力申練人魚線</title></header><body><h1>方力申練人魚線</h1><p>方力申與黃百鳴等人昨日在尖沙嘴為一個健康產品剪綵，方力申透露接拍了一個廣告，現正努力收身，屆時會赤裸上身拍攝，他說：「已經八年冇露過身材，我承諾到時一定有六嚿腹肌，同埋有人魚線。」他承認酬勞不錯，但一定不及女星騷身材值錢。問到女友鄧麗欣可有先睹為快讚他身材好，他說：「八年冇人見過，冇人讚過我，我向來冇身材，係有體能、冇樣睇。」<br>此外，問黃百鳴有否留意杜汶澤因撐台灣學運，以致遭內地電影製作公司總裁封殺，黃百鳴謂最近太忙，沒留意太多，將來會否避免找杜汶澤拍戲，他則說：「唔會，我哋選角色係睇劇本需要。」<br>採訪、攝影：王連連</p></body></html>
