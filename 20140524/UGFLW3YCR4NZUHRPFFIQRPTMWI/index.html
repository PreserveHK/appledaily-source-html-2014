<html><header><meta charset="utf-8"><title>朱慧珊未諗續約</title></header><body><h1>朱慧珊未諗續約</h1><p>朱慧珊和蔡國威昨日牛頭角一間小學，為本月29號亞視台慶《529台慶創勢力》晚會環節進行錄影，擔任當晚台慶司儀的朱慧珊和蔡國威，對於近日有亞視藝員先後離巢，朱慧珊覺得對士氣沒有影響，她說：「每個藝人都有自己合約同計劃，未必會為某公司成世打工，有離開或加入，唔覺得某啲同事離開對公司有大影響。」今年年尾約滿的朱慧珊，被問續約時說：「做好手上工作先，約滿時再諗。」同樣在八月約滿的蔡國威亦說：「我傾緊少少，未落實，公司都好有誠意想加薪，有問番個方向。」<br>採訪：溫敏芝<br>攝影：陳俊強</p></body></html>
