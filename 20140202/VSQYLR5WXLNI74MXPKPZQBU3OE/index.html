<html><header><meta charset="utf-8"><title>E Cup超蓮誓發馬威</title></header><body><h1>E Cup超蓮誓發馬威</h1><p>【美人娛】有E Cup超蓮之稱的𡃁模鍾采羲（Iris）日前拍攝賀年照，性感低胸上陣的她，實行賣大包向讀者們拜年。<br>談到往年過年最難忘的事，Iris謂過年是個很好、很重要的日子，讓她與家人聚首及拉近距離：「平日成日要開工，一係就同朋友出街，但過年時節我一定會同家人過，所以大家都會好珍惜過年㗎。」</p><p>唔做大懶蛇</p><p>馬年目標，Iris笑言剛過去的蛇年真像條大懶蛇，工作上未盡心盡力，今年這方面一定會多加改善，她說：「今年工作一定要發力，公司都畀咗好多機會我。」<br>採訪：文國駿<br>髮型：Roy of Chin G<br>場地：Wired Cafe</p></body></html>
