<html><header><meta charset="utf-8"><title>網事力場：趙薇滑雪夠英</title></header><body><h1>網事力場：趙薇滑雪夠英</h1><p>趙薇除夕夜喺香港同好友古巨基迎接新一年，噚日佢已飛返內地滑雪，仲喺微博上載三張相，其中一張係雪地嘅動物，戴咗米妮頭箍，非常可愛。另外兩張相就係趙薇滑雪嘅英姿，佢仲留言話：「看見帶花的美女啦，它一點定覺得我滑雪很慫！」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
