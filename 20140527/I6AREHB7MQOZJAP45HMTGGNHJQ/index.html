<html><header><meta charset="utf-8"><title>兩大男神鬥冧粉絲</title></header><body><h1>兩大男神鬥冧粉絲</h1><p>金秀賢和李敏鎬這兩大男神平日鬥到難分難解，最新戰場是CJ Foodville的宣傳活動。話說二人分別代言了CJ旗下的麵包店和咖啡店，近日CJ公開了「與粉絲約會」的主題廣告，金秀賢和李敏鎬分別在廣告中鬥講甜言蜜語，引起粉絲極大迴響，爭相參加活動贏取見面會門票親近男神。<br>金秀賢在廣告中展示招牌迷人微笑，他一邊揀衫準備約會，一邊放電：「好想快點見到你。」而李敏鎬則露出害羞的笑容說：「為甚麼心跳這麼快呢？是因為和你的約會快到了，才會這樣嗎？」</p></body></html>
