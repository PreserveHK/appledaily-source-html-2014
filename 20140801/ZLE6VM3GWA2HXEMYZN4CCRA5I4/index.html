<html><header><meta charset="utf-8"><title>張家瑩低胸散熱</title></header><body><h1>張家瑩低胸散熱</h1><p>亞視眾藝員昨午於中環街頭向途人派雪條，宣傳《亞洲小姐》及《亞洲先生》競選。張家瑩與王嘉敏露長腿，張家瑩還谷胸，問到會否擔心派雪條時遇到「鹹豬手」，她說：「香港人素質好好嘅，摸到雪條就會。我不嬲都健康性感，夏天唔着幾時先着呀，今日天氣熱，所以派啲雪條畀上班族涼快吓。」</p><p>張家瑩又透露亞視將開拍一連串新節目，賣口乖地說：「公司陸續都開好多新節目，又安排我哋出去試鏡，所以選亞姐加入亞視係一個明智選擇。」大晒長腿的王嘉敏則說：「我叫咗個喺北京讀書嘅朋友參加，因為參加亞姐都可以見識多好多嘢。」<br>採訪：藍文浩<br>攝影：陳順禎</p></body></html>
