<html><header><meta charset="utf-8"><title>陳浩民拖實大肚老婆</title></header><body><h1>陳浩民拖實大肚老婆</h1><p>【銅鑼灣】年尾再做老竇嘅陳浩民，前日下午5點幾同老婆蔣麗莎（Lisa）喺銅鑼灣行街，成臉鬚根嘅陳浩民睇嚟好攰，邊行邊「放蚊」，但老婆腹大便便，陳浩民都好小心拖到實，二人先去睇打印機，之後再去睇化妝品，沿途經過錶行，陳浩民就喺門口停咗一陣嚟個window shopping，之後有錶行職員走出嚟接待佢，佢都好有定力冇入去，反而兩公婆經過報紙檔，見到有本雜誌講佢兩公婆，佢就諗都唔諗買咗本書。</p><p>採訪、攝影：楊浩賢、陳辰</p></body></html>
