<html><header><meta charset="utf-8"><title>唐寧望下月開新劇</title></header><body><h1>唐寧望下月開新劇</h1><p>唐寧及黃芷晴昨日於馬鞍山出席「小紅星」活動，與小朋友玩遊戲，唐寧表示活動主要培養小朋友良好品德，故自己亦學習中，她說：「小朋友𠵱家兩歲九個月，身教為主，帶佢參加多啲唔同嘅活動。」對於香港電視7月1日開台，她希望下月可以入劇組開劇，但一切等公司安排。對於老闆王維基開始重金招攬台前幕後人才，芷晴說：「我都有介紹朋友入公司，一路都有問緊。」<br>採訪：王崇穎<br>攝影：葉君海</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
