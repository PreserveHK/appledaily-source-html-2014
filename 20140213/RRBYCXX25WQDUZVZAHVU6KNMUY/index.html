<html><header><meta charset="utf-8"><title>經典女人味</title></header><body><h1>經典女人味</h1><p>有關香水的經典句子，當然要數一代女神瑪莉蓮夢露（Marilyn Monroe），1952年首次登上《生活雜誌》（Life Magazine），受訪時被問及穿甚麼睡衣入眠，她那句「我只『穿』Chanel No.5入眠。」裸睡的她，展露了騷在骨子裏的性感態度。Gabrielle Chanel早在1921年設計這支經典名香時，她就銳意要設計出「smells like a woman」的香水，如今經夢露一句，Chanel No.5名副其實成了最經典的女人味。</p></body></html>
