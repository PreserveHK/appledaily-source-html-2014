<html><header><meta charset="utf-8"><title>馮仁昭四圍超：聶鑫拍劇遇車禍逝世 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：聶鑫拍劇遇車禍逝世 - 馮仁昭</h1><p>內地女演員聶鑫去年喺福建拍攝電視劇《永不褪色的家園》時遇上車禍，令佢脊椎嚴重受損，喺醫院醫咗成年，昨日終於不治，終年34歲。其實昨早已經傳出佢病危嘅消息，佢經理人穆小勇喺微博留言：「突然接到聶鑫媽媽電話，情緒崩潰，泣不成聲，聶鑫病危，院方稱已無力回天。」之後內地男藝人杜淳喺微博發佈：「聶鑫老同學一路走好！願天堂一切都好。」而劉愷威亦於微博悼念：「聶鑫，一路走好。」<br>撰文：馮仁昭</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/  </p></body></html>
