<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）明星賽玩全民投票</title></header><body><h1>體訊速遞：<br>（籃球）明星賽玩全民投票</h1><p>由紐約人及網隊聯合主辦的NBA 2015年明星賽，將於12月11日開始接受球迷投票，選出東西岸各5名正選，較以往開季第3周就開始接受投票為遲。投票制亦改由球迷挑選各隊每一位球員，而非由傳媒產生的東西岸各60名球員。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
