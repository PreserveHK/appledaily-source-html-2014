<html><header><meta charset="utf-8"><title>體壇拾趣：碧咸黑腳紐約人輸波</title></header><body><h1>體壇拾趣：<br>碧咸黑腳紐約人輸波</h1><p>「萬人迷」碧咸退役後，𠵱家喺美國人氣爆燈，佢嘅內褲廣告會喺香港時間今早舉行嘅超級碗（Super Bowl）決賽播出，自然要到美國宣傳吓。佢上周六趁有空檔，先入紐約人主場睇NBA（圖），不過主隊就唔爭氣，以91:106輸畀熱火。至於Super Bowl決賽前夕，丹佛野馬先聲奪人，四分衞曼寧破紀錄第5度當選NFL最有價值球員，睇吓球隊會唔會贏埋西雅圖海鷹，繼1997同98年後，再度奪標。</p></body></html>
