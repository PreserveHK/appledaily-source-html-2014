<html><header><meta charset="utf-8"><title>大瀧詠一爆血管逝世</title></header><body><h1>大瀧詠一爆血管逝世</h1><p>日本著名音樂人大瀧詠一（左），前日在家中吃蘋果噎到而緊急送院，因爆血管逝世，終年65歲。大瀧是日本知名音樂人，70年代與細野晴臣等組成經典樂隊Happy End，歌曲《幸福的結局》更成為木村拓哉日劇《戀愛世紀》主題曲。大瀧詠一對日本音樂影響無遠弗屆，曾擔任松田聖子及小泉今日子等歌手的唱片監製。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
