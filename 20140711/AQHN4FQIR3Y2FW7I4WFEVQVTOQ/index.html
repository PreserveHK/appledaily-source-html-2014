<html><header><meta charset="utf-8"><title>體訊速遞：（足球）香港車仔獲貢獻獎</title></header><body><h1>體訊速遞：<br>（足球）香港車仔獲貢獻獎</h1><p>車路士足球學校（香港），獲香港紅十字會特殊教育及復康服務「第19屆聯校結業禮」中獲大會嘉許「熱心貢獻獎」，表揚學校多年來對身體弱能及傷病學童的熱心服務和關懷，該校技術總監山度士代表接受獎座（圖）。本報消息(香港)</p><p>【依波Live】即睇直播：<br> http://worldcup2014.appledaily.com/match/live <br> http://bit.ly/EballLive  </p></body></html>
