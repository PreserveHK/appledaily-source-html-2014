<html><header><meta charset="utf-8"><title>閃嫁網友　婦被虐揭夫精神病</title></header><body><h1>閃嫁網友　婦被虐揭夫精神病</h1><p>江蘇南京的胡女士（化名）在網上交友，認識吳先生後三個月即奉子成婚，本來一直感情很好，但她意想不到的是丈夫竟有精神分裂症，無緣無故將她暴打一頓。她後悔當初沒有了解清楚就閃婚，如今因男方父母不肯讓兒子入院治療，她只好提出離婚。<br>胡女士稱，去年9月某日，其夫下班回家，她開門迎接，準備送上擁抱時，吳把家門一關，揪住胡的頭髮並暴打她，下手非常狠，很快把她打得鼻青臉腫。當胡的家人接到電話趕到時，將神情怪異的吳綁着雙手送往腦科醫院檢查，結果發現他患有遺傳性精神分裂，一旦病發會使用暴力。他此前一段婚姻，也因病僅維持四個月。<br>南京龍虎網</p></body></html>
