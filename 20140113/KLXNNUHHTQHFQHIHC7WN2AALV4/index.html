<html><header><meta charset="utf-8"><title>網事力場：Mia獲太子爺送現金</title></header><body><h1>網事力場：Mia獲太子爺送現金</h1><p>媽模陳靜儀（Mia）近日同波鞋街已婚太子爺Kenneth爆緋聞，繼除夕結伴倒數後，上周五Mia開睡衣派對慶祝25歲牛一，Kenneth也不避嫌參加，仲變身巴斯光年到賀，Mia話：「佢送咗利是畀我。」Mia知道前夫莊家傑現任太太Whitney陀馬仔，大方話唔介意同佢分享陀仔心得。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
