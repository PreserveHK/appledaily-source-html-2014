<html><header><meta charset="utf-8"><title>又驚又要玩　細膽仔半空3度嚇暈</title></header><body><h1>又驚又要玩　細膽仔半空3度嚇暈</h1><p>美國佛羅里達州一名年青人玩機動遊戲，未知是遊戲太刺激，還是他太細膽，居然在一分多鐘內連續暈倒了3次，慘被身旁的友人「笑到臉黃」。<br> <br>把年青人嚇暈的機動遊戲名為「Slingshot ride」，外形如一個丫叉，可以把遊客瞬間彈至超過110米高空，玩家會感受到高達3.5G力。該男子坐上機器時，已一臉不安，到被彈上高空便瘋狂尖叫，然後失去意識，身旁的友人立刻把他叫醒，但他看到自己還在半空，又昏倒2次，好不容易才回到地面，相信以後不會再玩第二次。<br> <br>美國霍士新聞</p></body></html>
