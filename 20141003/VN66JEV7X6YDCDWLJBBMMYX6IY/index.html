<html><header><meta charset="utf-8"><title>深圳女生遭同學圍毆</title></header><body><h1>深圳女生遭同學圍毆</h1><p>深圳福田14歲女中學生小希本周二（9月30日）放學時，被同班同學小萍拉住及掌摑，後來還遭3名女同學拳打腳踢。<br>小希慘遭毆打半小時後，全身染有血迹。家人見小希回家後，神情恍惚和腹部染血，送她到醫院檢查，證實其腰部受傷。<br>幾經追問下，小希說出事件原因，原來打人同學早前打算毆打另一名同學，未料該名同學沒有現身避過一劫，有人懷疑小希通風報信，遂遷怒於她，小希亦非首次被毆，家人事後報警求助。<br>深圳電視台</p></body></html>
