<html><header><meta charset="utf-8"><title>話你知：過氣大佬轉行搞茶餐廳</title></header><body><h1>話你知：過氣大佬轉行搞茶餐廳</h1><p>電影《大茶飯》講述黃秋生飾演的過氣黑幫大佬楊明，眼見夜場生意冷淡，便決心與飾演其好兄弟阿良的黃又南轉行搞茶餐廳，二人同時愛上由蔡卓妍飾演的茶記老闆娘阿媚。在戲中有份參演而又曾是江湖大佬的吳志雄（大佬B），之前接受本報訪問時，談到有黑勢力加入反佔中一事，大佬B更直言：「學生係社會棟樑，點會忍心打和平示威學生，呢啲錢畀都唔會要。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
