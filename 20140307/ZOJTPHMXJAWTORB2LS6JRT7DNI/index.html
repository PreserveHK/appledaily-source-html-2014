<html><header><meta charset="utf-8"><title>販運小黑熊　司機死撐載土狗</title></header><body><h1>販運小黑熊　司機死撐載土狗</h1><p>指熊為狗！雲南省魯甸縣近日有人偷運黑熊，在路上被公安截停（圖），這名司機竟向公安稱車上的是土狗。<br>公安在周日（2日）凌晨於渝昆高速公路上例行檢查，發現一輛銀灰色私家車上傳出異味，而且在後座趴着很多黑色的小動物，仔細檢查發現小動物嘴唇尖突，胸部有團月牙狀的白毛，很像小黑熊。隨後又在車上一個皮箱中，發現黑熊屍體及多隻熊掌。即使公安證據確鑿，司機卻神態自若地說：「我車子上拉（載）的可都是土狗呀！」公安稱黑熊是國家二級保護動物，盤問後他才承認是受人所託，將黑熊運到四川成都。<br>雲南《春城晚報》</p></body></html>
