<html><header><meta charset="utf-8"><title>澳洲軍營起底</title></header><body><h1>澳洲軍營起底</h1><p>Estadio Engenheiro Alencar de Araripe<br>城市：維多利亞（Vitoria）<br>簡評：澳洲選擇維多利亞作為集訓基地，與A組的喀麥隆一樣，就是貪該城市位於東南沿岸線，氣候較溫和，6月時的平均溫度為28度；Engenheiro Araripe是一間巴西地區球隊的主場，訓練設施頗齊全，健身室、泳池及遊戲室應有盡有，而且離球隊的酒店只有30分鐘車程。</p></body></html>
