<html><header><meta charset="utf-8"><title>中年人睡逾8小時傷腦</title></header><body><h1>中年人睡逾8小時傷腦</h1><p>睡眠不足固然有損健康，但睡得太多亦不好，尤其是中年人。英國華威大學研究發現，一晚睡超過八小時可能損害腦部功能。<br>研究員研究近9,000名50歲或以上英國男女逾一個月的睡眠質素和時數資料，發現每晚睡覺少於六小時或多過八小時的50至64歲的人士，記憶力及決策能力會較差；而在65至89歲組別，只有睡逾八小時的才出現腦功能衰退。<br>研究員指每個人所需的睡眠時間，會隨着年齡增長而改變，而年長後有適量的睡眠，或可減慢或預防導致癡呆的腦功能衰退。<br>英國《每日郵報》</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
