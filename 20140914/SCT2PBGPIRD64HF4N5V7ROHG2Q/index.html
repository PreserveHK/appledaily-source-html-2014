<html><header><meta charset="utf-8"><title>周杰倫戴婚戒亮相？</title></header><body><h1>周杰倫戴婚戒亮相？</h1><p>周杰倫（周董）早前公開表示會在35歲之前結婚，明年1月18日便是限期。對於婚期逼近，過去一直有不少猜測，早前就有傳周董在上月12日女友昆凌的生日派對上求婚，雖然當事人並未就婚禮細節作出表示，不過周董前日在北京出席耳機產品宣傳活動時，左手無名指上卻多了一枚戒指。<br>雖然周董左手的無名指及中指也分別戴上戒指，但因35歲逼近，故難免讓人猜測那是一枚婚戒，周董卻繼續避談婚期，他迴避地說：「35歲是我認知要達成一些成就的年齡，所以該做的承諾要完成，延遲的新專輯也將在35歲前推出。」<br>撰文：麥萍萍</p></body></html>
