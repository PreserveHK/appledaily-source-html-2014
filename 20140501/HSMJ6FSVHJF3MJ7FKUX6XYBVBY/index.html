<html><header><meta charset="utf-8"><title>宋承憲自爆戀愛史</title></header><body><h1>宋承憲自爆戀愛史</h1><p>韓星宋承憲時隔13年後再度演出綜藝節目，在清談節目《魔女狩獵》中大談19禁話題。他將在節目中自爆戀愛史，又會跟主持及其他男嘉賓大談19禁話題。據悉他已於前日下午完成錄影，讓人極為期待該集的播出。<br>宋承憲早前亦首次演出將於明晚播放的內地節目《帶你看星星》，他將首度爆料當年曾差點為看牙醫而失去演出人氣韓劇《藍色生死戀》的機會。而他主演的三級電影《人間中毒》本月在韓國上映，昨日他跟該戲演員錄影綜藝《黃金漁場》宣傳新戲。<br>撰文：梁展雯</p></body></html>
