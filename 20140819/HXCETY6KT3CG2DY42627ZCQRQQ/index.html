<html><header><meta charset="utf-8"><title>體壇拾趣：歐冲轉戰葡國追夢</title></header><body><h1>體壇拾趣：<br>歐冲轉戰葡國追夢</h1><p>效力YFC澳滌嘅前港腳歐陽耀冲（左），為咗爭取進軍歐洲球壇，上月自費去荷蘭跟荷甲NAC操練。雖然之後冇乜聲氣，但原來佢已經由荷蘭轉咗去葡萄牙繼續追夢。澳滌噚日證實歐冲已經去咗葡萄牙，至於跟邊支職業球隊操練就唔係好清楚。歐冲周日就上載咗張喺機場嘅自拍相到fb，仲留言：「一個人離鄉別井，都有好兄弟（右）過嚟接濟我，感激，仲要帶咁多嘢嚟食。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
