<html><header><meta charset="utf-8"><title>求驗客手記：紐國魚腩躋世冠4強</title></header><body><h1>求驗客手記：<br>紐國魚腩躋世冠4強</h1><p>上周六上演兩場世冠盃半準決賽，半職業球隊奧克蘭(藍衫)創歷史打入4強。呢支新西蘭球隊喺資格賽將麥靴比體育會淘汰，到上周六再過一關，喺滂沱大雨環境下對住非洲冠軍施迪夫，由約翰艾榮喺下半場射入全場唯一入球，以1:0擊敗對手，至少收到240萬美元獎金，周三將會同南美代表聖羅倫素爭決賽席位。另一場半準決賽，藍十字就反勝西悉尼流浪者，加時連入兩球下以3:1贏波，4強將會對皇家馬德里。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
