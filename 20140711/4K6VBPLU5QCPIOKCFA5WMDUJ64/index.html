<html><header><meta charset="utf-8"><title>元朗明渠加個頂　竟然變陷阱</title></header><body><h1>元朗明渠加個頂　竟然變陷阱</h1><p>近日有讀者發現元朗錦田「紅毛橋」的明渠有多處裂痕，更有石屎裂開墜下，石屎內藏發泡膠，有「豆腐渣」工程之嫌。<br> <br>現場是青山公路潭尾段近南生圍的「紅毛橋」，該橋橫跨錦田河。本報記者現場視察，橋旁邊有兩條明渠，明渠上約有600百多條石屎蓋，以掩蓋明渠。不過，記者發現當中有近三分之一的石屎橫樑有嚴重裂痕，石屎內更暴現發泡膠；而部份與石屎層連接的螺絲及石屎橫樑竟可隨手取出，工程十分兒嬉。當局為了掩飾裂痕，修補工程亦非常求其，只用少許石屎修補裂痕，或用木條支撐，或以鐵板蓋過。</p></body></html>
