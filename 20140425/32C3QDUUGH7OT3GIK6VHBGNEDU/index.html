<html><header><meta charset="utf-8"><title>美漢報假案被罰381萬</title></header><body><h1>美漢報假案被罰381萬</h1><p>報假案，後果可大可小！美國俄亥俄州一名男子，因虛報有人在海上遇險，連累美加兩國浪費資源搜救，被判罰款48.9萬美元（381萬港元）。<br>21歲的庫瑪2012年3月駕駛小型飛機途經伊利湖（Lake Erie），聲稱目睹四人在漁船上發出求救訊號，報警求助後美加的海岸防衞隊派出70人、三艘船、一架直升機（圖）和一架飛機進行21小時大型搜索。<br>但一個月後，他向調查員更正只是見到相信是求救的火光，從未看見任何船隻。法院裁定他需分別向美加政府合共賠償48.9萬美元，更喪失成為海岸防衞隊飛行員的資格。他不服判決提出上訴，第六巡迴上訴庭周二維持原判。<br>美聯社</p></body></html>
