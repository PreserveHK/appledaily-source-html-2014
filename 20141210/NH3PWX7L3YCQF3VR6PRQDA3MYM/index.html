<html><header><meta charset="utf-8"><title>【易筋經秘笈】舉頭往上看　專鬆腰骨</title></header><body><h1>【易筋經秘笈】舉頭往上看　專鬆腰骨</h1><p>香港的滄州迷踪派第七代傳人馬志堅師傅，師承霍元甲大俠，一星期兩個早上在鰂魚涌公園，免費教人習武。在教授滄州迷踪派《岳武穆(岳飛)八段錦》以後，還教授靜功--《少林易筋經》。</p><p>今日教大家少林易筋經第二式《羅漢舉鼎》，這一招對我們的腰骨，肩甲的健康很有幫助，特別是今時今日案頭上的工作，打手機、電腦好多<br>對頭低下的動作特別有利，對於肩甲健康及腰骨健康增進不少，希望大家留意。</p><p>記者：陳慧敏</p></body></html>
