<html><header><meta charset="utf-8"><title>再三轉行：星探發掘棄鐵飯碗</title></header><body><h1>再三轉行：星探發掘棄鐵飯碗</h1><p>加入娛樂圈前的戴志偉原來在水務局當水務督察，當時擁有一份人稱公務員的鐵飯碗工作，但因過於穩定，令他有外闖心態，他笑言：「當時份工對我冇乜難度。」一次被星探發掘後便改變了他的人生，成為演員。雖然多年來拍攝作品類型眾多，但始終未能攀上一線位置，人工亦只能應付基本所需，於是他在80年代搞地產生意，但97金融風暴後就轉投保險業，至今十多年，有一定利潤，不愁退居幕後，他直言：「單靠無綫份人工唔夠養家活兒，例如要供囝囝出國留學、買樓等。」過往有不少藝人淡出娛圈後都進軍保險業，上山詩鈉、劉錦玲等是成功例子。</p></body></html>
