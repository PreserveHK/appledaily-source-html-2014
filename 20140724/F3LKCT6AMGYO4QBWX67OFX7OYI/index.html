<html><header><meta charset="utf-8"><title>馮仁昭四圍超：區瑞強爆阿倫哥哥秘密 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>區瑞強爆阿倫哥哥秘密 - 馮仁昭</h1><p>區瑞強噚日搵嚟填詞人鄭國江，到銅鑼灣出席佢主持嘅港台節目《我們都是這樣唱大的》傳媒聚餐，區瑞強笑言今次碌盡人情卡請嚟許冠傑、林子祥、譚詠麟等做嘉賓，每個嘉賓會分享啲小秘密：「好似阿倫講返當年同張國榮鬥嘅嘢，佢話其實當年兩批歌迷互鬥，搞到大家好尷尬，所以有次阿倫就約咗哥哥出嚟打羽毛球除芥蒂，直到四大天王又出現呢個情況，阿倫同哥哥先約晒四大天王出嚟食飯。」<br>撰文：馮仁昭</p></body></html>
