<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伊健話生仔真的假不了 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>伊健話生仔真的假不了 - 馮仁昭</h1><p>鄭伊健噚日去咗尖沙嘴為「Minna no Tabo 樂遊夏祭」主持揭幕禮，伊健話後生嗰陣好鍾意儲呢啲精品，但係𠵱家冇用，所以全部送晒畀其他小朋友。問佢點解唔留番畀自己啲仔女呀？佢話：「都話冇咯！冇呢個打算，呢個世界好複雜，驚咗係其中一個原因，唔會太着緊，係有少少擔心環保問題，越進步就越難控制。」佢仲講到有傳話蒙嘉慧疑似有孕：「都回應咗，如果唔係咁耐都有變化，真的假不了。」<br>撰文：馮仁昭</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ <br></p></body></html>
