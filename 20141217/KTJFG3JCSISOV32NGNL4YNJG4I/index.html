<html><header><meta charset="utf-8"><title>前田敦子素顏送上門</title></header><body><h1>前田敦子素顏送上門</h1><p>日本組合AKB48舊將前田敦子，去年搭上現年29歲的歌舞伎男星尾上松也後，一度傳出二人情海翻波，不過昨日出版的八卦雜誌《女性自身》，就拍得前田跟尾上的恩愛拍拖照，證明彼此感情相當穩定。本月初，前田送上門到男友家短聚片刻，之後就離開寓所到餐廳醫肚，架上黑框眼鏡的前田近乎素顏，在寒冷天氣下手蹺男友，場面溫馨。另外，AKB偕另一上位女團E-girls昨日出席記者會，合力宣傳手機應用程式755。</p></body></html>
