<html><header><meta charset="utf-8"><title>News Flash沙地客機急降29傷</title></header><body><h1>News Flash<br>沙地客機急降29傷</h1><p>沙地阿拉伯航空公司一架由伊朗出發的波音767客機，懷疑起落架故障昨天在沙地西部麥地那機場緊急降落，至少29人受傷，當中3人傷勢嚴重。出事客機載有315名乘客及機組人員，網上片段見到客機着陸時跑道出現火燄（圖）。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
