<html><header><meta charset="utf-8"><title>班尼狄搵父母客串</title></header><body><h1>班尼狄搵父母客串</h1><p>英劇《新福爾摩斯》（Sherlock）於英國時間元旦推出第三季的第一集，迅即再引起熱話。扮演福爾摩斯的英國男星班尼狄甘巴貝治（Benedict Cumberbatch左圖）的演員父母Timothy Carlton和Wanda Ventham亦有客串，二人於劇中同樣做班尼狄的父母。班尼狄表示與父母同場演戲感到緊張。而英國幻覺大師布朗（Derren Brown）也有客串幫福爾摩斯扮死。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
