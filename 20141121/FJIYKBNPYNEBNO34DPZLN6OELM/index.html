<html><header><meta charset="utf-8"><title>康文署外判　過份集中</title></header><body><h1>康文署外判　過份集中</h1><p>【本報訊】為免部門官員與承辦商利益輸送，政府通常都避免長期聘用同一或少數外判公司。截至今年3月為止，康文署雖然批出共41份場地潔淨及支援服務合約予八個承辦商，合約總值19.13億元，但當中78%，即17.8億元的合約，就集中判給兩個承辦商。<br>報告發現，在41份合約中，其中一個承辦商囊括了20份合約，總值達12.36億元。審計署認為，如此集中的做法須予密切關注。審計署建議康文署依據《世貿採購協定》制訂招標策略，以免過於倚賴數個服務商。</p></body></html>
