<html><header><meta charset="utf-8"><title>隔牆有相：酒駕波合十拒飲啤酒 - 李八方</title></header><body><h1>隔牆有相：<br>酒駕波合十拒飲啤酒 - 李八方</h1><p>究竟基督徒喺乜嘢情況下會合十？究竟一個嗜酒之人，點解會喺美酒當前，仍然能把持得住？呢啲問題，就真係要問問發展局局長陳茂波，先至會有答案啦。噚日長洲太平清醮，茂波局長走咗入長洲做嘉賓。話晒過門都係客，大會嘅啤酒女郎禮貌地遞上啤酒，諗住畀局長啤一啤佢。可能見過鬼都怕黑啦，美酒當前，茂波都不敢妄動，只能雙手合十，以示感謝，以表抱歉，請咗啤酒女郎食檸檬。喺鏡頭前，茂波局長今次都算有政治觸覺，希望佢經過上次飲啤酒駕車，做咗酒駕波事件之後，真係經一事，長一智，唔好再有下次喇！<br>朱永倫攝</p></body></html>
