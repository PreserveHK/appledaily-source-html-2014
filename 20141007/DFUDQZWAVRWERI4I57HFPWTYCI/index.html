結伴郊遊可治抑鬱</title></header><body><h1>健康Express醫療新知：　<br>
結伴郊遊可治抑鬱</h1><p>英國一個每年組織逾3,000個假日郊遊活動的自願團體進行研究，跟進近2,000名持續一年參與活動人士的精神狀況，參加者在研究開始時先進行壓力評分，在研究結束後再評分，結果發現壓力指數平均下降逾三成，其中對改善抑鬱症狀效果明顯。<br>研究又顯示，郊遊的綠色環境，加上可以與同伴在輕鬆氣氛下傾訴，對於舒緩離婚、喪偶、失業及疾病等壓力尤其有效。負責有關研究的家庭醫生指出，都市人壓力大缺乏減壓途徑，組織這類郊遊活動成本低，社區居民容易參與，屬風險較低的另類治療方案。</p></body></html>
