<html><header><meta charset="utf-8"><title>馮仁昭四圍超：港姐收視23點跌谷底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：港姐收視23點跌谷底 - 馮仁昭</h1><p>近年港姐唔單止質素唔掂，就連收視亦都係唔掂。<br>前晚港姐準決賽，平均收視只得23點（約149萬觀眾），唔單止低過舊年準決賽1點，而且更喺過去10年裏面，追平咗09年決賽（圖）最低嘅23點，而前晚最高只係得25點（約162萬觀眾）。另外，有讀者投訴港姐舞台抄足法國品牌Chanel嘅2014春夏高級訂做服時裝騷，馮仁昭睇過真係有七成相似。<br>撰文：馮仁昭</p></body></html>
