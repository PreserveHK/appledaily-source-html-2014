<html><header><meta charset="utf-8"><title>影畫館：Sulli騷腿復工谷新片</title></header><body><h1>影畫館：Sulli騷腿復工谷新片</h1><p>韓國女團f(x)成員Sulli早前被爆與Dynamic Duo的崔子拍拖，即被事務所以其健康欠佳為由將她雪藏3個月。不過，隨着Sulli主演的新片《我要做男神》上周四在韓國開畫，Sulli亦逐步復工，昨日下午Sulli就以短裙裝大晒美腿現身東大門的戲院謝票。雖然男主角周元有其他工作而缺席，但Sulli依然有另外兩位男拍檔安宰賢及下月結婚的金聖武陪伴，Sulli更不時展露笑容，心情靚爆。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
