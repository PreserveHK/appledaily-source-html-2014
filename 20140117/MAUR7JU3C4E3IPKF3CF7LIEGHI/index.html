<html><header><meta charset="utf-8"><title>海邊召兒子上岸女泳客被閃電劈死</title></header><body><h1>海邊召兒子上岸<br>女泳客被閃電劈死</h1><p>巴西聖保羅市有一家人到海灘暢泳，期間天氣轉壞，母親走到海邊着兒子回岸時，卻遭閃電劈死。<br>死者比亞瓦蒂（Rosangela Biavati）周一和家人到瓜魯雅（Guaruja）海灘暢泳遊玩，三小時後烏雲密佈，她走向海灘叫兒子及外甥上水，說時遲那時快，一道電光劈下，她就陳屍沙灘上。雖然她被劈死的情景剛巧遭一輛汽車遮住，但有人卻拍到一點點的電光由上而下的情景。比亞瓦蒂的弟弟埃利亞斯說：「我們很震驚，姐夫情緒崩潰。」<br>英國《每日郵報》</p></body></html>
