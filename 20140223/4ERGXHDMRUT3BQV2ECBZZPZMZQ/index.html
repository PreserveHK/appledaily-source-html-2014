<html><header><meta charset="utf-8"><title>台男按摩棒插肛醫痔瘡？斷兩截體內繼續震</title></header><body><h1>台男按摩棒插肛醫痔瘡？<br>斷兩截體內繼續震</h1><p>拿按摩棒塞肛門，竟是為了治療痔瘡。台灣台北市一名30多歲的男子，日前在妻子陪同下到醫院求診，指自己有痔瘡，以為拿按摩棒按摩能消掉痔瘡，改善病況，卻沒想到插進去後，肛門越用力想把按摩棒擠出來，按摩棒卻越伸越進去，最後竟拔不出來。<br><br>醫生替他拔出來時，才發現裝電池的另一端仍在其體面，結果再度夾出來。有護士來到應診室幫忙，看到這樣的按摩棒都有些害羞。<br><br>台安醫院大腸直腸外科主任糠榮誠表示，治療痔瘡應是用手術切除，而非用按摩棒來消掉。而民眾應避免拿異物塞肛門，否則恐造成直腸破裂，嚴重將危及生命。<br><br>台灣《蘋果日報》</p></body></html>
