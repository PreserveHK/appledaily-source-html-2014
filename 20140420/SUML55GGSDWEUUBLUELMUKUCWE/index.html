<html><header><meta charset="utf-8"><title>林志穎親操刀幫Kimi剪頭髮似李敏鎬？</title></header><body><h1>林志穎親操刀<br>幫Kimi剪頭髮似李敏鎬？</h1><p>林志穎囝囝Kimi之前留長頭髮，成日被人誤認係女仔，所以小志早排幫Kimi剪頭髮，諗住剪個型仔頭，但小志喺微博話：Kimi的頭髮，好像……被我剪……壞了……怎麼辦？！不像芭比的髮型了。」不過小志當時未有將Kimi相張貼出嚟。<br><br>昨日，小志終於喺微博上載幾張Kimi擺晒甫士嘅相，仲留言話：「那天Kimi剪完『男生頭』，他高興地擺各種POSE。我說，哇！你現在像爸比一樣頭髮了！Kimi說，不是嘢，我是李敏鎬！囧……求評鑒：新髮型到底像誰？」哈哈，估唔到Kimi想似紅到爆燈嘅李敏鎬都唔想似爸爸喎!</p></body></html>
