<html><header><meta charset="utf-8"><title>向海嵐宣傳防敲詐</title></header><body><h1>向海嵐宣傳防敲詐</h1><p>向海嵐日前應防碰瓷大隊邀請，擔任全國「防碰瓷」宣傳大使，並在廣州街頭拍攝短片，打擊碰瓷黨。片中向海嵐被碰瓷（被敲詐），一名碰瓷黨趁海嵐駕駛時，故意假裝被撞，並與向海嵐理論，結果她報警求助， 對方落荒而逃。她坦言希望藉此令大家提高警覺，不要讓匪徒有機可乘，稍後亦會為他們全國宣傳。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
