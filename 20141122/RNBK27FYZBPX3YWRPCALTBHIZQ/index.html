<html><header><meta charset="utf-8"><title>瑪莎自爆已娶設計師</title></header><body><h1>瑪莎自爆已娶設計師</h1><p>五月天的瑪莎（圖）自從與梁靜茹分手後，去年戀上了設計師謝葦怡（Vicky），這戀情終於修成正果，昨日他在fb貼相承認已婚，他說：「前幾天，在幾位好朋友的陪同下，我們登記結婚了。我們在身份證上寫下了彼此的姓名，讓彼此空白的配偶欄少了點空虛。我們給彼此承諾，在未來日子會小心地呵護這份承諾。謝謝大家。」前女友梁靜茹亦大方祝賀並說：「恭喜，找到自己的幸福，祝早生貴子，早日組成小五月天。」</p></body></html>
