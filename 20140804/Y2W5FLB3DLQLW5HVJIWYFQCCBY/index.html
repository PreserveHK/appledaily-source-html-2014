<html><header><meta charset="utf-8"><title>婦任愛犬舔手致感染死</title></header><body><h1>婦任愛犬舔手致感染死</h1><p>可愛約瑟爹利犬的溫馨擁吻，竟變成死亡之吻！英國52歲婦人卡瓦納（圖）被愛犬舔手後，竟患上罕見的敗血性休克致死。<br>案情指，卡瓦納愛護動物，飼養了兩隻約瑟爹利犬、一隻積羅素犬及六匹馬。今年4月24日，她下班後不適送院，醫生懷疑她患上腦膜炎，讓她服食抗生素，翌晚病情急轉直下，搶救後最終不治。<br>病理學家在死因聆訊上表示，卡瓦納送院時血液樣本中含有犬咬二氧化碳嗜纖維菌，相信是手中傷口沾到狗唾液後受感染。二氧化碳嗜纖維菌本身無害，但由於她在1988年因傷切除脾臟，沒有脾臟才導致她敗血性休克。<br>英國《星期日電訊報》</p></body></html>
