<html><header><meta charset="utf-8"><title>日本地鐵　離奇出現白衣女</title></header><body><h1>日本地鐵　離奇出現白衣女</h1><p>日本鬼怪傳說多得是，不論醫院、學校還是廁所都有靈異故事，而最近當地社交網最多人談論的，是一張列車車廂靈異照。<br><br>日本有網民在車廂隨便拿起相機拍攝，怎料當列車駛進隧道時，赫見到車窗有個倒影，他環顧四周，卻不見窗中的白衣的長髮女子，他頓感不寒而慄，懷疑自己撞鬼。<br><br>照片其後引發網友議論。「這是真的嗎？」，「看了後感覺很不舒服」、「這幽靈看起來很冷」，「這個不太妙啊，上傳者慘了」；但也有網友認為照片很假，「根本是手機APP做出來的等級」。<br><br>Gameover</p></body></html>
