<html><header><meta charset="utf-8"><title>劇王子：男生整「李敏鎬鼻」險毀容</title></header><body><h1>劇王子：男生整「李敏鎬鼻」險毀容</h1><p>韓國男神李敏鎬的靚樣迷死女，想不到台灣一名陳姓男學生為了追求學妹，在獲知女方喜歡李敏鎬後，竟然趁暑假隆鼻，指明要倒模李敏鎬一樣高挺的鼻梁，結果卻幾乎毀容。消息指該男生在手術後鼻翼紅腫潰爛，求醫後發現患處已出現組織壞死，幸好以高壓氧治療，歷經15次療程後，才成功救回鼻子。</p><p>李敏鎬昨日宣佈將於下月3日來港，出席代言的天喔茶庄果茶系列發佈會。當日下午他會現身四季酒店見傳媒，消息指他會旋風式襲港不足24小時。此外，其《繼承者們》舊拍檔朴信惠早前到美國行山，更赤腳蹲下撩小動物玩。<br>撰文：江瑚 </p></body></html>
