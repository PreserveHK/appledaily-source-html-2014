<html><header><meta charset="utf-8"><title>體壇拾趣：車神昏迷都俾人告</title></header><body><h1>體壇拾趣：<br>車神昏迷都俾人告</h1><p>唔經唔覺，車神舒密加（圖）昏迷就快滿4個月，早前話過佢有好轉迹象之後，都未有咩新進展。不過，據報目前仲未醒番嘅車神，有可能俾人告！話說車神之前喺西班牙旅行嗰陣不小心駕駛，揸住架Audi撞到部電單車，搞到對面個司機仆落地之餘，仲整傷手腕。由於個司機想向保險公司claim損失，要有晒白紙黑字紀錄在案先收到賠償，所以就要落案告車神。昏迷緊仲要惹官非，車神今次都算係禍不單行喇。</p></body></html>
