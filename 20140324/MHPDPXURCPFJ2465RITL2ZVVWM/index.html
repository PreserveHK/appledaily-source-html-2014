<html><header><meta charset="utf-8"><title>關智斌想學軒仔剝光豬</title></header><body><h1>關智斌想學軒仔剝光豬</h1><p>連詩雅、關智斌（Kenny）及鍾舒漫等，昨日到迪士尼參與慈善跑，Kenny近年主力在內地拍劇搵錢，早年已在港置業，最近又被爆於橫店置業，他說︰「成日要上橫店工作，見樓價唔貴，所以一炮過買咗，下個目標想喺北京或上海置業。」對於密友張敬軒全裸拍攝舞台劇海報，Kenny說︰「我覺得佢會喺舞台劇脫胎換骨，接得就唔會諗全裸問題，有機會我都想做。」<br>跑3公里的詩雅說：「落車位行到起跑位都已經3公里，加埋跑其實有6公里，跑得多對腳真係會粗啲，所以之後要拉番筋，因為我靠對腳搵食。」<br>採訪、攝影：譚倩宜</p></body></html>
