<html><header><meta charset="utf-8"><title>鋁窗21樓飛墮傷兩途人</title></header><body><h1>鋁窗21樓飛墮傷兩途人</h1><p>【本報訊】屯門龍門居一名18歲姓溫青年，昨在21樓住所推開窗門時，其中一扇鋁窗（圖）突然鬆脫直墮地下的休憩處，鋁窗跌正乒乓波枱再反彈地面，碎片四濺，一名男子及一名女童被碎片濺傷頭及割傷腳掌，幸好只是輕傷，送院敷治後無恙。警方事後票控涉事青年。<br></p><p>女童踩中碎片
</p><p>現場為龍門居15座對開的休憩處，設有乒乓波枱及石凳，兩名傷者分別為53歲姓文男子及年約2歲姓黃女童。昨下午5時許，文在乒乓枱附近觀看街坊下棋，女童則由祖母帶來玩耍，突然一扇鋁窗由大廈高處飛下，擊中乒乓波枱再反彈落地，文被碎片濺傷頭，女童右腳掌踩中碎片割傷。</p></body></html>
