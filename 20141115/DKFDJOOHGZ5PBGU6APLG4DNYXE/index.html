<html><header><meta charset="utf-8"><title>樓神表演瞓窗台</title></header><body><h1>樓神表演瞓窗台</h1><p>【花　絮】<br>千呼萬喚，長實（001）大埔嵐山終於現真身，昨首度開放現樓予傳媒參觀，屋苑內的祖墳和「劏房」成焦點，長實執行董事趙國雄再度帶隊參觀，並親自表演瞓窗台。<br>長實昨安排傳媒參觀嵐山1期現樓，守圍森嚴，只限參觀7座18樓A及B室「1+親」三房加開放式單位及現場售樓處。由於現場仍有工程，所有傳媒須佩戴安全帽。<br>嵐山窗台特大，「樓神」趙國雄即場表演瞓窗台。長實昨請了藝人林盛斌（Bob）及電台DJ路芙，在嵐山「劏房」表演揼骨真人騷，樓神玩到不錫身，成個人趴喺窗台畀兩人按摩，路芙仲high到坐喺樓神上面！</p></body></html>
