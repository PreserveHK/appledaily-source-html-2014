<html><header><meta charset="utf-8"><title>劇王子：李連杰簽名相誘金秀賢</title></header><body><h1>劇王子：李連杰簽名相誘金秀賢</h1><p>憑《來自星星的你》爆紅的金秀賢日前到上海舉行粉絲見面會時自爆是李連杰粉絲，更有意向李連杰索取簽名。李連杰前日被問到此事時，他直言有睇過《星星》，但開出條件表示若金秀賢加入壹基金，他會送上簽名相，十分風趣。<br>《星星》女主角全智賢最近在韓國一個廣告模特兒好感度調查中，力壓韓國花樣滑冰女王金妍兒及女子組合miss A成員秀智，當選最受歡迎廣告模特兒。此外，在《星星》中飾演全智賢胞弟的安宰賢，前日低調到上海為首部主演的內地新片《婚禮日記》試造型，有不少粉絲聞風而至接機。<br>撰文：施洛冰</p></body></html>
