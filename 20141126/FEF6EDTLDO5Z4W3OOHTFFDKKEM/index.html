<html><header><meta charset="utf-8"><title>韓劇燒：李鍾碩就拍檔變矮仔</title></header><body><h1>韓劇燒：李鍾碩就拍檔變矮仔</h1><p>由李鍾碩及朴信惠主演的新劇《Pinocchio》今晚播第5集，當中1.86米高的李鍾碩為遷就1.74米高的李柱承而彎腰，奇怪的姿勢非常搞笑。劇中他們曾經是競爭對手，突然變好友，引起觀眾的好奇。劇組亦公開了朴信惠與金英光在便利店見面的劇照，似預告二人和李鍾碩的三角關係。</p><p>此外，朴信惠主演的古裝片《尚衣院》即將上映，昨日劇組公開朴信惠與男主角劉延錫穿上宮廷服的合照。而「輝京」朴海鎮近日憑新劇《壞傢伙們》而人氣急升，更獲邀演出由人氣網絡漫畫《Cheese in the Trap》改編的同名新劇。<br>撰文：梁雯迪</p></body></html>
