<html><header><meta charset="utf-8"><title>花絮：張文秀衰禁藥失金</title></header><body><h1>花絮：<br>張文秀衰禁藥失金</h1><p>繼馬來西亞武術冠軍周二因為服食禁藥被取消資格（DQ）冇咗個金牌之後，女子鏈球金牌得主中國嘅張文秀（圖），亦都因為喺26號嘅藥物檢測肥佬，噚日俾人DQ咗，痛失金牌。張文秀就否認有食禁藥，仲話自己喺多項大賽都成績優異，根本唔需要以身犯險喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
