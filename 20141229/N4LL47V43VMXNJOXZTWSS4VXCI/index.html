<html><header><meta charset="utf-8"><title>體訊速遞︰（排球）體藝8強硬撼英華</title></header><body><h1>體訊速遞︰<br>（排球）體藝8強硬撼英華</h1><p>賽馬會體藝中學昨於青衣體育館上演的全港學界排球精英賽女子組次圈賽事，以2:0擊敗葵青區女甲冠軍中華基督教會全完中學晉級，今午12時在同地上演的8強賽，將火併英華女學校；賽事免費入場。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
