<html><header><meta charset="utf-8"><title>索女自拍上晒癮男友終於出絕招</title></header><body><h1>索女自拍上晒癮<br>男友終於出絕招</h1><p>女生愛美愛自拍，只是與朋友一起時記得有所節制，尤其那人是男朋友的時候。<br><br>泰國網友Keng Dekza日前與靚女友共晉午餐，但女友卻不停地玩多角度自拍，時而托腮時而飲汽水，無視身旁男友的存在。為了食得安樂，Keng Dekza終於「出手」，拍了女友後腦一下，提醒她要先食完眼前的食物，靚女友萬般不情願地乖乖聽話。其後Keng Dekza將短片上載到facebook，逗得不少網友一笑，「我以後也要小心點免被男友拍頭了」。<br><br>stomp</p></body></html>
