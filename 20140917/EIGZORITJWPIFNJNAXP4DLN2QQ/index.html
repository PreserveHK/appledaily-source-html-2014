<html><header><meta charset="utf-8"><title>三星板腦着火9歲童險燒傷</title></header><body><h1>三星板腦着火<br>9歲童險燒傷</h1><p>玩平板電腦時，要注意零件有否發出怪聲，否則隨時被燒傷！美國喬治亞州9歲男童沃克（Andrew Walker）在家中使用三星平板電腦期間，板腦突發熱着火爆炸，幸沃克及時將板腦丟在地上，沒有受傷。</p><p>「我當時在玩板腦，它突然發出破裂的聲音，然後就着火。」沃克憶述板腦着火的情景，他聽到板腦發出怪聲，遂將它丟到地上，豈料板腦隨即着火，地毯更被燒焦。<br>沃克的母親向三星投訴，三星指會調查。<br>美國《紐約每日新聞》</p><p>【動Live】iPhone 6搶先玩，朝9晚5全港巡迴試機<br> http://bit.ly/liveiphone6  </p></body></html>
