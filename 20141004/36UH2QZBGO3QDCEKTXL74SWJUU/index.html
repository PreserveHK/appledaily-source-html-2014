<html><header><meta charset="utf-8"><title>楊洛婷高興可自由接Job</title></header><body><h1>楊洛婷高興可自由接Job</h1><p>楊洛婷昨日於灣仔出席活動，為大會擔任司儀的她一身紅色旗袍，戴上價值1,200萬翡翠鑽飾，她大賣口乖說：「天然翡翠同鑽石，呢度可以買到兩、三層樓。」楊洛婷自從離開無綫後工作量有增無減，她昨日完成司儀工作後便馬上會飛往天津， 為now電視台拍攝旅遊及樓盤特輯，問她是否離巢後更多工作？她笑說：「我好free，乜嘢電視台都歡迎。𠵱家好開心，可以揀自己想做嘅嘢，好難得。」至於男友是否真的向她求婚？她說：「唔係我逼婚，佢話會作首歌，但係我等咗8年，唔知幾時聽到。」<br>採訪、攝影：羅慧敏</p></body></html>
