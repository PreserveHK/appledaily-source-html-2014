<html><header><meta charset="utf-8"><title>祖名多私竇　震東多女圍</title></header><body><h1>祖名多私竇　震東多女圍</h1><p>柯震東大爆第一口大麻是房祖名給他，兩人除了有共同嗜好外，更經常結伴夜蒲獵女，友人爆料指柯震東有女人緣，出現夜店容易引來異性埋身，連同行男友人都會艷福無邊，所以祖名都愛孖着柯震東出巡。含着金鎖匙出世的祖名，有個身家逾25億港元富爸爸，物業更遍佈中港台、美國和新加坡等，母親林鳳嬌早前也在台灣為房祖名購下豪宅，令祖名有本錢去到邊玩到邊。<br>此外，祖名朋友圈遍及全球，跟謝霆鋒、陳奕迅、余文樂、何超儀、陳冠希、吳建豪夫婦、陳柏霖、周杰倫－、范曉萱、周迅、趙薇、G-Dragon、崔始源、韋史密夫（Will Smith）等都關係友好。<br>撰文：楊定</p></body></html>
