<html><header><meta charset="utf-8"><title>Nick Carter娶健身教練</title></header><body><h1>Nick Carter娶健身教練</h1><p>美國過氣偶像組合Backstreet Boys（BSB）成員Nick Carter昨日正式結束單身生活，現年34歲的他在加州與身為健身教練及演員的未婚妻Lauren Kitt舉行婚禮。由於Nick以往曾揚言不會結婚，有份出席婚禮的隊友A.J. McLean，昨日在twitter表示難以置信，也替Nick高興。<br>此外，有份演出《雷神奇俠》（Thor）的美國男星Josh Dallas，昨日也迎娶正為他懷孕的演員妻子Ginnfier Goodwin，昨日二人透過發言人公佈喜訊。<br>撰文：張一明</p></body></html>
