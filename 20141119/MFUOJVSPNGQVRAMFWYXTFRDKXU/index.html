<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.被封殺扮無知 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.被封殺扮無知 - 馮仁昭</h1><p>被指爆紅囂張而俾內地文化部列為封殺歌手鄧紫棋（G.E.M.），噚日現身尖沙嘴舉行演唱會記招，排場儼如國際巨星，訪問時要求文字跟電子傳媒一齊做，當傳媒要求分開時，其經理人張丹扮聽唔到，最後更宣佈取消訪問環節。<br>事隔分幾鐘，張丹又主動要求受訪，G.E.M.被問到是否升呢為阿姐時，佢話：「同事係執行行政上嘅嘢，我只係負責表演部份。」<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
