<html><header><meta charset="utf-8"><title>摩天輪靚景　1分鐘縮時睇</title></header><body><h1>摩天輪靚景　1分鐘縮時睇</h1><p>中環摩天輪於日前開幕，目標在首年吸引100萬人次乘坐。攝影師Francis So（蘇嘉進）日前在網上發佈一條長約1分鐘的縮時影片，播出座落中環海濱、高60米的摩天輪開幕日及試業情況，展現摩天輪美態。<br><br>中環海濱摩天輪在本月5日下午5時正式開放公眾入場，每程100元，市民可從摩天輪的車廂中俯瞰維港景色15至20分鐘。<br><br>影片網址出處：<br> http://bit.ly/1A5knvO </p></body></html>
