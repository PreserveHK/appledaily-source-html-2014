<html><header><meta charset="utf-8"><title>崩口古瓶插假花　原來值765萬</title></header><body><h1>崩口古瓶插假花　原來值765萬</h1><p>英國一對退休夫婦年尾發橫財，廳中用來插假花的崩口中式花瓶，原來是18世紀乾隆年間宮廷擺設，在拍賣會以63.4萬英鎊（765萬港元）成交，高出估價60多倍。<br>16吋高的豌豆青色粉彩花瓶四面有乾隆詩詞，頌讚代表四季的牡丹、蓮花、菊花和梅花，並附有印璽。專家勞斯爾估計瓶口破損是19世紀時造成，以釘粗略修補，但仍吸引多名中港台買家競投，如花瓶完好無缺，相信可賣貴一倍。花瓶原是婦人亡父在1960年代慈善大減價上購得，近日夫婦想變賣家中物件時，以電郵傳送花瓶及其他「破古董」照片給勞斯爾鑑定，才知是寶。<br>英國《每日郵報》</p></body></html>
