<html><header><meta charset="utf-8"><title>判頭扮醫生姦15歲女</title></header><body><h1>判頭扮醫生姦15歲女</h1><p>江蘇昆山市一名工地判頭冒充婦科醫生，藉迷路為名誘騙年輕女子上車帶路，再駛至偏僻地方性侵對方，一個月內共有10名女子受害，年紀最輕的僅15歲，警方近日已拘捕該淫魔。<br>該男子先開車向路邊女途人問路，表示自己要去區內一所中學但迷了路，並請少女上車帶路。上車後，淫魔再向對方謊稱是婦科醫生，並要為受害人把脈。受害人不虞有詐，直至車駛至偏僻地方，男子才露出真面目性侵對方。幸得最後一名受害少女報警，男子才落網。<br>蘇州電視台</p></body></html>
