<html><header><meta charset="utf-8"><title>求驗客手記：獵人復出即有士哥</title></header><body><h1>求驗客手記：<br>獵人復出即有士哥</h1><p>亨特拉爾（右）呢啲咪叫級數囉！呢位效力史浩克04嘅荷蘭國腳前鋒，季初踢咗兩場德甲就膝頭重創，足足唞咗超過5個月，但未有因長時間冇比賽就唔識入波。禮拜日佢喺德甲傷癒復出兼打正選，只係用咗34分鐘就搵番對射門鞋，接應法芬傳中頭槌先開紀錄，最終協助史浩克作客大勝漢堡3:0。佢哋全取3分後，家陣喺聯賽榜升上第5位，保持參加下屆歐聯嘅希望。話時話，外號「獵人」嘅亨特拉爾對住漢堡原來成日入波，計埋禮拜日場波，對賽7次入10球，絕對係漢堡嘅剋星。</p></body></html>
