<html><header><meta charset="utf-8"><title>人肉憤怒鳥懸崖彈射跳傘</title></header><body><h1>人肉憤怒鳥懸崖彈射跳傘</h1><p>有定點跳傘員從瘋魔一時的手機遊戲「憤怒鳥」取得靈感，發明「人肉彈射器」，用大的彈兜將他彈出懸崖跳傘。</p><p>喜愛攀山、滑翔傘等極限運動的資深定點跳傘員梅利特（Tancrede Melet），仿效「憤怒鳥」的造型，在彈射器加上羽毛裝飾（上圖），用大型彈射器將他投擲出懸崖之外，拋射上天空幾米高，享受片刻小鳥飛翔快感（左圖）之餘，也不忘手持自拍神器拍攝一番。這項「人肉」彈射創舉上載到YouTube後瘋傳，片段不久被刪，但網民已截圖再傳閱。<br>英國《獨立報》</p></body></html>
