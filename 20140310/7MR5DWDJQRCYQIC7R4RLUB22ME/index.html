<html><header><meta charset="utf-8"><title>凱莉搭上俄羅斯富商</title></header><body><h1>凱莉搭上俄羅斯富商</h1><p>據英國《鏡報》報道，英國女星伊莉莎伯凱莉（Elizabeth Hurley）日前被影到搭上俄羅斯富豪Evgeny Lebedev，凱莉更直接到Evgeny的家中與他共晉晚餐。凱莉當日穿上性感低胸短裙，上樓後凱莉又主動脫下外套色誘Evgeny。兩人吃完飯後，Evgeny亦落樓送凱莉上車。<br>報道指凱莉與Evgeny本來是好友，但自從她與前未婚夫Shane Warne分手後，兩人關係便突飛猛進。Evgeny之前曾與英國組合Spice Girls成員Geri Halliwell拍拖。<br>撰文：鍾國泰</p></body></html>
