<html><header><meta charset="utf-8"><title>轉會速遞：紅魔終賣走水貨碧比</title></header><body><h1>轉會速遞：紅魔終賣走水貨碧比</h1><p>前曼聯領隊費格遜，最失敗收購之一的葡萄牙前鋒碧比（圖），終於離開紅魔，以240萬鎊（約3,100萬港元）轉投葡超球隊賓菲加。另外，雖然意大利球隊羅馬強調，陣中正在養傷的荷蘭中場史杜特文不會離隊，但有報道指，曼聯新帥雲高爾快將買得這名心頭好。<br></p><p>又到夏天球員轉會市場重開，歐洲各大小球會為新一季做定準備，物色新兵兼清除唔等使舊貨。〈蘋果波經〉為球迷披露最新重要球員轉會情報。註：以5★為最高</p></body></html>
