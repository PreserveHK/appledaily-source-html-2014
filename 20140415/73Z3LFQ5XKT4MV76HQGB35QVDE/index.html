<html><header><meta charset="utf-8"><title>康緹饑饉唱歌仔</title></header><body><h1>康緹饑饉唱歌仔</h1><p>衞蘭和Super Moment等前晚在香港仔出席「饑饉三十」閉幕禮，Super Moment和Musical Kidz兒童合唱團合唱《世界變了樣》，合唱團中見到陳奕迅和徐濠縈囡囡陳康緹，阿徐全程在後台支持，不過當邀阿徐和囡囡影合照時，她則婉拒，只肯獨照。</p><p>前日是衞蘭32歲生日，大會在閉幕禮後安排蛋糕慶生，身形依然脹爆的衞蘭透露希望可以多些工作以及找個男朋友，記者問她現時是否很dry？她即尷尬說：「少少啦！」<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
