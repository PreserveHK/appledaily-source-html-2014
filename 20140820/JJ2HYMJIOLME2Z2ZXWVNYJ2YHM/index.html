<html><header><meta charset="utf-8"><title>全球報道成龍之子被捕</title></header><body><h1>全球報道成龍之子被捕</h1><p>房祖名與柯震東涉毒被捕，不單在兩岸三地受到高度關注，基於成龍在國際地位舉足輕重，連海外傳媒亦作廣泛報道。美國媒體《Variety》與《USA TODAY》等多個外國網站，更以「成龍之子涉毒被捕」等為標題報道案件，除了綜合案情，還簡介祖名及柯震東的個人資料。</p><p>至於日韓兩地則同樣有多個大型新聞網站，不停更新關於案件的最新消息，甚至TBS與NTV等日本電視台亦在新聞時段作報道。<br>撰文：畢紹</p></body></html>
