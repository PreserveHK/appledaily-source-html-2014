<html><header><meta charset="utf-8"><title>呃三長者醫療券　
中醫師重囚九月</title></header><body><h1>呃三長者醫療券　<br>
中醫師重囚九月</h1><p>【本報訊】中醫師未經病人同意，兌用約3,000元的長者醫療券，昨被裁定五項有犯罪意圖而不誠實使用電腦罪成。裁判官斥責中醫師十分貪心，有預謀及有計劃地犯案，重判他監禁九個月，並拒絕他保釋等候上訴。本案為首宗成功檢控的長者醫療券騙案。<br>案件涉及三名73至80歲的長者，他們於2012年11月至去年3月間，遭被告甘永成（47歲）於佐敦偉晴街的康傑（國際）體檢醫療中心兌換了共約3,000元的長者醫療券，其中一名長者供稱從未造訪被告診所。辯方坦言政府因本案亦蒙受損失，被告願向政府償還損失。<br>案件編號：KCCC1097/14</p></body></html>
