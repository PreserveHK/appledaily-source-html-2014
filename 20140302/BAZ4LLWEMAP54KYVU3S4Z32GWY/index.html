<html><header><meta charset="utf-8"><title>惡海豚咬傷9歲女童</title></header><body><h1>惡海豚咬傷9歲女童</h1><p>海豚向來予人友善印象，但美國德州主題公園「海洋世界」上月底發生海豚咬人事件，一名9歲女童撫摸海豚時被咬傷手部。<br>女童與家人到「海洋世界」的「海豚灣」參觀，當她俯身伸手企圖撫摸海豚，卻被海豚張口緊咬（圖），直至飼養員強行將牠鬆開口，女童才能脫身，但手部被咬傷腫起。美國善待動物組織（PETA）直斥園方為牟利容許遊客撫摸海豚，違反德州「公眾及動物須保持安全距離」的法例，而且水族館環境擠迫已令海豚飽受壓力，再被迫接受陌生人撫摸，是極危險的事。<br>美國廣播公司</p></body></html>
