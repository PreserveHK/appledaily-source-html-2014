<html><header><meta charset="utf-8"><title>馮仁昭四圍超：袁潔瑩厭食搞到停經</title></header><body><h1>馮仁昭四圍超：袁潔瑩厭食搞到停經</h1><p>袁潔瑩（左）早前幫有線節目《星級會客室》擔任嘉賓，講起當年患厭食症，佢話：「當年為出碟而做運動練氣，見啲人讚我靚咗，我就以為瘦就係靚，所以狂做運動兼唔食嘢，媽咪見到日日都喊，仲跪低叫我食嘢。」因為厭食，袁潔瑩仲搞到身體機能失調同有情緒病，23歲就停經。講到感情生活，袁潔瑩直認對愛情好執着：「我會逼到人唞唔到氣，可能因為同我拍拖嘅都比我大十年以上，所以被縱壞咗。」<br>撰文：馮仁昭</p></body></html>
