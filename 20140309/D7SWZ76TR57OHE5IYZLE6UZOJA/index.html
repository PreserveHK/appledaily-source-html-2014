<html><header><meta charset="utf-8"><title>趣趣地：英軍左閘囉囉攣</title></header><body><h1>趣趣地：<br>英軍左閘囉囉攣</h1><p>雖然𠵱家已經係21世紀，好多嘢都可以好open，但就男子足球運動嚟講，同性戀始終係一個忌諱嘅字眼。就日前傳出一名喺上周三對丹麥友賽時替英格蘭上陣嘅國腳級球員，喺日內將會「出櫃」，成為首名公開嘅現役英超同性戀球員，兩位英格蘭左閘艾殊利高爾同埋勞基梳爾（圖），就齊齊喺社交網站Twitter度話唔係自己。不過，佢哋兩個咁突兀咁走出嚟否認，反而令人覺得佢哋有啲嘢囉！</p></body></html>
