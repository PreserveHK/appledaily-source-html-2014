<html><header><meta charset="utf-8"><title>扎拉全家福195萬售雜誌</title></header><body><h1>扎拉全家福195萬售雜誌</h1><p>英國安妮公主女兒扎拉（Zara Philips）上月誕下女兒米婭後，一家三口刻意保持低調，原來扎拉將米婭的首張公開照片賣給英國《Hello！》雜誌做封面（圖），作價15萬鎊（195萬港元）。<br>米婭處女封面照在扎拉和丈夫廷德爾的別墅拍攝，米婭躺在父母前面，眼仔睩睩，非常可愛。除了封面照外，扎拉夫婦還為雜誌做了13頁訪問，披露了米婭上月17日出世詳情，以及扎拉出院回家如何致電外祖母英女皇報喜。扎拉向雜誌高價出售米婭處女照，事前沒有通知白金漢宮，英女皇發言人拒絕評論事件。<br>英國《每日郵報》</p></body></html>
