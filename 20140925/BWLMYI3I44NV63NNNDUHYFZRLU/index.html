<html><header><meta charset="utf-8"><title>兩岸快線老闆賞「蘋果6」員工呻揾笨</title></header><body><h1>兩岸快線<br>老闆賞「蘋果6」員工呻揾笨</h1><p>湖北武昌一間公司的老闆日前向負責銷售的小劉承諾，要是能完成本月30萬元人民幣的業績，便向他與其他四名同事贈蘋果6獎勵。小劉與同事努力工作，提早10日完成業績，但老闆卻拿着一籃蘋果，每個蘋果（圖）上貼着紅色「6」字，稱這就是蘋果6，讓小劉等人十分憤怒。<br>當地一名律師指出，小劉老闆的口頭約定和書面協議一樣有效，但劉一方卻難以證實老闆所說的蘋果6就是他們期待的手機iPhone 6，難獲法院採信。<br>湖北《楚天金報》</p></body></html>
