<html><header><meta charset="utf-8"><title>金美侖偕新歡煙韌嬉水</title></header><body><h1>金美侖偕新歡煙韌嬉水</h1><p>美國女星金美侖戴雅絲（Cameron Diaz），剛於一個月前被發現與美國搖滾樂隊Good Charlotte結他手Benji Madden拖手共遊紐約，戀人關係曝光。已有三年沒固定男友的金美侖，一拍拖更即打得火熱，上周五她被拍到與新男友Benji於佛羅里達州一個海灘上嬉水，表現煙韌。當日金美侖跟Benji及一些友人度假，據知金美侖的一雙手均沒離開過Benji，在岸上一直搭着男友，落到水中更如樹熊般攬實男友，相當癡纏！<br>撰文：阮瑜</p></body></html>
