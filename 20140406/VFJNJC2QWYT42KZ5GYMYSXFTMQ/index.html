<html><header><meta charset="utf-8"><title>「大富翁」新玩法入獄禁收租</title></header><body><h1>「大富翁」新玩法入獄禁收租</h1><p>經典棋盤遊戲「大富翁」（Monopoly圖）風行79年，嫌遊戲規則千篇一律？生產商Hasbro根據玩家口味制訂了五條新規矩，看看能否令你玩得更刺激。<br>數千位玩家在facebook經10日投票，嚴選了五大新例：取消入獄期間的租金收入；到達起點的獎金倍增至400元；進入免費泊車站（free parking）可賺取全部稅收；買物業前必須先繞一圈；擲中兩個「一」有500元獎金。<br>不過Hasbro估計未必全部玩家都接受新玩法，因此今年底只先出特別版，明年才會將新規則以非官式規則形式附加在說明書上。<br>美聯社</p></body></html>
