<html><header><meta charset="utf-8"><title>馮仁昭四圍超：草蜢加場還飛債 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：草蜢加場還飛債 - 馮仁昭</h1><p>草蜢6月將會喺紅館開騷，噚日正式公佈加開兩場，一共開五場，蔡一智話：「之前我一路唔係好敢開電話，因為欠周身飛債，𠵱家可以舒緩解困吓。」蘇志威就呼籲大家要把握加場機會，粉絲仲派代表支持撐到底，佢哋仲帶咗支香檳同氧氣罩話：「香檳係祝賀加場同演唱會成功，氧氣罩係留番自用，佢哋全場勁跳舞，我哋會睇到缺氧唞唔到氣。」聽到粉絲咁支持，難怪草蜢笑得咁開心。<br>撰文：馮仁昭</p></body></html>
