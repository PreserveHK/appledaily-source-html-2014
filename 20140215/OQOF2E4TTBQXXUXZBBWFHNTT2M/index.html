<html><header><meta charset="utf-8"><title>惠康否認賣過期食品</title></header><body><h1>惠康否認賣過期食品</h1><p>【本報訊】惠康超級市場涉嫌出售過期食品被檢控。一名市民向食環署投訴牛奶有限公司共59次，署方隨後向公司旗下惠康發出七張傳票，控告六間分店出售過期食品。案件昨日在粉嶺裁判法院提訊，公司代表否認控罪，案件3月18日預審。<br>傳票指被告牛奶有限公司旗下位於上水彩園邨、粉嶺中心、大埔運頭塘商場及灣仔商業中心等地的惠康，於去年5月21日至6月3日，出售過期分別1至4日的包裝食品，包括鮮果乳酪、雞尾腸及火腿扒等。控方指另有10多張傳票已排期答辯。<br>案件編號：FLS15176-7,FLS15954-5,STS12310,ESS40257&amp;61/13</p></body></html>
