<html><header><meta charset="utf-8"><title>黃紫盈自創笑囧常開</title></header><body><h1>黃紫盈自創笑囧常開</h1><p>淚的小花黃紫盈在馬年恭祝讀者笑口常開，還即席寫揮春在口字入面加上牙齒，看似「笑囧常開」，她笑說：「最緊要大家睇得開心，希望大家齊齊整整、口齒伶俐。」談到賀年食品，她表示最愛吃蒸蘿蔔糕：「由細到大都唔太鍾意食煎炸嘢，唔係怕肥，只係鍾意食得健康啲。」<br>對於今年計劃，黃紫盈會以主持司儀為主，問到可會拍劇？她說：「唔抗拒任何機會。」<br>採訪：黃曉妍<br>攝影：仇志德<br>化妝、場地：The Artist HK</p></body></html>
