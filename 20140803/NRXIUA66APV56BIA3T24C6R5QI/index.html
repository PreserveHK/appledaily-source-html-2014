<html><header><meta charset="utf-8"><title>巫啟賢勸Eason出發燒碟</title></header><body><h1>巫啟賢勸Eason出發燒碟</h1><p>巫啟賢前晚在九展舉行演唱會CD和DVD分享會，最近推出發燒碟的他說：「係自己第一次出發燒碟，公司安排呢個陣容好好，製作費成300萬，當演唱會咁做，回唔到本，但想做到最靚聲。」巫啟賢認為時下有人不懂得欣賞音樂，未有注重音質，他說：「𠵱家download、用電話聽歌，係好方便，但冇咗品質，雖然係一個浪潮，但想搵啲要求質素嘅聽眾。」<br>而陳奕迅（Eason）在台灣賣碟得900隻，巫啟賢聞言後被嚇親，被問到Hi-Fi碟的目標？他說：「我隻Hi-Fi碟首批定單已經過萬，會喺香港同內地發行，叫Eason快啲出發燒碟。」<br>採訪、攝影：王連連</p></body></html>
