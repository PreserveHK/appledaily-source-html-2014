<html><header><meta charset="utf-8"><title>獅獅虎愛家貓　情如母女</title></header><body><h1>獅獅虎愛家貓　情如母女</h1><p>「獅獅虎」「基婭拉」（Kiara）2012年在俄羅斯新西伯利亞動物園出世後不久，因母親沒奶水，動物園飼養員索洛耶娃將牠帶回家照料，豈料牠與索洛耶娃飼養的家貓「達克」（Darka）建立深厚「母女情」。<br>已為人母的「達克」，一見「基婭拉」就母性大發，經常為牠取暖，又舔牠視如己出（圖）。「基婭拉」年紀漸大，開始吃肉一周就表露捕食獸性，索洛耶娃就知是時候帶牠返回生母身邊。幸好一對真母女久別重逢後，並無隔膜。<br>英國《每日郵報》</p></body></html>
