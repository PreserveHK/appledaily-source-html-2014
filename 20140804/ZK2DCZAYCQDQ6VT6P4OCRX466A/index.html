<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湯唯低調來港唔見肚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：湯唯低調來港唔見肚 - 馮仁昭</h1><p>啱啱同韓國導演金泰勇結咗婚嘅湯唯，噚日低調嚟咗香港，幫電影《黃金時代》做宣傳，腳傷未癒嘅湯唯，出入都有用枴杖，只係喺影相嗰陣唔用，不過見到湯唯冇肚凸凸，睇嚟唔多似有咗BB！<br>唔知係咪費事婚事變焦點，所以電影公司事前已經講明只可問關於電影嘅問題，謝絕問感情事，就算喺訪問嗰陣，有記者試吓問，都俾佢哋擋駕！<br>撰文：馮仁昭</p></body></html>
