<html><header><meta charset="utf-8"><title>馮仁昭四圍超：白靈騎呢衫似冇着 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：白靈騎呢衫似冇着 - 馮仁昭</h1><p>白靈衣着品味經常嚇人一跳，最近佢喺洛杉磯出席新片《The Key》首映會，再次挑戰性感極限。白靈着咗件只係以黑色閃片布條包住心口嘅衫，南半球盡露，右邊胸更疑似露點，下半身條「裙」亦好誇張，只係一堆網狀物，重要部位淨係以一朵塑膠玫瑰遮掩，有網民話佢似脫衣舞孃，但亦有人話佢身材好好，睇唔出佢原來已經48歲。<br>撰文：馮仁昭</p></body></html>
