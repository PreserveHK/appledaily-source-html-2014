<html><header><meta charset="utf-8"><title>英男戰勝肝癌同日撞車死</title></header><body><h1>英男戰勝肝癌同日撞車死</h1><p>英國生命鬥士米勒（Jonno Miller圖）苦戰末期肝癌四年，上周五終於證實戰勝癌魔，詎料同日卻遇上交通意外，慘遭一輛貨車撞死，令人慨嘆生命無常。<br>68歲的米勒四年前確診末期肝癌，幸獲康瓦爾一位專科名醫治理，結果性格樂天的他病情逐步好轉。可惜，米勒上周五與妻子安吉返家時，座駕遭一輛貨車撞中，米勒當場死亡，安吉受輕傷。安吉返家後，同日卻收到主診醫生的信件，表示米勒已經完全康復，叫安吉心痛欲絕。<br>英國《每日鏡報》</p></body></html>
