<html><header><meta charset="utf-8"><title>日變形金剛數秒變身</title></header><body><h1>日變形金剛數秒變身</h1><p>由機械人變成汽車，現實版「變形金剛」現身日本！日本三間科技公司合力研發名為「J-deite quarter」的機械人（圖），僅花數秒就由1.3米高的機械人變成汽車。</p><p>機械人前日（周四）亮相東京科技展，變身過程沒有如電影角色流暢，但頭部和雙臂都可移動。機械人可兩腳行走，卻顯得有點笨拙，時速為1公里；以汽車模式行走的時速就為10公里。機械人重35公斤，公司希望2016年前研發2.5米高的機械人，目標是在2020年前將機械人增至5米高。<br>英國《每日郵報》</p></body></html>
