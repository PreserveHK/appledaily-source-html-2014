6,500萬金鑽復活蛋</title></header><body><h1>全球最貴<br>
6,500萬金鑽復活蛋</h1><p>它有着閃爍外殼、內櫳鑲金，這隻相信是全球最貴復活蛋（圖）價值500萬英鎊（6,500萬港元），可惜不是有錢就能擁有，收藏家暫時無意出售它。<br>復活蛋「Mirage」外殼由逾1,000顆鑽石拼成，價值150萬英鎊（1,952萬港元），其中100顆的切割方式獨一無二。打開復活蛋會見到以18K金製成的地球儀，再打開是一隻看似從金橄欖枝飛出來的白鴿，不論手工還是設計都矜貴華麗。「Mirage」由一名神秘收藏家珍藏，有珠寶商指或許500萬英鎊也無法打動收藏家割愛。<br>英國《每日鏡報》</p></body></html>
