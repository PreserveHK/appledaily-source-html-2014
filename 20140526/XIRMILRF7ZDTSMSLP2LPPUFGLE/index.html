<html><header><meta charset="utf-8"><title>難抵誘惑：陶大宇嗒羨妮致離婚</title></header><body><h1>難抵誘惑：陶大宇嗒羨妮致離婚</h1><p>彭順被爆背李心潔偷食，無論已婚或名草有主的男藝人，隨時抵受不住誘惑，如倪震背住周慧敏啜爆張茆，梁榮忠背着當時女友鍾麗淇，與朱慧敏車震，全城指摘。</p><p>成龍</p><p>99年吳綺莉為已婚的成龍誕下一女吳卓林，成龍混賬說出「只是犯了天下男人都會犯的錯」。</p><p>錢小豪</p><p>03年在上海與一長髮女十指緊扣漫步（圖），事後辯稱對方乃當地工作人員，錢妻丘倩鳴到電台撐老公。</p><p>陶大宇</p><p>與郭羨妮07年合作《學警出更2》撻着，陶太黃慧寶直指郭為第三者，是離婚的導火線。</p><p>文章</p><p>今年3月趁老婆馬伊琍懷第二胎時，搭上女星姚笛，文章事後在微博認錯。</p></body></html>
