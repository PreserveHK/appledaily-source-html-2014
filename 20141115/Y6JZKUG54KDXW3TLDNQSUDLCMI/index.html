<html><header><meta charset="utf-8"><title>潛逃三年　264磅毒女瘦身變索</title></header><body><h1>潛逃三年　264磅毒女瘦身變索</h1><p>「你是林慧貞（圖）嗎？怎麼瘦成這樣！」台灣新北市警方的海山偵查隊，前日在三峽民生街，拘捕被通緝三年的37歲林慧貞及34歲江廷中這對毒鴛鴦。林女因由以前的120公斤（264磅）驟減至現在的50公斤（110磅），嚇窒警方。<br>林稱靠吸毒和縮胃手術減70公斤（154磅），只為了跟九年內三度離合的江在一起。林面臨10年4個月刑期，她與男友也想結婚，二人在警方戒備下帶着手銬及腳鐐，並在親人見證下，辦理結婚手續。<br>台灣《蘋果日報》</p></body></html>
