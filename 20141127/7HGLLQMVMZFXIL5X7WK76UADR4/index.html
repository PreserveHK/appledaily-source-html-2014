<html><header><meta charset="utf-8"><title>趣趣地：3魔兵復出在望</title></header><body><h1>趣趣地：3魔兵復出在望</h1><p>曼聯上個禮拜贏咗阿仙奴之後，好消息一單接一單。今季飽受傷兵問題困擾嘅紅魔，喺周二對布力般流浪嘅預備組賽事派出近排得唔到領隊雲高爾歡心嘅安達靴里拉（左二）同贊奴沙（左一），兩位今場波都幾弗，靴里拉仲有入波㖭。不過，最令各位曼聯迷振奮嘅，相信係正選中堅莊尼伊雲斯終於登場，仲踢咗60幾分鐘。另外，馬高斯盧祖亦都已經復操，不過上場左足踝受傷嘅勞基梳爾，就應該要唞3周。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
