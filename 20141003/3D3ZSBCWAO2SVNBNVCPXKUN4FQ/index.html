<html><header><meta charset="utf-8"><title>曉治自摸關注睾丸癌</title></header><body><h1>曉治自摸關注睾丸癌</h1><p>繼冰桶大挑戰籌款後，網絡最近又興起名為「feelingnuts」的新熱潮，活動旨在喚醒男士對睾丸癌的關注。《狼人》（Wolverine）男星曉治積曼（Hugh Jackman 左）昨日跟一班老友健身時，便齊齊對鏡頭做出自摸下體的動作，曉治說：「我支持feelingnuts活動，來提高人們對睾丸癌的注視。」而被曉治點名的英國笑匠Ricky Gervais，不夠1個小時後便加入陣容，他更對着鏡頭邊自摸邊豎中指。</p></body></html>
