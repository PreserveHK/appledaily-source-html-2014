<html><header><meta charset="utf-8"><title>胡婷婷暗示遭Julio拋棄</title></header><body><h1>胡婷婷暗示遭Julio拋棄</h1><p>台中市長胡志強千金胡婷婷與Soler成員Julio離婚後，昨日在台灣接受電視節目訪問宣傳新書《原來是天使》，爸爸胡志強寫了一封情書給她，婷婷現場讀信看到內容寫着：「你在我們的心中永遠是美的像月亮強的像太陽。」即時情緒激動淚崩，看到爸爸最後寫道：「誰都有錯，就是婷兒沒錯」才破涕為笑。<br>主持問是誰提出離婚？胡婷婷表示不能說，再問為何與前夫Julio分手？她三次強調：「我沒有必需要離開他。」暗示非主動提出分手，言下之意即是Julio要離婚，難怪被問到以後的擇偶條件時，她笑說：「我可能不會再選rocker了。」<br>撰文：皓騫</p></body></html>
