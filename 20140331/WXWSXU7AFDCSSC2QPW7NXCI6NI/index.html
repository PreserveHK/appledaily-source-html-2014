<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林德信松岡閃縮睇騷   - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林德信松岡閃縮睇騷   - 馮仁昭</h1><p>格林美音樂獎得獎歌手Bruno Mars噚日嚟香港亞博開騷，吸引咗何傲芝同何傲兒兩姐妹、許靖韻、姜麗文等捧場。而林德信（左圖）同女友松岡李那（圖）雖然同場，但就算去洗手間，都分開前後腳行，然後工作人員帶佢哋由後台入場，死都唔肯一齊影相。而周柏豪入場時遇到班外籍女fans要求合照，但影完相後，外籍fans喺度討論周柏豪係邊個，仲問記者㖭，認真搞笑。<br>撰文：馮仁昭</p></body></html>
