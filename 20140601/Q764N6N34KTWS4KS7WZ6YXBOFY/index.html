<html><header><meta charset="utf-8"><title>體壇拾趣：陳兆榮傲視明星賽</title></header><body><h1>體壇拾趣：陳兆榮傲視明星賽</h1><p>本地籃壇網頁《極力誌》，噚日喺葵芳林士德體育館主辦咗場雲集大專猛「籃」嘅大專籃球明星賽。雖然城大嘅陳兆榮同IVE嘅張偉康，嚟緊禮拜二將會分別代表永倫及福建喺甲一季後賽對撼，但佢哋噚日就先化敵為友，仲合共轟入29分，領軍以72:71險勝由梁兆華等應屆大專盃冠軍理大代表率領嘅對手；今仗交出11分、5籃板同5助攻嘅兆榮，賽後仲榮膺MVP㖭。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
