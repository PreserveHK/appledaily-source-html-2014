<html><header><meta charset="utf-8"><title>K-Pop之王：Krystal晒誘人長腿</title></header><body><h1>K-Pop之王：Krystal晒誘人長腿</h1><p>韓國女團f(x)成員Krystal和韓流天王Rain，合演完劇集《對我而言可愛的她》後，近日不約而同各自為時尚雜誌影了一輯靚相。Krystal現身米蘭街頭騷性感香肩，又在室內穿短裙晒長腿，甫士十分誘人。</p><p>Krystal接受訪問時透露，認為比起追潮流，更喜歡能有自己的風格。問她如果用音樂也不能踢走孤單感覺時會怎樣做，她說：「我會躺着，或者翻煲已看過的電影，因為這樣做便會沒有時間想其他事情。」至於Rain則以黑衣打扮影相，散發型格魅力。<br>撰文：江瑚</p></body></html>
