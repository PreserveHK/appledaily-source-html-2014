<html><header><meta charset="utf-8"><title>K-Pop之王：金希澈瞓張智霖大髀</title></header><body><h1>K-Pop之王：金希澈瞓張智霖大髀</h1><p>韓國男團Super Junior成員金希澈，前日於微博公開一張與張智霖、袁詠儀、田亮、葉一茜、何潔及赫子銘這三對名人夫婦的合照。照片中，金希澈躺在6人的髀上，並留言：「一路上有你，這是我的家。」<br>據知，金希澈等人正在拍攝明年浙江衛視的開年綜藝節目《一路上有你》，而節目組更於日前低調飛往韓國拍攝，而今次亦是金希澈首次主持內地綜藝節目，令粉絲十分期待。</p></body></html>
