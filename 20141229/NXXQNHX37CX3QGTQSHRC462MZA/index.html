<html><header><meta charset="utf-8"><title>袁彌明結婚夜欠洞房</title></header><body><h1>袁彌明結婚夜欠洞房</h1><p>袁彌明和公民黨創黨成員林雨陽前日共諧連理，晚上在大潭美國會擺酒，新人台上致謝辭時，不少賓客見證他們喜悅而流熱淚。<br>新娘袁彌明換了多套性感晚裝，大晒身材，她昨日在電話中說：「成晚氣氛好輕鬆，老公有上台自彈自唱英文歌《You always hurt the one you love》送畀我。因為要招呼賓客，婚宴後好攰，我套復古婚紗好重，背脊都搞到硬晒，今日要去做Spa唞吓，噚日可能太緊張又全日胃痛，好彩個樣好在狀態呃到人。」新郎林雨陽結果醉爆返歸，袁彌明表示盡賢妻之責侍候：「我餵佢飲水。」最終兩人可有洞房？袁彌明說：「冇呀，來日方長。」<br>採訪：比華利</p></body></html>
