<html><header><meta charset="utf-8"><title>阿Lam祝林德信好運</title></header><body><h1>阿Lam祝林德信好運</h1><p>林子祥（阿Lam）早前接受汪曼玲在有線主持的節目訪問，明年是阿Lam入行40年，他稱有意舉行40周年演唱會，最終要視乎能否成功申請檔期，阿Lam亦表示他對將來暫時未有甚麼計劃，不過從未想過退休，只要有機會和興趣就會做。</p><p>談到兒子林德信（Alex）加入娛樂圈，阿Lam說：「佢喺外國住咗十幾廿年，我都唔知原來佢作咗咁多歌，亦都唔知佢對電影方面嘅興趣同諗法。到4年前佢返嚟香港住，忽然話我知佢打算做歌手，我都打咗個突。」阿Lam亦說：「如果碰唔到好戲、好劇本、好導演，乜都假，所以我都有同Alex講『祝佢好運』！」<br>撰文：唐芯悠</p></body></html>
