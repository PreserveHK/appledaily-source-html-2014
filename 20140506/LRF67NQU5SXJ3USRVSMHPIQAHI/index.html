<html><header><meta charset="utf-8"><title>里安納度新歡舊愛同場</title></header><body><h1>里安納度新歡舊愛同場</h1><p>身為荷李活情場浪子鬼見愁的型男里安納度迪卡比奧（Leonardo DiCaprico），多年來𠝹盡不少國際級模特兒界美女，他的新歡Toni Garrn，前日在紐約跟巴西名模舊愛Gisele Bundchen齊齊出席派對，但兩人並沒有面左左，反而有講有笑老友鬼鬼。<br>已經與美式足球員明星Tom Brady結婚兼生兒育女的Gisele，亦有帶Tom出席派對晒恩愛，Tom更大晒一頭punk爆新髮型，又當眾摸Gisele的屁股。情緒高漲的Gisele更不時舉V影相。據知里安納度並沒有出席派對。<br>撰文：張一明</p></body></html>
