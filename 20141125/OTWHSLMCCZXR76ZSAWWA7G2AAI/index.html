<html><header><meta charset="utf-8"><title>男子跳樓四肢骨折亡</title></header><body><h1>男子跳樓四肢骨折亡</h1><p>【本報訊】一名44歲姓簡男子，昨凌晨3時許，從元朗新街14號樓高五層的怡景樓天台墮下，倒卧路中重傷昏迷。附近一店舖的43歲姓李東主，聽聞有物件從高處墮下巨響，跑出查看時發現一男子重創倒卧路中，於是報警。<br>警方及救護員到場，發覺傷者雙手及雙腳骨折，替他急救後送院，但延至下午1時20分傷重死亡。警員封鎖現場調查，相信簡從怡景樓天台墮下，惟大廈住客均稱不認識他。進一步調查後得悉簡居住在毗鄰元朗新街2號的豐財樓一單位，親友接通知趕抵醫院，得悉噩耗十分哀傷。<br>死者沒留下遺書，案件並無可疑。警方事後接觸其家人，了解跳樓自殺的原因，並安排其家人善後。</p></body></html>
