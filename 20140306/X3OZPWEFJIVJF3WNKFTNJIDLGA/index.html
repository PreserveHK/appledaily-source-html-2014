<html><header><meta charset="utf-8"><title>關仁隱事：「遊魂」高調媾已婚男 - 關仁</title></header><body><h1>關仁隱事：「遊魂」高調媾已婚男 - 關仁</h1><p>成日睇報紙都話啲男人包二奶搞婚外情，另一半嘅老婆就好慘，唔好話關仁幫啲男人，正所謂女追男隔層紗，有唔少三角關係都係啲女士搞起。好似細細個以童星身份入行嘅「遊魂」，之前都出過碟想做歌星，可惜做極唔起，近年轉戰幕後，工作表現就唔知點，但聽聞佢喺公司媾位已婚男同事就係公司嘅人都知。雖然身為第三者，但遊魂似乎一啲都唔介意，同位男同事經常出雙入對表現好高調，喺公司呢段戀情已經係公開嘅秘密。<br>撰文：關仁</p></body></html>
