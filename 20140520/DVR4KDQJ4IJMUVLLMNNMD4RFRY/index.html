<html><header><meta charset="utf-8"><title>隔牆有耳：林新強冧莊做會長 - 李八方</title></header><body><h1>隔牆有耳：<br>林新強冧莊做會長 - 李八方</h1><p>律師會會長林新強早排見記者時，唔肯用英文答電子傳媒問題，俾各界人士熱烈取笑。不過呢啲笑料，無影響佢喺律師會嘅地位喎。噚日律師會舉行周年大會，選出新一屆理事會，林新強成功連任做會長，五位任期最長嘅理事，包括白樂德、羅志力、馬華潤、彭韻僖、葉德禮雖然退任，但再競選連任，因為參選人數與理事空缺相同，呢五位理事又再當選。唔知呢啲係咪叫等額選舉？林新強連任律師會會長，咪可以繼續旗幟鮮明反佔中囉。唔知林會長遲吓會唔會試吓用英文答記者問題呢？</p></body></html>
