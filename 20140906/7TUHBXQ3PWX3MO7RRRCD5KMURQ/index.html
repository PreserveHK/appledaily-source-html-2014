<html><header><meta charset="utf-8"><title>fb恐龍助你保私隱</title></header><body><h1>fb恐龍助你保私隱</h1><p>全球最大社交網站facebook前日（周四）宣佈，在用戶的專頁內推出「私隱檢查」服務，幫助用戶管理要上傳及分享的資訊及帖文，提升私隱度。</p><p>指導用戶改私隱設定</p><p>用戶登入fb後，畫面會彈出一隻藍色的恐龍公仔，幫助用戶更改多項私隱設定，包括限制哪些人可觀看用戶個人資料及帖文，以及限制哪些應用程式（app）可存取用戶fb資料等。<br>fb推出有關計劃，相信與公司被指未能保護用戶個人資料，令營銷人士及其他應用程式可大量搜集用戶資料進行推銷有關。<br>法新社</p></body></html>
