<html><header><meta charset="utf-8"><title>橋底辣蟹消夜客遭尋仇</title></header><body><h1>橋底辣蟹消夜客遭尋仇</h1><p>【本報訊】六名男子昨凌晨在灣仔一間食肆消夜期間，與鄰座顧客爭執，對方離去後，突然有10多名大漢衝入狂毆六名事主，場面混亂。警員接報到場時，兇徒已四散逃去，六名傷者中三人要送院治理。<br>現場為謝斐道414至424號地下的橋底辣蟹，櫥窗貼滿藝人光顧的照片。昨凌晨4時許，六名男子（22至32歲）消夜期間，疑與鄰枱食客發生爭執，對方結賬離開不久，10多名大漢突然衝入向六事主襲擊。有兇徒拿起玻璃樽施襲，食肆的屏風、花盆及膠椅等亦被弄毀。六名事主分別頭、手及腳受傷，其中三人送院。警方撿走食肆閉路電視片段追緝兇徒歸案。</p></body></html>
