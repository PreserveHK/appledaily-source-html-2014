<html><header><meta charset="utf-8"><title>體訊速遞：（足球）英超或登陸香港</title></header><body><h1>體訊速遞：<br>（足球）英超或登陸香港</h1><p>足總主席梁孔德昨透露，正計劃於2016年10月在重開後的香港大球場，辦一場英超（圖）賽事；由於英超賽會計劃在未來開拓英格蘭以外的巿場，所以香港足總有意將英超引入亞洲。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
