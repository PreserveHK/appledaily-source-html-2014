<html><header><meta charset="utf-8"><title>周杰倫優先門票沽清</title></header><body><h1>周杰倫優先門票沽清</h1><p>台灣天王周杰倫（周董）將於今年11月20至23日在香港亞洲國際博覽館舉行演唱會，周董的魅力認真驚人，優先訂購昨日開售了一小時，門票已經全部售罄，公開發售的門票將於下周一（25日）開售，有消息指周董見反應熱烈，考慮香港站會加場！<br>另一方面，鄭秀文演唱會門票將於今日公開發售，不過昨日有fans向本報投訴，聲稱昨日流出的公開發售的座位表黑漆漆一片，只有兩成給公開發售，質疑門票的安排，加上各區售票處被黃牛黨霸佔，似乎將真正的fans拒於門外！事後記者向寰亞方面作出了解，但直到截稿前仍未有回覆。<br>採訪：唐芯悠</p></body></html>
