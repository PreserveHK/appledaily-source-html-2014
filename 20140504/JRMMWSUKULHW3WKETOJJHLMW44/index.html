<html><header><meta charset="utf-8"><title>豹紋女墮樓　靠晾衫架救命</title></header><body><h1>豹紋女墮樓　靠晾衫架救命</h1><p>江蘇常州市周三(30日)，一名年輕女子，從一幢住宅大樓高處單位墮樓，掛在4樓一個單位的曬衣架處。但由於衝力過猛，再加上女子的體重，曬衣架3條鋼管，有2條已嚴重彎曲變形。消防人員到場，用救生索固定女子的位置，正想把她拉入屋內時，曬衣架終於撐不住，幾乎整個塌下來。<br><br>該名女子亦差點跌落地，衣服被扯高，打出了雪白的肚腩，幸消防員眼明手快，把她拉住，才未有釀成悲劇。有報道稱，墮樓女子事發前與男友爭吵，一時激動，憤而跳樓。而女子獲救後，情緒突然失控，不斷哭泣，未有回應任何提問。<br><br>廣東電視台</p></body></html>
