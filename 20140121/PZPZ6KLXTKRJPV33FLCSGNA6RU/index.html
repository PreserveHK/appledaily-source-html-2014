<html><header><meta charset="utf-8"><title>Monna遇人不淑</title></header><body><h1>Monna遇人不淑</h1><p>【美人娛】「混血E神」林依錡（Monna）今年決定進攻影壇，她不介意倒奶性感出鏡。不用開工的時候，Monna會陪家中六頭愛犬耍樂，她自稱早前有女朋友因為情緒不佳，希望Monna割愛其中一頭愛犬，結果她答應，可是那個女朋友卻疏忽照顧小狗，犯上官非。<br>Monna昨日說：「我好後悔當日畀隻狗佢，𠵱家好想接番隻狗，聽講小狗送咗去愛護動物協會，我會去查問吓。」<br>採訪：望舒</p></body></html>
