<html><header><meta charset="utf-8"><title>鄭中基拖大肚老婆捧場</title></header><body><h1>鄭中基拖大肚老婆捧場</h1><p>鄭中基與余思敏、謝天華與Tina上月中齊齊報喜，已有一女的余思敏宣佈懷男B，天華與結婚八年的Tina亦終於造人成功懷孕，昨晚兩對夫婦不約而同到紅館欣賞黃子華紅館騷，余思敏說現在已有五個月，他們兩公婆全黑衫上陣，鄭中基之前已在網上斥反佔中者施暴力，昨晚他說：「見到發生咁嘅事一定要出聲，和和平平咪好囉，大家都有權講自己意見。」</p><p>天華爆陀仔</p><p>謝天華同懷有身孕的Tina到場，巨肚的Tina表示只有三個多月，而天華則太開心自爆了老婆陀仔，預計農曆年左右出世，現在未想到名字，但英文名一定不會是Laughing。</p></body></html>
