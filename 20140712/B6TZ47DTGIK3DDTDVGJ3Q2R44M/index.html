<html><header><meta charset="utf-8"><title>木村拉政府落水谷劇</title></header><body><h1>木村拉政府落水谷劇</h1><p>日本天王木村拓哉近年的劇集成績大不如前，因此今季他再拍當年熱爆劇集《律政英雄》的續集挽頹勢。《律政2》前天於東京舉行記招，由於不容有失，記招除了木村與女主角北川景子等人之外，更請來文部省大臣下村博文出席，下村稱因木村的角色有正義感，劇中包含道德教育，因此會推介給學生欣賞，日本全國中小學都會貼有該劇海報。動用政府機構幫手谷劇，木村認真大面子。另亦有傳松隆子將回歸《律政》新電影版。</p></body></html>
