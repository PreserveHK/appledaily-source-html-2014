<html><header><meta charset="utf-8"><title>《小時代3》開畫過億破頂</title></header><body><h1>《小時代3》開畫過億破頂</h1><p>電影《小時代》系列雖然遭狂批，但因票房理想長拍長有。前日新一集《小時代3：刺金時代》在內地上映，主角除楊冪、郭采潔與柯震東等原班人馬，今集還有蔡依林男友錦榮加入。首日票房就有1.1億人民幣打破華語片開畫紀錄。不過一如既往電影遭鬧爆，台灣影評人膝關節在網上評論電影：「做作沒有極限，愚蠢沒有終點的《小時代3》賣相甚佳，一天就做了一億人民幣。」甚至以「民智未開」解釋《小3》過億票房。</p></body></html>
