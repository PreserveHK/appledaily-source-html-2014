<html><header><meta charset="utf-8"><title>積遜瞄準名嘴射尿</title></header><body><h1>積遜瞄準名嘴射尿</h1><p>現年36歲的《美國處男》（American Pie）電影系列男主角積遜碧斯（Jason Biggs 小圖）近期言行大膽，除了老婆Jenny Mollen請妓女為他賀壽外，Jenny近日在網上貼了積遜向美國主持Chelsea Handler的臉射尿的短片！當時三人一齊出海玩，當Chelsea想上水時，積遜竟然站在船上向她撒尿，相當惡心。昨日，Chelsea受訪時笑言積遜有問題。</p></body></html>
