<html><header><meta charset="utf-8"><title>G.E.M.被指露半餡</title></header><body><h1>G.E.M.被指露半餡</h1><p>馬賽昨日驚爆艷舞片，網上也流傳疑似鄧紫棋（G.E.M.）的艷照。相中人酥胸半露惟樣子模糊，有網友聲稱是韓國偶像男團粉絲所為，刻意抹黑G.E.M.。</p><p>記者昨日致電G.E.M.經理人求證，他澄清：「唔係G.E.M.，佢冇影過艷照。我哋最近留意到網上好多集團刻意抹黑G.E.M.，公司會盡快採取法律行動。」昨身在大連巡唱的G.E.M.，晚上開騷前在微博留言：「我發誓我現在擦乾眼淚後，晚上一定會給愛我的觀眾一個最棒的演唱會！」並用英文寫道：「來吧傷害我，但我是不會死！」<br>採訪：皓騫</p></body></html>
