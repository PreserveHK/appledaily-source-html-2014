<html><header><meta charset="utf-8"><title>【最經典】夥拍盧覓雪扮姊妹</title></header><body><h1>【最經典】夥拍盧覓雪扮姊妹</h1><p>阮兆祥早前在伊館舉行入行30年來首個個人棟篤笑，扮鬼扮馬娛賓，卻得罪了大台，慘被飛出今年的《歡樂滿東華》。但其實祥仔一向被公認為扮嘢能手，扮邊個似邊個，很多造型也令人留下深刻印象。在07年台慶，扮演韓星Rain和顏福偉，令觀眾捧腹大笑。10年在節目《荃加福祿壽》，反串女裝扮相竟然與盧覓雪非常相似，其後兩人亦多次作姊妹演出。前年他惡搞《盛女愛作戰》導師MeiLing，以該造型為智能手機賣廣告，相關視頻點擊超過15萬。</p></body></html>
