<html><header><meta charset="utf-8"><title>栢芝變身村姑派傳單</title></header><body><h1>栢芝變身村姑派傳單</h1><p>鋒菲世紀復合已是鐵一般事實，謝霆鋒前妻張栢芝近日都頻頻到內地開工賺人仔，昨日栢芝的官方微博貼出她為內地節目《明星到我家》的拍攝花絮照片，相中看到栢芝穿上格仔恤衫的村姑look，向村民大派宣傳單張，網友對她這個打扮有讚有彈，有網友揶揄：「穿的好寨，好村，你是女神啊。」有粉絲即反擊：「真美的人根本沒在怕，別人是難得漂亮，栢芝是怎麼都不可能醜。」她的官方博也言賣花讚花香：「村裏有個姑娘叫小張，長得好看又善良，一雙美麗的大眼睛，辮子粗又長！」<br>撰文：陳杰</p></body></html>
