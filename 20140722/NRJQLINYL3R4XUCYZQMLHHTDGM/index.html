<html><header><meta charset="utf-8"><title>雨僑降低性感底線</title></header><body><h1>雨僑降低性感底線</h1><p>【美人娛】入行5年的雨僑為尋求突破，過去在《喜愛夜蒲3》中釋放自己大膽演出，去年簽約新唱片公司，最近推出新碟《Ladiesnite》，希望為自己過去數年的工作做一個總結，雨僑說：「以往我冇簽唱片公司，發現原來出碟後，公司會將啲歌放到卡拉OK畀人唱，有好完整嘅宣傳安排。」<br>雨僑新戲《猛龍特囧》將於下月上映，她期待自己在不同電影中有不同的新嘗試，雨僑說：「下半年會再拍電影，暫時冇要求我性感，近年性感底線係低咗，因為想畀自己試多啲唔同造型，但如果冇必要就會收起性感。」<br>採訪：張俊銘</p></body></html>
