<html><header><meta charset="utf-8"><title>關仁隱事：「好靚仔」被女高層呃錢 - 關仁</title></header><body><h1>關仁隱事：<br>「好靚仔」被女高層呃錢 - 關仁</h1><p>最近有個公司女高層喺行內搞到好大件事。至於點解女高層會搞到今時今日咁嘅田地，關仁聽聞因為之前佢幫公司旗下「好靚仔」接工作，但竟然穿櫃桶底，呃咗好靚仔成100萬，俾好靚仔同佢老婆「數口清」發現，數口清梗係要追究到底，要個女高層嘔番晒啲錢返嚟。聽聞早前返咗內地住嘅「蓉蓉」，早年搵女高層幫手做嘢時，亦有差唔多嘅遭遇，但當時蓉蓉發覺有啲唔對路，合作期間加咗好多合約上冇寫明嘅嘢，由於數目唔大，只係好濕濕碎碎，所以蓉蓉咪冇追究囉。<br>撰文：關仁</p></body></html>
