<html><header><meta charset="utf-8"><title>舊墓地建餐廳　棺材陪食</title></header><body><h1>舊墓地建餐廳　棺材陪食</h1><p>正常人看到棺材都避之則吉，但印度艾哈邁達巴德市（Ahmadabad）餐廳東主克里尚卻百無禁忌，竟在回教徒舊墓地之上建餐廳，不但沒將棺材清理，還把棺材作生招牌，竟吸引食客光顧，其門如市。<br>這間叫「新好運餐廳」，裏面擺放了約12副棺材，並以圍欄保護（圖），每日開門營業前，侍應都會抹拭棺材，並擺放鮮花以示尊重。克里尚指棺材像店名一樣，為他帶來好運，「令餐廳生意蒸蒸日上，而在棺材旁進膳予人一種獨特體驗，年輕食客不介意」，所以生意很好。<br>英國《每日鏡報》</p></body></html>
