<html><header><meta charset="utf-8"><title>求驗客手記：槍手犯案嚇親黃潛</title></header><body><h1>求驗客手記：槍手犯案嚇親黃潛</h1><p>日前香港有晨運客無啦啦俾人用氣槍射到重傷，真係幾得人驚；喺上星期五，英國威爾斯嘅史雲斯市發生槍手脅持人質事件，嚇親啱啱到埗嘅西甲球隊維拉利爾（圖）。當時槍手同人質喺一棟大廈入面，警方真槍實彈衝上去拉人，最終成功救到人質，又拉埋疑犯。就喺警方啱啱拉完人，維拉利爾嘅隊巴就到達嗰棟大廈旁嘅酒店，班球員見到周圍都係警察，相信都幾驚！「黃潛」嚟到英國，星期六會同史雲斯踢友賽。</p></body></html>
