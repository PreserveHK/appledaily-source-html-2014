<html><header><meta charset="utf-8"><title>莫文蔚憑歌悼亡父</title></header><body><h1>莫文蔚憑歌悼亡父</h1><p>莫文蔚（Karen）父親、精於研究推背圖的莫天賜上月27日猝逝，終年76歲，痛失慈父的Karen大受打擊，不過其後亦發表聲明多謝各界好友關心。Karen昨亦在微博上載了一張一家四口的全家福，她更借其名曲《忽然之間》的歌詞，盡訴掛念父親之情：「『我明白，太放不開你的愛，太熟悉你的關懷，分不開，想你算是安慰還是悲哀？而現在，就算時針都停擺，就算生命像塵埃，分不開，我們也許反而更相信愛。』爸爸，謝謝你給我一輩子的愛，I love you！」<br>撰文：張曦彤</p></body></html>
