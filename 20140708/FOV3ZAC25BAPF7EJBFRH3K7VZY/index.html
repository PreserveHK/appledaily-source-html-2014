<html><header><meta charset="utf-8"><title>Chanel執相過火女模變長頸鹿</title></header><body><h1>Chanel執相過火<br>女模變長頸鹿</h1><p>Chanel推出新系列手鏈錶，讓女模拍宣傳海報，雖然聚焦於戴在女模手上多隻手錶，但網民卻發現女模的頸長得不合常理，嘲諷那是長頸鹿混種人。<br>不少廣告硬照都用Photoshop來執相，但Chanel這輯廣告改得有點過火，網民被女模的超長頸項吸引視線，同系列另一粉底廣告（右圖），女模特兒頸項同樣長得不成比例。有網民嘲笑這為「完美作出新定義」，利用電腦執相技術將女模頸項改成非人類的超長度。<br>thegloss.com</p></body></html>
