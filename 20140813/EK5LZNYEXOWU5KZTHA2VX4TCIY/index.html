<html><header><meta charset="utf-8"><title>陳法蓉街市買餸有價講</title></header><body><h1>陳法蓉街市買餸有價講</h1><p>陳法蓉、王愛倫和劉倩婷昨日在天水圍出席街巿開幕禮，三位都入得廚房出得廳堂，陳法蓉廚藝最好，她說：「一向我負責煮嘢食，因為工人煮嘢難食。但我唔係太識揀，通常叫檔口姐姐揀靚嘢畀我，成日買仲會畀折頭。」問到她不怕街巿地面濕滑又污穢？她笑說：「習慣晒，我會有步法跳過。」<br>同場的劉倩婷稱通常由丈夫李丞責下廚，兩公婆怕在街巿見殺生，會選已準備好的食材。而王愛倫自言最拿手煮白飯和煎蛋，她說：「我負責揀食物，係採購部經理。囝囝叫我買烹飪書照住整，但怕佢哋話難食。」<br>採訪、攝影：王連連</p></body></html>
