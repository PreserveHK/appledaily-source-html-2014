<html><header><meta charset="utf-8"><title>女子抱怨讓座遭老伯毆打</title></header><body><h1>女子抱怨讓座遭老伯毆打</h1><p>「老人有心臟病，你給讓個座唄？」遼寧瀋陽一名女子（圖）前日下午2時許與母親乘215號巴士前往購物，其間她坐在位子上低頭玩手機，忽然間聽到有人要她讓坐，她抬頭，只見一名70多歲的老伯站在其左前方。她於是起身讓座，但口中卻自言自語說：「怎麼這麼多人偏讓我讓座呢，甚麼意思？」結果慘遭老人一家暴打！<br>原來，老伯的新抱一聽女孩的說話後，即摑了她一巴掌，隨後老伯的兒子亦拽着她，將其頭撞向巴士玻璃上兩次，老伯跟着打了她的鼻子一拳，致女孩鼻血直流！車上不少乘客看到老伯一家先出手打人，讓座女子的母親見狀報警。警方到場後，將雙方帶回派出所。<br>江蘇網</p></body></html>
