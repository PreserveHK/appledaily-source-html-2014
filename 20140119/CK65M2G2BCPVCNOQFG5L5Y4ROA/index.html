<html><header><meta charset="utf-8"><title>十分鐘扮少時允兒　一條辮變女神</title></header><body><h1>十分鐘扮少時允兒　一條辮變女神</h1><p>港女出門口前要扮靚，至少要花上一小時才可出門。不想男朋友不滿，教你十分鐘打造韓妹髮型。<br> <br>首先把所有頭髮放在一邊，再慢慢梳好。之後把頭髮紮成馬尾，再慢慢弄鬆馬尾，營造蓬鬆感覺。再將絲巾變成長條狀，綁在馬尾上。其後把馬尾分開兩扎，再用絲巾同馬尾以鬢辮方式扎埋一齊。最後綁好髮尾便完成，整個過程不用十分鐘，即刻變身做韓妹。而且好多韓星都試過這款髮型，連少女時代成員允兒都有用過，真心靚，不妨立即試吓十分鐘變女神吧。</p></body></html>
