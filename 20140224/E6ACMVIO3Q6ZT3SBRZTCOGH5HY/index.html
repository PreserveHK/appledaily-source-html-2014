蕭敬騰：心情受影響</h1><p>蕭敬騰（老蕭）、蘇打綠及林俊傑等前晚於台灣出席第9屆KKBOX頒獎典禮，早前收到「活蟲冥紙信件」的老蕭，由保鑣護送下到會場作準備，心情明顯有點沉重的他，坦言心情雖受影響，但就未有因此而失眠。昨日他錄台視《Super Star我要當歌手》，亦在經理人和兩名保鑣陪同下到場，表情嚴肅。他說：「我盡量不讓自己往事件裏面鑽，不然會很複雜，如果警方需要我做筆錄，我全力配合，也希望整件事趕快有結果。」現場傳媒詢問是否覺得跟日籍富家女蔭山友紀Yuki有關？昨也一起錄影的製作人邱瓈寬代答：「台日關係友好，不需被這種人渣破壞。」</p></body></html>
