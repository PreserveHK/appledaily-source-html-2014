<html><header><meta charset="utf-8"><title>阿哥攬攬見面少　彭導自爆流馬尿</title></header><body><h1>阿哥攬攬見面少　彭導自爆流馬尿</h1><p>彭導有感香港人的家庭倫理關係比較薄弱，他以自己為例，有年在美國居住的哥哥結婚，邀請他出席婚宴，離別時對方緊緊擁抱着他，令他十分感動，彭導說：「我上到車之後眼濕濕，我發覺我同阿哥自從冇打交之後已經冇身體接觸！你好少同父母講我愛你，會覺得好痹，唔知點講出口。」因此，他想透過這齣電影，喚醒港人對家庭的重視。<br><br>星期四晚11:00《亂噏24》足本版，分享彭浩翔感性一面！<br><br>服裝:ANTEPRIMA</p></body></html>
