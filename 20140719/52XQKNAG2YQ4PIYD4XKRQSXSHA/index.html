<html><header><meta charset="utf-8"><title>體壇拾趣： 麥艾萊結新歡好醒神</title></header><body><h1>體壇拾趣： <br>麥艾萊結新歡好醒神</h1><p>北愛高爾夫球手麥艾萊（圖）自從飛咗丹麥網球手女友禾絲妮雅琪後，表現真係一日好過一日，喺周四嘅英國公開賽第1日賽事打出低標準桿6桿嘅66桿，領導群雄；佢賽後仲不知幾風騷，大談緋聞女友、25歲模特兒娜迪雅周日清晨撞車無大礙一事，「任何人發生車禍而冇事，你都會替佢哋好高興。娜迪雅嘅車禍真係好恐怖，好彩一切還好。」至於傷癒復出嘅美國球手活士就打出低標準桿3桿嘅69桿，表現都算唔錯。（now670台今日5:00pm直播）</p></body></html>
