<html><header><meta charset="utf-8"><title>Kabby事業線隨時出擊</title></header><body><h1>Kabby事業線隨時出擊</h1><p>【美人娛】影圈新人許雅婷（Kabby）的處女作電影《微交少女》還未上映，但她的新聞卻多籮籮，除與郭富城傳緋聞被封「新城嫂」外，最近又被指離奇變臉。提到城城，Kabby日前賣口乖說：「好欣賞城城演技，希望有機會同佢合作，向佢學習。」<br>年僅19歲的Kabby初出茅廬拍電影，便與師兄Dominic（何浩文）有激咀兼床上戲，她的師姐周秀娜和何佩瑜（Jeana）等出道時均以性感闖出名堂，原來Kabby也曾向師姐請教，坦言目前未必可行性感，她說：「等我事業再強勁啲，事實線就會出嚟，𠵱家未係時候，要收埋先，畢竟事業線都重要。」<br>採訪：卓寶花</p></body></html>
