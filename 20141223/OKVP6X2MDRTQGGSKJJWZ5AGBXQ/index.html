<html><header><meta charset="utf-8"><title>駕車長征陷泥沼
三父子被困10日</title></header><body><h1>駕車長征陷泥沼<br>
三父子被困10日</h1><p>澳洲一名父親日前駕車帶着兩名幼子到開恩茲途中拋錨，汽車深陷泥沼，三父子被困10天，最後被一名農夫發現才獲救，但三人都饑腸轆轆。<br>37歲父親范朗克許登（左圖）帶着7歲及5歲兒子（右圖），從布里斯本寓所開車前往北部開恩茲，展開1,600公里長征，然而天氣突變，滂沱大雨下，車輪深入泥沼，三人被困車內動彈不得。<br>三父子一直留在車上，直至日前一名農夫經過塔魯姆附近發現他們，於是報警。警方表示，三人有點肚餓，但情況尚可，認為他們的確非常好運：「若他們離開車廂，我們可能永遠也找不到他們。 」<br>英國《每日鏡報》</p></body></html>
