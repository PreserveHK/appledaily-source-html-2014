<html><header><meta charset="utf-8"><title>【自家車房】污垢洗不掉？推泥膠吧！</title></header><body><h1>【自家車房】污垢洗不掉？推泥膠吧！</h1><p>平日洗車，有點積得太久的污漬，有機會用一般洗車水都未必抹得走，要處理這些頑固的污漬，可以試用清潔車身專用的泥膠。這種泥膠在普通汽車用品店都可以找到，大概賣一百多元，只要保存在密封的器皿內，可以重覆使用約三、四十次。使用泥膠推走污漬之前，先要把它浸濕，然後在車身上慢慢推，期間要不斷重覆浸水的動作，以避免泥膠變乾身，把膠痕留在車身之上。</p><p>記者：姚子浩<br>攝影：徐影龍</p></body></html>
