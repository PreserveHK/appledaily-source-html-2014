<html><header><meta charset="utf-8"><title>靚仔魔術師　一秒神速變超人</title></header><body><h1>靚仔魔術師　一秒神速變超人</h1><p>睇電視睇電影，見到魔術師出神入化的技藝，超乎想像的手法，真的令人立即有拜魔術師學藝的衝動。可惜要學到高超技術，怎樣都要花幾年時間，到底有沒有速成的方法呢？不如跟這位美國靚仔Zach King學習吧。他在自己的YouTube頻道上，放了多段「魔術」影片，一秒由西裝友變超人，又把扭計骰拋碎變乒乓球，鬧鐘一丟變成碎銀等等。其實細心看就知道是運用剪接和特效做成的「魔術」，不過做得搞笑又有創意，向他學習一下，用來結識朋友一流。</p></body></html>
