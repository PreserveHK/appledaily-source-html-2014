<html><header><meta charset="utf-8"><title>巴士司機被情敵捅死遺孀冒死索償逾百萬</title></header><body><h1>巴士司機被情敵捅死<br>遺孀冒死索償逾百萬</h1><p>深圳寶安番身路本月初發生一宗血案，劉姓巴士司機本月7日駕駛M284路巴士，行駛至海濱中學站時，遭一名乘客連捅2刀，當場身亡。事後獲悉兇手原來同樣是一名巴士司機，由於害怕劉男搶走他的售票員情人，遂將其捅死。<br><br>雖然巴士公司以人道理由，答應給予死者家屬25萬元（人民幣‧下同），但劉妻堅持丈夫沒有其他情人，加上兇手行兇時有購買車票，認為丈夫因工傷而死，並索賠150萬元，更威脅自殺。<br><br>深圳衞視</p><p>【我撐公投】網頁：<br> http://622popvote.appledaily.com </p></body></html>
