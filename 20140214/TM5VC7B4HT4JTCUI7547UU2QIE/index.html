<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Wyman任《我是歌手》評委 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Wyman任《我是歌手》評委 - 馮仁昭</h1><p>噚日喺《我是歌手2》官方微博見到黃偉文（Wyman）睇綵排嘅相，佢透過WhatsApp話：「已錄影咗一次，因為工作時間表，未能每次飛到長沙出席，暫時只答應不定期參與。」佢話：「賽果由現場觀眾投票決定，嘉賓評委只睇完表演抒發一下感受，我想偏心香港歌手同唱廣東歌嘅人而畀高啲分都唔得㗎！作為香港音樂人能受到邀請，感到榮幸。」因有保密條款，所以佢唔可以講G.E.M.嘅表現。<br>撰文：馮仁昭</p></body></html>
