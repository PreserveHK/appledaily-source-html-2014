<html><header><meta charset="utf-8"><title>舖王西醫被母轟霸道</title></header><body><h1>舖王西醫被母轟霸道</h1><p>【本報訊】與父母因財反目的藍田「舖王西醫」林傳龍（圖），聲稱母親是以信託形式跟他聯名持有匯景花園一單位，向母親索還物業案續審。但林母供稱，她是用其他子女給她的家用供樓，並非代林傳龍持有。她批評兒子「做嘢最霸道」，「佢有十幾億，搶我住宅」。<br>涉案物業於1998年購下，林父林成賢昨稱物業是他與妻謝巧玩購買，若有說謊便給「雷公劈」，公眾席上的林傳龍聞言訕笑。坐在公眾席另一邊的林傳龍四弟則不斷挑釁胞兄，罵胞兄「醜死鬼」。雙方舉證完畢，下周呈交書面結案陳詞。<br>案件編號：HCA1443/11</p></body></html>
