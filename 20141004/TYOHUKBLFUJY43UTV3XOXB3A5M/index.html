<html><header><meta charset="utf-8"><title>趣趣地：阿蘇友賽免波監</title></header><body><h1>趣趣地：<br>阿蘇友賽免波監</h1><p>下星期又到國際賽賽期，各國家隊主帥都喺近日公佈大軍名單。烏拉圭前鋒蘇亞雷斯雖然被國際足協重罰停賽到10月尾，兼且仲有8場國家隊比賽唔可以上陣，但處分就唔包括冇競賽意義嘅賽事，所以教練泰巴利斯日前照樣徵召佢。烏拉圭喺未來一周將先後同沙地阿拉伯、阿曼進行友賽，阿蘇可以上陣，趁呢個機會操狀態都好。<br></p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
