<html><header><meta charset="utf-8"><title>鮑起靜打定輸數</title></header><body><h1>鮑起靜打定輸數</h1><p>憑《殭屍》角逐影后的鮑起靜昨日接受商台節目《1圈圈》電話訪問，她認為章子怡足以稱后，頒獎結果大家不會有突破驚喜，有份參選已經好開心。<br>鮑姐笑言聽到很多人讚，已是最大獎項，她說：「相信今次唔會有機會攞，睇到個勢係咁去，章子怡勢不可擋，佢攞獎相信唔會有意外，我有參選已經好開心，一世人冇試過咁多人讚。」她自言看過所有參選影后的電影，今年子怡的情況就如當年葉德嫻一樣，雖然如此她也會出席頒獎禮。</p><p>此外，憑《狂舞派》角逐影后的顏卓靈接受商台節目訪問，也笑言對着一班前輩，能夠入圍已經很榮幸，有份參與一部好戲感覺很開心。　<br>撰文：王連連</p></body></html>
