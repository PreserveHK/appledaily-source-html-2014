<html><header><meta charset="utf-8"><title>Crayon Pop3月唱到九展</title></header><body><h1>Crayon Pop3月唱到九展</h1><p>憑一曲《Bar Bar Bar》走紅的韓國女團Crayon Pop，已決定3月23日再度襲港，於九展舉行見面會招待800粉絲，屆時粉絲更有機會和Crayon Pop合照及握手。提起Crayon Pop，五名成員早前和韓國男歌手金章勳合作一曲《Hero》，為出入火場的消防員打氣，她們穿上變種消防員制服和金章勳擺可愛甫士影宣傳相，更透露歌曲收入會捐給殉職消防員的家人。</p></body></html>
