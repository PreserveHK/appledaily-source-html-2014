<html><header><meta charset="utf-8"><title>《主場》滅聲　網媒前路崎嶇</title></header><body><h1>《主場》滅聲　網媒前路崎嶇</h1><p>【本報訊】《主場新聞》這日風光大葬，人們追悼的，不單是一個壽命兩年的傳媒網站，還有曾經大放異彩的香港新聞自由。《主場》曾經為網絡新媒體闖出一片藍天，扭轉讀者的閱報習慣，甚至對一向保守的主流媒體帶來衝擊。<br>我們訪問了三位新媒體人，從場邊講述經營新媒體的患得患失、陰晴不定。媒體生態，其實也就是社會境況，媒體人的憂患與憧憬，最終就是對香港的悲觀與期許。<br>記者：鄭啟源　蔡元貴</p></body></html>
