<html><header><meta charset="utf-8"><title>趣趣地：北京霧霾襲巴西</title></header><body><h1>趣趣地：北京霧霾襲巴西</h1><p>霧霾籠罩全城，去過北京嘅人都會有呢個印象，好似阿根廷前日朝早諗住去故宮參觀，最後去唔成。門將羅美路解釋：「去到故宮，發現人太多，因為安全理由，我哋冇得落車。」巴西前日下晝去咗操練，見到啲相矇查查，唔係影得差，而係當地霧霾好嚴重。另外有英國傳媒計過，韋利安等巴西國腳喺呢轉國際賽期搭咗超過2.3萬公里飛機，而迪馬利亞等阿根廷國腳都要搭近兩萬公里。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
