<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菲包好友食住玩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王菲包好友食住玩 - 馮仁昭</h1><p>王菲同台灣製作人邱瓈寬、經理人陳家瑛合作咗好多年，感情一向好好，呢個鐵三角最近喺北京聚首，噚日凌晨寬姐喺facebook上戴兩張三人合照相，赤腳寬姐話王菲喺北京帶佢去按摩，呢兩日食住都係王菲包辦。<br>最近有傳陳家瑛準備退休，所以要同陳奕迅結束10年嘅合作關係，雖然王菲𠵱家都唔多做幕前，不過陳家瑛如果真係退休嘅話，王菲嘅工作都要搵番個人接手。<br>撰文：馮仁昭</p></body></html>
