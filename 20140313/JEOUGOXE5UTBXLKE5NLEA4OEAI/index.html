<html><header><meta charset="utf-8"><title>案件速遞：公大生上訴甩非禮罪</title></header><body><h1>案件速遞：公大生上訴甩非禮罪</h1><p>【本報訊】公開大學學生會外務副會長劉家馳（20歲）透過手機交友平台結識一名14歲少女後，去年4月相約在港鐵站見面，涉邀她飲催情水，繼而非禮她和企圖在一個單位內性交。劉於去年11月被裁定罪成，被判入勞教中心。高院暫委法官胡國興昨天判他上訴得直，撤銷定罪，並勸他說：「去地鐵站做乜？喺學校識吓人好過啦！」<br>代表劉的大律師昨天指，女事主的口供有關鍵的矛盾之處，惟原審裁判官沒有處理，譬如她初時對警方說案發日期是去年2月，又講企圖性交的地點在後巷。<br>案件編號：HCMA781/13</p></body></html>
