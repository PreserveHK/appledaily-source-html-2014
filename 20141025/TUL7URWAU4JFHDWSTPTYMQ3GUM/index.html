<html><header><meta charset="utf-8"><title>吳綺莉食晚飯狂煲煙</title></header><body><h1>吳綺莉食晚飯狂煲煙</h1><p>吳綺莉前晚與囡囡吳卓林現身中環歌賦街，兩人先去畫廊逗留五分鐘後，再到附近一間西餐廳會合女友食晚飯，煙癮甚大的吳綺莉，先後與友人落樓煲煙，直到晚上9時45分左右，兩母女離開餐廳折返畫廊，不久卓林在畫廊側邊的牆壁塗鴉，吳綺莉又被問到卓林是否與女仔朋友行得好密？她說：「我同女性朋友都行得好密，但我做呢行點寫都得，唔好影響細路。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
