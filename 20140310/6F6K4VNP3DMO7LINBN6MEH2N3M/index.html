<html><header><meta charset="utf-8"><title>草蜢開騷撇甩軟硬</title></header><body><h1>草蜢開騷撇甩軟硬</h1><p>草蜢成員蔡一傑、蔡一智和蘇志威，昨早到大潭為奧比斯慈善步行活動擔任嘉賓，他們跟大會教練做熱身操，傑仔做得最投入，他笑說：「我哋好似鄭多燕。」<br>司儀問傑仔平日有甚麼護眼秘訣，他打趣說：「唔好睇啲唔應該睇嘅嘢。」問蘇志威會否教女兒少玩手機保護眼睛？他自豪指囡囡好自律，但阿智取笑他說：「佢仲玩得多過個女。」草蜢即將舉行演唱會，三子說：「因為好多歌都想唱，所以仲度緊內容，但唔會大騷肌肉，今次亦冇打算請嘉賓，所以已經拒絕咗軟硬啦！」<br>採訪、攝影：文國駿</p></body></html>
