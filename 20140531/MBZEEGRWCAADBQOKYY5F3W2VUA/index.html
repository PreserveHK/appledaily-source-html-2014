<html><header><meta charset="utf-8"><title>豐田反肚　司機失蹤</title></header><body><h1>豐田反肚　司機失蹤</h1><p>【長沙灣】<br>【本報訊】一輛豐田私家車，昨清晨5時45分，沿西九龍走廊往美孚方向行駛，至長沙灣昇悅居對開一個右彎，懷疑高速失控，猛撼左邊石壆後凌空翻轉，四輪朝天。車尾箱彈開，雜物飛跌而四散落一地。路經駕駛者代為報警。警方趕至人去車空，司機不知所終。車內拋出的雜物相當多，包括一部電視、一箱啤酒等，警方正聯絡車主協助調查。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
