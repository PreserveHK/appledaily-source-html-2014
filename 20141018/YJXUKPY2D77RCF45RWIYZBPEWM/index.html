<html><header><meta charset="utf-8"><title>李嘉欣日日攬囝囝</title></header><body><h1>李嘉欣日日攬囝囝</h1><p>大美人李嘉欣一向對3歲愛兒許建彤（Jayden）寵愛有加，愛在活動時大談親子經，不過甚少公開兒子樣貌，間中在微博的圖片都多以側邊，或戴上太陽眼鏡示人，以保其私隱。嘉欣早前在訪問中曾透露會考慮給Jayden出席公開場合，昨日她率先讓愛兒「真身」曝光，在其微博放了一張新相，擺了一個米妮老鼠的公仔外，更分別展示她與夫婿許晉亨各自與Jayden合照圖片製成的長形攬枕，當中Jayden眼大大，樣子精靈俊俏，情深地攬實媽咪，而嘉欣一臉溫柔，另一幅Jayden則與亨亨兩父子排排坐，實行一家三口日日都可以攬住。<br>撰文：唐如</p></body></html>
