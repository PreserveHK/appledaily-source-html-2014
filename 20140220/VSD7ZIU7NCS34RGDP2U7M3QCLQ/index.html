<html><header><meta charset="utf-8"><title>Devo結他手心臟衰竭亡</title></header><body><h1>Devo結他手心臟衰竭亡</h1><p>著名美國新浪潮組合Devo其中一位創辦成員，結他手Bob Casale（圖）前日病逝，終年61歲，同樣是創辦成員Bob的哥哥Gerald表示，Bob是因心臟衰竭逝世。據《紐約時報》報道，Bob早前因胃部問題而送院，但其血壓突然急降。Gerald及後在社交網站留言哀悼，讚Bob有才華外，亦指他很少發脾氣。另一成員Mark Mothersbaugh亦發聲明致哀。</p></body></html>
