<html><header><meta charset="utf-8"><title>鎖貓籠浸浴缸虐貓fb女收恐嚇</title></header><body><h1>鎖貓籠浸浴缸<br>虐貓fb女收恐嚇</h1><p>英國斯旺西市一名22歲女子因愛貓偷吃了她的薄餅而大動肝火，將牠鎖進貓籠並浸在浴缸內（圖）以示懲罰。她將照片上載到facebook，結果招來全球愛貓人士抨擊，甚至收到暴力恐嚇，最後更驚動警方調查。<br>女貓主在fb上載愛貓被困在貓籠、浸在水深及膝的浴缸內的照片，指摘這是牠偷吃薄餅的懲罰。不出數小時就遭網民圍攻，有人公開她的住址及威嚇對她不利，美國更有人發起聯署調查她虐貓，逾3,000人響應。愛護動物協會及警方其後上門調查，證實貓咪無恙，未有提出檢控。<br>英國《每日郵報》</p></body></html>
