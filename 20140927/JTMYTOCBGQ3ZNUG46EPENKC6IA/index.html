<html><header><meta charset="utf-8"><title>歐倩怡：應做番學生本份</title></header><body><h1>歐倩怡：應做番學生本份</h1><p>歐倩怡昨日以家長身份去到金鐘為港台舉行辦的「升級家長計劃」揭幕擔任嘉賓，分享親子溝通及預防吸毒訊息。<br>倩怡的長子6歲、幼女3歲，大仔今年剛升讀小一。全身投入照顧子女的倩怡表示，否認自己是怪獸家長，倩怡說：「小朋友係要識嘢，我哋只係刺激佢哋嘅思維，增加佢哋學習嘅興趣。」<br>對於本港眾多學生參與爭普選罷課運動，歐倩怡回應：「唔係好理解成件事係點，覺得佢哋可以有立場同思想，我個小朋友仲細，以學業行先，我本份係做媽咪嘢，學生應做番學生本份，之後先有自己思想。」<br>採訪、攝影：張俊銘</p></body></html>
