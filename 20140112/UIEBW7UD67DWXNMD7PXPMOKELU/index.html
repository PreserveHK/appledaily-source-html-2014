<html><header><meta charset="utf-8"><title>趣趣哋：費倫快翼搭上日本o靚模</title></header><body><h1>趣趣哋：<br>費倫快翼搭上日本o靚模</h1><p>有報道話，費倫天拿翼鋒祖安華加斯（小圖）搭上一名叫平野（圖）嘅日裔模特兒。意大利傳媒搵到好多平野嘅寫真出嚟，等大家睇吓佢嘅芳容。平心而論，平野講唔上好靚女，但勝在身材都幾有睇頭。戀情啱啱開始，相信華加斯同平野肯定日日都糖黐豆，但希望華加斯唔會擺晒啲心機去女友度，喺比賽都有好表現啦。費倫今日會喺意甲早場對拖連奴。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
