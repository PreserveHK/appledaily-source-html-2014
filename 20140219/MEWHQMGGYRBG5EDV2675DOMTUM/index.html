<html><header><meta charset="utf-8"><title>四星酒店有「浮屎」旅客獲賠2,220萬</title></header><body><h1>四星酒店有「浮屎」<br>旅客獲賠2,220萬</h1><p>595名到土耳其旅行的英國旅客經歷了一次「中伏」之旅，入住的四星級度假村環境惡劣，泳池有糞便漂浮，旅行代理First Choice最近被判須向他們賠款共170萬英鎊（2,220萬港幣）。<br>這趟「地獄之旅」發生於2009年，旅客入住薩里格爾梅市四星級度假村Holiday Village（圖），發現問題多多：除了泳池內有糞便，浴室骯髒且沒有熱水、食物長時間沒掩蓋。多名旅客感染沙門氏菌、曲狀桿菌及大腸桿菌，部份受害者至今仍未完全康復。追討四年，最近終獲賠償。<br>英國《每日鏡報》</p></body></html>
