<html><header><meta charset="utf-8"><title>趣趣地：林伯投紐約城先𠱁粉絲</title></header><body><h1>趣趣地：林伯投紐約城先𠱁粉絲</h1><p>英格蘭長青中場林柏特（前），今夏離開車路士轉投美職聯嘅紐約城，開展足球生涯新一頁，嚟到紐約當然先𠱁番紐約市民。話說13年前911事件發生後24小時，林柏特喺倫敦希斯路機場同美國旅客爭執兼嘔吐，結果被罰兩個禮拜人工。周四佢接受美國傳媒訪問時表示，自己無意侮辱任何人，並願意之後到911紀念館參觀同表達敬意。另外，對於佢嘅位置被法比加斯取代，林伯亦都收晒火，佢話已經放低咗對法比仔嘅恩怨，仲祝車仔好運。</p></body></html>
