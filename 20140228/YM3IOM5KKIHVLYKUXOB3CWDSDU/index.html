<html><header><meta charset="utf-8"><title>趣趣地：美斯女友生日晒幸福</title></header><body><h1>趣趣地：<br>美斯女友生日晒幸福</h1><p>美斯星期三晒幸福，佢女友安東莉娜嗰日26歲生日，美斯就喺instagram上載佢同安東莉娜嘅甜蜜合照，仲留言：「生日快樂！我愛你！」美斯同安東莉娜青梅竹馬，2008年開始拍拖；佢哋嘅愛情結晶品、囝囝堤亞高仲喺2012年出世。但美斯同完女友慶祝生日後，就要畀心機踢波喇，因為巴塞上場聯賽啱啱輸波，如果唔想俾皇家馬德里拋離，下周日對艾美利亞真係非勝不可！</p></body></html>
