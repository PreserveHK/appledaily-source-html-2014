<html><header><meta charset="utf-8"><title>愛倫中性裝表揚同志</title></header><body><h1>愛倫中性裝表揚同志</h1><p>第25屆同志媒體獎頒獎典禮（GLAAD Media Awards），昨日在洛杉磯舉行。這個由反歧視同性戀同盟舉行的盛事，每年均表揚關愛同志社圈的名人。早前出櫃的加拿大女星愛倫比芝（Ellen Page），昨日一身西裝look中性打扮擔任頒獎嘉賓。籮霸珍妮花洛庇絲（Jennifer Lopez）獲頒先驅大獎。《華麗後樂園》（Behind the Candelabra）獲選最出色電視電影/迷你劇。</p></body></html>
