<html><header><meta charset="utf-8"><title>Chilam買車賀壽</title></header><body><h1>Chilam買車賀壽</h1><p>張智霖（Chilam）昨日43歲生日，剛踏入凌晨12時，袁詠儀（靚靚）在微博晒老公的生日飯局相，祝福自己和老公相愛：「Happy Birthday！身體健康！事事順利！相親相愛！」兩人結婚13年恩愛如昔，好友郭富城、蔡一傑、蔡一智、練海棠和伍詠薇夫婦、黃偉文等到賀，伍詠薇讚他們：「你倆太完美了」。<br>愛車的Chilam上載玩具車的相片，留言：「送給自己的生日禮物！」曾擁有法拉利、Benz、Land Rover等靚車的他，不知是否心思思又想買新戰車呢！粉絲則捐4千多元給奧比斯做善事，作為是偶像的禮物。<br>撰文：皓騫</p></body></html>
