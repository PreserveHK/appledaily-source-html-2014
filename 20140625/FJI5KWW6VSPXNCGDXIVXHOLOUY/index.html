<html><header><meta charset="utf-8"><title>世盃通識：床上健腰一舉兩得</title></header><body><h1>世盃通識：床上健腰一舉兩得</h1><p>瞓喺床上睇波，就算幾精采嘅世盃球賽，有時睡魔急call，都會唔覺意瞓咗。今期物理治療師郭志堅教你床上健腰法，邊睇波邊做，唔怕瞓着，仲可以打救你痠痛嘅腰骨，一舉兩得。<br>記者：徐嘉華  <br>攝影：羅君豪<br>示範：陳嘉穎（香港長跑青年軍代表）<br>場地：ASA物理治療診所（中環）<br><br>郭志堅<br>註冊物理治療師</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
