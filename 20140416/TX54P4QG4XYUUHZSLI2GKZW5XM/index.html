<html><header><meta charset="utf-8"><title>8米高機動警察　吉祥寺站起來！</title></header><body><h1>8米高機動警察　吉祥寺站起來！</h1><p>著名漫畫《機動警察》真人版電影，剛在日本上映，而配合的宣傳活動亦隨即在日本展開，日前在日本吉祥寺，就出現1:1巨形的主角機動警察英格倫，原來是為了紀念吉祥寺站南北自由通路完工，特地搵來以吉祥寺為故事背景的《機動警察》助慶，在貨車上走了一轉後，英格倫更在現場站起來，可以見到身高達8米，近2、3層樓咁高，引得現場觀眾非常興奮，甚至引起大塞車，另外，還有網友拍得入夜後的照片，在射燈照射下非常有型！</p></body></html>
