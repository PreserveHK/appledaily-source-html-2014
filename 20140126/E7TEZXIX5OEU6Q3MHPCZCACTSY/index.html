<html><header><meta charset="utf-8"><title>沖繩真有UFO？天文台：唔係天文現象</title></header><body><h1>沖繩真有UFO？天文台：唔係天文現象</h1><p>日本沖繩那霸市上空日前出現多個不明飛行物體，當地傳媒收到多宗市民目擊報告。<br><br>事發在周四(23日)晚上9時左右，大約10點紅橙色光點在半空飄浮，光點上下左右來回移動，持續15分鐘左右才消失。有目擊者表示，光點非常亮，移動路徑為曲線，相信不是飛機。航空自衛隊表示，沒有收到目擊報告，但當日晚上7點20分之後，飛行訓練經已完結，空中並無自衛隊的飛機。石垣島天文台所長則認為，假如是隕石的話，移動速度會非常快，相信光點並非天文現象，令事件更加撲朔迷離。<br><br>日本《沖繩時報》<br></p></body></html>
