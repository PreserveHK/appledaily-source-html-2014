<html><header><meta charset="utf-8"><title>陳嘉容谷胸突圍</title></header><body><h1>陳嘉容谷胸突圍</h1><p>美魔女發功鬥靚，同場名模陳嘉容、周汶錡、貝安琪（Ankie）、Jocelyn及傅嘉莉等，昨亦紛紛以春裝亮相，大騷完美身段兼長腿，當中陳嘉容一襲deep V谷胸裝突圍，相當搶眼！至於Ankie則拖着吳嘉龍（Carl）出現，惹來拍拖疑雲，不過Carl昨透過電話回應說：「玩吓啫！我哋好耐冇見，我行埋佈景板度Ankie就行開咗，我扮到好失敗咁，之後就入去拖番佢出嚟。我哋識咗十幾年，冇人知有冇發展機會，佢要求太高。」他又透露剛從泰國拍攝荷李活電影《The Man with the Iron Fists》第二集，片中大演反派。</p></body></html>
