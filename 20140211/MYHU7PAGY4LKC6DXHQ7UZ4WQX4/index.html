<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜演醜女攻星洲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜演醜女攻星洲 - 馮仁昭</h1><p>鄭欣宜最近同馬來西亞嘅陳慶祥（阿牛），首次合作拍新戲《HUAT啊！HUAT啊！發》，新戲喺農曆年喺新加坡上映，開畫頭六日票房收咗約180萬港幣，成績算唔錯。首次擔正做女主角嘅欣宜話：「我喺戲中演一個好醜嘅角色，全片喺馬來西亞鄉下地方拍攝，仲要落水同錫面呢啲戲，對我嚟講真係好多挑戰，雖然辛苦，不過真係好開心。」<br>喺新年前欣宜仲飛到星馬當地宣傳，五日內走勻好多地方。<br>撰文：馮仁昭</p></body></html>
