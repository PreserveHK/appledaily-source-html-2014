<html><header><meta charset="utf-8"><title>酒井月尾來港赴音樂節</title></header><body><h1>酒井月尾來港赴音樂節</h1><p>「第四屆香港亞洲流行音樂節」將於本月28日在灣仔會議展覽中心舉行，音樂節籌委會主席吳雨昨日於黃竹坑出席記者會，他透露今次活動除邀請了韓國人氣男團BIGBANG的成員勝利外，還會有因吸毒而人氣大跌的日本過氣天后酒井法子（圖），其他演出嘉賓還有楊千嬅、吳克羣及蔡健雅等，所以製作費要近千萬港元，當中有五百多萬元由政府資助。吳雨稱整隊BIGBANG來肯定負擔不起。<br>採訪：黃曉妍</p></body></html>
