<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之豁盡冇底線 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之豁盡冇底線 - 馮仁昭</h1><p>喺《金雞sss》中演出突出嘅王菀之（Ivana），日前接受電台節目《喜劇之王》訪問，喺戲中演北姑「吳璐」大受讚賞，Ivana話：「其實副哨牙同啲浮誇服飾幫咗好多，令我好快投入角色，今次係我入行以嚟着得最少同最貼嘅一次。記得第一次同君如同導演見面，佢哋問我『有冇底線』，我呆咗唔識答，不過𠵱家我先知，原來我都可以好冇底線！」<br>撰文：馮仁昭</p></body></html>
