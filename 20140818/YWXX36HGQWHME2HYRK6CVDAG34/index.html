<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王傲山向老友挑機淋冰水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王傲山向老友挑機淋冰水 - 馮仁昭</h1><p>近日網上熱玩冰桶大挑戰，唔少外國同香港名人明星都玩埋一份，佢哋仲會向人下戰書，如果唔敢玩就要捐錢畀肌肉萎縮性側面硬化病（ALS），幫助有需要嘅人。而李彩華舊愛、後來同劉明軒離咗婚嘅王傲山（圖），𠵱家佢係傲翔慈善基金主席，近日亦自拍咗玩冰桶嘅短片放上網，佢唔單止喺片度自淋一大桶冰水，佢仲即時向老友許志安、蘇永康同埋雷頌德挑機，希望佢哋接受挑戰。<br>撰文：馮仁昭</p></body></html>
