<html><header><meta charset="utf-8"><title>移植腎臟需活摘
最多存72小時</title></header><body><h1>移植腎臟需活摘<br>
最多存72小時</h1><p>【話你知】<br>給患者移植心、肺、肝、胰、腎等器官，不能由屍體提供，必須來自活體，即最低限度只能腦死亡，而不能等心臟停跳後摘取。器官拿出體外後，醫生會馬上用特殊溶液灌注以達到快速降溫效果（以減慢缺血死亡），然後放在0到4℃的低溫中用特殊保存液進行保存。以目前科技，離體器官得的長期保存還遠未能做到，必須在短時間內移植到受體上去，越快越好。以臨床保存經驗最多的腎臟來說，保存時間最多72小時；而肝移植方面，保存期不超過30小時。因此，多在器官供體死亡前便要完成與受體的配對，而非「臨時拉夫」。</p></body></html>
