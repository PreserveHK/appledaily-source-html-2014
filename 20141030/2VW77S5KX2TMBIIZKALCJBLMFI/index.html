<html><header><meta charset="utf-8"><title>教化芭比裝　美女博客爆紅</title></header><body><h1>教化芭比裝　美女博客爆紅</h1><p>美國人氣美女博客Michelle Phan主理的網上芭比化妝教室，2009年推出以來人氣爆燈，點擊率已高達5,700萬次，榮登YouTube最受歡迎的網上化妝視頻。<br>由素顏開始，到戴上深色頭套，再掃上眼影、胭脂，加上芭比招牌金色假髮，Michelle Phan不足10分鐘就化出芭比完美靚裝（圖）。她還提供扮靚貼士，指「芭比的肌膚完美無瑕，所以上妝前一定要塗暗瘡膏，收細毛孔兼減少暗瘡印」。她又教人如何化鼻妝，令你化出像芭比般的小鼻子。<br>英國《每日郵報》</p></body></html>
