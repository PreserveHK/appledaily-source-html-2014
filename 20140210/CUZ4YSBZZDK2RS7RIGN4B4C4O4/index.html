<html><header><meta charset="utf-8"><title>美棋BB胸壓蠟像</title></header><body><h1>美棋BB胸壓蠟像</h1><p>被喻為中國情人節的元宵節，今年適逢跟西方情人節同一日，可惜港視藝人兼高登女神黃美棋自言仍未有拖拍，早前到山頂杜莎夫人蠟像館找男神提早應節。她甫到場即找最心儀的韓星李敏鎬蠟像合照，笑言首次如此近距離與偶像接觸，她說：「以前淨係覺得佢靚仔，睇蠟像至知佢有咁高大成1.86米。」<br>美棋BB再走到古天樂旁合照，因大家都是香港藝人，所以她表現更放，胸壓古仔又抱又錫，說：「一直都好鍾意古仔，佢好cool好迷人，有機會好想同佢合作拍電影，唔收錢都考慮。」她透露希望有朝一日自己也可進駐蠟像館。<br>撰文：李森</p></body></html>
