<html><header><meta charset="utf-8"><title>韓劇燒：李敏貞否認復工</title></header><body><h1>韓劇燒：李敏貞否認復工</h1><p>韓國人夫李秉憲早前因涉及桃色醜聞而惹上官非，但日前他就冧掂老婆李敏貞，二人更被目擊在美國逛街。</p><p>昨日韓國更有消息指李敏貞將於本月27日返韓復工，出席代言時裝品牌的活動，今次更將是李敏貞自李秉憲的勒索案曝光後首次公開露面。但李敏貞的所屬事務所昨午急否認，更指未知李敏貞何時回國。而李秉憲則將於24日出席勒索案的第二次庭審。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
