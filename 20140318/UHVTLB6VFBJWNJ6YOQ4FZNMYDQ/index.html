<html><header><meta charset="utf-8"><title>Kabby淡妝拍《性本善》</title></header><body><h1>Kabby淡妝拍《性本善》</h1><p>【中環】近日因為同郭富城傳緋聞而令知名度上升嘅新城嫂許雅婷（Kabby），日前同女子組合Super Girls成員之一嘅Aka以及王梓軒喺中環拍港台節目《性本善》。之前有人指Kabby個樣同以前好唔同，有變臉之嫌，當晚見佢雖然只係化咗淡妝，但都幾sharp幾搶鏡。現場見Kabby同Aka應係扮好朋友喺茶檔食嘢，而王梓軒就扮演伙記，貴為千金少爺嘅佢着起T恤搭住條毛巾扮相都幾神似，入型入格。<br>採訪、攝影：梁繼光、陳辰、羅德光</p></body></html>
