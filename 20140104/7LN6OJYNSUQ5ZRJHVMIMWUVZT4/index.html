<html><header><meta charset="utf-8"><title>玩父母性愛手銬　男童自鎖</title></header><body><h1>玩父母性愛手銬　男童自鎖</h1><p>小朋友充滿好奇心，但往往會令父母尷尬萬分。德國巴伐利亞州一個家庭在除夕夜舉行派對，6歲男童覺得沉悶，就在屋內自找樂趣，竟在父母睡房發現性玩具——一對毛茸茸的手銬。<br>他不知是甚麼就將它扣到雙手上，卻無法除下，於是走到眾多親友賓客面前求助。他的父母固然感到尷尬，更甚是他們找不到鎖匙，結果要由祖母和母親將他帶到警局解困，由警員用「特別工具」助他「解困」。警員對他笑說：「新年獲救了！」<br>英國《每日郵報》</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
