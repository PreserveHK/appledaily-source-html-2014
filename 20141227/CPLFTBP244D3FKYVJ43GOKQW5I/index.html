<html><header><meta charset="utf-8"><title>高瑜　洩密被捕扼殺新聞自由</title></header><body><h1>高瑜　洩密被捕扼殺新聞自由</h1><p>2014年是異議者的噩夢！北京著名記者高瑜（圖）4月底「失蹤」，個多月後警方公佈她涉「為境外非法提供國家秘密罪」被捕，以兒子威脅她在央視上「認罪」。該案上月閉門審理待判，如罪成最高刑罰可達無期。70歲的她曾因六四坐牢，1994年因洩密被判6年。時隔20年再被控洩密，涉的是中共加強控制意識形態的9號文，要求普世價值、新聞自由、公民社會、公民權利、中共歷史錯誤、權貴資產階級、司法獨立「七不講」。除高瑜外，還有北京維權律師浦志強、81歲老作家黃澤榮（鐵流）等人因言論被捕面臨審判。</p></body></html>
