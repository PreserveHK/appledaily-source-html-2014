<html><header><meta charset="utf-8"><title>K-Pop之王：允兒棄野田妹首拍電影</title></header><body><h1>K-Pop之王：允兒棄野田妹首拍電影</h1><p>韓國女團少女時代（少時）的允兒早前傳出將會接拍韓版《交響情人夢》演野田妹，消息傳出後被網民一面倒大彈她欠缺野田妹的氣質，未知是否受到打擊，SM事務所昨日宣佈允兒已辭演野田妹一角。</p><p>允兒宣佈辭演野田妹的同時，亦透露已接拍了首部電影，她將以女主角的身份演出由郭在容執導的中韓電影《再見阿妮》。允兒會扮演片中可愛開朗，但又讓人無法捉摸的女主角阿妮，男主角則由台灣男星彭于晏飾演，電影將於下半年開拍。此外，允兒前日與少時在日本開騷後，昨日已返回韓國。<br>撰文：施洛冰</p></body></html>
