<html><header><meta charset="utf-8"><title>扮被撞跌落地呃錢　「不幸」被大嬸輾過</title></header><body><h1>扮被撞跌落地呃錢　「不幸」被大嬸輾過</h1><p>不法之徒扮被車撞騙財時有發生，南韓一名騙徒企圖「照辦煮碗」，不料弄假成真被輾過，全程被另一部車的行車紀錄儀拍下。<br> <br>有關片段據稱是在南韓拍攝，當時路上頗多車，其間一部私家車在路口慢慢駛出，一名男子刻意走向車頭，靠近私家車突然扮被撞跌到路上。<br> <br>然而，私家車的女司機似乎看不到該名騙徒，繼續踩油開車把騙徒輾過，其他司機立即響號提醒，女司機才打開車門。而在片段聽到騙徒疑似慘叫聲，這可算是對他最大的懲罰了。<br> <br>Live Leak</p></body></html>
