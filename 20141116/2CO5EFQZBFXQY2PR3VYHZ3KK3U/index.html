<html><header><meta charset="utf-8"><title>獅子嘆腳底按摩　爽呀~</title></header><body><h1>獅子嘆腳底按摩　爽呀~</h1><p>腳底按摩不但可舒筋活胳，據講還能治病，難怪有些人三幾天便要按一次，越按越過癮。但原來腳底按摩不只我們懂得欣賞，南非一隻獅子，也是腳底按摩的忠實擁躉。<br><br>這隻如此識嘆的獅子塔域克(Taariq)，是一隻4歲的成年雄獅，牠自小由主人費爾南德斯(Justin Fernandes)養大，感情要好。塔域克閒時喜歡翻轉身，肚腩朝天，高舉雙腳給費爾南德斯按摩，看來相當享受。不過，塔域克是經過長時間嚴格訓練，千萬別拿家裡的寵物來試。<br><br>英國《每日鏡報》</p></body></html>
