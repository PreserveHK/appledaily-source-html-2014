<html><header><meta charset="utf-8"><title>馮仁昭四圍超：雨僑登台被錫面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：雨僑登台被錫面 - 馮仁昭</h1><p>雨僑啱啱喺農曆年期間去咗美國登台，趁空閒時間去當地嘅美術館參觀同睇騷，因為雨僑讀書時主修美術，所以特別投入。<br>至於登台搵真銀，雨僑話今次係收開心價，不過都好值得做，因為單收利是都有五位數，但喺台上就俾兩位男士錫面：「一個係80歲嘅老人家，一個係約兩歲嘅小朋友，所以唔緊要。」雨僑又指當晚登台觀眾有飯食，但要成過千美金，佢形容啲觀眾都係貴人。<br>撰文：馮仁昭</p></body></html>
