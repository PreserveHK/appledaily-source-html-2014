<html><header><meta charset="utf-8"><title>凌基偉會收同一份生日禮物？</title></header><body><h1>凌基偉會收同一份生日禮物？</h1><p>1月1日除了是元旦賽馬日外，原來亦是「綽力之城」馬主Gary凌基偉的生日。記得上季這日，「綽力之城」報跑了華商會盃，結果此駒亦順利贏馬兼捧盃，令Gary 收到這份別具意義的生日禮物。<br>而在本周四元旦日，「綽力之城」又再跑這項1400米盃賽，Gary 隨時收多次同一份生日禮物。查賽績，今季「綽力之城」雖然表現失色，不過所跑的途程都是1000米及1200米，而此駒歷來在1400米表現才是最好，五戰同程共獲兩冠三亞全入Q，今次「綽力之城」重返首本路程，當然都有機會贏馬吧！屆時凌基偉就又有生日禮物啦！</p></body></html>
