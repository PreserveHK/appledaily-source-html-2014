<html><header><meta charset="utf-8"><title>求驗客手記：費托落車快返娘家</title></header><body><h1>求驗客手記：費托落車快返娘家</h1><p>費蘭度托利斯（費托）正式同車路士講再見喇。車路士球會喺上周六發表聲明，確定原本借去AC米蘭兩年嘅費托，會喺下個月5號永久性加盟AC。不過預計費托亦唔會繼續着AC波衫，因為AC已經同馬體會傾得七七八八，紅黑軍會用佢交換阿利斯奧施斯。費托自己就話好期待可以返去母會，不過呢單交易都係借用形式，如果佢喺馬體會繼續沉，隨時再做多次人球被踢走。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
