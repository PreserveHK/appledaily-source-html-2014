<html><header><meta charset="utf-8"><title>K-Pop之王：JYJ街頭騷萬人逼爆</title></header><body><h1>K-Pop之王：JYJ街頭騷萬人逼爆</h1><p>下月有新片《怒海沉淪》在港上映的韓國男星朴有天（圖），前晚和JYJ隊友在首爾永東大路街頭參加《江南韓流Festival》，由於是三子免費開騷，即時令街頭逼爆逾萬人，場面墟冚。JYJ在兩個多小時中演唱了逾20首歌，當唱到《Be my girl》時，台下觀眾更即興玩人浪，就連不少中年觀眾都積極參與，令現場氣氛high爆 。JYJ指天氣開始轉冷，很高興大家仍然捧場，更叮囑大家要小心身體，千萬不要感冒。</p></body></html>
