<html><header><meta charset="utf-8"><title>四驅狂人　駕車攀200級樓梯</title></header><body><h1>四驅狂人　駕車攀200級樓梯</h1><p>「這車主實在任性！」湖南省常德市石門縣一名車主，近日開着他的越野車「勇闖」當地一條長樓梯（圖），迅速上位成為當地名人。車主的朋友稱，本月11日他開車經過石門縣經貿職業技術學校旁邊，發現這條長長樓梯時，忽發奇想，要將車開上這條樓梯。<br>當日他嘗試過一次，可是沒有成功，翌日他再次嘗試，經過兩次，終於「征服」這條有200多級、40度傾斜的樓梯。可是當地民眾稱這條建成30年的樓梯，不少梯級卻被這車壓破，交警則稱車主的行為很危險，可能危及他人生命或財產安全。<br>搜狐網</p></body></html>
