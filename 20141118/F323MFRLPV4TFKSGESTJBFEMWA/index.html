<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳宇森靠電影抗癌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳宇森靠電影抗癌 - 馮仁昭</h1><p>吳宇森最近接受台灣傳媒訪問，第一次公開講番自己患癌經過，佢話11年籌拍《太平輪》時，發現患咗淋巴癌第3期，化療做到第二個月時，仲因為口腔潰爛而食唔到嘢，非常辛苦。搞到成個人瘦晒，連塊面都瘦到皺皮，前後開咗4次刀，𠵱家基本上抗癌成功，但要每半年覆診一次。<br>吳宇森覺得可以大步檻過，最重要係靠自己保持正能量，仲有就係自己鍾意嘅電影做精神支柱。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
