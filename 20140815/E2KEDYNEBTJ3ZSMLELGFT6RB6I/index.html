<html><header><meta charset="utf-8"><title>謝茜嘉驚現飛碟底</title></header><body><h1>謝茜嘉驚現飛碟底</h1><p>《罪惡城2：蛇蠍情人》（Sin City：A Dame to Kill For）女星謝茜嘉艾芭（Jessica Alba）雖已為人母，但於不少男fans眼中仍是性感女神，於新片中有不少辣舞場面的她昨日在紐約到超級巿場購物時，被一陣怪風吹起，立即重現香港女歌手傅穎露UFO底褲的經典時刻！<br>謝茜嘉穿着低胸連身裙加外套於紐約現身，但她經過街上一條坑渠時，卻被一陣突然其來的大風偷襲，就算她不停按着裙也無補於事，最後長裙被風吹起露底，雖然狗仔隊捕捉到走光一刻，但她仍專業地一直保持美好笑容。<br>撰文：盧葦</p></body></html>
