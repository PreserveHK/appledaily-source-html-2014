<html><header><meta charset="utf-8"><title>黃美棋帶胡椒噴霧歐遊</title></header><body><h1>黃美棋帶胡椒噴霧歐遊</h1><p>一身露腰、短裙啦啦隊造型打扮的黃美棋，昨日到沙田為活動「火辣啦啦隊大匯演」擔任嘉賓，與現場專業啦啦隊運動員交流心得，美棋BB即席示範叠羅漢動作，雖然有少許狼狽，但總算勉強完成，做足安全措施的美棋BB有着打底褲力保不失，但依然成為在場超過半百龍友的追拍目標。<br>美棋BB表示隨後會到東歐，為有線拍攝旅遊節目，她說：「知道當地治安唔好，考慮買定支胡椒噴霧，不過可能拎唔到上機，或者去到當地超巿買支胡椒傍身。將會首次赴東歐的美棋BB表示，現在努力儲定錢準備到時掃貨，她笑說：「第一次去歐洲，我驚到時亂買嘢。」<br>採訪：張俊銘<br>攝影：仇志德</p></body></html>
