<html><header><meta charset="utf-8"><title>22口袋購物衣隨身載食物</title></header><body><h1>22口袋購物衣隨身載食物</h1><p>英國人布雷斯林周身食物，引來好奇目光，但他泰然自若，為自己的創意而自豪。為免每次購物要付5便士（0.6港元）買膠袋，他斥資70鎊（874港元）買這件22個口袋的購物衣。<br>結合袋子（bag）和外套（jacket）的「Bagket」可負重7公斤，布雷斯林用它裝牛奶、橙汁、蛋、蘋果、早餐穀物、法式麵包、牛油和香蕉（圖），還說很舒適。Bagket設計原意是助旅客避免寄艙行李超重，假如穿它去購物，要用1,400次才回本。<br>英國《每日郵報》</p></body></html>
