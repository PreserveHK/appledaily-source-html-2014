阿富汗山泥傾瀉2,000人失蹤</title></header><body><h1>News Flash<br>
阿富汗山泥傾瀉2,000人失蹤</h1><p>阿富汗北部巴達赫尚省（Badakhshan圖）暴雨成災，昨日下午約1時引發山泥傾瀉，淹沒一條村落，造成逾2,000人失蹤。省長阿迪卜指，山泥掩沒了約300間房屋，約佔該地區房屋總數三分之一。當局雖然已派出搜救隊到場救人，但由於工具不足，搜救工作緩慢，他呼籲公民提供鏟或其他搜救工具。他又指當局已疏散了附近另一條村，以防會再有山泥傾瀉發生。<br>美聯社</p></body></html>
