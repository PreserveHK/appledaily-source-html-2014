<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）傅家俊今爭入4強</title></header><body><h1>體訊速遞：<br>（桌球）傅家俊今爭入4強</h1><p>無錫桌球精英賽昨展開16強賽事，港將傅家俊（圖）以5:4險勝英格蘭球手冰咸，今午2時半與賀堅斯爭入4強。至於世界排名第3的梅菲，同一時間亦會大戰澳洲名將羅拔臣（now637台今日2:30pm直播）。本報消息（中國）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
