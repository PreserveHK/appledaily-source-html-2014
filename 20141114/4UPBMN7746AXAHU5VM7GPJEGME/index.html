<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張玉珊替向華勝加油 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張玉珊替向華勝加油 - 馮仁昭</h1><p>噚晚張玉珊（圖）去中環出席陳德森導演投資嘅防脫髮產品發佈會，提到舊愛向華勝病情，佢就話呢個話題想低調啲，想尊重人哋家人，但承認有聯絡，希望佢同太太加油。同場出席嘅李思捷，被問到同佢傳過緋聞嘅胡杏兒有冇拍拖，佢就話：「我相信冇囉！男士可以勇敢啲。」佢又否認當晚出席杏兒生日會黑面，仲話平日得佢阿媽唔覺佢黑面。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
