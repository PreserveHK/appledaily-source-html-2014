<html><header><meta charset="utf-8"><title>各區突發簡訊：
私家車鏟路撞散報檔</title></header><body><h1>各區突發簡訊：<br>
私家車鏟路撞散報檔</h1><p>【上　環】<br>【本報訊】上環德輔道中近文華里交界，昨日凌晨2時許，有途人發現一間銀行對開路面有一個禁區指示牌倒塌，原放在行人路上的一個約2米高報販攤檔鐵箱，被推至約10米外的文華里路中，雜物四散，懷疑曾有私家車失控鏟上行人路，掃毀指示牌及推撞該鐵箱後絕塵而去，遂致電報警。警員到場，正設法追緝涉不顧而去的司機，並通知報檔東主返回自行處理。</p></body></html>
