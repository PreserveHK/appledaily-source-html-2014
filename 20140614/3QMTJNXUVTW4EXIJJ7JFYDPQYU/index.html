<html><header><meta charset="utf-8"><title>蘋果綠葉歐舒丹洽天貓開網上店</title></header><body><h1>蘋果綠葉<br>歐舒丹洽天貓開網上店</h1><p>外電引述消息人士稱，歐舒丹（L'Occitane，973）正洽商於阿里巴巴旗下的網上商店天貓網站，開設虛擬專賣店。報道稱，歐舒丹希望於今年底可以開設網上店，但仍就如何保障公司品牌於網上的形象安全進行磋商。歐舒丹昨收報17.44元，與周四比較無升跌。</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
