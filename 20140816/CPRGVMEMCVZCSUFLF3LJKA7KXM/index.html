<html><header><meta charset="utf-8"><title>遊客亂踩經幡　褻瀆信仰</title></header><body><h1>遊客亂踩經幡　褻瀆信仰</h1><p>「您的腳下是我頭頂的信仰！」在西藏隨處可見的五彩經幡有重要宗教意義，經幡飄舞等於誦經祈福，藏民視跨越經幡為褻瀆。而不少內地遊客好少理，肆意踐踏，甚至坐在經幡上休息（圖）！近期相關照片在微博流傳，藏族網友留言抗議信仰遭無知遊客踐踏：「不許踐踏我美好的尊嚴！」男藝人陳坤也轉發表示譴責。<br>據說，相中是西藏最神聖的聖湖拉姆拉錯周邊，這個被認為是護法神班旦拉姆的魂湖、歷代達賴喇嘛轉世後的觀相湖，近年被當局大力開發，建了親水台、觀景台、停車場、公廁等，招徠大批遊客。路邊有很多遊客丟的垃圾，膠袋、包裝紙、水瓶……<br>新浪微博</p></body></html>
