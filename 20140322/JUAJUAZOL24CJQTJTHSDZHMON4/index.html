<html><header><meta charset="utf-8"><title>K-Pop之王：少時懶理逃稅傳聞</title></header><body><h1>K-Pop之王：少時懶理逃稅傳聞</h1><p>雖然日前爆出組合少女時代（少時）所屬的SM事務所涉逃稅近7,000萬港元，不過允兒（右）等繼續努力工作。前日她們出席代言的Casio Baby-G 20周年活動，只見九女全程笑容滿臉而且小動作多多，似乎並未受公司的傳聞影響心情。<br>此外，同屬SM事務所的人氣男子組合Super Junior成員東海，昨日確定接拍新劇《神之Quiz4》，在劇中將會飾演大學畢業後進入法醫院工作的精英法醫。</p></body></html>
