<html><header><meta charset="utf-8"><title>求驗客手記：亨利講波前先做大茄</title></header><body><h1>求驗客手記：亨利講波前先做大茄</h1><p>阿仙奴名宿亨利（右三）早前掛靴，話要去做講波佬，不過，呢名法國前鋒喺跳入小銀幕前，就先進軍大銀幕，但係喺出年上映嘅《我家也有大明星》（Entourage）度客串。據講，亨利嘅表現好專業，仲獲得電影主角之一嘅謝洛美貝芬（Jeremy Piven）喺twitter度大讚㖭！我求大俠一向有睇美劇《我家也有大明星》，貪佢夠搞笑同埋唔多使用腦，𠵱家仲拍埋電影版，一於出年捧吓亨利場先。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
