<html><header><meta charset="utf-8"><title>猩猩親親小貓　展母愛抱懷中</title></header><body><h1>猩猩親親小貓　展母愛抱懷中</h1><p>當大猩猩遇上小貓咪，究竟會發生甚麼事情，原來大猩猩會展現出母性，把兩隻小貓咪視如己出，悉心照料。<br>38歲的大猩猩「科科」，由人飼養30年，不但性格溫馴，更通曉人類手語。當飼養員帕特森讓牠從七隻小貓中挑選，牠挑了兩隻小貓，溫柔地把抓在掌心的小貓放在懷中輕抱（圖），又用手指輕撩小貓肚皮搔癢。當帕特森擺放幾隻毛公仔來分散「科科」的注意，但牠都不屑一顧，只顧跟小貓玩，甚至拿起玩具蛋糕伸進嘴裏咬，教小貓如何進食。最後牠更揹着小貓入籠，好讓朝夕相對。這段短片放上網後吸引近50萬人收看。<br>英國《每日郵報》</p></body></html>
