<html><header><meta charset="utf-8"><title>體壇拾趣：小丁謀5冠追亨特利</title></header><body><h1>體壇拾趣：<br>小丁謀5冠追亨特利</h1><p>中國桌球1哥丁俊暉真喺贏開有條路，周五晚喺威爾斯桌球公開賽8強，以5:4擊敗90後嘅獲加後，保持追平「桌球皇帝」亨特利一季（90/91年度）5奪世界排名賽錦標嘅希望。小丁喺今季已擸咗4個排名賽冠軍，包括德國大師賽、印度公開賽、國際錦標賽同上海大師賽，就係爭呢個威爾斯賽錦標。當然，仲要問過4強對手佩利。至於香港嘅傅家俊，喺8強吞賀健士5隻光蛋。（now637台今日9:00pm直播）</p></body></html>
