<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>◆昨日A5版〈5,400人爭睇新居屋 房會24小時派表〉一文，房委會樂富客戶服務中心應為至下月12日前，都會24小時運作；同版〈三屋苑單幢樓 管理費料逾千〉一文，三屋苑應為沙田美柏苑、美盈苑及元朗宏富苑，特此更正及致歉。</p><p>《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見、或指正錯誤。</p><p>電話：2929 0000    <br>傳真：2370 3283    <br>電郵：mailto:adnews@appledaily.com</p></body></html>
