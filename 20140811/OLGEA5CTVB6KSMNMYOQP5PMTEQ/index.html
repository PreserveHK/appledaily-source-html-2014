<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周秀娜一句改變結局 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周秀娜一句改變結局 - 馮仁昭</h1><p>鄭伊健近排拍住周秀娜四圍去宣傳新戲《分手100次》，前晚佢兩個同導演鄭丹瑞去咗港九幾間戲院謝票，去到尾站時，錢嘉樂同幫部戲做音樂創作嘅陳光榮突然現身。鄭伊健喺戲院同觀眾講，話娜姐一句說話改變咗個結局，原本有場戲講佢哋分手，娜姐喺未roll機前突然爆咗句：「咁就冇啦！好可惜。」伊健聽到娜姐咁講，就提議導演另一個拍法。最後個結局就改咗喇！<br>撰文：馮仁昭</p></body></html>
