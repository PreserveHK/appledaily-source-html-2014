<html><header><meta charset="utf-8"><title>華救援船疑測到馬航黑盒訊號</title></header><body><h1>華救援船疑測到馬航黑盒訊號</h1><p>馬來西亞航空MH370客機明天失蹤滿一個月，搜索飛行紀錄儀（俗稱黑盒）的工作或出現突破。中國救援船在南印度洋偵測到脈衝訊號，頻率與客機黑盒發出的脗合，但是否屬於失蹤客機，仍有待核實。<br>新華社報道，救援船「海巡01」在南緯25°、東經101°附近的南印度洋水域偵測到37.5千赫（kHz）每秒一次的脈衝訊號，中方正確認訊號與MH370的關係，並派出兩艘軍艦到相關海域。有內地傳媒指「海巡01」在前日和昨日分別偵測到脈衝訊號，昨偵測到的訊號長約1.5分鐘。<br>新華社</p></body></html>
