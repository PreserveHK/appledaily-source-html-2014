<html><header><meta charset="utf-8"><title>【電腦節掃平貨】黃金電腦節殺到 20號掃平貨</title></header><body><h1>【電腦節掃平貨】黃金電腦節殺到 20號掃平貨</h1><p>深水埗黃金電腦節又嚟喇，不過講到今次真係一波又三折！話說原本名稱為《2014沙田節 - 數碼生活嘉年華》，並定於本月25至28號，假沙田源禾遊樂場舉行，不過喺12月頭臨埋門時刻，由於種種問題，又話取消了；不過黃金商戶方面馬上變陣，改為在黃金電腦商場內的店舖內舉行，所以一切特價平貨，一樣照樣能出街，而今次電腦節的名稱亦改為《黃金電腦商場 - 聖誕新年狂歡狂買大激賞》，而時間更提前為2014年12月20日至2015年1月16日，所以大家千祈咪搞錯時間又去錯地方。</p><p>記者：朱崇德</p></body></html>
