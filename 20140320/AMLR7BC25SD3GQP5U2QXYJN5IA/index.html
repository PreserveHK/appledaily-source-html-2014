<html><header><meta charset="utf-8"><title>體壇拾趣：7欖宿舍無敵靚景</title></header><body><h1>體壇拾趣：<br>7欖宿舍無敵靚景</h1><p>新加入體院做精英項目半年多嘅香港男、女子7人欖球隊，4男4女全職選手近3個月前，開始入住體院宿舍。噚日記者跟佢哋睇單位嗰陣，真係「嘩」咗一聲，300呎嘅雙人房有兩張單人床，各自有書枱、衣櫃同床頭櫃，當然仲有獨立廁所啦，最正嘅係無敵沙田馬場景，真係好靚。鄰近銀禧花園馬場景嘅細單位賣緊400幾萬，租都要14,000蚊，𠵱家體院全包兼包埋食㖭，最緊要係體適能、科研配套齊備，難怪有份入住嘅羅斯頓（圖）同港將姚錦成都讚唔停口。</p></body></html>
