<html><header><meta charset="utf-8"><title>案件速遞：偷女友卡掃奶粉　男子囚28月</title></header><body><h1>案件速遞：<br>偷女友卡掃奶粉　男子囚28月</h1><p>【本報訊】青年在淘寶網（圖）接定單替人代購嬰幼兒奶粉，聲稱周轉不靈下，盜用女友的信用卡在屯門和粉嶺的藥房入貨，購買值逾七萬元的奶粉和魚肝油。他早前於區院承認11項以欺詐手段取得財物罪，昨日遭判監28個月。<br>被告李達海（25歲）指一直想還款給女友，惟法官直指被告待判刑時才還款，不接納其說法。<br>被告於去年1月4日至30日犯案，翌月與女友分手；同年4月他因違反「限奶令」被罰款600元。<br>案件編號：DCCC118/14</p></body></html>
