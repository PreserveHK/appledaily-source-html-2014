<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）李雪芮棄戰港羽賽</title></header><body><h1>體訊速遞：<br>（羽毛球）李雪芮棄戰港羽賽</h1><p>女單世界排名第1、中國的李雪芮（圖）將缺席本月18日在紅館展開的香港公開羽毛球錦標賽。至於國際羽聯昨日為港羽賽抽籤，香港球手胡贇有機會在次圈惡鬥中國林丹，女單港將葉姵延首圈則會面對泰國的布迪保。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
