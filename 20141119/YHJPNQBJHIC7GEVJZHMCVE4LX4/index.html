<html><header><meta charset="utf-8"><title>【瑜伽教室】前彎扭轉　呼吸按摩腸臟</title></header><body><h1>【瑜伽教室】前彎扭轉　呼吸按摩腸臟</h1><p>每日鍛煉瑜伽可以加強肌肉的強度與柔韌度，同時幫助燒脂。</p><p>今集瑜伽教室會教大家一個基本的瑜伽動作「前彎扭轉」，以轉腰配合呼吸按摩腸臟。此外，導師Bobo亦給了大家一個小貼士，最好早上飲兩杯暖水，目的是清清腸臟，保持身體健康。</p><p>瑜伽導師Bobo Sin Profile：</p><p>香港知名健身中心瑜伽教練<br>2012-2013中國瑜伽聯盟理事長及評委<br><br>記者：臧諾</p></body></html>
