<html><header><meta charset="utf-8"><title>體壇拾趣︰湖人冇拜恩大翻身</title></header><body><h1>體壇拾趣︰湖人冇拜恩大翻身</h1><p>俾拜恩譏笑好似廁紙咁軟弱嘅隊友，周二就打番場翻身戰。湖人主場對住聯盟1哥勇士，當家射手拜恩休息缺陣，理應九死一生，不過「廁紙兵團」要進攻有進攻，整體命中率有51.7%，尼克楊格、林書豪等7人得分雙數位，要防守有防守，籃板、封阻都多過勇士，協助湖人主場以115:105擊敗勇士，令勇士輸今季第4場波，拜恩對班廁紙應該刮目相看啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
