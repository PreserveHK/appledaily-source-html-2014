<html><header><meta charset="utf-8"><title>【動起來】摺車有條防盜線　圍實夠安全</title></header><body><h1>【動起來】摺車有條防盜線　圍實夠安全</h1><p>踩單車當然爽，不過不是人人家裡，都放得到整架單車，所以摺車就應運而生。這部摺車，驟眼看沒甚麼特別，但厲害在於它有一條線，這條線可以圍實車身，避免單車摺疊後又鬆開，又可以鎖實單車，更加安全。</p><p>而且這條線代替了，傳統的車架下管，如果有賊想剪線偷車，單車行都行不到，果然高招。另外介紹這個，達到1600流明的車頭燈，光度十足，踩夜車就最安全。<br><br>記者：李聰</p></body></html>
