<html><header><meta charset="utf-8"><title>Baby打完冷急補妝</title></header><body><h1>Baby打完冷急補妝</h1><p>【上環】黃曉明𠵱家喺上海忙緊拍劇，佢女友楊穎（Angelababy）惟有同經理人Kim撐枱腳。前晚Baby同經理人去咗上環尚興食潮州菜，原本佢部七人車夜晚9點已經嚟門口接佢，點知司機發現記者，即刻通水畀Kim知。<br><br>Kim即刻走出嚟視察環境，大概15分鐘後先見戴晒墨鏡嘅Baby離開，仲搽晒唇膏，好明顯怕俾人影到自己個素顏樣。<br>採訪、攝影：畢紹基、楊浩賢</p><p>足本收睇《亂噏24》x 卓韻芝； 跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
