<html><header><meta charset="utf-8"><title>抑鬱貓貓融化貓奴</title></header><body><h1>抑鬱貓貓融化貓奴</h1><p>樣貌趣致的貓咪固然受歡迎，但原來一副楚楚可憐的面孔同樣可融化貓迷的心。網上有不少「愁眉苦臉」貓咪照，見牠們眉頭深鎖看似心事重重、耳朵下垂、悶悶不樂的模樣，有的甚至淚盈滿眶，叫各方貓奴看得心都酸了。<br>雖然不知道牠們為何如此抑鬱，但似乎在各張可憐貓樣背後，都有一個傷心的故事。有網民就大讚牠們像電影《史力加2》中，那隻擅於在危急關頭扮可憐脫險的配角皮靴貓（Puss in Boots）般可愛。<br>英國《每日郵報》</p></body></html>
