<html><header><meta charset="utf-8"><title>比拍拖多一倍
英女一生減肥16次</title></header><body><h1>比拍拖多一倍<br>
英女一生減肥16次</h1><p>女士有幾愛節食減肥？調查發現，女性一生中平均會減肥16次，比一生平均談戀愛八次，足足多一倍。<br>英國飲食公司Forza Supplement調查訪問1,000名女性，她們平均在17歲首次減肥，一生中減肥16次，每次一般減5至7磅，多數為期約一個月，但27%會在一周後因為缺乏意志、覺得悶等理由放棄。<br>調查又發現，一半受訪者減肥是因為不滿自己的身材（圖），只有1%是為取悅伴侶或公司。調查結果反映出，保持身材苗條「是數以百萬計女性每日要面對的戰爭」。<br>英國《每日電訊報》</p></body></html>
