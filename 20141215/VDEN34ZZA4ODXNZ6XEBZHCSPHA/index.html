<html><header><meta charset="utf-8"><title>黨魁拉票距離　足繞地球兩周</title></header><body><h1>黨魁拉票距離　足繞地球兩周</h1><p>日本眾議院選舉昨日塵埃落定，但各黨黨魁在選戰前12天不遺餘力，爭相到各地拉票，合計移動距離超過8萬公里之多，足夠環繞地球兩周。當中最積極的竟是穩操勝券的首相安倍晉三。<br>身為首相兼自民黨總裁的安倍，為黨友拉票而四處奔波，足迹踏遍北海道至九州23個府縣，游走1.438萬公里，不但比兩年前大選多走30%。至於第二位並非民主黨黨魁海江田萬里（9,157公里），而是日本共產黨黨魁志位和夫。最懶散的是生活黨黨魁小澤一郎，只走了2,900公里。<br>中央社</p></body></html>
