<html><header><meta charset="utf-8"><title>張敬軒細心索香薰</title></header><body><h1>張敬軒細心索香薰</h1><p>【中環歌賦街】張敬軒家庭環境唔錯，早前租住摩星嶺嘅三級歷史建築文物別墅，當然有番咁上下生活品味。前日晚上7點幾，軒仔去咗中環一間精品店購物，見佢對香薰特別感興趣，一個人企喺度揀咗近半個鐘，問完店內職員意見後仍未有決定，女助手似乎等得有啲唔耐煩，入埋舖頭幫口，最終軒仔成功揀到心水味道，畀完錢就坐保母車走人。<br>採訪、攝影：徐錦池、梁繼光、畢紹基</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
