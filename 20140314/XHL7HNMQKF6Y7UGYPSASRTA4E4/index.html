<html><header><meta charset="utf-8"><title>雄性孔雀假叫床
吸引雌鳥交配</title></header><body><h1>雄性孔雀假叫床<br>
吸引雌鳥交配</h1><p>孔雀開屏漂亮，是雄性孔雀吸引異性的絕招。但原來孔雀追女仔不只開屏，部份還會發出假的「叫床」聲，吸引雌性前來交配。<br>孔雀交配時，雄鳥往往發出獨特的鳴叫。加拿大卑詩省大學研究員戴金研究這種叫聲的作用，在北美野生孔雀群中發現，即使周圍沒有雌鳥，雄鳥有時也會發出這叫聲（圖），而且叫聲非常響亮，顯然是為吸引雌鳥前來交配。<br>調查顯示，60%雄鳥都會假「叫床」，比例之高連研究人員都感到驚訝；而會假「叫床」的雄鳥，亦是孔雀群中生殖能力最強的。<br>英國廣播公司</p></body></html>
