<html><header><meta charset="utf-8"><title>蘆田受虐嚇走廣告商</title></header><body><h1>蘆田受虐嚇走廣告商</h1><p>日本童星蘆田愛菜主演的新劇《明天沒有媽媽》上星期三首播後，因有講述蘆田在兒童收容所受到虐待，兼且兒童之間有暴力鏡頭，因而備受當地兒童組織嚴重譴責，要求立即停播，日本報章《日刊Sports》昨日公佈有55%觀眾均贊成停播。<br>事件越炒越熱，有不少藝人則反駁指該劇其實帶出遺棄子女的父母才是最大問題，電視台亦指主題是要給兒童愛，並非要抹黑兒童收容所。不過，因為劇集受責，內容又具爭議性，所以不少廣告商都開始打退堂鼓，不再贊助該劇。但亦有指該劇現正炒得熱，下集收視必升。<br>撰文：阮瑜</p></body></html>
