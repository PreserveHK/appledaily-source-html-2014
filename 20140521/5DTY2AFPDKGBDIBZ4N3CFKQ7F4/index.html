<html><header><meta charset="utf-8"><title>美咖啡迷飲遍38國星巴克</title></header><body><h1>美咖啡迷飲遍38國星巴克</h1><p>星巴克咖啡店，不少人飲到膩，但美國一位自稱「冬天」（Winter）的男子，誓要踏遍全球星巴克，但星巴克開店速度比他光臨得快，令他無奈認輸。<br>「冬天」在1997年展開他光顧全球星巴克之旅，不惜花10萬英鎊（130萬港元），迄今走遍38國共11,676間，試過一天飲29杯咖啡。他最愛的是香港中環都爹利街的舊冰室主題分店。他仍欠10,000間才完成壯舉，但星巴克已由1,500間增至20,000多間，令他難以如願。<br>英國《都市報》</p></body></html>
