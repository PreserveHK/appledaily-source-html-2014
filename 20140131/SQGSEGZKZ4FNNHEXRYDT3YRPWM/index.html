<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅仲謙騷歌喉賀年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅仲謙騷歌喉賀年 - 馮仁昭</h1><p>羅仲謙噚日去咗荃灣宣傳賀歲片《西遊記之大鬧天宮》慈善場，謙仔仲入場向觀眾派金幣，搞到一班觀眾好開心。<br>謙仔年三十晚嘅商場慶祝活動會唱歌表演，問佢緋聞女友楊怡有冇聽過？佢話冇。新年期間電視台收爐唔開工，佢話會陪屋企人，女友會唔會去佢屋企拜年？謙仔就一個乾坤大挪移耍個太極，話自己都未收到父母嘅利是，可能會同一大班藝人朋友開party喎。<br>撰文：馮仁昭</p></body></html>
