<html><header><meta charset="utf-8"><title>妙芝為細仔搞舞林生日P</title></header><body><h1>妙芝為細仔搞舞林生日P</h1><p>兩子之母的歐陽妙芝無論對長子方玉丞還是幼子方玉亨總是有求必應，日前是玉亨的7歲生日，壽星仔由出世至今都沒搞過生日P，但今年忽然好想舉行，媽咪妙芝當然着手籌備，性格活潑好動的玉亨最愛跟郭富城排舞老師Sunny Wong學跳舞，所以生日會也要邀請小朋友舞林匯。</p><p>妙芝昨日在電話中說：「細佬要求好低，Sunny免費借個場，我上網訂塊生日banner，最特別係立體公仔有擘一字馬甫士，係佢跳舞至愛動作。」<br>採訪：比華利</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
