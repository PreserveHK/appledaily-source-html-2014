<html><header><meta charset="utf-8"><title>體壇拾趣：「舒密加」再戰F1</title></header><body><h1>體壇拾趣：「舒密加」再戰F1</h1><p>雖然車神舒密加因為滑雪意外，好番之後都未必可能賽番車；不過，世界一級方程式賽車壇，可能好快又見到舒密加呢個姓氏，因為舒密加嘅15歲囝囝米克舒密加（左）啱啱攞咗高卡車世界亞軍，諗住學足爸爸，加入F1車壇。米克遺傳咗爸爸優良嘅血統，細細個已經參加賽車，不過費事招搖，就一直用媽媽嘅姓氏比殊參賽，到咗今年，就用小米克呢個名。不過如果真係玩F1，佢就會堂堂正正咁用舒密加呢個姓氏喇！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
