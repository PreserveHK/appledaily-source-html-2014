<html><header><meta charset="utf-8"><title>重慶男亂棍毆懷胎7月妻</title></header><body><h1>重慶男亂棍毆懷胎7月妻</h1><p>「我或許是世界上被丈夫打得最慘的女人！」重慶31歲懷孕7個月的女子李梅，多次被丈夫懷疑出軌，用棍棒打到全身瘀傷，獲送院治療（圖），病友都直呼慘不忍睹，網民怒斥其丈夫「不是人」！<br>李梅去年3月與丈夫認識後開始拍拖，今年3月懷孕後結婚，結婚不過一個多月，其夫經常懷疑自己「戴綠帽」，就算李在家和父親聊天，丈夫聽到男子聲音，亦會醋意大發毆打她。9月10日，丈夫又再懷疑她，不理會她腹大便便，拿起木棍就毆打，直到木棍也打斷了，又抓住她頭髮往牆撞，打得李鮮血直流，李最後趁丈夫睡覺便逃走並報警。<br>網易新聞</p></body></html>
