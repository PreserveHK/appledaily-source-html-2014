<html><header><meta charset="utf-8"><title>體訊速遞：（壁球）歐詠芝退出亞錦賽</title></header><body><h1>體訊速遞：<br>（壁球）歐詠芝退出亞錦賽</h1><p>亞洲壁球團體錦標賽今日起在香港壁球中心舉行，港女隊主力歐詠芝（圖）因膝傷未癒，昨宣佈退賽，由朱玟懿頂替，今日下午5時對中國；而港男隊同時間會對科威特。本賽共有10支女隊及16支男隊參賽。本報消息（香港）</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp  </p></body></html>
