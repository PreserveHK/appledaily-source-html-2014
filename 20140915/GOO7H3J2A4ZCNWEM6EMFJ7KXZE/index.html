<html><header><meta charset="utf-8"><title>求驗客手記：伯明翰前鋒射穿網</title></header><body><h1>求驗客手記：<br>伯明翰前鋒射穿網</h1><p>上周六英冠早場有伯明翰主場對列斯聯，我求大俠本來都以為呢場過氣英超大戰會好悶，點知上半場有亮點，伯明翰前鋒韋斯利湯馬士（小圖）喺37分鐘入波，球波竟然勁到射爆網（圖），搞到比賽停咗一陣，之後補時要補番9分鐘。客隊尾段追平，終於攞到今季作客第1分。至於同樣係過氣英超球隊嘅富咸仲頹，上周六對雷丁再輸一場，6場得1分排緊英冠榜尾，球迷賽後就再次發聲，要求班主快啲炒領隊馬加夫魷魚。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
