<html><header><meta charset="utf-8"><title>【旅遊熱話】Frozen迪士尼聖誕　首日搶先睇</title></header><body><h1>【旅遊熱話】Frozen迪士尼聖誕　首日搶先睇</h1><p>俾《魔雪奇緣》主題曲Let It Go洗腦洗足一年，愛莎女皇和安娜公主由今日開始，將魔雪國度帶到迪士尼樂園，不但佔領各個精品店櫥窗，戲中勁鍾意夏日的雪人小白，還會和斯特一齊成為全新戲偶劇場的主角，擔綱演出「尋找夏天之旅」。今日園內的很多小愛莎女皇，提前排隊，爭取每節meet and greet的30個名額，之咪係唔想含淚唱let her go囉。 </p><p>迪士尼雪亮聖誕</p><p>日期：即日至2015年1月4日<br>網址： http://www.hongkongdisneyland.com  <br><br>記者：邵超</p></body></html>
