<html><header><meta charset="utf-8"><title>轉會速遞：利萊費亞過檔QPR</title></header><body><h1>轉會速遞：利萊費亞過檔QPR</h1><p>有份代表荷蘭出戰今夏巴西世盃決賽周的利萊費亞（圖），周三落實以700萬鎊（約9,000萬港元）由英冠諾域治轉投英超升班馬昆士柏流浪（QPR）及簽約3年，並會穿起QPR的10號球衣。</p><p>現年24歲的利萊費亞是繼佐頓梅治、里奧費迪南、伊斯拿及哥爾卡後，QPR領隊哈利列納在今個夏天的第5個收購。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
