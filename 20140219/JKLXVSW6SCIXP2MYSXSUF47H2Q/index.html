<html><header><meta charset="utf-8"><title>資料寶藏：阿仙奴戰16強旺「大」 - 東尼</title></header><body><h1>資料寶藏：阿仙奴戰16強旺「大」 - 東尼</h1><p>阿仙奴已連續3屆在歐聯16強止步，上屆將他們踢出局的，正是拜仁慕尼黑；兵工廠首回合主場大敗1:3，雖然次回合將總比數追和3:3，惜因作客入球不及對方，提早離開歐聯舞台。兩軍今屆又在此階段狹路相逢，拜仁在哥迪奧拿統領後更顯霸氣，在德甲幾乎每仗都大勝；相比起阿仙奴踏入2月開始下滑，外界自然看好拜仁食髓知味，再贏兵工廠。</p><p>兵工廠早前聯賽慘敗利物浦1:5，而近年歐聯16強首回合亦失球不少，過去4屆便合共失10球（見附表），以致場場開入球「大」。既然兵工廠後防目前信心未恢復，今次亦要留意此盤路。文：東尼</p></body></html>
