<html><header><meta charset="utf-8"><title>人物誌：做警司最神似</title></header><body><h1>人物誌：做警司最神似</h1><p>現年49歲的河國榮，是居於香港的澳洲人，說得一口流利廣東話。本身是醫科生的河國榮，在澳洲為親近偶像張國榮和譚詠麟，趁兩人在當地舉行演唱會期間，義務當他們司機。87年，河國榮來港發展，偶然機會下加入無綫當藝員，經常扮演警司和高官等角色。94年，他拍攝電影《表姐，妳好嘢！4之情不自禁》，更是男主角之一，飾演外籍警官John。河國榮08年機緣巧合下在街上放狗時遇上正在駕駛的周潤發，傾談間獲得發哥邀請隨他到荷李活，負責教授英語。</p></body></html>
