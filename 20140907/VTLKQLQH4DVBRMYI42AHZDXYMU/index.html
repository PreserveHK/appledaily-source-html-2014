<html><header><meta charset="utf-8"><title>阿樂怕做毒藥減產</title></header><body><h1>阿樂怕做毒藥減產</h1><p>余文樂前晚與導演黃真真現身銅鑼灣，出席電影《閨密》謝票活動，此片在香港和澳門的票房截至昨日收逾970萬，不過在內地和台灣分別收2.2億人民幣和1億新台幣，真真坦言老闆已叫開續集。<br>阿樂坦言對票房成績感滿意，不過他稱近年很小心揀戲並刻意減產，問他是否擔心做票房毒藥？他說：「變咗好耐喇，正如發哥（周潤發）所講要蛻變，擔得起前都做過毒藥，我只不過係想集中少少去拍戲，唔想太密集。」阿樂躍升億萬男演員後，會否加片酬？他說：「今次係收友情價，我抵用過古天樂。」<br>撰文：唐芯悠</p></body></html>
