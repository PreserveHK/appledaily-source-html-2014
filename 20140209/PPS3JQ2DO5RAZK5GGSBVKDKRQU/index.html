<html><header><meta charset="utf-8"><title>武漢官遭情婦發裸照爆淫史</title></header><body><h1>武漢官遭情婦發裸照爆淫史</h1><p>內地再有官員身陷艷照醜聞，湖北武漢開發區軍山街國土資源服務中心主任黃某，近日被其情婦在網上舉報包養多名情人。這名雷姓女子將多張兩人親暱的照片及黃某的裸照和視頻放上微博。她說，自己曾在酒吧工作，黃與她相識時自稱未婚，兩人同居一年後黃的老婆找上門來，但兩人還是同居近四年。最近她發現黃還有別的女人，於是拍下大量照片和視頻公諸於眾。黃某單位同事也證實照片中男子的身份，該女子也曾到單位鬧過事；黃昨日被免職，當地紀委已介入調查。<br>湖北荊楚網</p></body></html>
