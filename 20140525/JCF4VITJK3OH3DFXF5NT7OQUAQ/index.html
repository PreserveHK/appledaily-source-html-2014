<html><header><meta charset="utf-8"><title>體壇拾趣：中國復仇贏優霸盃</title></header><body><h1>體壇拾趣：中國復仇贏優霸盃</h1><p>中國羽毛球男隊早前喺湯姆斯盃4強爆冷不敵日本，除咗令男隊挑戰賽事6連霸失敗，仲令到出戰優霸盃嘅女隊增加咗唔少壓力。女隊喺上周六決賽又咁啱對住日本，結果打頭陣出場嘅李雪芮成功擊敗對手，雖然守第2關嘅包宜鑫/湯金華輸咗畀日本組合，好在之後王適嫻同趙蕓蕾（右）/王曉理嘅組合成功贏波，令中國隊以總比數3:1擊敗日本，第13次贏得優霸盃，總算為國家隊保存番啲面子。</p></body></html>
