<html><header><meta charset="utf-8"><title>韓劇燒：蘇志燮出街唔梳頭</title></header><body><h1>韓劇燒：蘇志燮出街唔梳頭</h1><p>韓劇《主君的太陽》男星蘇志燮（圖）日前接受時裝雜誌《InStyle Men》訪問時，透露自己隨着年紀越大就越喜歡簡潔的髮型，當中以《主君》的造型最合心水。他更自爆私底下不太會整理頭髮，經常戴帽子出門。而蘇志燮的老友宋承憲早前拍攝內地片《第三種愛情》，並與片中女主角劉亦菲成為好友，昨日憲哥在其微博上載與劉亦菲等人的合照，捧住蛋糕的憲哥為前日27歲牛一的劉亦菲慶祝生日。</p></body></html>
