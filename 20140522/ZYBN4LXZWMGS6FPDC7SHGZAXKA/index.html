<html><header><meta charset="utf-8"><title>快訊：金甫炅做「7星仔」</title></header><body><h1>快訊：金甫炅做「7星仔」</h1><p>【綜合南韓外電】南韓在本月初公佈了世盃23人大軍名單後，早前亦公佈大軍球衣號碼。其中原本由前隊長朴智星擁有的7號球衣，今屆世盃將會由卡迪夫城中場金甫炅（上圖中）披上，司職翼鋒的李青龍則會穿上17號球衣；另外，利華古遜前鋒孫弘民將會穿上象徵射手的9號球衣，而被阿仙奴長期流放的朴主永將會繼續成為10號球衣的主人（見附表）。</p><p>QPR拒放尹錫榮</p><p>另一方面，南韓足總要求英冠球會昆士柏流浪(QPR)讓隊中的南韓國腳尹錫榮離隊，令這位24歲左閘得以參與國家隊集訓；但QPR以尚要應付周六的英冠升班附加賽決賽為由，拒絕放人。</p></body></html>
