<html><header><meta charset="utf-8"><title>全球最高5歲童5呎7吋</title></header><body><h1>全球最高5歲童5呎7吋</h1><p>印度北方邦密拉特市有位小巨人，年僅5歲身高就達5呎7吋（1.7米），獲《健力士世界紀錄》確認為全球最高5歲男童。<br>辛格（Karan Singh）2008年出生時，就以身長2呎（63厘米）及體重7公斤（15.4磅），成為世上最高及最重的嬰兒。他的父母亦同屬「高人」，分別高6呎7吋（2米）及7呎3吋（2.21米）。<br>雖然與眾不同，「高人一等」的辛格說從沒有被其他小孩欺凌，「但打籃球或板球時，他們都說我作弊」。他期望長大後成為職業籃球員。<br>英國《每日鏡報》</p></body></html>
