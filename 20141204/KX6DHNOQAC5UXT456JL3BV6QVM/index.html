<html><header><meta charset="utf-8"><title>求驗客手記：摩佬有女初長成</title></header><body><h1>求驗客手記：摩佬有女初長成</h1><p>摩連奴（中）周三帶領車路士主場迎戰熱刺，相信佢緊張極有限，早一日仲帶埋老婆瑪蒂迪法莉亞（右）同個女去睇內衣show。不經不覺摩帥個囡囡瑪蒂迪（左）都已經亭亭玉立，令人回憶起近10年前車路士成功衞冕英超，同摩連奴一齊慶祝嗰位小女孩，原來已經18歲。佢個細仔荷西馬里奧亦都有一齊嚟，亦對足球有興趣，曾經效力過一支西班牙低組別球隊。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
