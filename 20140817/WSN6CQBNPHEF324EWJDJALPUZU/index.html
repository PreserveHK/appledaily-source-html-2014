<html><header><meta charset="utf-8"><title>豹紋寶座超梳乎惡貓出拳誓保護</title></header><body><h1>豹紋寶座超梳乎<br>惡貓出拳誓保護</h1><p>勝者為王，敗者為寇！日本貓咪TyaTora最愛牠的豹紋寶座，為它不時上演保衞戰，每當有貓入侵「領土」，TyaTora都使出「貓拳」擊退對方。<br><br>貓主把TyaTora力保「江山」的短片上載YouTube與網民分享。TyaTora懶洋洋靠著「寶座」，把貓爪放在肚皮上，一副睥睨天下的得戚樣。另一貓咪對TyaTora「貓」視眈眈，一度上前想「奪權」，TyaTora見狀作勢襲擊，對方眼見TyaTora充滿敵意都不敢靠近，唯有黯然離開，TyaTora繼續做牠的霸王，舔舔貓毛，完全不把「敵人」放在眼內。<br><br>英國《每日郵報》</p></body></html>
