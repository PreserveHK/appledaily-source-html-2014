<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧巧音重咗7磅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：盧巧音重咗7磅 - 馮仁昭</h1><p>盧巧音（Candy 中）噚日喺將軍澳出席音樂會，同老公Sammy隊樂隊Kolor有合唱，之前一直話增肥嘅Candy跟Kolor一齊做Gym，近來有啲成績，增咗7磅。簽咗新公司嘅Kolor將會喺11月推出新唱片，Sammy話：「以往自己做，太多嘢兼顧唔到，𠵱家公司幫我哋做宣傳，可輕鬆做音樂。」佢哋預計年尾或明年搞騷，Candy仍會幫老公，負責視覺效果同Kolor服裝。<br>撰文：馮仁昭</p></body></html>
