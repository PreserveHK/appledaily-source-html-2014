<html><header><meta charset="utf-8"><title>健康Express醫療新知：持續腰痛婦揭患腫瘤</title></header><body><h1>健康Express醫療新知：<br>持續腰痛婦揭患腫瘤</h1><p>持續腰痛可大可小，有機會由腫瘤引起，不容忽視。瑪麗醫院去年接獲一名37歲女病人因持續一個月左腰痛及腹痛入院。電腦掃描檢查顯示，病人腎上腺有一個達12厘米的腫瘤，並入侵左邊橫膈膜及腎臟，屬罕見的「尤文氏肉瘤」(Ewing's sarcoma)。腫瘤急速長大，令病人痛楚加劇，需做手術切除腫瘤。術後再無腰痛，另配合化療預防復發。現時全球僅紀錄16宗相關病人個案，醫學界形容此腫瘤的生長速度非常快及侵襲性強。</p></body></html>
