<html><header><meta charset="utf-8"><title>露臀網球少女短裙20萬成交</title></header><body><h1>露臀網球少女短裙20萬成交</h1><p>這張網球少女撩起短裙輕撫美臀的經典海報（圖），在1970年代風靡全球，當年相中少女巴特勒所穿的白色網球裙上周五於英國拍賣，以15,500英鎊（20.6萬港元）成交。<br>巴特勒1976年被攝影師男友拍下露臀性感照，相片印製成海報，售出200萬張。當年為她縫製這條經典網球裙的朋友諾茨，最近把收藏在碗櫃的經典網球裙拿出來拍賣，沒想到比拍賣行原先估計的2,000英鎊（2.65萬港元）高出6.75倍成交。諾茨興奮地形容「這是網球史的一部份」。<br>英國《衞報》</p></body></html>
