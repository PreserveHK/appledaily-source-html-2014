<html><header><meta charset="utf-8"><title>三星眼控滑鼠助癱瘓者溝通</title></header><body><h1>三星眼控滑鼠助癱瘓者溝通</h1><p>三星成功研發眼控滑鼠，毋須用手操作，只要移動眼球方向就可控制電腦，有助改善傷健人士的生活。<br>名為「Eyecan+」的眼控滑鼠，製作成本低廉，操作簡單，只要將它放在電腦下面（箭嘴示），用戶在兩呎外透過移動眼球來操控。這可說是專為肢體癱瘓人士而設，尤其是「肌肉萎縮性側索硬化症」患者（又名「漸凍人」），讓他們可躺在床上或坐在輪椅上利用眼神操作默寫字句及上網，跟外界溝通。三星暫時無意對外發售Eyecan+，但會限量生產捐給慈善團體。<br>英國《獨立報》</p></body></html>
