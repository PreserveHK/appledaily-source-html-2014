<html><header><meta charset="utf-8"><title>千語BB盼非洲建校</title></header><body><h1>千語BB盼非洲建校</h1><p>吳千語早前為一本婚紗雜誌拍封面照，與林峯愛得火熱的千語BB，坦言自己一向重視個人空間，認為兩個人相處，留有一點距離，可以令大家的關係維繫得更好，她說：「我覺得𠵱家可以做到，喺呢行做嘢，未必可以成日見面，變相令大家有好多屬於自己嘅時間，但係想見面嗰陣，大家又會出現。」<br>屢次傳出婚訊的千語BB，她直言目前結婚不是她的目標：「我仲有好多目標想達成，除咗工作之外，希望可以做多啲慈善嘅工作，又或者去非洲或美國南部建學校，希望可以回饋這個世界。」如果將來真的結婚，她希望在歐洲某處，舉行一個簡單的婚禮。<br>撰文：張嘉澄</p></body></html>
