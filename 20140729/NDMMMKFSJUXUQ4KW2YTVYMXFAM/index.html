<html><header><meta charset="utf-8"><title>Jolin張惠妹倒尖尖之夜</title></header><body><h1>Jolin張惠妹倒尖尖之夜</h1><p>台灣兩大天后蔡依林（Jolin）和張惠妹原本私交甚少，直至前年兩人參加朋友婚禮，阿妹向Jolin敬酒笑說：「是誰說我們后不見后啊？」她們才熟稔起來變閨蜜。上周六晚約11時，着背心襯黑皮褲的Jolin，撇低男友錦榮到阿妹在台灣經營的夜店「A Light」夜蒲。<br>據知，當晚阿妹一早在店內候駕，因為阿妹每次隊酒，都愛一邊倒酒一邊說「倒尖尖」，故Jolin見到阿妹就大叫：「今晚是倒尖尖之夜。」身為調酒師的阿妹男友Sam預備了多款調酒，曾在慶功宴連隊兩支紅酒面不改容的Jolin。<br>撰文：皓騫</p></body></html>
