<html><header><meta charset="utf-8"><title>李敏鎬領先亞洲男神選舉</title></header><body><h1>李敏鎬領先亞洲男神選舉</h1><p>韓劇《繼承者們》男星李敏鎬（圖）演出央視春晚後，在內地紅上加紅！近日內地的當代娛樂網站舉行「亞洲男神選舉」，投票日期由1月26日至3月31日，暫時由李敏鎬領先，票數高達15萬1,751票，韓國組合EXO的內地成員Kris排第二，第三名是人氣劇《來自星星的你》的金秀賢。暫時得票最多的十強幾乎是韓星的天下，除了包辦頭三名外，李弘基、金賢重、張根碩和金宇彬也入榜，中、台代表則有魏晨、陳翔和林志穎。</p></body></html>
