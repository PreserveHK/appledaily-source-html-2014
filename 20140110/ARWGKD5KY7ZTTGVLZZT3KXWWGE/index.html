<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳彥祖攞正牌親熱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳彥祖攞正牌親熱 - 馮仁昭</h1><p>吳彥祖早前為佢監製同主演嘅電影《控制》宣傳，佢話：「收兩份錢都打咗折，想有多啲資源製作，做好電腦特技。」今次佢同姚晨有親熱戲，佢話：「我冇同太太（Lisa S.）備案，佢做模特兒有時都會同男模親熱，係我哋工作嘅一部份。」佢仲話：「以前係做嘢第一，其次係家庭、朋友，不過𠵱家覺得錯過咗囡囡嘅成長過程就追唔番，我會休息到6月再拍戲。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
