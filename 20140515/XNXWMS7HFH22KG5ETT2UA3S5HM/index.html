<html><header><meta charset="utf-8"><title>關仁隱事：「白絲」反轉豬肚唔認人 - 關仁</title></header><body><h1>關仁隱事：「白絲」反轉豬肚唔認人 - 關仁</h1><p>喺呢個娛樂圈生存，做戲叻點都唔及做人叻，識做人，話之你幾咁戲屎，啲劇一部接一部；唔識做人嘅，話之你連唞氣都識做戲，都係得個等字！好似霉咗十幾年嘅「白絲」，過咗去大台，拍咗套做人後母嘅戲，即刻以為自己紅咗，成日逼人幫佢做訪問要報道佢啲消息，嗰陣唔知以為佢真係好紅，後嚟點知遇到某啲針對佢嘅報道，白絲即刻對記者嘅態度大變，本來佢為咗碗飯，同大台坐埋同一條船都冇人怪你，之不過都唔使即刻掉轉槍頭，聲大大鬧爆話：「𠵱家唔係要信啲報道呀？」既然唔信，當初就咪死𦧲要訪問啦！<br>撰文：關仁</p></body></html>
