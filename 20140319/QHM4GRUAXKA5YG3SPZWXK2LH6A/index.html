<html><header><meta charset="utf-8"><title>中環在線：內地科網公司　吉祥物鬥一番 - 李華華</title></header><body><h1>中環在線：<br>內地科網公司　吉祥物鬥一番 - 李華華</h1><p>內地唔少科網公司鍾意整隻吉祥物，令消費者容易記起佢哋，最深入民心當然係騰訊（700）隻「QQ企鵝」，阿里巴巴旗下淘寶都有隻「淘公仔」，新浪就有「小浪」，小米原來都有隻「米兔」，驟眼睇有幾分似早幾年好興嘅賤兔。<br>要幫佢哋「論資排輩」，即係以公司成立日期去計，發現最「老」嘅係16歲嘅「QQ企鵝」，雖然佢同「小浪」都係1998年11月「出世」，但就早18日誕生；排第三嘅係10歲、金牛座嘅「淘公仔」，最年輕嘅，係仲有唔夠一個月就滿4歲嘅「米兔」。</p></body></html>
