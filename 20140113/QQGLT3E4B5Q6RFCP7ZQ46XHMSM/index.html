<html><header><meta charset="utf-8"><title>花絮：As One捧場累飛馬</title></header><body><h1>花絮：<br>As One捧場累飛馬</h1><p>噚日決賽場外星光熠熠，歌星方力申、Joey Tang齊齊變身粉絲入場睇波。不過，最黑仔都係為飛馬唱主題曲「Let's Goal」嘅As One（圖），佢哋喺下半場先入場，點知球隊就連輸兩球，慘成黑腳。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
