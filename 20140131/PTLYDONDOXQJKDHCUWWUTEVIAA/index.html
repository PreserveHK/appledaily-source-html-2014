<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★「邪神」湯赫度斯頓當初試鏡做雷神的片段昨日曝光，金髮造型惹笑。<br>★電影《Alone Yet Not Alone》的同名電影歌曲，因在奧斯卡提名期間有違規拉票行為，而被美國電影藝術及科學學院褫奪參加今屆奧斯卡的資格。<br>★日本女星能年玲奈昨日於東京出席廣告記招，20歲的她稱看到自己首穿婚紗拍廣告，反應如孩童般大感興奮。<br>★由蘆田愛菜主演的爭議劇集《明天媽媽不在》，第三集收視回升至15%。<br>★韓星宋承憲日前獲影迷送咖啡探班，另有傳他會演出講三兄弟的新劇《Triangle》。</p></body></html>
