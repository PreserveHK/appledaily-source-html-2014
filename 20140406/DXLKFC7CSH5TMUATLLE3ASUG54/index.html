<html><header><meta charset="utf-8"><title>迪士尼兌現未來通行證</title></header><body><h1>迪士尼兌現未來通行證</h1><p>迪士尼樂園果然是夢想國度，16年前一名日本女孩因身高不足被拒乘搭過山車，但獲發「未來通行證」（圖）。長大了的她，今年終憑證一圓心願。<br>這名女子在Twitter上傳一張1998年5月由東京迪士尼樂園發出、有米奇老鼠簽名的「未來通行證」，她當年排隊玩「巨雷山」，排了很久，但因身高不符要求被拒登車。園方給她發出未來通行證，「過山車會在這裏等你長大」。女網民差點忘了此事，至今年2月持通行證再次登車，工作人員毫不猶豫領她到隊頭，還不忘說「你長大了」。<br>台灣東森新聞雲</p></body></html>
