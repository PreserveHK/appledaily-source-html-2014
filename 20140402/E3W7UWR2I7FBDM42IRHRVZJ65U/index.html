<html><header><meta charset="utf-8"><title>日捕3.6米大王烏賊　重52磅</title></header><body><h1>日捕3.6米大王烏賊　重52磅</h1><p>日本漁民在神奈川縣橫須賀市的東京灣，罕有地捕捉到一條長約3.6米、重約24公斤（52磅）的大王烏賊（圖），吸引大批市民觀看。<br>三浦市水族館表示，當地漁民上月中在距離海岸約50米的海域，捕捉到這條大王烏賊，但牠在數小時後死亡。館方會將牠製成標本公開展出，又指牠的兩條最長的觸手保存完好，為捕魚業提供珍貴數據。<br>大王烏賊是最大的無脊椎動物之一，在深海棲息，今年以來新潟、鳥取等地漁民均捕捉到大王烏賊，但在太平洋沿岸及東京灣則非常罕見。<br>日本共同社</p></body></html>
