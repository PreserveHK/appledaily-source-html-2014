<html><header><meta charset="utf-8"><title>龍舟水淹粵　清遠20萬人受災</title></header><body><h1>龍舟水淹粵　清遠20萬人受災</h1><p>「龍舟水」才開始，來勢卻洶湧。廣東前日起再遭強降雨肆虐，處處變澤國，韶關、清遠、肇慶、河源等市，局部降雨量200年一遇，全省多條江河水位超過警戒線。<br>清遠33個鄉鎮的受災人口達20萬，軍警公安疏散被困民眾1.3萬人。京廣鐵路廣東段清遠至韶關間，昨因水浸而停運，近萬旅客滯留在列車上至少5個小時。另外，廣東和平縣大壩鎮前晚發生山泥傾瀉事故，造成6人死亡1人受傷。中山大學南方學院位於從化的兩棟宿舍樓地基被掏空，全部學生疏散。<br>中新網</p></body></html>
