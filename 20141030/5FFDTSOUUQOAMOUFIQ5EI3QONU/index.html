<html><header><meta charset="utf-8"><title>求驗客手記：巴塞兵用自己屈機</title></header><body><h1>求驗客手記：巴塞兵用自己屈機</h1><p>有邊場波係巴塞隆拿一定贏梗嘅？咪係巴塞隆拿對巴塞隆拿囉。日前美斯同尼馬等8位巴塞球星，着晒巴塞球衣出席足球電玩《FIFA15》嘅宣傳活動，仲排排坐整番場4打4嘅比賽，兩邊都係用巴塞，尼馬（右二）同美斯繼續做拍檔，隊友仲有丹尼爾同埋小將蒙尼亞艾哈達迪，對住拿傑迪錫、碧基、馬斯巴查加埋佐迪艾巴。結果邊隊贏？梗係巴塞隆拿贏囉。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
