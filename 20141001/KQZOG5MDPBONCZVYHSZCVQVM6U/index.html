<html><header><meta charset="utf-8"><title>智利學校訓練《星戰》武士</title></header><body><h1>智利學校訓練《星戰》武士</h1><p>《星球大戰》中絕地武士的激光劍術雖是電影情節，但智利有人在五年前成立武士學校，專門傳授星戰絕學，20名「星戰武士」已經學成出山。<br>位於聖地牙哥117公里外基爾普埃市（Quilpue）的武士學校，奉行「多元教學」，除了激光劍術外，還有瑜伽、跆拳道、東方哲學及冥想等。導師安赫洛尼表示，由於學校缺乏激光劍專家，因此，激光劍課堂（圖）都是玩樂居多，似遊戲多過真正劍術。索托去年畢業後，也頻頻返回母校操練，「絕地武士訓練，令我學懂多角度思維」。索托父親坦承武士學校的體能訓練，令兒子獲益良多，「令索托較同齡少年有較開放的哲學」。<br>英國天空電視台</p></body></html>
