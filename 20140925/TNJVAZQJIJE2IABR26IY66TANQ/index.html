<html><header><meta charset="utf-8"><title>機械品酒師
嗒出箇中澀味</title></header><body><h1>機械品酒師<br>
嗒出箇中澀味</h1><p>科技發展迅速，有否想過將來機械人可成為品酒師？<br>丹麥奧胡斯大學（Aarhus University）博士生格雷羅（Joana Guerreiro）成功研發一款納米感應器（圖），利用唾液蛋白模仿人類喝下葡萄酒時的反應，從而得知酒的味道，特別是箇中的澀味，儼如品酒師一樣。格雷羅稱無意利用裝置取代品酒師，僅希望為酒商提供一件有用的生產工具。據悉酒商現時釀酒，往往要靠品酒小組測試酒中澀味，結果常常出現人為誤差。<br>美國《紐約每日新聞》</p></body></html>
