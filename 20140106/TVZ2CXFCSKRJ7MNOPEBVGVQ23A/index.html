<html><header><meta charset="utf-8"><title>各區突發簡訊︰少年便利店拆安全套</title></header><body><h1>各區突發簡訊︰<br>少年便利店拆安全套</h1><p>【新蒲崗】<br>【本報訊】一名年僅14歲少年人細鬼大，昨晨10時許走進新蒲崗崇齡街7-11便利店，在收銀機下方的安全套櫃架搜尋，未幾拿出其中一盒安全套，逕自走到圓形餐枱位，拆開包裝仔細查看，女店員制止稱還未付款，不能拆開包裝，同時見他未成年，擔心其行徑報警。警員調查得悉少年一時貪玩，對方願付款及向他忠告一番，陪同少年乘警車離場，案件列為誤會。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
