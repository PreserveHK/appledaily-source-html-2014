<html><header><meta charset="utf-8"><title>蔡健雅失聲取消紅館騷</title></header><body><h1>蔡健雅失聲取消紅館騷</h1><p>台灣金曲歌后蔡健雅原定在明晚於紅館舉行「蔡健雅美麗突然發生巡迴演唱會2014  香港」，不過因感冒導致失聲，情況一直未見好轉，昨日惟有透過主辦單位宣佈取消演出，大會通知持票者可於明天至下月9日到紅館辦理退票。<br>蔡健雅在聲明上稱紅館一直是她夢寐以求的舞台，現因這原因要臨時取消，覺得很難過和抱歉，她還說：「我無法用不完美的狀態去和你們見面，這樣為難的決定，希望你們願意諒解包容，也希望很快就能再有機會和你們在紅館相見。」<br>撰文：何詩桐</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
