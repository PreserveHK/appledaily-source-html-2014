<html><header><meta charset="utf-8"><title>花絮：Pink半空一字馬</title></header><body><h1>花絮：Pink半空一字馬</h1><p>帶同電單車手老公Carey Hart行紅地毯的美國唱作女歌手Pink，今屆憑與Nate Ruess合作的《Just Give Me A Reason》獲提名最佳流行組合，雖然最後輸給Daft Punk，但她的演出絕對搶鏡，不但吊在半空邊轉邊唱出《Try》，其間於半空擘一字馬外，更轉到落觀眾席上倒吊跟觀眾握手，落到地後又跟男dancer跳辣舞大做高難度體操動作。</p></body></html>
