<html><header><meta charset="utf-8"><title>Jeana唔知有冇影艷照</title></header><body><h1>Jeana唔知有冇影艷照</h1><p>何佩瑜（Jeana）昨日穿上喱士吊帶裙，谷胸在柴灣拍攝解酒丸廣告，酬勞有六位數字。Jeana表示前男友飲醉酒時喜歡在家中跳舞，不過跳得很差，所以會送一打給舊愛。馬賽近日流出艷舞片，昨日問到Jeana酒量時，她說：「我鍾意飲酒，但未試過飲醉出醜，加上前車可鑑，女仔要懂得保護自己。」<br>Jeana表示尤其做幕前要更加小心，相片流出去會影響一世，她說：「兩個人熱戀中坦蕩蕩係表現自己，但因感情糾紛搞成咁，作為女仔亦好hurt。」問Jeana以前有否拍過艷照？她說：「當然我瞓着咗唔知，我清醒一定冇，咁多例子都驚啦，影嚟都冇乜意思。」<br>撰文：張晴</p></body></html>
