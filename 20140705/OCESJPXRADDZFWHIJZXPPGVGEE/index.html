<html><header><meta charset="utf-8"><title>Rita開中門益車迷</title></header><body><h1>Rita開中門益車迷</h1><p>有英國版Rihanna之稱的性感女歌手Rita Ora，前日在柏林出席新車發佈活動時，穿上超low cut閃閃長裙到場，令一眾原本一心欣賞靚車的車迷眼睛大吃冰淇淋。<br>現年23歲的Rita Ora，最近成為一款全新汽車的代言人，前日她出席代言汽車活動時打扮突出，她的真空性感打扮，驚艷全場，更向在場記者及車迷展示自己光滑的玉背，又風騷彎腰大錫新車，在車頭上留下她的火辣紅吻。<br>撰文：張一明</p></body></html>
