<html><header><meta charset="utf-8"><title>人肉神奇畫板　輕刮皮膚畫畫</title></header><body><h1>人肉神奇畫板　輕刮皮膚畫畫</h1><p>神奇畫板可以無限重畫，在英國沃里克郡一位太太的皮膚上都可以，事關她患上一種罕見皮膚病，皮膚只是輕微受壓都會腫起，一小時內又自然消失。<br>43歲的比爾三年前開始覺得皮膚有古怪，連穿衣服、睡覺都會感到全身刺痛，如坐針氈，抓癢的話更會令皮膚腫起，腫脹不久就會消失。比爾於是靈機一觸，將皮膚當成畫板，用湯匙等物件在上面畫畫，皮膚果然會凸起所畫的圖案（圖）。<br>其實比爾是患上稱為蕁麻疹的皮膚病，即使輕輕被擠壓，細胞都會分泌一種加速血液流動的化學物質「組胺」（histamine），令皮膚腫起。<br>英國《每日鏡報》</p></body></html>
