<html><header><meta charset="utf-8"><title>各區突發簡訊：督察難產死　夫探病兒</title></header><body><h1>各區突發簡訊：<br>督察難產死　夫探病兒</h1><p>【佐敦】<br>【本報訊】大年初三分娩時疑因羊水栓塞，難產喪命的33歲高級督察黃麗瑩（Kennis），其剖腹生產的兒子，仍需留醫伊利沙伯醫院深切治療部，情況嚴重。昨日下午，男嬰的父親與一男一女親友往探望，逗留約一小時後離開，對於男嬰出生後卻與母親陰陽永訣，眾人均神情黯然，對事件不願多談。網民得悉Kennis的死訊感到傷感，嘆息天意弄人，盼其子早日康復。</p></body></html>
