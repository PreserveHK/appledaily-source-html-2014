<html><header><meta charset="utf-8"><title>李宇春三聲軌頒短片獎</title></header><body><h1>李宇春三聲軌頒短片獎</h1><p>內地歌手李宇春（圖）昨日首先以黑衫黑褲，走上康城閉幕紅地毯上，轉頭她便換上白衫白褲，登上康城的頒獎台，聯同伊朗國寶級導演阿巴斯基亞羅斯塔米（Abbas Kiarostami），頒發最佳短片獎項。<br>跟阿巴斯為康城競賽單元擔任首個頒獎嘉賓的李宇春，甫上台便大晒三國語言，分別以法語及英語跟在場觀眾打招呼，然後再以普通話說：「作為一個來自中國的女孩，站在這樣一個盛大舞台上，我感到非常開心，也非常榮幸。」之後將最佳短片獎頒發給得主、《Leidi》的哥倫比亞導演Simon Mesa Soto。<br>撰文：盧葦</p></body></html>
