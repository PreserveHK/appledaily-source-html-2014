<html><header><meta charset="utf-8"><title>關仁隱事：「奇人」呻使錢要搵經理人 - 關仁</title></header><body><h1>關仁隱事：「奇人」呻使錢要搵經理人 - 關仁</h1><p>「奇人」雖然係好多人心目中嘅女神，但同樣有好多是非，單係佢個得罪人多稱呼人少嘅經理人「微型」已經令佢增加唔少是非，但最估唔到嘅係奇人老公「洋葱」，原來佢對老婆呢位極品經理人都好有微言，事關洋葱同奇人合作，公司好多錢銀出入都要共同處理，但係佢就成日唔見人，早排奇人想喺公司出張票攞錢使，但就成日搵唔到佢簽名，雖然奇人唔出聲，但佢就覺得好有問題，嬲到周圍同人呻。<br>撰文：關仁</p></body></html>
