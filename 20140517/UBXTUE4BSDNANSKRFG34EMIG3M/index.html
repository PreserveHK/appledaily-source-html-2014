<html><header><meta charset="utf-8"><title>案件速遞：呃中遠149.5萬　副經理判囚</title></header><body><h1>案件速遞：<br>呃中遠149.5萬　副經理判囚</h1><p>【本報訊】上市公司中遠集團旗下中遠置業物業部副經理，於2010至2012年間串謀裝修公司東主偽造報價單及發票，向公司訛稱租戶單位進行翻新工程，騙取公司149.5萬。<br>法官昨斥責副經理欺上瞞下，任金手指頂證同案另兩名被告時亦未有全面交代事實，但仍算值得鼓勵，終判囚21個月。<br>已離職的被告古成東（43歲）已全數賠償公司損失。裝修公司東主何達人（62歲）確診鼻上潰瘍位置有癌細胞，加上年邁，獲輕判監禁半年但緩刑兩年。<br>案件編號：DCCC811/13</p></body></html>
