<html><header><meta charset="utf-8"><title>醒目白貓拿魚竿逗弄花貓</title></header><body><h1>醒目白貓拿魚竿逗弄花貓</h1><p>不少主人愛以繩索綁住物件，引誘愛貓追撲，但你見過貓咪反客為主，以類似魚竿逗弄同伴嗎？　<br>南韓網民上載到YouTube的半分鐘短片，一開始只見某人準備用類似魚竿吊着玩具逗弄花貓，但當鏡頭拉開，赫然控制魚竿的竟是一隻躺在碌架床上的白貓，只見牠用前爪拿着魚竿。<br>起初白貓用力不當，玩具垂得太低，花貓沒反應，牠遂提高魚竿，花貓才有反應，開始伸爪試圖抓住玩具，情景相當搞笑（圖），令人忍俊不禁。<br>YouTube</p></body></html>
