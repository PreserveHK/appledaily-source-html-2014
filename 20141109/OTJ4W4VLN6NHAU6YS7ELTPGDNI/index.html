<html><header><meta charset="utf-8"><title>絕食男旺角默站</title></header><body><h1>絕食男旺角默站</h1><p>【本報訊】絕食了38日的莫紹文（Benny，圖），昨晚從金鐘移師旺角銀行中心對開，晚上8時半開始絕食默站30小時。他以粉筆寫字代口，表示今次「轉場」是為表達抗拒暴力，所以到藍絲帶經常出沒的旺角。他表明若受襲而有人還擊，他會拒絕醫治。逾月來僅以生理鹽水維持體力的Benny，精神仍佳，身患糖尿的他，近日病情已有好轉，但體形明顯消瘦。Benny指自己近日有跑步鍛煉身體，故昨張貼絕食宣言時步履仍穩。</p></body></html>
