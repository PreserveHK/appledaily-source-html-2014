<html><header><meta charset="utf-8"><title>高跟鞋獨腳女獲封愛神</title></header><body><h1>高跟鞋獨腳女獲封愛神</h1><p>「即使只有背影也能給人勇氣和力量！」四川阿壩的羌族獨腳女孩爾瑪阿依（圖），近日被網民封為「東方愛神維納斯」。日前有網民拍到26歲的她，穿着黑色短裙、沒有右腳、左腳穿上高跟鞋，用枴杖撐着行走的背影，讓她登上內地媒體的頭版，她的正面照片昨日曝光。<br>爾瑪阿依3歲時因為摔傷，傷口感染而被截肢，以前她一度十分自卑，19歲時她卻毛遂自薦成為一名歌手。三年前她第一次買高跟鞋，穿上後從樓梯滾下，但習慣之後讓她首次覺得與一般女孩沒有分別，她感謝大批網民關心，稱「只要內心是陽光的，那麼外在肯定不會暗淡」。<br>四川《華西都市報》</p></body></html>
