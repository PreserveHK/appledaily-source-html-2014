<html><header><meta charset="utf-8"><title>網事力場：樂仔舒淇台北飯敍</title></header><body><h1>網事力場：樂仔舒淇台北飯敍</h1><p>余文樂近日喺台灣拍黃真真嘅新片《閨蜜》，噚日仲喺Instagram貼咗自己喺台北嘅相，同一張舒淇同其經理人管小姐合照，樂仔留言：「午餐時間。」換句話講樂仔同舒淇相約台北，不過因為呢張相就俾人指佢得閒同靚女食飯，但就度唔到期去佢有份主演、月底喺台灣上嘅《救火英雄》宣傳。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
