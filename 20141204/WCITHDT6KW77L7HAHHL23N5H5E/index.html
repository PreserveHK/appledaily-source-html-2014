<html><header><meta charset="utf-8"><title>陳淑蘭避談自製婚訊</title></header><body><h1>陳淑蘭避談自製婚訊</h1><p>有傳陳淑蘭已秘嫁希慎後人利承武，最近頻在社交網貼相宣示主權，不但大晒坐男友遊艇出海，又在男友旗下酒店為媽咪搞古裝生日飯局，蘭子還與男友跟舊愛祁文傑合照，十分風騷，怎知昨日有雜誌踢爆蘭子作大扮做人妻，利承武接受訪問否認已婚：「一路係傳媒自編自導！」<br>有指蘭子扮已坐正做利太，目的是想趕絕男友翻撻張玉珊，昨日本報致電向蘭子求證時，她怒斥雜誌公開住址，卻不澄清被指扮做人妻：「冇回應，但最唔高興嗰樣嘢，就係最底線嘅私隱，唔好公開我住喺邊，呢個係我人身安全。」問到跟利承武的關係？蘭子說：「私人嘢唔需要同大家公開談論，多謝大家關心。」<br>採訪：皓騫</p></body></html>
