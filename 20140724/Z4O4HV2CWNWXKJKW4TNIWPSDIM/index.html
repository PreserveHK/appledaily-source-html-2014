<html><header><meta charset="utf-8"><title>Snoop Dogg自爆白宮食大麻</title></header><body><h1>Snoop Dogg自爆白宮食大麻</h1><p>美國饒舌歌手Snoop Dogg（右）出名愛吸大麻，他日前在個人網上節目《GGN News》請了美國名嘴Jimmy Kimmel任嘉賓時，被Jimmy問到曾否在白宮食大麻時，Snoop Dogg竟然說有！他去年在白宮出席活動時想要去廁所，即時被探員問他要去大便抑或小便時，Snoop Dogg當時說：「我要去大，而且習慣會點支煙去闢味。」探員回應他只可點着紙巾，但最後他卻點起了大麻。</p></body></html>
