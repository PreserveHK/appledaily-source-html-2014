<html><header><meta charset="utf-8"><title>把脈驗孕擂台　中醫首輪即衰</title></header><body><h1>把脈驗孕擂台　中醫首輪即衰</h1><p>中醫「把脈驗孕」準不準？北京一名燒傷科醫師日前在網上向中醫發出挑戰，認為把脈驗孕是沒有科學依據，願意出五萬元人民幣（下同）獎金，來檢測脈診準確率是否能超過80%。<br>把脈是中醫基本功，各地中醫躍躍欲試準備應戰。四川成都中醫呂即來率先接受挑戰，並豪擲20萬元擺擂台，希望在癌症、腫瘤等多方面與西醫進行對決。<br>呂中醫當場對包括一名孕婦在內的5名女士進行診脈驗孕（圖），結果首輪診錯，直到第二輪才診出懷孕者。即使如此，他還是表示要繼續挑戰。<br>新華網</p></body></html>
