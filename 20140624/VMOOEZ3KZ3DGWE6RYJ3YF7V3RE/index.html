<html><header><meta charset="utf-8"><title>News Flash蘇丹釋放嫁基督徒女子</title></header><body><h1>News Flash<br>蘇丹釋放嫁基督徒女子</h1><p>27歲蘇丹女子梅里亞姆（圖右）為了跟美籍基督徒結婚，由伊斯蘭教改信基督教，上月15日被裁定叛教罪成，判處繯首死刑，令西方社會和人權組織譁然。在國際壓力下，蘇丹上訴法院昨日推翻原判，下令釋放她，律師之後證實她已經重獲自由。<br>法新社</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
