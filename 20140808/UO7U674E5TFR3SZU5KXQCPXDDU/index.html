<html><header><meta charset="utf-8"><title>關仁隱事：「索媽」屈助手做醜人 - 關仁</title></header><body><h1>關仁隱事：「索媽」屈助手做醜人 - 關仁</h1><p>「索媽」又潮又正，性格亦認真一流，無論人前人後都好有禮貌，傳媒粉絲都like爆佢，唔知係唔係因為佢太順得人，所以有時佢為怕得罪人就唔敢出聲。話說佢之前幫雜誌影相，點知髮型師同佢整個頭整到過晒火，當時人人都覺得唔多襯索媽一身造型，但因為髮型師都係星級，所以亦都有佢嘅堅持，索媽明明都唔多鍾意個髮型，但係又唔敢出聲，怕得罪合作多年嘅髮型師，不過天生愛靚嘅索媽唔做醜人，最後暗地叫助手搵話事人開聲同髮型師講，等佢出聲做醜人避免尷尬，一來唔使得罪髮型師，二來又可以繼續做索媽啦。<br>撰文：關仁</p></body></html>
