<html><header><meta charset="utf-8"><title>衞蘭完騷食薯片</title></header><body><h1>衞蘭完騷食薯片</h1><p>衞蘭演唱會前晚圓滿結束，喪食零食變肥妹的衞蘭為了個唱三個月無飯落肚減了十幾磅，前晚她完騷前一刻在台上開了一包薯片慶功，食完一塊擺出一副冧樣跪在地上。</p><p>慶功宴上重提薯片，衞蘭笑說：「忍咗三個月，豹哥（單立文）掉咗包薯片畀我，叫我開嚟食，咁我應承咗自己做完騷一定會食，最少一塊。」她表示以後不會喪食，還會努力喼弗，她說：「我唔想再肥番。」談到黎明沒到，衞蘭仍感謝他：「要多謝佢畀成個演唱會概念我哋。」至於會否續約，她表示會認真考慮。而個唱嘉賓、教友鄭秀文大讚衞蘭歌聲是全行最甜美。<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
