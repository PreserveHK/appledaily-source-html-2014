<html><header><meta charset="utf-8"><title>體壇拾趣：拜恩轟39分仲未開齋</title></header><body><h1>體壇拾趣：拜恩轟39分仲未開齋</h1><p>有最強進攻武器都冇用，防守咁爛都係神仙難救。湖人喺周二NBA主場對太陽，拜恩（右）全場起手37次入39分，但最後都係輸106:112，一星期內第2次輸畀同一對手，開季5戰全敗。拜恩喺完場前1分鐘追到只落後兩分；可惜隊波防守差勁，5場敗仗都失過百分，距離打破球會開季最差成績又近一步喇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
