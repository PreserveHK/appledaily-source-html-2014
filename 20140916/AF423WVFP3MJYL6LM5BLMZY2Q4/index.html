<html><header><meta charset="utf-8"><title>《妖怪Watch》紅爆　勢如比卡超</title></header><body><h1>《妖怪Watch》紅爆　勢如比卡超</h1><p>動漫電玩《妖怪Watch》（圖）熱爆日本，掀起舞姿十足騎馬舞般無厘頭的「妖怪體操」熱潮，預料可能像《寵物小精靈》中的比卡超那樣紅爆全球。<br>《妖怪Watch》講述平凡小五生天野景太偶然發現破舊扭蛋機，釋放妖怪執事「維斯帕」，自此看到身邊各式各樣妖怪，交朋友後可在危難時召喚牠們化險為夷，情節跟《寵物小精靈》有點類似，但《妖怪Watch》背景是日本城市，觀眾更易代入，相關玩具半年已為遊戲開發商Bandai Namco進賬100億日圓（7.2億港元），電玩界預期「維斯帕」將像「比卡超」進軍全球。<br>法新社</p></body></html>
