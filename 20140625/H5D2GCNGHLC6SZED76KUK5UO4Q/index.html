<html><header><meta charset="utf-8"><title>體壇拾趣：體操天使跳入音樂界</title></header><body><h1>體壇拾趣：體操天使跳入音樂界</h1><p>大家對於體操港將黃曉盈（Angel）嘅印象，可能係倫奧一跳成名嘅「天使跳」，但其實27歲嘅佢仲係唱得之人。近期Angel除咗備戰9月仁川亞運，仲正式推出唱片（圖），新專輯內有唔同歌手嘅作品，但就以佢嘅國語作品《遇見天使》做主打歌。Angel細個嗰時係澳洲學生合唱團成員，回流返港後更加試過參賽攞獎，今次唱抒情歌當然難唔到佢啦！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
