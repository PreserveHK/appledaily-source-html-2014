<html><header><meta charset="utf-8"><title>冇老公唔使怕思琦有女就得喇！</title></header><body><h1>冇老公唔使怕<br>思琦有女就得喇！</h1><p>現代人未婚生子已不算甚麼大事，然而思琦的故事，依然為人所關注。肥佬黎就覺得︰「對自己有信心，有乜嘢好驚？冇老公都生個女出嚟，我覺得你好勇敢架喇！」<br><br>至於勇敢的思琦妹，就很buy柳俊江拍片鼓勵大眾的妙計︰「我返去諗下用乜嘢角度去拍片！」肥佬黎聞言，更即刻叫思琦把片段放上《自爆100》！<br><br>明晚11:00《亂噏24》足本版, 冇男人都可以好愉快！<br><br>服裝:ANTEPRIMA</p></body></html>
