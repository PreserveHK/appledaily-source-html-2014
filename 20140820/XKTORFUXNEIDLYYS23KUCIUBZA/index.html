<html><header><meta charset="utf-8"><title>陳偉霆搣甩「阿Sa男友」</title></header><body><h1>陳偉霆搣甩「阿Sa男友」</h1><p>陳偉霆和衞詩雅昨日在尖沙嘴出席活動，最近陳偉霆因劇集《古劍奇譚》在內地人氣急升，問到是否賺很多錢，他謂：「都唔係，未開始搵第一桶金。」現時在港已有4間物業的他，稱在內地未置業。至於會否買物業送給女友蔡卓妍（阿Sa），他說：「如果係都寫咗阿媽名先，嗰四個物業都係自己名。」<br>由於陳偉霆多在內地發展，甚少見阿Sa，前天回港把握機會見面。之前一直被指是蔡卓妍男友，現時可感吐氣揚眉，他說：「最開心以前拍過嘅劇集都再拎出嚟播，人哋俾乜名詞唔重要。」另外，衞詩雅見陳偉霆發展好，笑謂大師兄越來越靚仔。<br>採訪、攝影：王連連 </p></body></html>
