<html><header><meta charset="utf-8"><title>體訊速遞：（壁球）李浩賢今午爭冠</title></header><body><h1>體訊速遞：<br>（壁球）李浩賢今午爭冠</h1><p>港壁1哥李浩賢（圖）昨出戰馬來西亞公開賽4強，以局數3:1爆冷擊敗西班牙的2號種籽哥倫，殺入決賽，將於今午3時與埃及的蘇奧巴治爭冠。本港消息（馬來西亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
