<html><header><meta charset="utf-8"><title>JW自嘲廚藝差</title></header><body><h1>JW自嘲廚藝差</h1><p>JW及HotCha成員Winkie昨日在上環出席港台活動，提到黎明父親去年離世，JW坦言也是近日才得悉，她說：「知佢好忙，唔想打擾佢，都知佢私人事想低調。」曾經在英國讀書的JW，笑稱讀書時期會較多入廚，問到她的廚藝是否成功綁住男友？JW笑說：「呢啲係求生本能，英國啲男仔煮嘢食仲叻過我，我負責食多。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
