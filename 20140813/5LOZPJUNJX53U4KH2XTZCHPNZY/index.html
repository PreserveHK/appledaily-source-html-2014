<html><header><meta charset="utf-8"><title>朱慧珊冇從商命</title></header><body><h1>朱慧珊冇從商命</h1><p>朱慧珊、亞姐張家瑩及周嘉莉等昨日到中環出席亞洲全新製作節目《廠出新里程》記者會，朱慧珊將擔任節目主持，指節目透過對傑出華商的訪談，帶出他們成功的故事，講述香港精神，她說：「𠵱家香港風氣唔好，希望觀眾睇完有新睇法。」節目將與香港中華廠商會合作，朱慧珊指自己從來沒想過做生意，從來也沒有人找她合資，她說：「我冇創業念頭，曾有高人指點我唔好做生意。」</p><p>張家瑩則謂亞視陸續開發新製作節目，她隨後會到澳洲拍攝旅遊特輯，衝出中國。<br>採訪、攝影：張俊銘</p></body></html>
