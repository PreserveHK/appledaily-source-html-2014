<html><header><meta charset="utf-8"><title>尊尼婚禮想請1D</title></header><body><h1>尊尼婚禮想請1D</h1><p>荷李活型男尊尼狄普（Johnny Depp）雖然新戲成績麻麻，不過沒有影響他的心情。英國《太陽報》昨日大爆尊尼打算在今年夏天在自己買下的一個巴哈馬小島迎娶未婚妻Amber Heard，盛會將長達一星期。為了哄女兒Lily-Rose及兒子Jack開心，尊尼打算請全球熱爆的男子組合One Direction（1D）在婚禮上表演。</p><p>演出機會高</p><p>其實早前有報道指尊尼的兩名子女都是1D的歌迷，雖然1D到時正忙於舉辦演唱會，但相信組合可以找到空檔為尊尼演出。<br>撰文：鍾國泰</p></body></html>
