<html><header><meta charset="utf-8"><title>楊冪陀B拍廣告</title></header><body><h1>楊冪陀B拍廣告</h1><p>楊冪和老公劉愷威趁BB未出世前努力搵奶粉錢，楊冪宣佈有喜之後，未有減產迹象，除了老公劉愷威開工陪探班之外，自己亦工作不斷，日前她趁拍戲空檔，在內地和阮經天合作拍廣告。當日楊冪穿藍色恤衫，未覺見肚，身手亦相當敏捷。<br>此外，台灣女藝人阿雅亦已懷孕3個多月，預產期為今年8月，稍後會到美國待產。懷孕至今，阿雅已經肥了11磅，她本身茹素多年，為了有足夠營養，她食雞蛋、芝士及牛奶補充蛋白質，阿雅媽咪接受訪問時說：「之前問了醫生，這樣吃是OK的。」<br>撰文：鍾國仁</p></body></html>
