<html><header><meta charset="utf-8"><title>iPhone機主隨時被監視</title></header><body><h1>iPhone機主隨時被監視</h1><p>美國網絡保安專家兹齊亞斯基（Jonathan Zdziarski）上周五在黑客大會上表示，蘋果在全球6億部iPhone及iPad安裝了安全後門，能在用戶不知情下監視機主的一舉一動（圖）。<br>兹齊亞斯基指出，只要啟動手機與電腦連接時的配對紀錄，就能通過安全後門存取手機中的照片、瀏覽紀錄及GPS定位紀錄等資料。蘋果強調安全後門僅用作個人或公司診斷系統故障，「絕對不會危害用家的私隱及安全」。但兹齊亞斯基指用家根本無法關閉後門運作，因此「難以相信蘋果所講的是事實」。<br>英國《獨立報》</p></body></html>
