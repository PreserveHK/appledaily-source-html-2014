<html><header><meta charset="utf-8"><title>Photobook敍軍炸民房　哭聲救嬰兒</title></header><body><h1>Photobook<br>敍軍炸民房　哭聲救嬰兒</h1><p>用灰黃色氈子裹住的寶寶，小頭和小手都污黑了，跟向來香噴噴乾淨可愛的嬰兒形象差天共地，全因這寶寶不幸生在戰亂中的敍利亞。</p><p>目擊者指政府軍直升機前日（周二）向首都大馬士革內、反對派控制的杜馬區（Douma）投擲桶炸彈，造成四死數傷，死者中有兒童。<br>民眾之後聽到瓦礫堆中有哭叫聲，結果發現這個小娃兒大難不死，又驚又喜，大家以人鏈方式把他送到安全地方。<br>路透社</p><p>足本收睇《亂噏24》x鄭秀文＠杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
