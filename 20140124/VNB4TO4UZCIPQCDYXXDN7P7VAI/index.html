<html><header><meta charset="utf-8"><title>體壇拾趣：拜恩有機下周復出</title></header><body><h1>體壇拾趣：<br>拜恩有機下周復出</h1><p>拜恩（左）復出後喺上個月再受傷，佢將會喺湖人完成7場作客之旅返去洛城之後，預計會喺下星期一或二接受檢查，睇吓傷處康復情況。如果情況良好嘅話，拜恩最樂觀會喺下星期後段就可以候命。至於另一位正在養緊傷嘅星級球員、快艇嘅基斯保羅（右），就話希望可以趕得切傷癒出戰下月中嘅明星賽：「今屆明星賽喺新奧爾良舉行，對我嚟講意義重大，我第一次打明星賽都係喺呢度。」</p></body></html>
