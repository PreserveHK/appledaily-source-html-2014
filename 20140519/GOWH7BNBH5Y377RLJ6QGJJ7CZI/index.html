<html><header><meta charset="utf-8"><title>SM排舞師轟Kris自私</title></header><body><h1>SM排舞師轟Kris自私</h1><p>韓團EXO中國成員Kris解約一事，繼成員Suho、Tao等日前發聲要求Kris道歉後，昨日SM事務所的著名排舞師黃尚勳亦於twitter表明感受。他表示整件事都不是Kris一人可以作出决定，又指他留下11位成員獨自離開，態度自私。他說：「人數少就是弱者，人數多就是強者？我覺得在這個情況並不成立，只是那個人的決定，沒有留下一句話就走，令其他成員傷心亦很混亂。」<br>撰文：黎金美</p></body></html>
