<html><header><meta charset="utf-8"><title>強國小學雞互毆　打到裙甩 </title></header><body><h1>強國小學雞互毆　打到裙甩 </h1><p>近日內地網站流傳一段3名貌似小學生的女童打架片段。片中初時有2名分別穿短裙和粉紅色外套的女童打架，雙方出手毫不留情，各不相讓，2人扭作一團時更施腳飛踢，片中雖見有其他小童圍觀，但無人人出手勸阻。<br><br>正當2童打得難分難解時，突然有另1名穿白衣女童加入戰團，與粉紅外套女聯手攻擊白裙女，經過一輪強攻，白裙女一人難敵死手，開始節節敗退，不單被打至倒地，連白裙也被打至飛脫。女童慌忙穿回裙子後退，但見對手未肯罷休，仍繼續追打。<br><br>新浪微博</p></body></html>
