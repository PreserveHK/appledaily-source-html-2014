<html><header><meta charset="utf-8"><title>案件速遞：中大生涉宿舍女廁偷拍</title></header><body><h1>案件速遞：<br>中大生涉宿舍女廁偷拍</h1><p>【本報訊】香港中文大學一名二年級男生，涉嫌一日內兩度在校園學生宿舍的女廁，以手機偷拍，被控兩項不誠實地意圖獲益而取用電腦罪。<br>男生否認控罪，案件昨日在沙田裁判法院進行審前覆核，裁判官將案件排期6月23日開審。<br>控罪指被告張俊庭（20歲）於去年5月30日，兩度在中文大學聯合書院學生宿舍恒生樓的六樓女廁，利用一部智能電話犯案。裁判官批准他保釋候審，預料審訊需時兩天。<br>案件編號：STCC806/14</p></body></html>
