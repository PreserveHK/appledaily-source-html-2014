<html><header><meta charset="utf-8"><title>姬絲頓星洲試愛</title></header><body><h1>姬絲頓星洲試愛</h1><p>荷李活女星姬絲頓史釗域（Kristen Stewart）身在新加坡為科幻片《Equals》開工，她與拍檔尼古拉斯侯特（Nicholas Hoult）傳出緋聞，兩人近日表現得較為避忌，跟影迷或工作人員合照也避免一同入鏡，認真此地無銀！<br>這對緋聞男女日前跟工作人員晚飯後有難得大合照，同時該片首張劇照亦已曝光，有指兩人眼見各自的舊愛也覓得新歡，由於同是寂寞人，繼而正式發展成情侶關係。</p></body></html>
