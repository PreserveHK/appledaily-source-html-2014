<html><header><meta charset="utf-8"><title>蔡瀾伊健酒知己</title></header><body><h1>蔡瀾伊健酒知己</h1><p>面前滿枱美食，當然要有美酒助興，伊健和娜姐都是飲得之人，伊健說：「唔好話飲得，但幾鍾意飲酒，不過飲幾杯會面青。」蔡瀾見同道中人，喜不自勝：「鍾意飲酒嘅人好，唔會係壞人！」伊健不忘取笑娜姐：「佢唔係好鍾意（飲酒），但日日飲咁囉！」<br>識飲識食的蔡瀾又即場給予食蟹貼士︰「鍾意食蟹就要跟我去日本福井，由9月到2月啲蟹係最肥美。其中有個宴叫蟹盡，乜都係蟹。另外，其中一道菜叫三國蝦，都係唔出口，甜到不得了。」聽到眾人食指大動。</p></body></html>
