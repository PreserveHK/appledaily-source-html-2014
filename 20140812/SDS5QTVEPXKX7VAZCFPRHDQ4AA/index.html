<html><header><meta charset="utf-8"><title>【壹錘定音】導遊倒董：嚟邊個都好過董耀中</title></header><body><h1>【壹錘定音】<br>導遊倒董：嚟邊個都好過董耀中</h1><p>香港旅遊從業員聯會榮譽會長林少麟接受《壹錘定音》訪問，表達對旅遊業議會未有支持導遊權益的不滿，促請董耀中辭職。主持李慧玲問︰「嚟個梁振英咪仲衰?」林少麟︰「嚟邊個都好過董耀中!」<br><br>林少麟又指即使旅議會總幹事董耀中早前曾公開道歉，但其後又寫信回覆理事會，指道歉只是希望息事寧人。林對此表達不滿，並稱他們下星期一會再發動另一次抗議，希望理事會盡快將董耀中辭退。<br><br>事情源於上月發生香港導遊被內地旅客襲擊，一眾導遊不滿旅議會漠視導遊被打個案，遂於上星期到旅議會辦事處請願抗議，要求董耀中問責下台。</p></body></html>
