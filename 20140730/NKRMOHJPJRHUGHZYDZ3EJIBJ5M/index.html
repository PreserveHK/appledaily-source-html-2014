<html><header><meta charset="utf-8"><title>做新人時畀人蝦　伊健講起都怕！</title></header><body><h1>做新人時畀人蝦　伊健講起都怕！</h1><p>而家做新人好幸福，邊似得以前咁難頂，蔡生就大爆︰「阿旦以前做新人都試過畀人蝦，有女主角話佢未夠班o架！」<br><br>一蟹幸福過一蟹，伊健就話︰「我覺得係磨練嚟嘅，不過有啲人磨練完之後，會用返呢一套去磨練新人，我就唔會，因為太傷害性！」仲以為南哥好惡死，原來結咗婚嘅男人，咁溫柔o架？<br><br>明晚11:00《亂噏24》足本版！睇浩南哥以德報怨！<br><br>場地︰蟹膳<br><br>服裝:ANTEPRIMA</p></body></html>
