<html><header><meta charset="utf-8"><title>花豹穿牆大鬧印度</title></header><body><h1>花豹穿牆大鬧印度</h1><p>一隻花豹周日大鬧印度北部城市密拉特（Meerut），先後闖入店舖、醫院、戲院和住宅大廈，不但逃過當局多番追捕，還在逃跑時抓傷至少兩人，弄得全市人心惶惶。<br>花豹最先在一間木材店出現，然後竄進軍方醫院一間空置病房，野生動物官員到場嘗試用麻醉槍制服牠，但被牠敏捷躲過，當牠從破牆洞竄出時（圖），警員拿警棍砸牠，也被牠閃避開，然後闖入戲院、公寓，最後逃去無蹤，其間至少抓傷兩人。政府緊急將學校和市集關閉，全城350萬人受影響，警方迄今仍未找到花豹下落。<br>美國有線新聞網絡</p></body></html>
