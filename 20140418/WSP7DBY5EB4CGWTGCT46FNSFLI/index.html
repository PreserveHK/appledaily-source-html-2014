<html><header><meta charset="utf-8"><title>危駕累死男童　公僕判囚</title></header><body><h1>危駕累死男童　公僕判囚</h1><p>【本報訊】房委會文書助理駕駛七人車時因太疲累而「瞌埋眼」，數秒間越過雙白線撞向迎面而來的客貨車，令客貨車上10歲男童死亡，另有五名乘客受傷。法官昨形容案件屬悲劇，斥司機太累時不應駕駛，無論判刑如何亦無法帶男童返回家人身邊，終判司機監禁26個月、罰款6,000元及停牌五年。旁聽的男童家屬聞判時不停抽泣。<br>被告陳家杰（37歲）承認危險駕駛導致他人死亡等共四罪。去年7月14日，被告在荃灣德士古道危駕令男童黃進樂死亡。<br>案件編號：DCCC124/14</p></body></html>
