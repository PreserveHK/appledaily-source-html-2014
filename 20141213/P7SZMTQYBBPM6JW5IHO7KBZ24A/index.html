<html><header><meta charset="utf-8"><title>Uber有保時捷坐</title></header><body><h1>Uber有保時捷坐</h1><p>Uber昨宣佈與保時捷合作，找來保時捷香港及澳門總經理韋智夫（圖右）及名模Jessica C（圖左）站台，提供保時捷予用戶乘搭，但限時30分鐘，乘客亦須最少捐款200元，收益將捐予20個慈善團體。Uber香港總經理Sam Gellman表示，現時每月收入均增長30%，形容香港是Uber增長最快城市，但對具體財務數字一貫封口，及對Uber在英國、印度等地的負面新聞不予置評。</p></body></html>
