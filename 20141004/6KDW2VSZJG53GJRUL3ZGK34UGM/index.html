<html><header><meta charset="utf-8"><title>趣趣地：熱刺拖肥冇「霸」氣</title></header><body><h1>趣趣地：<br>熱刺拖肥冇「霸」氣</h1><p>周四歐霸盃次輪分組賽，歐洲5大聯賽球隊冇一隊輸波，不過兩支英超隊齊齊和波。熱刺主場對比錫達斯由哈利卡尼先開紀錄，但臨完場輸12碼，俾重返英格蘭嘅丹巴巴亞扳平。至於愛華頓就由伊度奧入波，1:1作客逼和卡斯洛達。最威水係意甲球隊，4隊全部喺冇失球下全取3分。另外歐洲足協證實，今屆歐霸盃冠軍可獲下屆歐聯資格，亦容許下屆歐聯有5支同一國家球隊踢分組賽。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
