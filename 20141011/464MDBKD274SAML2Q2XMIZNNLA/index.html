<html><header><meta charset="utf-8"><title>許鞍華搵馬賽畀杜琪峯</title></header><body><h1>許鞍華搵馬賽畀杜琪峯</h1><p>許鞍華昨日在浸會大學出席座談會，接受訪問時被問到新作《8部半》有馬賽演出，她即封嘴說：「其實唔應該講，因為呢件事杜琪峯搞，佢哋公司發消息先講，點知嗰日出咗報道，其實卡士都唔應該講。」問是否她提議找馬賽演出？她說：「係，但唔再講喇，越講越弊。」她表示不想藉此來做宣傳。<br>今屆台灣金馬獎許鞍華憑電影《黃金時代》再次入圍，她笑言未知獲獎機會：「唔知呀，希望湯唯可以攞獎，不過都係唔好希望，因為每次自己希望都落空。」她覺得除鞏俐外，台灣藝人陳湘琪也是奪影后黑馬。<br>採訪、攝影：溫敏芝</p></body></html>
