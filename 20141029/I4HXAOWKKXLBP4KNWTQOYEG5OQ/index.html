<html><header><meta charset="utf-8"><title>健康Express醫療新知：帶疱疹病毒　增腦退化風險</title></header><body><h1>健康Express醫療新知：<br>帶疱疹病毒　增腦退化風險</h1><p>腦退化症的元凶或是常見的疱疹病毒。綜合瑞典兩項研究的數據發現，帶有某些可致一型疱疹病毒抗體的人，較不帶抗體者，患上腦退化症的風險倍增，此項研究跟進約3,500人的健康狀況11年，發現曾感染疱疹病毒，並長期帶有因感染後產生的數種抗體，罹患腦退化症的機率增加。<br>另一研究比較360名腦退化症病人與無患病者的血液樣本，發現疱疹病毒感染關連在病徵出現前平均6.6年最明顯，推算腦退化症個案中約40至50%與疱疹病毒有關。</p></body></html>
