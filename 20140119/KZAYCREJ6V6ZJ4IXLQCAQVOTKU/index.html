<html><header><meta charset="utf-8"><title>柳州橋鐵釘陣防跳橋</title></header><body><h1>柳州橋鐵釘陣防跳橋</h1><p>廣西柳州市政府近日派人在廣雅大橋橋拱處，焊接插滿五厘米長鐵釘的「鐵釘陣」鐵板（圖）。據悉，該市近年不時發生民眾因討薪及感情糾紛等問題，憤而爬上大橋掛標語及跳橋，還造成交通幾陷癱瘓。而鐵釘陣是為了防止有人偷爬上橋，以及阻止有人跳橋輕生或者上演「跳橋騷」維權。有網民批評，當局使出的鐵釘陣絕招，根本是治標不治本的腦殘設計，「真想死的人這樣就能攔住了？還是要從根源上發現問題解決問題。」。<br>人民網</p></body></html>
