<html><header><meta charset="utf-8"><title>案件速遞：
同志導演藏迷姦水判社服</title></header><body><h1>案件速遞：<br>
同志導演藏迷姦水判社服</h1><p>【本報訊】男同志導演去年10月在旺角街頭，被警員發現非法藏有三瓶迷姦水。他昨天在觀塘裁判法院被判120小時社會服務令，另繳付3,000元堂費，亦須依照感化官指示隨時驗尿或參與戒毒療程。<br>被告凌宇瀚（32歲）早前承認藏有第一部毒藥罪，並指迷姦水是自用，可讓自己和伴侶輕鬆些。辯方求情指，被告的父親早逝，由他獨力供養母親，他在今年1月認罪後不再沾染毒品，對所犯罪行深感後悔，承諾永不再犯。<br>案件編號：KTCC313/14</p></body></html>
