<html><header><meta charset="utf-8"><title>一周全球票房達7.5億</title></header><body><h1>一周全球票房達7.5億</h1><p>【本報訊】再掀起積木熱潮的電影《LEGO英雄傳》（圖）講述在積木世界內，做建築工人的主角阿墨被誤認為是拯救世界的英雄，遂被徵召入伍，最後他聯同一班英雄人物如蝙蝠俠、超人和綠燈俠等，推翻名為「大總裁」的邪惡暴君。<br>電影中動用多達1,500萬粒LEGO堆砌各人物及場景，影片在上映前不被外界看好，但電影內容蘊藏豐富及正面的訊息，如多次表達做人要有創意、自信，強調自由意志可貴，又諷刺恍如操控狂的怪獸家長，贏得不同年齡的觀眾認同。<br>電影已於本月6日全球上映，一周內全球票房已達7.5億港元，香港開畫首四天票房累計亦達800萬元。</p></body></html>
