<html><header><meta charset="utf-8"><title>步姐黃金妖后揭紅白</title></header><body><h1>步姐黃金妖后揭紅白</h1><p>由日本NHK電視台舉行的大型音樂節目《第64屆日本紅白歌唱大賽》，昨晚在東京NHK Hall直播。近日宣佈訂婚的日本女歌手濱崎步，昨晚不只是第15次演出《紅白》，也是連續第6年為節目打頭陣演出。步姐以一身金色的埃及妖后look在台上演唱《INSPIRE》一曲，露出幸福的笑容。司儀綾瀨遙可能是因為緊張之故，在節目上不停食螺絲。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
