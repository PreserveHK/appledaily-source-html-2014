<html><header><meta charset="utf-8"><title>尋找香港的首爾：韓式溝酒款式多</title></header><body><h1>尋找香港的首爾：韓式溝酒款式多</h1><p>蜜瓜酒、紅醋酒、苦盡甘來酒．．．．．．各式各樣的韓式溝酒，你喝過哪一款？<br>來港working holiday八個月的「溝酒達人」Soo，發現香港人原來不太愛喝酒：「好多香港人唔鍾意韓國燒酒陣味，所以我溝埋紅醋畀啲客試，結果佢哋都好鍾意！」</p><p>除了紅醋，Soo在調酒時還會加入汽水、雪條等做配搭，「Maksa」是把米酒配雪碧；蜜瓜酒是燒酒配蜜瓜雪條；其中一款很有意思，於啤酒中放入兩個盛有燒酒和可樂的小杯，喝的時候會先喝到啤酒和燒酒，最後才喝到甜甜的可樂，所以稱為苦盡甘來酒！<br>記者：鄒倩婷<br>攝影：馮就康</p></body></html>
