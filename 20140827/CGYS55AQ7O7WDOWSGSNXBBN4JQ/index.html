<html><header><meta charset="utf-8"><title>貓哭症男童怕光怕聲</title></header><body><h1>貓哭症男童怕光怕聲</h1><p>上海一名11歲男童患有名叫貓叫症候群（Cri du Chat Syndrome，又名貓哭症）的怪病，他頭部較小，走路時肢體不協調，智力發育遲緩，只能說出10個字以內的句子，大小便失禁、失眠，與人幾乎沒眼神接觸，甚至有攻擊行為，小時候更會怕聲音、光及陌生人。<br>醫生為他進行基因測試，發現他的基因缺失5號染色體，近日醫院聯同外國專家為他進行診斷（圖）。據統計，每2萬至5萬名新生兒中，便有一人患有此症，怪病因患者在嬰幼兒期哭聲似貓叫而得名，全世界約有200宗，中國佔十分之一。<br>上海解放網</p></body></html>
