<html><header><meta charset="utf-8"><title>體壇拾趣：平治哀悼馬航空難</title></header><body><h1>體壇拾趣：<br>平治哀悼馬航空難</h1><p>新一季F1第2站將會喺今個周末，喺全國上下一片愁雲慘霧嘅馬來西亞雪邦賽道開戰。由於日前馬來西亞官方代表話失蹤多時嘅馬航客機已經墜毀，並冇任何生還者，各F1車隊、車手同賽會方面都會進行悼念活動。平治車隊就會喺車身同車手包括咸姆頓（圖）嘅頭盔度印上支持字句嚟悼念亡魂。好彩，車壇暫時有一件好消息沖喜吓，就係舒密加嘅經理人話，有信心滑雪意外後一直昏迷嘅車神會醒番。承佢貴言，希望車神可以大步檻過啦。</p></body></html>
