<html><header><meta charset="utf-8"><title>中國移民新婚夫婦　澳洲國慶日撞車慘死</title></header><body><h1>中國移民新婚夫婦　澳洲國慶日撞車慘死</h1><p>澳洲一對新婚的中國移民夫婦在周日澳洲國慶日一宗交通意外中身亡。<br><br>26歲譯音姓周男子及其27歲譯音姓蔡的妻子，周日凌晨駕車時被一部尾隨車輛撞至打轉並撞樹，兩人死亡。警方指汽車撞樹時衝力猛烈，導致樹倒塌。<br><br>兩人五年前到澳洲攻讀會計其間認識，去年結婚，在昆士蘭省圖翁巴經營快餐店，打算在當地落地生根。<br><br>店員指夫婦平時一個負責收舖，一個負責開門，未知兩日事發時為何在一起。<br><br>News.com.au </p></body></html>
