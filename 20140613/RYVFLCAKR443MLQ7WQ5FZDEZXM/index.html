<html><header><meta charset="utf-8"><title>感情路上：未能開花的兩段情</title></header><body><h1>感情路上：未能開花的兩段情</h1><p>小恩子出道至今，公開承認的戀情，只得唱片公司高層楊永康及曾智明，而入行初期，小恩子與阮兆祥亦發展過地下情，兩人從未承認戀人身份，但祥仔曾帶同媽媽現身小恩子02年的告別演唱會，可見兩人再見亦是朋友。<br>1995年，小恩子大方承認與唱片公司高層楊永康拍拖，但兩人的戀情只維持兩年便分手。小恩子其後認識曾智明，但有指曾智明父親曾憲梓不喜歡小恩子是藝人，兩人為低調戀情「假分手」。直到02年12月，小恩子終於嫁入曾家，更淡出娛圈做保險從業員。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
