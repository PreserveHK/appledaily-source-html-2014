<html><header><meta charset="utf-8"><title>睡夢中遇襲夫藏4安全套遭妻捅死</title></header><body><h1>睡夢中遇襲<br>夫藏4安全套遭妻捅死</h1><p>包包有安全套，隨時攞你命！一名來自重慶、在廣西南寧做生意的謝姓男子，上周六（24日）晚與來自家鄉短住數日的高姓妻子（圖）、女兒、女婿慶祝生日時，被太太發現其公事包內竟有四個安全套後，頓起疑心。<br>謝姓男子被妻子發現暗藏安全套後，不但遭拳打腳踢，雙方還發激烈爭吵。謝妻對丈夫藏有安全套一事，十分心痛，當晚她趁丈夫睡着後，便從廚房拿來利刀將其捅死。事後高婦想投河自盡，可是在河中浮沉四個多小時仍未死去，最後到公安局自首。<br>廣西電視台</p></body></html>
