<html><header><meta charset="utf-8"><title>王家衛：失獎冇所謂</title></header><body><h1>王家衛：失獎冇所謂</h1><p>王家衛執導的《一代宗師》衝擊美國奧斯卡電影大獎失敗，昨日香港時間下午2時許他乘飛機離開洛杉磯。在當地機場王家衛一見到記者時即換上招牌太陽鏡接受訪問。被問到為何不見太太時，他笑說：「我哋唔會坐同一班機。」對於失落兩個技術獎項，他說：「冇所謂，知道係好難，好似《引力邊緣》（Gravity）用咗幾千人拍套戲，《一》能夠入圍已經唔容易。」王家衛透露在行奧斯卡紅地毯時，負責為張叔平及攝影師Philippe Le Sourd影相，是因為阿叔要影相給媽媽，而Philippe當時又一家大細。王家衛表示在美國期間曾經跟鞏俐見面，不排除將來再有合作機會。<br>採訪：文國駿</p></body></html>
