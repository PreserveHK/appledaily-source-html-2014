<html><header><meta charset="utf-8"><title>蘋果綠葉永安擬售產　料賺3.4億</title></header><body><h1>蘋果綠葉<br>永安擬售產　料賺3.4億</h1><p>永安（289）公佈，聯營公司DCH已與潛在買家訂立協議，計劃悉售所持美國汽車銷售公司的92.13%股權，予美國公司Lithia Motors。永安估計，相關交易可於今年10月1日完成，估計出售可為永安帶來稅前溢利約3.37億元。</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
