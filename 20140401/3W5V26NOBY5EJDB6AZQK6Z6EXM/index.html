<html><header><meta charset="utf-8"><title>隔牆有耳：想𥄫UFO去大埔就最啱</title></header><body><h1>隔牆有耳：<br>想𥄫UFO去大埔就最啱</h1><p>香港間唔中都會有人話見到不明飛行物體〈UFO〉，立法會議員長毛問政府攞咗09至13年接獲嘅UFO報告，結果發現全港最多發現UFO嘅地區係大埔區，共有25宗；其次係元朗，有13宗，灣仔排第三有12宗；反而曾經發生經典集體目擊UFO嘅華富邨所在嘅港島南區就只有7宗。至於最少發現UFO嘅地區，原來係離島區同中西區，分別只有4宗同3宗。似乎大家想一睹UFO，可以去大埔碰吓運氣喎。<br>八方亦發現近年發現UFO嘅報告亦有下降趨勢，由10年嘅53宗下跌至13年嘅25宗，足足減少近一半，唔通689上場，連UFO都避之則吉？</p></body></html>
