<html><header><meta charset="utf-8"><title>兩歲半酒仙隊啤不臉紅</title></header><body><h1>兩歲半酒仙隊啤不臉紅</h1><p>安徽淮南一名2歲半男童程程（圖），不愛喝牛奶，只愛喝酒，不足一歲已嚐遍白酒、紅酒和啤酒的滋味，一瓶啤酒下肚，也臉不紅、心不跳，酒量驚人，因而被當地民眾封為「小酒仙」。據悉，程程10個月大時，爸爸用筷子沾了點白酒放他嘴裏，沒想到他居然不覺得辣，之後家人發現他很喜歡喝酒，平時會將酒藏好，待過年過節，才喝幾杯熱鬧下。網民對此紛紛譴責：「喝成酒鬼，就不是可愛而成了可怕。」<br>安徽網</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
