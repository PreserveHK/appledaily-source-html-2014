<html><header><meta charset="utf-8"><title>情侶餐廳打真軍侍應阻止型到震</title></header><body><h1>情侶餐廳打真軍<br>侍應阻止型到震</h1><p>據內地電視台報道，近日有網民曝光一段影片，片中一對年輕情侶，在一間燈光昏暗的餐廳內激情難耐，上演了不雅的一幕。兩人旁若無人的行為，讓餐廳侍應生看不下去，終於上前輕拍男子，制止他們。女主播在報道結尾時這樣總結了：「這和動物有甚麼區別？兩位，餐廳可是公眾場所，不是你的家，如果你這樣無視他人的存在，那這樣是不會得到尊重。」得到了不少網民的贊同，直說「主持人一針見血啊」！<br> <br>新浪</p></body></html>
