<html><header><meta charset="utf-8"><title>玻璃塔橋高空覽泰晤士河</title></header><body><h1>玻璃塔橋高空覽泰晤士河</h1><p>英國倫敦著名地標泰晤士河就在腳底下，畏高人士今後遊覽倫敦塔橋真是步步驚心！塔橋完成耗資100萬英鎊（1,228萬港元）的改善工程，橋上的高架行人通道改為玻璃地板，遊客踏上地板，就可在42米高處俯瞰腳底下的泰晤士河景色（圖）。<br>塔橋的西面高架行人通道前日（周一）正式開放，行人通道長約11米，每塊玻璃約厚7.6厘米，東面的高架行人通道下月啟用。當局希望遊客在塔橋高處飽覽泰晤士河景色，讓塔橋成為倫敦的新旅遊景點，入場費為9英鎊（110港元）。<br>英國《每日郵報》</p></body></html>
