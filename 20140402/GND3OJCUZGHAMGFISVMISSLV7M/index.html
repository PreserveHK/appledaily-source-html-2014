<html><header><meta charset="utf-8"><title>Style GPS：Céline行街街</title></header><body><h1>Style GPS：Céline行街街</h1><p>Phoebe Philo在Céline的摩登筆觸，令不少品牌爭相效法，而她向街頭鞋履如Birkenstock及slip-on致敬，更是神來之筆。<br>今個春夏，Céline繼續玩轉slip-on鞋款，以牙買加的reggae及拉斯塔法里運動為靈感，在鞋背部分別寫上LOVE與LIFE字樣；彈性面料格子圖案，充滿contemporary氣息，繼續在high fashion的高踭鞋世界外，開闢street wear鞋履的天地。<br>撰文：MR2</p></body></html>
