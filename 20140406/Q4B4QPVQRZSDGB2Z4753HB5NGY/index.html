<html><header><meta charset="utf-8"><title>《海女》外公胃癌去世</title></header><body><h1>《海女》外公胃癌去世</h1><p>去年在日本大熱的劇集《海女》當中，扮演小海女能年玲奈外公的日本老牌演員蟹江敬三，於上月30日因胃癌去世，終年69歲。蟹江於70年代已加入藝能界，於經典日劇《猛龍特警隊》中扮演奸角而備受注目，之後拍過無數劇集，去年在《海女》中演性格硬朗的外公角色，令觀眾印象深刻。<br>蟹江去年底發現患胃癌，仍堅持繼續拍攝工作，但因情況惡化於上月底去世，其家人於上周三低調地為他舉行喪禮，到昨日才公佈其死訊。能年玲奈昨日發聲明悼念，表示十分喜歡這位外公，拍完《海女》後希望有機會再合作，可惜突然收到難以置信的消息，心感悲痛。<br>撰文：阮瑜</p></body></html>
