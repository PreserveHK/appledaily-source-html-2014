<html><header><meta charset="utf-8"><title>花絮：收拾心情</title></header><body><h1>花絮：收拾心情</h1><p>喺今屆法網女單首圈爆大冷出局兼俾教練卡洛斯鬧爆唔夠專業嘅中國１姐李娜（圖），聽講經已返咗家鄉武漢休養，但就仲未正式開始進行練習。查實溫網賽喺今個月23日就開波，離𠵱家得番兩個星期左右，希望娜姐可以盡快收拾心情，喺英國重振聲威。</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp  </p></body></html>
