<html><header><meta charset="utf-8"><title>K-Pop之王：Teen Top 6月抵港開騷</title></header><body><h1>K-Pop之王：Teen Top 6月抵港開騷</h1><p>韓國男子組合Teen Top前日於首爾舉行的記招上，宣佈已經展開世界巡迴演唱會「Teen Top 2014 World Tour High Kick」，他們表示：「為了更接近粉絲，我們準備了很多活動，我們想走向更高處。」他們大前日及前日已在首爾舉行首站演唱會，下月將往紐約、洛杉磯、聖荷西、達拉斯；4月會到加拿大多倫多、匈牙利、巴黎；6月到上海、台灣和香港等。</p></body></html>
