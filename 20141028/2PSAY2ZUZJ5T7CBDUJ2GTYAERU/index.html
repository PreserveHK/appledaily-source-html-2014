<html><header><meta charset="utf-8"><title>【財經動學堂】利淡身懷六甲　響起見頂訊號</title></header><body><h1>【財經動學堂】<br>利淡身懷六甲　響起見頂訊號</h1><p>利淡身懷六甲出現於一個大升勢中，提示你股價已見頂，是離場的時候。當你見到一支大的陰陽燭緊隨一支短陰燭、陀螺或十字星，而它們燭身完全被前一支大陰燭包裹，便是身懷六甲。<br><br>如果第二支燭的燭身越細越短，逆轉的機會便越高，我們找來中國聯通作例子。由今年3月開始升勢，去到9月頭升至約14元，這時候身懷六甲出現，即一個見底訊號，之後中國聯通結束升勢。它的股價開始下跌，見到利淡身懷六甲，可以升勢暫停了。隨後數天價格都會向下，所以離場便要趁現在。</p></body></html>
