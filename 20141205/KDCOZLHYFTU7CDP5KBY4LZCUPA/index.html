<html><header><meta charset="utf-8"><title>趣趣地：羅比堅尼膺美職MVP</title></header><body><h1>趣趣地：羅比堅尼膺美職MVP</h1><p>以往喺英超，羅比堅尼（圖）完全冇可能談得上同足球先生等獎項有緣，但喺美職聯，佢嘅待遇就好唔同。佢啱啱周日帶領洛杉磯銀河殺入美職季後賽總決賽後，就獲選為今屆美職MVP，擊敗咗新英倫革命嘅尼古恩同西雅圖海灣者嘅馬田斯，如果以數據去睇，佢亦都值得攞，現時已經貢獻咗19個入球同14次助攻。羅比堅尼帶埋老婆同囝囝一齊出席頒獎，而佢亦係銀河歷史上第3位獲得美職MVP嘅球員。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
