<html><header><meta charset="utf-8"><title>體訊速遞：（足球）英足總不起訴卡頓保</title></header><body><h1>體訊速遞：<br>（足球）英足總不起訴卡頓保</h1><p>英國足總周一宣佈，他們不會起訴及懲處球證卡頓保（圖）。修咸頓日前投訴指，卡頓保在比賽中侮辱「聖人」球員拉爾拉拿；足總經調查後，認為卡頓保沒有失當行為，不會再跟進事件。綜合外電（英國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
