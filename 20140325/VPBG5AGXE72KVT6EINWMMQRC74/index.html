<html><header><meta charset="utf-8"><title>鄧梓峰中央台撐廣東話</title></header><body><h1>鄧梓峰中央台撐廣東話</h1><p>鄧梓峰一段受訪內容近日在網上瘋傳，講述他一次被中央台導演要求節目中棄用粵語、改用普通話，遭他堅拒一事，鄧梓峰昨接受電話訪問時，得悉網民轉貼力撐，他笑說：「其實呢個係訪問，有人節錄咗，覺得啲內容幾特別。大家唔使咁大反應，我覺得粵語係絕對有意思，係好古老嘅語言，相信粵語係會流傳落去。」 <br>鄧梓峰表示該節目名為《香江明月夜》，在中央台一個文藝台播出，近十年都找他擔任粵語主持：「中央三台每年中秋都會喺香港有中秋晚會，夥拍一個內地主持。大家照稿讀，咁佢哋嚟香港錄，我講番粵語，有番香港特色嘛。」<br>撰文：非非</p></body></html>
