<html><header><meta charset="utf-8"><title>案件速遞：
同志街舞案　警上訴終院</title></header><body><h1>案件速遞：<br>
同志街舞案　警上訴終院</h1><p>【本報訊】同志組織於2011年舉行「國際不再恐同日」集會，在銅鑼灣行人專用區透過舞蹈帶出反歧視訊息，被警方以未申請娛樂牌照為由終止活動。<br>代號T的同志提出司法覆核敗訴，惟上訴庭以組織不能控制觀賞人潮為由，認為毋須領牌，判T上訴得直。終審法院昨天受理警方的上訴，案件將排期審理。<br>警方會就活動是否毋須領牌，以及若要領牌是否違憲兩項，提出上訴。終院認為，雖然上訴的勝算不明顯，但有相當重要性，故批准上訴。<br>案件編號：FAMV3/14</p></body></html>
