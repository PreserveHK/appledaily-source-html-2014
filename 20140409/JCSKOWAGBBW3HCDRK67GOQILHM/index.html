<html><header><meta charset="utf-8"><title>姬妮芙嫲嫲過身</title></header><body><h1>姬妮芙嫲嫲過身</h1><p>早前宣佈跟Chris Martin離婚的姬妮芙柏露（圖），她的嫲嫲Dorothy於姬妮芙宣佈離婚的6天後（美國時間3月31日）離世，不過當時Chris與姬妮芙正在巴哈馬小島度假避開傳媒，應該未能見到嫲嫲最後一面。據佛羅里達州報章《The Palm Beach Post》報道，姬妮芙嫲嫲Dorothy早前由紐約搬往Palm Beach靜養，但上周一最終撒手人寰，離世時親友都在旁邊，報道指親友將為Dorothy舉行私人追悼會。</p></body></html>
