<html><header><meta charset="utf-8"><title>徐淑敏帶保鑣行超市</title></header><body><h1>徐淑敏帶保鑣行超市</h1><p>【中環】徐淑敏前日大約4點，由黑人保鑣陪住，同媽咪一齊喺中環一間大型超市購物，雖然唔係買衫、買手袋，但廚具對已經係人妻同人母嘅徐淑敏嚟講，一樣相當吸引，當日超市剛巧有廚具品牌擺推銷攤位，徐淑敏就喺攤位企足半個鐘，入晒神聽推銷員介紹之餘，仲落埋手試刀，經過親自驗證後，最後就買咗1套刀離開，推銷員亦好識做，送咗啲小型廚具用品畀佢做禮物，難怪徐淑敏離開時笑晒，女人開心就係咁簡單。<br>採訪、攝影：陳辰</p></body></html>
