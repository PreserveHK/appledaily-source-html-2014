<html><header><meta charset="utf-8"><title>莎莎目標趨保守</title></header><body><h1>莎莎目標趨保守</h1><p>莎莎（178）去年度業績表現大致符預期，對於今年的同店銷售目標，主席郭少明笑言「唔到佢唔保守」，料全年有單位數升幅。「當然唔好似第一季咁，得1.5%增長啦，未來三季應該會好啲。」至於銷售放慢，如果抵銷到人工及租金升幅，財務總監陸楷坦言上半年度會有壓力，下半年會有改善。郭少明又建議，政府可想辦法疏導內地旅客，如在邊境開設給內地旅客購物的商場，「如果搞，我第一個舉手入去。」</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
