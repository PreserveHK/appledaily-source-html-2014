<html><header><meta charset="utf-8"><title>健康Express懷孕須知：女士膽固醇高難懷孕</title></header><body><h1>健康Express懷孕須知：<br>女士膽固醇高難懷孕</h1><p>美國一間針對兒童健康與人類發展的研究院，調查了401對計劃懷孕的夫婦，女性年齡介乎18至44歲，其中有347人在一年內成功懷孕。血液分析顯示，膽固醇水平與懷孕機會息息相關，有關水平偏高的女性，其成功受孕的時間，比膽固醇水平正常的女性為長。如夫婦同時膽固醇的水平偏高，也較難懷孕。<br>專家表示，膽固醇太高或太低，都會干擾體內的荷爾蒙，影響受孕機會。當地衞生研究部門建議計劃懷孕的夫婦，宜先量度及控制膽固醇水平，以改善日後懷孕機會。</p></body></html>
