<html><header><meta charset="utf-8"><title>《爸爸2》破十億衝向太空</title></header><body><h1>《爸爸2》破十億衝向太空</h1><p>黃磊、陸毅、曹格、楊威和吳鎮宇早前帶着孩子參演內地綜藝節目《爸爸去哪兒2》，反應不錯，馬上開拍電影版，其中四個家庭昨日在北京宣傳。<br>眾星將跟子女到斐濟拍外景，身兼主角和監製的黃磊說：「去年電影第一集獲七億票房，今年他們加強陣容，找了很多明星家庭參與拍攝，相信春節檔能突破十億。」又表示若票房大賣，第三集可以申請到太空拍攝。<br>對於網友批評星二代參與節目添人氣後失童真，陸毅昨即場問女兒貝兒分享感愛，貝兒說：「我喜歡節目中和大家在一起，我也喜歡學習鋼琴。」<br>採訪、攝影：陶然婷 </p></body></html>
