<html><header><meta charset="utf-8"><title>張兆輝再奪影帝</title></header><body><h1>張兆輝再奪影帝</h1><p>張兆輝繼早前憑電影《恐怖在線》在聖地牙哥獨立電影節榮獲最佳男主角後，輝哥又在Accolade Global Film Competition獲得最佳男主角殊榮，成為雙料影帝！身在山西拍攝電影的輝哥，獲悉後大感驚訝：「我原意只係支持吓啲新晉導演同埋本地創作，冇諗過會拎獎，而且今次揀拍鬼片，係想試吓拍恐佈片啲感覺，試吓自己嘅膽量。」事有湊巧，輝哥最近亦拍攝一部驚慄電影，他笑說：「莫非我選對了戲路，要闖出一條新鬼路？但係唔好叫我為鬼王喎！」輝哥稱感謝大家對他的愛護和支持，拍更多好的作品及成績報答大家。<br>採訪：唐芯悠</p></body></html>
