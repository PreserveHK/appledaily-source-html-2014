<html><header><meta charset="utf-8"><title>娜姐出山拍內衣照</title></header><body><h1>娜姐出山拍內衣照</h1><p>周秀娜、羅仲謙和張致恒昨日在銅鑼灣出席服裝品牌活動，張致恒帶備四驅車到場。正籌備內衣品牌的周秀娜，表示公司有三位股東，共投資8位數字，自己做生招牌穿着內衣影宣傳照，她說：「差唔多着咗一年要着嘅次數，每套影千幾張相。」問到可會有情趣內衣款式，她說：「女仔內衣以舒服為主，情趣內衣未諗住。」笑謂希望做生意能上巿。<br>另外，羅仲謙對於傳聞新劇中吳卓羲不滿主角變配角，他說：「並唔係報道咁講，佢冇唔開心，佢係主角戲份多啲。」有傳對方有離心不續約，他說：「大家同公司都融洽，冇透露會離開。」而他亦否認與楊怡結婚，並稱暫未有計劃。<br>採訪：王連連<br>攝影：沈健程</p></body></html>
