<html><header><meta charset="utf-8"><title>唱得之人輸得甘</title></header><body><h1>唱得之人輸得甘</h1><p>【歌手英雄塚】<br>《我是歌手》是很多歌手的英雄塚，無論歌手帶着甚麼銜頭來作賽，慘遭滑鐵盧的命運比比皆是。首屆參賽的「香港搖滾教父」黃貫中於第二期便慘遭淘汰，台灣催淚歌神楊宗緯接力參賽，雖與林志炫同被列大熱門，但最後二人也輸給內地二人組合羽泉。同時來自台灣的齊秦，錄完第四期便向製作單位提出退賽，有人質疑他是擔心被淘汰。第二季比賽，大馬的曹格，被公認為唱功了得，但他卻是首位被out的歌手，之後參與復活戰，但亦曾徘徊出局邊緣。至於曾任台灣節目《超級星光大道》評審的張宇，排名一直處於下游位置，最後也難逃被踢走的結局。</p></body></html>
