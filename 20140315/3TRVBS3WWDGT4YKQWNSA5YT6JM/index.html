天鵝湖「發亮」美如童話</title></header><body><h1>Photobook<br>
天鵝湖「發亮」美如童話</h1><p>不知經過多少場暴風雨，英國的冬天終於走到盡頭。多塞特郡阿伯茨伯里天鵝養殖場（Abbotsbury Swannery）前日有大批天鵝在湖面棲息（圖），部份甚至開始築巢，顯示春天來臨。<br>早上8時30分，世界上唯一受管理的疣鼻天鵝築巢地──阿伯茨伯里天鵝養殖場陽光普照，把湖面上數以百計的天鵝照得發亮，侊如童話故事般美麗。<br>約600隻白天鵝齊集在湖邊，當然是為了大快朵頤，大嚼飼料，但亦有部份天鵝在忙於築巢。<br>英國《每日郵報》</p></body></html>
