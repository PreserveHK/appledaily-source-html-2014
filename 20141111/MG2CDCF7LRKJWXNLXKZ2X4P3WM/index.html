<html><header><meta charset="utf-8"><title>麥哥利高堅扮死自嘲</title></header><body><h1>麥哥利高堅扮死自嘲</h1><p>荷李活經典電影《寶貝智多星》（Home Alone）男星麥哥利高堅（Macaulay Culkin）長大後形象插水，曾打記者及藏毒被捕的他，近年事業一沉不起，更成為不少網民的惡搞對象。網上最近再度流傳他的死訊，事後才證實是惡作劇一場。其實已34歲的麥哥利高堅，今年已不只一次誤傳離世消息，他近日在自己樂隊pizza underground的官方Twitter上載兩張扮死照片自嘲一番。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
