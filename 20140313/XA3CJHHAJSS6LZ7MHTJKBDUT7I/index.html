<html><header><meta charset="utf-8"><title>陌生人互咀　熱爆網絡</title></header><body><h1>陌生人互咀　熱爆網絡</h1><p>不相識又如何？匈牙利電影製作人皮拉弗（Tatia Piliev）邀請20位互不相識的男女拍片，要他們首次見面就接吻。他們由一臉尷尬到產生微妙情愫，兩個陌生人的互動，拍得十分溫馨細膩（圖）。<br>短片名為《First Kiss》（初吻），除了男女配襯外，亦有同性配搭。他們全部都是初相見，先自我介紹，寒暄一番，熱身過後就正式接吻。結果他們一吻就十分投入，互相擁抱，欲罷不能，彷彿相愛了很久。三分半鐘的片段已有逾2,000萬點擊率。<br>英國《都巿報》</p></body></html>
