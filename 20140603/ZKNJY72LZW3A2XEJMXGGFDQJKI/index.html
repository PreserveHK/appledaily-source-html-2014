<html><header><meta charset="utf-8"><title>News Flash美擬燃煤發電廠減排30%</title></header><body><h1>News Flash<br>美擬燃煤發電廠減排30%</h1><p>美國總統奧巴馬（圖）將接納環保署建議，以2005年數據為基準，限制全國逾600個燃煤發電廠的二氧化碳排放量到2030年要減少30%。奧巴馬在第一任期曾提交減排法案，但2010年遭國會否決，今次將運用行政權力，要求各州自行釐訂減排措施以達標。<br>美國《紐約時報》</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
