<html><header><meta charset="utf-8"><title>最長巨蟒單性繁殖誕6蛇</title></header><body><h1>最長巨蟒單性繁殖誕6蛇</h1><p>美國一條全球最長巨蟒，在未經交配下竟自行誕下六條小蛇，是有紀錄以來網紋蟒首次進行單性繁殖（Parthenogenesis）個案。<br>現時11歲的雌性網紋蟒「特爾瑪」（圖），2012年6月在肯塔基州一個動物園內產下六條雌性小蛇，由於當時蛇窠沒雄性網蛇，「特爾瑪」懷孕誕下小蛇令動物園職員費解。據生物學雜誌刊登的最新脫氧核糖核酸（DNA）證據顯示，「特爾瑪」是小蛇的唯一父母。動物園園長麥克馬漢估計雌蛇體內儲有精子，而且居住環境理想，有利單性繁殖。<br>英國《都市報》</p></body></html>
