<html><header><meta charset="utf-8"><title>體訊速遞：（足球）卡路士韋拿回歸阿奴</title></header><body><h1>體訊速遞：<br>（足球）卡路士韋拿回歸阿奴</h1><p>無緣參加今屆世盃的墨西哥前鋒卡路士韋拿（左），將在下季重返阿仙奴。兵工廠兩年前將卡路士韋拿出售予西甲球會皇家蘇斯達，但合約上訂明可在兩季內以350萬鎊購回，而阿仙奴決定在今夏引用合約回購條款將他由皇家蘇斯達收購回來。綜合外電（英格蘭）</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp  </p></body></html>
