<html><header><meta charset="utf-8"><title>橋本環奈萌飲奶油啤酒</title></header><body><h1>橋本環奈萌飲奶油啤酒</h1><p>年僅15歲的日本偶像橋本環奈，剛被選為今年度最hit人物，過去一年狂接近10份廣告合約，還深得各電視台歡迎。橋本環奈為催谷其首本寫真集《Little Star～KANNA15～》，近日積極爭取曝光率，她應當地綜藝節目安排，到大阪環球影城參觀園內的哈利波特魔法世界（The Wizarding World of Harry Potter），她一嚐故事中的奶油啤酒，嘴上沾滿泡泡鬚獲網民大讚可愛。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
