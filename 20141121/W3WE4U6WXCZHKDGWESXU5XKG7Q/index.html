<html><header><meta charset="utf-8"><title>馮仁昭四圍超：靚靚敷面膜變老虎乸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：靚靚敷面膜變老虎乸 - 馮仁昭</h1><p>愛靚係女人嘅天性，43歲嘅袁詠儀（靚靚）噚日就喺微博度，貼咗3張敷面膜嘅相，但呢幾張相真係好鬼爆笑，因為佢用咗啲好特別嘅面膜，包括老虎同熊貓造型面膜，敷住老虎面膜的靚靚，完全唔怕畀人話佢係「老虎乸」，仲好幽默咁留言話：「好玩！」有網友見到靚靚敷咁得意嘅面膜，都好好奇咁留言問佢係邊度有得買呢！靚靚都好有禮貌咁再貼文話畀網友知係邊到有得賣之餘，仲話敷面膜時冇嚇親家人。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
