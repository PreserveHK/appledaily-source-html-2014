12年後隨時變癡呆</title></header><body><h1>經常忘記瑣碎事<br>
12年後隨時變癡呆</h1><p>經常忘記關燈？忘記家中物件放在哪裏？在超市忘了原本要買的東西？這或意味你12年後就會確診認知障礙症（dementia）。<br>美國肯塔基大學一項研究發現，有認知障礙症病人早在確診患病前12年，已開始出現記憶力問題（圖）。研究員追蹤了531名平均年齡為73歲的長者，六分一之後確診認知障礙症，當中80%人留意到自己記憶力衰退的過程。他們普遍在確診前九年發現記憶力轉差，但亦有人早在發病前12年就出現病徵。<br>研究員呼籲，若發現自己經常忘記事情，應盡快通知醫生，以免延誤醫療。<br>英國《每日郵報》</p></body></html>
