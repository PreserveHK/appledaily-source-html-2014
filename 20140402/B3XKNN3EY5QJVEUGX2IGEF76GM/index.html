<html><header><meta charset="utf-8"><title>煮餸最多一茶匙</title></header><body><h1>煮餸最多一茶匙</h1><p>【名廚教路】<br>日常煮西餐時，很多時都會用上牛油，但如何才能煮得健康？名廚周中教路，牛油可用作調味，在烹調過程中毋須使用太多，每道菜最多使用一茶匙牛油，常用於烹調咖喱雞、葡國雞及葡國蟹蓋等西式菜式的茨汁。<br>他表示，西方人常用牛油煎魚、煎牛扒，就如中國人過往用豬油煮食一樣，屬傳統的煮食習慣。為免太肥膩，煮菜時通常不會「落一大嚿」牛油，最多一茶匙已足夠。他指出，烹調時使用過量牛油，不但會令餸菜變得油膩，還會帶有「騷味」，影響食物本身的味道。他最常使用硬牛油煮食，並配合其他材料如洋葱、雜菌等一起烹調，可以令牛油更出味。</p></body></html>
