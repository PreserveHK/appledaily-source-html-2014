<html><header><meta charset="utf-8"><title>美四大電視台冷待奧巴馬不直播</title></header><body><h1>美四大電視台<br>冷待奧巴馬不直播</h1><p>奧巴馬（圖）以行政命令改革移民政策，影響匪淺，然而美國四大電視台竟不約而同不擬直播總統講話。電視台「冷待」奧巴馬，非因改革具爭議性，而是賺錢更重要。<br>奧巴馬選在美東昨晚8時（香港今晨9時）講話，碰上美國廣播公司（ABC）、全國廣播公司（NBC）、哥倫比亞廣播公司（CBS）和霍士廣播公司（Fox）大戰之夜──各台都有王牌節目在這晚播出季度結局，對爭收視、爭廣告至為重要。<br>不過各有線電視頻道仍會直播奧巴馬15分鐘講話。亦有報道引述消息人士指，白宮並沒要求電視台直播。<br>美國《華盛頓時報》</p></body></html>
