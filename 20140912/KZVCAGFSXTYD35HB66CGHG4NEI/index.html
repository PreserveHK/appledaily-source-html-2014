<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜捐歌酬致歉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜捐歌酬致歉 - 馮仁昭</h1><p>鄭欣宜前晚為「繼續寵愛 哥哥當年情群星音樂會」做表演嘉賓，不過主辦單位認真騎呢，全程貨不對辦，結果爛尾收場。</p><p>噚日欣宜喺微博及facebook貼咗張收據（圖），將前晚歌酬悉數捐出，佢仲話：「對於由香港表演學院有限公司主辦之『繼續寵愛 哥哥當年情群星音樂會』，處理手法非常之不認同，接下這個Show時主辦方只要求Joyce唱自己歌曲，並沒有提及是以哥哥為主題。若當晚入場的觀眾，曾因Joyce而購買門票入場觀看，我感到深表歉意。」<br>撰文：馮仁昭</p></body></html>
