<html><header><meta charset="utf-8"><title>22磅惡貓禁錮兩父子</title></header><body><h1>22磅惡貓禁錮兩父子</h1><p>美國俄勒岡州周日發生傷人和挾持人質案，但犯案的不是甚麼悍匪，而是一隻重10公斤（22磅）的喜馬拉雅貓「勒克斯」（圖）。<br>主人帕爾默指，4歲的「勒克斯」先抓損他七個月大兒子的前額，他馬上從後踢貓以保護兒子，沒料到「勒克斯」竟發狂守在睡房門口，不讓他們離開。帕爾默報警，說「我們被困睡房內，牠不讓我們離開」。接線員亦聽到「勒克斯」在咆哮。<br>警員到場，「勒克斯」隨即跑入廚房跳上雪櫃頂，警員要用誘捕器才將牠捉住。帕爾默會帶「勒克斯」尋求專家輔導。<br>法新社</p></body></html>
