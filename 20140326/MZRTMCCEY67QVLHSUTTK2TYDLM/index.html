<html><header><meta charset="utf-8"><title>【壹週刊】台灣學運之火　燃燒港人</title></header><body><h1>【壹週刊】台灣學運之火　燃燒港人</h1><p>【壹週刊】台灣太陽花學運終獲階段性勝利，總統馬英九表態願邀學生到總統府對話。這場學運始於上週二，數百名學生成功佔領立法院，逾萬民眾日以繼夜喊着「今日香港，明日台灣」聲援學生，拒絕讓台灣變成與內地經濟融合後，逐步被赤化的香港。不少港人亦深受感動，陸續飛抵當地，見證及記錄這場太陽花革命。<br><br>iPhone版下載：  http://goo.gl/1SDaWF <br> Android版下載：  http://goo.gl/xfQS8D  </p></body></html>
