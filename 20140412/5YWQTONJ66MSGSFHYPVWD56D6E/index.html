<html><header><meta charset="utf-8"><title>謝婷婷為仔傷手</title></header><body><h1>謝婷婷為仔傷手</h1><p>謝婷婷昨日在金鐘出席活動，見她左手手腕貼有膠布，她稱日前整蛋糕，不慎被焗爐弄傷起水泡，她表示最初不為意，之後皮膚變黑。當時緋聞男友戴尚安（Sean）在場，問到Sean是否很心痛？她說：「佢緊張啲，上網了解處理方法，叫我用水沖十分鐘，仲幫我計時。」如此細心可會加分？她點頭認同，但對方是否嫁得過的人？她說：「哈，唔知，整傷少少。」<br>問到是否整蛋糕給Sean？婷婷笑謂給朋友，不止他一個，記者笑指間接為Sean受傷，她甜笑：「嘻，大家有份食。」另外，婷婷指傷口未知會否留疤影響工作，但未有考慮做激光。<br>採訪、攝影：王連連</p></body></html>
