<html><header><meta charset="utf-8"><title>兩歲童踩滑板玩轉街頭</title></header><body><h1>兩歲童踩滑板玩轉街頭</h1><p>澳洲兩歲男童凱利（Kahlei Stone-Kelly）是名副其實「未學行先學走」的神童，6個月大已開始學踩滑板，兩歲大就踩着滑板在街頭玩，相信是全球最年輕的滑板玩家。<br>家人將他玩滑板的片段上載到YouTube，僅穿尿片的他平衡力驚人，站在滑板上毫無懼意，更會大膽地玩上斜、跳樓梯等具難度動作。即使他不小心跌倒，但沒有像其他小孩那樣哭鬧，而是很快就自行站起來再踩滑板。網民都大讚「他對滑板的喜愛程度是瘋狂」，不過亦有人指他沒有做任何安全措施，十分危險。<br>英國《星期日鏡報》</p></body></html>
