<html><header><meta charset="utf-8"><title>俄男站巨球奇技控波</title></header><body><h1>俄男站巨球奇技控波</h1><p>玩控球（Keepy Uppy）有多難？俄羅斯莫斯科馬戲團團員若拉（Zhora）練就高難度的「三重控球」絕技，他上周四在倫敦表演，站在巨型足球上一邊保持平衡，一邊左右腳輪番踢足球控球，雙手還同時拋接三個足球，令人眼花繚亂。他另一款花式則是以一手指尖轉球，另一手單手拋接兩個足球，鼻尖還頂接一個足球。若拉結果以14秒內控球36次刷新世界紀錄。若拉媽媽說自小已讓他到馬戲團學校練習，自15歲起作職業演出。<br>英國《每日電訊報》</p></body></html>
