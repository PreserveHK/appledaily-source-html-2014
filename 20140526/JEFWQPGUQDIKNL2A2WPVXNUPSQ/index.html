<html><header><meta charset="utf-8"><title>首位大滿貫：茱麗葉花七年成就</title></header><body><h1>首位大滿貫：茱麗葉花七年成就</h1><p>茱莉安摩亞完成大滿貫，法國女星茱麗葉庇洛仙（圖）則是史上首位三大歐洲影展皆獲得最佳女主角的女演員，她分別在93年憑《藍》（Three Colours：Blue）揚威威尼斯影展、97年以《別問我是誰》（The English Patient）於柏林影展得獎、2010年憑《似是有緣人》（Certified Copy）於康城影展稱后，而金像影后梅麗史翠普（Meryl Streep）則只未奪過威尼斯影后殊榮。</p></body></html>
