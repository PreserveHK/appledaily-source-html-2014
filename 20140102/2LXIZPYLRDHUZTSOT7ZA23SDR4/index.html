<html><header><meta charset="utf-8"><title>蘇施黃雙雙對對開P</title></header><body><h1>蘇施黃雙雙對對開P</h1><p>【中環九如坊】蘇施黃同密友金燕玲前晚齊齊倒數迎元旦，佢哋喺中環九如坊嘅法國餐廳包場慶祝，門口掛滿彩色氣球，戴住新年帽嘅蘇施黃滿場飛招呼朋友，現場有30幾人好熱鬧，其間蘇施黃仲主持抽獎儀式，記者喺對面街都聽到佢把聲話：「呢個係麻雀腳、呢個食嘢腳。」心情興奮到爆，相反金燕玲就表現得比較內斂，只係靜靜哋同朋友傾偈。<br>採訪、攝影：徐錦池、畢紹基</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
