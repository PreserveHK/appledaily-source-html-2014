<html><header><meta charset="utf-8"><title>低溫睡眠有助減肥</title></header><body><h1>低溫睡眠有助減肥</h1><p>夏日炎炎，開冷氣睡覺令你睡得香甜（圖），美國國家衞生研究院（NIH）一項研究更指，經常在較冷的室溫中睡眠有助燒脂減肥。<br>科學家指，成人的頸及背部儲存了一種叫「棕色脂肪」的好脂肪，在較冷氣溫下，會燃燒卡路里來產生熱量以保暖，而所燃燒的熱量，比體內其他器官產生多300倍熱量。<br>科學家讓五名男子進行為期四個星期的實驗，日間如常生活，由專人供應三餐以記錄卡路里攝取量，晚上8時回到19℃或27℃室溫的房間睡覺。四星期後，在19℃室溫睡覺的人，體內棕色脂肪增加了一倍；在27℃室溫睡的人，棕色脂肪減少，但難以燃燒的白色脂肪增加。<br>英國《泰晤士報》</p></body></html>
