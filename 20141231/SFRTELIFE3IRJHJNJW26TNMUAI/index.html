<html><header><meta charset="utf-8"><title>李光洙英雄救長者</title></header><body><h1>李光洙英雄救長者</h1><p>憑大熱韓國綜藝節目《Running Man》（RM）而人氣爆燈的男星李光洙，前晚被節目《名單公開》爆出一件不為人知的善事。節目就「你所不知道的明星特級善行」做主題，公開於09年光洙曾在京畿道一間超市遇到一對受傷老夫婦和一名喝醉的中年男子，當時光洙不顧自己安危，出手保護該對夫婦，更報警及配合警方進行陳述。1年後，正拍攝劇集《同伊》及《RM》的光洙更專誠抽空為老夫婦出庭作證，贏得觀眾欣賞。</p></body></html>
