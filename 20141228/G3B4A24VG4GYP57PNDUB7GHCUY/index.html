<html><header><meta charset="utf-8"><title>李亞鵬醉搭那英肩膊</title></header><body><h1>李亞鵬醉搭那英肩膊</h1><p>李亞鵬前妻王菲與那英是親密好友，所以李亞鵬跟那英一家亦相當親近，縱使與王菲離婚，關係依然沒改變。日前有內地傳媒拍到身在北京的李亞鵬，帶着囡囡李嫣與那英一家聚餐，離開餐廳時，步履蹣跚似喝了酒的李亞鵬為囡囡拿着一個紅氣球，再搭着那英的肩膊，送她到車邊，繼而再往自己泊車的方向走，可能那英擔心李亞鵬醉酒，又反過來護送他一段路，並叮囑同行男子代為照顧，那英才乘車離去。</p><p>李亞鵬與王菲離婚之後，生活各自各精采，前妻王菲則與謝霆鋒復合，愛得黐纏。至於霆鋒前妻張柏芝近日亦在北京現身，穿了件厚外套的柏芝，戴上黑超在商場選購化妝品。<br>撰文：麥萍萍</p></body></html>
