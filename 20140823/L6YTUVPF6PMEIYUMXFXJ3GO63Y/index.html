<html><header><meta charset="utf-8"><title>娜姐冇仔陪過中秋</title></header><body><h1>娜姐冇仔陪過中秋</h1><p>【美人娛】周秀娜已「找數」淋冰水，下月中秋節還會跟殘障人士合作做舞台劇，同台演出度佳節，娜姐昨日在電話中說：「我冇男朋友，中秋節有嘢做都好開心。」首次跟殘障人士合作，她說：「我哋之前做咗一次圍讀，當中有聽障人士同自閉症患者，佢哋其實都好醒目，好快上手，大家好有默契。」娜姐打算當日帶同月餅到後台，完騷後一齊分享過節。<br>娜姐在劇中會扮咖啡店老闆娘，現實生活她是一名咖啡精，她有意開一間咖啡店，娜姐說：「我𠵱家誠徵有誠意嘅拍檔同我合夥。」<br>採訪：陳杰</p></body></html>
