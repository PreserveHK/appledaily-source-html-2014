<html><header><meta charset="utf-8"><title>體訊速遞︰（欖球）港欖今戰烏斯季諾夫盃</title></header><body><h1>體訊速遞︰<br>（欖球）港欖今戰烏斯季諾夫盃</h1><p>香港15人欖球隊（圖）今晚6時於京士柏運動場，與俄羅斯合演闊別「烏斯季諾夫盃」。港隊隊長曉臣昨透露，此戰為新季國際賽揭幕戰，望藉此鍛鍊新血接班。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
