<html><header><meta charset="utf-8"><title>案件速遞：　奪命車禍　官籲改控較重罪</title></header><body><h1>案件速遞：　<br>奪命車禍　官籲改控較重罪</h1><p>【本報訊】七旬拾荒老翁在天文台發出黃雨警告下，推着手推車在荃灣青山公路被一輛貨車撞死。貨車司機原被控危險駕駛引致他人死亡罪，後獲改控不小心駕駛，案件昨日在荃灣裁判法院再提訊，司機不認罪。<br>裁判官認為，案發現場是一條直路，老翁並非如青少年般突然衝出馬路，司機理應能夠及時煞停，故此希望控方考慮改控較嚴重的罪名。<br>被告曹廣成（40歲）否認去年8月30日，在港鐵大窩口站B出口對開不小心駕駛。他獲准保釋至下月30日受審。<br>案件編號：TWCC632/14</p></body></html>
