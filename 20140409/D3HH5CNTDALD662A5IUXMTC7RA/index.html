<html><header><meta charset="utf-8"><title>岳少大劉食飯</title></header><body><h1>岳少大劉食飯</h1><p>大劉劉鑾雄上周現身廉署諮詢後，動向更備受傳媒關注。他昨日如常去灣仔福臨門午膳，身穿藍色外衣獨個現身，表情依然有點沉重，未見有長期飯腳如女友甘比或呂麗君，甚或女助手也沒有現身。他約1時到達，未幾甚少到福臨門的林建岳也出現。</p><p>二人用膳一個多小時，林建岳率先離開，記者上前問林建岳是否約了大劉密斟，他冒雨上車前，未有否認並囑咐記者：「小心……多謝……bye bye。」之後大劉由保安護駕下離開，問到有否甚麼發表及之前去廉署目的時，大劉充耳不聞逕自上車。<br>採訪、攝影：黃曉妍</p></body></html>
