<html><header><meta charset="utf-8"><title>甄妮傳被封殺笑到喊</title></header><body><h1>甄妮傳被封殺笑到喊</h1><p>近日又傳出一份由內地廣電總局文化部所頒佈，最新封殺撐香港學生佔中的藝人名單，也在名單之列的甄妮昨在facebook回應說：「看到新聞確定自己被監管笑到眼淚都噴出來。正傷腦筋多年，內地不停的用人民幣引誘上節目都拒絕，正好，樂得耳根清靜，謝謝了！」之後甄妮又質問為何大明星全沒上榜，是否走後門惡習仍在，還談甚麼反貪腐。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
