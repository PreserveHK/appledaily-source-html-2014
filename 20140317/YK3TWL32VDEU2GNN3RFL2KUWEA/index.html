<html><header><meta charset="utf-8"><title>洛城地鐵掘出海洋化石</title></header><body><h1>洛城地鐵掘出海洋化石</h1><p>美國洛杉磯縣藝術博物館附近正進行地鐵延線勘探工程，其間工人在地底發現大批史前海洋生物化石（圖）。<br>在200萬年前，太平洋海岸線較現時深入內陸數公里，故此現在洛杉磯縣沿海土地，以往都是海床。今次出土的化石，包括大批蜆、蝸牛、蚌、海獅口部，甚至有長達三米的古松樹幹等，這種松樹現時一般只會在加州中部的樹林見到。當地過往不時有長毛象、劍齒虎等史前陸上生物化石出土，今次有這麼多樣史前海洋生物化石，考古學家都很興奮。考古學家斯科特形容：「這裏保存了上一次大冰河時期最完整的海洋生態面貌。」<br>美國《洛杉磯時報》</p></body></html>
