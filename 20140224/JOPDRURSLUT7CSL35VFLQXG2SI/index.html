<html><header><meta charset="utf-8"><title>鐵騎士撞車傷臀</title></header><body><h1>鐵騎士撞車傷臀</h1><p>【長沙灣】<br>【本報訊】47歲姓劉鐵騎士，昨午2時許駕駛電單車，沿長沙灣大埔道往深水埗方向行駛，當駛至金山郊野公園一處停車場對開時，60歲姓陳男子駕駛的一輛私家車突從停車場駛出大埔道，劉姓鐵騎士駛至時已收掣不及，攔腰撞向私家右邊車身，鐵騎士登時連人帶車翻倒地上，他臀部撞傷痛楚呻吟。陳姓司機並無受傷，落車報警處理。<br>警員及救護員接報到場，將受傷鐵騎士送往醫院治療。警方西九龍總區交通部交通意外調查隊正調查意外原因。</p></body></html>
