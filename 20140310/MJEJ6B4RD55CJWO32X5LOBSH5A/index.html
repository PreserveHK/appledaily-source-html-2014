<html><header><meta charset="utf-8"><title>各區突發簡訊：沉淪毒海　女子暴斃</title></header><body><h1>各區突發簡訊：<br>沉淪毒海　女子暴斃</h1><p>【旺　角】<br>【本報訊】27歲的姓洪女子因為沉淪毒海，導致腎功能衰竭。昨天凌晨3時許，她被54歲姓徐母親發現昏迷在旺角海富苑海寧閣住所內。洪母連忙通知39歲的胞弟致電報警，惟女子送院搶救後證實不治。<br>警方調查後得悉，女事主染有毒癮，連腎功能亦告受損，警方調查後相信，案件沒有可疑，惟死因有待法醫檢驗。洪母事後在家中收拾女兒的遺物，神色傷痛，拒絕回應事件。</p></body></html>
