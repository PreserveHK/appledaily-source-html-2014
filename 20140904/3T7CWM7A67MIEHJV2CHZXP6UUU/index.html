<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曹格大女扁嘴吊威吔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曹格大女扁嘴吊威吔 - 馮仁昭</h1><p>吳鎮宇同曹格（小圖）一直拍緊《爸爸去哪兒2》，第6站去到甘肅拍外景，今次搞搞新意思，5個爸6個娃自導自演拍微電影，鎮宇封咗曹格個女Grace（姐姐）做女神，鎮宇嗰組順理成章由姐姐做女主角啦！個古仔係講穿越時空，有動作戲㗎，姐姐仲要吊威吔，不過姐姐個樣扁晒嘴想喊咁，最後係喊住講完台詞。曹格見到個女咁竟然好開心話：「我真的很開心，因為姐姐的表現太好笑了。」<br>撰文：馮仁昭</p></body></html>
