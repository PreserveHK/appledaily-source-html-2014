<html><header><meta charset="utf-8"><title>馮仁昭四圍超：R&amp;K爆阿爸翻睇演出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>R&amp;K爆阿爸翻睇演出 - 馮仁昭</h1><p>Robynn &amp; Kendy噚日喺沙田出席舞台劇《勁金歌曲3—請您記住我》嘅記者會，講到佢哋喺《中國好聲音第三季》去到四強就輸咗，佢哋話冇失望，仲話自己見識多咗。<br>之前Robynn一直俾人話後台勁先有機會入圍，睇嚟𠵱家可以大聲話唔關背景事？Robynn話：「我一向都大大聲話㗎啦，不過屋企人好重視，爹哋睇完又睇！」<br>撰文：馮仁昭</p></body></html>
