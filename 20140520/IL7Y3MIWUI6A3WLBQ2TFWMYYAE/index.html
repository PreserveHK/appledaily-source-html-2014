<html><header><meta charset="utf-8"><title>美棋BB街頭跪陸駿光</title></header><body><h1>美棋BB街頭跪陸駿光</h1><p>香港電視網絡（HKTV）最後兩部劇集之一的《大眾情性》已經進入尾聲，黃美棋和陸駿光昨日在銅鑼灣拍攝外景，在鬧市街頭美棋BB跪地哀求戲中父親陸駿光，美棋BB依依不捨說：「一家人嘅戲份今日係最後一場，就快拍完真係好唔捨得，（陸駿光）真係好似爸爸咁。」<br>美棋BB和陸駿光跟港視還有一年合約，他們對前景感樂觀，並齊表示在空檔期會進修，美棋BB說：「都會去學嘢增值自己，平時有儲定錢，慳住使。」<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
