<html><header><meta charset="utf-8"><title>體壇拾趣︰加素睇歌劇真文青</title></header><body><h1>體壇拾趣︰加素睇歌劇真文青</h1><p>做職業球員打波搵食，難免被視為波牛同冇學識，但效力NBA公牛嘅西班牙中鋒加素（左）就唔係冇墨水嘞。日前佢入場睇芝加哥Lyric歌劇團嘅老牌歌劇《Anna Bolena》，仲搵埋隊友穆罕默德一齊，首次睇歌劇嘅穆罕默德（右）就話好新鮮好有趣。當然加素聽歌劇就斯文，落場打波就好勇悍，周一主場對速龍嘅東岸大戰，佢貢獻14分9籃板，加上戴歷路斯射入29分，領軍贏129:120。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
