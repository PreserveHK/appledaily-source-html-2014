<html><header><meta charset="utf-8"><title>半人半狐占卜師</title></header><body><h1>半人半狐占卜師</h1><p>巴基斯坦卡拉奇市動物園除了有大象和鹿，還有個半人半狐占卜師「蒙塔茲夫人」，即使她外形嚇人，但遊客對她深信不疑，不惜長途跋涉求她指點迷津。<br>蒙塔茲夫人是動物園的永久展品，足足有40年歷史。明眼人一看就知她其實是男人假扮，他躺在特製的床，旁邊放了狐狸身軀，頸項則蓋頭巾以免穿崩。33歲阿里在16年前繼承父業，每天12小時扮半人半狐占卜師，替人占卜問卦。動物園請男人扮蒙塔茲夫人，皆因男人不怕遊客騷擾，而阿里懂多種語言，可應付遊客的問題。<br>英國《每日郵報》</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
