<html><header><meta charset="utf-8"><title>巫師「施法」求屍體浮上水</title></header><body><h1>巫師「施法」求屍體浮上水</h1><p>曾指「（失蹤）客機仍在空中或墜海」的馬來西亞「巫師王」伊布拉欣（Ibrahim Mat Zin）最近再次出動，在海邊「施法」祈求客機死難者遺體「浮出水面」。<br>Suara電視網周三上載片段，指伊布拉欣與助手到馬六甲海峽的九嶼島（Pulau Sembilan）「發功」，拿出他的竹製望遠鏡左顧右盼（圖），念念有詞祈禱。伊布拉欣說︰「據我的卜卦，飛機已墜落印度洋……我們作法懇求阿拉把遺體帶到海面。這是天意，遺體會浮出來的。」報道沒說這次法事何時進行。<br>自由今日大馬網</p></body></html>
