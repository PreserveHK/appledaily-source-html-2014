<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張智霖靚靚孖公仔慶生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張智霖靚靚孖公仔慶生 - 馮仁昭</h1><p>袁詠儀（靚靚）噚日喺微博貼同張智霖（Chilam）嘅合照，見到佢哋兩個好恩愛咁搭晒膊頭，兼且仲放咗個生日蛋糕，雖然呢個月27號係Chilam生日，下個月先係靚靚生日，不過佢兩公婆提早慶祝，靚靚仲留言話：「今年的第一個生日蛋糕，餐單裏有我們一家三囗的名字，有趣！謝謝！」 但係照片中未見囝囝「魔童」，唔知魔童係咪負責揸相機影相呢？<br>撰文：馮仁昭</p></body></html>
