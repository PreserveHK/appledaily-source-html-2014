<html><header><meta charset="utf-8"><title>千嬅夠薑跳海唔驚死</title></header><body><h1>千嬅夠薑跳海唔驚死</h1><p>楊千嬅與周渝民（仔仔）合作演出杜琪峯新作《單身男女2》，其中拍攝了一場搶婚戲，仔仔抱住赤腳千嬅衝入婚禮現場，結果來回走了10幾次，當時千嬅剛生完BB幾個月，還未收身，事後她即向仔仔致歉說：「一天抱了一輩子的石頭！」仔仔亦笑着回應：「我要感謝導演給我操肌的機會。」</p><p>千嬅表示拍攝最難忘一幕是跳海戲：「通常拍戲第一日就拍親熱戲會好尷尬，好彩今次唔係，不過導演要我第一日埋位就跳海，全港都知我唔識游水，我同老公去馬爾代夫旅行，啲水腳眼咁高我都驚，但係杜琪峯一埋位就同我講：『千嬅，夠唔夠薑跳落去？』我拍拍心口話：『夠！』就咁攞個水泡跳咗落海！」<br>撰文：麥萍萍</p></body></html>
