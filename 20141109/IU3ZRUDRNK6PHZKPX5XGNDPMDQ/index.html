<html><header><meta charset="utf-8"><title>體訊速遞：(羽毛球)李宗偉B樣本證實「肥佬」</title></header><body><h1>體訊速遞：<br>(羽毛球)李宗偉B樣本證實「肥佬」</h1><p>馬來西亞羽毛球總會上周六召開記者會，證實國內一名球手的尿液B樣本不合格，已被罰暫時停賽。雖然官方仍未公開涉案球手名字，但一般相信該名球手為1哥李宗偉（圖），預計後者將被褫奪月前奪得的世錦賽銀牌。綜合外電（馬來西亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
