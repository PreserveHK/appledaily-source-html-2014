<html><header><meta charset="utf-8"><title>體壇拾趣：費達拿終破冠軍荒</title></header><body><h1>體壇拾趣：<br>費達拿終破冠軍荒</h1><p>33歲嘅費達拿（右）近排狀態大勇，周日喺辛辛那提大師賽男單決賽，對住出名難纏嘅西班牙球手費利（左），贏6:3、1:6、6:2，打破長達兩年嘅大師賽冠軍荒。第6次贏到呢個冠軍嘅費天王，經過今場波之後，已經儲夠分攞到11月年終賽嘅參賽資格，仲將同費利嘅職業生涯對賽戰績改寫做16:0㖭。至於女單冠軍就由莎蓮娜捧走，細威喺決賽直落兩盤6:4同6:1贏咗伊娃諾域，強勢迎接美網。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
