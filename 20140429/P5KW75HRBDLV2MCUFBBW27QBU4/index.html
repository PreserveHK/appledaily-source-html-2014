<html><header><meta charset="utf-8"><title>隔牆有耳：幫港出聲8個月籌400萬 - 李八方</title></header><body><h1>隔牆有耳：<br>幫港出聲8個月籌400萬 - 李八方</h1><p>打正旗號反對「佔領中環」嘅「幫港出聲」喺去年8月成立至今，登報紙廣告、搞論壇，活動開支有成300多萬元，錢從何來？<br>召集人馮家彬噚日藉高爾夫球賽籌款活動記者會，話畀公眾知資金來源。佢話計埋上次電影《六福喜事》包場籌款的近百萬元，今次高爾夫球賽又有近百萬元，加埋有心人同機構捐款，已有成400萬元。平均一個月50萬元，恨死好多泛民團體。<br>佢哋啲支持者都好叠友，慈善賽召集人施家殷話，已收到27隊報名，人數近百人，主要來自工商界，不乏名人，如全國政協曾智明和「CVC私募基金」合夥人梁伯韜等。</p></body></html>
