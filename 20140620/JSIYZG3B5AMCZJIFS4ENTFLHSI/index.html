<html><header><meta charset="utf-8"><title>體壇拾趣：世盃激港拳王爭勝</title></header><body><h1>體壇拾趣：世盃激港拳王爭勝</h1><p>世界盃打得火熱，噚日喺中環舉行嘅澳門威尼斯人泰拳爭霸戰記者會，兩名香港拳王「不沉艦」李鑑任（右）同90後嘅鄧澤銘（左）即席示範幾招睇波keep fit運動。本月28號嘅比賽，西班牙球迷嘅阿銘話愛隊出局會激勵到自己嘅爭勝心，第一次挑戰「古法粗繩裹手」（即棄戴拳套）出賽，希望喺58公斤比賽大勝日本大田原友亮；而59公斤級嘅「不沉艦」就會對法國嘅里奧。門票由$180至2,480港元不等，香港快達票有售。</p><p>【我撐公投】毅行直播<br>網頁:  http://622popvote.appledaily.com  </p></body></html>
