<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鮑起靜求車公上籤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鮑起靜求車公上籤 - 馮仁昭</h1><p>有線製作咗一連8集新年特輯《馬年人人行好運》，由劉明軒同堪輿學家蔡伯勵個女蔡興華主持，其中一集請嚟鮑起靜到大圍車公廟為娛樂圈求籤，結果求得44號上籤「凡事勝意」，蔡師傅解籤：「馬年娛樂圈會舒舒服服唔使捱，努力就有福澤。」鮑姐話：「之前有官幫香港求過下下籤，希望自己唔會，今次係第一次求籤，好開心求到上籤，娛樂圈近年都唔錯，希望繼續興旺落去。」<br>撰文：馮仁昭</p></body></html>
