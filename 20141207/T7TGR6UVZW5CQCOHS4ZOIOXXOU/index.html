<html><header><meta charset="utf-8"><title>【電玩巡場】小米薄電到貨　貨量缺炒價勁</title></header><body><h1>【電玩巡場】小米薄電到貨　貨量缺炒價勁</h1><p>我都知好多人用小米尿袋，主要貪佢夠平，不過攞出街用真係好大嚿。今個星期小米有新電返，就係呢嚿超薄版5,000mAh新電，由於貨量暫時比較缺，所以有幾勁嘅炒價，官方定價係49人民幣，但嚟到香港就要勁開$138，如果唔係太急需，我覺得可以睇定少少，再慢慢出手。</p><p>查詢：A­Grade</p><p>深水埗欽洲街94號黃金中心地舖4­7<br><br>記者：朱崇德</p></body></html>
