<html><header><meta charset="utf-8"><title>為情暴瘦：栢芝失婚瘦10磅</title></header><body><h1>為情暴瘦：栢芝失婚瘦10磅</h1><p>趙頌茹經歷婚姻失敗而暴瘦，圈中很多名人女星也曾因情傷而激瘦。</p><p>何超雲</p><p>去年與陳山聰分手後，孖妹妹何超蓮歐遊療傷，返港消瘦出席公開活動。</p><p>張栢芝</p><p>02年，栢芝與謝霆鋒和王菲陷三角戀，當眾又喊又笑青筋現。雖然最終與霆鋒組織家庭，不過二人卻於11年宣佈離婚，5年婚姻告終，栢芝因此而暴瘦10磅，儼如火柴人般。</p><p>張曼玉</p><p>11年與德籍男友OLE分手，失戀後返港，在機場被拍下暴瘦照，有指當時她只有90磅。</p><p>韓君婷</p><p>06年與同性密友陳早茵分手後患上厭食症，由高峯期的150磅，暴瘦至88磅。</p></body></html>
