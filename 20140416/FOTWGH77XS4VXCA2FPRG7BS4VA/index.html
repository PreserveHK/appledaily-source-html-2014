<html><header><meta charset="utf-8"><title>劉仁娜拋胸迎男友</title></header><body><h1>劉仁娜拋胸迎男友</h1><p>韓劇《來自星星的你》女星劉仁娜早前接受韓國雜誌訪問，換上多套低胸貼身晚裝配烈燄紅唇妝拍照，展示驕人事業線迎接男友池賢宇退役。<br>劉仁娜認為女人隨年齡增長，應多投資在保養皮膚，透露能改善膚色和睡眠質素的方法是多吃對身體有益的東西，如多吃紅蘿蔔、西蘭花及水果。昨日韓國公佈消息，池賢宇將於下月6日正式退役，外界對於女友劉仁娜會否現身退役儀式大感興趣。他們於前年合作《仁顯王后的男人》戲假情真，後來池賢宇在粉絲見面會當眾向劉仁娜告白，抱得美人歸。<br>撰文：梁展雯</p></body></html>
