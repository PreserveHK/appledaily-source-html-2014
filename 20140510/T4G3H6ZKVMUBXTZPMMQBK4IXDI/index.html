<html><header><meta charset="utf-8"><title>鄧九雲同阿詩慶生</title></header><body><h1>鄧九雲同阿詩慶生</h1><p>何韻詩（阿詩）同性密友鄧九雲前晚在銅鑼灣為新書《小姐狗與流氓貓》舉行簽名會和影迷聚會。鄧九雲撰寫新書的目的是為了幫助台灣的流浪貓狗，同時呼籲大家領養寵物，不要遺棄寵物。<br>鄧九雲簽名會後表示會留港數日，密友何韻詩今日生日，莫非她特別留港為密友慶生？鄧九雲點頭說：「應該會大家一起慶祝。」鄧九雲被問到送甚麼生日禮物？她笑說：「應該會送她卡片！」<br>早前何韻詩被發現在台灣搭捷運，有網民認為阿詩是去找鄧九雲，鄧九雲笑笑口說：「台灣人人都坐捷運，四周都有捷運站，大家喜歡講他們相信的事情，我也沒所謂。」<br>採訪：文國駿<br>攝影：仇志德</p></body></html>
