<html><header><meta charset="utf-8"><title>謝霆鋒陳奕迅吹通宵</title></header><body><h1>謝霆鋒陳奕迅吹通宵</h1><p>謝霆鋒為浙江衞視主持的《12道鋒味》其中一輯在香港取景，這輯錄影邀了陳奕迅當嘉賓，拍攝當日節目組已經有備而來，因為會預料到有吹神陳奕迅做節目，肯定沒有收工時間，所以特別把拍攝時間安排在整個節目的最後一部份，希望二人盡興談心。<br>霆鋒提出到跑馬地公園拍攝，原來當年兩兄弟經常去這裏談心，從天黑聊到天光，再孖住去吃街頭早餐。這些歲月至今成為兩人的共同回憶。兩人一去到公園，就很熟悉的找到當年二人促膝談心的位置，話匣子一打開，吹神一直說不停。<br>撰文：鍾國仁</p></body></html>
