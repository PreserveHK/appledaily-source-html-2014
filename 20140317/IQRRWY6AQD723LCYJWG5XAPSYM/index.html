<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許懷欣帶仔探病童 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許懷欣帶仔探病童 - 馮仁昭</h1><p>許懷欣噚日以麥當勞叔叔之家親善大使身份，喺養和醫院出席「健步樂行獻愛心」慈善活動，籌得35萬8千，懷欣代為接收支票。<br>許懷欣話經常同屋企人探訪麥當勞之家嘅病童，指爹哋許冠傑曾捐出結他籌款。有冇帶兩歲半大嘅孖仔去探訪？佢說：「有，但佢哋只識推車仔。」下月同爹哋及細佬懷谷開3場演唱會，懷欣話正在減肥中：「我跑步，爹哋玩空手道同踢沙包。」佢指已完成演唱會海報設計，懷谷則負責MV部份。<br>撰文：馮仁昭</p></body></html>
