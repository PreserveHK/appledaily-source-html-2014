<html><header><meta charset="utf-8"><title>撞鬼熱點　拍戲舞台最邪門</title></header><body><h1>撞鬼熱點　拍戲舞台最邪門</h1><p>好多膽生毛人士鍾意探險，但其實唔使探，因為最險就係做戲嘅舞台，Tanya就話︰「舞台其實好多嘢，仲話有啲角度唔好望！試過拍拍吓嘢，成個燈膽爆咗！」話口未完，現場真係有個膽爆咗。<br><br>日光日白唔係咁猛下化？連潘聰都被嚇親，急忙問跟住點收科，Tanya笑笑口咁話︰「我哋成班就喺度諗，拍完之後一齊去拜神囉！」各位，主持人迷信，與亂噏24無關。<br><br>今晚11:00《亂噏24》足本版，舞台靈異實錄！<br><br>服裝:ANTEPRIMA</p></body></html>
