<html><header><meta charset="utf-8"><title>體訊速遞：（單車）單車馬拉松今接受報名</title></header><body><h1>體訊速遞：<br>（單車）單車馬拉松今接受報名</h1><p>前香港單車代表蔡其皓（左）及桌球天后吳安儀（右），昨出席慈善單車馬拉松賽記者會並答應參賽，賽事將會於明年2月1日在中環龍和道舉行，今日起接受報名，詳情可瀏覽： http://www.vitagreencf.org/cyclingmarathon/。本報消息（香港） </p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
