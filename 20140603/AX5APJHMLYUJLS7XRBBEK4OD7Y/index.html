<html><header><meta charset="utf-8"><title>與少妻爭執　老夫圖跳樓</title></header><body><h1>與少妻爭執　老夫圖跳樓</h1><p>【屯　門】<br>【本報訊】昨晨9時許，一對老夫少妻在屯門龍逸邨康龍樓的單位內，疑因金錢問題發生爭執。夫婦吵架激烈時，66歲姓鄭男戶主聲稱要跳樓，其31歲姓鄧妻子聞言大驚，恐丈夫有意外報警。警員接報到場調查時，鄭卻否認企圖跳樓，而鄧妻反而報稱感到不適，警員遂將案件列糾紛處理，鄧婦其後揹着1歲女兒，手拖9歲女兒送院檢驗。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
