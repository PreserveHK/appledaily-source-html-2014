<html><header><meta charset="utf-8"><title>News Flash新西蘭擬公投是否改國旗</title></header><body><h1>News Flash<br>新西蘭擬公投是否改國旗</h1><p>剛成功連任的新西蘭總理基伊昨日表示，希望在明年就是否改國旗舉行公投。現時新西蘭國旗藍色底、右上角有英國旗，再加上南十字星四顆星（圖）。基伊認為此旗象徵早已結束的殖民時代，但澄清希望改國旗並不因為他支持共和制。<br>德新社</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
