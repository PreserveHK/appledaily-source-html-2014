<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陸駿光有得揀唔返大台 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陸駿光有得揀唔返大台 - 馮仁昭</h1><p>「港版半澤」陸駿光噚日喺觀塘接受DBC數碼台節目訪問，佢透露年尾有幾個annual dinner搵佢表演，收入都算唔錯，但仲未同港視傾續約，又有其他公司斟佢合作，不過佢就話會繼續留低拍劇。<br>陸駿光仲透露話大台唔夠人都唔會返去，女友茵茵亦唔擔心，好支持佢嘅決定，仲好樂觀咁話一切會安好，認真幸福。<br>撰文：馮仁昭</p></body></html>
