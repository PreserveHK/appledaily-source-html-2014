<html><header><meta charset="utf-8"><title>體壇拾趣：湖人將帥99%齊章</title></header><body><h1>體壇拾趣：湖人將帥99%齊章</h1><p>湖人自從迪安東尼喺4月下台，不時傳出新帥人選，亦同眾多候選人進行過面試；𠵱家呼聲最高嘅係球員時代曾經幫湖人贏過3次總冠軍嘅史葛。據講史葛同班主占畢斯傾完，湖人上周四已經畀咗offer佢，只係等佢同自己嘅團隊商量完，就正式傾合約細節。教練呢個位差唔多落實，而湖人嚟緊新球季嘅組軍基本上都完成；繼林書豪之後，上周五再舉行記者會，宣佈32歲大前鋒保沙（圖）加盟。</p></body></html>
