<html><header><meta charset="utf-8"><title>張東健演殺手赴美特訓</title></header><body><h1>張東健演殺手赴美特訓</h1><p>韓國男星張東健主演的新片《哭泣的男人》將於6月在韓國上映，日前他的單人海報曝光。海報上，一身全黑打扮、隱隱現出健碩身材的張東健瞌着眼，一手掩蓋左耳，一手持槍向地開火，男人味爆發。戲中張東健飾演因一次失誤而放棄人生的殺手，為全情投入，張東健早前在電影開拍前特意接受了五個月的動作訓練，還親赴美國接受特種部隊槍擊訓練。<br>另外，據韓媒報道，昨日警方已拘捕一名在上月涉嫌偷入張東健和高素榮夫婦別墅進行爆竊、偷走三部相機的61歲嫌疑犯，而另一共犯仍在追捕當中。<br>撰文：黎金美</p></body></html>
