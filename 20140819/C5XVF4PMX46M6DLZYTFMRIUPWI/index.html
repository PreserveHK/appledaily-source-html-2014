<html><header><meta charset="utf-8"><title>陳奕迅唱快歌滑倒</title></header><body><h1>陳奕迅唱快歌滑倒</h1><p>陳奕迅（Eason）上周六在北京工人體育場舉行「Eason's Life世界巡迴演唱會」，奧運游泳金牌選手孫楊、奧運金牌羽毛球好手林丹老婆謝杏芳等前來捧場。Eason非常緊張北京站演出，特別早一晚到現場綵排。<br>換上全新服裝的Eason，整晚情緒高漲，演唱會變成大型卡拉OK，唱到快歌部份，因興奮過度而不小心滑倒，幸好Eason身經百戰，反應迅速即時彈起身繼續唱，無損心情。<br>撰文：麥萍萍</p></body></html>
