<html><header><meta charset="utf-8"><title>宣道校長撤銷追討欠薪</title></header><body><h1>宣道校長撤銷追討欠薪</h1><p>【本報訊】宣道中學校長潘少邦於2011年暑假期間，多領一天無薪假期，事後被扣除同年7月12日至8月1日共21日薪金逾6萬元。原來教育局規例訂明，若於長假期前多取一至兩日的無薪假，則繼後的長假期亦當無薪假期處理。潘校長認為不合理，向校董會追討，案件昨在勞資審裁處審理。<br>不過審裁官指出，由於該校屬資助學校，申索人追討欠薪事宜，涉及教育局規例，並非違反僱傭合約，故不屬勞資審裁處審核範疇。若申索人質疑局方規例，應向高等法院尋求司法覆核。潘校長最終決定撤銷申索，在庭外表示對事件感到無奈，但表明不考慮司法覆核。<br>案件編號：LBCT1824/14</p></body></html>
