<html><header><meta charset="utf-8"><title>體訊速遞：（足球）鄺曉明獲撤銷控罪</title></header><body><h1>體訊速遞：<br>（足球）鄺曉明獲撤銷控罪</h1><p>前愉園總監鄺曉明（圖）昨透露，他今年4月被愉園贊助商「青果盒」入稟高院控告其誤導，向他追討444萬港元贊助費；經過近半年調查後，上月已獲高院撤銷控罪，惟他表示未必會向青果盒討回約80萬律師費。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
