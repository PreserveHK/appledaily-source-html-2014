<html><header><meta charset="utf-8"><title>求驗客手記：羅渣士父子情仇</title></header><body><h1>求驗客手記：羅渣士父子情仇</h1><p>利物浦今晚喺英聯盃迎戰奧咸，將會上演「羅氏」同室操戈戲碼，皆因紅軍領隊羅渣士（右）將領軍出戰囝囝洛捷斯（左）在陣嘅奧咸。賽前兩人表示對於第一次對戰感到驚喜，羅渣士話：「今次對賽感覺好正，好可能一生只有一次機會。」而20歲嘅洛捷斯就話一開始完全唔敢相信，只係認為如果真係有機會同爸爸碰頭就真係太好。另外，羅渣士之前喺紅軍1:2不敵曼城嘅賽後猛烈批評球證執法，日前正式被英足總起訴，預料將會被罰停賽。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
