<html><header><meta charset="utf-8"><title>霍啟山電話玩唔停</title></header><body><h1>霍啟山電話玩唔停</h1><p>【ifc】和平佔中唯一做成不便嘅相信都只係要改路，好似霍啟山前日開車落中環ifc，可能唔知改路要喺中環兜咗兩個圈，不過因為交通好暢順，唔使幾耐就去到目的地。啟山泊完車之後，就開始不停玩電話錄音、打字同講電話，差唔多所有智能手機嘅功能都俾佢用盡。佢去到Apple Store搵電話配件可惜冇貨，但就畀佢遇到幾位外籍朋友仔，吹咗一輪水。跟住佢行過隔籬買外賣，喺等嘅期間啟山繼續秒秒鐘幾十萬上落嘅電話活動，一直到攞車都冇停過。<br>採訪、攝影：畢紹基、陳辰</p></body></html>
