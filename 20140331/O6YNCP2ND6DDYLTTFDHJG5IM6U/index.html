<html><header><meta charset="utf-8"><title>隔牆有耳：狗哥絕食　囡囡送心心 - 李八方</title></header><body><h1>隔牆有耳：<br>狗哥絕食　囡囡送心心 - 李八方</h1><p>一班泛民中人周五起喺中環匯豐銀行外紮營絕食爭普選，但查實對佢哋嚟講，返唔到屋企見家人，仲辛苦過個肚不停嘰哩咕嚕。好似白鴿黨狗哥蔡耀昌咁吖，連日最掛住嘅，梗係屋企嘅兩歲寶貝女啦。佢話呢幾日自己冇返屋企，阿女成日周圍搵爸爸呀，認真陰功豬。<br>蔡太噚日就趁假期，特登帶埋囡囡去咗絕食現場搵老竇，送咗個心形氣球畀老竇，兩父女「久別重逢」嘅場面，不知幾咁溫馨。狗哥雖然絕食餓到手軟腳軟，但都特別抽咗一陣時間，帶囡囡去附近嘅公園玩咗一陣，認真廿四孝。</p></body></html>
