<html><header><meta charset="utf-8"><title>炒燶股票：八両菜日本夜場還債</title></header><body><h1>炒燶股票：八両菜日本夜場還債</h1><p>八両金在九七金融風暴後，輸掉二千萬身家，與八両菜的婚姻亦亮起紅燈，翌年11月，八両菜因炒燶股票，突然離家出走，不惜到日本栃木縣的夜場工作。逗留日本十多天後，八両菜返港，當時八両金更親到機場接機。事後，八両菜接受專訪時承認，為了還債才會到日本的夜場工作，但當時她能夠臨崖勒馬，未有真正從事皮肉生涯。</p><p>返港後，八両菜還與八両金兩父子去嘆茶敍天倫，當時八両金還將節目玩遊戲贏回來的二萬多元金鏈送給八両菜，可惜最後也未能挽回這段婚姻，99年離婚收場。</p></body></html>
