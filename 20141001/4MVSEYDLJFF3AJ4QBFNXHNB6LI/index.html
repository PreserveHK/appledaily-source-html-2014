禁講廢話</h1><p>北韓推出手機禮儀指引，教導全國200萬名手機用戶，不要講無聊廢話。<br>北韓一本雜誌推出的手機禮儀指引，提醒用戶使用手機時，說話要簡單直接，不要說廢話；接聽電話時要表明身份，令對方立即講話。指引也要求用戶接聽時，表明認識對方，省卻自我介紹時間。<br>自2008年推出首個流動通訊網絡後，北韓手機用戶迄今增至200萬人（圖），大部份成為權貴的新興玩意。不過，北韓手機用戶有時也表現得自私無禮，不少人在公眾場合大聲講手機，甚至透過手機跟對方吵架。<br>英國廣播公司</p></body></html>
