<html><header><meta charset="utf-8"><title>體壇拾趣︰麥艾萊睇波遇「禾琪」</title></header><body><h1>體壇拾趣︰麥艾萊睇波遇「禾琪」</h1><p>北愛爾蘭高球1哥麥艾萊（圖）早兩日返咗老家睇波，支持佢嘅愛隊Ulster欖球隊，但唔知係有心定無意，喺半場休息嘅時間，球場竟然播咗隻《Sweet Caroline》。麥艾萊今年年中狠飛嘅未婚妻禾絲妮雅琪，就係叫Caroline，搞到當時接受緊BBC訪問嘅麥艾萊鬼咁尷尬，對住鏡頭勉強笑咗一笑，講句「Oh dear」打圓場就算。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
