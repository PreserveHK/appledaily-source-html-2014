<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜面膜周身貼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜面膜周身貼 - 馮仁昭</h1><p>官恩娜（Ella）噚日去咗尖沙嘴出席頒獎活動，Ella笑住話今次順便睇埋有咩護膚同電子產品啱用，佢話：「屋企有間100呎嘅房間係專放護膚品，有好多櫃都擺滿哂，有時唔想嘥咗啲護膚品，會將啲面膜用喺身。」係咪男友代勞呢？佢話：「唔係，我自己嚟，所以我身體都幾靈活㗎。」佢仲話冇幫男友搽護膚品：「男仔整潔儀容就得啦，咁靚，靚過我點算！」<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
