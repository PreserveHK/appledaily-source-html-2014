<html><header><meta charset="utf-8"><title>動物權益VS文化遺產鬥牛傳統去或留？</title></header><body><h1>動物權益VS文化遺產<br>鬥牛傳統去或留？</h1><p>西班牙巴倫西亞的鬥牛表演，近日出現殘忍一幕，在騎馬鬥牛中，鬥牛士把矛插在公牛身上後，卻避不過公牛攻擊自己座騎，他惟有落跑，留下被蒙著眼的馬，獨自被公牛攻擊至倒地，才有人出手相救。由於馬匹穿有護甲，身上沒明顯傷痕，但離場時一拐一拐，相信傷勢不輕。<br> <br>西班牙的鬥牛表演近年受到爭議，有動物權益組織批評，表演對公牛極為殘忍，巴塞隆拿更於2010年，立法禁止鬥牛。<br> <br>雖然有調查顯示，近3/4西班牙人表示對鬥牛反感，但當地國會的文化委員會，仍於去年通過，將鬥牛列入受保護文化遺產，以防活動被更多地區禁止。<br> <br>英國《每日郵報》</p></body></html>
