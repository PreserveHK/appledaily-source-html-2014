<html><header><meta charset="utf-8"><title>荷蘭全裸男女島上求愛</title></header><body><h1>荷蘭全裸男女島上求愛</h1><p>伊甸園中的亞當與夏娃，本來就是赤裸相對，荷蘭電視台Eyeworks推出以伊甸園為藍本的求偶真人電視騷，要求男女參加者全裸在荒島上覓真愛（圖）。<br>這個名為《亞當尋找夏娃》（Adam Looking For Eve）的節目，每集都有一對素未謀面的男女，分別全裸游到小島的兩岸，二人在島上赤條條邂逅，共同生活及覓食，節目會引入「第三者」，加入競爭元素增加可觀性。電視台指，「這個節目非純為看裸男裸女或求生技能，而是參加者在全裸狀態下初次見面的張力，以及會否擦出火花」。<br>英國《太陽報》</p></body></html>
