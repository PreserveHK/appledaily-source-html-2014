<html><header><meta charset="utf-8"><title>【動水着】寸嘴Barbie殺人G點</title></header><body><h1>【動水着】寸嘴Barbie殺人G點</h1><p>被封寸嘴Barbie的夏尉喻憑34G殺人胸器帶來不少工作，近日她就拍完電影《台北夜蒲》，對於身材往往成為焦點，她不介意：「我幾自豪㗎。」<br>Barbie日日玩呼拉圈想搣甩腰間肥肉，挑戰人魚線，她說：「希望喺夏日完之前可以騷畀大家睇，但好明顯唔太成功。」拍攝時，見她十分享受，以為她愛好水上活動，但她說：「有學過滑水、水上電單車，但都係撻落水唔成功，可能我八字忌水，喺中學時成功學過50米自由式，50米以外就應付唔到。」<br>採訪：卓寶花　<br>首飾提供：SLY</p></body></html>
