<html><header><meta charset="utf-8"><title>阿Fi自爆抑鬱自殘「同男友分手都冇人知」</title></header><body><h1>阿Fi自爆抑鬱自殘<br>「同男友分手都冇人知」</h1><p>四年前，Fiona接受雜誌訪問，才剖白患了抑鬱症，她說：「其實我拍《分手說愛你》有抑鬱，有自殺傾向，攤咗喺屋企三日唔沖涼，成日喺屋企尖叫，又用刀傷害自己。點解嗰次要講，因為我可以幫到好多人。」時至今日，Paco依然擔心Fiona會復發，每朝早起身便「昅」着Fiona的微博，又勒令她早點睡覺。他說：「佢真係離晒譜，凌晨五點幾仲喺度微博，我啱啱起身去廁所啫，仲玩緊！」<br><br>阿Fi同Paco亦師亦友! 今晚11:00《亂噏24》足本播放!<br><br>服裝:ANTEPRIMA</p></body></html>
