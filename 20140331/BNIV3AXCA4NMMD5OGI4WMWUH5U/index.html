<html><header><meta charset="utf-8"><title>江若琳怕俾仔呃</title></header><body><h1>江若琳怕俾仔呃</h1><p>江若琳昨日在將軍澳出席「愛『森』春日樂園」揭幕禮，她透露正洽談下半年的動作電影，是否需要練體能？她說：「由細到大都係運動狂熱，所以唔使，反而我唔可以扮斯文，着高踭鞋、着裙會好辛苦。」<br>現時休息半個月的江若琳，將計劃去旅行，問到旅伴是否男性？她笑說：「非常想，但係女仔。」可想在外地認識異性？她說：「我怕俾人呃到雞毛鴨血，所剩無幾。其實都有朋友介紹男仔畀我識，亦有追求者，𠵱家都有時間見面。」會否擔心工作忙難維繫感情？她說：「睇佢有冇誠意，其實又唔急。」<br>採訪、攝影：黃曉妍</p></body></html>
