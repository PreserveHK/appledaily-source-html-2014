<html><header><meta charset="utf-8"><title>人肉Game Boy可打機</title></header><body><h1>人肉Game Boy可打機</h1><p>不少機迷都懷念任天堂「Game Boy」遊戲機，美國俄亥俄州一名男機迷更是Game Boy「上身」，而且可以玩俄羅斯方塊、孖寶兄弟等經典遊戲。<br>在哥倫布市一個動漫展上，一名男子一身Game Boy打扮出場（圖）。不要以為他身上的是普通的膠製模型，它確是如假包換的遊戲機。<br>只需按下按鈕就可以操作遊戲，雖然背景音樂欠奉，但總算睇得又玩得；若你想換遊戲，可以在機背換上另一盒「遊戲帶」，與真正的「Game Boy」無異。<br>英國《都市報》</p></body></html>
