<html><header><meta charset="utf-8"><title>馬奈畫作破紀錄《春天》5億成交</title></header><body><h1>馬奈畫作破紀錄<br>《春天》5億成交</h1><p>法國印象派大師馬奈（Edouard Manet）的名畫《春天》（Le Printemps圖），前日（周三）在紐約佳士得拍賣會中以6,500萬美元（5億港元）成交，打破2010年馬奈自畫像以3,300萬美元 （2.6億港元）成交的最高拍賣價紀錄。</p><p>神秘電話買家投得</p><p>佳士得原先對《春天》的估價2,500萬至3,000萬美元（1.9億至2.3億港元），沒料到競投非常激烈，當中以電話競投最凌厲，最後由神秘電話買家以6,500萬美元投得。<br>《春天》過去逾百年由美國一家族持有，過去20年借給華盛頓國家藝廊展出。<br>法新社</p></body></html>
