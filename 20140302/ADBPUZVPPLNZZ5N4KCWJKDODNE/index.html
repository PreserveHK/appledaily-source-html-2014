<html><header><meta charset="utf-8"><title>文詠珊唔羨慕Baby</title></header><body><h1>文詠珊唔羨慕Baby</h1><p>台灣女星桂綸鎂與文詠珊（JM）在巴黎時裝周連睇Isabel Marant與Maison Martin Margiela騷，MMM騷同場有美國饒舌歌手Kanye West。年中約滿A Music的JM，表示獲其他公司接觸，會與同在巴黎的黎明傾約，首選是A Music。問會否簽緋聞男友謝霆鋒的英皇？JM說：「冇諗，自己搞掂，五年前都經歷過。」同期出道的Angelababy生日獲男友黃曉明送200多萬林寶堅尼跑車，JM卻謂不羨幕。<br>採訪：梁錦雯<br>攝影：葉君海</p></body></html>
