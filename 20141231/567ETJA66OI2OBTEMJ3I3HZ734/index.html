<html><header><meta charset="utf-8"><title>李敏鎬台上玩自拍</title></header><body><h1>李敏鎬台上玩自拍</h1><p>憑劇集《繼承者們》而在內地人氣爆紅的韓國男星李敏鎬，日前受內地電視台東方衛視的邀請擔任跨年演唱會的嘉賓。前日李敏鎬已率先現身上海為演唱會進行錄影。李敏鎬於演出時全程心情勁靚，不時展現其中文能力外，又獻唱情歌冧粉絲。他在台上更突然自拍癮大發，拿起自拍神棍在台上和粉絲及主持人合照留念，風騷鬼馬，而演唱會將於今晚播出。<br>另外，李敏鎬近日被日本粉絲選為最喜愛的男演員冠軍，而宋承憲及金秀賢則排第二及三位。而於韓國一個調查中，金秀賢被選為笑容最好看的男藝人，女藝人則由韓藝瑟以近六成的得票率壓倒性封為笑容最好看的女藝人。<br>撰文：金美兒</p></body></html>
