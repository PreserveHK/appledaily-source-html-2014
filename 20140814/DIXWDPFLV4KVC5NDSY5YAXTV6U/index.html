<html><header><meta charset="utf-8"><title>關仁隱事：「孱仔強」度屎橋𢱑人仔 - 關仁</title></header><body><h1>關仁隱事：「孱仔強」度屎橋𢱑人仔 - 關仁</h1><p>近年唱片市道死氣沉沉，連陳奕迅都呻有隻碟喺台灣賣得900隻，難怪好多歌手都要北上搵食，好似「孱仔強」咁，因為呢排出碟好勤力做宣傳，接咗鬼咁多工作，點知檔期搞到亂晒龍，關仁聽聞佢有次答應咗電台做訪問，上節目宣傳新碟，之後有個內地商演搵佢演出，好衰唔衰日期撞到正，孱仔強左度右度梗係做商演頴銀啦，但唔知點同電台交代，佢就度咗條屎橋，話屋企有事，唔可以去電台做訪問，咁就唔怕順得哥情失嫂意啦。<br>撰文：關仁</p></body></html>
