<html><header><meta charset="utf-8"><title>癡男為娶MacBook興訟</title></header><body><h1>癡男為娶MacBook興訟</h1><p>美國男子塞維爾（Chris Sevier圖）對MacBook的愛，簡直是超出常人理解，竟要跟MacBook結婚，遭猶他州當局拒絕，他不惜入稟聯邦上訴法院。<br>曾任職律師的塞維爾在入稟狀指，他對自己那部儲存大量色情影片的MacBook之愛，與同性戀婚姻無分別，當局拒絕他的婚姻屬歧視，「我與電腦的婚姻，比其他婚姻的風險更低。兩個人離婚時，或會有激烈離婚訴訟，但我就能避免」。塞維爾去年曾在佛州入稟有關申請，也被法官拒絕。<br>英國Orange網站</p></body></html>
