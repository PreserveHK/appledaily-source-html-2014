<html><header><meta charset="utf-8"><title>體壇拾趣：張繼科踢板失獎金</title></header><body><h1>體壇拾趣：張繼科踢板失獎金</h1><p>喺德國舉行嘅男子乒乓球世界盃周日上演中國單打內訌，張繼科激戰7局後以4:3險勝馬龍，最後一局仲要「刁時」先贏到。贏得咁驚險，不嬲都係性情中人嘅張繼科就梗係瘋狂慶祝吓啦。之前試過激動到撕爛波衫咆哮，張繼科今次就選擇另一個方式自high──就係踢爛兩塊場邊廣告板喇。但國際乒聯就嚴厲執法，褫奪佢4.5萬美元（約35萬港元）嘅冠軍獎金。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
