<html><header><meta charset="utf-8"><title>體壇拾趣：大師賽開打麥艾萊要做美斯</title></header><body><h1>體壇拾趣：大師賽開打<br>麥艾萊要做美斯</h1><p>美國高球大師賽周四開打，今年冇咗慣常大熱門老虎活士，群雄並起，預計未打到最後，都唔知邊個會成為贏家。其中一個熱門就係北愛爾蘭嘅麥艾萊（圖），佢喺記者招待會上回憶番3年前嘅慘痛經歷，話多得嗰次經驗先可以喺之後贏到兩個大滿貫喎。佢仲話，自己有能力填補養傷退賽嘅活士嘅位置，又以籃球界嘅勒邦占士同足球界嘅美斯等球員做例子，有信心可以同佢哋一樣，成為自己嘅運動項目，即高球嘅icon。（now670及672台明日3:00am直播）</p></body></html>
