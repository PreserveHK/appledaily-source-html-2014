<html><header><meta charset="utf-8"><title>馮仁昭四圍超：邵音音指演藝人要慎言 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：邵音音指演藝人要慎言 - 馮仁昭</h1><p>邵音音（圖）噚日喺中環出席活動，力撐成龍出任演藝人協會會長，講到成龍言論經常出現問題，佢話：「佢唔會講錯嘢，只係表達慢啲，不過我覺得演藝人對政治、社會言論唔好想講乜就講，但佢講嘢我認同。」同場嘅黃榕就否認同富二代郭承匡拍拖，佢話大家只係朋友冇曖昧，單身咗一年，情人節同綠魔喺山頂過，佢話：「夜闌人靜一個人時會以淚洗面。」<br>撰文：馮仁昭</p></body></html>
