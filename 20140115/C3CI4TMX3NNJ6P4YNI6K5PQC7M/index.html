<html><header><meta charset="utf-8"><title>金球獎花絮：利瑪請尼馬食檸檬</title></header><body><h1>金球獎花絮：<br>利瑪請尼馬食檸檬</h1><p>巴西女藝人利瑪上次喺世盃抽籤着咗條低胸裙，但之後俾人話佢衣着暴露；所以今次做金球獎嘅司儀佢就密實少少。另外喺頒獎禮上，利瑪有幕搞到同鄉尼馬好尷尬。話說尼馬伸晒手，諗住同利瑪握手，點知利瑪冇諗住同佢握，只係輕輕一拍尼馬手臂，搞到尼馬隻手唔知擺邊，最後只好握住利瑪前臂。另外，到場做嘉賓嘅仲有一位叫阿祖安娜利瑪嘅巴西名模，咁一個場合入面咪有3個「利瑪（尼馬）」？</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
