<html><header><meta charset="utf-8"><title>K-Pop之王：李起光踢波受傷送院</title></header><body><h1>K-Pop之王：李起光踢波受傷送院</h1><p>韓國男團BEAST成員李起光出名是足球小將，不過前日他在首爾拍攝綜藝節目《我們小區藝體能》的一場友誼球賽時，不慎傷腳，要擔架抬離場送院治療。李起光原本和隊友尹斗俊、SHINee的珉豪踢得興起，為入波而歡呼，可惜李起光最終未能完成賽事。</p><p>李起光事後在twitter向粉絲報平安，笑言自己的球季已完結。據知他沒有傷到骨，但拉傷了韌帶。</p></body></html>
