<html><header><meta charset="utf-8"><title>Chilam安排靚仔畀老婆</title></header><body><h1>Chilam安排靚仔畀老婆</h1><p>張智霖（Chilam）與泳兒昨日在尖沙嘴出席「世界愛滋病日」活動，呼籲不要歧視患者。Chilam聖誕節會與太太袁詠儀（靚靚）到韓國拍攝內地真人騷節目《一路上有你》外景，他笑說：「睡房入面有鏡頭，不過瞓時會熄機，唔會睇到除衫，Super Junior同EXO都會做嘉賓，靚靚可以慢慢睇靚仔，佢都唔好阻我。」<br>Chilam打入商台「叱咤樂壇我最喜愛的男歌手」最後五強，今年有多位歌手宣佈缺席頒獎禮，自言爭勝心不強的Chilam堅決表示支持，他說：「我去到一定去，可以令個場面好睇啲，就算冇獎都唔介意。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
