<html><header><meta charset="utf-8"><title>阻人上岸好無品衰貓跌落水自作孽</title></header><body><h1>阻人上岸好無品<br>衰貓跌落水自作孽</h1><p>立心不良，有時確實會自作自受。一隻惡貓竭力阻止被困的死對頭離開水池，怎料反令自己失足跌入池中，變了「落湯貓」。<br> <br>短片中，一隻貓咪跌入水池中，主人隨即取來梯子救貓，讓牠爬梯脫困。當時另一貓伏在池邊，可能2隻貓素有心病，眼見對頭人快將脫險，惡貓立即出手阻攔。<br> <br>第一次成功，但第二次再出手卻失敗，惡貓落得跌落水的下場。<br> <br>英國《都市報》</p></body></html>
