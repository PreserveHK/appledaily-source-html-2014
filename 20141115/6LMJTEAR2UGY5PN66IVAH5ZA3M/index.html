<html><header><meta charset="utf-8"><title>新歐洲之星亮相
時速達320公里</title></header><body><h1>新歐洲之星亮相<br>
時速達320公里</h1><p>歐洲之星（Eurostar）鐵路公司引入了17列新款的西門子e320高鐵列車，時速可達320公里，將在明年底投入服務，屆時來往英國及法國只需兩小時，比現時節省15分鐘。<br>e320列車前日（周四）在倫敦聖潘克拉斯國際火車站亮相（圖），車廂空間比現役的Class 373/1火車增加20%，可運載900名乘客，並提供免費WiFi網絡，每個座位均設有電掣及USB插口。列車採用「互動開放」設計，能配合歐洲的訊號系統運作，日後有潛力開拓由英國至各大歐洲城市的新路線。<br>英國《每日郵報》</p></body></html>
