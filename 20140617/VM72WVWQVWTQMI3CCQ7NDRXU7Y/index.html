<html><header><meta charset="utf-8"><title>劇王子：車仁表抹面油搶鏡</title></header><body><h1>劇王子：車仁表抹面油搶鏡</h1><p>由《秘密》女星黃靜茵、車仁表、柳秀榮、鄭雄仁及全素敏等主演的SBS周末劇《無盡的愛》，將於本周六首播。昨日眾演員在首爾出席新劇發佈會，女主角黃靜茵以全黑色打扮出現，但不及露事業線的全素敏養眼。不過兩位女演員仍不及三位男演員搶鏡，車仁表、柳秀榮和鄭雄仁在現場齊齊用面油紙勁抹面油，場面十分搞笑。</p><p>【622公投　我撐普選】毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com  </p></body></html>
