<html><header><meta charset="utf-8"><title>周家怡遭嬰靈纏身</title></header><body><h1>周家怡遭嬰靈纏身</h1><p>周家怡日前在太子拍攝有線電視電影《大凶捕》其中一個單元《胎魂不息》，劇情指她產生幻覺，以為生了一個血淋淋怪嬰，她要不斷大嗌大叫，嘈到拆天。劇情指她後生時曾墮胎，「嬰靈」從此跟着她，她不諱言這個故事的慨念是來自非法棄屍案「九龍城凱晴案」，她說：「絕對唔係真人真事，只係用呢個題材，再去研究墮胎之後帶嚟嘅靈異事件。」<br>對於梁思浩曾表示欲拍「啟晴邨槍殺案」，找來𡃁模李悅彤（Liddy）演回自己，周家怡皺皺眉說：「如果搵Liddy好殘忍，無謂勾起人哋咁深嘅瘡疤喇，但我就冇聽過。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
