<html><header><meta charset="utf-8"><title>求驗客手記：賓艾化撇侯城做逃兵</title></header><body><h1>求驗客手記：<br>賓艾化撇侯城做逃兵</h1><p>侯城(黃黑間條衫)近期成績認真麻麻，喺上周六英超以0:2輸畀車路士之後，已經連續9場聯賽未贏過。外憂不止仲有內患，今季由紐卡素借返嚟嘅賓艾化(小圖)，冇貢獻之餘仲同領隊布魯士鬧不和。喺輸畀車仔場波，侯城球員名單已經冇咗賓艾化個名，原來佢已經返咗法國自己操練，仲希望同侯城傾掂數放佢走，等佢可以去搵新球會。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
