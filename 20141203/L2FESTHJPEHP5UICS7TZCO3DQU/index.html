<html><header><meta charset="utf-8"><title>體訊速遞：（足球）飛馬手機app可供下載</title></header><body><h1>體訊速遞：<br>（足球）飛馬手機app可供下載</h1><p>太陽飛馬昨推出官方手機app，只需登入appsto.re/hk/opzT3.i下載，球迷便可透過app獲取球隊第一手資訊。此外，飛馬中場葉頌朗（右）上月對黃大仙一仗因損毀廣告板，要停賽1場兼賠償。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
