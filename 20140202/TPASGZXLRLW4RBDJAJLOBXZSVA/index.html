<html><header><meta charset="utf-8"><title>姚明女兒3歲身高1.1米</title></header><body><h1>姚明女兒3歲身高1.1米</h1><p>身高2.26米的姚明和1.90米的葉莉這對「高人一等」的夫妻，自從生下女兒姚沁蕾之後，外界就對這位姚家千金感到好奇。<br>近日姚沁蕾隨家人出席活動時，年僅3歲的她已長到母親的腰部。姚明說：「她比同齡的孩子稍微高一點，1.1米左右吧。」遠遠超越其他同齡孩子的平均身高。<br>網友調侃她現在應該跟郭敬明差不多了，這個身高趨勢是：5歲超郭敬明，6歲過潘長江，7歲平成龍，8歲齊郭德綱，9歲進女籃2隊了！<br>江蘇《揚子晚報》</p></body></html>
