<html><header><meta charset="utf-8"><title>Rose McGowan食飯中煙霧彈</title></header><body><h1>Rose McGowan食飯中煙霧彈</h1><p>荷李活女星Rose McGowan（小圖）上周五於紐約一間餐廳吃飯時，忽然無辜中了煙霧彈，搞到她兩眼刺痛狂標眼水。據外國傳媒報道，上周五傍晚一名男子突從坑渠冒出，並向餐廳擲出兩枚煙霧彈，煙霧彈洩漏出紅色氣體，大班身處露天位置的食客倉皇逃亡，當時Rose亦為座上客，她在Twitter說：「有人剛掟了兩枚煙霧彈入餐廳，我的眼很痛。」警方現在通緝一名戴cap帽及身穿T恤的30餘歲白人男子。</p></body></html>
