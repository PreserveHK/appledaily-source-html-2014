<html><header><meta charset="utf-8"><title>車掃鐵欄兼翻肚　無人傷</title></header><body><h1>車掃鐵欄兼翻肚　無人傷</h1><p>【黃大仙】<br>【本報訊】28歲姓文青年駕駛私家車載乘一名女友人，昨凌晨1時許，沿黃大仙新清水灣道三線北行上斜，駛近豐盛街對開時，前行一部的士由二線擬切往三線，當時路面濕滑，私家車閃避失控鏟上左邊行人路，掃毀路邊約6米長鐵欄，撞毀7部停泊行人路上的電單車，再翻轉四輪朝天，壓毀大樹，私家車上文及女乘客幸告無恙，自行爬出車外，警員接報到場調查意外原因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
