<html><header><meta charset="utf-8"><title>體訊速遞︰（單車）李慧詩今戰爭先賽</title></header><body><h1>體訊速遞︰<br>（單車）李慧詩今戰爭先賽</h1><p>以孟昭娟為首的香港女子單車隊，周五在倫敦世界盃場地單車賽，在團體追逐賽外圍賽以4分43秒644得第14位，無緣決賽圈；李慧詩（圖）今日出戰女子爭先賽。本報消息（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
