<html><header><meta charset="utf-8"><title>《無人區》刪暴力</title></header><body><h1>《無人區》刪暴力</h1><p>柏林影展參賽內地電影《無人區》於香港時間昨午舉行記者會，導演寧浩、徐崢、黃渤及余男等都有出席，會上記者都集中問導演經過多年審批的經過。<br>寧浩表示由劇本到通過審批，前後四至五年，其間中國電影市場有不少變化，劇本也改動過，他笑說：「其實有關方面一直沒有說不可以，只是等待，最後版本是刪減了一些暴力場口。連徐崢等到現在都成了中國最賺錢的導演了。」一向擅演小人物喜劇的黃渤，今次轉演一名悍匪是想作新嘗試。<br>《無》片早在09年完成，但由於涉及暴力及兇殺等內容，受到內地當局嚴格審查，電影經多番修改到去年底才能公映。</p></body></html>
