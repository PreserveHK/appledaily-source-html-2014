<html><header><meta charset="utf-8"><title>舔6歲女童臂　72歲導師判囚 </title></header><body><h1>舔6歲女童臂　72歲導師判囚 </h1><p>【本報訊】七旬朗誦導師在授課時舔6歲女學員的手臂和吻臉頰，經審訊後被裁定兩項非禮罪成。裁判官昨天引述心理報告指，雖然導師沒有孌童癖，重犯機會低，但事件涉違反誠信，決定判他監禁五個月，批准他保釋等候上訴。<br>心理及背景報告指出，被告伍華才（72歲）為人固執，對別人感受的敏感度不足，不懂遵守與人接觸的界線。<br>辯方表示，被告已受深刻教訓，日後再從事同類工作的機會不高。去年9月16和9月23日，被告在中環一間教學中心內非禮女童。<br>案件編號：ESCC4169/13</p></body></html>
