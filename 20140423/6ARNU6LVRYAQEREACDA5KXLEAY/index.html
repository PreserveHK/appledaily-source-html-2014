<html><header><meta charset="utf-8"><title>【煲劇學韓文】放棄啦！</title></header><body><h1>【煲劇學韓文】放棄啦！</h1><p>如果你要放棄自己心愛事物或興趣，你一定不甘願。在《急診男女》吳珍熙當一名實習醫生，被上司國天秀看扁，還叫她放棄，不要做了。「放棄，不要做了」的韓文是「그만두어」。</p><p>在《急診男女》，把這四個字縮短為兩個字，變成「관둬」(拼音：kwan多)。<br><br>懷着一股熱誠的吳珍熙向上司求情，叫他不要逼她放棄，說自己絕對不能放棄，整句對白是「저절대로못됩니다」(拼音：錯菜嗲囉莫term呢打)。</p></body></html>
