<html><header><meta charset="utf-8"><title>馮仁昭四圍超：竇唯中年發福脫髮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：竇唯中年發福脫髮 - 馮仁昭</h1><p>嫣然基金近日負面新聞不絕，王菲噚日終於喺微博留言回應話：「有些事不要說做，就連念頭也不可能動一下的，我對嫣然團隊的每一位都深具這樣的信心。」<br>另外，王菲第一任老公竇唯，近年雖然鮮有露面，但日前被影到打扮樸素，攞住結他手執紙袋，同爸爸現身上海虹橋機場，父子兩人有傾有講，戴咗黑超嘅竇唯已擁有中年男人特徵，身形發福兼髮線後移。<br>撰文：馮仁昭</p></body></html>
