<html><header><meta charset="utf-8"><title>各區突發簡訊：警大舉打擊蘭桂坊販毒</title></header><body><h1>各區突發簡訊：<br>警大舉打擊蘭桂坊販毒</h1><p>【中　環】<br>【本報訊】警方港島總區特別職務隊聯同反黑組探員，展開為期3個月打擊中環蘭桂坊販毒活動，該項代號「迸戰2」的行動於去年10月至前日結束。搜查過港九多處地點，共拘捕十三男女，撿獲1.2公斤毒品，總值20.5萬元。被捕男女年齡由22歲至44歲，除其中一名女子被控販毒，於本月上旬在東區裁判法院應訊外，其餘者分別扣查或保釋候查。</p></body></html>
