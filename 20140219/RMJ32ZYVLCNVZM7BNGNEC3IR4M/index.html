<html><header><meta charset="utf-8"><title>盧巧音疑誤買A貨</title></header><body><h1>盧巧音疑誤買A貨</h1><p>盧巧音（Candy）昨日在facebook留言稱：「我好好奇，我上個月係咪喺尖沙嘴CHANEL shop買咗個假CHANEL手袋。」向Candy求證此事時，她在電話中說：「我懷疑箒，之前我有朋友喺廣東道一帶嘅名店，試過買到A貨，我擔心自己都中招。」她透露上月在該店舖購買一個二萬多元的黑白色手袋。問Candy會否拿手袋回店舖檢查？她說：「睇吓點先，呢排好忙，要夾一夾時間，不過我唔係好擔心，如果真係喺專門店買咗假貨，佢哋會處理。」<br>採訪：何慧斯</p></body></html>
