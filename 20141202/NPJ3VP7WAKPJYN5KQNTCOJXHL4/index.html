<html><header><meta charset="utf-8"><title>黃曉明自爆明年娶Baby</title></header><body><h1>黃曉明自爆明年娶Baby</h1><p>黃曉明前日在上海跟fans舉行生日派對，補祝37歲生日。黃曉明早前在新片的記招上曾戲言，假如新戲票房逾十億人民幣，就會娶Angelababy。但他跟fans見面時，再被問到此事時，他說：「不管過不過十億我都會娶Baby，我之前告訴自己，結婚的時候不超過40歲，我現在告訴你們，我已想好了是明年，不過具體時間還沒定下。」黃曉明在會上曾感觸落淚，覺得不管怎麼努力，都會有人挑剔自己不好的地方。<br>另外，黃曉明昨日下午突然現身香港機場，他表示來是港轉機往台灣，問到會否探望女友時，他笑笑口說：「以我所知她不在香港。」<br>採訪：藍文浩<br>攝影：沈健程</p></body></html>
