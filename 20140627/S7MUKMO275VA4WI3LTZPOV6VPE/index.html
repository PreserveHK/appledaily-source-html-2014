<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁佩瑚懶理何婉盈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁佩瑚懶理何婉盈 - 馮仁昭</h1><p>陳柏宇、梁佩瑚、莊思敏等噚日去到尖沙嘴出席儀容頒獎禮領獎，對於何婉盈成為單親媽咪，同為港姐嘅梁佩瑚話：「我之前都有聽聞過，不過唔係好熟，所以冇去關心。」因媽咪早年病逝，所以喺單親家庭成長嘅梁佩瑚，覺得對小朋友係好有影響。<br>另外陳柏宇指每日食四餐，消夜都食來補充晚間流失蛋白質，即刻惹人聯想到其他嘢，但係佢好快補充話係肌肉嘅蛋白質。<br>撰文：馮仁昭</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
