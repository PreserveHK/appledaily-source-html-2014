<html><header><meta charset="utf-8"><title>【PS實戰】DIY結婚請帖　加連結易修改</title></header><body><h1>【PS實戰】DIY結婚請帖　加連結易修改</h1><p>時下好多人都愛自製結婚邀請卡，貪其不俱一格，只要加入Pre-Wedding相片，再用打印機印製，就是出數十個不同款式也可以，不過如果打錯了名及日期，要逐張修改，都真係幾麻煩，新的《Photoshop CC》加入了一個好方便的「連結」功能，只要你的邀請卡內文完全一樣，那麼只需修改一個文字檔案，數十張不同款式的邀請卡，便會一次過劃一修改完畢，相對以往要逐一打開檔案、逐張修改，真係方便得多。</p><p>記者：朱崇德</p></body></html>
