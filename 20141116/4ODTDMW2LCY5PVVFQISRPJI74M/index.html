<html><header><meta charset="utf-8"><title>黎明寸主持人背台詞</title></header><body><h1>黎明寸主持人背台詞</h1><p>黎明前日在上海出席有份主演的電影《王朝的女人．楊貴妃》宣傳，偏偏男主角黎明心情麻麻，在啟動儀式中，黎明連番窒主持，又即場大爆「金句」，當主持人問黎明被甚麼吸引演出唐明皇一角時，他毫不留情面寸爆身邊女主持人：「你唸的是台詞，但我的回答不是台詞！」主持人面露尷尬表情。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
