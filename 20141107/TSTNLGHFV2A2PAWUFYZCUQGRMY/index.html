<html><header><meta charset="utf-8"><title>Britney搵同名粉絲慶祝</title></header><body><h1>Britney搵同名粉絲慶祝</h1><p>美國女歌手Britney Spears（中）近來行好運，剛剛才爆出有新戀情的她，於賭城拉斯維加斯的駐場騷因反應熱烈而勁加歌酬，賭城政府更認為Britney對該區有貢獻而將11月5日定為Britney Spears日。Britney於美國時間當日就舉行了活動，與歌迷齊齊慶祝，更特地邀請了與她同名的粉絲出席。Britney後來於Twitter感謝賭城政府為她帶來特別的一天，更乘機為賭場騷賣廣告。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
