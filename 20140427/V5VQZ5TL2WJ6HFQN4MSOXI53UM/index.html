<html><header><meta charset="utf-8"><title>新紮師妹手榴彈擲同學</title></header><body><h1>新紮師妹手榴彈擲同學</h1><p>學警出更要小心！巴西世界盃揭幕在即，一班學警在里約熱內盧受訓學習擲手榴彈，一名新紮師妹竟意外將手榴彈擲向背後的同學，幸沒有造成傷亡，但情節猶如烏龍百出的搞笑電影，十分惹笑。<br>這位新紮師妹和老師面向荒廢山坡，背後有一班學警坐在草地上閒聊，怎料她擲手榴彈時疑用錯力，手榴彈竟然向後拋出（圖），坐在草地的學警隨即嚇得四散閃避，手榴彈應聲落地爆炸，幸好沒有釀成傷亡。片段上載一天，即吸引逾100萬點擊率。<br>英國《太陽報》</p></body></html>
