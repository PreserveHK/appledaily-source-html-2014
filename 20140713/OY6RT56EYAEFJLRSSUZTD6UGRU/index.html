<html><header><meta charset="utf-8"><title>Metal Slug角色走出遊戲　火箭導彈炸爆房</title></header><body><h1>Metal Slug角色走出遊戲　火箭導彈炸爆房</h1><p>《反斗奇兵》三集相加，大家可能已經看過十多廿次。不過這套另類《反斗奇兵》，你又看過沒有。</p><p>這段外國創意短片，主題不是玩具在主人離開後，出來開Party開大會。而是一班遊戲人物，在主人離開電腦後，出現到現實世界打仗。參戰的有Minecraft、Metal Slug、Flappy Bird、Mario裡的龜殼，就連2048都有。又爆炸又導彈，主人食完薯片回來後整間房都燒著，最後更被炸死，真正Rest in pieces。</p></body></html>
