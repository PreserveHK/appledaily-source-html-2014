<html><header><meta charset="utf-8"><title>韓女星不請自到頒獎禮半裸透視裙搶鏡</title></header><body><h1>韓女星不請自到頒獎禮<br>半裸透視裙搶鏡</h1><p>前日韓國舉行第35屆青龍電影獎頒獎禮，行紅地毯時，三線女星盧秀琳以一條近乎全裸嘅透視晚裝成功搶鏡，不過原來佢係不請自來架！ <br><br>昨日，青龍獎嘅主辦方表示：「盧秀琳並唔係我地邀請嘅演員，當日嘅頒獎禮只邀請入圍嘅演員同頒獎嘉賓，盧秀琳係唯一一位冇收到邀請而行紅地毯嘅演員。 」 <br><br>主辦方表示又話：「噚日盧秀琳已經著好禮服現身，我哋都阻止唔到佢，我哋都係喺現場先知佢嘅身份。因為頒獎禮冇多餘嘅位，所以盧秀琳只行紅地毯而 無參加頒獎禮。」 <br><br>為咗成為焦點，韓國女星可以搏到幾盡？</p></body></html>
