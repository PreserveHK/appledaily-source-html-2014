<html><header><meta charset="utf-8"><title>體訊速遞：（足球）東方搵雄心前鋒</title></header><body><h1>體訊速遞：<br>（足球）東方搵雄心前鋒</h1><p>東方沙龍以15萬港元轉會費羅致橫濱FC（香港）國援梁子成（左），昨日首次隨隊操練後，副總監歐偉倫透露，球隊將重金禮聘現效澳職墨爾本雄心前鋒戴蘭麥阿里士打。該31歲前鋒曾於09年入選為澳洲大國腳，曾外流挪威及冰島。本報消息（香港）</p><p><br>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
