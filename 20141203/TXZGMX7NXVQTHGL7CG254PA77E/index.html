<html><header><meta charset="utf-8"><title>體訊速遞：（足球）巴謙美壓耶耶膺非洲最佳</title></header><body><h1>體訊速遞：<br>（足球）巴謙美壓耶耶膺非洲最佳</h1><p>阿爾及利亞翼鋒巴謙美（右）周一獲選為《英國廣播公司》今年度最佳非洲球員，力壓雲耶馬、謝雲奴及耶耶托尼等競爭對手，他是首位阿爾及利亞人獲得這個獎項。巴謙美去季效力CF格蘭納達，今季轉投波圖，他在今夏世盃表現亦相當好，協助國家隊打入16強。綜合外電（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
