<html><header><meta charset="utf-8"><title>王傲山拒談婚變</title></header><body><h1>王傲山拒談婚變</h1><p>有線主播劉明軒老公王傲山、馬德鐘夫婦、鍾舒漫（Sherman）及C AllStar等，前晚在尖沙嘴出席仁愛堂晚宴，身為仁愛堂總理之一的王傲山，甫到場即被傳媒追訪，他以「轉頭先」暫避後，最終都要出口拒絕訪問，明顯是避談與劉明軒婚變一事。<br>馬德鐘擔任大使推廣慈善活動，他稱曾試過帶兒子馬在驤派福袋，讓他明白社會上有好多人需要幫助，兒子對長輩亦好細心，身為父母的他們亦感安慰。此外，Sherman表示日前與男友吳浩康去機場接妹妹機，感覺似一家人好開心，不過暫無結婚打算。<br>採訪、攝影：黃曉妍</p></body></html>
