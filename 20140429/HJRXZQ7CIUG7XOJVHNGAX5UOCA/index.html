<html><header><meta charset="utf-8"><title>戇男680元買iPhone 5模型</title></header><body><h1>戇男680元買iPhone 5模型</h1><p>河北滄州一名姓于的大學生，近日到手機買賣場，想買一部夠潮但又要便宜的手機，逛了一圈空手而回，當他走到買賣場巷口，一名男子鬼鬼祟祟地走近，掏出一部九成新的iPhone 5給于，開價680元人民幣。正想買部潮機在同學面前炫耀的于馬上心動，簡單檢查功能後付錢。<br>以為淘到便宜貨的于回到學校，即時想為手機充電時，可是卻無法在機上找到充電插頭，原來這iPhone竟是一個模型，他馬上報案，公安正在追尋騙徒。<br>河北燕趙都市網</p></body></html>
