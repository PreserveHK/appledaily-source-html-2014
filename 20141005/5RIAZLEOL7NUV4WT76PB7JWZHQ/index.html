<html><header><meta charset="utf-8"><title>母穿4歲女衣炫瘦被禁</title></header><body><h1>母穿4歲女衣炫瘦被禁</h1><p>美國43歲真人騷女星弗蘭克爾早前在社交網站上載穿着4歲女兒睡衣的照片（圖），炫耀自己瘦得離譜的身體。<br>「這是我女兒的睡衣跟短褲。覺得我們可以分享衣服穿嗎？」弗蘭克爾7月在Instagram上載的這張睡衣照，被網民批評她扭曲女性身體價值觀，又指她行為變態、自私及自戀。<br>近日在她的離婚財產官司中，雖然代表律師強調照片是開玩笑，但法官批評她的行為「荒謬」及「判斷力差」，下令禁止她再穿兒童睡衣。<br>英國《每日鏡報》</p></body></html>
