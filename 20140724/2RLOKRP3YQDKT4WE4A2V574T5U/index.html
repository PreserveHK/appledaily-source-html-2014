<html><header><meta charset="utf-8"><title>羅拔新片競逐多倫多影展</title></header><body><h1>羅拔新片競逐多倫多影展</h1><p>第39屆多倫多電影節將於下月9月舉行，昨日大會更公佈了競賽電影及特別放映片名單。競賽片包括羅拔唐尼（Robert Downey Jr.）的新片《The Judge》（圖）以及韓國男星朴有天有份演出的《海霧》等，而琦溫斯莉（Kate Winslet）的《A Little Chaos》則是閉幕電影。香港導演陳可辛的《親愛的》、內地導演張藝謀的《歸來》及王小帥的《闖入者》等都入圍特別放映部份。</p></body></html>
