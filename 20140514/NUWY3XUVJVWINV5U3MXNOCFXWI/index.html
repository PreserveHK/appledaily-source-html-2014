吳君如想帶女去越南 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
吳君如想帶女去越南 - 馮仁昭</h1><p>吳君如噚日跟隨奧比斯出發去越南探訪，佢話出發前將囡囡玩具大清洗，揀啲唔玩又較新嘅玩具，帶去送畀越南小朋友，另外又買咗啲文具。<br>君如又話本來想押後到暑假至出發，可以帶埋個女去體驗下生活，不過最後都延唔到期，之前陪過囡囡去廣州探爸爸陳可辛班，環境都幾差，佢都頂到，所以明年夾啱時間想再帶佢去。<br>撰文：馮仁昭</p></body></html>
