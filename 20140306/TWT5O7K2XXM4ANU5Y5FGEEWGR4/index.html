<html><header><meta charset="utf-8"><title>林宥嘉各自人生喻情變</title></header><body><h1>林宥嘉各自人生喻情變</h1><p>G.E.M.（鄧紫棋）近日盛傳與林宥嘉甩拖，男方昨日在台灣出席台北小巨蛋演唱會記者會，宣佈在5月24日將在小巨蛋開騷，而今年6月他入伍服兵役前還將會在香港及上海等地舉行演唱會。<br>林宥嘉之前因在大學讀了九年書，已經被人質疑想避過兵役，他表示：「我小時候的偶像林志穎也有去當兵，因此要向他看齊。」想抽到甚麼兵種？林宥嘉無厘頭說：「我只想到福利社小姐。」至於和G.E.M.傳分手，林宥嘉意有所指地說：「每個人都有各自圓滿人生，選擇舒服的生活狀態。」<br>撰文：唐寶妮</p></body></html>
