<html><header><meta charset="utf-8"><title>教師疑胸襲中三女生</title></header><body><h1>教師疑胸襲中三女生</h1><p>【本報訊】將軍澳一間中學的男教師涉在學校設計與科技課室，趁中三女生做手工時從後環抱她胸部，翌日他向女生表示「唔好意思」。惟報警後，他矢口否認曾非禮女生及道歉。案件昨在觀塘裁判法院提堂，他否認一項非禮罪，案件排期至8月26日於九龍城裁判法院提訊，以便安排視像系統審訊。<br>38歲被告黃俊傑現已調離涉案中學。他被控於本年5月27日非禮當時就讀中三的女童X。他原獲警方批准以2,000元保釋，裁判官昨將金額調高至8,000元，另下令他在候審期間不得離港、不得聯絡證人，及不得到訪涉案學校。<br>案件編號：KTCC3964/14</p></body></html>
