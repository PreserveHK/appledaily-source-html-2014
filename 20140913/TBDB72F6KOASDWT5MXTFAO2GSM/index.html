<html><header><meta charset="utf-8"><title>超盈蒲得唔講得</title></header><body><h1>超盈蒲得唔講得</h1><p>梁安琪和女兒何超盈前晚在尖沙嘴出席「特許金融策略師協會」首屆理事就職典禮，何超盈被委任為副主席，她一身黑白色行政服飾示人，滿場飛跟在場人士交流和交換名片。超盈表示之前考核一個證書，所以出任副主席，她承認因為要跟母親做生意而進修，更計劃到北京讀書，她說：「𠵱家學做酒店，總要進修，學多啲關於finance嘅嘢！」被問到早前在W Hotel的WHITE PARTY狂歡扯煙興奮到企上凳跳舞，超盈笑說：「今日我係好正面嘅！唔該晒你呀！Thank you！」<br>梁安琪被問到超盈被拍到夜蒲狂歡，她說：「仔仔女女嘅事，我唔可以代答。」<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
