<html><header><meta charset="utf-8"><title>K-Pop之王：鹿晗微博破世界紀錄</title></header><body><h1>K-Pop之王：鹿晗微博破世界紀錄</h1><p>韓國男團EXO成員鹿晗的微博刷新健力士世界紀錄，成為「微博史上最多評論的博文」。昨早，網上公開一張鹿晗拿着健力士世界紀錄證書及戴着獎牌的相，並留言：「感謝大家為鹿晗創造這個光榮的紀錄！」鹿晗於前年9月10日轉發有關曼聯的微博，並留言「十年相依，終身紅魔！」此微博截至今年8月5日，以超過1,300萬的留言數量刷新世界紀錄。另外，成員燦烈昨日確定演出電影《長壽商會》。</p></body></html>
