<html><header><meta charset="utf-8"><title>各區突發簡訊：行大運　R6騎士炒車傷</title></header><body><h1>各區突發簡訊：<br>行大運　R6騎士炒車傷</h1><p>【荃　灣】<br>【本報訊】38歲姓冼男子駕駛Yamaha R6電單車，偕友人新春遊車河行大運。昨凌晨零時，沿荃錦公路落斜往荃灣，至大帽山郊野公園附近一個左彎突然失控，向右翻側，當場人仰車翻，鐵騎士如滾地葫蘆般連打兩三個觔斗，擦傷手腳攤在地上。隨行友人連忙停車將他扶起。傷者頭、手及腰受傷送院治理。R6屬於大馬力的電單車，有600cc，深受飆車一族喜愛。</p></body></html>
