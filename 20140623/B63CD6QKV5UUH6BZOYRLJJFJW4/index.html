<html><header><meta charset="utf-8"><title>特別項目攻略：吼卡索拉「被換出」 - 牽牛</title></header><body><h1>特別項目攻略：<br>吼卡索拉「被換出」 - 牽牛</h1><p>西班牙提早出局，教練迪保斯基表示今仗對澳洲起用部份後備，「特別項目」主角也多屬非主力球員，其中中場辛迪卡索拉及佐治高基均料獲正選，以卡索拉在阿仙奴的踢法多先助攻後攻門，加上西班牙隊內競爭激烈，可取2.4倍「被換出」。高基則屬助攻助守型，易領黃牌，「被罰黃牌」有5.5倍，值博。尾輪方面，巴西對喀麥隆穩勝，前鋒尼馬在神射手榜已落後，今仗料力爭入球，不過始終目標太大，有1個入球於願足矣。文：牽牛</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
