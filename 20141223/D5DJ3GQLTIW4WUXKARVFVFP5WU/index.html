<html><header><meta charset="utf-8"><title>趣趣地︰C朗銅像走晒樣</title></header><body><h1>趣趣地︰<br>C朗銅像走晒樣</h1><p>基斯坦奴朗拿度（C朗、左三）喺上周六協助皇家馬德里贏咗世冠盃，可以放個短假期，佢喺周日返到家鄉葡萄牙馬德拉島，仲收到嚟自佢鄉里送嘅一份大禮物，就係銅像啦。呢個銅像係以C朗擘大雙腳準備射罰球嘅姿勢打造，佢都話感受到無上光榮。除咗同埋囝囝、家人出席銅像開幕儀式，佢仲喺老家獲授予榮譽勳章，不過有球迷就話銅像唔似C朗喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
