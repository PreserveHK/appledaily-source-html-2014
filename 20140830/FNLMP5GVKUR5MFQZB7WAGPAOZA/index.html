<html><header><meta charset="utf-8"><title>趣趣地：賓納靠老婆挽人氣</title></header><body><h1>趣趣地：<br>賓納靠老婆挽人氣</h1><p>曾經踢過阿仙奴同利物浦等英超大會嘅翼鋒賓納，1月離開史篤城之後都未有班落，已經頹到冇人理。不過賓納啱啱就終於叫谷番啲人氣，因為佢位身材極好嘅新婚太太愛麗絲（圖），參加咗冰桶大挑戰，仲點名挑戰愛郎，令到呢位過氣球員得到英國傳媒嘅報道。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
