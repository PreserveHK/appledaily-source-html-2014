<html><header><meta charset="utf-8"><title>關仁隱事：「太陽」靠「小兒科」上位 - 關仁</title></header><body><h1>關仁隱事：「太陽」靠「小兒科」上位 - 關仁</h1><p>「太陽」喺呢行撈咁多年都紅唔起，自從同女朋友「小兒科」公開戀情後，幾乎全香港有留意八卦新聞嘅人都識佢，終於嘗到飄飄然嘅滋味，佢都好醒目，把握機會討好傳媒，逢電必覆兼有問必答，表現得禮貌周周咁，關仁聽聞太陽一早已經恨上位，以前未同小兒科拍拖仲係零人氣嘅時候，就成日主動問記者有冇嘢夾嚟做，仲話自己乜都肯做㖭，𠵱家終於畀佢靠戀情上位，仲唔趁機碼實傳媒建立關係咩，如果佢哋有日分咗手，都唔使驚記者唔再寫佢啦。<br>撰文：關仁</p></body></html>
