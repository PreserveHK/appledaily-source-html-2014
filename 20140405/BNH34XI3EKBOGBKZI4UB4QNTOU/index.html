<html><header><meta charset="utf-8"><title>日解除孕婦浸溫泉規定</title></header><body><h1>日解除孕婦浸溫泉規定</h1><p>一般人認為孕婦不宜浸溫泉，在日本更是明文禁止，但日本環境省以這項實施32年的規定沒有充足醫學證據支持，決定在夏天前解除有關規定。<br>日本在1982年制訂的《溫泉法》中，考慮到孕婦在懷孕初期及末期，身體狀況較不穩定，及肚子會阻擋視線，令她們在池邊踏空，因此將孕婦與嚴重心臟病患者同被列為不適合浸溫泉。最近環境省委託專家進行調查後，認為並無醫學研究證實懷孕期間浸溫泉會導致流產或早產，因此通過修改《溫泉法》草案，將孕婦從不宜浸溫泉的名單中剔除，預計在夏天前正式執行。<br>另外，新例更將失眠和抑鬱症患者列為適宜浸溫泉，認為有助他們紓解壓力。<br>日本共同社</p></body></html>
