<html><header><meta charset="utf-8"><title>政黨諷林鄭呃鬼食豆腐</title></header><body><h1>政黨諷林鄭呃鬼食豆腐</h1><p>【本報訊】「鬼節」臨近，政總群魔亂舞，新民主同盟成員昨戴上《奪命狂呼》的鬼面具，由金鐘海富中心遊行至政總，示威者又上演街頭劇，扮演林鄭餵「鬼」食豆腐（圖），諷刺她早前呼籲政改要「袋住先」的言論是「呃鬼食豆腐」，以語言偽術欺騙市民接受假普選方案。<br>新民主同盟指，若今次政改「袋住先」接受沒有公民提名的方案，日後就難作大幅度修改，要求2017年特首普選方案加入公民提名，以及2016年立法會選舉取消功能組別，否則寧願原地踏步。<br>謝榮耀攝</p></body></html>
