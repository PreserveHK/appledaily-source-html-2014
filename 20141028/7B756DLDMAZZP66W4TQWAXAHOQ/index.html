<html><header><meta charset="utf-8"><title>求驗客手記︰南非隊長死得冤枉</title></header><body><h1>求驗客手記︰南非隊長死得冤枉</h1><p>正所謂「天有不測風雲，人有旦夕禍福」，效力奧蘭多海盜嘅南非國家隊隊長美爾華（左），周日較早時間仲開開心心同女友（右）、家姐出街，點知返到約翰內斯堡屋企，就遇到槍手入屋，慘被槍殺，享年27歲。當地警方仲調查緊，未知兇手動機，並正懸紅8,500鎊緝兇，更有傳單案別有內情。海盜亦都透過球會twitter發表悼文，形容失去呢位門將，對球會及國家隊都係一大損失，並希望美爾華家人能夠振作。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
