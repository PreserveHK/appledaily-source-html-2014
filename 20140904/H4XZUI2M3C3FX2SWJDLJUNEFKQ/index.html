<html><header><meta charset="utf-8"><title>篠原涼子老公割半胃保命</title></header><body><h1>篠原涼子老公割半胃保命</h1><p>日劇天后篠原涼子的65歲男星丈夫市村正親，7月時宣佈因患上胃癌而要停工接受手術。上月已入院接受了手術的市村，昨日舉行記者會，是他患病後首次露面，看來精神不錯，但他表示已割去半個胃保命！而市村稱對其飲食沒有大影響，但現在一定要小食多餐。</p><p>市村亦不斷感謝妻子篠原，大讚妻子有如他的救命恩人，鼓勵他盡早接受手術，提到妻子不離不棄悉心照顧他，一度激動得痛哭。市村又自爆，當知道手術成功後，他與妻子篠原擁抱大哭。至於篠原代言的內衣廣告，最近有新版本推出，41歲的篠原身材仍然fit爆。<br>撰文：阮瑜</p></body></html>
