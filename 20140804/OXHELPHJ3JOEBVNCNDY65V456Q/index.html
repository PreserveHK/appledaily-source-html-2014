<html><header><meta charset="utf-8"><title>杜德偉獲子華讚股形靚</title></header><body><h1>杜德偉獲子華讚股形靚</h1><p>杜德偉（Alex）昨日在九龍城為演唱會進行綵排，Alex稱收到黃子華一段錄音鼓勵。子華在錄音上大讚Alex股形好正：「嗰日我同醫生講：『我覺得除咗塊面呢，個屁股都可以有肉啲。』佢拎你張相我睇，杜德偉個股形又真係好正喎，咁我就叫佢整啦，但佢就話唔夠膠喺度，做唔到嗰個形，我話：『有冇搞錯，點解我唔得？』因為你個係真，咁多年個形都咁正，到底你係唔係真？」Alex聽完錄音後，搞爛gag地說：「好多人話練胸肌難，其實練『股巨肌』先係最難！」不過Alex稱因為子華要閉關，所以應該不會去睇騷！<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
