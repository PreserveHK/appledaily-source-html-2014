<html><header><meta charset="utf-8"><title>街頭塗鴉糖霜作顏料</title></header><body><h1>街頭塗鴉糖霜作顏料</h1><p>街頭塗鴉你見得多，但以擠蛋糕式擠出一幅幅色彩繽紛、又好看又吃得的藝術品，你又見過未？加拿大藝術家米利埃（Shelley Miller）擅長用糖霜作顏料，擠出一幅幅最甜的街頭畫作（圖）。<br>米利埃的「糖霜壁畫」畫在舊建築物外牆上，題材豐富，有書法及廟宇紋飾，也會透過畫海洋和船來講述殖民地歷史，共通之處是所有作品都屬限時欣賞，幾天內就會融化。米利埃曾在巴西、澳洲和印度繪製糖霜壁畫，但作品無法保留，要欣賞相信只能透過網上圖片了。<br>英國《每日郵報》</p></body></html>
