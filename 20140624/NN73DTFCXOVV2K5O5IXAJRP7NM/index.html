<html><header><meta charset="utf-8"><title>News Flash墨國機場熊公仔藏人骨</title></header><body><h1>News Flash<br>墨國機場熊公仔藏人骨</h1><p>墨西哥首都墨西哥城機場（圖）一間空運公司，前日以X光檢查包裹時，發現多隻熊公仔內藏共兩個人頭顱骨及一堆人體殘肢。警方調查後相信骸骨是最近才挖出，已拘捕寄件男子，他聲稱從當地街市購入人頭顱，寄予海外的薩泰里阿教教徒。<br>法新社</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
