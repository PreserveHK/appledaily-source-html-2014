<html><header><meta charset="utf-8"><title>集體回憶80年代深水埗當街劏蛇膽？</title></header><body><h1>集體回憶80年代<br>深水埗當街劏蛇膽？</h1><p>當年深水埗區成日有劏蛇環節，有蛇王表演生劏蛇膽。但係估唔到呢一幕，竟然間接令何嘉麗放棄DJ工作，轉而從事公關工作20年！「我哋lunch去深水埗睇蛇，本來諗住喺節目度講返，點知行吓行吓，走咗去鴨寮街買咗個耳筒，夜晚用嗰個耳筒同朋友傾電話，就講起叫我轉行…」<br><br>轉行都要有霸氣，雖然當時Ga Ga已有名氣，但都係睇報紙搵工︰「我買咗份早報搵工，然後就去apply！」唔靠人，靠自己，霸氣就係贏在骨氣！<br><br>搵工奇遇記！星期四晚11:00《亂噏24》足本播放！</p></body></html>
