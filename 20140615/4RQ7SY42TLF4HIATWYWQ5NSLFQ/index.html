<html><header><meta charset="utf-8"><title>【Game移動】《FIFA 15》球員七情上面 </title></header><body><h1>【Game移動】《FIFA 15》球員七情上面 </h1><p>世界盃開鑼，睇波睇得心癢癢，但天氣太熱又不想到樓下踢波，最好當然就是打機！</p><p>《FIFA 14》玩到悶，《FIFA 15》又未推出，惟有先看預告片止癮。用全新引擎開發的《FIFA 15》，球員的情緒會表達得更好，射失會失落，被搶波會憤怒，林林總總反應，夠真實。當然射入也會振臂高呼。遊戲內有超過600種動畫顯示各種情緒變化。另外，泥土、塵埃、衣物的污跡都會做得和真實賽事一樣，絕對令人期待。</p><p>識睇 一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
