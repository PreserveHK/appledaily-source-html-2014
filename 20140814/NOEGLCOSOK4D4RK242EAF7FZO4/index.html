<html><header><meta charset="utf-8"><title>隔牆有耳：大聯盟集體中亂噏毒 - 李八方</title></header><body><h1>隔牆有耳：<br>大聯盟集體中亂噏毒 - 李八方</h1><p>「反佔中」大聯盟發言人周融，早前被工聯會女示威者亂噏叫錯做「張融」後，噚日主持茶敍時，同大聯盟成員疑似集體感染「亂噏」病毒，先由佢叫錯青年民建聯副主席周浩鼎做「周浩輝」，跟住輪到「反佔中」公關程介南叫錯大聯盟發言人施榮懷做「宋榮懷」。最後連平日唔多講嘢的大聯盟發言人吳秋北，亦將「堅持公民提名」講錯做「堅持提委會提名」，再鬧爆堅持提委會提名人士係「嘥時間」，聽到在場記者都嚇一跳。難怪大聯盟話8.17大遊行當日，已請咗前港台DJ伍家廉做主持，可惜八方翻查紀錄，發現呢位伍生主持活動時，曾叫錯何志平做林瑞麟。</p></body></html>
