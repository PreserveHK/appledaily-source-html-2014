<html><header><meta charset="utf-8"><title>富二代留美生年花77萬</title></header><body><h1>富二代留美生年花77萬</h1><p>中國富二代留學生在外國揮金如土再惹熱話，一名在美國印第安納州普渡大學留學的中國女留學生伊麗莎白，自揭將信用卡交給售貨員，只要Cartier、Gucci、PRADA等名牌新貨到店，銷售員就可以替她刷信用卡，第一時間買名牌，她估計留美一年開支約10萬美元（約77萬港元），但她認為自己只屬「中產家庭」。其友人曾一次過買下CHANEL整季新貨品，還有人在紐約泡夜店（圖）一晚豪使6,000美元（約4.6萬港元）。<br>美國僑報網</p></body></html>
