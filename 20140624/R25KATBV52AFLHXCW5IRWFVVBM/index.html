<html><header><meta charset="utf-8"><title>劉公子黐仔吹水45分鐘</title></header><body><h1>劉公子黐仔吹水45分鐘</h1><p>【銅鑼灣】去年非禮恐嚇男藝人罪成而被判囚嘅富家公子劉定成，前日下晝3點幾，着住短褲喺銅鑼灣時代廣場附近出現。現年63歲嘅劉公子特別鍾意結交同性，去年就被影到喺銅鑼灣兜搭落選亞洲先生、「深圳古仔」張傳奇，仲話要介紹job畀佢。劉公子前日又喺老銅街頭同一名「高瘦男」當街吹水成45分鐘，高瘦男同劉公子傾偈時，係咁chur煙，劉公子唔怕熱同食二手煙，兩男雞啄唔斷，睇嚟佢哋都應該好friend吓。<br>採訪、攝影：吳耀輝</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
