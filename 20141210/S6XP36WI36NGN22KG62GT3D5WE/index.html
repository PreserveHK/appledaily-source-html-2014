<html><header><meta charset="utf-8"><title>俄青年扮流浪漢測善心</title></header><body><h1>俄青年扮流浪漢測善心</h1><p>遇到飢腸轆轆的流浪漢，有多少人會伸出同情之手？俄羅斯有人在快餐店進行的社會實驗顯示，有人會用粗暴制止流浪漢擅取別人食物（圖），但也有善心人主動送贈食物給對方果腹。<br>實驗由兩名俄羅斯青年發起，一人買了套餐後，先藉詞去廁所，要求顧客暫時替他看管食物，另一人則扮成流浪漢企圖拿走食物。有人出言辱罵，甚至手執酒瓶威嚇他，幸好不少人仍願送上食物。青年將片段上載YouTube，盼大眾關注流浪漢的苦況。<br>英國《都市報》</p></body></html>
