<html><header><meta charset="utf-8"><title>髮型指甲變主角日女瘋拍「無臉照」</title></header><body><h1>髮型指甲變主角<br>日女瘋拍「無臉照」</h1><p>很多少女愛拍照留倩影，但日本少女的拍照喜好越趨另類，繼日本一名少女藝人在網誌上載「半臉照」，即一半素顏、一半化妝的相片後，近日更潮興「無臉照」。<br>所謂「無臉照」，少女拍照時都會低着頭或遮掩大部份面部，加上鮮色頭髮並對鏡頭舉「V」字手勢，露出誇張的長指甲，令髮型及指甲成為「主角」。<br>有台灣網民則指「無臉照」是他們「首創」，笑指日本人「抄襲」。<br>台灣東森新聞雲</p></body></html>
