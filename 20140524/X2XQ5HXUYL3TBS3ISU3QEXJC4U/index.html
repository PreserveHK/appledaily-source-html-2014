<html><header><meta charset="utf-8"><title>孖女14年天天襯衫襯到絕</title></header><body><h1>孖女14年天天襯衫襯到絕</h1><p>英國一對孿生姊妹熱愛變身「孖公仔」，過去14年來每天都互相配合穿上相同衣飾（圖），不只外出購物、度假時要一樣，連睡衣也要襯到絕。<br>60歲的赫弗南（Kathy Heffernan）及科爾斯（Rosey Coles）樣貌、高度和身形都極相似，少女時期已愛作一式一樣打扮，直至婚後分開居住才告一段落。兩姊妹2000年各自離婚後決定搬近做鄰居，再次重拾孖女打扮樂趣，科爾斯說：「我們獨自出外時人們不會留意，但當我們走在一起，就如磁石般吸引目光，令我感覺有如名人。」<br>英國《都市報》</p></body></html>
