<html><header><meta charset="utf-8"><title>母護照遭幼子塗鴉</title></header><body><h1>母護照遭幼子塗鴉</h1><p>農曆新年臨近，浙江溫州一名王女士打算與家人到南韓旅遊。周一（20日）準備到旅行社辦理簽證時，卻發現護照全是蠟筆塗鴉（圖），連姓名、出生日期都被塗改。<br>王女士暗忖是5歲兒子傑作，因他平時愛塗鴉，她遂趕到公安局出入境窗口換新證。但對方告知需先辦作廢手續，才能申領新護照，至少15個工作天，王家的韓國旅遊因此泡湯！溫州市出入境管理局職員稱，護照是在國外證明身份的證件，要妥善保管，否則將違反相關法規。有網友笑稱：「這孩子真會替父母省錢。」<br>浙江《錢江晚報》</p></body></html>
