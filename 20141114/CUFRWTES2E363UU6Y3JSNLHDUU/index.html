<html><header><meta charset="utf-8"><title>補習教師涉杖毆6歲童</title></header><body><h1>補習教師涉杖毆6歲童</h1><p>【本報訊】補習教師涉在四個月間，兩度為一名六歲男童補習時襲擊他，包括以行山杖毆打他及將他的頭撼向枱面。補習教師昨在沙田裁判法院否認兩項故意襲擊兒童導致健康損害罪，案件將於本月20日轉至粉嶺裁判法院再提訊，屆時會排期作視像審訊。補習教師獲准保釋，其間不得騷擾男童及其父親。<br>首項控罪指被告錢浩賢（30歲）於今年1月24日，在沙田美林邨商場2樓的導師補習中心故意襲擊男童X，令X受到不必要的健康損害；次項控罪則指他於去年9月至今年1月間某日，在上址故意襲擊X。裁判官准被告以500元保釋。<br>案件編號：STCC3611/14</p></body></html>
