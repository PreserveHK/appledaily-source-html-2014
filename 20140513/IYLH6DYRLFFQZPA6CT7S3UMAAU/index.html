<html><header><meta charset="utf-8"><title>顏卓靈生蛇留疤</title></header><body><h1>顏卓靈生蛇留疤</h1><p>顏卓靈、鄭丹瑞（阿旦）及韓瑪利昨日在尖沙嘴出席有關預防「生蛇」疫苗活動，顏卓靈年多前宣傳《狂舞派》兼應付考試時，因壓力大而背部生蛇，她說：「初時唔知病因亂搽藥膏，又聽人講以為生到圍住一個圈就會死，當然呢啲都係好錯嘅訊息，最後睇醫生好番，但仲留低好細嘅疤痕。」<br>同樣曾生蛇的阿旦，於去年復活節時，因90多歲母親逝世而影響情緒患病。阿旦指當日赴加拿大奔喪時，紅疹從背部生上臉，他說：「當時好擔心，每隔15分鐘就入廁所睇生到邊，一落機就睇醫生，醫咗三個月至好番晒。」<br>採訪、攝影：馬建華</p></body></html>
