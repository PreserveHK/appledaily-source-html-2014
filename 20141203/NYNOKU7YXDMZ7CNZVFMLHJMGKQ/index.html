<html><header><meta charset="utf-8"><title>K-Pop之王：秀智惹人妻妒忌遭詛咒</title></header><body><h1>K-Pop之王：秀智惹人妻妒忌遭詛咒</h1><p>韓國女團miss A人氣成員秀智，自3月開始，遭網民多次在twitter留下惡意留言，甚至詛咒秀智遇交通意外死亡，令秀智精神崩潰，其事務所於是報警起訴留言者誹謗。前日，江南警察局以名譽損害罪立案起訴網民A小姐。消息指，A小姐在調查中表示：「因為老公太喜歡秀智，我在出於妒忌的情況下才寫下這些留言。」秀智方面昨日則回應不會心軟，堅持不會改變起訴對方的強硬立場。</p></body></html>
