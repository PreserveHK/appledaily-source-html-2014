<html><header><meta charset="utf-8"><title>世盃短訊：（美國）爆鼻鍾斯可披甲</title></header><body><h1>世盃短訊：<br>（美國）爆鼻鍾斯可披甲</h1><p>美國中場主力鍾斯（13號）在上周四分組賽最後一輪鬥德國時，與隊友艾真度比杜亞（11號）相撞致鼻骨爆裂，有指這位32歲中場或缺陣周二16強對比利時。但美國足總指鍾斯傷勢並不嚴重，不影響他上陣，亦毋須戴防護面具。鍾斯在踢和葡萄牙的分組賽射入一球，是出線功臣之一。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
