<html><header><meta charset="utf-8"><title>體訊速遞：（足球）高志超任南華副領隊</title></header><body><h1>體訊速遞：<br>（足球）高志超任南華副領隊</h1><p>南華昨公佈，前港隊門將高志超（圖）獲委任為球隊副領隊，全力協助管理球隊。此外，前保加利亞國腳前鋒迪馬達因未能適應香港環境，無法正常操練，目前南華正尋求方法處理合約問題。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
