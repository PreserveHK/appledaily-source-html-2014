酒泉功能最齊全</title></header><body><h1>多晴天雲量小規模最大<br>
酒泉功能最齊全</h1><p>【話你知】<br>在文昌發射中心落成使用前，中國已擁有三個衞星發射場，各具特色。其中創建最早、規模最大、功能最齊全，是位於內蒙沙漠中的酒泉發射中心，佔地2,800平方公里，地平人少，多晴天，雲量小，日照長，每年有300日可發射衞星。<br>太原發射中心地處高原溫帶，主要擔負太陽同步軌道、氣象、通訊、實驗等中、低軌道衞星發射任務。西昌發射中心建於山谷腹地，籌建時主要考慮方便隱蔽，屬亞熱帶氣候區，主要擔負通訊、廣播、氣象衞星等試驗發射和應用發射任務。</p></body></html>
