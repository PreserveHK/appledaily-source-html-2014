<html><header><meta charset="utf-8"><title>日調色唇膏　多塗唇色轉濃</title></header><body><h1>日調色唇膏　多塗唇色轉濃</h1><p>情人節快到，想到以怎樣的彩妝赴會嗎？日本化妝品公司諾薇雅（Noevir）將會在情日節當日推出可調色唇膏（圖），不論是淡妝還是濃抹，一支就足夠走天涯。<br>可調色口紅透過重複塗抹改變深淺度，日間以淡妝示人時只塗一層，輕輕為嘴唇添點顏色，到入夜燭光晚餐時則多塗幾次，令唇色更艷麗誘人。除了變色噱頭，諾薇雅還聲稱唇膏的獨特成份會對人體溫度有特別反應，讓唇色更貼更薄更自然。變色口紅分玫瑰、粉紅、大紅、桃紅與珊瑚紅五種色調共七種顏色，每支連稅售3,675日圓（278港元）。<br>日本共同社</p></body></html>
