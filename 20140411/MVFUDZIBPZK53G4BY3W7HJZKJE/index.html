<html><header><meta charset="utf-8"><title>馴馬奇招「人馬瑜伽」</title></header><body><h1>馴馬奇招「人馬瑜伽」</h1><p>瑜伽除了可幫人舒緩壓力，還可以馴馬！阿根廷有學校教授「人馬瑜伽」，目的是馴服「野性、受過創傷或緊張不安的馬匹」，透過人馬緊密接觸，可建立雙方互信，令馬匹更忠心。<br>斯卡爾帕蒂父子在阿根廷聖路易斯（San Luis）開辦馴馬學校，「人馬瑜伽」導師會先讓馬匹在草地上仰卧，四肢向天，再伏在馬腹上做出倒立（上圖）、伸展手腳（下圖）等姿勢，同時讓馬匹前肢屈曲或伸展。人馬近距離接觸看似危險，校方聲稱這套「非暴力馴馬」方法「可以令野性的馬匹消除恐懼」，贏得牠們的信任及忠誠。<br>美國《赫芬頓郵報》</p></body></html>
