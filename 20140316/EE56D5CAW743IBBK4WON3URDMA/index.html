<html><header><meta charset="utf-8"><title>祖兒頭倒立獲讚</title></header><body><h1>祖兒頭倒立獲讚</h1><p>容祖兒早排做完演唱會後，因聲帶爆血管及生瘜肉，需要休養三個月，在這段養傷日子，除和男友劉浩龍拍拖，也經常約好友聚會打發時間，好似早前作客李克勤家，化身大廚煮意大利飯，獲克勤及汪明荃大讚。克勤昨又在微博貼了張和譚詠麟、祖兒飯敍照。</p><p>不過吃得多又易肥，故祖兒也勤做運動，最近就愛上做瑜伽。祖兒前晚在微博上載頭倒立照片，並留言：「忘記跟大家說一聲，happy white day！」祖兒這個動作獲瑜伽導師黃佩霞激讚：「你破了最快可以做到頭倒立的紀錄。一星期內搞定，隊長我太安慰。」<br>撰文：麥萍萍</p></body></html>
