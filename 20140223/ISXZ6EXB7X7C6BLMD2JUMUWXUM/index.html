<html><header><meta charset="utf-8"><title>趣趣地：
史浩克鬥馬前失威</title></header><body><h1>趣趣地：<br>
史浩克鬥馬前失威</h1><p>下周三歐聯要迎戰皇家馬德里嘅史浩克04（藍衫），竟然喺大戰前先失威，上周五德甲迎戰緬恩斯，諗住挾聯賽主場5連勝之勢，今次實食冇黐牙，點知原來對方唔易對付，雖然整個下半場史浩克都控制大局，但最終一球都入唔到，同對方悶和0:0，算唔算為佢哋嘅歐聯之路響埋警鐘呢？不過，中場紐斯泰達賽後話雖然球隊今場表現完全唔合格，但就話對皇馬時一定會有改善，咁就睇吓佢哋到時有咩計啦，話唔定倒戈嘅頭號射手亨特拉爾真係有波入呢！</p></body></html>
