<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張崇德情信追老婆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張崇德情信追老婆 - 馮仁昭</h1><p>張崇德、崇基兩兄弟同埋梁佑嘉早排亮相有線電視節目《那夜凌晨，讓我們感動過的》，講下8、90年代流行歌同戀愛舊史，張崇德分享咗同老婆劉美娟浪漫史：「啱啱拍拖嗰時，美娟要坐郵輪工作，我預先寫好十幾封信畀佢帶上船，一日睇一封，好似我仲喺身邊陪住佢。」另外，主持Soler細孖Dino就自爆：「細個一直好期待初吻，但係第一次錫完，淨係覺得濕笠笠，一啲都唔浪漫。」<br>撰文：馮仁昭</p></body></html>
