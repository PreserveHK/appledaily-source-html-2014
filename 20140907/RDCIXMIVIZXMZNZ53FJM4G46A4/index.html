<html><header><meta charset="utf-8"><title>明哥唔接受假普選</title></header><body><h1>明哥唔接受假普選</h1><p>黃耀明前晚在九龍塘出席攝影師好友李志超回顧展開幕禮，明哥穿上印有他首次以個人身份推出的《信望愛》唱片封套相的T恤撐場，他說：「我未唱歌已經識李志超，嗰陣大家喺電台做義工寫稿，之後佢去咗讀書學攝影，返嚟後咪搵佢影唱片封套，呢件T恤我keep咗廿幾三十年，我好鍾意呢張相。」<br>向來熱心社會時事的明哥，談及中央落閘封殺普選，明哥坦言：「好唔開心，但仍然繼續發聲，話畀政府聽我哋唔接受假普選，𠵱家唔係袋住先，係袋一世。」至於會否參與佔中？他說：「我都未知，其實可以有好多其他方法發聲，如果唔發聲，會畀佢哋牽住鼻子走。」<br>採訪、攝影：盧妹</p></body></html>
