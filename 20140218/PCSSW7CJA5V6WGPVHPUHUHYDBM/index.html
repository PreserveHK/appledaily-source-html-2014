<html><header><meta charset="utf-8"><title>隔牆有耳：李慧玲藍絲帶變透明 - 李八方</title></header><body><h1>隔牆有耳：<br>李慧玲藍絲帶變透明 - 李八方</h1><p>被粗暴滅聲嘅商台前主持李慧玲噚日接受D100訪問（圖），雖然唔係主場，但氣勢依然，同大班、黃國桐主持節目，一啲都唔輸陣，仲有幾次反客為主，喺大班同聽眾傾到冇晒譜時幫手打完場。大班同李慧玲相隔10年俾同一個電台炒魷，淵源當然深，連大班都話李慧玲先係真正主持。<br>不過，唔知點解錄音室個backdrop用藍色咁大整蠱，出到嚟電視李小姐心口個新聞自由藍絲帶變咗see through，觀眾可以通過絲帶睇到背後key落去嘅維港景色。</p></body></html>
