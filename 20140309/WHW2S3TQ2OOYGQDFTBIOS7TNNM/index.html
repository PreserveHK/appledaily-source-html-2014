<html><header><meta charset="utf-8"><title>李嘉欣婦女節大晒</title></header><body><h1>李嘉欣婦女節大晒</h1><p>眾女星藉着昨日是三八婦女節，紛紛在微博祝賀婦女節快樂，李嘉欣化了靚妝，穿上白色低胸裝大晒事業線寫道：「3．8婦女節快樂喔！」至於成為政協的彭丹都上載一張低胸硬照說：「女人如花，艷麗整個世界。母親是太陽花，帶來溫暖；妻子是蘭花，帶來安寧；戀人是玫瑰花，帶來激情；女兒是桃花，帶來燦爛。」還有羅霖上載了一張熱爆韓星金秀賢的「都敏俊」相賀三八。<br>劉嘉玲昨日亦選擇去購物慶祝，她在微博送了一段女人心聲給所有婦女：「老不可悲，沒自我才可悲，紅顏不再不可憐，失去自信才可憐，活的有靈魂的女人才有從內心發出的魅力，女人，要懂得把生命過得精采！女人節快樂。」<br>撰文：非非 </p></body></html>
