<html><header><meta charset="utf-8"><title>隔牆有耳：May姐為傳媒訪京解畫 - 李八方</title></header><body><h1>隔牆有耳：<br>May姐為傳媒訪京解畫 - 李八方</h1><p>傳媒高層上周訪京見國家副主席李源潮等人，俾人鬧係「傳聲筒」。有份「領旨」嘅商台新聞部揸fit人陳淑薇（May姐）就喺節目反駁，話新聞界責任係採訪同客觀報道，唔應該有立場，又話訪京團都有反映港人意見。May姐話，其實李源潮等人話普選要依法有據等，只係重複中央論調。訪問團都有問公民推薦合唔合《基本法》所指嘅民主程序，同埋建制派方案要候選人有五成提委提名係咪門檻太高，呢啲都反映緊港人意見，而唔係表達立場。</p></body></html>
