<html><header><meta charset="utf-8"><title>關仁隱事：「雀鳥」按樓自認俾人包 - 關仁</title></header><body><h1>關仁隱事：「雀鳥」按樓自認俾人包 - 關仁</h1><p>「雀鳥」入行成十年，最爆都係呢半年，同「油王」撻着，即刻又拍戲又開公司做老闆，之前仲買樓做業主，忽然超級富貴令到唔少同行羨慕，不過雀鳥啲同行都頴晒頭，皆因佢哋嗰行收入唔穩定，唔係個個月有糧出，銀行戶口又唔會有天文數字存款，好難上到會借錢，點解會有銀行肯畀佢落定做按揭。聽聞雀鳥知道銀行要提供收入資產資料，佢都好直言同銀行嗰邊解釋自己俾人「包養」，包佢嗰個仲係好猛料，所以唔愁冇收入，最後當然成功落定，再過多幾個月仲一筆過完成交易，輕易成為豪宅女主人。<br>撰文：關仁</p></body></html>
