<html><header><meta charset="utf-8"><title>來自韓星的你：金宇彬偷師上位</title></header><body><h1>來自韓星的你：金宇彬偷師上位</h1><p>韓劇《繼承者們》第二男主角金宇彬早前旋風式襲港，來去匆匆未能四處遊覽，也未能嚐盡美食，他主演的韓片《朋友2》5月在香港上映，再次飾演壞男孩角色，造型似《繼》劇，問到是否想轉戲路，他說：「未來我會努力給大家看更多不同的樣子。」<br>張東健主演的《朋友》珠玉在前，問金宇彬會否擔心有比較？他說：「我只擔心能不能演好《朋友2》裏面的成勛，如果能和張東健前輩比較，覺得很榮幸。」他又提到片中與前輩朱鎮模等合作，學到的東西很多，覺得很開心。<br>撰文：施洛冰<br>攝影：黃偉雄<br>場地提供：W Hotel星宴</p></body></html>
