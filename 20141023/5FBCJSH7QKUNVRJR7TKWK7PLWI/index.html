<html><header><meta charset="utf-8"><title>網民冒充老師騙16女童裸聊</title></header><body><h1>網民冒充老師騙16女童裸聊</h1><p>江蘇興化市一個38歲喬姓男子，在網上冒充學校的老師，共欺騙16名9至12歲女童裸聊並錄下，事件令人髮指！警方近日以涉嫌猥褻兒童罪將他逮捕。<br>案情指，喬姓疑犯在今年3月至8月，使用QQ專門尋找年齡介乎9歲至15歲的女童，並加為好友，當遇到女童要求他填寫驗證訊息，喬則寫下是她們下學期生理課的老師，稱上生理課時女童將要脫衣學習，但假如在網上脫了，下學期上課時就不用脫。不少女童受騙脫光，並被偷錄視頻。一名受害女童家長在8月發現其惡行報警。<br>江蘇電視台</p></body></html>
