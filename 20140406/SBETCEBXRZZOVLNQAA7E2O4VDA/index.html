<html><header><meta charset="utf-8"><title>關淑怡再嗌退出樂壇</title></header><body><h1>關淑怡再嗌退出樂壇</h1><p>關淑怡（Shirley）近年行徑神化，繼前年於facebook留言想自殺、上月在Instagram自揭12歲兒子關浚賢生父是不丹寧波車後，大前日又在fb留言有意退出樂壇，昨日她又在微博貼上fb連結網址。<br>關淑怡寫道：「SK有意退出樂壇，她認為只因為『公眾人物』或『歌手』的身份，而帶來一些滋擾性的報道而備受困擾，騷擾及不必要的麻煩，也不認同任由他人去支配SK。SK認為她身邊的人毋須因她的事業而令無辜的朋友和親人受到莫名其妙的『關注』（騷擾），所以有此意願。多謝樂迷一直以來的支持。」而大部份留言回應都勸她三思。<br>撰文：麥萍萍</p></body></html>
