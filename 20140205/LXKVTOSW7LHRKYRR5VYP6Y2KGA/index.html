<html><header><meta charset="utf-8"><title>隔牆有耳：肥胡年初四光速買生果 - 李八方</title></header><body><h1>隔牆有耳：<br>肥胡年初四光速買生果 - 李八方</h1><p>醫院管理局前主席胡定旭退任後，冇咁多公職在身，相信冇咁忙。但唔知係咪慣咗俗務纏身呢，時間就是金錢，做乜嘢都快手搞掂，因而令佢shopping都「爽快」過人。八方前日大年初四，殺入跑馬地拜年𢭃利是，下晝3點幾行到成和道，見到自己揸車嘅肥胡，停低架車喺一間生果店外面；雖然叫做肥胡，但落車時身手都算好矯捷，以短跑速度奔入生果店，氣都唔喘就落柯打，之後好快就拎住盒生果上車走人，全程不足兩分鐘，唔通趕住去拜年？</p></body></html>
