<html><header><meta charset="utf-8"><title>關仁隱事：「百厭星」玩慣人驚被玩 - 關仁</title></header><body><h1>關仁隱事：「百厭星」玩慣人驚被玩 - 關仁</h1><p>「百厭星」平時好口臭，又鍾意整蠱人，玩人嘅時候梗係好開心，但之後就怕俾人尋仇報復，所以百厭星無時無刻都處於高度戒備狀態。關仁聽百厭星身邊朋友講咗一個笑話，話說有日佢喺屋企收到一個大郵包，正常人當然會即刻拆嚟睇吓係乜，但百厭星就擔心好似拍戲情節一樣，驚有炸彈，寧願擺喺屋企幾日都唔敢拆。直至有日一位喺外國、冇見好耐嘅朋友打嚟，問佢收到份禮物開唔開心，想畀個驚喜佢，百厭星先恍然大悟，原來係自己諗多咗。<br>撰文：關仁</p></body></html>
