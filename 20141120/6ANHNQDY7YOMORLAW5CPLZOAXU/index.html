<html><header><meta charset="utf-8"><title>僅花$728　送信物上月球</title></header><body><h1>僅花$728　送信物上月球</h1><p>普通人登陸月球不再是夢，只要花60英鎊（728港元）支持「月球一號任務」（圖），就可以在特定磁碟記下一段個人歷史，包括文字、照片、錄音錄像，捐得越多，還可帶上一撮頭髮，將你的DNA埋進月球南極100米深地底，探鑽出來的碎石樣本就用作研究探索月球之源。<br>項目由英國工程師兼金融家艾恩發起，希望可籌得5億鎊（60.6億港元）研發探測器，目前正透過Kickstarter網站集資，以便進行最初期的研究，若一切順利進行，探測器可望在2024年升空。<br>英國廣播公司</p></body></html>
