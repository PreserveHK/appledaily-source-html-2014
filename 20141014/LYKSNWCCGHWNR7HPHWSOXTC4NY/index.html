<html><header><meta charset="utf-8"><title>金毛B學落樓梯　大金毛兇住鼓勵</title></header><body><h1>金毛B學落樓梯　大金毛兇住鼓勵</h1><p>落樓梯對狗仔來講，隨時可以是一大挑戰，此際除了主人的鼓勵，同類的指導也是一大助力。<br><br>一隻在泰國但叫做「Japan」的金毛尋回犬，在社交網Facebook與Instagram有數千名粉絲，最近牠的主人拍下牠如何教導一隻狗仔落樓梯。只見Japan起初「諄諄善誘」，吠叫著替小狗打氣，但後來見小狗裹足不前，甚至回吠牠，Japan隨即擺出教訓姿態，並且出手推，小狗終於乖乖就範，鼓起勇氣走完餘下梯級。<br><br>英國《鏡報》</p></body></html>
