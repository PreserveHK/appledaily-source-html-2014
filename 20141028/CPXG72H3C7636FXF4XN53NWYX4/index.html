<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）巴里亞料重投小馬</title></header><body><h1>體訊速遞：<br>（籃球）巴里亞料重投小馬</h1><p>美國傳媒報道，NBA木狼有意賣斷波多黎各控衞巴里亞（圖）餘下一年年薪452萬美元（約3,500萬港元）合約，這位30歲後衞回復自由身後，料重返小馬。小馬在11年首奪NBA總冠軍，巴里亞是冠軍成員之一。 綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
