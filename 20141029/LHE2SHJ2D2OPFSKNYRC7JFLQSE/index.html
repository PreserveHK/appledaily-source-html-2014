<html><header><meta charset="utf-8"><title>體訊速遞︰（桌球）火箭觀戰悶到瞓着</title></header><body><h1>體訊速遞︰<br>（桌球）火箭觀戰悶到瞓着</h1><p>成都舉行的桌球國際錦標賽周二展開次圈賽事，綽號「火箭」的英籍球手奧蘇利雲（後排左）趁周一有空，到場觀看傅家俊對夏菲特的首圈賽事，未知是否戰況太悶，火箭居然睡着了，最後傅家俊贏6:4晉級。而火箭昨在次圈以6:1勝麥基奧。綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
