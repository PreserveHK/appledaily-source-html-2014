<html><header><meta charset="utf-8"><title>奧巴馬悼文表揚《捉鬼》夏萊</title></header><body><h1>奧巴馬悼文表揚《捉鬼》夏萊</h1><p>《捉鬼敢死隊》（Ghostbusters）扮演四位捉鬼成員之一的美國男星夏萊藍米斯（Harold Ramis 圖），日前因患血管炎於芝加哥病逝。美國總統奧巴馬（左圖）昨日發聲明悼念他：「米歇爾和我為夏萊藍米斯離世感到難過，他是美國最偉大的諷刺作家之一。」奧巴馬又稱經常看夏萊的作品，每每令他笑到痛為止。另外，由於夏萊原定會在《捉》第三集現身，因此電影公司要改寫劇本。</p></body></html>
