<html><header><meta charset="utf-8"><title>JuJu泰國補放暑假</title></header><body><h1>JuJu泰國補放暑假</h1><p>身為創作歌手兼打女的陳鈺芸（JuJu）剛剛去了泰國享受陽光與海灘，她說今年未踏入夏天時，已經去了新西蘭拍電影，一拍便拍到入冬，JuJu說：「一直同公司講想今年可以過番一個夏天，經理人公司真係送畀我去泰國放咗一個星期假。」<br>JuJu又指她今次最開心是有私人泳池，更興奮到在沙灘上玩倒豎葱，曾自爆有裸睡習慣的JuJu笑言：「今次都有大膽喺私人泳池裸泳，覺得好享受同放鬆，所以會畀今個旅程1000分。」<br>撰文：小米</p></body></html>
