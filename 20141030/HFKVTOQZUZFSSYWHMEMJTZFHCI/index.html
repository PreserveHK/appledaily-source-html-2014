<html><header><meta charset="utf-8"><title>隔牆有耳：中環摩天輪未坐得住 - 李八方</title></header><body><h1>隔牆有耳：<br>中環摩天輪未坐得住 - 李八方</h1><p>原定今個月開幕嘅中環摩天輪，據知將會延期至11月7日。不過延期同佔中無關，只係因為仲有工程未完。營辦商今年7月中曾聲稱，摩天輪最快在10月正式開放。據知，工程並唔係因為受交通阻塞影響，而係附近建築物同地磚鋪設嘅工程仲未完成，只要搞掂就可以開放。摩天輪大約20層樓高，共有42個車廂，每個車廂可載8人，轉一圈約15至20分鐘，暫定票價成人每位100蚊，小童、長者同傷殘人士70蚊，開放時間係早上10點到夜晚11點。</p></body></html>
