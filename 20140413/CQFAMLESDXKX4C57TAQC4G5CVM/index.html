<html><header><meta charset="utf-8"><title>鄭秀文撼子怡認輸</title></header><body><h1>鄭秀文撼子怡認輸</h1><p>曾患抑鬱症的鄭秀文（Sammi），昨在觀塘apm義賣新碟《一追再追》，為香港家連家精神健康倡導協會籌款，協助教育抑鬱病患者家屬。現場首播《一追再追》MV，Sammi到張國榮跳樓的地點附近拍攝，在台上分享的Sammi感觸說：「係向哥哥致敬，我同哥哥都係俾呢個病折磨，埋位拍嘅時候情緒好洶湧。我好似個使者，以我嘅例證畀病患者知道可以好番。」<br>Sammi於今天舉行的金像獎競逐影后，她說：「安慰我啦！子怡嘅演出好震撼，用五年做一個角色，有咁嘅耐性唔容易，我輸過無數次，心態好堅定。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
