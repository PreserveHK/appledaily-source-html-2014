<html><header><meta charset="utf-8"><title>七男伴逐個離奇死黑寡婦謀財十億</title></header><body><h1>七男伴逐個離奇死<br>黑寡婦謀財十億</h1><p>日本檢察官決定向68歲「黑寡婦」筧千佐子提出謀殺起訴， 指 她涉嫌在去年12月毒殺75歲丈夫，圖取得保險金。警方正調查她其他六名已過身的前夫及男友的死因有否可疑 。<br> <br>日本廣播協會（NHK）報道，京都檢察官周三提訟，指她涉嫌於去年12月毒殺75歲丈夫，當時兩人結婚不足2個月，檢屍報告發現他體內有高濃度山埃化合物，目前正調查她之前的丈夫及男友的死因是否有可疑。<br> <br>警方上月拘捕筧千佐子，懷疑她為保險金而殺人，調查顯示，她過去20年來共繼承了7名夫婿及男友的財產及保險金，身家累計達10億日圓（逾6,571萬港元）。<br> <br>美聯社</p></body></html>
