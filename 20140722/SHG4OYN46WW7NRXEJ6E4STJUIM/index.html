<html><header><meta charset="utf-8"><title>隔牆有耳：建制派報警話單仲偕誹謗 - 李八方</title></header><body><h1>隔牆有耳：建制派報警話單仲偕誹謗 - 李八方</h1><p>建制派相繼喺各區區議會提出支持國務院一國兩制白皮書，第一個提出並且通過動議嘅係東區區議會。<br>民主黨立法會議員單仲偕近日就喺該區掛咗款批評東區建制派議員支持白皮書嘅banner，點名指工聯會許林慶、趙資強同埋民建聯許嘉灝等「在東區區議會撐白皮書破壞一國兩制」。點知許林慶噚日下晝就走咗去報警，佢話單仲偕張banner涉嫌誹謗，會保留法律追究權利。<br>八方問過單仲偕點睇，佢就笑言，如果警方搵佢咪協助調查囉，不過佢希望對方問問香港人，覺唔覺得白皮書破壞一國兩制，自有公論。 </p></body></html>
