<html><header><meta charset="utf-8"><title>傅嘉莉拒亂收戒指</title></header><body><h1>傅嘉莉拒亂收戒指</h1><p>傅嘉莉（Kelly）及Ana R.前晚於灣仔為「Jewels of Italy意大利珠寶匯演2014」示範名貴珠寶，Kelly穿上低胸裙谷盡3吋事業線，非常性感。Kelly自言有儲珠寶的習慣，將來留給子女，也買珠寶贈母親，問她有否收過追求者所贈的珠寶首飾？她笑說：「如果一般首飾OK，但戒指唔會收，因為戒指意義重大。」是否曾經拒絕追求者送戒指？她笑說：「絕對有，我拒絕過至少三隻戒指，試過一次收咗要退番畀對方，好尷尬，戒指真係唔敢亂收。」而Ana R.謂現時努力地去想如何造人，不過現時仍言之過早，因為老公工作很忙，差不多三星期沒有見面。<br>採訪：唐如</p></body></html>
