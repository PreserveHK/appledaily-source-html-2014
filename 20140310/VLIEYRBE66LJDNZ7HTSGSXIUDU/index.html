<html><header><meta charset="utf-8"><title>隔牆有耳：胡志偉遇上胡志偉 - 李八方</title></header><body><h1>隔牆有耳：<br>胡志偉遇上胡志偉 - 李八方</h1><p>政界中人一講起胡志偉，八九不離十會都聯想到民主黨立法會議員胡志偉，但喺民主路上走得更前嘅，仲有香港教會更新運動總幹事，都係叫胡志偉。呢兩個胡志偉，噚日喺和平佔中商討日（二）總結及前瞻大會上相遇兼相認，原來佢哋本身唔認識對方，只喺某年7.1遊行時見過，但因為同名同姓，不時鬧出笑話。胡志偉牧師話，好似噚日去佔中集會報到已經俾人搞錯佢係白鴿胡志偉，每到選舉年又會收電話問佢係咪參選，佢仲不時收到資訊科技界立法會議員莫乃光嘅電郵，但一睇內容就知又搞錯，真係得啖笑，所以佢𠵱家出席活動，名牌一定加「牧師」二字。</p></body></html>
