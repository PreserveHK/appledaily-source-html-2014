<html><header><meta charset="utf-8"><title>《我的野蠻女友》真實版打到男友變獨眼</title></header><body><h1>《我的野蠻女友》真實版<br>打到男友變獨眼</h1><p>湖南長沙李先生經營洗車店，日前原答應周姓女友外出，惟因店內生意太好，忘記女友的約會時間。當晚女友衝上男友店中，李先生連解釋機會都沒有，就被女友拿着衣架狂毆，女友又大肆破壞店舖。<br><br>右眼及身體多處被打傷的李先生忍痛報警，直言忍受不了女友野蠻行為，要求分手。周小姐見自己的衝動闖下大禍，主動要求陪男友到醫院，惟怒不可遏的李先生斷言拒絕，認為雙方性格不合，堅持要求分手。最後在調解員協助下，周小姐向男友賠3100元人民幣，雙方簽同意書和平分手。<br><br>中國新聞網</p></body></html>
