<html><header><meta charset="utf-8"><title>殘障芝娃娃與竹絲雞老友鬼鬼</title></header><body><h1>殘障芝娃娃<br>與竹絲雞老友鬼鬼</h1><p>愛，無分界限，芝娃娃犬也可以與竹絲雞做好朋友！雖然芝娃娃「阿魯」（Roo）天生沒前腿，但竹絲雞「彭妮」（Penny）不單沒嫌棄，無論吃喝玩睡也陪伴在「阿魯」左右，深厚的友誼令人動容。<br>「彭妮」和「阿魯」都曾與死神擦身而過，「彭妮」本是實驗室動物，幸獲主人威廉斯救走；「阿魯」則天生沒前腿，七周大時懷疑遭繁殖場遺棄在溝渠，獲救時瑟縮發抖，獲收養後才體驗人間溫暖，自此更與「彭妮」形影不離。威廉斯笑說，「阿魯」總喜歡依偎「彭妮」，簡直當牠是熊公仔一樣！<br>美國霍士新聞</p></body></html>
