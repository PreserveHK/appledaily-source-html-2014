<html><header><meta charset="utf-8"><title>黃家強被指講大話</title></header><body><h1>黃家強被指講大話</h1><p>Beyond前經理人Leslie Chan前日在微博取笑黃家強以國語將自己名字說似「含x鏟」，跟Leslie反目的黃家強隨即反擊，指他若有這樣事情放不下，只會萬劫不復，像遊魂野鬼般永不超生，以為事件告一段落，Leslie昨日又再留言，指家強對傳媒說謊，表示去年推出「家駒紀念寫真」時，曾通知其助手會捐版稅給宣明會，但家強卻向媒體稱他硬把版稅「塞」給他。<br>Leslie昨在微博留言：「你可以當fans係儍嘅、可以俾你呃嘅，你當我儍㗎？強哥！」之後又斥家強虛偽及經常講大話害他，而家強則沒有再回應。<br>撰文：小米</p></body></html>
