<html><header><meta charset="utf-8"><title>體壇拾趣：港職聯截龍晨曦唔玩</title></header><body><h1>體壇拾趣：港職聯截龍晨曦唔玩</h1><p>港職聯嘅申請噚日截止，之前被足總主席梁孔德爆料指「唔玩」嘅晨曦，會長周文亮承認未有遞交申請︰「因為仲未傾到贊助，所以我哋冇報名，亦冇要求足總寬限，畢竟冇贊助要寬限都冇乜意思。我哋都同球員講可以自由轉會，唔會阻人發達。」至於「升班馬」大埔，秘書長陳平就話有交申請，但最終若然搞唔掂班費，就未必會繼續玩。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
