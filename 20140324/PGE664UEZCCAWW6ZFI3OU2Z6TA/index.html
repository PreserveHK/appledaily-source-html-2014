<html><header><meta charset="utf-8"><title>哈里宴請軍人　女友終「坐正」</title></header><body><h1>哈里宴請軍人　女友終「坐正」</h1><p>英國哈里王子和模特兒女友博納絲的戀情即將正式對外公佈，哈里邀請博納絲陪伴他出席一場官方晚宴，意味兩人感情已趨穩定，博納絲會「坐正」。</p><p>佐治新保母是宅女
</p><p>哈里本周四將於聖詹姆斯宮舉行官方私人晚宴，表揚去年與他一同參加南極長征的軍人和退伍傷兵，他們可攜女眷出席。消息指，博納絲會跟哈里一同主持晚宴，但不會以主人家身份歡迎接待來賓。<br>另外，佐治小王子的西班牙裔新保母博拉略最近也引起外界關注，她的友人透露，43歲的博拉略從沒談過戀愛，生活簡樸，被戲稱為「聖人」，若非最終決定投身保母行業，很可能會成為修女。<br>英國《星期日郵報》</p></body></html>
