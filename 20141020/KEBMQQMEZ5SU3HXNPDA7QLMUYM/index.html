<html><header><meta charset="utf-8"><title>魏駿傑滕麗名同場鬥黑面</title></header><body><h1>魏駿傑滕麗名同場鬥黑面</h1><p>魏駿傑和滕麗名分手後再見不是朋友，魏駿傑曾在微博鬧爆阿滕是賤人，事後他辯稱是遭黑客入侵。兩人分手七年無緣碰面，前日竟同在佛山現身，認真冤家路窄！據知，兩人獲邀到佛山出席剪綵活動，事前完全不知對方在場，先到的阿滕赫然見到台上的佈景板，舊愛的相片與自己並列左右，當堂黑面。<br>幸好大會安排兩人分開出現，阿滕上台剪綵後9秒9速撇，消息指魏駿傑到場後知道被擺上枱，同樣感到不悅。昨本報記者致電兩人求證沒回覆，同場的張文慈則在電話說：「佢哋冇碰面，分上下半場，我同兩個都熟，但冇八卦佢哋啲嘢，自己問過魏駿傑介唔介意我發微博，佢話冇所謂。」<br>採訪：皓騫</p></body></html>
