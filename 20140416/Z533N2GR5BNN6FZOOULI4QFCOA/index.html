<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王敏德囡囡賀牛一 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>王敏德囡囡賀牛一 - 馮仁昭</h1><p>王敏德（Michael）今日49歲生日，大女曼喜早兩日喺instagram貼咗同爸爸開P相，細女麗嘉因為喺英國出席唔到，有網民讚Michael囝囝躍穎好可愛，佢都開心回應，似乎冇受佢日前揸直升機空降沙灘俾人鬧爆，連警方都要跟進件事影響心情。其實前年王敏德架直升機違規降落西貢官地，俾民航處發出警告。上星期六佢又揸直升機空降貝澳泳灘，降落低飛捲起沙塵暴滋擾泳客，而俾在場泳客鬧爆。<br>撰文：馮仁昭</p></body></html>
