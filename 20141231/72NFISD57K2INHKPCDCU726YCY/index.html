<html><header><meta charset="utf-8"><title>京上空現上帝之眼倒掛彩虹好運來</title></header><body><h1>京上空現上帝之眼<br>倒掛彩虹好運來</h1><p>北京天空出現天文奇觀——倒掛彩虹，周二在海淀、鳥巢、大望路等多處均能看到！<br> <br>這種罕見奇觀，學名為環天頂弧，常見於極地地區，在溫暖地區則極罕見。北京市專業氣象台高級工程師張明英表示，當太陽的高度比較合適時，陽光通過空中的冰晶雲發生折射，就會像棱鏡一樣折射後形成七彩之光。這是一種非常正常的氣象光學現象，一般迎着太陽出現，而彩虹一般在太陽的反向，除了折射還會有反射。<br> <br>而由於倒掛彩虹看上去就像天空掛上了神秘的微笑，因此科學家將其命名「上帝之眼」。據說看到的人都非常幸運！<br> <br>北京《法制晚報》</p></body></html>
