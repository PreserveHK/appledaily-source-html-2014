<html><header><meta charset="utf-8"><title>汽水商承諾
2025前熱量減20%</title></header><body><h1>汽水商承諾<br>
2025前熱量減20%</h1><p>汽水（圖）含糖量高，是導致人肥胖和癡肥的元凶之一。美國飲料協會前日表示，可口可樂、百事可樂及Dr. Pepper Snapple汽水商承諾在2025年前，透過連串措施令美國人從飲品中攝取的熱量減少20%。<br>三大汽水商將會提供容量較小的樽裝及罐裝飲品、更多樽裝水及低卡路里及零卡路里飲品，幫助市民減少從飲品中攝取熱量。公司會在自動售賣機、大型冷藏櫃以及由汽水公司安裝的飲品售賣機上，宣傳計算卡路里的方法，並透過行銷及包裝等手法，提高市民關注卡路里，令市民少飲含糖飲品。<br>法新社</p></body></html>
