<html><header><meta charset="utf-8"><title>醫科生拍賣初夜　312萬求售</title></header><body><h1>醫科生拍賣初夜　312萬求售</h1><p>處女初夜值千金！美國27歲女醫科生雷恩（Elizabeth Raine）在網上拍賣初夜，希望能以40萬美元（312萬港元）成交。<br>雷恩在個人網誌貼上多張噴血性感內衣照（圖），但刻意遮蔽樣貌。她聲稱仍是處女，未見過裸男，亦從沒向人展示其裸體。初夜拍賣將於4月1日起舉行，為期一個月，她將會與出價最高者進行12小時約會，然後奉獻出她的初夜。<br>她不諱言是為了錢而拍賣初夜，但卻不缺錢，並承諾會把拍賣所得的35%金錢捐予慈善機構，助發展中國家的女子接受教育。<br>英國《太陽報》</p></body></html>
