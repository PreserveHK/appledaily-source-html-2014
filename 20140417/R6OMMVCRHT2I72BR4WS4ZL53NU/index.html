<html><header><meta charset="utf-8"><title>隔牆有耳：唐唐、肥馬　硬sell政改 - 李八方</title></header><body><h1>隔牆有耳：<br>唐唐、肥馬　硬sell政改 - 李八方</h1><p>政改諮詢5月初結束，政府谷到盡宣傳，最近推出一系列名為「來自普選的理」嘅短片，打頭陣由特首黑馬、行會成員陳智思sell政改要「有規有矩」，用踢波作比喻，話犯晒球例畀你入到波都冇用，比喻政改要回歸《基本法》框架。但阿爺喺普選問題上唔止犯規、連龍門都搬埋，強加《基本法》冇提嘅機構提名、集體意志，八方睇完都好佩服政府嘅黑色幽默。唐唐同馬時亨都會接力幫手hard sell；狼英幾時親自上陣？</p></body></html>
