<html><header><meta charset="utf-8"><title>人物誌：八十年代雄霸影壇</title></header><body><h1>人物誌：八十年代雄霸影壇</h1><p>今年64歲的向華勝，是向家孻仔，與七哥向華波及十哥向華強活躍於娛樂圈。八十年代與向華強成立永盛電影公司，即中國星前身，人緣甚廣的他與周潤發、劉德華、李連杰、舒淇、周星馳、甄子丹等份屬好友。</p><p>當年他一手捧紅星爺及張敏等多位藝人，星爺拍攝其出品的電影如《逃學成龍3之龍過雞年》、《九品芝麻官》、《唐伯虎點秋香》等，票房大賣，奠定他在影壇的地位。張敏更是向華勝的御用電影女主角，她與發哥合演的《賭神》屬家喻戶曉之作。93年向華勝開始淡出影壇，專注金融，近年轉到內地發展。</p></body></html>
