<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙又廷自嘲捱到變雞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙又廷自嘲捱到變雞 - 馮仁昭</h1><p>趙又廷同黃渤等演員噚日喺北京出席新戲《痞子英雄：黎明升起》首映禮，趙又廷講笑話拍呢部戲自己變咗台灣鹽酥雞，佢解釋：「因為我拍戲時一直被導演折騰，又飛車又打鬥，整個就是煎熬。」現場主持介紹黃渤時，叫佢做「老痞子」，黃渤好唔高興咁話：「怎麼有點像老流氓的感覺呢？好歹我也是光榮的前輩。」<br>撰文：馮仁昭</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
