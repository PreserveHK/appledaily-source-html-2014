<html><header><meta charset="utf-8"><title>艾威盼洗甩電視味</title></header><body><h1>艾威盼洗甩電視味</h1><p>艾威今年3月正式和香港電視結束合約回復自由身，雖然電視上已難再見艾威蹤影，但他慶幸仍工作不斷，除了電影、電台主持及舞台劇外，近日更接替譚炳文和駱應鈞拍攝電子產品連鎖店衛訊新一輯電視及平面廣告。昨日艾威到柴灣拍攝廣告硬照，見他以一頭假髮留鬚造型上陣，感覺凌亂，艾威笑言：「呢個係《癲佬正傳》造型。」<br>離開電視台要自己親自接工作傾價錢，艾威稱至今沒有被壓價，反而獲得眾多朋友關照，工作已排到明年3月，未來希望主力拍電影，一洗以往電視味道，艾威說：「續牌風波後多咗人搵我拍電影，脫離電視錯有錯着，都焗住要咁行。」<br>採訪、攝影：卓寶花</p></body></html>
