<html><header><meta charset="utf-8"><title>全球最大LED燈飾120萬顆燈泡耀澳洲</title></header><body><h1>全球最大LED燈飾<br>120萬顆燈泡耀澳洲</h1><p>還有三個多星期才到聖誕節，澳洲首都坎培拉已充滿節日氣氛，因為由近120萬顆五光十色的LED燈泡組成的聖誕燈飾已亮起，並成功列入《健力士世界紀錄大全》，成為全球最大型的LED燈飾（圖）。<br>燈飾由律師理查茲（David Richards ）和義工合作製作，電線延綿120公里長，獲電力公司贊助電費。理查茲去年亦有製作聖誕燈飾，於住所外佈置逾50萬顆燈泡，吸引近7.5萬名遊客到訪，結果對家人和鄰居都造成滋擾。他今年轉移陣地到商場外，昨天（周五）起至除夕夜免費開放予公眾參觀。<br>美聯社</p></body></html>
