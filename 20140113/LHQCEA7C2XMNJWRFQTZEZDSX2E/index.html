<html><header><meta charset="utf-8"><title>各區突發簡訊：內地男子機上發爛渣</title></header><body><h1>各區突發簡訊：<br>內地男子機上發爛渣</h1><p>【赤鱲角】<br>【本報訊】50歲姓沈內地男子，昨清晨5時許，乘搭一班由泰國曼谷飛抵本港的航機期間，據稱不肯按照機票座位就坐，又不滿機艙服務員的態度，於機上大吵大鬧，機長接獲機組人員通知屢次勸說不果，決定向沈發出警告信，惟有人卻不理警告，當面將信件撕毀，機長決定報警求助，當航機抵港後，沈涉行為不檢被捕，警方正調查事件。</p><p>足本收睇《亂噏24》x 卓韻芝； 跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
