<html><header><meta charset="utf-8"><title>新德里女生慘遭5男輪姦拍片</title></header><body><h1>新德里女生慘遭5男輪姦拍片</h1><p>印度新德里五名色魔，光天化日下用槍脅持一名16歲女學生到屋內將她輪姦，更拍攝施暴過程，警方前日（周二）將三名涉案少年拘捕（圖）。<br>警方指，少女本月19日上學途中遇上四名男子持槍指嚇，將她脅持到第五名疑犯的家中輪流施暴，還把侵犯過程拍下來，要脅她不可報警，否則會在網上公開片段。少女起初屈服，到周一才向父母透露，父母立即報警。<br>警方在接報後數小時，迅速拘捕巴莫特（Pramod）及兩名少年疑犯，現正追緝在逃的佩克萬（Surendra Pehalwan）及一名少年。印度強姦案嚴重，據官方統計數字，每21分鐘就有一宗強姦案發生。<br>法新社</p></body></html>
