<html><header><meta charset="utf-8"><title>蘇格蘭公投自決未來今午有結果</title></header><body><h1>蘇格蘭公投自決未來<br>今午有結果</h1><p>蘇格蘭昨舉行獨立公投，430萬名選民投票決定是否結束跟英國持續307年的聯盟關係，公投結果不但關乎到英國分裂與否，更會衝擊國際金融及政局。</p><p>公投前民調顯示統派領先2至6個百分點，但愛丁堡法院票站昨甫開放，排頭位的商人Ron已急不及待投贊成票，並說：「我等了一輩子就是為了此刻，是時候跟英國分開，向獨立說『Yes』。」<br>早上投票情況不太踴躍，投票時間到晚上10時才結束，相信選民或於下午5時放工後才會踴躍投票，結果最快在當地時間周五清晨6時半（本港時間今午1時半）有分曉。<br>路透社</p></body></html>
