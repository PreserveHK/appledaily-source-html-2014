<html><header><meta charset="utf-8"><title>K-Pop之王：Tao被指兇歌迷</title></header><body><h1>K-Pop之王：Tao被指兇歌迷</h1><p>韓團EXO中國籍成員Tao（小圖）近日被傳媒影到在中秋節假期帶同兩位韓籍隊員Suho及世勛同遊三亞，可惜3子全程被40多位瘋狂粉絲跟到足，令Tao火遮眼突然停車發火怒叫粉絲不要再追，又隨手拾起一條有兩口鐵釘的木棍恐嚇粉絲。</p><p>事後有粉絲指責Tao行為過激，亦有人力保偶像。不過有名自稱在三亞現場的粉絲就更正拾起木棍的是有份跟蹤EXO的狗仔隊。</p></body></html>
