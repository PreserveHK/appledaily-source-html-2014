<html><header><meta charset="utf-8"><title>網事力場：周慧敏零皺紋</title></header><body><h1>網事力場：周慧敏零皺紋</h1><p>46歲周慧敏（Vivian）不愧係玉女掌門人，噚日佢喺微博晒咗張冇曝光嘅相，皮光肉滑零皺紋，有網友好奇問係咪20年前嘅相？前幾日佢去睇容祖兒個唱，喺後台同古巨基、蔡卓妍合照，網友大讚佢個樣仲青春過30幾歲嘅阿Sa同祖兒。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
