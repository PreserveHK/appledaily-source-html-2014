<html><header><meta charset="utf-8"><title>美國小姐出爐紐約州佳麗封后</title></header><body><h1>美國小姐出爐<br>紐約州佳麗封后</h1><p>2015年度「美國小姐」賽果前晚（周日）出爐，由「紐約州小姐」卡贊采芙（Kira Kazanstev）摘下后冠，是連續第三年由紐約州佳麗勝出。</p><p>22歲的卡贊采芙是俄羅斯移民的後裔，她在比賽中處處展現出不凡的才華與個性。在天才表演中，她雙腳交叉坐在台上，獻唱Pharrell Williams的一曲《Happy》，激昂地重敲一隻鮮紅色的膠杯；又在台上公開呼籲女參議員向男議員施壓，遏止軍中女兵被性侵犯事件，讓評判留下深刻的印象，最後脫穎而出。<br>美聯社</p></body></html>
