<html><header><meta charset="utf-8"><title>體訊速遞：（棒球）港U12海峽盃超額完成</title></header><body><h1>體訊速遞：<br>（棒球）港U12海峽盃超額完成</h1><p>香港12歲以下棒球代表隊（白衫），昨日在台灣舉行的海峽盃對抗賽最後一戰，以1:17不敵力行國小，以2勝3負成績完成今次賽事。總教練曾健忠表示，港隊小將的備戰及經驗同樣不足，能夠取得兩場勝利是意料之外。 本報消息（台灣）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
