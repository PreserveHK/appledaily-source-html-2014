<html><header><meta charset="utf-8"><title>黑仔練馬師有異動</title></header><body><h1>黑仔練馬師有異動</h1><p>練馬師鄭俊偉已超過一個月冇馬贏，對上一W已數到上月中的「保證滿意」，都算黑仔。不過練者Michael並未有氣餒，每日如常督操。在今朝他有特別舉動，就是親到走到1800米起步點附近，睇出戰第五場三班1200米的「駿馬得利」快跳。當此駒跳完後，Michael 直情成個後衛咁，一路mark實呢隻馬。其後Michael更安排柏寶策「駿馬得利」返馬房，沿途上二人一路密斟，相信話題不離此駒。<br>查賽績，「駿馬得利」上季曾與現評86分的「朋友仔」串Q，可見前駒在三班有分量。今回此駒備戰充足，且看能否替這位下周二生日的練馬師，取得久違的頭馬吧！</p></body></html>
