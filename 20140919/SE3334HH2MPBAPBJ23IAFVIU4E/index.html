<html><header><meta charset="utf-8"><title>全球網站突破10億</title></header><body><h1>全球網站突破10億</h1><p>今年是互聯網誕生25周年，據統計網「Internet Live Stats」（ILS）數字顯示，全球網站數目本月已突破10億大關（圖），平均每秒就有一個新網站註冊。<br>每秒有一個新網站<br>網站增速加快，全因統計用的域名不再限於「.com」和「.net」，新域名如「.london」、「.shop」也納入計算之中。結果網站數目單是去年初由6.3億個增至去年底逾8.5億個，增幅高達34.9%。不過，在增加的眾多網站中，75%目前並非活躍網站，只是佷多人搶先登記而已。<br>Tech Times網站</p></body></html>
