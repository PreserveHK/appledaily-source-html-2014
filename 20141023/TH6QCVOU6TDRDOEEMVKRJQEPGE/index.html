<html><header><meta charset="utf-8"><title>扮阿婆試真情少女激走準新郎</title></header><body><h1>扮阿婆試真情<br>少女激走準新郎</h1><p>「我老了你還愛我嗎？」本月20日，深圳東門老街步行街前，一位準新郎正等待他的準新娘一起拍婚紗照。誰知道這名90後的準新娘竟將自己打扮成70歲老太太的模樣出現，在男友面前質問：「我70歲時是否還會愛我？」男子被嚇得目瞪口呆，他堅拒與扮老的女友合照，最後一怒下揚長而去，留下女子當街痛哭。</p><p>有網民感慨：「眼下是看臉的世界，絕大部份人都是凡夫俗子。」但大多數網民批評準新娘沒事找事，「作得太過份」，「有必要這樣測試和考驗男友嗎？讓你跟一個七老八十拄着枴杖的老頭拍婚紗照，你願意嗎？感情不是試出來的，是需要用心去經營的！」<br>廣東《新快報》</p></body></html>
