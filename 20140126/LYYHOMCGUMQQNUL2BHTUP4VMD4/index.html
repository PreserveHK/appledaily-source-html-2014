<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★澳洲男星曉治積曼昨日帶同老婆Deborra，到紐約帝國大廈的亮燈儀式，慶祝當地的澳洲日。<br>★荷李活巨星阿諾舒華辛力加，回到家鄉奧地利出席香腸派對。<br>★日本女星宮澤里惠相隔七年再擔正主演電影《紙之月》，演出軌兼挪用公款的壞女人。<br>★日本男星城田優昨日出席活動時為有份演出的爭議劇《明天媽媽不在》辯護，希望外間不要太快下判斷。<br>★離開韓國女子組合KARA的前成員Nicole，昨日於網上放自拍照向fans報告近況，指現正物色經理人公司。</p></body></html>
