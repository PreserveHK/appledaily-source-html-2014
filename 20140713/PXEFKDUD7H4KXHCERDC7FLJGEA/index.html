<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）麥艾萊失準排34</title></header><body><h1>體訊速遞：<br>（高爾夫球）麥艾萊失準排34</h1><p>北愛爾蘭高球手麥艾萊（圖）水準飄忽，他在蘇格蘭公開賽的首日比賽中，曾打出破場地紀錄、低7桿的64桿；但在上周五的次日比賽中，他卻大失準，5次超標一桿，還有一次「雙柏忌」，造出高標準桿7桿的78桿，暫列34位。綜合外電（英國）</p><p>【依波Live】即睇直播：<br> http://worldcup2014.appledaily.com/match/live <br> http://bit.ly/EballLive  </p></body></html>
