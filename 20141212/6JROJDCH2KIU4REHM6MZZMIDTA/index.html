<html><header><meta charset="utf-8"><title>三料馬王抽靚檔大摩：一早鎖定今場做目標</title></header><body><h1>三料馬王抽靚檔<br>大摩：一早鎖定今場做目標</h1><p>一年一度的世界馬壇壓軸盛事香港國際賽日，將於本周日在沙田馬場隆重上演，四場國際一級大賽的總獎金高達合共八千三百萬港元。四場香港國際賽今晨在亮相圈進行排位抽籤，馬會主席葉錫安、馬會行政總裁應家柏、賽馬事務執行總監利達賢、贊助商代表及大部分有關騎練與馬主均有出席，場面非常熱鬧。 <br>大摩馬房旗下的上屆三料馬王「威爾頓」，在香港盃抽得3檔。大摩表示：「『威爾頓』排擋十分好，牠現時的狀態很弗，我一早已把該駒的目標鎖定今場賽事，『同個世界』會擺前走，預計今場香港盃會有步速。」</p></body></html>
