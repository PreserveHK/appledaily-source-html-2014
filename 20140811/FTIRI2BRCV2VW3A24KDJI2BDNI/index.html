<html><header><meta charset="utf-8"><title>求驗客手記：魔星媾女唔生「梳」</title></header><body><h1>求驗客手記：<br>魔星媾女唔生「梳」</h1><p>俾英國傳媒踢爆喺世盃期間兜搭《花花公子》姊妹花玩3P但衰咗嘅19歲英格蘭新星勞基梳爾（小圖），終於媾女成功，據報搭上20歲英國𡃁模雪芘。查實佢喺世盃前已追緊雪芘，近排先追到手。我求大俠明白年輕人鍾意四圍媾女，但曼聯今季有好講紀律嘅荷蘭名帥雲高爾上場，好心勞基梳爾就收歛吓，咪以為自己喺今夏以高價3,300萬鎊（約4.3億港元）加盟奧脫福就大晒，若然佢喺今季踢唔出身價波，肯定雲高爾唔會對佢客氣，隨時打佢入冷宮。</p></body></html>
