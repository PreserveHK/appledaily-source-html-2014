<html><header><meta charset="utf-8"><title>快餐店躁經理電槍襲客</title></header><body><h1>快餐店躁經理電槍襲客</h1><p>美國新墨西哥州男子德亞普入稟向連鎖快餐店Burger King索償，不滿去年6月要求翻熱洋葱圈時，被餐廳分店經理巴雷拉（圖）以電槍及彈簧刀襲擊。<br>事發在布盧姆菲爾德市的Burger King店，德亞普當日提出要求後，巴雷拉以西班牙語向其他同事表示，不會翻熱洋葱圈，更會「加料」，未料這番說話被懂得西班牙語的德亞普聽得一清二楚。德亞普要求退款，巴雷拉拒絕，更取出手機拍攝德亞普，二人發生衝突，其間巴雷拉以電槍及彈簧刀攻擊。德亞普報警並向Burger King索償。<br>英國《每日電訊報》</p></body></html>
