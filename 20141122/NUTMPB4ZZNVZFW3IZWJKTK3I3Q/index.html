<html><header><meta charset="utf-8"><title>陳鉅源：許仕仁挪用1,200萬</title></header><body><h1>陳鉅源：許仕仁挪用1,200萬</h1><p>【世紀貪案開審第101日】<br>【本報訊】前政務司司長許仕仁涉貪案，新地執董陳鉅源一方結案陳詞指，涉及的1,200萬元是陳交予關雄生作投資，只是遭關及許仕仁挪用。陳一方又指，控方是基於一些巧合作出指控，提醒陪審員即使他們相信案件涉貪，但只要認為陳不知情，或陳的投資計劃為真確，都不能將陳定罪。<br>代表陳的英國御用大律師稱，控方的貪污指控是基於郭氏兄弟的地產商身份、各被告與許仕仁均為好友、許會成為司長及將會處理與新地有關的事項等原因，但律師指這些指控都站不住腳。下周一將由最後一位被告關雄生作陳詞。<br>案件編號：HCCC98/13</p></body></html>
