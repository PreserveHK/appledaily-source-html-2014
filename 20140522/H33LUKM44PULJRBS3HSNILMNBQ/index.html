<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國樂壇百變天后Lady GaGa日前接受訪問時狠批現場表演會咪嘴的歌手，指觀眾付錢入場不是要看咪嘴。<br>★金像影后荷爾芭莉日前上美國名嘴艾倫狄格勒絲節目，並模仿兩名子女飲人奶時的表情。<br>★荷李活男星卓寧泰坦日前接受《GQ》雜誌訪問，他表示新片《22 Jump Street》的拍檔祖納希爾與他打賭票房成績，輸掉就隔着底褲吻卓寧的下體。<br>★日本組合CHAGE &amp; ASKA成員ASKA日前因藏毒被捕後，昨日有指是其親人爆料，其拍檔CHAGE則在網誌中再度道歉。</p></body></html>
