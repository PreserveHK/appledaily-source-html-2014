6分15秒吞50隻</title></header><body><h1>朱古力蛋女王<br>
6分15秒吞50隻</h1><p>復活節當然要吃朱古力蛋，美國28歲女子蘇多（Miki Sudo）堪稱朱古力蛋女王，她獨愛吉百利的流心朱古力復活蛋（圖），在6分15秒鯨吞50隻朱古力蛋，是這項世界紀錄的保持者，而且還創下1秒鐘吞下一顆流心朱古力蛋的另一項世界紀錄。<br>「它們美味又好玩。」蘇多說，「不比賽時我會把朱古力蛋頂部敲開，先吃掉奶油再吃朱古力外殼。」她那次創下狂吃朱古力蛋紀錄，在逾6分鐘內攝取8,100千卡路里熱量，相當於女人的四天所攝取的熱量，所以她平日會定時運動，不比賽時每天只吃一餐沙律，保持身材苗條。<br>英國《每日郵報》</p></body></html>
