<html><header><meta charset="utf-8"><title>馮仁昭四圍超：狄易達每次拍拖都被飛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>狄易達每次拍拖都被飛 - 馮仁昭</h1><p>歌手狄易達噚日喺商台宣傳新歌《好情人》，之後達仔仲帶出佢係好情人呢個話題，達仔自稱係一個好情人，不過𠵱家係冇情人，佢笑住話：「𠵱家係單身，對上拍咗拖5、6次，次次都係俾人飛，所以我都要檢討自己有乜嘢問題，我知我好老土，自己係工作狂，試過同女朋友拍拖4年，都冇同佢去過一次旅行，下次拍拖會識得關心對方。」<br>撰文：馮仁昭</p></body></html>
