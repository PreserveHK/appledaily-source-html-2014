<html><header><meta charset="utf-8"><title>智能錶keyboard變一行　好難觸摸呀！</title></header><body><h1>智能錶keyboard變一行　好難觸摸呀！</h1><p>最近越出越多智能手錶，大家有無買隻過癮一下？不過智能手錶有個缺點，要覆短信的話，都要用語音。不過最近廠商Minuum，開發了智能手錶鍵盤，雖然方便，但在這麼小的屏幕上打字，真的考你眼界加手力。Keyboard，只有一條線那麼窄，隨時打錯字，名符其實，好難觸摸呀！</p><p>暫時廠商表示，可支援Android Wear智能手錶，如G Watch、Moto 360。</p></body></html>
