<html><header><meta charset="utf-8"><title>荷蘭軍營起底</title></header><body><h1>荷蘭軍營起底</h1><p>城市：里約熱內盧（Rio de Janeiro）<br>簡評：荷蘭雖然沒有分組賽在里約熱內盧舉行，但他們分別需要到北部的薩爾瓦多及南部的阿雷格里港比賽，而里約就是兩地的中間點，所以選里約為基地也合理。荷蘭借用了巴甲傳統強隊法林明高的訓練基地，這個訓練基地在2000年重建過，相信設施都有保證。住宿方面，荷蘭將會入住里約市內的凱撒公園酒店，這間4.5星級酒店座落在海灘上，鄰近大型商場。</p></body></html>
