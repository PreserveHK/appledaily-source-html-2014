<html><header><meta charset="utf-8"><title>Barbie洗鐵馬一鑊泡</title></header><body><h1>Barbie洗鐵馬一鑊泡</h1><p>為迎接馬年，「寸嘴Barbie」夏尉喻昨第一次幫「鐵馬」做清潔，起初有點雞手鴨腳，她說：「原來洗車要用專業洗車水，我淨係帶咗洗潔精，惟有幫手洗車軚同擋風板。」她越洗越落力，搞到一手泡沫，要用水噴乾淨車身之餘，還要幫自己沖身，但水喉一時水滴滴、一時似噴泉，嚇得她不停尖叫兼退後，最後要車主出手才搞得掂。Barbie笑說：「我屬兔㗎，明年馬年冲太歲，應該要結婚冲喜，不過我連對象都未有。希望幫『鐵馬』洗完白白，對佢好啲，明年好事齊來。」<br>採訪：嵐山<br>攝影：陳慧安</p></body></html>
