<html><header><meta charset="utf-8"><title>人渣！67歲阿伯強姦6歲細路女</title></header><body><h1>人渣！67歲阿伯<br>強姦6歲細路女</h1><p>浙江永康一名67歲姓葉老翁，將加料飲品給6歲江西女童喝後，將其強姦。警方已拘捕疑犯，現正就案件展開調查。<br><br>網民指，女童的父母也在江西，與祖父母同住前坑村。由於爺爺腳有殘疾，在古山擺攤做小生意。數日前，嫲嫲給爺爺送午飯時，女童跑到葉翁家門口玩耍。葉翁給她喝飲料，之後將其強姦。<br><br>事後，葉翁扮作沒事外出，而女童因下身疼痛告訴嫲嫲，揭發事件。嫲嫲將女童送院檢查發現下身撕裂，身上更留有很多指甲痕，決定報警。<br><br>《新聞晨報》</p></body></html>
