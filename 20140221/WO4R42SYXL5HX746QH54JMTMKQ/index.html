<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜咖啡店念肥姐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜咖啡店念肥姐 - 馮仁昭</h1><p>噚日係肥姐沈殿霞死忌六周年，欣宜日前飛返加拿大會合親友到墓前拜祭媽咪，一如往年，欣宜都喺微博留言懷念，今年欣宜貼上一張自己獨自坐喺咖啡店內嘅相，寫道：「最喜歡和妳一起坐在咖啡店裏。六年後，還是這麼想念妳。想讓妳知道我過得很好。我的#1 Fan……永遠愛妳。」肥姐好友陳淑芬同囝囝噚日都帶備肥姐生前愛吃食物到寶福山拜祭。<br>撰文：馮仁昭</p></body></html>
