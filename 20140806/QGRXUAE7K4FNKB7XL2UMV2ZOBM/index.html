<html><header><meta charset="utf-8"><title>班仔變白鬢蝙蝠俠</title></header><body><h1>班仔變白鬢蝙蝠俠</h1><p>美國男星班亞佛力（Ben Affleck）於超人大戰蝙蝠俠的超級英雄電影《Batman v Superman：Dawn of Justice》中扮演中年蝙蝠俠，造型早前已曝光，昨日班仔的富豪布魯斯韋恩形象首次被拍到，他穿着整齊西裝於底特律開工，更隱約見到兩鬢斑白。<br>此外，獲蜘蛛俠拍攝版權的新力電影公司，表示將於2017年推出《蜘蛛俠》的外傳故事，並會由女性演蜘蛛俠，但計劃只屬初步，暫時仍未公佈詳細陣容。</p></body></html>
