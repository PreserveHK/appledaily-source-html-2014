<html><header><meta charset="utf-8"><title>誤拾炸彈當玩具　幼童炸碎手掌</title></header><body><h1>誤拾炸彈當玩具　幼童炸碎手掌</h1><p>廣東海珠區年約一歲零七個月的小韓，上周一（14日）晚在路邊撿到一個有如鴨蛋的東西，他好奇地把它拿上來玩耍時突然爆炸，右手掌瞬間被炸得粉碎！<br>小韓嫲嫲憶述，小韓在路邊發現有一個鞋盒，好奇下打開了，裏面有一枚類似鴨蛋的東西。「我拿在手裏掂量了一下，有7、8両重，外面被透明膠帶纏得緊緊的」。由於它外表乾淨，於是再拿給小韓玩耍。不料沒多久，小韓手中的「鴨蛋」突然發出「砰」的一聲爆響，冒出白煙，嫲嫲驚見小韓渾身多處流血，右手掌被炸飛。小韓其後被送院搶救（圖），但右手掌難以駁回。警方懷疑「鴨蛋」是土製炸彈。<br>廣東《新快報》 </p></body></html>
