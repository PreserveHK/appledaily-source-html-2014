<html><header><meta charset="utf-8"><title>男孩愛垃圾　盜母信用卡買垃圾車 </title></header><body><h1>男孩愛垃圾　盜母信用卡買垃圾車 </h1><p>英國5歲男童貝特曼（William Bateman）有異常癖好，情迷垃圾，夢想要做垃圾回收廠經理，竟盜用母親的信用卡於eBay競投一部二手垃圾車。<br>弗勒（Fleur）憶述三年前某天上網登入eBay戶口，沒有登出就外出購物，豈料兒子卻趁機在eBay以3,500鎊（4.5萬港元）成功競投了一輛生銹白色垃圾車，當她回家後發現這噩耗後，非常震驚和憤怒，馬上要求eBay取消交易。她指出兒子有中度自閉，自小就愛上垃圾，最愛看清潔工人到垃圾站倒垃圾，對廢物回收瞭如指掌，有時更反過來教大人怎做回收。<br>英國《每日快報》</p></body></html>
