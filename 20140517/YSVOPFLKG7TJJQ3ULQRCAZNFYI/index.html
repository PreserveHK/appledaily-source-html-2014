<html><header><meta charset="utf-8"><title>長方形高踭鞋　活用史前人類智慧</title></header><body><h1>長方形高踭鞋　活用史前人類智慧</h1><p>史前人類用動物皮革包裹雙腳作保護及取暖，成為最早期的鞋子。捷克西波希米亞大學設計系學生瓦茨拉韋克（Maria Nina Vaclavek）參考古老智慧加上創意，設計出一對長方形高踭鞋（圖）。<br>長方形高踭鞋看似硬邦邦，但瓦茨拉韋克保證這雙鞋子絕對舒適，全因鞋子是以濕潤的植物鞣在模特兒的足上倒模而成，腳踝形狀浮現在鞋上，和長方形的皮革相映成趣，穿起來非常貼服，走路時自然更加穩定。這個天馬行空而不失實用的設計，為她奪得當地「設計天才2013」（Design Talent 2013）比賽冠軍。<br>dezeen.com</p></body></html>
