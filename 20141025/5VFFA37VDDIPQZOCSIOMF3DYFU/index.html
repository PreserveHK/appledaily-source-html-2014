<html><header><meta charset="utf-8"><title>趣趣地：巴神為「法拉」恐嚇路人</title></header><body><h1>趣趣地：<br>巴神為「法拉」恐嚇路人</h1><p>有傳會喺1月被賣走嘅利物浦箭頭巴洛迪利又再搞事，事緣巴神架名貴法拉利紅色跑車（圖），日前吸引到一對母女注意，當女兒想同架座駕影張相嗰陣，巴神就即刻走上前「兇」佢，呢對母女驚到報埋警。警方就話會調查巴神有冇對呢對母女作出過恐嚇行為。另外，巴神喺利物浦對皇馬場歐聯，半場同比比交換波衫單嘢，紅軍領隊羅渣士就話已經同巴神傾過，仲循循善誘教佢英國文化習慣，叫佢以後唔好再咁做。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
