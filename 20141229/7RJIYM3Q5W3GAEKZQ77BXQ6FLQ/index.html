<html><header><meta charset="utf-8"><title>李嘉欣設計熊貓陀飛輪</title></header><body><h1>李嘉欣設計熊貓陀飛輪</h1><p>大美人李嘉欣剛於聖誕與夫婿許晉亨到了外地滑雪，早前她再為代言的日本護膚品牌Shiseido拍新廣告硬照，繼續施展凍齡美魔女魅力。<br>嘉欣已計劃定來年工作大計，當中會參與內地保育大熊貓的慈善活動，她已為活動設計了以iPANDAS熊貓主題的陀飛輪手錶，當中她將之前以兒子Jayden命名的JMJ慈善基金中英文字樣放在手錶錶盤的鏤空設計，有心思地以熊貓的黑白及熊貓喜歡的竹葉與紅蘿蔔的綠橙色為錶帶。嘉欣的設計之前已以拍賣形式義賣了一對，已籌得了28萬善款。<br>撰文：唐如</p></body></html>
