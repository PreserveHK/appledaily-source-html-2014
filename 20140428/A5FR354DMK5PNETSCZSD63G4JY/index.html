<html><header><meta charset="utf-8"><title>強力「尿袋」撻着死火車</title></header><body><h1>強力「尿袋」撻着死火車</h1><p>都巿人智能手機不離身，外置電池（俗稱「尿袋」）是必備配件，隨時為手機充電，但美國加州JunoPower公司研發出的強力「尿袋」，不只可為手機充電，還可隨時為死火的汽車充電。<br>「Jumpr」僅重200克，體積跟手機相若，只重200克，比一般重11公斤的汽車電池輕巧得多。它的電容量高達6,000mAh，啟動汽車時可輸出12伏特150-300安培（amp），並內置LED電筒。「尿袋」兼容四汽缸和六汽缸引擎汽車使用，5月1日前可以69.99美元（545港元）優惠價預售。<br>英國《星期日郵報》</p></body></html>
