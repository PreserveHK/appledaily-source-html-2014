<html><header><meta charset="utf-8"><title>趣趣地：AC青年軍K.O.尼馬</title></header><body><h1>趣趣地：<br>AC青年軍K.O.尼馬</h1><p>唔少球迷都覺得尼馬係新一代腳法最好嘅球星之一，但講到玩花式控球，佢可能連個青年軍球員都鬥唔贏。有間運動飲料公司搵尼馬同AC米蘭嘅15歲小將馬斯圖爾鬥球技，馬斯圖爾控得好定，反而尼馬有時跌咗個波落地。去到打機環節，尼馬輸得更徹底，馬斯圖爾坐定定，冷靜應戰，反而尼馬郁嚟郁去，越玩越唔耐煩，仲打到爆晒粗。最後馬斯圖爾用皇馬贏咗尼馬嘅巴塞1:0。</p></body></html>
