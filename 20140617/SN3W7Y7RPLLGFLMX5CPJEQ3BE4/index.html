<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大專普選唱街坊拍手掌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>大專普選唱街坊拍手掌 - 馮仁昭</h1><p>「大專普選唱」噚日殺入新界喇！唱Hip Hop嘅Heyo（圖）同埋6人組成嘅樂隊Small World，噚日入咗大圍唱，得到好多街坊支持，尤其Heyo唱嘅歌都係諷刺時弊嘅，街坊都聽到拍爛手掌，今日大隊會喺中環出現，想知佢哋唱到去邊，就要留意《FACE》、facebook fanpage同蘋果動新聞APP喇！<br>撰文：馮仁昭</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
