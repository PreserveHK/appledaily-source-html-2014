<html><header><meta charset="utf-8"><title>News Flash印尼最大紅燈區勒令關閉</title></header><body><h1>News Flash<br>印尼最大紅燈區勒令關閉</h1><p>東南亞最大紅燈區落幕，印尼泗水市紅燈區多莉（Dolly圖）約300間妓院，昨晚被政府勒令關閉，數百人上街抗議。市長麗斯瑪聲言要將該區改建為商業中心，承諾向上千名性工作者每人賠償500萬印尼盾（3,230港元）及提供就業培訓。<br>德新社</p><p>【我撐公投】毅行直播<br>網頁:  http://622popvote.appledaily.com <br></p></body></html>
