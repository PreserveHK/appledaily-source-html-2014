<html><header><meta charset="utf-8"><title>西國連鎖酒店350餐廳禁魚翅</title></header><body><h1>西國連鎖酒店350餐廳禁魚翅</h1><p>禁吃魚翅風氣已蔓延全球，在全球40國經營連鎖酒店的西班牙美利亞酒店集團（Melia圖）前日（周一）宣佈，旗下逾350間酒店餐廳將不會提供魚翅菜式。</p><p>年逾7,000萬鯊被殺
</p><p>美利亞在聲明中表示，鯊魚在海洋食物鏈中非常關鍵，牠們消滅最弱的獵物，與競爭對手維持海洋生態平衡，確保物種多樣性。酒店禁用魚翅有助保護鯊魚，令牠們在維護海洋生態平衡中擔當重要角色。<br>世界自然基金會指出，全球每年有超過7,000萬條鯊魚被捕殺，大部份魚翅被中國及香港的華人吃下肚。<br>由於華人對魚翅的需求大，導致漁民濫捕鯊魚，令很多鯊魚都變成了瀕危物種。<br>法新社</p></body></html>
