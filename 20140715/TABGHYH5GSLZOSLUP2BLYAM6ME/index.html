<html><header><meta charset="utf-8"><title>點滴：基層男盼做無國界醫生</title></header><body><h1>點滴：<br>基層男盼做無國界醫生</h1><p>【本報訊】家中面積狹小，又處於殘舊南區唐樓，英皇書院應屆考生麥志鏘為奪佳績，選擇到自修室溫書，終憑七科5**佳績成為今年狀元。來自基層的他，六年中學全級名次從未跌出三甲。麥志鏘父親是建築工人，母親是主婦，經濟環境並不太好。他中二開始做義工，已決定大學讀醫科，計劃將來做無國界醫生，幫助第三世界人民。<br>另一官中狀元、皇仁書院的馬國鳴家境與麥志鏘相似，父親是裝修工人、母親是兼職家務助理，一家月入萬多元，父母還需照顧弟弟和供樓，他也計劃將來做醫生幫助他人。</p></body></html>
