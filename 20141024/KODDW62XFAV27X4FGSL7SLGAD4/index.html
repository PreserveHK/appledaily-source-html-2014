<html><header><meta charset="utf-8"><title>傷者不治　廚師被改控謀殺</title></header><body><h1>傷者不治　廚師被改控謀殺</h1><p>【本報訊】45歲醉漢在北角街頭遇襲，昏迷送院後一直在深切治療部留醫，情況危殆，留院九天至前日終告不治。涉案東區醫院廚師起初被控傷人罪，提訊後獲准保釋，警方前晚再拘捕他改控謀殺罪，昨解東區裁判法院再提訊，案件押後至12月18日，等候死者的驗屍報告。<br>被告林國強（33歲）被指本月13日在北角七姊妹道106號對開謀殺潘志超。被告表示不想失去醫管局的工作，希望獲得保釋，惟裁判官認為案情嚴重，決定將他還柙候訊。<br>案件編號：ESCC3571/14</p></body></html>
