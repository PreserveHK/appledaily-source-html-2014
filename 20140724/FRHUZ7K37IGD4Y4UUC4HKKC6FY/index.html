<html><header><meta charset="utf-8"><title>少爺占棟篤笑鬧政府</title></header><body><h1>少爺占棟篤笑鬧政府</h1><p>少爺占9月將於北角新光戲院大劇場舉行《少爺占朱豔強口口笑長長99》棟篤笑，他指今次主題會圍繞時間性：「好似生BB同養大一個BB，需要好長時間，今次會想講吓。」他指最想講的是買樓話題：「政府有太多政策，原本想人人可以買樓，但𠵱家就變成人人都買唔到樓，政府只是令樓價冇升跌。」少爺占表示有意抽大澳居屋，但解決不了只有兩個車位的問題：「佢出入市區要4個鐘，話適合退休人士，但唔畀佢哋接觸呢個世界，玩啲退休人士咩！」<br>撰文：譚倩宜<br>場地：MeeH</p></body></html>
