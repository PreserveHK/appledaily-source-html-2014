<html><header><meta charset="utf-8"><title>四太嘆茶黑面教仔</title></header><body><h1>四太嘆茶黑面教仔</h1><p>賭王何鴻燊四房位公子何猷亨今年已經20歲，前日下晝4點他一身行政人員打扮，跟媽咪四太梁安琪及一位中年男士到中環置地廣場嘆下午茶。未知猷亨是否做事不合媽咪心水，見到四太一直黑面教仔，猷亨就低頭受訓。可能太多記者影相，四太不好意思公開教仔，他們一行三人離開，行到去門口時，四太終忍不住對囝囝講多句：「做嘢唔係咁㗎。」臨上車前四太跣腳，好在囝囝快手扶住，但四太陣怒火未消黑口黑面上車。</p></body></html>
