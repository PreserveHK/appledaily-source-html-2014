<html><header><meta charset="utf-8"><title>珍妮花亂食避孕藥失平衡</title></header><body><h1>珍妮花亂食避孕藥失平衡</h1><p>金像影后珍妮花羅倫絲（Jennifer Lawrence）近日為宣傳新片《飢餓遊戲3：自由幻夢1》（The Hunger Games：Mockingjay Part1）頻頻曝光，儍大姐性格的她多次在公眾場合仆倒，最近她接受雜誌《Vanity Fair》訪問，重提去年在奧斯卡頒獎禮上台領獎時仆倒一事，珍妮花表示：「可能與我亂吃避孕藥有關，令我當晚荷爾蒙失調跌倒！」認真口沒遮攔。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
