<html><header><meta charset="utf-8"><title>體壇拾趣：網隊勁蝕要賣球星</title></header><body><h1>體壇拾趣：網隊勁蝕要賣球星</h1><p>網隊班主普克豪洛夫2010年入主，曾誇下海口要5年內奪總冠軍，點知球隊班費就好高，但上季季尾賽次圈出局，今季開季亦只得8勝11負。網隊上季已經蝕1.4億美元，冠絕NBA。據報球隊願意交易陣中3大高薪球星：後衞迪朗威廉士、中鋒B盧比斯同射手祖莊遜；前者高薪不過有表現，最爛就係祖莊遜份兩年5,000美金合約，真係唔知邊個水魚敢接貨。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
