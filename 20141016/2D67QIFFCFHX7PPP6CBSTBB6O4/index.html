<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）小將鬼馬賀林丹</title></header><body><h1>體訊速遞：<br>（羽毛球）小將鬼馬賀林丹</h1><p>奧運金牌得主、中國羽毛球手林丹（圖）周二出席丹麥公開賽的記者會。由於當日是林丹的31歲生日，與他一同出席的丹麥年輕球手艾歷爾臣，用普通話向林丹說生日快樂，引得「超級丹」大笑。因為馬來西亞的李宗偉退賽，林丹是今屆奪標大熱。綜合外電（丹麥）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
