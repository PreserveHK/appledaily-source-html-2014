<html><header><meta charset="utf-8"><title>趣趣地：迪奧迪小四重口味</title></header><body><h1>趣趣地：迪奧迪小四重口味</h1><p>齊人之福唔易享，紐卡素嘅科特迪瓦中場迪奧迪最近被踢爆唔只有小三，仲有多個老婆㖭。話說迪奧迪原本已經有個老婆瑪達，喺英國又搭上情婦妮基，妮基知佢喺老家有正室但都算數，不過迪奧迪色心又起，最近背住妮基再娶老婆拿迪茜亞（圖），小三都冇名份小四竟然有，妮基一怒之下就將成件事爆畀傳媒知。雖然喺英國娶兩個老婆係違法，但喺迪奧迪祖家就冇問題囉。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
