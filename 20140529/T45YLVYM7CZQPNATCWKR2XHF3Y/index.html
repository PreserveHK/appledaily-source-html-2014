<html><header><meta charset="utf-8"><title>News Flash不滿軍頭　埃選民抵制大選</title></header><body><h1>News Flash<br>不滿軍頭　埃選民抵制大選</h1><p>埃及總統選舉（圖）原定投票兩日，但因投票率奇低，當局臨時延長一日投票至昨天，但無助拉高投票率，各個票站門庭冷落。去年軍事推翻總統的前武裝部隊總司令塞西幾乎篤定勝出選舉，分析相信選民拒投票是要削弱塞西認受性，及延遲他當選。<br>美聯社<br><br><br>【壹錘定音 . 李慧玲】6月4日早上8點正式開咪！<br>即like【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
