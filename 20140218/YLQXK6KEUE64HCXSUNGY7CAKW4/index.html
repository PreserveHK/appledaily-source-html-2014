<html><header><meta charset="utf-8"><title>謝安琪甜心箍老公</title></header><body><h1>謝安琪甜心箍老公</h1><p>謝安琪（Kay）、鄒文正和中國前短跑選手柳妍熙前晚在沙田出席節日燈飾閉幕，之前有報道指A餐謝安琪送名車冧老公，情人節張繼聰不知有何表示？Kay說：「今年佢（張繼聰）買嘅飾物幾好，以往就……其實都唔明白佢點解可以買到嗰啲款囉。」Kay見老公有進步，就親手做朱古力甜品回禮，Kay下月37歲生日，她準備跟公司請大假，慶祝生辰。<br>另外，現職歌手、前中國短跑選手柳妍熙認為港隊呂品韜必須有隊醫陪同參加俄羅斯索契冬季奧運會，她表示根據其過往經驗，無論是否到外地比賽，都需要隊醫，比賽時任何情況和可能性都會出現，有隊醫可以馬上施救。<br>採訪、攝影：王連連</p></body></html>
