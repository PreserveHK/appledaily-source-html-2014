<html><header><meta charset="utf-8"><title>隔牆有耳：反對割海濱　家洛接五毛死亡恐嚇 - 李八方</title></header><body><h1>隔牆有耳：<br>反對割海濱　家洛接五毛死亡恐嚇 - 李八方</h1><p>公民黨陳家洛一直高調反對城規會將中環軍營對出面積約0.3公頃嘅150米海濱由休憩用地改劃為軍事用地，甚至揚言會研究相關理據，不排除提出司法覆核。<br>可能家洛嘅「激烈」行動，觸動到「愛國愛黨」人士嘅神經，竟然向家洛留言，作出死亡恐嚇，內容夾雜大量粗口，話不滿家洛作為立法會議員，竟然反中國、反中國人、反特區政府云云，之後仲話希望駐港解放軍走火射中家洛。<br>家洛對呢個留言一笑置之，話唔驚佢亂嚟，反而可以俾人睇到共產黨「五毛」係點嘅人，但佢太太就有啲擔心。</p></body></html>
