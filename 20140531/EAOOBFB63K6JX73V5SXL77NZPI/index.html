<html><header><meta charset="utf-8"><title>法網花絮：重磅𡃁妹終止步</title></header><body><h1>法網花絮：<br>重磅𡃁妹終止步</h1><p>今屆法網打咗幾日，已經有唔少年輕女將冒起，其中最出位嘅應該係170磅嘅18歲美國肥妹仔唐辛（圖）。首次參加法網嘅佢令人驚喜地殺入第3圈，可惜周五就以2:6、2:6輸咗畀經驗老到嘅西班牙球手娜華露。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk </p></body></html>
