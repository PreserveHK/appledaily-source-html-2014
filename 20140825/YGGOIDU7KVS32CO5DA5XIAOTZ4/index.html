<html><header><meta charset="utf-8"><title>【麥太扭花臣】講極講唔到麥兜要食鴨舌補補</title></header><body><h1>【麥太扭花臣】講極講唔到<br>麥兜要食鴨舌補補</h1><p>望「豬」成才的麥太，深明口才比一切重要，決意好好培訓麥兜。豈料一句簡單的急口令「郵差叔叔送信純熟迅速送出」，麥兜總是說成「叔叔碌竹．．．」。麥太只好出絕招「調轉嚟講」，終於順利令麥兜說出「郵差叔叔送信純熟迅速送出」。<br><br>為了加強麥兜的說話能力，花臣多多的麥太精心炮製了一碟鴨舌給麥兜吃。滿心期待麥兜自此會口齒伶俐的麥太，結果只得到「呷呷呷呷」的鴨聲回應！</p></body></html>
