<html><header><meta charset="utf-8"><title>新法切除病毒根治愛滋</title></header><body><h1>新法切除病毒根治愛滋</h1><p>愛滋病被視為世紀絕症，皆因染上愛滋病毒（HIV圖），病毒會永遠存活在患者細胞內，無藥可救，但美國費城天普大學醫學院科學家首次研發出一種方法，可把病毒從細胞中「切除」，為根治愛滋病帶來曙光。<br>科學家運用一種能切割脫氧核糖核酸（DNA）的Cas9酵素，配合特製的嚮導核糖核酸（gRNA），能將患者細胞中的HIV-1病毒基因移除，然後細胞的復修功能會將斷裂的基因組合重新連接，讓患者恢復健康。<br>雖然這「切除」愛滋病毒的方法仍在研究階段，但科學家相信這還可應用在根治其他隱藏性傳染病。<br>英國《每日郵報》</p></body></html>
