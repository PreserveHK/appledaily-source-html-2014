<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳啟泰嘆監製早逝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳啟泰嘆監製早逝 - 馮仁昭</h1><p>陳啟泰（Ken）近日幫有線主持新節目《小店大廚》，介紹小店食物同埋訪問廚師，深入了解部份大廚為理想寧放棄高薪厚職自立門戶嘅心路歷程，Ken覺得呢啲大廚同佢嘅想法好相似。當Ken拍緊節目時，收到個壞消息，佢噚日喺電話度話：「前日收到同事通知，節目監製阿聰因哮喘發作走咗，四十歲都未到，好突然，係好有心做好節目嘅人，希望佢一路好走！」<br>撰文：馮仁昭</p></body></html>
