<html><header><meta charset="utf-8"><title>隔牆有耳：港視埋班　廚師歸位 - 李八方</title></header><body><h1>隔牆有耳：<br>港視埋班　廚師歸位 - 李八方</h1><p>港視預備7.1開台發展流動電視，所以重新聘請之前被解僱嘅員工，連去年寫文「鬧爆」王維基、曲線撐港視嘅廚師林健豐亦歸位。港視噚日喺官方fb，上載魔童同豐哥切燒豬嘅合照，祝賀港視員工餐廳重開，仲話「港視員工們最期待的畫面出現了！」豐哥篇文喺網上熱爆，魔童仲讚佢寫得好，當時豐哥都有出席撐港視晚會，仲上台讀篇文，講明魔童若有新搞作，希望有機會再為「大家庭」煮飯；魔童最終亦向呢位知心夥計招手。唔少市民都向港視查詢，如非員工，可唔可以入員工餐廳用膳。</p></body></html>
