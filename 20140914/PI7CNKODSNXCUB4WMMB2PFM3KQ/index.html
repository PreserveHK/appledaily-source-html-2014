<html><header><meta charset="utf-8"><title>趣趣地：史達寧「食、瞓、練」上位</title></header><body><h1>趣趣地：史達寧「食、瞓、練」上位</h1><p>去年今日，史達寧（左）仲要為利物浦正選搏命，但𠵱家佢已經係利物浦嘅進攻靈魂！佢喺訪問中透露，進步全靠領隊羅渣士（右）教導有方，「近一年，我每日嘅行程係訓練、返屋企後再訓練。我嘅生活只係食、瞓同埋足球。」史達寧仲話自己踢波習慣都有變，「一年前，我有失誤就有段時間唔敢要波，但𠵱家我會積極攞波，唔畀對手喘息。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
