<html><header><meta charset="utf-8"><title>孝淵男友大起底</title></header><body><h1>孝淵男友大起底</h1><p>24歲的少女時代成員孝淵日前聲稱玩過火而打人，當時已有傳報警者是其男友，昨日該男子被起底，原來是35歲的韓國作家金俊亨。金俊亨畢業於美國麻省大學，出過書《我百折不撓的人生》，報道指他們已靜靜雞拍拖兩年，去年男方更陪孝淵來港濕平，而二人上月8日亦於狎鷗亭約會。<br>SM事務所昨日回應稱孝淵和金俊亨早已分手，但具體時間不清楚，有估計孝淵日前正是為感情事嗌交而企跳。此外，Jessica日前因遲到出席活動捱批，昨日她提早到達首爾的簽名會場，但避提兩位隊友。</p></body></html>
