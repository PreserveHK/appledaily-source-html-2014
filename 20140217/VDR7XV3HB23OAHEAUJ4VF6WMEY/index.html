<html><header><meta charset="utf-8"><title>圓仔滾桶變花生湯圓</title></header><body><h1>圓仔滾桶變花生湯圓</h1><p>台北動物園飼養員近日在熊貓寶寶圓仔喜愛玩耍的藍色膠桶撒上木糠，不料竟令圓仔滾木屑桶上癮，牠一頭鑽進桶裏翻滾，被木糠沾得滿身都是，成了名副其實的「花生粉圓仔」。<br>媽媽圓圓三番兩次把圓仔從藍桶中拉出，卻遭圓仔推開，最後圓圓又抱又咬，硬把圓仔拖走，網民勁讚「超溫馨」！<br>據悉，圓仔從1月6日亮相到昨日已經42天，其間只在除夕休息一天，今天因大貓熊館暫停開放，圓仔終於又可休息了。<br>台灣《蘋果日報》</p></body></html>
