<html><header><meta charset="utf-8"><title>女童喊肚痛
胃藏毛球揭吃頭髮</title></header><body><h1>女童喊肚痛<br>
胃藏毛球揭吃頭髮</h1><p>英國10歲女童沃利斯（圖）在五年前的夏天每日都肚痛，令醫生大惑不解，最後醫生動手術在她胃內取出一個巨大的髮球，原來是她愛拔頭髮吞落肚。<br>沃利斯自3歲起愛吃掉自己頭髮，由於腸道不能消化，頭髮在胃內越積越多，到5歲時髮球堵塞她胃部，令她常肚痛。母親莉薩帶她到多間診所求醫，最後醫生替她照胃鏡時，發現胃內有一個大毛球，隨即做手術取出。醫生確診她患毛石腸梗阻綜合症（Rapunzel syndrome），全球僅27宗。為令沃利斯不再吃頭髮，莉薩將女兒長髮剪短，她亦戒除陋習。<br>英國《每日鏡報》</p></body></html>
