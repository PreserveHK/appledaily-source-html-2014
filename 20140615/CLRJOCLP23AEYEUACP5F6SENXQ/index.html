<html><header><meta charset="utf-8"><title>警撿2,100萬波纜　拘6人</title></header><body><h1>警撿2,100萬波纜　拘6人</h1><p>【紅　磡】<br>【本報訊】世界盃分組賽展開，警方繼續打擊外圍波活動。荃灣警區重案組探員根據線報，於昨凌晨零時，在墨西哥對喀麥隆開賽前採取代號「戈壁」行動，搜查紅磡差館里一間餐廳，以涉嫌非法收受賭注拘捕五男一女（35至49歲），撿獲25萬元現金及2,100萬元波纜紀錄，以及一部平板電腦及五部手機，事後將被捕男女及證物帶署調查。</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
