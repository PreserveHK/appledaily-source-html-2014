<html><header><meta charset="utf-8"><title>蜜運菲開心撐Zing</title></header><body><h1>蜜運菲開心撐Zing</h1><p>王菲與謝霆鋒世紀復合以來，一直備受外界關注，而向公司請了長假期的霆鋒，除了早前被影到在新加坡機場出現，相信是探望兩個兒子，大多時間都留在北京陪伴女友，前日便再有網友影到霆鋒與阿菲穿上全黑情侶裝在北京現身，將相片放上網。<br>網民透露，朋友在北京健身室工作，經常都見到阿菲出入，當日鋒菲亦是在健身室附近出現，其間兩人未有拖手或親密舉動，霆鋒只一直伴在阿菲身後；同日晚上，阿菲則撇甩霆鋒出席多年好友化妝師Zing的展覽活動，有愛情滋潤的阿菲心情大靚，雖然戴了大黑超，但塗了鮮紅色唇膏的她，狀態極佳。<br>撰文：小米</p></body></html>
