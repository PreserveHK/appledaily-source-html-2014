<html><header><meta charset="utf-8"><title>美網花絮：希姬絲女雙失拖</title></header><body><h1>美網花絮：希姬絲女雙失拖</h1><p>前瑞士1姐希姬絲（左二）難得喺女雙亮相，仲夥拍意大利猛人彭妮達（左）殺入上周六嘅決賽。可惜佢哋喺先贏一盤6:2下，倒輸兩盤6:3、6:2畀馬卡露娃（右二）同韋絲妮娜（右），惟有眼白白望住呢對俄羅斯組合捧盃。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
