<html><header><meta charset="utf-8"><title>泳兒陪母咖啡兩份飲</title></header><body><h1>泳兒陪母咖啡兩份飲</h1><p>【銅鑼灣】泳兒前日唔使開工即刻做孝順女，同媽咪去銅鑼灣行街兼嘆咖啡，雖然化晒全妝，同行嘅又只係媽咪唔係男朋友，但泳兒依然保持高度戒備，飲完咖啡後就拿拿臨戴番個口罩，唔通真係好怕人認得自己？</p><p>前日大約2點半，泳兒同媽咪喺銅鑼灣Starbucks飲咖啡，但係兩人似乎係行到攰揾個位唞吓居多，事關兩個人都只係買咗一杯咖啡，泳兒更加全程講多過飲，離開時泳兒見到記者就話噚日唔使開工，所以陪媽咪行吓街。<br>採訪、攝影：梁繼光</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
