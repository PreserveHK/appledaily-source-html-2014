<html><header><meta charset="utf-8"><title>Iris俾杜汶澤整蠱 </title></header><body><h1>Iris俾杜汶澤整蠱 </h1><p>鍾采羲（Iris）及羅子喬（Bella）在電影《唐伯虎衝上雲霄》中飾演華府丫環，與假扮才子的林子聰及何浩文（Dominic）有親熱戲。Iris日前受訪時表示：「我同肥仔聰有一場大膽接吻戲，嗰場戲NG咗30次，我哋邊拍，杜汶澤係咁攞住個私人攝錄機叫我哋繼續，都知佢哋係開玩笑。」</p><p>Dominic與師妹唐紫睿（Hazel）分別飾演機師及古代丫環夏香，他們認為拍喜劇最重要的是懂得豁出去，Dominic說：「我都係搞笑材料，豁出去唔介意形象。」<br>採訪：張俊銘、溫敏芝<br>場地：Popcorn Production</p></body></html>
