<html><header><meta charset="utf-8"><title>售樓推海鮮餐　500人瘋搶</title></header><body><h1>售樓推海鮮餐　500人瘋搶</h1><p>為答謝買家，甘肅蘭州一個地產商邀請近500人享用免費海鮮自助餐，買家帶着家人乘坐旅遊車到售樓處，當他們見到大龍蝦、大螃蟹時，不僅趨前瘋搶（圖），甚至將整盤食物據為己有，有人因為爭食口角推撞。照片在網上廣傳，網民直斥：「像一群低等動物！」<br>這場免費自助餐在前晚舉行，發展商用十多部旅遊巴將一班買家送到售樓處開餐，但整個場面如同戰場，買家瘋搶龍蝦、蟹等海鮮，每人的碟子裏都堆滿食物，甚至有人當場將龍蝦「肢解」或將整盤海鮮搬回座位慢慢吃。<br>新浪微博</p></body></html>
