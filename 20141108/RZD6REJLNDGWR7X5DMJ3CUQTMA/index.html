<html><header><meta charset="utf-8"><title>馬主有分店開張湯仔上位做嘉賓</title></header><body><h1>馬主有分店開張<br>湯仔上位做嘉賓</h1><p>徐廐團體馬「龍城動力」與姚廐的「及時取勝」馬主蕭楚基，今日在馬鞍山開設的連鎖粥店分店開張，邀請了本地騎師湯智傑作為剪綵嘉賓，另外「金滿載」馬主王國強都出席。<br>「龍城動力」周日出戰第四場四班1400米，由賴維銘策騎。而蕭楚基是香港九龍城工商業聯會團體成員，他坦言「龍城動力」周日機會麻麻，蕭楚基指此馬蹄甲薄，過往曾有腳患，盡力而為，不太樂觀；反而對今早試閘的及時取勝有期望，姚本輝向對他表示，此馬已試了三次閘，走勢不錯，只要進度良好，應該有一番作為。</p></body></html>
