<html><header><meta charset="utf-8"><title>李蘢怡醉仙夜蒲</title></header><body><h1>李蘢怡醉仙夜蒲</h1><p>【中環蘭桂坊】前歌手李蘢怡之前改咗名叫李宜錚，雖然已淡出娛樂圈，但經常俾人影到佢去夜蒲喪玩。日前31歲嘅佢又被發現同一位女性朋友去中環蘭桂坊玩，佢凌晨兩點幾由Dragon i步出，當時嘅佢已經腳步浮浮完全企唔穩，行落條長樓梯都有啲左搖右擺好牙煙，之後兩個人再去附近一間酒店，但似乎唔多啱玩，入去五分鐘又出番嚟，然後就坐的士離開。<br>採訪、攝影：朱志聰、梁繼光、吳耀輝</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
