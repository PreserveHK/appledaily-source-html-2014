<html><header><meta charset="utf-8"><title>求驗客手記：前曼聯門將「股」惑晒盃</title></header><body><h1>求驗客手記：<br>前曼聯門將「股」惑晒盃</h1><p>點樣慶祝捧盃先至有霸氣？前曼聯門將戴夫連（圖）𠵱家踢緊北愛爾蘭嘅基福維利，球隊攞咗北愛超級聯賽冠軍，佢就拎住獎盃，搵咗比堅尼女郎，同佢一齊去浸露天浴池慶祝！戴夫連自拍放上網晒命，留言話享受緊成功。相入面見到隻盃，同埋一位着住鮮紅色比堅尼嘅索女；呢一刻，佢真係人生贏家。可能唔少曼聯球迷聽都未聽過戴夫連個名，但唔係我求大俠老吹，而佢真係名不見經傳啫，佢喺11年夏天被曼聯放棄，到12年先加盟基福維利。</p></body></html>
