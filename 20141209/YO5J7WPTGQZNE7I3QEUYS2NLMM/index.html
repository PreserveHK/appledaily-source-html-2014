<html><header><meta charset="utf-8"><title>求驗客手記：拜仁開P拿姆「撐」場</title></header><body><h1>求驗客手記：<br>拜仁開P拿姆「撐」場</h1><p>拜仁慕尼黑禮拜日一班職球員帶埋家人同女友，去咗開聖誕派對，其中養緊傷嘅拿姆撐住拐杖嚟，仲上台致詞㖭（圖）；至於傳同塞爾維亞靚女網球手伊娃諾域搞地下情嘅舒韋恩史迪加單拖赴會，但就春風得意，仲同湯馬士梅拿同畢斯杜巴玩自拍。另外，馬里奧葛斯都有帶埋女友嘉菲嚟參加派對，前一日佢先幫女友慶祝25歲生日，知道女友鍾意Chanel，特別送咗唔同款式嘅Chanel生日蛋糕，鬼咁浪漫。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
