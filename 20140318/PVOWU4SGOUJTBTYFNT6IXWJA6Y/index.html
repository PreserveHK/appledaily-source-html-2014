<html><header><meta charset="utf-8"><title>一中一台：五月天歌迷排隊遭恐嚇</title></header><body><h1>一中一台：五月天歌迷排隊遭恐嚇</h1><p>台灣天團五月天將於5月假紅館舉行演唱會，門票後日發售，但已吸引歌迷及黃牛黨排隊，昨日本報收到投訴，指有歌迷排隊時被黃牛恐嚇。五月天的歌迷fb專頁有歌迷留言：「被四個人恐嚇，包括三個巴籍及一個香港人。十分可怕……」粉絲Waison說：「啲人用床、水樽、電腦椅霸位，我哋諗住夜晚等佢哋唔喺度，丟咗佢哋啲嘢。」她指去年排隊時被黃牛打尖，報警後警方指證據不足沒起訴。本報記者昨日到大會堂票站了解，發現有很多紙皮、床褥霸位，排頭位是兩位疑似印巴女子，問她們是否買五月天演唱會飛？一個搖頭走，另一個就認是歌迷，還謂排了一星期隊。</p></body></html>
