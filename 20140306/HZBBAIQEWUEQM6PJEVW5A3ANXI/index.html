<html><header><meta charset="utf-8"><title>情困知專女生校園危坐</title></header><body><h1>情困知專女生校園危坐</h1><p>【將軍澳】<br>【本報訊】將軍澳香港知專設計學院一名女學生疑受情緒困擾，昨午爬出校園一樓平台圍欄危坐壆邊，一度企圖跳樓。警方接報大為緊張，派員到場經多番勸解，幸最終勸服女學生返回安全地方。<br>涉事女生姓劉（18歲）。職業訓練局回覆證實，危坐校園平台的女生，是一名資訊科技基礎文憑學生，校方已聯絡女生的家人，會提供適切的協助。事發於昨午約12時30分，保安員發現女學生，在校內一樓平台圍欄外危坐，於是報警。現場消息指，涉事女生聲稱自己不開心，警員經多番勸告，將她帶回安全地方並送院檢查。警方初步相信，女生疑有情緒病，正調查事件。</p></body></html>
