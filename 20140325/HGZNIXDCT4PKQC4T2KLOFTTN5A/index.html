<html><header><meta charset="utf-8"><title>毒品信寄壁屋囚犯</title></header><body><h1>毒品信寄壁屋囚犯</h1><p>【本報訊】西貢清水灣道壁屋懲教所人員，昨晨檢查信件時，發現一封寄給囚犯的信內藏有可疑粉末，經檢驗後證實是毒品，於是報案，交由警方進一步調查。<br>昨晨11時45分，壁屋懲教所人員處理寄給囚犯的信件，發現一封信有可疑，內藏白色粉末，經檢驗後證實是毒品，懷疑有人寄毒品給獄中囚犯，懲教署人員報案，警方接手調查，並向收件囚犯問話。<br>今年農曆新年期間，亦曾有人寄賀卡到赤柱監獄給一名被判終身監禁的囚犯，懲教員發覺賀卡內藏毒品。懲教署發言人稱，該署會竭力採取防範措施，堵截流入懲教署內的毒品，確保轄下懲教所的良好秩序，並維持零毒品的羈押環境。</p></body></html>
