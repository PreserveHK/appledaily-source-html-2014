<html><header><meta charset="utf-8"><title>求驗客手記：英超賽會唔夠獎盃用</title></header><body><h1>求驗客手記：英超賽會唔夠獎盃用</h1><p>英超貴為全球最賺錢嘅聯賽，但今季竟然唔夠獎盃用，要問人借？今季英超爭標激烈，可能首次出現3頭馬車爭到尾嘅局面。若果去到最後一輪，利物浦、曼城同車路士都有機會成為冠軍時，賽會就要準備好3套獎盃同獎牌。不過，原來堂堂英超賽會竟然得兩隻盃咁少，一隻喺衞冕嘅曼聯手上，遲啲畀番英超賽會，另一隻就喺賽會總部入面做後備；所以佢哋計劃向阿仙奴或布力般流浪等前冠軍借多隻複製品嚟用。據報道，隻正牌獎盃會運去榜首嘅比賽場地，隻後備就拎去第2位比賽嗰度，借番嚟嗰隻就去第3位嘅比賽球場。</p></body></html>
