<html><header><meta charset="utf-8"><title>13歲女跨省相睇嫌人老報警</title></header><body><h1>13歲女跨省相睇嫌人老報警</h1><p>人細鬼大！雲南（圖）13歲少女小麗（化名）上周三（3日）瞞着父母到浙江寧波相親，誰知翌日見到對象是29歲的陳姓「老男人」便立即嫌棄，為求脫身，報警稱自己被拐到寧波。<br>小麗表示，她的同學的岳姓母親早前介紹陳母給她認識，陳母指兒子只比小麗大五歲，長得蠻帥，問她是否願意到寧波相親了。誰知小麗見到陳，就深感受騙，「是個快30歲的老男人，皮膚又黑」，她隨後偷走報警，稱自己被拐到寧波。警員到場後，她卻稱是自願來相親的，陳母和岳婦都涉嫌拐騙兒童被刑事拘留。<br>浙江《現代金報》</p></body></html>
