<html><header><meta charset="utf-8"><title>小Justin練拳迎奧蘭多</title></header><body><h1>小Justin練拳迎奧蘭多</h1><p>出名麻煩的加拿大小天王Justin Bieber，早前跟影星奧蘭多布魯（Orlando Bloom）於西班牙冤家路窄，在夜店派對上幾乎大打出手，不過當奧蘭多向小Justin出手時，小Justin獲身旁的保鑣擋駕，事發至今仍是非不絕。<br>昨日小Justin上載練拳短片，戴上拳套的他在教練前表現得似模似樣，有傳媒指他如此勤力，目的相信是要備戰奧蘭多，就算下次再跟死敵碰頭也有一技傍身。</p></body></html>
