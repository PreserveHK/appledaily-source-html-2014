<html><header><meta charset="utf-8"><title>韓劇燒：李鍾碩新劇父母葬火海</title></header><body><h1>韓劇燒：李鍾碩新劇父母葬火海</h1><p>由李鍾碩和朴信惠主演的新劇《Pinocchio》將於明日首播，劇組昨日公開最新劇照（圖），交代劇中李鍾碩因一次火災而失去父母，之後被朴信惠的親友收養，所以輾轉成為她的叔叔。而朴信惠前日公開自己再次現身韓劇《繼承者們》入面帝國高中飯堂的相片，她更留言：「帝國高中畢業生車恩尚 （劇中名字），事隔許久再次訪問學校的餐廳。呵呵！這個居然現在還貼着呢！」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
