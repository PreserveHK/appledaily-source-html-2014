<html><header><meta charset="utf-8"><title>Eason一家三口遊英慶生</title></header><body><h1>Eason一家三口遊英慶生</h1><p>昨日是陳奕迅（Eason）40歲生日，原來Eason一家三口到了英國旅遊慶祝，前日徐濠縈在Instagram上載家庭照，Eason和老婆阿徐悠閒地卧在草地上，女兒康堤則坐在媽咪的大腿上，瞓到露出底橫的Eason眉開眼笑地望着女兒，一面慈父樣，幸福滿瀉。</p><p>一家三口還去泳池玩巨型波波，看來Eason很享受這個假期；之前他接受台灣傳媒訪問，自爆兩年後約滿環球想暫別樂壇，事關近年工作停不了令他感到很倦，相信這個假期可以幫他充電。<br>撰文：皓騫</p></body></html>
