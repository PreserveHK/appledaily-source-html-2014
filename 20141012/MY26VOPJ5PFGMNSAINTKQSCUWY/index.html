<html><header><meta charset="utf-8"><title>梁漢文開心Big4團結</title></header><body><h1>梁漢文開心Big4團結</h1><p>梁漢文昨日到大角嘴為新碟《聽后感》舉行簽唱會，歌迷帶備壽包和蛋糕為他慶祝農曆生日，容光煥發的他受訪時說：「太太病好咗之後食得健康咗，每兩個月又會睇中醫調理，加埋戒咗煙三年，所以弗到漏油。」他又指明年8月會舉行第四次個人演唱會，希望到時能與大家分享經典作品。<br>提到同公司的黃家強發千字文講述Beyond成員間的錢銀恩怨，梁漢文說：「識咗家強好耐，不過唔係成日見，人哋嘅事唔清楚。不過我哋Big4由細玩到大，唔係錢銀可以衡量，我哋關心對方，又互撐對方，係值得大家羨慕，總之就開開心心」。<br>撰文：藍文浩</p></body></html>
