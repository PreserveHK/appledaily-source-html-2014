<html><header><meta charset="utf-8"><title>馮仁昭四圍超：舒淇16頁對白攝枕頭底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：舒淇16頁對白攝枕頭底 - 馮仁昭</h1><p>舒淇噚日喺北京出席電影《一步之遙》嘅媒體見面會，講到拍呢部戲嘅難處，佢就話拍攝前半小時先收到對白，背起上嚟真係成個人崩潰，其中有一場戲要佢演講，對白居然有成16頁紙！佢就笑住話拍侯孝賢嘅《聶隱娘》連16句台詞都冇，舒淇就話為咗要背呢堆對白，佢仲上網搜尋快速記憶法，搜尋結果竟然係教佢將要背嘅對白放係枕頭下面。<br>撰文：馮仁昭</p></body></html>
