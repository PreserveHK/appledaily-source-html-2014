<html><header><meta charset="utf-8"><title>求驗客手記：摩利臣扮兵得罪晒槌迷</title></header><body><h1>求驗客手記：<br>摩利臣扮兵得罪晒槌迷</h1><p>近排惹官非嘅韋斯咸中場拉夫摩利臣真係不知所謂。呢位身為槌仔幫球員嘅21歲英格蘭小將，公然着另一間倫敦球會阿仙奴嘅主場波衫經已唔係好應該，仲要上載埋上社交網站Instagram（圖） ，完全唔尊重韋斯咸同佢哋嘅球迷。事後佢都知衰，為咗平息韋斯咸球迷嘅怒火，嗱嗱臨補鑊，喺Twitter話自己最愛韋斯咸。但係早知結果，又何必當初呢？家陣佢得罪晒韋咸會方同球迷，若然今季打得唔好，肯定有排佢受。</p></body></html>
