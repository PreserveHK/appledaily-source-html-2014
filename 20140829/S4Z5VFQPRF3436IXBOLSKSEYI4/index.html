<html><header><meta charset="utf-8"><title>情比金堅　組家庭陪抗病</title></header><body><h1>情比金堅　組家庭陪抗病</h1><p>畢安於05年合演《史密夫決戰史密妻》（圖）撻着後，畢彼特當時不顧外間批評與當時老婆珍妮花離婚，然而畢安這9年間的感情卻因經歷有增無減。他們先後領養三個子女，安琪蓮娜又為畢佬誕下二女一男，組織大家庭後的二人，經常拖兒帶女高調出巡。去年中安琪蓮娜於《紐約時報》自爆身體帶有突變基因，患乳癌及卵巢癌風險特別高，於是決定切除雙乳減低患癌風險，更做了乳房重塑手術，她就曾開腔感激畢佬及子女支持。</p></body></html>
