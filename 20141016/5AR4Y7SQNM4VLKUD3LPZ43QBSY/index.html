<html><header><meta charset="utf-8"><title>美心用爛碟罰2,500元</title></header><body><h1>美心用爛碟罰2,500元</h1><p>【本報訊】美心集團旗下位於上環信德中心的食肆美心MX，被食環署職員發現使用不潔及損毀破裂的瓷碟及托盤，因而被票控。美心代表昨在東區裁判法院認罪，並表示涉案逾30件損毀用具已於事發後一周內棄掉，公司亦培訓員工需注重用具清潔，終獲判罰款2,500元。<br>被告美心食品有限公司被控於本年4月22日下午3時許，於上環信德中心二樓的美心MX，未有保持瓷碟及托盤清潔及無裂縫缺口，違反《公眾衞生及巿政條例》下的食物業規例。<br>案件編號：ESS26980/14</p></body></html>
