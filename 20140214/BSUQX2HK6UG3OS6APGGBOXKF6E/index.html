<html><header><meta charset="utf-8"><title>黃芷晴爆男友湯水冧外母</title></header><body><h1>黃芷晴爆男友湯水冧外母</h1><p>黃芷晴與圈外男友拍拖兩年多，感情穩定，日前藉情人節跟導師Henry學插花增情趣，她以繡球花、蘭花及小牡丹插出一盆中法式盆栽擺設。芷晴表示：「媽咪以前都有開過花店，佢有插花證書，都有向佢偷師。」芷晴屬馬犯太歲，亦希望有桃花運：「呢行都好需要桃花運去增加觀眾緣，暫時入行兩年，都想做番少少成績畀大家睇。」</p><p>此外，黃芷晴前晚在銅鑼灣出席首映，她透露媽咪梁潔華身體好轉很多。笑稱她可以與男友和父母齊齊慶祝情人節，芷晴笑說：「OK喎，我男友成日都送啲湯水、補品畀我媽咪，佢好乖仔！」<br>採訪：王崇穎</p></body></html>
