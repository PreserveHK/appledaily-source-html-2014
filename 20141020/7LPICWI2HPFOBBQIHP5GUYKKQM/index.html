<html><header><meta charset="utf-8"><title>韓劇燒：李鍾碩情迷劉亦菲</title></header><body><h1>韓劇燒：李鍾碩情迷劉亦菲</h1><p>韓劇《Doctor異鄉人》男星李鍾碩昨晚在北京舉行粉絲見面會，昨午先舉行記者會。對於在內地舉行見面會，李鍾碩表示非常興奮，坦言很愛中國美食。他又爆料曾收過內地粉絲送上的高粱酒，但對他來說味道太辣。李鍾碩亦在會上自爆自己第一眼會先留意女生的頸部，而內地女星劉亦菲（小圖）是他的理想型。<br>另外，《奇皇后》女星河智雲昨日在台北舉行見面會，她以中文演唱《對面的男孩看過來》，獲粉絲激讚。</p></body></html>
