<html><header><meta charset="utf-8"><title>隔牆有耳：CY基層面前晒飛行里數 - 李八方</title></header><body><h1>隔牆有耳：<br>CY基層面前晒飛行里數 - 李八方</h1><p>機票一張閒閒哋一萬幾千，基層家庭難負擔。扶貧委員會推出「築福香港」活動，頭炮係由國泰資助69個基層單親家庭「遊機河」，尋日中午喺南中國海上空兜個半鐘再返地面。好多小朋友都係第一次搭飛機，起飛一刻𠵱嘩鬼叫，非常興奮。<br>狼英主持揭幕儀式嗰時，懶巴閉話自己做特首之前，差唔多個個禮拜飛一次，有一間航空公司早幾年寄封信去通知佢，只計呢間公司嘅航班，佢嘅飛行里數已經等如圍繞地球80幾個圈，成班小朋友聽到得個「恨」字。如果CY可以實際啲幫到佢哋脫貧，第日佢哋要搭飛機其實就唔難，係咪先？</p></body></html>
