<html><header><meta charset="utf-8"><title>求驗客手記：迪馬堤奧打救史浩克</title></header><body><h1>求驗客手記：迪馬堤奧打救史浩克</h1><p>史浩克04今季頭10場比賽只係攞到2勝4和4負，家陣喺德甲排第11位，會方於是決定重整旗鼓，噚日就炒咗教練贊斯基拿，轉頭委任喺2011/12球季幫車路士首次贏到歐聯嘅迪馬堤奧（中）嚟領軍，雙方簽約3年。44歲嘅迪馬堤奧喺2012年11月俾車仔炒咗後一直冇嘢撈，不過佢喺2008/09球季開始教波，亦教過米爾頓凱恩斯同西布朗，經驗都算豐富，希望佢可以喺德甲展開事業嘅新一頁啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
