<html><header><meta charset="utf-8"><title>各區突發簡訊：
賊潛豪宅偷三名錶</title></header><body><h1>各區突發簡訊：<br>
賊潛豪宅偷三名錶</h1><p>【薄扶林】<br>【本報訊】港島薄扶林沙宣道愛琴苑F座一個低層單位，55歲姓林男戶主昨天約零時，發現衣櫃內手錶不翼而飛，隨即憶及上周四晚上檢查落地玻璃窗，已見鎖頭失蹤，懷疑當晚被賊人撬窗入內爆竊。戶主經點算後損失三隻共值30萬元名貴手錶、一批價值約23萬元的金飾珠寶和一個值6,800元銀包。鑑於同一屋苑的K座一樓單位上周五亦遭爆竊70萬元的手錶首飾財物，警方不排除為同一班竊匪所為。</p></body></html>
