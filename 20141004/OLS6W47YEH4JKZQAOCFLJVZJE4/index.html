<html><header><meta charset="utf-8"><title>韓劇燒：張根碩被內地粉絲鬧爆</title></header><body><h1>韓劇燒：張根碩被內地粉絲鬧爆</h1><p>韓劇《漂亮男人》男星張根碩（圖）前晚跟組合Team H成員Big Brother於日本名古屋開騷，其間張根碩表現風騷，不時放縱扭pat兼自摸，又興奮手持自拍神棍在台上轉圈拍片。不過，有內地粉絲就不滿張根碩在中、日兩地態度不一，指他在日本表現開放，但在內地連粉絲要求跳舞亦不太樂意，責怪他大細超。另外，女歌手IU及徐太志合作的新歌《昭格洞》涉嫌抄襲外國歌手Chvrches的歌曲《The Mother We Share》。</p></body></html>
