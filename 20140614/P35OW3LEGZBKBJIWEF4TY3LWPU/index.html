<html><header><meta charset="utf-8"><title>K-Pop之王：太陽破美Billboard紀錄</title></header><body><h1>K-Pop之王：<br>太陽破美Billboard紀錄</h1><p>BIGBANG的太陽（圖）本月頭推出大碟《RISE》，短短一星期多，其專輯已登上美國Billboard「Billboard200」上的第112位，是韓國男歌手中的最高排名紀錄，韓國女團最高紀錄是2NE1，單曲就由PSY保持。另外，近日在泰國出現翻版EXO，這隊12人組合MILLENIUM BOY，無論造型同曲風都抄足EXO，即被正版EXO粉絲鬧爆。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
