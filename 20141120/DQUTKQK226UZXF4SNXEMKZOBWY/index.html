<html><header><meta charset="utf-8"><title>無雙聲道：外購節目冇字幕捱轟</title></header><body><h1>無雙聲道：外購節目冇字幕捱轟</h1><p>港視為觀眾精心製作節目和劇集外，還有外購節目，不過外購節目《不屈的兒媳》、《花美男拉麵店》、《魔B爸B》和《魔法少女小圓》，節目雖有廣東話配音，卻欠中文字幕，也不可揀轉原本的語言，略嫌美中不足。問為何外購劇沒語言選擇和字幕，港視CEO杜惠冰昨說：「我哋個系統處理唔到兩個聲道，配廣東話我哋都投資咗好多，好多謝大家意見。」<br>採訪：魯吉</p><p>港視開台Timeline：<br> http://bit.ly/1xPjXK3 <br>（建議以平板或桌上電腦瀏覽）</p></body></html>
