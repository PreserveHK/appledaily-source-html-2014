<html><header><meta charset="utf-8"><title>特稿：紐卡素越踢越後生 - 牽牛</title></header><body><h1>特稿：紐卡素越踢越後生 - 牽牛</h1><p>有危自有機，紐卡素今季不斷受傷兵問題困擾，領隊柏度也要放手一搏，重用小將；19歲的路蘭度艾朗斯算是博贏了，聯賽3戰取得1個入球，更被冠以「新史達寧」之稱。球隊傷兵情況未有改善，柏度選兵也被迫越選越年輕，球衣號碼越來越大。年僅17歲的前鋒阿當岩士唐已兩度在英超後備登場，今仗紐卡素有3名門將受傷，同樣17歲的活文很大機會獲派上陣。<br>文：牽牛</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
