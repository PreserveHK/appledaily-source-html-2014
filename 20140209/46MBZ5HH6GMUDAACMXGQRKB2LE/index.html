<html><header><meta charset="utf-8"><title>今日提醒你：街頭劇倡公平貿易</title></header><body><h1>今日提醒你：<br>街頭劇倡公平貿易</h1><p>自由貿易令本港消費品又平又多，但層層剝削下，生產者的苦況，你又知多少？<br>今午2時至4時，一班年輕人化身公平貿易大使，帶備農具、扮成農民，走到尖沙嘴星光行外上演街頭劇，向市民展示發展中國家生產者的處境，鼓勵公眾盡量選購公平貿易產品。<br>香港公平貿易聯盟又會於同場收集市民簽名，將連同請願信交予政府物料供應處及教育局，建議政府採購公平貿易產品，及於初中公民教育科中加入公平貿易內容。</p></body></html>
