<html><header><meta charset="utf-8"><title>鄧萃雯吹水慶生</title></header><body><h1>鄧萃雯吹水慶生</h1><p>【灣仔】前日係鄧萃雯嘅48歲生日，不過佢冇大事慶祝，反而係去咗參加維護新聞自由嘅大遊行同集會，果然夠熱心。雯女參加完當日遊行去到中環，大約四點左右就走，同佢一齊離開嘅仲有溫裕紅。雯女離開時途經行人天橋，望番去政總依然有大批人留守，佢都忍唔住要影相留念。</p><p>跟住雯女就同溫裕紅去咗灣仔一間cafe，兩個女人話題不絕傾咗好耐，食完傾完嘅雯女，單拖去大會堂嗰邊停車場攞車返馬鞍山屋企，生日雖然齋，但絕對有意義。<br>採訪、攝影：黃曉程、朱志聰</p></body></html>
