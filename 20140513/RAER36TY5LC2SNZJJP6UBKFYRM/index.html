<html><header><meta charset="utf-8"><title>鞏俐康城再會張藝謀</title></header><body><h1>鞏俐康城再會張藝謀</h1><p>內地藝人鞏俐跟導演張藝謀闊別7年後再度合作的電影《歸來》，有份參加今年康城影展的非競賽部份，兩人即將動身前往法國出席電影的首映禮。<br>戲中鞏俐跟另一內地男演員陳道明飾演夫婦，自然會有不少對手戲，鞏俐更要以多個老妝出現。不過現實中49歲的她早前為內地版的時尚芭莎（Bazaar）拍了一輯照片，她先後以多款造型現身，性感露事業線已經成為常識，不過最引人入勝的是當中兩款分別以黑色喱士加半透視裝的黑衣，將她仍然保持得很好的身段表露無遺，型格之餘不失熟女的氣息。<br>撰文：李森</p></body></html>
