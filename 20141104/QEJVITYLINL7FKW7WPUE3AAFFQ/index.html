<html><header><meta charset="utf-8"><title>蓋茨撥15.6億誓滅絕瘧疾</title></header><body><h1>蓋茨撥15.6億誓滅絕瘧疾</h1><p>微軟創辦人蓋茨（Bill Gates圖）為圓有生之年消除瘧疾的夢想，前日宣佈增加旗下基金會對抗瘧疾預算30%至每年逾2億美元（15.6億港元）。<br>蓋茨指，部份患者帶有瘧疾病毒，但他們不會出現症狀，導致瘧疾容易散播，他希望科學家能研發清除瘧疾寄生蟲的藥物或疫苗，「如果我有生之年仍未能消除瘧疾，我會十分失望」。近日肆虐西非的伊波拉病毒，蓋茨基金會就撥款5,000萬美元（3.9億港元），作研究治療方法、快速測試和疫苗。<br>美聯社</p></body></html>
