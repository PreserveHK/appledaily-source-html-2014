</title></header><body><h1>康仔累黑人完蛋<br>
</h1><p>年底與拍拖8年女友拉埋天窗的蘇永康（左），將於下月18日與老友陳建州（黑人）齊齊到台北演出一場慈善演唱會，他早前拍攝全新國語歌《分手天才》MV，亦邀請了已是人夫的黑人擔任男主角。康仔爆MV內黑人與女主角有很多「熱烈對手戲」，沙灘戲水、耳鬢廝磨，外景拍攝時民眾更誤以為他們在拍結婚照，難怪黑人拍罷MV後也說今次完蛋了！康仔則抵死的代老友隔空向黑人太太范瑋琪求情說：「師妹，求你看在師兄份上，放過你老公！」</p></body></html>
