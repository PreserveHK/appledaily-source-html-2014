<html><header><meta charset="utf-8"><title>楊崢搞食冇預黃宗澤</title></header><body><h1>楊崢搞食冇預黃宗澤</h1><p>楊崢昨日在銅鑼灣任廚藝比賽評判，這是她與黃宗澤的姊弟戀極速玩完後，第二度亮相公開活動，她由兩位工作人員陪同受訪，事前表明不回應感情事，排場十足。問是否到歐洲休假寫書，她說：「未開始，做埋《金像獎》先。」談到與黃宗澤是否朋友及有否聯絡時，她三度以多謝大家關心避談。<br>黃宗澤母親早前指楊崢是兒子的第二個媽媽，楊崢對此說：「要尊重老人家。」又否認黃媽媽禁止二人合資搞餐廳：「從來冇話做呢件事，開餐廳係個人夢想。」四洲太子女戴凱欣與黃宗澤搞甜品店傳緋聞，若二人真是拍拖，會否祝福？她先是不予置評，然後說：「唔該晒大家，辛苦晒大家。」<br>採訪：林嘉慈<br>攝影：陳慧安</p></body></html>
