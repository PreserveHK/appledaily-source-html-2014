<html><header><meta charset="utf-8"><title>Stooges鼓手病逝</title></header><body><h1>Stooges鼓手病逝</h1><p>美國經典Punk Rock樂隊Iggy and The Stooges的元老鼓手成員Scott Asheton，前日因病逝世，終年64歲。樂隊由Iggy Pop在67年創立，是史上最有影響力的搖滾樂隊之一。Iggy昨日在聲明中說：「Scott是偉大的藝術家，我從沒聽到過比他更具內涵的鼓手，他就像我的親兄弟。」Scott的兄長兼樂隊元老結他手Ron Asheton已於09年去世。</p></body></html>
