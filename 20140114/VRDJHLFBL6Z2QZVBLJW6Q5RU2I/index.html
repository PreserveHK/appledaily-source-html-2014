<html><header><meta charset="utf-8"><title>蘋果綠葉高橋辭任中電掌櫃</title></header><body><h1>蘋果綠葉<br>高橋辭任中電掌櫃</h1><p>中電控股（002）公佈高橋將於4月1日辭任集團總監及財務總裁，同日委任Geert Peeters出任有關職務。高橋離開中電控股與居於美國的家人團聚，並計劃於美國開展新事業。高橋同時將於3月底退任中電控股轄下財務及一般事務委員會。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
