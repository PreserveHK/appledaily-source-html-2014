<html><header><meta charset="utf-8"><title>偉仔嘉玲做人肉佈景</title></header><body><h1>偉仔嘉玲做人肉佈景</h1><p>梁朝偉拍完《一代宗師》後，一直處於放假階段，雖然找他演出的劇本有一大堆，但他全部推掉，希望在9月才復工。放假期間，偉仔不時出席朋友的大小派對，上周五晚他就偕妻劉嘉玲到澳門出席李熊記董事長李震熊伉儷金婚紀念慶典。<br>難得偉仔出席這類公開活動，宴會上的賓客當然喜出望外，紛紛索合照，不改靦腆的偉仔站着抿嘴微笑。據悉偉仔與李震熊私交不錯，所以對方發出邀請時，他很爽快答應出席。<br>撰文：鍾國仁</p></body></html>
