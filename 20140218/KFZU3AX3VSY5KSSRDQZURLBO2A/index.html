<html><header><meta charset="utf-8"><title>隔牆有耳：廉署×新華社拍專輯 - 李八方</title></header><body><h1>隔牆有耳：<br>廉署×新華社拍專輯 - 李八方</h1><p>新華通訊社原來自09年已創辦新聞電視網（CNC），旗下中國新華電視翌年更喺本港創業版上市。如果唔係廉署喺周末40周年酒會播放由新華電視出品廉署紀錄片，仲送出全套四集DVD畀出席嘉賓，八方都唔知新華社幫廉署拍咗個專輯呀！<br>根據公司公告，段片由上年3月開始拍攝，獨家專訪廉署不同時期嘅40多位關鍵人物；除咗喺大陸播，本港now TV和TVB都會播。仲話同內地傾緊廣播協議，有關收入會成為集團收益。其實賣畀廉署都收到十萬八萬。每套幾十蚊，係政府大量購買嘅價錢。</p></body></html>
