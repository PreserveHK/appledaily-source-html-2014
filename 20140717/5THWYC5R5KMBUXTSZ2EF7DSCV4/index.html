<html><header><meta charset="utf-8"><title>突然唔減肥　欣宜︰「我都有內在美！」</title></header><body><h1>突然唔減肥　欣宜︰「我都有內在美！」</h1><p>減減吓肥突然唔再減，一定有啲嘢，柳爺同Tanya終於直入核心︰「你始終做呢一行，自信都要慢慢建立，有乜嘢突然令你放棄唔再減肥？」<br><br>欣宜倒抽一口涼氣︰「如果有男仔因為我肥而唔鍾意我，咁就算啦！我都一定唔會鍾意佢！」咁煞有介事話與感情無關，唔通偏偏就係關感情事？<br><br>今晚11:00《亂噏24》足本版，拆開不減之謎！<br><br>服裝:ANTEPRIMA</p></body></html>
