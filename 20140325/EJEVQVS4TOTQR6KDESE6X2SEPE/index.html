<html><header><meta charset="utf-8"><title>蔡少芬讚張晉唔使補</title></header><body><h1>蔡少芬讚張晉唔使補</h1><p>張晉與蔡少芬（Ada）昨在柴灣拍健康食品廣告，首次夫妻檔的Ada透露酬勞更興奮，張晉笑謂不知道價錢，由太太掌財政大權。</p><p>露背示人的Ada拍照時依偎張晉身旁，她說：「廣告都有親密動作，咁如果係自己友就自由啲，呼吸埋同一啖氣都冇所謂。」細女張信兒（包子）今日一歲生日，Ada謂日前已慶祝。問會否補腎生多個？她說：「老公個腎唔錯唔使補。」張晉稱暫未有打算：「我同佢一人抱一個女，再生冇手抱。」Ada說：「得㗎，不過唔想生住，生完成日要縮肚呀。」<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
