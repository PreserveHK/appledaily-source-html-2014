<html><header><meta charset="utf-8"><title>「大鑊蟒蛇」照網絡爆紅</title></header><body><h1>「大鑊蟒蛇」照網絡爆紅</h1><p>蟒蛇吞噬力驚人，往往能吞下比牠們體積還要龐大的獵物，但昨日Twitter上流傳一張照片，顯示蟒蛇吞下的是牠無法消化和吐出來的獵物──大鐵鑊（圖）。<br>從照片可見，這條笨蟒蛇腹部高高鼓起，圓形的鐵鑊卡在體內，身旁圍着多人在旁觀看。蟒蛇一般會吐出牠們無法消化的動物，但這條蟒蛇卻陷入鐵鑊卡着的窘境。<br>不過，有人質疑牠並非真正的蟒蛇，只是一件街頭藝術，更多人則出言戲謔，說蟒蛇吞了一隻「羞恥之鑊」及「地獄之鑊」。<br>英國《每日鏡報》</p></body></html>
