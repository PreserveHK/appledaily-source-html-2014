<html><header><meta charset="utf-8"><title>少時Yuri自爆被李鍾碩咬</title></header><body><h1>少時Yuri自爆被李鍾碩咬</h1><p>日前播出的一集《黃金漁場：Radio Star》中，少女時代被邀成為當晚嘉賓。成員Yuri大爆除了成員Sunny外，韓劇《聽見你的聲音》男星李鍾碩（左圖）都很喜歡咬人：「我跟他第一次見面時，他已經咬我手臂，我就問他是從哪個星球來的？但其實那是他表示友好的一種方式。」另外，女子組合4MINUTE的新曲因涉及色情成份而遭電視台勸改，不過4MINUTE所屬公司就表示：「暫時未有修正計劃。」。</p></body></html>
