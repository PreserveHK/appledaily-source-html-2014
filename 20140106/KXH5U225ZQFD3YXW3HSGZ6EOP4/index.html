<html><header><meta charset="utf-8"><title>識嘆貓咪躺梳化食雪榚</title></header><body><h1>識嘆貓咪躺梳化食雪榚</h1><p>懶洋洋軟攤在梳化上，一邊品嚐雪糕，一邊聽音樂，優哉悠哉享受生活，並不是人類獨享的專利。這隻可愛家猫躺在梳化上，同樣嘆得舒服，咪着雙眼舔雪糕（圖），完全陶醉，連主人在旁拍攝也毫不察覺。<br>影片放上YouTube後，吸引數千人瀏覽，網民都嘖嘖稱奇。不過，也有網民質疑「若果貓也懂得一邊吃雪糕，一邊聽流行樂，除非我也有九條命啦」。<br>英國《都市報》</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
