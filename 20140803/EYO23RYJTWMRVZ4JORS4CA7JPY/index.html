<html><header><meta charset="utf-8"><title>錢小豪搞藝人泰拳賽</title></header><body><h1>錢小豪搞藝人泰拳賽</h1><p>錢小豪昨日以常委身份到九龍灣出席「香港泰拳理事會」常委就職典禮活動，同場還有張文慈及尹揚明等人。小豪表示拳會一年都會舉辦30多場比賽，希望可以培訓多些新人，而他最想舉行一場藝人賽，但他笑說：「我搵唔到王家衛同袁和平幫手拍同度動作囉！你知藝人個個都唔想輸，如果大家可以放低輸贏就可以搞喇！」另外，同場的張文慈透露，她10年前已經打泰拳，而且是可以出賽的級數，但後來腳傷不可以再打，她更自嘲現在身形不好，膝蓋都水腫。<br>採訪、攝影：盧妹 </p></body></html>
