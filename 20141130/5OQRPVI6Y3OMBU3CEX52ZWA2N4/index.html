<html><header><meta charset="utf-8"><title>NASA前職員爆料1979年有人踏火星</title></header><body><h1>NASA前職員爆料<br>1979年有人踏火星</h1><p>有美國太空總署（NASA）前職員揚言，從1970年代無人火星登陸器「維京號」（圖）傳回地球的畫面，「親眼目睹」有人在1979年踏足火星表面走動。<br>美國於1975年先後發射「維京1號」和「維京2號」往火星。化名杰姬的女子，自稱曾受僱NASA，日前致電美國一個電台節目，聲稱當年下載登陸器傳回地球的數據時，從即時畫面見到兩名太空人在火星上跑向登陸器。但有專家指「維京號」從未傳回電視畫面，質疑其說法。但有陰謀論者相信這是NASA在火星殖民的秘密任務。<br>美國《赫芬頓郵報》</p></body></html>
