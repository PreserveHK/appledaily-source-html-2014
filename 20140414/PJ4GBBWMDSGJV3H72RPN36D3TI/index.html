<html><header><meta charset="utf-8"><title>體壇拾趣：最佳教練搞喊李慧詩</title></header><body><h1>體壇拾趣：<br>最佳教練搞喊李慧詩</h1><p>香港優秀教練頒獎禮噚日喺體院舉行，單車隊總教練沈金康大熱當選全年最佳教練。14年內7奪殊榮嘅沈教練，領獎時依然擺脫唔到魔鬼教練嘅本色，仲自爆前兩日為咗新嘅訓練方法搞喊咗李慧詩。不過，佢話每次爭論完徒弟都有進步，要大家密切留意5月哈薩克亞錦賽喎！至於泳將何詩蓓嘅教練Michael Fasching同壁球嘅梁勤輝，分奪團體及青少年組最佳教練；羽毛球嘅陳康同輪椅劍擊嘅陳瑜，就同獲團體項目高級組最佳教練獎。</p></body></html>
