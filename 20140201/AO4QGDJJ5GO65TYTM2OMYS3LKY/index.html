<html><header><meta charset="utf-8"><title>趣趣地：
國米賀新年網購免郵費</title></header><body><h1>趣趣地：<br>
國米賀新年網購免郵費</h1><p>國際米蘭今季成績唔好，意甲冠軍就唔使諗喇，惟有積極搞啲外交關係，全力搵錢。家陣係農曆新年，佢哋都好識做，除咗喺官網同中國球迷拜年，祝全球華人新春快樂、馬年行大運，而且仲益街坊，話明只要喺佢哋官網消費超過90蚊歐元就可以免郵費，但就有時限，只係去到年初四（圖）。國米早喺莫拉堤時代就好重視中國市場，𠵱家雖則由印尼人揸弗，不過政策冇變，中國繼續係佢哋搵銀嘅地方。</p></body></html>
