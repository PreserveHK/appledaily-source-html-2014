<html><header><meta charset="utf-8"><title>二汶開騷倫永亮噴月餅</title></header><body><h1>二汶開騷倫永亮噴月餅</h1><p>林二汶前晚在灣仔香港藝術中心舉行尾場Live Show，今次二汶邀請了倫永亮做嘉賓，不過竟然發生了一段小插曲，事緣倫永亮在化妝間吃月餅時，知道開騷前要去後台接受訪問，他最初以為會有一段距離，於是邊行邊食，誰不知距離竟然很近，結果倫永亮惟有「生吞」月餅，可惜一開口搞到二汶一面餅碎！倫永亮尷尬地說：「我非常冇儀態㖭！」<br>二汶望將來對方可以為她作曲，最後她們在台上，倫永亮先用鋼琴為二汶伴奏《最幸運的人》，之後二人合唱《沙沙的雨》。<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
