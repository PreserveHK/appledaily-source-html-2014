<html><header><meta charset="utf-8"><title>柏豪新歌被指抄襲</title></header><body><h1>柏豪新歌被指抄襲</h1><p>曾經捲入抄歌疑雲的周柏豪， 昨日又被網友質疑新歌《着地》與Imagine Dragons的《It's Time》的前奏旋律有八成相似，網友直言從《一事無成》已睇好他，誰不知接二連三發生抄歌疑雲。<br>另外向來講多錯多的森美，昨日在商台節目《早霸王》上，狂踩拍檔傑仔穿着的一件黑底寫上白色8字衫，森美越數越興奮，更要拍檔除衫看招牌，一頭霧水的森美從拍檔處知道牌子是周柏豪自家品牌後，即補鑊說：「柏豪我真係唔知㗎！其實唔錯嘅，瘦瘦哋着。」<br>撰文：張嘉澄</p></body></html>
