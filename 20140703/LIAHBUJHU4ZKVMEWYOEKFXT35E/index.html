<html><header><meta charset="utf-8"><title>金美侖長腿谷裸戲</title></header><body><h1>金美侖長腿谷裸戲</h1><p>美國女星金美侖戴雅絲（Cameron Diaz）於其主演的搞笑新片《春光乍網》（Sex Tape）中，因為有全裸演出的鏡頭，令該片成為話題。金美侖為了宣傳新片，最近登上雜誌《Esquire》封面，更穿上性感高衩泳衣大晒長腿。已經41歲的金美侖，在雜誌的訪問中表示，不介意年過40，指這才是最好的年紀，不再懼怕歲月，亦不再介意男人想甚麽。<br></p><p>積遜一齊露</p><p>金美侖笑指在新片中「乜都俾人睇晒」，但幸好片中老公積遜斯高（Jason Segel）與她齊齊裸，拍該段裸戲時，他們一出現，導演及工作人員竟一起尖叫，之後更笑到碌地！<br>撰文：阮瑜</p></body></html>
