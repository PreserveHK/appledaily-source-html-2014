<html><header><meta charset="utf-8"><title>VAMPS港MV扮海盜</title></header><body><h1>VAMPS港MV扮海盜</h1><p>由日本搖滾樂隊L'Arc~en~Ciel主音hyde與前Oblivion Dust成員K.A.Z.組成的二人組合VAMPS，日前來港拍攝新歌MV，並抽空接受本地傳媒訪問。hyde透露他們到了香港不同地方拍攝，「我們在MV中扮殭屍又扮海盜，更大玩電影《2020》（Blade Runner）的科幻元素。」hyde又笑言殭屍也會老，因此近年經常閱讀美容書，「我覺得最好的美容方法是甚麼也不做！」<br>採訪：張一明</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
