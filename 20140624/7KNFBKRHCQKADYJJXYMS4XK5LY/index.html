<html><header><meta charset="utf-8"><title>綜藝王：小愛見昆蟲爆喊</title></header><body><h1>綜藝王：小愛見昆蟲爆喊</h1><p>韓國人氣綜藝節目《超人回來了》前晚播出新一集，秋小愛（右）與父親秋成勳到動物園時，驚見衣服上有小昆蟲，她即嚇得奔向父親爆喊，不過網友見到小愛的喪喊樣就讚她依然萌爆。而歌手Tablo的女兒Haru在節目內再次展示其魅力，Haru和趙寅成通電話時，竟然問植物園內是否有狗和恐龍觀賞，令趙寅成不知如何回答。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
