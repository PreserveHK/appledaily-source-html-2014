巨猩猩愛吃花豹</title></header><body><h1>砸碎蝸牛殼取肉<br>
巨猩猩愛吃花豹</h1><p>科學家在非洲剛果民主共和國一處人迹罕至的森林，發現一群體形異常巨大的黑猩猩族群，牠們並不如普通黑猩猩（圖）以果仁或水果為食物，而是靠獵捕花豹和巨型蝸牛作食物，令科學家非常震驚。<br>科學家在2007年首次發現這種猩猩，直至早前進行大型調查，在森林中安裝攝錄機記錄黑猩猩的生活作息，赫然發現牠們分工有序，雄性黑猩猩負責巡邏地盤免被其他物種入侵，雌性黑猩猩則教年幼一輩用工具吃昆蟲，並發現牠們最愛吃花豹肉，還懂得用石頭將非洲大蝸牛殼砸碎來吃。<br>英國《星期日郵報》</p></body></html>
