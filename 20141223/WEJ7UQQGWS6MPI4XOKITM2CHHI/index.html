<html><header><meta charset="utf-8"><title>體訊速遞︰（籃球）性醜聞主角隨安青訓練</title></header><body><h1>體訊速遞︰<br>（籃球）性醜聞主角隨安青訓練</h1><p>10月被指網上冒名換裸照的南華甲一籃球員陳翊麟（右），昨現身全港學界精英賽賽場。他指現已收拾心情，專心執教中小學球隊，並隨甲一球隊安青訓練，希望可重返甲一賽場。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
