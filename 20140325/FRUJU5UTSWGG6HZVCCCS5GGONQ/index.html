<html><header><meta charset="utf-8"><title>5億掃call輪</title></header><body><h1>5億掃call輪</h1><p>【憧憬回升】<br>和黃（013）正股急跌，引來不少資金流入相關窩輪市場，涉資約5.8億元，罕有地成為三大成交額的窩輪。昨日不少散戶買入和黃call輪博反彈，佔整體成交額92.5%，即約5.3億元。瑞銀亞洲股票衍生產品銷售部董事總經理于正人指，整體窩輪成交64億元，當中和黃輪佔近9%，位列第三高成交額的窩輪，僅次恒指輪及騰訊（700）輪，情況並不常見，相對上星期五，和黃輪只佔總體成交4%，為第五大成交額窩輪。<br></p></body></html>
