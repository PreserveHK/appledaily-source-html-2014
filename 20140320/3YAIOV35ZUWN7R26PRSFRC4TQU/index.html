<html><header><meta charset="utf-8"><title>關仁隱事：「阿琴」人紅猛托手踭 - 關仁</title></header><body><h1>關仁隱事：「阿琴」人紅猛托手踭 - 關仁</h1><p>「阿琴」自從參加咗鬥大聲節目之後，憑住嗌聲拆天嘅本領，就咁俾佢殺出一條財路，人氣仲瘋狂飆升㖭。不過佢俾人捧得咁勁，梗係有啲飄飄然，最近佢咪多咗好多扮大牌是非囉。話說關仁聽電台啲朋友講，以前搵阿琴做嘢好易話為，不過𠵱家人哋紅咗，想約佢做嘢就要排隊等兩個月，激到電台朋友紮紮跳，仲「祝福」佢人氣唔好下滑，所謂花無百日紅，60日後佢仲係咁紅至講喎。<br>撰文：關仁</p></body></html>
