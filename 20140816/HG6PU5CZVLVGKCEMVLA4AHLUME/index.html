<html><header><meta charset="utf-8"><title>故事簡介：臨時同居迸出火花</title></header><body><h1>故事簡介：臨時同居迸出火花</h1><p>《失戀急讓》故事講述勤奮半生的地產經紀項少龍（張家輝飾）向女友求婚，卻被嫌棄新屋太小而遭拋棄。機緣巧合他遇上正準備租房的沙律（鄭秀文飾），加上項少龍身邊兩位擁有一點資金的年輕朋友，他把這三人拉攏在一起準備合資炒賣豪宅。就在成交當日，遇上政府打壓炒賣辣招，為了節省開支，四人決定搬去新屋組織一個「臨時家庭」。然而四位性格迥異的人同處一室矛盾不斷，就在「臨時家庭」即將崩潰之際，一些讓他們意想不到的事情接踵發生。</p></body></html>
