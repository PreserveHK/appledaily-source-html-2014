<html><header><meta charset="utf-8"><title>求驗客手記：加泰反口取消公投</title></header><body><h1>求驗客手記：加泰反口取消公投</h1><p>加泰隆尼亞省力爭脫離西班牙政府管治嘅呼聲越嚟越大，身為省內足球一哥巴塞隆拿，唔少球員好似沙維、碧基等都表態支持。不過加泰政府周一表明，取消原定11月9日嘅獨立公投活動，不過就話會有另一個爭取獨立嘅活動。撇開政治，如果加泰真係獨立，巴塞都真係幾麻煩，因為佢哋會脫離西班牙足協，唔會參與西甲，甚至連歐聯出戰資格都有問題，球迷都唔想愛隊未能角逐頂級賽事啩。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
