<html><header><meta charset="utf-8"><title>問克里佔中
潘石屹沒提回應</title></header><body><h1>問克里佔中<br>
潘石屹沒提回應</h1><p>【點滴】<br>「我問國務卿克里：香港『佔中』背後到底有沒有美國政府的支持？」美國務卿克里上周六（8日）在北京會見10位中國企業家（圖），其中地產商SOHO中國董事長潘石屹昨在微博透露上述訊息，但他並沒披露克里如何回答，吊人胃口！<br>圓桌會旨在擴展中美經濟合作，與會的還有阿里巴巴CEO陸兆禧、聯想CEO楊元慶、百度CEO李彥宏、小米CEO雷軍等，他們大多在美有巨額投資。</p></body></html>
