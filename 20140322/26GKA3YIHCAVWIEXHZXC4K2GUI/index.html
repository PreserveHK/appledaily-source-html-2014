<html><header><meta charset="utf-8"><title>雙層炸雞脾漢堡　千頌伊敢試冇？</title></header><body><h1>雙層炸雞脾漢堡　千頌伊敢試冇？</h1><p>有時食漢堡包時，總會想如果麵包少一些，肉多一些，一定更好味，不過如果直接將原本是放在中間的肉，當做麵包砌成漢堡又如何呢？韓國KFC早前就推出了一款食肉獸最愛的雙層雞腿漢堡MAXX，特點是飛走上下兩片麵包，改成用兩塊雞腿代替，而中間會夾上一塊薯餅，加上醬料芝士，就成為雙層雞腿漢堡MAXX！<br><br>咬上一口啖啖肉，食肉獸自然好滿足，不過亦有人計過這個漢堡的熱量，竟然高達857卡路里，要知一般的芝士漢堡大約都只是200卡路里左右，嘆完這個份量十足的雙層雞腿漢堡MAXX，一定要去跑幾圈，別說沒提醒你！</p></body></html>
