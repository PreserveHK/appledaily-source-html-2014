<html><header><meta charset="utf-8"><title>慈父過河奇招　子女裝入膠袋</title></header><body><h1>慈父過河奇招　子女裝入膠袋</h1><p>越南北部奠邊省一名慈父，為了讓子女在河水氾濫期間，可以安心上學而不沾濕身體，竟想出古怪防水方法，將子女放入巨型膠袋，再揹著子女游過對岸。<br><br>片段在去年拍攝．這名慈父小心翼翼拿著膠袋，努力游過河，水深一度浸到他的頸部。慈父運完自己的子女，更將整班學生，用同樣方法運到對岸，來來回回，不知游過多少遍。學校老師拍下這感人一幕，這位老師表示，當地沒有大橋可以敵過洪水威力，這是過河的唯一方法，不少家長為免小女濕身都會這樣做。<br><br>英國《每日郵報》</p></body></html>
