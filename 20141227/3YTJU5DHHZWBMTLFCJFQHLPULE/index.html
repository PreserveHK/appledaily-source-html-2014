<html><header><meta charset="utf-8"><title>鄭捷　捷運屠夫亂斬乘客4死</title></header><body><h1>鄭捷　捷運屠夫亂斬乘客4死</h1><p>5月21日，21歲的台灣東海大學二年級學生鄭捷，在台北捷運上持刀亂斬乘客致4死24傷。當日4時22分，出生中產家庭、擁跆拳道黑帶二段的鄭，拿着兩把30厘米長的利刀登上捷運板南線，並在龍山寺與江子翠站間行兇（左圖），在月台被民眾制服。<br>接受警方調查時鄭捷自稱從小學開始便想自殺，但一直沒勇氣，只好透過殺人被判死刑來結束生命；而他情緒冷靜、表情冷漠（上圖），在facebook常有異常留言，讓人覺得他有反社會傾向。檢方以殺人罪、殺人未遂罪將鄭捷起訴，案件8月開庭，至今未一審宣判。</p></body></html>
