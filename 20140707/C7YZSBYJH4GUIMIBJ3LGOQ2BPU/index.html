<html><header><meta charset="utf-8"><title>隔24年入4強　阿根廷迷喊出嚟</title></header><body><h1>隔24年入4強　阿根廷迷喊出嚟</h1><p>阿根廷以1比0淘汰比利時，晉身4強。<br>在港出生的阿根廷混血兒Cristian，也在商場替阿根廷打氣，表現興奮。而球迷Kelvin知悉阿根廷晉級，感動得哭成淚人，因阿根廷相隔24年後再次晉身4強，又指希古恩重拾信心，希望阿根廷能奪冠。 <br><br>識睇 一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ </p></body></html>
