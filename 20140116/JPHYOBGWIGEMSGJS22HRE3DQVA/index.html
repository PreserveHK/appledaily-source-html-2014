水母飛行器重2.1克</title></header><body><h1>一秒拍翼20次<br>
水母飛行器重2.1克</h1><p>美國紐約大學科學家昨日（周三）宣佈，研發出全球首個模仿水母動作的飛行器（圖），不論盤旋或飛行都很穩定，僅重2.1克。<br>這款飛行器主要以碳纖維製造，四片花瓣狀機翼每邊長八厘米。附在曲軸上的小型發動機，能令機翼開合，合上機翼時將空氣擠出，好像水母移動時一樣。一秒可上下拍翼20次，如果想改變飛行方向，只需移動其中一隻翼。<br>科學家指飛行器的盤旋穩定性高，氣流在下方排出，「即使被外力撞擊，它都會自行回復穩定」。這個水母概念來自90年代的電影，科學家指這個飛行器既可用於軍事監察，亦可作民事用途，希望能將它普及使用。<br>法新社</p></body></html>
