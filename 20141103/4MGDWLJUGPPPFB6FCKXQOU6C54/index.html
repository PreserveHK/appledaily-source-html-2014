<html><header><meta charset="utf-8"><title>求驗客手記︰恒大封王大簡上馬</title></header><body><h1>求驗客手記︰<br>恒大封王大簡上馬</h1><p>周日中超上演煞科戰，賽前北京國安仲有機會爭冠軍，但要佢哋主場贏河南建業之餘，亦要寄望榜首嘅廣州恒大（黃衫）輸波。雖然恒大作客山東魯能一度落後0:1，不過國安自己唔爭氣，0:0賽和建業贏唔到；而恒大亦靠艾傑臣扳平追成1:1完場。結果恒大保持3分領先優勢，創中超歷史4連冠。賽後恒大仲宣佈變天，教練納比下季唔教，將由意大利名宿簡拿華路接手。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
