<html><header><meta charset="utf-8"><title>艾倫力撐Pharrell摘星</title></header><body><h1>艾倫力撐Pharrell摘星</h1><p>美國音樂人兼製作人Pharrell Williams，昨日在荷李活星光大道獲頒發名人之星，戴着招牌大帽現身的Pharrell，除獲太太Helen Lasichanh及兒子Rocket支持外，連美國同志名嘴艾倫狄格勒絲（Ellen DeGeneres）都高調撐場，艾倫在台上讚揚他說：「我想如果我寫出一首詩，他都可以將它變成為歌曲，我們還可以靠它賺錢。」而Pharrell上台時則感激所有伯樂說：「你可能有才華、技術，但如果沒有人栽培你及支持你的創意，你沒可能成功。」<br>撰文：盧葦</p></body></html>
