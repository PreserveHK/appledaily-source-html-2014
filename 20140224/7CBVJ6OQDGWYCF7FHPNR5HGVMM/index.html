<html><header><meta charset="utf-8"><title>黃狗咬衫救跳樓主人</title></header><body><h1>黃狗咬衫救跳樓主人</h1><p>甚麼樣的狗比「秋田犬八千」還要感動人？成都就有一條名叫「羅馬」的大黃狗（圖）成為救人英雄。近日當地一名13歲的女生一時想不開，坐在窗台上準備跳樓輕生。最為驚險的是，就在消防員破門而入之後，女生果真鬆手。關鍵時刻，竟是「羅馬」猛地一躍，一口咬住小主人的衣服，阻延她墮樓，令消防員及時抓住了她的右臂，才保得女生平安無事。<br>雖說只是滿大街都能見到的最普通的田園犬，但僅此壯舉，就已經令「羅馬」成為眾人眼中最勇敢的狗狗。<br>四川在線</p></body></html>
