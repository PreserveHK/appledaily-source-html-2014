<html><header><meta charset="utf-8"><title>笨賊菜刀劈防彈玻璃被捕</title></header><body><h1>笨賊菜刀劈防彈玻璃被捕</h1><p>廣西賀州市一名17歲余姓賊人，上周一（4日）中午走入當地的一間郵政儲蓄銀行持刀打劫。初時職員以為他要辦理銀行手續，不料余突然亮出一把菜刀，向櫃台的防彈玻璃狂劈，企圖打爆玻璃然後搶錢。<br>未料余劈了十數下，玻璃絲毫未損，後來呆站現場。銀行職員見狀疏散顧客及拉下鐵閘，防止賊人逃走。3分鐘後，警員到場將余姓男子制服拘捕。<br>警方調查發現，余是農村村民，平時喜歡上網打機，他為了有錢到網吧上網，因此以身試法搶銀行，目前已被警方刑事拘留。<br>四川衞視</p></body></html>
