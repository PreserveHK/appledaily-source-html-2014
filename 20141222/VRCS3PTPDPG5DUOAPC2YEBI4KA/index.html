<html><header><meta charset="utf-8"><title>學友紅館騷淘寶搶訂飛</title></header><body><h1>學友紅館騷淘寶搶訂飛</h1><p>84年加入樂壇的歌神張學友，據知計劃於明年5月假紅館舉行入行30周年紀念演唱會，惟主辦機構尚未公佈消息，淘寶網已經搶先有訂飛出現，還每張飛率先收取200元人民幣預訂費用，簡直將學友當成了搖錢樹，雖然演出日期和門票價錢都未落實，但紛紛有歌迷怕屆時搶不到飛，甘願提早半年落定。<br><br>學友於4年前舉行「1/2世紀演唱會」，世界巡演唱足兩年共舉行146場，並以12個月內觀眾總數2,048,553人次打破了健力士世界紀錄，當時學友的香港站20場騷掀搶飛潮，門票火速秒殺兼炒到$1800，難怪今次淘寶又出動搶錢。<br>採訪：皓騫</p></body></html>
