<html><header><meta charset="utf-8"><title>Google製海底街景圖</title></header><body><h1>Google製海底街景圖</h1><p>想窺探海底世界神秘而美麗一面，以後不用潛水，多得Google海底版街景圖帶大家一睹澳洲悉尼港及鄰近邦迪、曼利海灘海底美景。潛水員將以配備高清鏡頭的球狀攝影機，拍下悉尼海底美景並組成360°全景圖，11月上載到Google街景海底版讓公眾瀏覽。悉尼海洋科學研究所約翰斯頓教授指，悉尼港生物多樣性及海底面貌遠超想像：「大家看過後會大為驚嘆！」<br>英國《每日郵報》</p></body></html>
