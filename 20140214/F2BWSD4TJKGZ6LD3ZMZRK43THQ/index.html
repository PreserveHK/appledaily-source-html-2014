<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張家瑩谷胸望加薪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張家瑩谷胸望加薪 - 馮仁昭</h1><p>張家瑩噚日出席亞視喺大埔總台舉行嘅新春聚餐，今次係亞視執行董事雷競斌豪花10幾萬，筵開57圍代表亞視57周年，仲即場抽獎金及獎品，真係大手筆。性感上陣嘅張家瑩話：「希望加薪可以有百分之十五就好，追番之前嗰幾年嘛。」另一位高層葉家寶就話：「我哋嚟緊會開拍《新天蠶變》同《新鱷魚淚》，仲搵咗袁潔儀回巢開婦女節目。」<br>撰文：馮仁昭</p></body></html>
