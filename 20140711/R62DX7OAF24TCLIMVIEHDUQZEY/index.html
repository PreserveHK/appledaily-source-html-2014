<html><header><meta charset="utf-8"><title>羅霖鬧𡃁模設局</title></header><body><h1>羅霖鬧𡃁模設局</h1><p>亞姐出身的羅霖，經常身體力行支持亞視，曾經是亞視執行董事的盛品儒，跟羅霖私交甚篤，經常相約飯敍，所以盛品儒自稱酒後糊塗向前度公開認錯再求愛，羅霖全力支持，出口力挺，她昨日出席中環利嘉閣活動時說：「我頭先喺入面都見到盛生，我都有慰問佢，我支持佢去箍煲，真係希望Michelle（蔡一鳳）會原諒佢，其實𠵱家啲新模真係唔應該靠呢啲新聞上位，係應該靠自己實力，我覺得係有人想扮熟將個過程set好咗。」<br>採訪：林嘉慈<br>攝影：陳慧安</p></body></html>
