<html><header><meta charset="utf-8"><title>無良遊客餵動物園猩猩食電池</title></header><body><h1>無良遊客<br>餵動物園猩猩食電池</h1><p>沒品遊客，內地俯拾皆是！福建福州動物園的一隻黑猩猩，吃掉遊客拋入籠內的電池後，嘔吐大作；也有黑猩猩拾起遊客扔下的煙頭。工作人員呼籲遊客不要亂拋垃圾。</p><p>大象踩死人
</p><p>福州動物園內的兩隻黑猩猩一公一乸，分別叫「寶寶」和「貝貝」，牠們是遊客亂扔物品的受害者。早前有遊客將電池扔到貝貝面前，牠拿起猛咬，並且吞下電池內的液體，令牠不適；牠也不時與寶寶拾起被遊客扔在籠內的煙頭學吸煙。<br>而在雲南昆明圓通動物園則發生意外，一名40多歲、負責飼養大象的職員，前日下午被發現倒卧象舍，身上多處受傷，包括頭部，疑被大象踩過，送院後不治。<br>中新網</p></body></html>
