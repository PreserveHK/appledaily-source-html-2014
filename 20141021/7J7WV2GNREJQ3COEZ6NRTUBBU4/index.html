<html><header><meta charset="utf-8"><title>知多啲：穩定男友</title></header><body><h1>知多啲：穩定男友</h1><p>雅歷絲摩根的未婚夫卡拉斯高亦是足球員，現效美職聯侯斯頓戴拿模。他與摩根同樣在加州出生，亦是加州大學柏克萊分校的畢業生，並效力過西雅圖海灣者。不過，卡拉斯高的職業生涯卻沒有未婚妻般出眾，多年來未贏過重要榮譽。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
