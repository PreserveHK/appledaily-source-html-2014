<html><header><meta charset="utf-8"><title>求驗客手記：諾域治炒曉頓仲難救</title></header><body><h1>求驗客手記：<br>諾域治炒曉頓仲難救</h1><p>諾域治上場輸咗畀西布朗0:1，主帥曉頓（圖）亦隨即被球會炒魷，成為今季英超第9位喺季中被炒嘅領隊。諾域治提拔U18教頭尼爾阿當斯上嚟帶一隊，佢之前冇執教球會經驗，我求大俠都真係戥佢哋擔心。諾域治排緊尾4，領先尾3嘅富咸5分，但最後5場聯賽好難踢，周六先要作客撼富咸，最後4場仲大鑊，分別鬥利物浦、曼聯、車路士同阿仙奴，但尼爾阿當斯話一定可以喺呢5場搶分，叫球迷唔好咁快氣餒，「問我有冇信心帶球隊留級？絕對有！」</p></body></html>
