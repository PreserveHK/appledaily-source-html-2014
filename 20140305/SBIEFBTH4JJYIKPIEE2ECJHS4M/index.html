<html><header><meta charset="utf-8"><title>曉明激咀冰冰</title></header><body><h1>曉明激咀冰冰</h1><p>黃曉明連日來高調和女友Angelababy（楊穎）晒恩愛，其新片《白髮魔女傳之明月天國》剛好有預告片流出。<br>預告片中演卓一航的黃曉明說：「她不叫妖女，她叫練霓裳，她現在是我的女人。」而首度曝光的激情戲份，簡直是一閃即逝，曉明與飾演練霓裳的范冰冰半裸在山邊激咀，意識大膽。最後一幕是穿上紅色嫁衣的范冰冰，一頭黑髮慢慢變成白色。<br>曉明前年拍《白》片時出意外，從3米高墮下導致腳趾骨骨折，其後帶傷開工，該場激咀戲就是受傷後拍的，事後他談到拍攝感受時笑說：「挺特別的，就是我的腳沒怎動過。」<br>撰文：魯萍</p></body></html>
