<html><header><meta charset="utf-8"><title>六嬸的大愛</title></header><body><h1>六嬸的大愛</h1><p>自命風流而不下流的六叔，生前每次現身公開場合，總簇擁着美女，當年邵氏年代，有關他的風流韻事不絕於耳。六嬸身為六叔背後的女人，不但沒有呷醋，還處處關懷六叔，盡顯其胸襟。</p><p>深愛六叔的六嬸當然對他的嗜好瞭如指掌，亦知道對方喜歡跟美女傾偈食飯。據悉她會主動安排美女跟六叔見面，如當年邵氏每跟女星簽約，六嬸便會引薦給六叔。到後期無綫舉辦香港小姐競選，六嬸亦照辦煮碗安排得獎佳麗與六叔食飯見面聯誼一番，故近年六叔就算年事已高，其身邊仍不乏美女相伴。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
