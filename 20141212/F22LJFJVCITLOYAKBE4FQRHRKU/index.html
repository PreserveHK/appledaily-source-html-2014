<html><header><meta charset="utf-8"><title>小儀搵猛男　陪入咪錶</title></header><body><h1>小儀搵猛男　陪入咪錶</h1><p>【大坑】<br>阮小儀上個月44歲生日前夕，被本報影到佢同男友人攬腰夜蒲，雖然事後小儀急急澄清未有新歡，但小儀身邊嘅異性友人真係唔少喎。</p><p>上周五（5日）夜晚大約7點幾，小儀將架車泊咗喺大坑嘅停車錶位，眼利嘅佢行去入錶嘅時候，就已經發現有記者，所以入完錶就即刻走番上一間樓上食肆，隔咗大約1個鐘，小儀再入錶就搵咗個大隻男友人陪佢，小儀見到記者仲喺度笑笑口咁話：「同舊同事食飯咋！我冇仔呀！」<br>採訪、攝影：吳耀輝、羅德光</p></body></html>
