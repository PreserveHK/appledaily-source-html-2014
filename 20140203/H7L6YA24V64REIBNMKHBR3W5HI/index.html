<html><header><meta charset="utf-8"><title>體壇拾趣：小丁老竇金句撐場</title></header><body><h1>體壇拾趣：<br>小丁老竇金句撐場</h1><p>蛇年成績超好嘅中國桌球手丁俊暉（圖），踏入馬年繼續強勢，上周六喺柏林舉行嘅德國大師賽4強，同威爾斯球手迪爾鬥足11局終於險勝6:5，其中第8局仲打出一桿121度，真係威水。小丁喺決賽會火併近期狀態回勇嘅鄧立普，兩人過去10次交手各贏5次，相信呢場冠軍戰都會好緊湊。小丁因為比賽，唔可以留喺內地同屋企人過新年，但爸爸丁文鈞睇住電視直播，一樣咁high，仲大拋金句勁讚小丁：「丁俊暉人生字典裏從來就沒有『剋星』這個字，從來都沒有怕過誰！」</p></body></html>
