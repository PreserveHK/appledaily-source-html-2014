<html><header><meta charset="utf-8"><title>體訊速遞：（網球）拿度明年1月復出</title></header><body><h1>體訊速遞：<br>（網球）拿度明年1月復出</h1><p>世界排名第3的西班牙網球手拿度（圖），周一在巴塞隆拿接受盲腸切除手術後，會留院最多兩日，而且計劃在明年1月復出。拿度手術成功後，在社交網站上留言：「一切順利，多謝大家的支持。」綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
