<html><header><meta charset="utf-8"><title>求驗客手記：多蒙失分羅拔仔被查</title></header><body><h1>求驗客手記：<br>多蒙失分羅拔仔被查</h1><p>德甲上周六爆冷到七彩，其中多蒙特迎奧格斯堡竟然喺兩度領先下被逼和2:2，為客軍入第2球嘅球員仲要係將會喺今夏來投嘅池東沅；而且，佢哋中場巴拉斯塞高斯基亦因膝部重創，幾可肯定提早收「咧」。利華古遜仲樣衰，訪弗賴堡都係喺領先兩球下反輸2:3，仲要係喺90分鐘俾菲歷斯卡拉奧斯絕殺，真係冇仇報。另外，有指多蒙前鋒羅拔利雲度夫斯基（右）俾個17歲球迷挑釁完後出手打人，德國警方已展開調查；事後佢堅稱冇掂過個𡃁仔，查實我求大俠都信羅拔仔唔會咁EQ低囉。</p></body></html>
