<html><header><meta charset="utf-8"><title>英專家證男女腦袋一樣</title></header><body><h1>英專家證男女腦袋一樣</h1><p>男女腦部大不同？以往科學家歸納男性較擅於理性思考，女性擅於同步處理多項事情，不過英國伯明翰阿斯頓大學神經學家里彭（Gina Rippon）指男女（圖）的大腦構造其實分別不大。<br>里彭前日（周六）在婦女節表示，男女性格的差異並非天生，而是後天環境影響所致，因為大腦正如頭顱骨一樣，不可能分辨出「這是女人的腦袋，這是男人的腦袋」，他們看來都一樣。<br>她指出，大腦跟文化刺激是有關連，以倫敦的士司機學習街道地圖為例，他們在學習過程時，腦部確實出現實質轉變，而男女的文化差異，主要是受童年時學習環境影響，若按性別給予玩具就大錯特錯。<br>英國《獨立報》</p></body></html>
