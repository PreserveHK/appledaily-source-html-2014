<html><header><meta charset="utf-8"><title>Ana R.抗拒拍淫片</title></header><body><h1>Ana R.抗拒拍淫片</h1><p>模特兒Ana R.與趙嘉懿（Carrie）昨日在又一城擔任小童模特兒比賽評判，提到造人大計？Ana說：「暫時不會令自己有壓力，將會與老公去韓國兩星期，為我媽媽慶祝生日，是老公第一次見我所有45位韓國家人。」<br>最近有𡃁模流出情慾片，問Ana會否拍片？她說：「不會，如果吵架、不和平分手，片段有機會被上載，現在的女生很冒險，但我保守，外國有夫婦會拍完，一起看一次後刪除。」Carrie謂第二胎產後三星期就回復體力，收身很快，細女兩個月大，並不排除會再生。<br>採訪：林嘉慈<br>攝影：陳順禎</p></body></html>
