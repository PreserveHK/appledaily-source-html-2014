<html><header><meta charset="utf-8"><title>蔡楓華炫耀紅館開騷</title></header><body><h1>蔡楓華炫耀紅館開騷</h1><p>蔡楓華昨日在何文田舉行歌迷會三周年聚會，近百位歌迷出席，他預告已取得12月中紅館檔期，揚言要開四面台，他豪氣說：「今次開騷唔只係圓心願，仲要奠定自己地位。」<br>前年在張耀榮幫助下得圓紅館夢，問蔡楓華這次紅館騷會否交由耀榮娛樂主辦，他似是忘了今年3月逝世的耀榮叔已入土為安，竟然說：「等人哋搞完晒喪禮先傾啦，其實今次都係張生鼓勵我入紙申請，不過佢𠵱家已經唔喺度喇。」稍後會舉辦一個紀念耀榮叔的演唱會，蔡楓華謂有收到邀請，但因要準備紅館騷而無暇參與。<br>採訪、攝影：藍文浩</p></body></html>
