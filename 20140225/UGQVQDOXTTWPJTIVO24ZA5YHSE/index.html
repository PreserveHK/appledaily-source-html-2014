<html><header><meta charset="utf-8"><title>基層籲財爺勿耍虛招</title></header><body><h1>基層籲財爺勿耍虛招</h1><p>【本報訊】「減甜」財政預算案出爐前夕，關注綜援低收入聯盟及爭取低收入保障聯席等團體代表，昨早到財政司司長曾俊華官邸外請願，批評過去的單次派糖措施，未能長遠救助香港市民，要求曾俊華於明天公佈的預算案中，提出長遠福利政策及規劃，如檢討綜援政策、實施全民退休保障等，以創造基層謀生空間。<br>示威者戴上印有曾俊華、特首梁振英及政務司司長林鄭月娥肖像的面具，並即席進行劍擊運動，其間將劍不停畫圈，諷刺政府的財務政策沒有焦點（圖），籲梁班子別耍虛招。<br>曾顯華攝</p></body></html>
