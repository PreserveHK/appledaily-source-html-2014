<html><header><meta charset="utf-8"><title>K-Pop之王：秀智最得朴震榮歡心</title></header><body><h1>K-Pop之王：秀智最得朴震榮歡心</h1><p>有「國民初戀」之稱的miss A成員秀智，一向深受宅男歡迎，就連其事務所JYP的社長朴震榮都對她寵愛有加。</p><p>在前日播出的綜藝節目《Roommate》中，男團GOT7的香港成員Jackson大爆朴震榮偏心秀智，並說：「我們跟他打招呼時，他很酷的走過去，但秀智跟他打招呼時，他就說『秀智來啦』，態度很和藹。」朴震榮即解釋女後輩就不能太嚴格對待。另外，秀智昨日出席宣傳活動，大展清純美。</p></body></html>
