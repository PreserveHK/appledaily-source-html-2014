<html><header><meta charset="utf-8"><title>關仁隱事：「DD」恃寵生驕 - 關仁</title></header><body><h1>關仁隱事：「DD」恃寵生驕 - 關仁</h1><p>娛圈好多人都一朝得志語無倫次，見自己有啲知名度就開始擺款，好似好得「神燈」網民歡心嘅妹妹仔「DD」，佢恃住有網民撐，覺得自己好紅，竟然膽敢喺大班老前輩面前擺款。事緣有日DD同「猛太陽」以及「好嘈」等成班前輩級拍新劇煞科戲，當時雖然係拍外景好熱，但猛太陽以及好嘈依然冇半句怨言，坐喺露天位置等影大合照，獨係DD一個人呻辛苦，要走入去室內地方嘆冷氣。結果影大合照嗰陣，工作人員搵唔到佢，冇預佢影，事後DD狂鬧工作人員唔啱，猛太陽同好嘈見到都擰晒頭，覺得DD好離譜。<br>撰文：關仁</p></body></html>
