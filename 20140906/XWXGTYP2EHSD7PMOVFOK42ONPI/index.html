<html><header><meta charset="utf-8"><title>Mazda開篷小跑明年登場</title></header><body><h1>Mazda開篷小跑明年登場</h1><p>多前讓人着迷的Mazda開篷小車MX-5，由於車價相宜，圓了不少Fans的開篷夢。</p><p>多年後的今天，廠方終於宣佈在明年推出第四代新MX-5，而且把車長縮短了105mm及增闊10mm，讓新車有種更低矮流線的跑車美感。動力心臟備有1.5L及2.0L Skyactiv-G兩款引擎，採用尾輪驅動，值得注意是只有六速手動波箱，不設+/-自動波箱，擺到明賣玩味。</p><p> http://youtu.be/Ze5GPxABcMs </p><p>記者：徐影龍</p></body></html>
