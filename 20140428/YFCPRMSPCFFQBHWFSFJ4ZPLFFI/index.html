<html><header><meta charset="utf-8"><title>Kabby演殺手雛妓</title></header><body><h1>Kabby演殺手雛妓</h1><p>【美人娛】周秀娜師妹許雅婷（Kabby），早前與溫碧霞合作新片《微交少女》，兩人戲中演母女。Kabby與郭富城的緋聞令知名度大增，她說：「我想澄清我唔係新城嫂，佢對我嚟講係前輩，唔想大家覺得我借佢宣傳。」到底Kabby感情生活如何？她笑言：「好dry，身邊男性朋友就好多。」<br>此外，吳家麗看完《微》片很欣賞Kabby，吳家麗執導電影《花街柳巷》即預Kabby扮泰國雛妓，角色背後更是變態殺手，兩人正在泰國開工。<br>採訪：溫敏芝<br>化妝：Jess Yung</p></body></html>
