<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視收工前仲未出糧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>亞視收工前仲未出糧 - 馮仁昭</h1><p>亞視今年7月發通告畀員工話拖糧，點知過咗3個月之後，日前員工又爆料，話未出9月糧，上星期五（3/10）亞視助理副總裁冼偉智（圖）出嚟否認拖糧，仲解釋話係有董事人士調動，亞視係會跟足勞工法例，喺今日前出糧。不過有亞記員工就好擔心，佢哋噚晚6點收工，個戶口都仲未見到份糧，因為個個要供樓交租又要還卡數。<br>撰文：馮仁昭</p></body></html>
