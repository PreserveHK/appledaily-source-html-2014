<html><header><meta charset="utf-8"><title>意女露乳自拍推廣科學</title></header><body><h1>意女露乳自拍推廣科學</h1><p>女性胸前性感事業線可令科學更有趣？意大利有一批女士設立「為科學露乳」（Boobs for science）網頁，供女士上載自拍胸部或乳溝的照片（圖），並寫上科學資訊，藉此吸引人點擊，推廣科學知識。<br>該個fb專頁至今已獲1.9萬人讚賞，上載照片的人同樣踴躍，大部份穿上內衣酥胸半露，也有女士乾脆半裸上身，甚至有男士響應上載露體照。照片帶出的科學知識包羅萬有，由食物營養至極光形成都有。發起網頁的30歲古人類學女教授泰持認為需要以不同方法推廣科學，於是作大膽嘗試。<br>美國《紐約每日新聞》</p></body></html>
