<html><header><meta charset="utf-8"><title>脆辣昆蟲壽司卷營養高</title></header><body><h1>脆辣昆蟲壽司卷營養高</h1><p>由蟋蟀和黃粉蟲造的壽司卷，你敢試嗎？美國德州日式餐廳How Do You Roll，推出這款令人毛骨悚然的「辣蟲卷」，有記者試食過後大讚：「將來都會吃昆蟲！」<br>亞裔主廚彼得．容（Peter Yung）用辣麻油和照燒醬等配料醃製蟋蟀，再加上黃瓜和墨西哥辣椒配料，再灑上黃粉蟲和天婦羅碎，令這款「辣蟲卷」口感更脆。女記者試食前以為壽司卷會黏糊糊，但想不到好像脆米一樣香口。昆蟲營養價值甚高，黃粉蟲含50%蛋白質和豐富奧米加三，但飼養所需水份僅及飼養食用牛的千分一。<br>英國《每日郵報》</p></body></html>
