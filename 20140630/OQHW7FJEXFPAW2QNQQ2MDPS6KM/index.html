<html><header><meta charset="utf-8"><title>News Flash印度兩宗塌樓22死21傷</title></header><body><h1>News Flash<br>印度兩宗塌樓22死21傷</h1><p>印度泰米爾納德邦首府清奈市（Chennai）一幢興建中的樓宇，前天在暴雨中倒塌（圖），造成11死20傷，另有幾十人被困瓦礫中，警方昨拘五名建築公司高層。首都新德里亦有一幢50年樓齡的樓宇倒塌，11人死亡，一人受傷。<br>美聯社</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ <br></p></body></html>
