<html><header><meta charset="utf-8"><title>鐵達尼狂迷遭沒收音響</title></header><body><h1>鐵達尼狂迷遭沒收音響</h1><p>電影《鐵達尼號》（圖）主題曲「My Heart Will Go On」很動聽，但並不代表百聽不厭。英國肯特郡男子戴維斯因經常用揚聲器播放這首歌，讓鄰居不勝其煩，結果被當局沒收總值3,000英鎊（3.9萬港元）的播音器材。<br>當局收到鄰居投訴，指戴維斯經常在下午及傍晚時份調高揚聲器播歌，即使當局向他發出六次警告，但情況未有改善，當局遂向法庭申請手令，充公戴維斯的3D電視機、手提電腦、PS3等所有會發聲的電子器材，他可在28日後申請取回器材。戴維斯批評當局做法：「這感覺就像政治迫害，非常荒謬！」<br>英國《都市報》</p></body></html>
