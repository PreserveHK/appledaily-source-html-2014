<html><header><meta charset="utf-8"><title>潮人搜記</title></header><body><h1>潮人搜記</h1><p>黃海翔Christophe<br><br>男裝時裝設計系出身，現為一間專售歐洲高級時尚品牌的英資百貨公司的項目統籌，活躍於時裝界。</p><p>“穿衣之道不在乎潮流，在乎場合和心情，黑和黃色反映我對雨傘革命的態度。每季都購置長壽款式，對恤衫情有獨鍾，愛它既formal又casual，襯外套和飾物都可，選購時注意縫線位要夠細密。”</p><p>Instagram：christophe_w<br><br>記者：陳芷慧　攝影：黃子偉</p></body></html>
