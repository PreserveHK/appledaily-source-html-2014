<html><header><meta charset="utf-8"><title>菲警索錢累遇襲華人失救</title></header><body><h1>菲警索錢累遇襲華人失救</h1><p>四名分別來自台灣和內地的旅客在菲律賓馬尼拉（圖）遇襲案，當地警方懷疑可能是醉漢滋事開槍。消息指，其中被槍殺的陳姓內地男子原有生存希望，但因被送往一家沒有手術室的醫院，而需轉往另一家醫院，要求警員協助帶路還被索討汽油錢，幾番折騰造成無法挽回的憾事。<br>案發本月2日晚11時30分左右，兩名台灣人和兩名內地旅客途經大馬尼拉地區巴賽城小巷，座駕遭人開槍射擊，陳姓男子不幸身亡，另一趙姓內地人受傷，兩名台灣人飽受驚嚇。警方昨日與台籍遇襲者到現場進行初步蒐證，事發地點為貧民區，環境複雜。但附近居民異口同聲稱，並未聽到任何槍聲。<br>中央社</p></body></html>
