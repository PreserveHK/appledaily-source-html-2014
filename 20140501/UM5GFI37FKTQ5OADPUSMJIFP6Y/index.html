<html><header><meta charset="utf-8"><title>【壹週刊】人質事件解決低B狼英感激菲總統</title></header><body><h1>【壹週刊】人質事件解決<br>低B狼英感激菲總統</h1><p>【壹週刊】馬尼拉人質事件家屬以及生還者抗爭三年零八個月，事件終於劃上句號，至於賠償金額，雙方就因為保密協議而未有透露。<br><br>不過，早前來港的菲律賓代表，內閣部長亞曼達斯返回菲律賓之後，居然大爆內幕，曾經被菲律賓總統阿奎諾三世矮化的梁振英，居然大讚對方。亞曼達斯還大爆其他內情。<br><br>記得留意壹週PLUS。<br><br>iPhone App免費下載： http://bit.ly/nextplus_iphone <br>Android App免費下載： http://bit.ly/nextplus_android  </p></body></html>
