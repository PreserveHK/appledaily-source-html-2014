<html><header><meta charset="utf-8"><title>板野錯手晒拍拖照</title></header><body><h1>板野錯手晒拍拖照</h1><p>日本組合AKB48前成員板野友美，最近完成了在台灣及香港的演唱會，她趁有空檔就到海灘嬉水，更將穿着性感比堅尼的照片上載到Twitter，不過，板野卻被發現，原來是與緋聞男友、組合EXILE主音TAKAHIRO一起去遊玩。事關在板野上載照片的邊緣，拍到一名男子的手臂，粉絲對照過後，發現該男子臂上的紋身與手上戴着的手鈪，都同TAKAHIRO的一模一樣，該手鈪更是與板野的情侶鈪。</p><p>據指板野後來刪除了該張照片，就更加令人相信照片中的正是TAKAHIRO。其實二人曾被拍到前後腳出外晚飯，但雙方都一直沒承認戀情，今次板野卻自爆證據，認真失策。<br>撰文：阮瑜</p></body></html>
