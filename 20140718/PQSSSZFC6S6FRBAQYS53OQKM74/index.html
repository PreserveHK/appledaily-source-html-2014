<html><header><meta charset="utf-8"><title>Shakira傳再度懷孕</title></header><body><h1>Shakira傳再度懷孕</h1><p>剛在世界盃閉幕式演出的哥倫比亞女歌手Shakira，最近被家鄉的媒體大爆她再度為西班牙球星丈夫碧基（Gerard Pique）懷孕三個月，二人將迎接第二個愛情結晶品。據悉Shakira日前在世界盃閉幕式表演時身穿很保守的服裝，還需要用道具支撐身體，令人覺得疑似有喜，她最近更十分注意自己的健康和攝取的營養。不過，Shakira及碧基暫時仍未親自在網上留言公佈喜訊。</p></body></html>
