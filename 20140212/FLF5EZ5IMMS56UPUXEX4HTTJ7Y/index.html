<html><header><meta charset="utf-8"><title>插畫家惡搞乘客　米奇上身</title></header><body><h1>插畫家惡搞乘客　米奇上身</h1><p>搭長途火車總覺得時間難熬，不是看書就是打機，最後悶到呼呼大睡。著名插畫家October Jones就以繪畫打發時間，靈感來自耳熟能詳、簡單易畫的卡通角色，還有乘客。<br>在告示貼大小的紙張畫上米奇老鼠、蜘蛛俠、大笨狼與BB鳥、蝙蝠俠的頭，然後用紙遮着乘客的面孔拍照，藉錯覺將卡通角色的鬼馬表情加到木口木面的乘客上。October Jones把圖輯上載到Twitter與facebook後大受歡迎，獲過千轉載，網友以後就不愁搭長途車會悶。<br>美國《赫芬頓郵報》</p></body></html>
