<html><header><meta charset="utf-8"><title>求驗客手記：柏圖新女贏芭芭拉</title></header><body><h1>求驗客手記：柏圖新女贏芭芭拉</h1><p>曾經效力過意甲AC米蘭嘅巴西前鋒柏圖（左），喺意甲嘅足球事業冇乜亮點，最令人印象深刻反而係佢曾經同現任A米會長芭芭拉拍過拖。不過呢單感情事已成過去，最近柏圖已經有新戀情，同一位巴西明星仔菲奧蕾拉（右）一齊，驟眼睇新女友同芭芭拉有幾分相似，不過菲奧蕾拉喺身材方面似乎就更勝一籌嘞。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
