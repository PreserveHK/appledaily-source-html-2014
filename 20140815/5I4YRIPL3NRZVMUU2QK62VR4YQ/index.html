<html><header><meta charset="utf-8"><title>14歲男童夠蠱惑Walmart「求生」2日無人知</title></header><body><h1>14歲男童夠蠱惑<br>Walmart「求生」2日無人知</h1><p>美國德薩斯州一名14歲男童離家出走，竟到超市住了2天才被發現，目前已送回家人身邊。<br><br>事發於上月28日，男童父母因外出將兒子交由親戚照顧，怎料男童乘對方看電視時離家出走，躲到一家24小時營業的Walmart。為了掩人耳目，男童不斷換衣服、穿上尿布減少去廁所的次數，更有兩個「住處」；平時則靠店內食物和飲料維生，更偷了一條魚作寵物。<br><br>由於男童製造了大量垃圾，有顧客投訴而引起職員懷疑，最後於30日晚被發現，相信超市不會刑事起訴男童。<br><br>美國《紐約每日新聞》<br></p></body></html>
