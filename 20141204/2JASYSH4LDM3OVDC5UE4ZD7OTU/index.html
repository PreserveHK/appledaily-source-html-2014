<html><header><meta charset="utf-8"><title>杏兒拍拖怕猴擒</title></header><body><h1>杏兒拍拖怕猴擒</h1><p>胡杏兒、黃芷晴及姜麗文等昨日在太古城出席聖誕活動，杏兒跟雜技團學藝，即場示範空中雜技。早前杏兒否認跟鄭嘉穎撻着，問她現在有否新追求者，她即一臉尷尬說：「唔知，有啲朋友介紹吓，隨緣，次次都寫，搞到我好似好心急咁，介紹做朋友都OK。」<br>杏兒坦言朋友介紹的異性全是圈外人，本身也樂意多結新朋友。聲稱沒拍拖的她透露聖誕節約了一班朋友開派對，但又忽然有所暗示說：「有花收吓都OK！」姜麗文身穿低胸裙亮相，她表示是好友黃芷晴挑選，至於芷晴就一身密實打扮，她笑指不介意被搶風頭。<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
