<html><header><meta charset="utf-8"><title>蘋果綠葉國貨航獲注資20億</title></header><body><h1>蘋果綠葉<br>國貨航獲注資20億</h1><p>國泰航空（293）公佈，國航、國泰航空中國貨運控股及朗星，向共同持股的國貨航注資共20億元（人民幣．下同），擴大其註冊注資至52億元。上述三股東按持股分別51%、25%及24%攤分注資，其中國航以現金及實物注入10.2億元，而國泰中國貨運及朗星則分別為5億及4.8億元，三股東另向國貨航提供20億元貸款。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
