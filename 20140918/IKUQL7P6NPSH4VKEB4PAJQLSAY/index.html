<html><header><meta charset="utf-8"><title>關仁隱事：「甲組腳」寸人握手冇誠意 - 關仁</title></header><body><h1>關仁隱事：「甲組腳」寸人握手冇誠意 - 關仁</h1><p>好好先生「甲組腳」啲際遇真係唔多好，次次紅歌唔紅人，搞到好多人都戥佢唔抵，其實佢唱歌、外表都唔差，都唔明點解上極到上唔到一線，唔知佢係唔係見得太多見高就拜見低就踩呢啲事，所以佢之前就寸爆啲人𠵱家都唔攞出真心出嚟，就連握手都hea過人，佢叫人哋唔想握就不如慳番啲力，搞到佢握完都懷疑對方隻手有冇骨㖭。嘩！睇佢咁激動，似乎佢出嚟工作時被人冷待喎，咁又係，佢係呢行撈咗咁耐，都叫做有啲資歷，畀人咁樣冷待法都一定會唔高興啦。<br>撰文：關仁</p></body></html>
