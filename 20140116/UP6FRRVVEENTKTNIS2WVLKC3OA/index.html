<html><header><meta charset="utf-8"><title>隔牆有耳：葛珮帆打尖發言為搶鏡 - 李八方</title></header><body><h1>隔牆有耳：<br>葛珮帆打尖發言為搶鏡 - 李八方</h1><p>施政報告新聞鋪天蓋地，議員要突圍出鏡唔容易。噚日政務司司長林鄭月娥、財爺曾俊華、行會召集人林煥光（WK）排住隊發表讚揚施政報告「賀詞」，點知冷不防民建聯葛珮帆同經民聯盧偉國，竟然喺曾俊華接受訪問後，即時插隊湧到鏡頭前，成功攝位高舉好like成立創新及科技局嘅紙板（圖）。排緊隊嘅WK係斯文人，俾人打尖都默不作聲，同其他行會成員如鄭耀棠同廖長城等企埋一邊等多陣。八方問WK點睇俾人打尖，WK無奈兼苦笑話：「冇所謂啦！」</p></body></html>
