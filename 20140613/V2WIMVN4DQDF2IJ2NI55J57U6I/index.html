<html><header><meta charset="utf-8"><title>森巴嘉年華：派路世盃最後一擊</title></header><body><h1>森巴嘉年華：派路世盃最後一擊</h1><p>現年35歲嘅派路正式宣佈，佢會喺世盃完咗之後退出國家隊。派路話：「我諗我應該喺世盃後終止我嘅國家隊生涯，我已經唔後生喇，要畀啲細嘅上位。」已經為意大利披甲109次嘅派路，啱啱先同祖雲達斯續約兩年，佢之後補充：「如果意大利需要我，我都可以番嚟踢㗎。不過如果要我坐冷板，我會寧願留喺屋企。」佢仲話，有信心首戰贏到英格蘭：「我哋會由得英軍估我哋點排陣，不過可以話你知，釘死我係冇用。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
