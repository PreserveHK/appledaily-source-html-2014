<html><header><meta charset="utf-8"><title>阿驄搵大L林志美祝福香港</title></header><body><h1>阿驄搵大L林志美祝福香港</h1><p>因為香港市民對雨傘革命有不同立場，即爆朋友之間在facebook掀起unfriend潮，激發起多年沒有作歌的林敏怡拉攏細佬林敏驄合作，創作新歌《祝福香港》，呼籲大家互相包容，正如歌詞內寫「彼此應該是朋友，傾聽彼此訴求，放下那種種的爭鬥，這城市彼此都擁有」。<br>之前林夕都寫了一首打氣歌《撐起雨傘》找來群星合唱，林敏驄接受電話訪問時表示：「好㗎！音樂係最好嘅世界語言，肯聽就人人都啱聽！」林敏驄又透露目前已參與錄音的歌手包括倫永亮、韋綺珊、大L、林志美及龍小菌等。<br>採訪：小米</p></body></html>
