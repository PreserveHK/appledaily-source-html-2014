<html><header><meta charset="utf-8"><title>蘇志威自爆蝕百萬</title></header><body><h1>蘇志威自爆蝕百萬</h1><p>蘇志威昨在銅鑼灣出席青年創業活動，為大會擔任代言人。他透露93年開始創業第一次開唱片舖，結果慘蝕過百萬：「兩年內蝕咗7位數字，當年已經可以用呢筆錢買樓。」問他是否從商經驗中最重傷一次？他說：「嗰次係個教訓，學識做生意要有獨特性，早兩年再搞iDance同西裝都係人冇我有。」他謂當年蝕的錢早已回本。可會擔心像莊思敏日前被生意夥伴虧空公款？他說：「人哋我唔知，絕對信任我嘅生意夥伴。」</p></body></html>
