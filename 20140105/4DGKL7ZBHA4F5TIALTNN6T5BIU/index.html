<html><header><meta charset="utf-8"><title>Stephy街頭晒喊功</title></header><body><h1>Stephy街頭晒喊功</h1><p>前日於微博透露患上腸胃炎的鄧麗欣（Stephy），昨日經已在中環為新戲開工，曾在街頭演赤腳痛哭戲的Stephy，昨日於太子大廈外再施忘我喊功，劇情講述佢情緒失落迷失中環街頭，邊行邊看手機，突然情緒失控跪地痛哭，全程沒理途人目光。其後登上一架黃色跑車由女友人安慰後接走，借出跑車的張柏文在未正式拍時幫劇組揸車試位。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
