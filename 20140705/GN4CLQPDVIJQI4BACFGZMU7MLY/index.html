<html><header><meta charset="utf-8"><title>蔡明亮出書兼出櫃</title></header><body><h1>蔡明亮出書兼出櫃</h1><p>金馬獎導演蔡明亮（中）宣佈出櫃，前日他在新書《郊遊》發佈會中，公開出櫃一事，並透露在書中收錄了出櫃的細節，他說：「這本書像是我創作的總結，也可視為人生的總整理，我的價值觀、人生的展示，生命走到這裏，或許只是希望自己是個有用的人，不枉此生。」他還說：「這是我第一次談這個話題，我從來不講，因為沒有必要，請大家看完書，不要再來問我，把話講開之後就可以真正接受自己，不必在乎外界怎麼看、怎麼猜。」</p></body></html>
