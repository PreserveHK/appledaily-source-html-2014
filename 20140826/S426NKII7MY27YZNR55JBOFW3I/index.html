<html><header><meta charset="utf-8"><title>採訪手記：保安報警拉記者</title></header><body><h1>採訪手記：保安報警拉記者</h1><p>記者過往採訪過不少名人巨星婚禮，就算新郎新娘謝絕採訪，也未有遇上昨日採訪阿B婚禮的待遇。婚禮場地Alila Villas Uluwatu酒店的保安工作極度嚴謹，昨日除派出5、6名保安把守出入通道，酒店對出一條小路也有保安擋住去路。</p><p>記者於是走到附近山路嘗試拍攝，豈料現場早有多名保安恭候，見到記者即召喚警方到場，最後警方將本報兩名記者及另外3間傳媒記者一行7人帶返警署，影印身份證或護照，擾攘近一小時始獲離開。<br>而阿B昨午答應接受訪問，記者於是在酒店門外等候，豈料一名保安手持粗木棍在記者面前揮舞，意圖兇記者阻止拍攝，手法極度野蠻。</p></body></html>
