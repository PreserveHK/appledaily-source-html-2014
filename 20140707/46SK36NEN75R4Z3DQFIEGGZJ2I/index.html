<html><header><meta charset="utf-8"><title>全球犀牛僅剩三萬隻</title></header><body><h1>全球犀牛僅剩三萬隻</h1><p>【話你知】<br>聯盟發言人伍美鳳指，野生犀牛屬一級瀕臨絕種的動物，在1993年被列入《瀕危野生動植物種國際貿易公約》附錄之中。其中，白犀牛在南非只剩20,000餘隻，黑犀牛情況更加嚴峻，只剩近2,000隻。現時全球共有約29,000隻犀牛。南非環境事務部門上周一發表最新數字顯示，今年上半年已有496隻犀牛被宰，原因主要是為了要取下其犀角，而去年更加有逾1,000隻犀牛被殺。<br>今年5月，美國新澤西州法院裁定一名中國男子走私犀角罪名成立，重判入獄5年10個月。他將一批犀牛角及象牙，由紐約經香港，走私至中國，涉及金額約3,500萬港元。</p></body></html>
