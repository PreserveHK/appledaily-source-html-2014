<html><header><meta charset="utf-8"><title>十年後又拍《金雞》</title></header><body><h1>十年後又拍《金雞》</h1><p>闊別十年，吳君如再拍《金雞sss》可謂前所未有的順利，全賴一班圈中好友鼎力相助，她說：「我同啲好朋友食飯，譬如鄭中基、古天樂，每一個人反應都係『你拍《金雞》我梗撐你！』」惟獨張學友勸她不要拍，因為無論劇情抑或人物塑造，在兩集已經圓滿。<br>不過，君如堅持：「我呢十年裏面有經歷，有長大，有睇到嘢，我有信心去做好。」於是叫灘叔度橋，驚覺二人的思路如此synchronized（同步），而她亦未遇過一位好友托手踭，君如說：「Even劉德華都話，你出聲我等你。」她又打算十年後再拍一齣《金雞》，探討十年間的心態轉變，她說：「總之就係唔好死。」</p></body></html>
