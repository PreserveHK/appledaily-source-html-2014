<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚坐跑車開記招 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚坐跑車開記招 - 馮仁昭</h1><p>同老公嘆完世界嘅莫文蔚（Karen），噚日原定安排喺西九龍海濱長廊坐直升機現身出席新碟發佈會，點知遇上落雨，最後惟有改坐跑車出場，Karen話：「唔緊要，呢隻碟由廣州錄音，到泰國拍MV至今日記招，一直都係落雨，應該會大賣，因為水為財。」講到佢之前上載咗半裸跳水相，佢好回味話：「啲水太靚，係老公叫我，佢好大方叫我要回饋吓啲歌迷。」<br>撰文：馮仁昭</p></body></html>
