<html><header><meta charset="utf-8"><title>求驗客手記：祖記輸波干地扯火</title></header><body><h1>求驗客手記：<br>祖記輸波干地扯火</h1><p>自從喺上年10月輸畀費倫天拿之後，祖雲達斯一直保持連續22場意甲不敗，到周日作客出戰拿玻里（藍衫），祖記終於輸波以0:2敗走。祖記輸波後喺榜首仲有11領先優勢，但教練干地似乎就躁躁哋，反擊番對方主帥賓尼迪斯賽前話祖記賺最多兼有最強陣容嘅言論：「拿玻里今季用咗成億歐元買人，換咗半隊陣容，我哋只係可以花2,500萬，咁先令人羨慕。不過佢哋用咁多錢喺聯賽都係得第3，歐聯又喺分組賽出局，賓尼迪斯真係要諗諗點解。」</p></body></html>
