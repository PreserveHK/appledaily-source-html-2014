<html><header><meta charset="utf-8"><title>哈里車隊遇車禍開路警撞飛墮路面</title></header><body><h1>哈里車隊遇車禍<br>開路警撞飛墮路面</h1><p>英國哈里王子的護送車隊發生車禍，一度以為遇到恐怖襲擊。<br><br>哈里在車隊護送下，經過倫敦市中心前往出席一個運動會，途中，負責為車隊開路的電單車，與一輛白色汽車迎頭相撞，警察被撞飛彈開約9米，墮落地面受傷。私家車司機亦失去知覺，消防員趕到現場，割開汽車把他救出。<br><br>報道指，目擊車禍的哈里王子在車內雙手抱頭，頻頻回望顯得十分關心。他並無受傷，兩名傷者情況穩定。<br><br>由於事發時正值911敏感日子，載着哈里王子的座駕在車禍後立即避開事故現場。當局正調查車禍原因。<br><br>英國《每日郵報》</p></body></html>
