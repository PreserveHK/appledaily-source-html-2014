<html><header><meta charset="utf-8"><title>百年歡自由喇！</title></header><body><h1>百年歡自由喇！</h1><p>第七場姚廐「百年歡」上仗跑第四，今仗強配柏寳排二檔，估計會有唔少人吼實，不過隻馬今朝出操前卻發生一啲意外，喺機坪發脾氣走甩，狂奔一會後被捉回，其後照常由助手在內圈踱步，影響應不大；最特別是操完姚本輝好緊張，立刻上前檢查此駒，並跟隨牠返倉，動態積極，明顯對今戰十分重視，看來這匹上仗已跑近之馬，已試準到位了。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
