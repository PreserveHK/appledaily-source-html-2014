<html><header><meta charset="utf-8"><title>150媽媽集體哺母乳</title></header><body><h1>150媽媽集體哺母乳</h1><p>【本報訊】母乳是媽媽給予寶寶的最佳禮物，惟本港全母乳餵哺率一直偏低。身兼促進母乳餵哺委員會主席的食物及衞生局副局長陳肇始表示，本港6個月大嬰兒接受全母乳餵哺比率僅2.3%，幾乎是全世界最低，冀能盡快推出守則規管奶粉廣告。<br>香港母乳育嬰協會昨舉辦集體哺乳活動，約有150名母親參與，冀加強推廣母乳餵哺。協會認為，本港沒有足夠設施讓母親在公眾地方哺乳，加上不少人對母乳餵哺存有誤解，令公眾未能理解母乳餵哺的好處，協會收集了逾2,000個簽名，要求政府立法規定公共場所必須設置哺乳間，及保障媽媽公開哺乳的權利。</p></body></html>
