<html><header><meta charset="utf-8"><title>一中一台：劉詩詩激情劇犯禁</title></header><body><h1>一中一台：劉詩詩激情劇犯禁</h1><p>內地女星劉詩詩早前與胡歌及台灣男星彭于晏拍攝電視劇《星月傳奇》，近日《星》劇傳出禁播，有指因劇中有多場劉詩詩和彭于晏的激情裸戲，而在曝光的劇照上，就見赤裸上身的彭于晏和露肩的劉詩詩激吻，拍攝時劉詩詩和吳奇隆仍未拍拖，不知吳奇隆現在看到女友的親熱戲，會否感不是味兒？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
