<html><header><meta charset="utf-8"><title>求驗客手記：歐洲足協「普選」終有英超兵</title></header><body><h1>求驗客手記：<br>歐洲足協「普選」終有英超兵</h1><p>歐洲足協周三公佈咗2013年嘅最佳11人，英超只有一個球員入選，就係今季加盟阿仙奴嘅奧斯爾（右四）。佢嘅中場拍檔有列貝利、馬高列奧斯同埋加里夫巴利，而鋒線就冇美斯，有基斯坦奴朗拿度（C朗）拍伊巴謙莫域。後防方面，紐亞把守最後一關，4人防線為拿姆、沙治奧拉莫斯、堤亞高施華同埋阿拉巴。呢個歐洲足協最佳陣容係全民普選，拿姆係今年嘅票王，攞到44萬張票，C朗亦有42萬球迷支持。</p></body></html>
