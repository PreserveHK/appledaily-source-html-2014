<html><header><meta charset="utf-8"><title>4歲童問功課
NASA拍片回覆</title></header><body><h1>4歲童問功課<br>
NASA拍片回覆</h1><p>「天上有幾多星星？」英國4歲男童懷特利（Lucas Whiteley）問功課問到美國太空總署（NASA），在爸爸協助下拍影片向NASA網站問了三條問題，想不到喜獲NASA工程師加伯夫細意用10分鐘影片回覆（圖）。<br>加伯夫說沒人數過有多少顆星星，但科學家估計大約有「1,000乘八次方（septillion）」那麼多。至於「登月競賽中誰排第二及第三？」這問題較易答，加伯夫說俄羅斯第二，中國第三。最後一題是「動物上過月球嗎？」暫時還未有。老師也喜出望外，在早會上播出短片。<br>英國《每日郵報》</p></body></html>
