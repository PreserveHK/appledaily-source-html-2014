<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）費斯戀上陰陽人</title></header><body><h1>體訊速遞：<br>（游泳）費斯戀上陰陽人</h1><p>因醉駕而停賽的29歲美國水怪費斯被指同陰陽人拍拖。這個叫贊特拿（圖）的41歲女人自稱費斯女友，日前在社交網站自爆是陰陽人，不過在20歲左右已做手術，現為女性。贊特拿表示費斯沒介意她的過去，又自爆兩人看美式足球時曾忍不住半場性交。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
