<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃牛一冇面見人？</title></header><body><h1>體壇拾趣：舒娃牛一冇面見人？</h1><p>俄羅斯靚女網球手舒拉寶娃啱啱過咗牛一，集萬千寵愛在一身嘅佢喺Twitter多謝粉絲送上生日祝福，仲post咗張自己拎住蛋糕吹蠟燭嘅相㖭（圖）。雖然已經27歲，但係見到相中嘅舒娃笑起上嚟仲有一絲少女情懷，莫非同佢慶生嘅幕後攝影師就係佢嘅另一半、保加利亞球手狄美托夫？如果係就真係抵打喇，明明一早已經公開咗戀情，張相都影到背晒光，連累大家睇唔清楚舒娃個靚樣；另外，舒娃亦為佢嘅糖果品牌推出新口味，仲做成跑車外形，命為「Speedy」。</p></body></html>
