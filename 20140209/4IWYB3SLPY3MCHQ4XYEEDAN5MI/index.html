<html><header><meta charset="utf-8"><title>各區突發簡訊：冒牌警搜身偷利是</title></header><body><h1>各區突發簡訊：<br>冒牌警搜身偷利是</h1><p>【荃  灣】<br>【本報訊】一名男子昨天凌晨3時許，途經荃灣眾安街與沙嘴道交街時，突然一名身穿紅衫的男子趨近將其截停，對方自稱是便衣警員要求事主出示身份證，他不虞有詐依言並讓「CID」搜身。惟對方離開後，他才醒覺「CID」並未出示警察委任證，立即檢查隨身財物，發現身上共約2,000元的利是錢不翼而飛，懷疑被冒牌「CID」偷走，於是報警求助。</p></body></html>
