<html><header><meta charset="utf-8"><title>法院開放WiFi　准許文字通訊</title></header><body><h1>法院開放WiFi　准許文字通訊</h1><p>香港司法機構宣佈，為進一步促進司法公開，灣仔法院大樓將於下月4日（星期二）引入WiFi服務。其他法院大樓亦會分階段引入有關服務。新服務將會讓包括公眾人士的使用者在不妨礙司法工作妥善執行，或在不騷擾法庭內其他人士的情況下，可在法庭內發送文字模式通訊，例如短訊、電子郵件及網誌等。<br>司法機構已發出《實務指示32－在法庭內使用資訊科技及文字模式通訊》，為在法庭內藉WiFi使用文字模式通訊提供指引。指示主要關於在法庭內合理地使用文字模式通訊，但特別訂明不包括聲音和影像的傳送。而目前的各項限制，包括在法庭內禁止拍攝照片等則仍適用。</p></body></html>
