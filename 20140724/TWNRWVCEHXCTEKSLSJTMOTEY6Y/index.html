後生女患心臟病易死</title></header><body><h1>健康Express醫學新知：<br>
後生女患心臟病易死</h1><p>醫學界關注年輕心臟病個案持續上升問題，美國一項研究分析過去10年逾110萬宗心臟病入院個案，當中近23萬宗的患者是30至54歲，其中年輕女患者不但住院時間普遍較長，死亡風險也較男性患者高。研究顯示，心臟病發的年輕女性通常出現多個高危因素，包括肥胖、高血壓、腎病及糖尿病等，健康狀況甚至比年長男士更差。<br>雖然近年醫學界透過改善高血壓及高膽固醇等治療，希望可減低全球心臟病，但研究顯示，肥胖比率持續上升，基本上抵銷了預防治療帶來的益處，故近年雖然年長心臟病死亡個案有減低趨勢，但年輕個案則不減。</p></body></html>
