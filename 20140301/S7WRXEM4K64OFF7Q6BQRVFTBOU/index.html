<html><header><meta charset="utf-8"><title>黃芷晴斥細嫲爆料</title></header><body><h1>黃芷晴斥細嫲爆料</h1><p>黃芷晴與陳宇琛昨日在九龍灣出席環保活動，芷晴爸爸黃日華近日是非多多，除被指大細超，老婆梁潔華有病住私家醫院，爸爸就住公立醫院取綜援，更被指無探病未盡孝道，和老父現任妻子劉女士關係欠佳等。<br>芷晴昨為各是非逐一解畫，維護爸爸說：「爹哋唔係大細超，其實係媽咪買咗保險，計劃好周詳。而劉女士喺我讀中學時認識，之後劉女士同爺爺建立新家庭，而對方年紀比我爹哋仲細。」芷晴強調爹哋有盡兒子責任，有經濟幫助爺爺，亦為爺爺買了物業，沒去探病自必有因，而且姑媽等親友亦甚少去探病。同時芷晴認為劉女士將爺爺的私隱向外展示，其實會對爺爺有不良影響。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
