<html><header><meta charset="utf-8"><title>筆韓絲打：改編日劇收視麻麻</title></header><body><h1>筆韓絲打：改編日劇收視麻麻</h1><p>最近有多部韓劇都是改編自日劇，好像由周元和沈恩京主演的《明日如歌》（即韓版《交響情人夢》），還有由李尚允、申成祿、金素恩等主演的韓版《欺詐遊戲》，不過兩齣劇集收視未算十分標青，原本以為會掀起話題的《明日如歌》，最終收視只徘徊個位數，令人大跌眼鏡。<br>據網民指由於日韓兩邊的國民一向都不咬弦，因日本曾入侵過韓國，所以韓國人十分仇視日本人，而日本人自覺高人一等，會看不起韓國人，加上韓流近年太強勢，令到日劇備受冷落，比較能帶來熱潮已數到去年的《半澤直樹》，但紅劇不紅人，男主角堺雅人未能如金秀賢、李敏鎬等韓星一樣紅遍亞洲。<br>撰文：施洛冰</p></body></html>
