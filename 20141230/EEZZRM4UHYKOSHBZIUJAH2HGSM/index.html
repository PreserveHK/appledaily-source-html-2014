<html><header><meta charset="utf-8"><title>元旦攻略：愛慳才會贏</title></header><body><h1>元旦攻略：愛慳才會贏</h1><p>禮拜四元旦日田草賽事用C欄，睇番上季元旦日亦係用C欄，當日外檔馬完全無運行，10檔以外馬無一能勝，僅四駒入位，可見買W要向中內檔馬埋手。至於跑法方面，後上馬絕對唔蝕底，最緊要係能夠在轉彎守內叠慳位留力，好似「太陽辰」、「百年歡」、「綽力之城」及「勝飛」都係靠呢個跑法後上建功。<br>今戰列陣馬中，第五場「紫電明珠」上仗正是於田C欄打開勝門，亦係全場唯一贏過C欄嘅參戰馬，贏完等番同一移欄先再跑可添食。另外，第七場「創基寶」跑過兩次田C欄均非冠即亞，重返強項有力贏馬補中。</p></body></html>
