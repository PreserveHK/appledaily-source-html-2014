<html><header><meta charset="utf-8"><title>隔牆有耳：「真普選」屋邨開花 - 李八方</title></header><body><h1>隔牆有耳：<br>「真普選」屋邨開花 - 李八方</h1><p>獅子山「我要真普選」條幅雖然被拆，但重新演繹嘅香港人獅子山精神已經遍地開花，全港各區都出現鮮黃色嘅「我要真普選」條幅，鎮住藍絲帶群魔亂舞。民主黨葵青區議員林立志（Eric）都喺佢嘅屋邨辦事處掛咗一條。有街坊都問佢怕唔怕得罪「客仔」？但佢覺得爭取真普選係義不容辭。<br>原來呢排佢專注落區做民主播種工作，向街坊講解為乜佔領、真普選係乜嘢一回事？佢話區內有啲大叔、師奶都好熱血，唔少人話喎，會幫佢睇住條幅唔會俾人拆。</p></body></html>
