<html><header><meta charset="utf-8"><title>體壇拾趣：溜馬教練明星賽掌帥</title></header><body><h1>體壇拾趣：<br>溜馬教練明星賽掌帥</h1><p>溜馬周二主場對帝王，憑前鋒保羅佐治（白衫）攻入31分，以116:92贏波。呢場對溜馬嚟講有兩個特別意義，首先，球隊繼西岸嘅馬刺之後，成為另一支取得30勝嘅球隊：另外，由於熱火教練史普利斯查上季已經做咗東岸明星隊教練，按例不可連任，而溜馬嘅東岸排名已大幅拋離第3位速龍等球隊，教練禾高提早成為東岸明星隊教練。禾高11年先坐正溜馬主教練，好成功咁將球隊打造成東岸勁旅，首次領軍明星隊，禾高都好謙虛話多謝全隊球員努力。</p></body></html>
