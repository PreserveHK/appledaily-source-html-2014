<html><header><meta charset="utf-8"><title>亞視拖糧賴放假</title></header><body><h1>亞視拖糧賴放假</h1><p>16位《ATV 2014亞洲先生競選》入圍參賽者，昨日在尖沙嘴出席瑜伽訓練宣傳活動，到場為亞生打氣的亞視助理副總裁冼偉智被問到亞視又拖糧，他否認說：「唔算拖，只係董事人士調動，我哋跟足勞工法例，合約冇講明邊日出糧，為方便同事通常係30或31號，啱啱有四日（實際是兩天）假，需要時間做手續，我哋一定會喺7號前出糧。」<br>此外，來自緬甸的2號段生富做倒吊動作瑜伽時，露出背部大片紋身，他表示不怕紋身影響形象。至於來自廣州的6號鍾劍輝，赤腳上陣做高難度動作時，兩腳掌底部現青色，而11號菲律賓籍的簡馬克就非常狼狽，要同伴攙扶才能站回地上。<br>採訪：盧妹  <br>攝影：沈健程</p></body></html>
