<html><header><meta charset="utf-8"><title>小Justin靈修營洗底</title></header><body><h1>小Justin靈修營洗底</h1><p>加拿大小天王Justin Bieber因年前的保鑣打人案而被阿根廷法院傳召作供，周末他就被拍到現身加州棕櫚泉參加靈修營。<br>根據美國網站TMZ報道，小Justin希望遠離一班豬朋狗友、酒精以及大麻等不好的東西，可能會花長達兩周在營中跟隨牧師讀經學習。於公開的照片中可見到小Justin的枱頭放一本教導他如何抵抗世間誘惑的小冊子，其實小Justin並非首次擺耶穌上枱洗底，他月前亦曾於紐約的教會受浸。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
