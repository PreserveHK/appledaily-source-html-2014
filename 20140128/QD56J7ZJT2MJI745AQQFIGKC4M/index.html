<html><header><meta charset="utf-8"><title>拒還丈夫欠款
寡婦怒毀橫財</title></header><body><h1>拒還丈夫欠款<br>
寡婦怒毀橫財</h1><p>德國63歲寡婦梅爾難得中彩票，贏得約423萬港元獎金，但她揚言因收到丈夫生前入住的老人院追收醫療欠款，她醉酒後一時火遮眼，毀了該筆橫財，一拍兩散。<br>埃森市法院日前開庭審理梅爾和老人院這宗錢債案。梅爾表示，她收到老人院寄來的賬單後，怒不可遏，再加上連喝了五支香檳慶祝中獎，喝醉下將花花碌碌的鈔票撕成碎片，再丟落廁所，沖落鹹水海。<br>但酒醉三分醒，雖然大家都質疑梅爾為了避債說謊，但難以證實。梅爾最後只須向老人院交回4萬港元欠款了事。<br>英國《都市報》</p></body></html>
