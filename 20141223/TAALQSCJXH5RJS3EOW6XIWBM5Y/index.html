<html><header><meta charset="utf-8"><title>馮仁昭四圍超：潘芝莉明白學生想法 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：潘芝莉明白學生想法 - 馮仁昭</h1><p>前港姐潘芝莉自02年同商人鄧裕森結婚後長居澳洲，噚日接受數碼電台訪問，佢話每年都會返香港兩次，呢次趁仔女放暑假返嚟過冬，佢仲話：「平時喺澳洲都係幫先生打理家族餐館同酒樓生意，我哋都有贊助好多選美同歌唱比賽節目。」覺唔覺香港經歷佔中後氣氛唔同？潘芝莉坦言作為母親感心痛：「我唔係怪獸家長，唔會安排晒自己仔女做乜，作為母親，當然唔想學生放棄學業，但係我都明白佢哋背後嘅意願。」<br>撰文：馮仁昭</p></body></html>
