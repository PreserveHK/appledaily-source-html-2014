<html><header><meta charset="utf-8"><title>《變種》導演被舊劇影射開淫亂P</title></header><body><h1>《變種》導演被舊劇影射開淫亂P</h1><p>電影《變種特攻：未來同盟戰》（X-Men：Days of Future Past）導演白賴仁辛加（Bryan Singer），日前被連環入稟控告雞姦及性侵少男。昨日有報道指，講及男同性戀的美國劇集《Queer as Folk》05年其中一集的內容，原來是取材自白賴仁身上。</p><p>爆料者向《紐約每日新聞》說：「《Queer》的其中一集《Number 501》，整集的內容，就是關於男同志性愛池畔派對，正是取材自白賴仁，他就是如此聲名狼藉，故事關於他如何於洛杉磯獵取年輕男子及答應給他們成名的機會。」<br>撰文：盧葦</p></body></html>
