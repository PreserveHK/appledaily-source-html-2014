<html><header><meta charset="utf-8"><title>娜姐五花大綁公開新歌</title></header><body><h1>娜姐五花大綁公開新歌</h1><p>美國樂壇一姐麥當娜（Madonna）將於明年發行的新碟，內裏歌曲早前在網上外洩，令她嬲到震，前日她把心一橫將碟內《Living For Love》跟《Devil Party》等6首作品公開，更披露她頭部被五花大綁的宣傳照（圖）。<br>娜姐說原定計劃是在情人節推出《Living For Love》，新碟則安排在明年春天發行，但為免歌迷聽到未製作完成的劣質版本歌曲，故決定提早推出新歌，作為送給歌迷的聖誕禮物。</p></body></html>
