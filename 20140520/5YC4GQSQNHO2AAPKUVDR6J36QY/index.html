<html><header><meta charset="utf-8"><title>K-Pop之王：秀智成年想考車牌</title></header><body><h1>K-Pop之王：秀智成年想考車牌</h1><p>昨日是韓國的成人日，今年成人日範圍包括由1994年7月1日至1995年出生的人，其中miss A的秀智和f(x)的Krystal等都在內。今年踏入20歲的秀智昨日向韓國傳媒透露心情很怪，她說：「覺得時間過得很快，所以很害怕。更重要以後要更認真生活。」她自爆成年後希望考車牌四處兜風，又希望收到玫瑰花。而有結婚公司進行訪問，秀智被選為成人日最想一齊度過的女星第一位。</p></body></html>
