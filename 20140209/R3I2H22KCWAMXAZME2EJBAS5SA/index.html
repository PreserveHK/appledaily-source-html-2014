<html><header><meta charset="utf-8"><title>趙式芝Sean香檳度歲</title></header><body><h1>趙式芝Sean香檳度歲</h1><p>【中環】趙式芝唔理老竇啲煩惱，喺4號立春嗰日同老婆楊如芯（Sean）約埋名模陳沛嘉等慶祝新年，嗰晚10點幾眾人喺中環歌賦街意大利餐廳飲香檳，邊飲邊傾好開心，其間Sean見到記者，攞兩杯香檳送過嚟，醉醉哋咁講新年快樂，問佢係咪第一年派利是？Sean細細聲話：「第二年喇！」問到佢有冇同趙式芝屋企人團年就笑而不答。<br>翌日下晝6點幾，Sean獨自揸車到中環鏞記攞燒鵝，唔知係咪同式芝兩個人撐枱腳食呢？<br>採訪：陳辰、畢紹基、吳耀輝</p></body></html>
