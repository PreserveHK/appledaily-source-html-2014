<html><header><meta charset="utf-8"><title>台女主播素顏VS港女主播唔差</title></header><body><h1>台女主播素顏VS港女主播唔差</h1><p>台灣新聞女主播樣子甜美，主持節目時表現專業，不少男士也被她們吸引。平常只能在電視上看到抹上濃妝的主播，未必有機會能看到她們的素顏。東森新聞雲搜集10名台灣女主持化了和素顏的相片，讓觀眾能見到她們真實一面。雖然有的主播化妝前後有極大差別，但也有的素顏面孔卻表現出同樣吸引的清純氣質。<br>至於本港一些新聞女主播，也有把素顏照放上網，有些與台灣主播比較，也絕不遜色。<br>東森新聞雲</p></body></html>
