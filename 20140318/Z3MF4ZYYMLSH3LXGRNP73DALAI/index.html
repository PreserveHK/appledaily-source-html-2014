<html><header><meta charset="utf-8"><title>團體促停調遷流浪牛</title></header><body><h1>團體促停調遷流浪牛</h1><p>【本報訊】漁農自然護理署強行「調遷」流浪牛的手法引起保護動物人士強烈不滿，認為有關做法只會危害流浪牛的生命。<br>多個關注有關問題的組織，昨日到立法會申訴部，向議員作出投訴。其中大澳環境及發展關注協會主席何佩嫻指出，漁護署最近偷偷將西貢和大嶼山約50頭流浪牛互相「調遷」，令流浪牛隻的情緒及健康受到影響，批評漁護署在採取有關行動前，沒有諮詢持份者的意見，市民也不明白署方採取行動的準則。關注動物的團體要求署方取消有關的調遷牛隻計劃，並將牛送回「原居地」。<br>立法會申訴部會就事件展開調查，了解政府對流浪牛的調遷及保育政策。</p></body></html>
