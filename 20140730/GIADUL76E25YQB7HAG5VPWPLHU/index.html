<html><header><meta charset="utf-8"><title>唐寧陀B上圍升得快</title></header><body><h1>唐寧陀B上圍升得快</h1><p>唐寧、蘇志威與劉小慧等昨日於太古城出席商場活動，陀B四個多月的唐寧正檢查胎兒性別，她說：「有時蠱惑，未肯定，本身有個仔，有女幾好，但無所謂，健健康康就OK。」她更笑言這胎陀得舒服，健步如飛，3歲多囝囝經常攬着她聽BB心跳，提到上圍似乎升了不少？她說：「正常，上面比上次大得快。」<br>蘇志威爆太太劉小慧已考獲船牌跟電單車牌多年，劉小慧指為釣魚而考船牌，但讀書很難，共考了三次，她說：「風水師話我遇水就好，一出海就開心，所以曬到燶，佢（老公）話照太陽燈似發霉朱古力，釣一日魚曬得靚。」兩公婆很鼓勵孩子接觸大自然，暑假將一家到日本旅行。<br>採訪、攝影：林嘉慈</p></body></html>
