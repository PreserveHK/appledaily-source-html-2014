<html><header><meta charset="utf-8"><title>撞凳爭執　酒客遇襲</title></header><body><h1>撞凳爭執　酒客遇襲</h1><p>【沙　田】<br>【本報訊】昨日凌晨1時許，兩批男女在沙田大涌橋路一間酒吧飲酒消遣，其間因枱凳碰撞問題，一男兩女顧客與鄰枱兩漢爭執，31歲姓關男子被兩漢襲擊頭部。<br>25歲姓石及28歲姓黃男子情緒激動，有人掟玻璃樽落地，又自稱黑幫「勝和」人馬，酒吧職員報警。<br>警員到場調查，以涉襲擊及自稱三合會成員拘捕石及黃，關毋須送院。同行兩名分別姓楊（24歲）及姓蕭（29歲）女子，因被玻璃碎片割傷同送院敷治。</p></body></html>
