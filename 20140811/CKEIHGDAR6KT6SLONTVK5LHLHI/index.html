<html><header><meta charset="utf-8"><title>青少年錦標賽曾孕育老虎活士</title></header><body><h1>青少年錦標賽曾孕育老虎活士</h1><p>【話你知】<br>國際賽事FCG國際青少年高爾夫錦標賽及Callaway世界青少年高爾夫錦標賽，每年均會緊接在聖迭戈舉行，是少年球手的重要比賽，過去孕育過不少世界知名高球手。</p><p>FCG可以個人名義報名，而Callaway則須經由香港高爾夫球總會推薦，再由主辦單位審核球手能力是否合資格參賽。<br>多位世界級的頂尖球手，年輕時均曾在Callaway打入三甲，包括世界前一哥老虎活士（Tiger Woods）、2014年英國公開賽三項大滿貫冠軍麥艾萊；女子代表則有世界前一姐Lorena Ochoa、台灣球手曾雅妮、韓國球手朴仁妃等。</p></body></html>
