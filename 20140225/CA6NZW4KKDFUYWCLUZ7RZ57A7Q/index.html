<html><header><meta charset="utf-8"><title>各區突發簡訊：200磅漢伏屍唐樓後座</title></header><body><h1>各區突發簡訊：<br>200磅漢伏屍唐樓後座</h1><p>【西　環】<br>【本報訊】一名體重逾200磅的胖漢，昨午5時半被發現倒卧於西環德輔道西206號唐樓後座三樓平台，街坊報案後，警員和救護員到場證實他已死亡，死者身上沒有身份證、手機或銀包。由於包圍該唐樓後座分別有三幢十多層高的商廈和住宅大廈，疑事主從其中一大廈天台躍下，至晚上8時仵工將死者遺體移送殮房，警方繼續跟進事主身世和尋死原因。</p></body></html>
