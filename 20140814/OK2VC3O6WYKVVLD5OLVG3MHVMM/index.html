<html><header><meta charset="utf-8"><title>孔孝真沙灘甜嗒趙寅成</title></header><body><h1>孔孝真沙灘甜嗒趙寅成</h1><p>由收視女王孔孝真和趙寅成主演的新劇《沒關係，是愛情啊》昨晚播出第7集，孔孝真飾演的池海秀和趙寅成飾演的張載烈感情發展迅速，在最新的預告中，海秀更對載烈施展撒嬌伎倆，舔嘴唇、單眼樣樣做足，令載烈也大吃一驚。<br>海秀原本因童年陰影而對男女之間的身體接觸有所顧慮，但自從她與載烈相戀後，她的內心亦開始動搖，預告更預示了兩人將上演一場火辣吻戲，又會到沙灘約會，認真甜蜜。同檔的韓版《命中注定我愛你》，收視與《沒關係》一直展開拉鋸戰，《命中》昨晚已播到第13集，在最新劇照中，崔振赫和一直明戀對象張娜拉的關係似乎有變，崔振赫更從後緊抱張娜拉。<br>撰文：施洛冰</p></body></html>
