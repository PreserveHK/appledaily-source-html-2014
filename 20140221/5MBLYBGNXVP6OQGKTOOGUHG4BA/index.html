<html><header><meta charset="utf-8"><title>童顏33E瑤瑤　倒奶激練馬甲線</title></header><body><h1>童顏33E瑤瑤　倒奶激練馬甲線</h1><p>台灣童顏巨乳女星郭書瑤（瑤瑤）事業愛情兩得意，去年瑤瑤憑電影《志氣》勇奪金馬獎「最佳新演員」獎，而同男友仔金陽感情穩定，經常喺網上貼恩愛甜蜜照。<br><br>事實上，擁有E奶身材嘅瑤瑤，去年奪得金馬新人獎後，人氣急升，成功擺脫過往只靠身材博版面，就連實力也備受注視，而瑤瑤亦冇躲懶，近日瘋狂運動健身，又喺網上貼爬鋼管嘅照片，仲上載一張身穿運動bra top相，話要苦練馬甲線。</p></body></html>
