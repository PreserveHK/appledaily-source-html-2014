<html><header><meta charset="utf-8"><title>家輝揸波子濕平</title></header><body><h1>家輝揸波子濕平</h1><p>出爐金像獎影帝張家輝事業得意，前日下午約4時，他駕駛百萬波子靚跑現身中環招搖過市，不過他着長袖tee加背心打扮普通，還戴口罩和cap帽遮樣，十分低調。他將跑車停泊在置地文華後交代客泊車，然後步入一棟商業大廈。<br>家輝於名店林立的中環濕平四小時後，才見到他攜着兩大袋戰利品回來，撼低梁朝偉獲封影帝的家輝，不知是否買禮物獎勵自己呢？兩名代客泊車見到影帝出現，即上前招呼並交還靚跑，家輝很識做地給予他們貼士，駕車離去時發現記者，即友善地揮手拜拜，表現親切零架子。<br>採訪、攝影：黃曉程</p></body></html>
