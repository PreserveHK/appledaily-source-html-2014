<html><header><meta charset="utf-8"><title>挑戰「腳趾觸」主持鏡頭前爆呔</title></header><body><h1>挑戰「腳趾觸」主持鏡頭前爆呔</h1><p>美國全國廣播公司（NBC）一位記者因為好勝，挑戰啦啦隊員的高難度動作，結果在鏡頭前當眾「爆呔」出洋相。<br>利亞與女同事到北卡羅來納州一間高中採訪啦啦隊的備戰情況，啦啦隊隊長即場示範「腳趾觸」（toe-touch），精髓在於大字形跳高時雙手觸及腳趾，是高難度打氣動作，豈料利亞爭着要表演。女同事只好提醒他「不要爆呔哦，我擔心你的褲子」，結果她不幸言中，利亞雖然成功做到「腳趾觸」，但褲襠破開了個大洞（圖），令眾人哈哈大笑。<br>美國《紐約每日新聞》</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
