<html><header><meta charset="utf-8"><title>「日本屋脊」滑雪勝地</title></header><body><h1>「日本屋脊」滑雪勝地</h1><p>說起長野，自然想到滑雪。長野縣位於日本中部高地上，面積逾1.3萬平方公里，是日本第四大縣，其中約20%地方劃成自然公園。長野縣也是「日本屋脊」，受到3,000米高的群山圍繞，包括活火山淺間山。受地形影響，當地氣溫落差較大，冬天可降到-10℃，是本州降雪較早和較多的縣，有不少滑雪勝地。1988年冬奧賽事就在當地舉行。<br>長野縣也是溫泉區，其中一個著名景點是「地獄谷野猿公苑」內，雪猴泡溫泉。而淺間山火山口所在的輕井澤，則是著名避暑勝地。可是長野縣先是御嶽山火山爆發，前天又發生地震，白馬村擔心地震影響滑雪旺季的生意。<br>《蘋果》資料室</p></body></html>
