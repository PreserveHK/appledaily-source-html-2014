<html><header><meta charset="utf-8"><title>JC𤷪𤺧口噏噏狂呻</title></header><body><h1>JC𤷪𤺧口噏噏狂呻</h1><p>【中環】兩位混血名模Jessica C.同Ana R.前日齊齊喺中環出現，拎住環保袋嘅JC唔知為乜好似好勞氣咁，全程講唔停，Ana R.就係咁點頭回應，最後兩人一齊上咗一幢商業大廈，Ana R.仲好醒目咁發現咗記者鏡頭，隨即向鏡頭揮手，本來𤷪𤺧嘅JC見到鏡頭亦即刻笑番晒，同記者揮手打招呼，模特兒對鏡頭果然好敏感。<br>採訪、攝影：潘冠恩</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
