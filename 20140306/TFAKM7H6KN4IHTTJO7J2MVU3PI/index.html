<html><header><meta charset="utf-8"><title>太執着減肥</title></header><body><h1>太執着減肥</h1><p>【胡亂戒食】<br>港女視減肥為終身作戰，部份人為瘦身戒飯、戒肉，寧願「愛靚唔愛命」。本港的減肥風氣早已殺入校門，不少女性在學生時期，已將減肥掛在口邊，擔心自己「唔夠瘦，被異性嫌棄」，找不到拍拖及結婚對象。<br>「瘦便是美」為港女常見的錯誤觀念，其實過肥或過瘦均對健康有影響。潘雲凌表示，曾處理一宗年約30歲女士的求診個案，因經常服食各種減肥產品，令腸胃受損，因嚴重腹瀉要入院治療。女病人因為「無拖拍」，令情緒受困擾，又太看重減肥致出現焦慮症狀要治療。<br>她表示，錯誤減肥如戒食，隨時可致營養不良，或影響身體抵抗力，令人容易生病，強調控制飲食及勤做運動，才是減肥的不二法門。</p></body></html>
