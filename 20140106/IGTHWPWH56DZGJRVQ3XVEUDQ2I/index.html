<html><header><meta charset="utf-8"><title>網事力場：鄭融被整變賓妹</title></header><body><h1>網事力場：鄭融被整變賓妹</h1><p>噚日有網友擺咗張激似鄭融嘅菲傭相，留言：「呢個菲傭似唔似鄭融？這是我的菲（非）凡人生嘛？」鄭融接受電話訪問話唔介意被網友惡搞：「當笑吓，睇得出係合成相，唔係人生攻擊，唔知點解俾人話似菲傭，但我冇唔開心，皮膚黑得嚟都健康。」</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
