<html><header><meta charset="utf-8"><title>隔牆有耳：郭炳江聞那星嘆晒氣 - 李八方</title></header><body><h1>隔牆有耳：<br>郭炳江聞那星嘆晒氣 - 李八方</h1><p>立法會財委會主席吳亮星粗暴通過新界東北前期撥款，成為7.1遊行人士臭罵嘅公敵。新鴻基地產喺東北有地，而吳亮星又係新地旗下數碼通嘅非執行董事，俾人批評佢有利益衝突。<br>新地高層涉貪案休庭五日，郭炳江趁機去咗泰國鬆一鬆，唞一唞。單案噚日續審，郭炳江返嚟時容光煥發，八方即刻把握機會問佢對遊行嘅睇法，例如知唔知好多人反吳亮星，郭炳江面帶笑容長嘆一聲「唉……我都唔係與人間隔絕嘅」，但就話好少見吳亮星，得閒都顧住自己單case先啦。</p></body></html>
