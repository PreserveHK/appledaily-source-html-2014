<html><header><meta charset="utf-8"><title>求驗客手記：羅斯仔仲想戰世盃</title></header><body><h1>求驗客手記：羅斯仔仲想戰世盃</h1><p>效力費倫天拿嘅基奧斯比羅斯（圖）由今年1月開始養傷至今，睇怕今夏隨意大利國家隊去巴西世界盃嘅機會都幾微，但係呢位射手並冇死心，佢話已經盡力希望可以喺5月3號嘅意大利盃決賽復出，除咗希望可以幫球隊捧盃之外，亦想盡快操fit番自己，奇蹟入選世界盃大軍。羅斯仔今季受傷前已經喺聯賽為紫百合上陣18場入14球，如果佢真係能夠及時恢復狀態，對意大利隊嚟講絕對係一件好事。</p></body></html>
