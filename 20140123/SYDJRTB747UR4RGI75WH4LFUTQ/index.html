<html><header><meta charset="utf-8"><title>台嫩版「關之琳」熱爆網絡迷死人</title></header><body><h1>台嫩版「關之琳」熱爆網絡迷死人</h1><p>關之琳是本港公認的大美人，近日台灣網上瘋傳嫩版關之琳的照片。照片中的少女擁有一對水汪汪的靈氣大眼睛，再加上外貌甜美，在facebook上吸引超過2.7萬人追蹤。<br><br>據悉，這名少女叫慕蓉，就讀宜蘭高中時，已有「全台最正校花」的稱號。慕蓉日前上載一張與同事們參加公司尾牙的照片，網民大讚個個都是「正妹」，該公司應改名為「正妹無限公司」。<br><br>台灣《蘋果日報》 </p></body></html>
