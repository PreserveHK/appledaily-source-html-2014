<html><header><meta charset="utf-8"><title>嘉玲選影帝唔偏私老公</title></header><body><h1>嘉玲選影帝唔偏私老公</h1><p>劉嘉玲昨晚在金鐘出席酩悅亞洲電影特別大獎頒獎禮，嘉玲及甄子丹獲傑出亞洲演員大獎。嘉玲認為獲獎是對其工作的肯定，她說：「可以鼓勵我事業做得更好，不過我唔會增加拍戲量，有時付出多未必一定成功，但要成功就一定要付出。」<br>嘉玲擔任亞洲電影大獎的評審，她自言會以公平及客觀態度去處理，絕不會因老公梁朝偉有份角逐最佳男主角而偏私，嘉玲說：「我會公平同客觀，我對偉仔一向都好有信心，大家唔會因為佢得唔到獎，而質疑佢嘅演技，不過我覺得李康生喺《郊遊》嘅表現真係好好。」<br>採訪：羅慧敏<br>攝影：仇志德</p></body></html>
