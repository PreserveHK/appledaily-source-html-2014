<html><header><meta charset="utf-8"><title>Lisa S.下廚𠱁囡囡</title></header><body><h1>Lisa S.下廚𠱁囡囡</h1><p>名模Lisa S.早前為奶粉品牌拍攝私日記，分享愛女Raven的生活點滴，為了讓女兒感覺是家庭一分子，Lisa會讓Raven同坐在餐桌前，自己和丈夫吳彥祖則會在旁手舞足蹈逗女兒進食，Lisa更喜歡根據女兒的口味親自構思「吳家食譜」，Lisa笑說：「女兒喜歡吃蛋，所以在多款吳家食譜當中，她最愛牛油果蛋黃米糊，每次都吃得津津有味，小小臉蛋上都沾滿食物，非常可愛。」談及女兒成長歷程中最感動的回憶，Lisa說：「她自己踏出小小的一步是最感動的回憶之一。」<br>撰文：栐仁</p></body></html>
