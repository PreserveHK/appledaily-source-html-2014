<html><header><meta charset="utf-8"><title>死者包括槍手　動機未明　馬里蘭槍擊案三死</title></header><body><h1>死者包括槍手　動機未明　<br>馬里蘭槍擊案三死</h1><p>【今晨最新消息】<br>美國馬里蘭州今晨發生槍擊案，一名槍手在巴爾的摩市（Baltimore）一個商場內向途人開槍，造成至少三人死亡。<br>事發在當地時間周六早上11時15分，槍手進入商場二樓的美食廣場開槍，警方接報後趕到現場並將商場封鎖，搜尋槍手行蹤。警方指槍擊案造成包括槍手在內等三人死亡，槍手屍體倒卧在槍械和彈藥旁邊，但仍未查明槍手行凶動機和身份。有逃出商場的生還者指，聽到槍聲後，商場內的人都非常驚慌，立即跑到銀行和其他商店避開槍手。<br>美國有線新聞網絡/路透社</p></body></html>
