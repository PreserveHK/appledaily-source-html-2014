<html><header><meta charset="utf-8"><title>「陳奕迅」奪亞運女子舉重金牌　勁！</title></header><body><h1>「陳奕迅」奪亞運女子舉重金牌　勁！</h1><p>中華台北舉重女將林子琦，喺仁川亞運女子舉重63公斤級，以破世界紀錄嘅總和佳績261公斤，成功勇奪金牌，網民讚佢係女英雄。<br><br>不過亦有眼利網民發現，原來林子琦舉重時英姿，竟然與歌王陳奕迅（Eason）有幾分相似，Eason歌迷都向偶像幽咗一默：「怪不得想要退出歌壇，原來跑去練舉重啦！」<br><br>佢哋仲搞笑將Eason歌曲《浮誇》歌詞套落林子琦身上：「加重注碼，青筋也現形，話我知，現在存在嗎？」另外，亦有網民將Eason《你的背包》歌詞改頭換面：「你的杠鈴，讓我走得好緩慢。」相當搞笑﹗</p></body></html>
