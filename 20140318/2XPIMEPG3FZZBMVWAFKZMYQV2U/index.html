<html><header><meta charset="utf-8"><title>曾國祥亂丟煙頭</title></header><body><h1>曾國祥亂丟煙頭</h1><p>【灣仔】曾國祥日前凌晨12點左右，喺灣仔船街一間酒吧同兩個女仔以及幾位外籍朋友夜蒲飲酒，唔知係咪有女同行，所以曾國祥同啲朋友專登揀最入嘅座位，佢仲要背住門口怕見光咁款。大約到凌晨兩點幾，曾國祥同啲朋友突然煙癮起，一齊出去門口度食煙吹水，吹吹吓佢哋仲一度好奇走去附近嘅地盤睇貼喺板上嘅通告，睇完後又再吹吓水，跟住就隨手將煙頭丟落地下就返入酒吧，稍為欠缺公德心喎。<br>採訪、攝影：梁繼光、陳辰、羅德光</p></body></html>
