<html><header><meta charset="utf-8"><title>VAMPS今殺落旺角</title></header><body><h1>VAMPS今殺落旺角</h1><p>日本搖滾樂隊VAMPS昨日抵港，為今晚假旺角朗豪坊舉行的握手會作準備。昨午約4時，成員HYDE和K.A.Z戴住黑超步出機場禁區，獲數十歌迷帶同橫額接機，二人表現相當友善，還企定定任影唔嬲，既揮手又擺甫士，之後便由工作人員護駕前往停車場，乘坐七人車直抵尖沙嘴下榻酒店。<br>採訪、攝影：吳家偉</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
