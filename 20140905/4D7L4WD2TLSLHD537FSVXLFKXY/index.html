<html><header><meta charset="utf-8"><title>大膽妹蜘蛛放入口仲係塊面四圍走</title></header><body><h1>大膽妹蜘蛛放入口<br>仲係塊面四圍走</h1><p>若果你有蜘蛛恐懼症，就不要看下去了！因為美國少女艾琳(Katrina Elaine)在一條名為「有人怕蜘蛛嗎？」(Anybody Afraid of Spiders?)的短片中，居然把「獵人蜘蛛」（huntsman spider）當寵物放入口，然後任由該隻大蜘蛛從口內爬出游走臉上。<br><br>該條令人看到「毛管戙」的超短片僅6秒，但上載短短6日已有超過73萬的點擊率，不少網友看了都甚表震驚，大叫「妳瘋了嗎？」據稱，艾琳是在上月25日晚，在房門上發現該隻大蜘蛛，她將照片放上網還稱牠是守護者，甚至將牠當寵物飼養。<br><br>英國《鏡報》<br></p></body></html>
