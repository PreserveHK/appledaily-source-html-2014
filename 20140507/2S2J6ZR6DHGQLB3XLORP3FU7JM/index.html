<html><header><meta charset="utf-8"><title>秘戀開花：四年情路愛得甜</title></header><body><h1>秘戀開花：四年情路愛得甜</h1><p>黃曉明與Baby的戀情終於開花結果，於年底在青島領證結婚，他們的戀愛路亦為人津津樂道。09年二人因合作電影《全城熱戀》傳緋聞，當時有指黃曉明介入Baby與陳偉霆的戀情，曉明大哥被記者問到是否第三者時，他說：「不可能！我沒有這麼大魅力吧？而我不知道陳偉霆是誰。」事後「而我不知道陳偉霆是誰」即被網友狂煲，用作諷刺陳偉霆之餘，亦成為潮語。事後黃曉明與Baby依然沒有承認戀情，秘戀四年多，直至今年2月，Baby生日，黃曉明特意來港送上林寶堅尼跑車作驚喜，才正式公開戀情。而慘被揶揄的陳偉霆目前則與蔡卓妍感情穩定。</p></body></html>
