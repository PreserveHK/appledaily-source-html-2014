<html><header><meta charset="utf-8"><title>關淑怡避囝囝追問</title></header><body><h1>關淑怡避囝囝追問</h1><p>關淑怡（Shirley）日前為汪曼玲在有線主持的《星級會客室》擔任嘉賓，對於當年突然退出娛樂圈產子一事，Shirley坦言：「生仔係個人選擇，唔應該同工作混為一談，我始終係一個人，我有我人生，𠵱家畀我行返轉頭，我都一樣會咁選擇。」<br>Shirley還說：「佢（兒子）有企圖或意圖問爸爸係邊個，我將來會同佢講成件事，但唔係𠵱家，因為佢都未拍拖點會明拍拖嘅嘢啫，等佢有啲經驗先講佢知。」</p></body></html>
