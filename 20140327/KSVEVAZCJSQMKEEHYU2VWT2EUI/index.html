<html><header><meta charset="utf-8"><title>700年前廁所出土　糞便仍發臭</title></header><body><h1>700年前廁所出土　糞便仍發臭</h1><p>丹麥考古學家在菲英島歐登塞鎮（Odense）發現兩個14世紀廁所（圖），裝滿糞便的糞便桶不但保持完好，而且仍能發出臭味，這項考古發現令專家相當振奮！<br>糞便桶刻有擁有者的名字，相信便桶最初是用作運送貨物及儲存魚類，其後才改作廁所，未知是家中廁所抑或是公廁。雖然在地下掩埋700年，但糞便桶仍然發出令人掩鼻的臭味。考古學家指糞便「保存狀況良好」，有助科學家了解古丹麥人的飲食習慣。<br>丹麥《哥本哈根郵報》</p></body></html>
