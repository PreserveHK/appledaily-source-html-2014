<html><header><meta charset="utf-8"><title>Donald慶生手指指</title></header><body><h1>Donald慶生手指指</h1><p>【中環】商台DJ Donald上周六度過40歲生日，之前已獲成班同事同佢切蛋糕賀壽，估計佢正日同愛妻張詠恩度過，不過Donald朋友多多，日前同一名女性友人食飯慶祝。佢哋喺中環某餐廳食飯，食飽之後就埋單走人，其間見女伴同Donald傾偈時手舞足蹈，傾得好投契，Donald仲指手劃腳，好彩佢哋冇親密舉動，唔係Donald就會俾人話佢曳曳！<br>採訪、攝影：畢紹基、吳耀輝</p></body></html>
