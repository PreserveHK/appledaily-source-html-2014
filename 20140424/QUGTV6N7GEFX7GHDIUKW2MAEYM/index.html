<html><header><meta charset="utf-8"><title>百變愛心便當𠱁囝囝</title></header><body><h1>百變愛心便當𠱁囝囝</h1><p>憤怒鳥、恐龍、小豬……英國32歲母親霍爾（Grace Hall）為6歲兒子花花心思，炮製各式漂亮便當（上圖），她指自從做了這些飯盒後，兒子就胃口大開，她更將相片上載到網上日誌跟其他母親分享。<br>將三文治變成不同的卡通人物、烚蛋製成綿羊、瓜類變成復活節小雞，霍爾平均僅花約15分鐘就能完成製作。霍爾至今炮製了逾300個便當（下圖），一般會用之前晚餐餘下的食物做材料，着重營養健康，確保有蔬菜、水果、奶類製品、碳水化合物和蛋白質，讓兒子有足夠營養。<br>英國《每日電訊報》</p></body></html>
