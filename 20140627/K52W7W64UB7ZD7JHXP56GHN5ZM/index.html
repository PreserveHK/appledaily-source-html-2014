<html><header><meta charset="utf-8"><title>翠華未放慢開店</title></header><body><h1>翠華未放慢開店</h1><p>翠華（1314）財務總監楊東表示，截至3月底止財年同店銷售增長為5%，較上年度10%增幅明顯放緩，「市道麻麻，已經非常好」，並稱今財年首季增長符預期，香港每枱每日做22至26張單，平均單價70至80元；內地的翻枱率則為4至6次，平均單價170至190元。主席李遠康表示，今財年不會刻意放慢開店步伐，預期至2017年可由目前41家升至80家，每年平均有4至5間店舖需要續租，已簽租約最短為6年期。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
