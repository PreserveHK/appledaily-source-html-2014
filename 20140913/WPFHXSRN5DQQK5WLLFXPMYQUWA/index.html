<html><header><meta charset="utf-8"><title>日AV男優「比孟加拉虎還要少」</title></header><body><h1>日AV男優「比孟加拉虎還要少」</h1><p>日本是AV大國，每月出產色情電影達4,000齣，但行內長期陰盛陽衰，現役AV男優只有70人，男優清水健（圖）形容「比孟加拉虎還要少」。<br>拍過逾7,000齣作品的AV男優清水健在Twitter抱怨：「每日我都見着相同的人，在字幕上看到同樣的名字。」他認為男優的工作就像「阿拉丁洞穴」般多姿多采，對沒有新血入行感到費解。<br>相反女優界則不愁缺人，每年有6,000名少女入行，現役女優多達1萬人。清水健期望更多男士投身AV界，解決行內的男兒荒。<br>法新社/英國《獨立報》</p></body></html>
