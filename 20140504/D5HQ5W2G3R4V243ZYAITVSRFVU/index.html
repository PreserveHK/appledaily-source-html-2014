<html><header><meta charset="utf-8"><title>連詩雅心急搵快錢</title></header><body><h1>連詩雅心急搵快錢</h1><p>連詩雅、許廷鏗、何雁詩、天堂鳥和葉俊亨前晚到荃灣出席「築福香港」活動。連詩雅表示年輕時很忙，一日做四份工，包括繙譯、playgroup教師、PA和part-time model，她說：「我細細個嗰陣已經好心急喺朋友圈中最快搵到錢，做頭一批買樓嘅人。」娛樂圈要搵快錢，都有不少捷徑，例如去飯局，詩雅即說：「接受唔到，未聽過，寧願畀心機做嘢搵錢。」<br>對於華納歌手辭演澳門維穩騷，主辦單位之一的新城表示會追究責任，身為華納歌手的連詩雅年底的頒獎禮可能受影響，她說：「據我所知關係好好，而且都係公司安排，我好少質疑公司決定，而且好多事唔係自己控制。」<br>採訪：張俊銘</p></body></html>
