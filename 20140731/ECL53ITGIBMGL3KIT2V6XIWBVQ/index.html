<html><header><meta charset="utf-8"><title>羅敏莊父骨灰撒海</title></header><body><h1>羅敏莊父骨灰撒海</h1><p>羅敏莊（Mimi）的爸爸羅世泉本月初病逝，昨日在紅磡世界殯儀館舉行安息禮拜，並於今日在鑽石山火葬場火化，火化後骨灰將撒落大海。身穿素服的Mimi與丈夫陳國邦昨日下午到殯儀館，問到Mimi的心情？她說：「其實已經好好多，爸爸病咗唔夠一年，佢係患上多發性骨髓瘤，醫生都話呢個病好罕見，一直都有接受治療。」Mimi續說：「我爸爸只係得60幾歲，仲係好後生，雖然好傷心，但係事實總係要面對。」不過囡囡陳禛年紀尚小，Mimi稱女兒今日才會送公公上山，阿邦說：「對外父嚟講，陳禛係最大嘅禮物。」<br>採訪：譚倩宜<br>攝影：陳順禎</p></body></html>
