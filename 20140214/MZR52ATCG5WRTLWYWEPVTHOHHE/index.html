<html><header><meta charset="utf-8"><title>蘋果汁：東華學生會擬罷交學費</title></header><body><h1>蘋果汁：東華學生會擬罷交學費</h1><p>【本報訊】東華學院學生會發表聲明，就東華學院校委會主席陳文綺慧及副主席黃嘉純涉嫌違反正常招標程序事宜，認為兩人在事件中有嚴重瀆職之嫌，違反專業操守；事件發生後，兩人並無意思向學院交代詳情，反而採取迴避態度，反映了學院管治黑箱作業之情況。該會將於日內向教育局、警務處、廉政公署及香港律師會正式投訴，要求相關部門介入調查事件，還學院之聲譽。<br>學生會又強烈要求東華三院及東華學院校董會，立即撤除陳文綺慧及黃嘉純的相關職務，並要求兩人為是次及以往事件負上可能出現之刑事及民事責任。學生會警告若訴求得不到尊重，不排除發動全校學生罷交學費。</p></body></html>
