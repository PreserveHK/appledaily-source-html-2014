<html><header><meta charset="utf-8"><title>求驗客手記：施多夫處子戰贏得險</title></header><body><h1>求驗客手記：<br>施多夫處子戰贏得險</h1><p>無喇喇「中獎」，由球員榮升AC米蘭教頭嘅施多夫（右），喺周日意甲首次領軍，全靠前鋒巴洛迪利喺完場前8分鐘射入12碼，先至就咁以1:0小勝維羅納。施多夫賽前講過話要帶番啲歡樂畀班AC球迷，睇嚟聖西路看台上個個都為佢抹一把汗，但贏咗就係贏咗，球員賽後仲對呢位新帥讚不絕口，好似巴神就話將呢場勝仗獻畀施多夫；而蒙杜利禾同迪施基利奧亦賣口乖，話新帥嚟到之後，球隊士氣大大提升。</p></body></html>
