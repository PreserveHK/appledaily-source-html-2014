<html><header><meta charset="utf-8"><title>求驗客手記：路明尼加霸權論撐拜仁</title></header><body><h1>求驗客手記：路明尼加霸權論撐拜仁</h1><p>德甲多年嚟都係拜仁慕尼黑玩晒，佢哋最霸道一招係盡收天下兵器，邊隊踢得好咪買佢哋啲主力返嚟。對於呢個「德甲霸權」，拜仁球會會長路明尼加就有佢一套歪理見解，講到好用心良苦咁：「如果我哋唔簽，佢哋就好可能走去國外搵食，留低呢班球星令德甲保持吸引力。當日曼城好想簽馬里奧葛斯，皇馬就想買羅拔利雲度夫斯基，唔通佢哋通通走晒對德甲仲好咩？」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
