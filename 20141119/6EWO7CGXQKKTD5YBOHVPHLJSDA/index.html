<html><header><meta charset="utf-8"><title>綜藝王：金鐘國返韓玩自拍</title></header><body><h1>綜藝王：金鐘國返韓玩自拍</h1><p>韓國人氣綜藝節目《Running Man》（RM）主持金鐘國，早前到內地拍攝綜藝節目，前日，他於Instagram公開新自拍照（圖），表示：「相隔一周後回到韓國！謝謝中國的粉絲！到達機場後馬上去《RM》的拍攝現場。」而金鐘國在內地網站男藝人的人氣排名中獲第二名，他表示為答謝粉絲，日後會多出席內地的活動。此外，韓國樂團Busker Busker成員Brad早前演出《RM》的外國藝人特輯，並公開與劉在石及HaHa的合照。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
