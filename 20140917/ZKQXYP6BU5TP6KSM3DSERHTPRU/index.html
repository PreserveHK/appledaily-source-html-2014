<html><header><meta charset="utf-8"><title>K-Pop之王：少時再簽3年賣身契</title></header><body><h1>K-Pop之王：少時再簽3年賣身契</h1><p>韓團少女時代（少時，圖）跟所屬公司SM事務所（SM）的合約今年將到期，粉絲擔心9女會否續約。近日，有消息指少時將跟SM續約多3年，而今次的合約條款更是SM跟各成員進行討論後，依據各成員要求而制訂，跟9女初出道的合約不同，亦不會向外公佈合約細節。另外，男團帝國之子隊長文俊英昨在twitter留言：「今天的舞台可能是帝國之子最後一次演出，拜託大家一定要來。」令人懷疑組合要解散。</p><p>【動Live】iPhone 6搶先玩，朝9晚5全港巡迴試機<br> http://bit.ly/liveiphone6  </p></body></html>
