<html><header><meta charset="utf-8"><title>快加息　放盤價跌</title></header><body><h1>快加息　放盤價跌</h1><p>【升勢放緩】<br>普遍評級機構及地產相關網站均預期英國樓價會持續升勢，惟英國地產網站Rightmove更指出，8月份英國整體放售價下跌2.9%，是自7月份以來連續兩個月呈現下調。Rightmove分析指出，7、8月份為英國傳統淡季，民眾因為出門度假而減慢地產交投，但今年8月份市場上的待售房屋較去年同期增加兩成，加上全新按揭規條出台收緊貸款，以至市場揣測英倫銀行加息步伐加快，均造成房屋叫價下跌的現象。</p></body></html>
