<html><header><meta charset="utf-8"><title>巴士站瓦礫壓頂　乘客照等車</title></header><body><h1>巴士站瓦礫壓頂　乘客照等車</h1><p>「最危險的地方就是最安全的地方?!」佛山佛平路一個巴士站位於一棟建築物旁邊，但這棟建築物近日被拆，瓦礫、雜物、棚架等堆滿一地，甚至壓在巴士站上蓋，如同廢墟。現場沒有任何警告標誌，更讓人感到嘖嘖稱奇的是，不但巴士公司無採取措施搬遷巴士站，當地民眾更置自己的生命不顧，在這有如「泰山壓頂」的巴士站內繼續候車！<br>危險場面讓不少人都看得一額汗，擔心巴士站隨時被瓦礫壓垮，造成人命傷亡。當地政府部門或巴士公司都懶理，但乘客本身呢？難怪有網民稱：「佛山乘客太牛逼了！」「這不是等公交車，這是等死的節奏！」<br>中新網</p></body></html>
