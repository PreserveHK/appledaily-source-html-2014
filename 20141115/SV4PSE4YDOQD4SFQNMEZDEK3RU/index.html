<html><header><meta charset="utf-8"><title>J.Arie受鞭策變收斂</title></header><body><h1>J.Arie受鞭策變收斂</h1><p>J.Arie昨日到灣仔DBC數碼電台接受訪問，宣傳即張推出的全新大碟。在節目中談及到入行前後的自己，憶起舊日片段感觸幾乎落淚，她說：「話題講到我掛唔掛住以前嘅自己，諗番好多未入行前好隨意性格，好自由生活，𠵱家始終藝人身份，鏡頭前後都要貫徹番做音樂，企喺度都要立正，比以前生活拘謹。」<br>她又說受到公司鞭策，要言行規矩，令到本身開朗健談的J.Arie懂得收斂。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
