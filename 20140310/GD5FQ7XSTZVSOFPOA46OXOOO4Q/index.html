<html><header><meta charset="utf-8"><title>GiGi做瑜伽找缺失</title></header><body><h1>GiGi做瑜伽找缺失</h1><p>梁詠琪（GiGi）、楊采妮（Charlie）及方力申等支持思覺基金於下月舉行的瑜伽籌款活動，分別示範瑜伽招式拍宣傳相，宣揚治療精神健康的好處，GiGi施展單腳支撐的「樹式」瑜伽動作，她說：「當你做完運動又發洩完，心境會好寧靜，可以睇清楚自己嘅身、心欠缺乜嘢。」<br>而Charlie認同做運動可以減壓，找到心靈的平靜，發現活在當下的感覺。至於前飛魚王子方力申坦言以前運動只為爭取好成績，入行後就為了保持身形健美，令自己更有自信：「雖然瑜伽好難做，但可以加強控制肌肉，做得多連打波都冇咁易受傷。」<br>撰文：皓騫</p></body></html>
