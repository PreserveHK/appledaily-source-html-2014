<html><header><meta charset="utf-8"><title>霆鋒名店試衫</title></header><body><h1>霆鋒名店試衫</h1><p>一向造型爛撻撻的謝霆鋒，平時不用工作時衣着相當隨便，有時間只會留在家打機或下廚煮餸，但前日約傍晚6時半，竟然見到他身穿外套打扮整齊，由助手陪同下到名店林立的置地廣場，落車後霆鋒直接落樓下去到名店Valentino，在店內已有公關及一行人在場等候。<br>不過眼見有記者在場影相，霆鋒揀衫和試衫時都表現得很低調，盡量避免被攝入鏡頭，左看右看之下，霆鋒大約只試了約半個小時，估計他是為工作來試裝，離開時霆鋒依舊保持一貫cool樣，低頭不語跟助手上車離去。<br>採訪、攝影：潘冠恩</p></body></html>
