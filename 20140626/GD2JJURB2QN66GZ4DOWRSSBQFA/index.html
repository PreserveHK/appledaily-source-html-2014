<html><header><meta charset="utf-8"><title>News Flash輪姦少女犯只罰剪草惹譴責</title></header><body><h1>News Flash<br>輪姦少女犯只罰剪草惹譴責</h1><p>肯雅去年有16歲少女遭六名男子輪姦和毆打，事後三人被捕，但警方只罰他們剪草就釋放，惹來國際社會譴責（圖），當局才決定落案，但五人至今潛逃。案件前日開審，僅一名未成年人被控輪姦和嚴重傷人。一度要坐輪椅的受害人，親自出庭作供。<br>路透社</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
