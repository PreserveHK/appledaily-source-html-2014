<html><header><meta charset="utf-8"><title>國際賽短訊：比高域受傷無大礙</title></header><body><h1>國際賽短訊：比高域受傷無大礙</h1><p>波斯尼亞1號門將比高域，周四備戰對以色列的歐國外賽事時不慎弄傷鼠蹊，要即時接受治療，但隊醫對他的情況表示樂觀，指他有望下周日趕及復出。由於原本出任隊長的迪斯高受傷未有入選，這位效力史篤城的門將若能上陣，將會戴上隊長臂章。<br>綜合外電（波斯尼亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
