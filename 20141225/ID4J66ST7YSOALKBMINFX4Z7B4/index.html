<html><header><meta charset="utf-8"><title>圭賢父親非法經營民宿</title></header><body><h1>圭賢父親非法經營民宿</h1><p>韓國男團Super Junior成員圭賢（圖）早前自爆父親正在首爾明洞經營一間6層高的民宿，但昨日，韓媒就指其父親的民宿原來未有得到營業許可，可能惹上坐監或罰款之禍。據知，圭賢父親自9月開始經營此6層高的民宿，當中只有一層是得到城市民宿經營許可，剩下五層都以考試院進行工商申報，違反公共衞生管理法。根據韓國法例，圭賢父親有可能被判一年以下有期徒刑或罰款1,000萬韓圜（約7萬港元）。</p></body></html>
