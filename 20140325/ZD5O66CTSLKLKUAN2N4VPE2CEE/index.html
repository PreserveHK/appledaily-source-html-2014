<html><header><meta charset="utf-8"><title>趣趣地：泰仔入波祖記續放領</title></header><body><h1>趣趣地：<br>泰仔入波祖記續放領</h1><p>意甲嘅形勢仲係祖雲達斯一枝獨秀，「老婦人」周日靠泰維斯入波以1:0擊敗卡坦尼亞，領先第2位、踢少場嘅羅馬14分。祖記呢排啲聯賽真係悶悶哋，差唔多場場都係贏1:0。但呢場算係有啲火花，一次雙方球員碰撞，祖記教練干地同卡坦尼亞教練馬蘭反應過激，結果被球證一齊趕出場。干地賽後好冷靜，話理解球證做法，而講到爭標形勢，干地仲好謹慎，話唔可以睇少羅馬。至於AC米蘭就繼續沉淪，同拉素踢成1:1，連續5場不勝。</p></body></html>
