<html><header><meta charset="utf-8"><title>《臥虎2》拍攝棚起火</title></header><body><h1>《臥虎2》拍攝棚起火</h1><p>剛開鏡的新片《臥虎藏龍2青冥寶劍》，由原本的李安變成袁和平執導，主角陣容有甄子丹及楊紫瓊，據知人氣美劇《歡樂合唱團》（Glee）的華裔男星Harry Shum Jr.（岑勇康 圖）也會參演，飾演戲份頗重的韓鐵芳，甄子丹則挑戰反派角色孤狼。該片正於新西蘭進行拍攝，但昨天拍攝隊伍於當地租用的工作室突然起火，《臥虎2》的攝影棚架冒出濃煙，出動18架消防車及60多名消防員花數小時才將火救熄。</p></body></html>
