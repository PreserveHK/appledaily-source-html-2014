<html><header><meta charset="utf-8"><title>廣西巴士爆炸起火18傷</title></header><body><h1>廣西巴士爆炸起火18傷</h1><p>廣西柳州市發生巴士起火事故。一輛載滿乘客的快捷巴士（BRT），昨日傍晚6時許駛經屏山大道與天山路交界時，巴士後部突然起火，火勢迅速蔓延，烈燄濃煙沖天，車上乘客四散逃生，巴士最終被燒剩車架。事故已造成18人受傷，其中10人重傷。<br>目擊者憶述，事發時巴士曾傳出爆炸聲，似乎是輪胎首先着火：「公交車起火的時候，老遠就聽到砰的響聲，像是公交車車身發生爆炸了。」巴士失火後，現場火光熊熊，還冒出滾滾濃煙，有自稱乘客在網上留言，聽到一聲悶響後，車門很快打開，乘客蜂擁而下逃生。警方正在調查事故原因。<br>上海澎湃新聞網</p></body></html>
