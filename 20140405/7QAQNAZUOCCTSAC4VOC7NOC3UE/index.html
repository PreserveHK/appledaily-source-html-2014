<html><header><meta charset="utf-8"><title>公民黨收集民意</title></header><body><h1>公民黨收集民意</h1><p>【本報訊】即將訪滬向中央反映港人普選訴求的公民黨黨魁梁家傑、郭榮鏗及郭家麒（圖），昨日在中環鬧市收集市民對政改意見，承諾會將市民意見帶到上海，當面向京官提出，公民黨亦呼籲市民繼續力爭真普選，指港大民調已清楚顯示有七成市民支持公民提名，故他們也會向京官清晰反映市民這訴求。公民黨早前已在社交網站facebook開設名為「爭取普選 寸土必爭」的專頁，收集市民對普選意見，會一併帶到上海向京官反映。<br>謝榮耀攝</p></body></html>
