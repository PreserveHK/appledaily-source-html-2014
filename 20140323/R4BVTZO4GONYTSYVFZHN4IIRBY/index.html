<html><header><meta charset="utf-8"><title>整容狂變性做吹氣公仔</title></header><body><h1>整容狂變性做吹氣公仔</h1><p>「我愛膠樣。」美國拉斯維加斯38歲變性人達什（Katella Dash）整容成狂，花費6萬英鎊（76.7萬港元）不斷整容，目標是要變身真人版塑膠吹氣性愛公仔。<br>達什15年前變性做女人後，就不斷整容令自己更「膠」，經七次隆胸手術擁有38H豪乳，嘴唇、屁股和雙眼全都經過改造，龐大的手術費部份由男友支付。<br>她下個目標是將胸部變成L或M杯，即使醫生警告再隆胸有機會令皮膚撕裂，但她仍然堅持，聲言若美國沒有醫生肯施手術，她將出國隆胸。<br>英國《太陽報》</p></body></html>
