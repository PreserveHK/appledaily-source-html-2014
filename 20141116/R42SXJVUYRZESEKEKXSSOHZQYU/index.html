斬柴佬爛撻撻上位</h1><p>都會型男（Metrosexual）讓開吧，「伐木型男」（Lumbersexual圖）才是當時得令萬人迷。雖然他們蓄着粗獷鬍子，身穿格子法蘭絨襯衫和牛仔褲，似乎「爛撻撻」，但實則是粗中有細，支持環保和有機耕種，愛知性對話，不怕講自己真正感受。<br>相對於都會型男誕生於經濟繁盛年代，伐木型男則是緊縮經濟下的產物。若說飲咖啡，前者會用膠囊咖啡機；後者就會用爐火加熱的摩卡壺。前者坐的士；後者踏單車或徒步。穿破洞牛仔褲，前者是重金購買名牌產品，後者則是貨真價實靠歲月磨穿褲。<br>英國《泰晤士報》</p></body></html>
