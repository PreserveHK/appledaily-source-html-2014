<html><header><meta charset="utf-8"><title>體壇拾趣：美臣囝囝NCAA響名堂</title></header><body><h1>體壇拾趣：<br>美臣囝囝NCAA響名堂</h1><p>NBA呢排好興名將之後，史堤芬居里、K湯遜等都陸續上位，21歲嘅安杜恩尼美臣（Antoine Mason、圖）可能係下一位；安杜恩尼嘅爸爸就係有「泥水佬」之稱嘅前紐約人前鋒美臣，不過佢係打得分後衞，同大前鋒爸爸唔同位置。安杜恩尼只係效力名氣唔大嘅紐約尼亞加拉大學，不過場均28.3分令佢做到NCAA第1組得分王。美臣同樣唔係出身名牌大學，都打到紐約人，又入選過明星賽，所以佢都支持囝囝，希望有機會上到NBA。</p></body></html>
