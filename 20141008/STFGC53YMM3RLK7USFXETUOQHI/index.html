<html><header><meta charset="utf-8"><title>關仁隱事：「震波」𠱁學生妹賣髮 - 關仁</title></header><body><h1>關仁隱事：「震波」𠱁學生妹賣髮 - 關仁</h1><p>𠵱家好多中年小生都有禿髮問題，關仁聽過化妝間一位姐姐講，「震波」曾經睇中「學生妹」一把長及腰肢嘅秀髮，願意出高價去買；但無論震波點𠱁，學生妹都唔肯賣畀佢。其實學生妹咁擔心唔係冇道理，佢最初驚震波會用嚟造真髮織成嘅假髮，將來對方戴住撞到，感覺好奇怪。雖然震波後來講明係用嚟造古裝頭套，因為大台出名慳家，一套衫、一件道具都會穿梭用幾個年代，而戴古裝頭套好焗，成日出汗，為咗衞生問題，好多主角都寧願自費整一個畀自己。不過，學生妹始終都係接受唔到，寧願捐畀外國慈善機構。<br>撰文：關仁</p></body></html>
