<html><header><meta charset="utf-8"><title>四太贈超盈億元物業</title></header><body><h1>四太贈超盈億元物業</h1><p>賭王何燊鴻與四太梁安琪的子女日漸長大，現年23歲的長女超盈（Sabrina）雖然曾經反叛，但Sabrina自去年港大畢業後總算修心養性。<br>四太見女兒日漸成熟，為獎勵女兒，有指她豪氣地將旗下三個價值億元、位於南灣道華景園的物業轉讓給女兒，同時又任命Sabrina擔任旗下三間公司董事，正式放手讓女兒涉足父母的事業王國，四太昨日就此事回應說：「係公司物業，因為超盈𠵱家幫公司管理物業租務同設計嘅嘢，先有咁嘅安排，就唔使吓吓都要我跟，佢都係學緊嘢。」四太更謂女兒正在學習當中，剛剛起步，有同事幫手。<br>採訪：梁錦雯</p></body></html>
