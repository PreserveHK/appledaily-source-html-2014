<html><header><meta charset="utf-8"><title>容祖兒傳遭內地封殺</title></header><body><h1>容祖兒傳遭內地封殺</h1><p>自雨傘革命開始後，杜汶澤、何韻詩、黃耀明、林夕和黃秋生先後被內地封殺，近日有網民披露一份指稱是文化部的查禁藝人名單，阿澤、阿詩和明哥正式被禁演出外，近日被父親欠債困擾的容祖兒（圖）也涉及其中、她和蘇永康、黃貫中、黃家強、鄧紫棋、林夕、甄妮及潘源良同被列為「嚴控類」，若有人找他們演出必須上報，但文件真偽有待查證。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
