<html><header><meta charset="utf-8"><title>中環在線：渣打舞獅玩繽紛 - 李華華</title></header><body><h1>中環在線：渣打舞獅玩繽紛 - 李華華</h1><p>渣打香港財富管理中心正式開幕，集團行政總裁冼博德（右六）、渣打銀行大中華區行政總裁洪丕正（左三）等一眾高層，邀得財政司司長曾俊華（中），一同出席剪綵儀式，並以六種顏色的舞獅助興。獅子吐出寫上祝賀語之紅幡，「生意興隆」及「財源滾滾來」，在近日渣打業績見倒退、投資者失信心之際，似乎是高層之共同願望。<br>不過，儀式完後冼博德即被記者質問會否下台，他僅回應會帶領集團盈利重拾增長，又謂在集團節省成本策略中，未有關閉香港分店計劃。</p></body></html>
