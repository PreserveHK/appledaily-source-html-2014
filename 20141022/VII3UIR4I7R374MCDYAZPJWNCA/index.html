<html><header><meta charset="utf-8"><title>體壇拾趣：林瘋扮sales賣鞋</title></header><body><h1>體壇拾趣：林瘋扮sales賣鞋</h1><p>有冇年薪800幾萬美金嘅體育用品公司售貨員？林書豪（J-Lin、圖）就係啦，開季前佢就返到台北，化晒妝幫「三間」專門店做店員。J-Lin雖然喺美國長大，不過國語都有進步，好努力咁推銷，但就有啲倒米，成日話戴歷路斯對鞋比佢個對好着，又話有朋友睇過林書豪比賽，表現好爛。可能化妝技巧好好，竟然冇球迷認出佢，最後要J-Lin自爆身份，送上自己圖案tee，仲同球迷合照。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
