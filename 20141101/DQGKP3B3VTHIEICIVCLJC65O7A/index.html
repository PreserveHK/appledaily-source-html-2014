<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）港隊征德全軍覆沒</title></header><body><h1>體訊速遞：<br>（羽毛球）港隊征德全軍覆沒</h1><p>港隊1姐葉姵延（圖）周四於德國羽毛球公開賽，以0:2不敵中國的何冰嬌，女單16強止步；男將黃永棋、陳仁傑亦在男單16強出局，令港隊全軍盡墨。本報消息（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
