<html><header><meta charset="utf-8"><title>阿Sa俾曖昧愛情考起</title></header><body><h1>阿Sa俾曖昧愛情考起</h1><p>黃秋生、黃又南和蔡卓妍（Sa）最近合演由李保樟執導的《大茶飯》，戲中秋生飾演過氣江湖大佬，因97後幫派沒落，惟有跟黃又南等一眾兄弟轉行做茶餐廳。兄弟有難同當，卻同時愛上單純的茶餐老闆娘阿Sa，引發出一段錯綜複雜的三角戀。阿Sa說：「要演繹呢份曖昧不清嘅愛情，要做到細膩動人，絕對有一定難度。」而又南初演義氣古惑仔，與大佬鍾意同一個女仔，情義兩難，他說現實性格與角色很相似。</p></body></html>
