<html><header><meta charset="utf-8"><title>牛蒡沙律</title></header><body><h1>牛蒡沙律</h1><p>我最喜歡牛蒡獨特的滋味，會用來跟肉類拌炒做主菜、作湯料煮成養生湯、加入沙律中作配料。每次用牛蒡做不同菜式時，總會留下部份做成頭盤，放雪櫃隨時享用。一物多用，是我保持簡約的方式。</p><p>材料：<br>牛蒡1段（50克）、甘笋1條、蒜片/白芝麻各適量、芝麻油1茶匙、味醂/味噌各2茶匙、水2湯匙</p><p><br>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
