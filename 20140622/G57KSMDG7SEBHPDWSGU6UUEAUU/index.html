<html><header><meta charset="utf-8"><title>《變形4》內地惹官司</title></header><body><h1>《變形4》內地惹官司</h1><p>暑期猛片《變形金剛：殲滅世紀》將於周五（27日）在內地上映，但與派拉蒙公司簽訂合約的北京盤古氏投資公司，前日卻入稟法院告派拉蒙違約，希望終止雙方合作關係，更指已致電國家廣電總局要求停播《變形4》。盤古指合約中表明盤古大廈可以於戲內、海報及預告片出現，更有權於大廈舉行電影道具展，惜情況與合約不符，故望電影能抽起盤古大廈的鏡頭，但內地報道指劇組已抵達上海將如期出席今日舉行的首映。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
