<html><header><meta charset="utf-8"><title>糖妹最怕男友吸煙</title></header><body><h1>糖妹最怕男友吸煙</h1><p>糖妹（黃山怡）昨日於鑽石山出席長者戒煙活動，她表示自己的擇偶條件之一，就是對方一定要是不吸煙人士：「因為我長期處於低位，所以會聞到對方嘅口氣，會好難受㗎。」<br>過去的男友也是非吸煙人士的糖妹，被問到其現時的感情狀況時，她說：「𠵱家我係單身，不過即使將來拍拖，都會等到感情穩定啲，先會公開話俾大家知。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
