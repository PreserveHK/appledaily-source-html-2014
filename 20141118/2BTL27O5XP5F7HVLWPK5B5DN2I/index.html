<html><header><meta charset="utf-8"><title>綜藝王：RM扮外星人嚇窒市民</title></header><body><h1>綜藝王：RM扮外星人嚇窒市民</h1><p>韓國人氣綜藝節目《Running Man》的七位主持人繼早前在節目上扮過袋鼠、英雄人物及女人之後，前晚播出一集就預告了他們將扮演外星人侵襲地球，造型嚇驚觀眾。預告片中，主持人們均穿上銀色反光套裝、戴上騎呢大頭道具走到街上跟市民打招呼，令市民嚇到儍笑。片段更參考經典電影《星球大戰》（Star War）的開場片段，又配上「Running Wars」字眼，非常搞笑。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
