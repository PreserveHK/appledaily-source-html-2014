<html><header><meta charset="utf-8"><title>體訊速遞：（足球）歐冲葡甲未落場</title></header><body><h1>體訊速遞：<br>（足球）歐冲葡甲未落場</h1><p>東方昨晚在晒草灣球場友賽元朗，90分鐘賽事分3節舉行，結果東方在首兩節皆輸1球下，憑謝敏榮及麥阿里士打各建一功，以2:2握手言和。另外，有歐陽耀冲（圖）加盟的葡萄牙體育會，周三2:0勝甘馬雷斯B隊，惟歐冲仍未有落場機會。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
