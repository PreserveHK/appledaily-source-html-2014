<html><header><meta charset="utf-8"><title>花絮︰鞠盈智獲獎都黑</title></header><body><h1>花絮︰鞠盈智獲獎都黑</h1><p>太陽飛馬嘅港隊中場鞠盈智（中）獲選為港超聯10月最有價值球員，噚日賽前頒獎兼有2,000蚊獎金。可惜個獎幫唔到球隊轉運，飛馬近5仗1勝1和3負，今場犯錯嘅後衞蘇偉泉賽後都喊咗出嚟，要隊友安慰。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
