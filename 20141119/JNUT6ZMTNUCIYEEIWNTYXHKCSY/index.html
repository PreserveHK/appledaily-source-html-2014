<html><header><meta charset="utf-8"><title>海冰融化失棲息地　美北極熊減半</title></header><body><h1>海冰融化失棲息地　美北極熊減半</h1><p>全球暖化不單危害人類福祉，連北極熊的棲息地也變得越來越少及不穩定，令美國波弗特海（Beaufort Sea）的北極熊（圖）數目過去十年暴減近半。</p><p>小北極熊活活餓死</p><p>波弗特海是美國兩個主要的北極熊棲息地，在1980年代，當地約有1,600隻北極熊。惟美國地質勘探局及加拿大環境部最近的聯合調查發現，當地北極熊數目持續減少，由2004年1,600隻銳減至2010年900隻，主因海冰融化，令北極熊失去棲息地及覓食環境。<br>調查又指，研究員在2004至07年間追蹤80隻小北極熊，但最終只能找回兩隻，懷疑牠們大部份是活活餓死。<br>美聯社</p></body></html>
