<html><header><meta charset="utf-8"><title>港府打大鱷　衍生盈富</title></header><body><h1>港府打大鱷　衍生盈富</h1><p>盈富基金（2800）的面世，源自港府在1998年亞洲金融風暴中打大鱷一役。<br>當年8月港府為擊退國際炒家穩定聯繫滙率，不惜破天荒入市買入大量港股，時任財政司司長曾蔭權、金管局總裁任志剛和財經事務局局長許仕仁聯合召開記者會，號召華商入市，雖然成功趕走炒家，惟政府卻要着手考慮如何處理手上持股，最終在翌年11月以交易所買賣基金（ETF）形式成立盈富，透過其首次公開發售及往後的持續發售機制，將股份有秩序回流市場。<br>當時，盈富基金以金額高達333億元的規模發行，並且成為當年亞洲（日本除外）最大型的首次公開發售。   </p></body></html>
