<html><header><meta charset="utf-8"><title>關仁隱事： 「花旦」反口覆舌人人憎 - 關仁</title></header><body><h1>關仁隱事： 「花旦」反口覆舌人人憎 - 關仁</h1><p>藝人接job好多時都會透過中間人幫手，正所謂冇免費午餐，人哋幫你搵到嘢做，畀番佣金人都係天經地義，但原來有個前大台「花旦」個名已經臭晒，唔係個客指定，都唔會搵佢做嘢，因為佢除咗唔肯開工前簽約，搵佢做嘢仲要膽博膽，佢甩底你都冇佢符，最離譜係傾好咗佣金，做完個job佢就會反口，自己鍾意畀幾多就畀幾多人，仲要補多句：「其實畀咁多夠啦！」嘩，街市買餸咩！咁都有得講價，唔怪得你冇嘢做啦！<br>撰文：關仁</p></body></html>
