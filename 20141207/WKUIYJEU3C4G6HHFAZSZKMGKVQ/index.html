<html><header><meta charset="utf-8"><title>影畫館：崔岷植難抵施嘉莉誘惑</title></header><body><h1>影畫館：崔岷植難抵施嘉莉誘惑</h1><p>韓國影帝崔岷植前日遠赴北京，為將於內地上映的主演電影《嗚梁》進行宣傳，更分享了演技心得。對於在電影中多次扮演壞人角色，崔岷植幽默的為自己平反：「今次忘記帶上我的翅膀，鏡頭後的我其實是個善良天使。」</p><p>崔岷植亦自爆原本不想演出電影《超能煞姬》（Lucy）的壞人角色，但因抵受不了荷李活女星施嘉莉祖安遜的誘惑，所以不能放棄合作機會。對於演藝後輩先後傳出吸毒、嫖娼等負面新聞，崔岷植指他們應好好自制。崔岷植更表示欣賞內地女星鞏俐。</p></body></html>
