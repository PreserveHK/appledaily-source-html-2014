<html><header><meta charset="utf-8"><title>隔牆有耳：狼英匿廁所　沖極唔走 - 李八方</title></header><body><h1>隔牆有耳：<br>狼英匿廁所　沖極唔走 - 李八方</h1><p>龜縮咗一輪嘅狼英，呢期終於肯現身，唔再匿喺禮賓府發表「廢府」之言；最令八方驚訝嘅係，肯走出暗黑角落嘅佢，竟然唔介意深入虎穴，殺入政總「面向」群眾？咪以為八方老作，有圖有真相，但僅限佔鐘嘅男佔領者可以做證！<br>有讀者報料，話近日佔鐘現場政總男廁嘅幾個尿兜，都有狼英嘅嘜頭（圖），由於過咗膠，所以沖極唔走，就好似狼英喺下台聲不絕下，賴死唔辭職咁樣喎。唔少男佔領者話喎，有狼英貼身「陪」住如廁，喺佔領區小解時特別舒暢喎。</p></body></html>
