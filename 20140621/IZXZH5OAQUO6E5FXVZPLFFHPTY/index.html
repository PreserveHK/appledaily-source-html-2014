<html><header><meta charset="utf-8"><title>蘋果綠葉東方報業純利下跌50%</title></header><body><h1>蘋果綠葉<br>東方報業純利下跌50%</h1><p>東方報業（018）昨公佈截至今年3月底止全年業績，純利約9,036.1萬元，按年減少約50.59%，每股盈利3.77仙，派末期息3仙。全年收入約為14.36億元，較上一個年度減少約1.43%。公司將在8月20日舉行股東周年大會。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
