<html><header><meta charset="utf-8"><title>喬布斯雕像被批「噩夢」</title></header><body><h1>喬布斯雕像被批「噩夢」</h1><p>真是「千揀萬揀，揀個爛燈盞」。蘋果公司有意為已故「教主」喬布斯（Steve Jobs）造像，放在加州總部入口門前，可是從過萬個設計中脫穎而出的作品，竟被果迷狠批是噩夢。<br>雕塑真身將會高4.8米，迷你版在周一，即喬布斯59歲冥壽當天，率先在塞爾維亞首都貝爾格萊德展出。這雕塑設計奇特：喬布斯的金屬頭顱像下方是方型鐵柱，附有兩個英文字母及代表電腦二進位的數字「0」與「1」，塞爾維亞雕塑家拉德諾維奇指，這代表喬布斯就像磁石，擁有非凡吸引力。但果迷不收貨，猛批雕塑是「噩夢組成的東西」。<br>Business Insider網站</p></body></html>
