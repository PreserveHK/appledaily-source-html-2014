雲高爾「抽乾」莫帥</title></header><body><h1>求驗客手記：<br>
雲高爾「抽乾」莫帥</h1><p>荷蘭國家隊教練雲高爾日前出嚟抽水，借尹佩斯寸莫耶斯戰術落後。雲高爾話：「曼聯𠵱家嘅足球戰術唔太啱尹佩斯，搞到佢有啲辛苦，但佢都希望可以喺球會表現出自己嘅技術。荷蘭國家隊嘅技術同戰術都更啱尹佩斯發揮。我喺西班牙、德國同荷蘭都教過波，所以英格蘭應該係我職業生涯嘅下一站。」佢仲話熱刺已經同咗佢接觸。另外，曼聯一班球員周三揸車去操練時，全部都苦口苦臉。<br>而英國《每日郵報》周四披露，指朗尼基本上同意以周薪30萬鎊（約388萬港元）同曼聯續約，但雙方喺肖像權方面仲未傾掂數，所以未可落實續約住。</p></body></html>
