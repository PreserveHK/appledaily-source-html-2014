<html><header><meta charset="utf-8"><title>綜藝王：鄭雨盛自嘲演技生硬</title></header><body><h1>綜藝王：鄭雨盛自嘲演技生硬</h1><p>韓國型男鄭雨盛早前接受電視節目《演藝家中介》的訪問，節目前晚播出。對於1994年以電影《九尾狐》出道，鄭雨盛直認當年演技生硬得如木頭，他說：「當時雄心壯志又充滿能量，但沒辦法好好表現出來，是厚住面皮出道。」至於自己在20年間容貌上有何轉變時，他就笑指自己當年很瘦。</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ <br></p></body></html>
