<html><header><meta charset="utf-8"><title>K-Pop之王：2PM扮學生冧粉絲</title></header><body><h1>K-Pop之王：2PM扮學生冧粉絲</h1><p>將於情人節來港開騷的韓國男團2PM，前日在首爾舉行別開生面的粉絲見面會，六子將舞台佈置成課室，由祐榮扮老師，其他成員就化身超齡學生。他們上了體育堂，又學寫詩，最搞笑是祐榮開美術班叫「學生」估他畫甚麼時，畫了兩分鐘才發現忘了開掣連接iPad和會場大螢幕，笑到「學生」Nichkhun從椅子上跌落地。</p><p>至於將在平安夜來港和粉絲倒數聖誕的韓劇《明日如歌》男星周元，前日以「公仔麵頭」在首爾出席簽名會時驚現走樣，塊面更被吹脹圓碌碌，嚇親不少粉絲。<br>撰文：江瑚</p></body></html>
