<html><header><meta charset="utf-8"><title>從食講簡單化</title></header><body><h1>從食講簡單化</h1><p>Paco是識飲識食之人，跟蔡瀾自然談得暢快，提到對食的要求，蔡瀾說：「人最好就係將所有複雜問題簡單化，能夠簡單就好快樂。我將食簡單化到好食同唔好食，好食就得。」肥佬黎約蔡瀾用餐最多的食肆，並非甚麼兩星、三星米芝蓮，而是街市的大牌檔。近年不少日本食肆入選米芝蓮「星級」之列，蔡瀾稱原因是多了日本廚師懂得英文之故。<br>康仔認為日本廚師最厲害的就是他們夠專注，他說：「甜品師傅搓甜品個樣，直情係本木雅弘喺《禮儀師之奏鳴曲》一樣，你中國人學唔到。」蔡瀾認為唐朝的中國人一樣有專注這特性，可惜後世人已忘記得一乾二淨。</p></body></html>
