<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇施黃H1N1康復 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇施黃H1N1康復 - 馮仁昭</h1><p>蘇施黃早前確診患咗H1N1，有報道話留院四日嘅佢唔畀密友金燕玲探佢。阿蘇噚日喺商台受訪時話：「已經冇事，仲有咳同把聲沙，藥已經食晒。」佢話唔知幾時喺邊度染病：「我覺得係空氣問題。」住院四日全程隔離？佢話：「我都唔想佢哋探我，真係怕傳染！我自己要求入院，好彩入得快。」金燕玲擔心？阿蘇說：「擔啩？不過佢都病，我有懷疑過係佢傳染我，後尾證實唔係。」阿蘇病後瘦咗四磅。<br>撰文：馮仁昭</p></body></html>
