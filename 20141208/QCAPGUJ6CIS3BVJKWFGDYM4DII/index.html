<html><header><meta charset="utf-8"><title>壇蜜拒肥記者邀約</title></header><body><h1>壇蜜拒肥記者邀約</h1><p>日本出位艷星壇蜜昨日在東京宣傳其2015年年曆，剛於上周三度過34歲生日的她，透露生日當天要在鹿兒島的動物園工作。現場一名電視台的肥仔記者，自稱是跟壇蜜同日生日，更全程死纏壇蜜，該記者追問她聖誕有沒有約會，說想一起過聖誕，又向她索取手機電郵，這時壇蜜已經苦笑說：「點算好呢，我真係好忙。」不過這名記者仍未死心，待活動結束後，繼續追問壇蜜索電郵號碼，還問她接不接受肥胖男士做對象，最終被壇蜜拒絕。</p></body></html>
