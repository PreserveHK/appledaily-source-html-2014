<html><header><meta charset="utf-8"><title>美婦生育知識多謬誤</title></header><body><h1>美婦生育知識多謬誤</h1><p>原來很多婦女生育知識貧乏，美國耶魯大學前日（周一）公佈的調查發現，僅10%人知道排卵前做愛懷孕機會最高，1/3人以為性愛姿態會影響成孕機會（圖）。<br>調查以網上問卷形式訪問了1,000名年齡介乎18至40歲的美國女性，發現她們對生育問題存在不少誤解，例如40%人誤以為卵巢可不斷排卵，超過1/3受訪者認為性交抬高臀部可以增加成孕機會。另外，過半受訪者從未與醫生討論生育問題，30%婦女甚少或從未進行婦科檢查，20%人不知高齡生育會增加流產、不育或懷畸胎風險。<br>調查人員指美國人不斷押後生育年齡，婦女卻對生育存有不少誤解，情況令人憂慮。<br>法新社</p></body></html>
