<html><header><meta charset="utf-8"><title>JC喪跑睇牙醫</title></header><body><h1>JC喪跑睇牙醫</h1><p>【銅鑼灣】Jessica C.大前日傍晚6點幾，現身銅鑼灣崇光門外佔領示威區，但似乎唔係嚟支持佔領人士，只係同一位女性朋友咁啱經過。兩人好close咁手拖手講再見。着住件低胸背心加短裙嘅JC好趕時間，突然拔足走向世貿中心，由於身材太動盪，唔少男士都望幾眼，之後佢就上咗一間牙醫診所，發現記者即揮手。<br>採訪、攝影：梁繼光</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
