<html><header><meta charset="utf-8"><title>小柳由紀半裸賀15周年</title></header><body><h1>小柳由紀半裸賀15周年</h1><p>日本過氣歌姬小柳由紀入行15周年，最近為當地成人雜誌《Weekly Playboy》首次拍性感寫真，今次她博到盡半裸上陣，又僅穿內衣晒身材，目的只是宣傳她跟美國R&amp;B男歌手Peabo Bryson合唱的全新單曲《Here For You》。32歲的小柳由紀於99年憑處女作《細數你的吻》一鳴驚人，當時此單曲大賣70萬張，令她跟同期走紅的倉木麻衣睇齊，可惜小柳之後人氣急轉直下，近年唱片僅賣出數百張。</p></body></html>
