<html><header><meta charset="utf-8"><title>傅嘉莉扮小白兔</title></header><body><h1>傅嘉莉扮小白兔</h1><p>傅嘉莉昨日應邀到灣仔合和中心，與設計師Lilian為復活節帽展活動揭幕，她特意配上一頂像白兔仔的帽子，展現童真活力，即場與十位作DIY打扮的小朋友行騷。<br>傅嘉莉透露去年歐遊時，因戴了獨特的帽特別有男性緣，也試過於日本有男士送上一頂鎮店之帽給她，令她十分興奮。熱愛創作的她，又謂中學時曾自製飾物送給男友，但卻遭男方嫌棄，令她大感失望。此外，傅嘉莉將於6月接拍新電影，希望未來影視雙線發展。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
