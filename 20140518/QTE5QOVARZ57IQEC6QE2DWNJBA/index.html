<html><header><meta charset="utf-8"><title>飯盒send訊息係日本至咁招積</title></header><body><h1>飯盒send訊息<br>係日本至咁招積</h1><p>日本很多家庭主婦創意十足，為丈夫、孩子炮製飯盒同時，會在盒內加上訊息，成為同家人溝通的另類方式，更不用擔心他們收不到。<br> <br>訊息類型包羅萬有，例如充滿關心的 「擔心你蕁麻疹，只放了4顆梅乾但有4種口味」、十分窩心的 「不要以為放假，我就不做人物便當」 、似向兒子撒嬌的「你媽媽感冒了」、向丈夫下通牒的「買禮物給我」，其中更有人妻展示名牌圖案，這樣不用說出口相信丈夫也識趣吧。</p></body></html>
