<html><header><meta charset="utf-8"><title>吳君如聖誕片場開P</title></header><body><h1>吳君如聖誕片場開P</h1><p>吳君如監製兼主演的賀歲片《12金鴨》雖然聖誕節要開工，不過君如和陳可辛、古天樂、盧海鵬、蔡瀚億（BabyJohn）、盧覓雪及一眾工作人員，就在片場歡度平安夜。君如為感謝各幕前後人員在聖誕節也開工趕戲，即在片場開慶祝派對，並安排米芝蓮星級食肆的到會食物，還有大廚招呼，備有生蠔、生蝦，三文魚等。</p><p>君如請來好友古仔客串演出《12金鴨》，適逢古仔到現場試造型，即被邀請參與派對一齊慶祝。君如笑稱古仔為古爵士，古仔亦大方做贊助人，並送出現金作抽獎之用。而導演鄒凱光亦向各人大派聖誕禮物。<br>撰文：麥萍萍</p></body></html>
