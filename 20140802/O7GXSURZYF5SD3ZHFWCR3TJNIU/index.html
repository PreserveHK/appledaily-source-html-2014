<html><header><meta charset="utf-8"><title>【先達收風】停止回收5s　存彈藥炒iPhone 6</title></header><body><h1>【先達收風】停止回收5s　存彈藥炒iPhone 6</h1><p>上個禮拜，有傳iPhone 6將於9月推出關係，先達已出現一輪劈價潮，例如未啟動的iPhone 5 16GB版就以$3,680發售，比原來定價平一大截！不過，走貨消息似尚未完結，有Sales指出，最新動向是上一代5s的回收價，已大幅由約四千元降至三千以下，原因是店舖要班資回朝，並預留一筆資金，準備炒賣iPhone 6。他們稱，近日若有店舖肯回收，已經算「執到寶」，皆因有部份店舖已表明停止回購。</p></body></html>
