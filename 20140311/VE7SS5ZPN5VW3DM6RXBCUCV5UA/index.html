<html><header><meta charset="utf-8"><title>關仁隱事：「魚生」報仇玩「仙丹」 - 關仁</title></header><body><h1>關仁隱事：「魚生」報仇玩「仙丹」 - 關仁</h1><p>公仔箱女高層「魚生」𠵱家喺公司呼風喚雨，以前得罪過佢嘅人都冇運行。好似「仙丹」，雖然佢一路都有幫公仔箱做節目，但早排有幕後想搵仙丹做個大騷，點知魚生一聽到即刻話唔好，仲叫下面啲人如無必要唔好搵仙丹做嘢。雖然魚生冇解釋原因，但魚生當年初入行喺公仔箱做𡃁嗰陣，仙丹係當紅主持，魚生跟過仙丹做嘢，仲好多時俾仙丹當眾鬧到一面屁，由於魚生份人好記仇，所以有幕後話佢𠵱家咁對待仙丹，都係同當年私人恩怨有關。<br>撰文：關仁</p></body></html>
