<html><header><meta charset="utf-8"><title>國金點滴卡塔爾減建世盃球場</title></header><body><h1>國金點滴<br>卡塔爾減建世盃球場</h1><p>卡塔爾主辦2022年世界盃，原計劃興建9個球場及翻新3個球場，不過籌組委員會發表聲明，指球場數目將會由12個減少至僅8個。有關方面雖未有披露縮減規模原因，但外界分析指是因建築成本過高及工程延誤。卡塔爾主辦世界盃是非多多，其中該國被指向國際足協前高層官員及其家人支付200萬美元作賄賂；另令當地籌備世界盃期間會有4,000名工人因工作環境惡劣而死亡。</p></body></html>
