<html><header><meta charset="utf-8"><title>Rain調戲北京粉絲</title></header><body><h1>Rain調戲北京粉絲</h1><p>韓國天王Rain近日在內地頻頻曝光，前晚他轉戰北京國家體育館舉行showcase，8千名雨迷終於等到偶像開騷，high爆叫足成晚。Rain開口調戲男粉絲，指見到現場有很多男仔，問他們是否很愛自己，又說：「我都很愛大家。」Rain亦有用中文打招呼，他說：「好久不見，很想念大家！」配合新歌的造型，他在面上貼上唇印演出，又分享與內地女星劉亦菲合拍新片《露水紅顏》的趣事。據知有歌迷花三倍價錢買黃牛飛入場，認真瘋狂。<br>撰文：梁婉霞</p></body></html>
