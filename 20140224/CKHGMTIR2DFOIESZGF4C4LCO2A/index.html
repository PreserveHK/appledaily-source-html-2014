<html><header><meta charset="utf-8"><title>珍妮花休息唞一年</title></header><body><h1>珍妮花休息唞一年</h1><p>金像影后珍妮花羅倫絲（Jennifer Lawrence）對上一年拍了8部電影，沒怎樣休息過。將珍妮花視為愛將的荷李活超級製片人Harvey Weinstein就表示愛將要休息一年，他說：「她會甚麼都不做休息一年，今年她沒有停過，而她需要休息。」Harvey又盛讚珍妮花專業又好人，他表示正正是因為珍妮花太友善，明明可以休息都接拍了電影《騙海豪情》（American Hustle）。</p></body></html>
