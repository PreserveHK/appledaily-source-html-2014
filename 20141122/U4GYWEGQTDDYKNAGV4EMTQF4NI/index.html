<html><header><meta charset="utf-8"><title>【二手車看全相】撥錶難防　看細處尋破綻</title></header><body><h1>【二手車看全相】撥錶難防　看細處尋破綻</h1><p>有許多經營手法有問題的二手車行，最常用亦最有效提升車價的，便是撥錶行了（私自更改行車里數）。遺撼是連Tony Sir也說無針對性辦法避免，但也可從車身各處，找出蛛絲馬跡。如記錄了只行駛了三萬公里的車，在門邊、砂板卻有異常鏽迹，更甚的連座椅邊位也開始有破爛情況，跟行車里數毫不相符，擺明是做了手腳的二手車了。<br><br><br>記者：徐影龍</p></body></html>
