<html><header><meta charset="utf-8"><title>關仁隱事：「卡卡」公司請打手 - 關仁</title></header><body><h1>關仁隱事：「卡卡」公司請打手 - 關仁</h1><p>現今世代，唔少人手機不離手，網絡世界就成為藝人一個好好嘅宣傳渠道。不過網上留言有好有壞，關仁聽講「卡卡」間公司就聘請咗啲職業打手員，幫佢同一班師弟師妹喺網上發功，每月收費三、四萬蚊。聽落啲錢好似幾易賺，但其實幾辛苦，除咗要扮粉絲喺微博、facebook撐「偶像」外，有時見討論區或內地網有攻擊、侮辱性留言，「打手」就要幫拖講好話，仲要一人開多個戶口扮唔同人，用唔同語氣去留言，真係少啲精神、時間同心思都唔得。<br>撰文：關仁</p></body></html>
