<html><header><meta charset="utf-8"><title>林芊妤遊澳變肥豬</title></header><body><h1>林芊妤遊澳變肥豬</h1><p>林芊妤（Coffee）昨日在佐敦出席活動，見她胖了不少，她謂之前到澳洲旅行玩得很開心，在當地更有不少艷遇，她說：「有啲幾靚仔，而且好有禮貌又好玩得，叫我pretty girl，佢有問我攞電話，但只係同佢交換WeChat。」她表示不會跟外國人發展，較喜歡亞洲人。而她在澳洲白天活動，晚上又早睡覺，笑謂自己像豬。<br>之前因荷爾蒙失調須食藥的Coffee，表示因壓力大，所以去旅行，回港後即工作再任瑜伽老師。而談到她因早前殘廁事件成為話題，表示聖誕節有派對，但絕不會飲醉，她說：「注意安全，雖然會飲酒但唔會飲醉，保持清醒。」<br>採訪、攝影：王連連</p></body></html>
