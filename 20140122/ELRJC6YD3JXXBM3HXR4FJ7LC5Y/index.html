<html><header><meta charset="utf-8"><title>各區突發簡訊：　情困金毛男仰藥圖跳樓</title></header><body><h1>各區突發簡訊：　<br>情困金毛男仰藥圖跳樓</h1><p>【葵　涌】<br>【本報訊】染金髮的44歲姓林男子，疑因與35歲姓馮女友人情海翻波，前晚7時許，兩人在葵涌邨合葵樓7樓一單位內起爭執，其間林情緒激動，將馮女趕出單位，自己反鎖屋內，仰藥及揚言跳樓自殺。馮女致電報警，消防員到場在地面張開救生氣墊戒備，警方談判專家以手機聯絡事主進行游說。事件擾攘達6小時，至昨凌晨約1時，由消防員破門入內將林制服送院。</p></body></html>
