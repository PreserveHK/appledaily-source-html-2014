<html><header><meta charset="utf-8"><title>關仁隱事：「多嘴妹」入豪門撻Q - 關仁</title></header><body><h1>關仁隱事：「多嘴妹」入豪門撻Q - 關仁</h1><p>愛得黐纏嘅「蜜蜂仔」同「多嘴妹」雖然拍咗拖唔係好耐，但已經成日傳婚訊，同埋係人都睇得出，男方真係好鍾意女方，唔係點會公開示愛？因為之前多嘴妹俾人影到出席蜜蜂仔家庭活動，正當以為男友家人都好接受佢之際，關仁八到話事實啱啱相反，可能一直有傳多嘴妹之所以揀蜜蜂仔，其實都係睇中佢家底厚，所以蜜蜂仔嘅父母愛子心切，成日喺佢度落藥，係咁講多嘴妹嘅壞話，搞到蜜蜂仔都好唔開心，要搵朋友狂呻。<br>撰文：關仁</p></body></html>
