<html><header><meta charset="utf-8"><title>關仁隱事：「大粒癦」專食𡃁妹仔</title></header><body><h1>關仁隱事：「大粒癦」專食𡃁妹仔</h1><p>「大粒癦」偷食偷到全世界都知，真係蠢到冇朋友，關仁聽聞陷入中年危機嘅大粒癦，對後生女越嚟越嗒糖，最鍾意媾啲可以做得佢個女嘅妹妹仔，好似同佢合作過嘅「亮晶晶」，大粒癦搵佢做完嘢之後，諗住約亮晶晶食個飯睇場戲，聯誼一下，好在亮晶晶夠醒目冇應約，否則連佢都畀人鬧係狐狸精，亮晶晶同關仁講唔鍾意咁花心嘅男人，就算佢幾出名幾有錢都冇用，佢只會揀有責任感同孝順嘅男人做老公。<br>撰文：關仁</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
