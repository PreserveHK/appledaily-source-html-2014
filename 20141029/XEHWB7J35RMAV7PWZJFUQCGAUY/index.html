<html><header><meta charset="utf-8"><title>體壇拾趣︰彭博想「佔領」龍和道</title></header><body><h1>體壇拾趣︰彭博想「佔領」龍和道</h1><p>「彭博一英哩接力賽」下個禮拜四晚7點，會喺中環龍和道上演，賽會至今已收到100隊報名參加；噚日舉行記招嗰陣就請咗跑手黎振浩嚟做宣傳。不過，由於佔中運動冇減退迹象，龍和道到時可唔可以重開都未知，不過大會發言人就講到明今屆賽事冇plan B：「𠵱家好多嘢都好難預計，我哋無得擔心，到時有咩突發嘢，一切惟有配合政府安排。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
