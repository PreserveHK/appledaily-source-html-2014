<html><header><meta charset="utf-8"><title>體訊速遞：（足球）細哨遭墨政客稱「猴子」</title></header><body><h1>體訊速遞：<br>（足球）細哨遭墨政客稱「猴子」</h1><p>剛加盟墨超克雷塔羅的巴西球星朗拿甸奴（圖），受到墨西哥一名政客在網上種族歧視。該名叫卡路士泰雲奴的政客，不滿因「細哨」出席亮相會導致當地交通擠塞，在facebook將這位34歲中場比喻為「猴子」，儘管他在受到譴責後已刪除留言，但克雷塔羅已聲明會追究，該國政府反歧視委員會也表示會調查事件。 綜合外電（墨西哥）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
