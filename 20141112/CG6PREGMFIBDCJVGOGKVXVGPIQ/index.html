<html><header><meta charset="utf-8"><title>內地漢藏警棍囚半年</title></header><body><h1>內地漢藏警棍囚半年</h1><p>【本報訊】警員今年國慶日在中環巡邏，發現一名持雙程證的內地地盤工人形迹可疑，經一輪搜查後分別從他的錢包及手提包，發現卡片刀及伸縮警棍。內地漢向警員稱卡片刀用來刨鉛筆，伸縮警棍則是自衞用。他昨在東區裁判法院承認一項管有攻擊性武器罪，被判監六個月。<br>被告張國慶（21歲）承認10月1日在中環民耀街近郵政總局的行人天橋上，沒有合理辯解下管有警棍及卡片刀。辯方指被告不熟悉香港法例才犯案，絕沒有其他非法意圖，望能獲得輕判。<br>案件編號：ESCC3460/14</p></body></html>
