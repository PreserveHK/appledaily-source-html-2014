<html><header><meta charset="utf-8"><title>卡斯特羅官方照「執走」助聽器</title></header><body><h1>卡斯特羅官方照「執走」助聽器</h1><p>美聯社從檔案資料中移除了古巴前領袖卡斯特羅（Fidel Castro）七張官方照片，指這些照片被人用電腦「執走」了卡斯特羅所用的助聽器。<br>這批相片由卡斯特羅的兒子亞歷克斯拍攝、官方發放，拍攝了1月29日拉丁美洲𥧌會期間，卡斯特羅分別與厄瓜多爾總統科雷亞及阿根廷總統克里斯蒂娜會面情況。美聯社收到相後發現不妥，向亞歷克斯索取原相查證，清楚看到卡斯特羅有用助聽器，亞歷克斯對「執相」並不知情。美聯社未有將這些照片轉發給客戶。<br>美聯社</p></body></html>
