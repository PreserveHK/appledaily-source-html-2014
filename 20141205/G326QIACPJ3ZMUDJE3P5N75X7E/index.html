<html><header><meta charset="utf-8"><title>無線聖誕燈飾感應磁場發光</title></header><body><h1>無線聖誕燈飾<br>感應磁場發光</h1><p>以後佈置聖誕燈飾毋須再為解開糾纏不清的電線而煩惱，美國加州有科技公司研發出首款無線聖誕燈飾，特製LED燈泡透過感應磁場發光（圖），壽命比傳統燈泡長20年。<br>無線燈飾摒棄傳統電源，改由一個環狀的磁力圈產生磁場，磁場範圍可覆蓋高達10呎的聖誕樹。當特製的LED燈泡放近磁場，就會透過諧振電感耦合將磁場轉化為電能，令燈泡自動發光。燈飾更可透過智能手機或平板電腦開關及設定閃亮模式。該公司正在網上集資，目前獲得3.2萬美元（約25萬港元）資金，有望明年聖誕前投產發售。<br>英國《每日郵報》</p></body></html>
