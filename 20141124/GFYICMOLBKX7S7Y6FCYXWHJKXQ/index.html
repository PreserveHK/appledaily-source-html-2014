<html><header><meta charset="utf-8"><title>越開越多　HKExpress一日三飛東京</title></header><body><h1>越開越多　HKExpress一日三飛東京</h1><p>11月1日，一直以便宜取勝的達美航空取消了香港和成田直航線，空出位置就由低成本航空公司HK Express取替，12月8日正式開通成田航線，加上11月18日加開多一班飛羽田班機，換言之一日三飛東京，對於有聞日圓會低水至6.5，真係開多幾班機也未嫌多。</p><p>成田新線航班時間為：</p><p>香港　　　成田<br>13:45　　 18:55　<br>成田　　　　香港<br>19:50　　　 00:10+1<br><br>票價：香港成田來回票價$1,290起，未計所有稅項和燃油附加費。<br><br>記者：梁佩芬</p></body></html>
