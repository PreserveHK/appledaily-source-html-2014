<html><header><meta charset="utf-8"><title>乳房邊大邊細　中女撻衫斷正</title></header><body><h1>乳房邊大邊細　中女撻衫斷正</h1><p>天下沒有白吃的午餐！台灣基隆市一名52歲蔡姓女子，周一下午2時許在七堵福二街一間時裝店，試穿一件1,680新台幣(約430港元)的裙後，竟起貪念，將裙藏在左胸前離開，店家發現蔡女左胸凸出，嚴重大小乳房，要求檢查並報警處理。<br><br>警方到場，見蔡女對店家咆哮說：「我只是忘記付錢，沒有要偷！」警方翻看閉路電視畫面，她才坦承身上現金不足，又非常想要那條裙才會行竊，她涉嫌竊盜被捕。<br><br>台灣《蘋果日報》</p></body></html>
