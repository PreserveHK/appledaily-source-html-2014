<html><header><meta charset="utf-8"><title>中環在線：龔中心「利是look」撐華懋 - 李華華</title></header><body><h1>中環在線：<br>龔中心「利是look」撐華懋 - 李華華</h1><p>華懋今年諗住積極賣樓，大埔富．盈門又係集團今年首個樓盤，故高層都非常重視，連龔氏家族成員亦罕有地親自落場。在龔家姊弟妹中較低調的執行董事兼市場部總監龔中心（右），昨以全身紅衣「利是look」裝扮，為售樓部經理吳崇武（左）「打氣」，及檢閱示範單位。龔中心為龔如心胞妹，現時與另外兩名弟妹龔仁心及龔因心，同屬華懋慈善基金理事會成員。<br>王子俊攝</p></body></html>
