<html><header><meta charset="utf-8"><title>體壇拾趣︰金驊內訌桂華山冧莊</title></header><body><h1>體壇拾趣︰<br>金驊內訌桂華山冧莊</h1><p>修頓室內場噚日上演港島區男女子學界D1籃球賽決賽，最忙嗰個要數教練翁金驊（小圖），事關呢位漢華舊生除咗係男女校隊教練外，仲係男隊決賽對手桂華山嘅教練。佢帶領完漢華女隊大勝庇理羅士56:29封后，就要避席，最終近5年都贏得D1冠軍嘅桂華山（白衫）喺尼日利亞同香港單親混血兒莊智存帶領下，以48:44擊敗升班馬漢華（藍衫）冧莊。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
