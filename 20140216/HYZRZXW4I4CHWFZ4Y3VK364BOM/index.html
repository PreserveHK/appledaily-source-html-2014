<html><header><meta charset="utf-8"><title>Miley加國騷又玩不文</title></header><body><h1>Miley加國騷又玩不文</h1><p>已轉型走壞女孩路線的美國女歌手Miley Cyrus，昨日在溫哥華Roger's Arena舉行Bangerz巡迴個唱首場，她穿上極為攞膽的舞衣，繼續擺出不文動作。<br></p><p>大麻歌衫</p><p>Miley在個唱上先後穿上紅色露臍暴露舞衣及大麻圖案的歌衫，配上鑲有金錢標誌閃石的牛仔靴，在舞台上不停伸脷扮瘋狂，更在一架十足紙紮的金色四驅車上擺出不文動作，張開腿跳舞，大銀幕上還映出家庭指引的標籤，有心大玩兒童不宜場面。Miley以為這樣的台風就叫酷，實在令人失笑。<br>撰文：張一明</p></body></html>
