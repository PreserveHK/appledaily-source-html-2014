<html><header><meta charset="utf-8"><title>體壇拾趣：羅斯料替比治出賽</title></header><body><h1>體壇拾趣：羅斯料替比治出賽</h1><p>F1今周末移師到俄羅斯索契（now672台今日1:55pm起直播練習賽），平治雙雄咸姆頓同羅斯保嘅車手榜榜首激鬥進入最後直路，但呢個時候，各界當然繼續聚焦周日喺日本站撞車、至今仍然昏迷嘅瑪魯西亞車手比治身上。比治傷勢有幾嚴重暫時都未知，但就肯定玩唔到今站俄羅斯㗎喇；預計車隊今站將會派出後備車手阿歷山大羅斯（左）頂上，為比治作戰。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
