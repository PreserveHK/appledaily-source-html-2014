<html><header><meta charset="utf-8"><title>廣深高速大賺
粵人大促減價</title></header><body><h1>廣深高速大賺<br>
粵人大促減價</h1><p>連接廣州與深圳的廣深高速（圖），減價壓力相當大。包括深圳市長許勤及60名廣東省人大代表前日聯署，提出「關於降低廣深高速公路收費標準的建議」，省人大代表林慧批評，公路自1997年通車至今已累計收費411億元人民幣，投資商不但早已收回成本，而且更賺得盆滿缽滿，她當初以為不能減價原因是控股公司屬港資，至去年才發現廣東省交通廳才是控股單位。<br>廣東《南方都市報》</p></body></html>
