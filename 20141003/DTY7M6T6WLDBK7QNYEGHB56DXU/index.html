<html><header><meta charset="utf-8"><title>花絮：印女拳手拒袋住先聽罰</title></header><body><h1>花絮：印女拳手拒袋住先聽罰</h1><p>有牌，真係唔要？印度女拳手迪維（圖）就拒絕袋住先。迪維周二喺女子拳擊60公斤級4強輸畀南韓嘅朴姬娜只得銅牌，佢不滿裁判疑似黑哨，喺頒獎禮喊住上台拒絕接受銅牌（小圖），之後仲將個牌掛落亞軍朴姬娜條頸㖭；可惜，佢可能會因為違反奧運精神而被罰。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
