<html><header><meta charset="utf-8"><title>王菲黐趙薇遊巴黎</title></header><body><h1>王菲黐趙薇遊巴黎</h1><p>王菲日前現身巴黎Celine時裝騷，翌日謝霆鋒在Valentino時裝騷出現，有傳他們相約趙薇一起在拍攝飲食節目後敍舊，不過有報道指霆鋒怕前妻張栢芝不滿，不許他再見兩子，所以他與王菲不如不見！難得王菲的心情完全未受影響，跟老友趙薇四出遊覽巴黎，昨日更在微博上載自拍照，相中的素顏王菲悠然自得，笑容滿面。</p><p>地球另一邊，栢芝在上海錄影綜藝節目都是玩自拍，身穿休閒服飾的她，甚受現場觀眾歡迎，心情勁靚，席上不停把玩手機及自拍。另外，有指栢芝秘密為商台錄製《起來！大龍鳳》，節目中她表示對霆鋒已經死心，還放風叫追求者大膽示愛。<br>撰文：非非</p></body></html>
