<html><header><meta charset="utf-8"><title>Kabby轉型玩狂野</title></header><body><h1>Kabby轉型玩狂野</h1><p>曾與郭富城傳緋聞的Kabby許雅婷一改清純形象，以狂野性感look為與師兄La Ying共同創作的「GumDouDoc（咁都得）」拍了一個短片，Kabby稱創作這個企劃是為表達釋放真實和失控自我的精神，為搭建短片的場景，La Ying將自家屋企大改造，Kabby更賣力演出，以粉紅色的誇張造型出鏡。在拍攝過程中，還試過因為跳舞發出噪音，而遭樓下住戶投訴，兩度引來警察上門詢問。對於今次突破性演出，Kabby說：「我唔想將自己局限喺某個單一風格，好樂意挑戰唔同範疇、類型嘅角色。」<br>撰文：張曦彤</p></body></html>
