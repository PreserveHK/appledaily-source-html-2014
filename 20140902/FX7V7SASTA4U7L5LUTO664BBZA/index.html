<html><header><meta charset="utf-8"><title>韓劇燒：池昌旭台灣慶功涉詐騙</title></header><body><h1>韓劇燒：池昌旭台灣慶功涉詐騙</h1><p>韓劇《奇皇后》男星池昌旭日前在台灣舉行粉絲見面會，跟過千名粉絲見面，但事後卻惹上是非。消息指池昌旭原定結束見面會後，會出席大會安排的慶功宴，而大會事前更揚言會開放20個名額給粉絲入場，粉絲只要付上5,000元台幣（約1,300港元）就可參加，大會更保證池昌旭會親自跟每個粉絲致謝，但事後卻有粉絲投訴池昌旭沒有現身，直指大會詐騙，要求退款。<br>此外，韓劇《你們被包圍了》男星車勝元日前亦現身台灣舉行見面會，他未有任何唱歌跳舞等特別表演，全程只跟粉絲大談養生方法，又搬出瑜伽墊親自傳授健身秘訣。<br>撰文：黎金美</p></body></html>
