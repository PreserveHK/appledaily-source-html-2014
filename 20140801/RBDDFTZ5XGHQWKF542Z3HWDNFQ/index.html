<html><header><meta charset="utf-8"><title>男子入稟控《蘋果》誹謗
</title></header><body><h1>男子入稟控《蘋果》誹謗<br>
</h1><p>【本報訊】《蘋果日報》於上月11日刊登題為「透齒亮與健諾  曾磨爆牙兼走數  牙科老千  易名開舖再呃客」的文章，指亞洲口腔醫療中心涉嫌盜用歐洲牙科品牌Straumann的商標，兼無牌使用X光器材，而幕後老闆疑是醫療集團透齒亮與健諾的負責人譚天任。譚日前入稟高等法院指《蘋果》誹謗，申請禁制令及索償，另要求登報道歉。<br>本案被告包括蘋果日報有限公司、《蘋果》總編輯張劍虹、編輯梁顯庭及記者李雅雯。<br>案件編號：HCA1455/14</p></body></html>
