<html><header><meta charset="utf-8"><title>蘋果綠葉英滙豐再就提款遇阻致歉</title></header><body><h1>蘋果綠葉<br>英滙豐再就提款遇阻致歉</h1><p>滙控（005）旗下英國滙豐，對客戶在個別情況下，現金提款時被要求出示證明，引發的錯誤訊息及導致客戶不便，再度「致歉」；但重申該行作為負責任銀行，必須審慎追蹤所有交易，以防潛在金融犯罪行為，尤其現金提取隱藏更大風險，故自去年11月起，加強現金提取時的查詢及出示證明要求，惟重申此舉並非強制性執行。《Zero Hedge》指，滙豐就客戶大額提取現金設限，其他英資大行如萊斯銀行集團、Halifax等客戶，亦出現經自動櫃員機提款，及在商戶使用扣賬卡付款時遇到障礙等個案。</p></body></html>
