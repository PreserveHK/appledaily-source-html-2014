<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林青霞弗爆赴喜宴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林青霞弗爆赴喜宴 - 馮仁昭</h1><p>大美人林青霞噚晚返台灣參加友人婚宴，加上徐楓、甄珍、張艾嘉、楊惠姍都喺度，5大影后同場興高采烈，着鐵灰色裙嘅青霞仿如女皇現身，身形同皮膚狀態都弗爆，被讚回春幾十歲，青霞笑容滿面透露呢排忙寫新書。<br>至於甄珍就壓軸到場，佢話：「我才剛從醫院出來。」張艾嘉就同老公王靖雄一同現身，佢透露最近忙緊新戲同金馬獎。<br>撰文：馮仁昭</p></body></html>
