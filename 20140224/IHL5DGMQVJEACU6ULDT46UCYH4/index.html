<html><header><meta charset="utf-8"><title>艾美性感奪榮譽獎</title></header><body><h1>艾美性感奪榮譽獎</h1><p>服裝設計師公會昨日在比華利山舉行頒獎典禮，有份競逐今屆奧斯卡影后殊榮的艾美阿當絲（Amy Adams），昨日亦盛裝性感出席，她身穿低胸高釵露背長裙，露前又露後。艾美在頒獎禮上獲得榮譽獎，表揚她的事業成就。<br>在頒獎禮上，電影《情迷藍茉莉》（Blue Jasmine）贏得傑出當代電影服裝獎，《被奪走的12年》爆冷擊敗《大亨小傳》（The Great Gatsby），贏得傑出歷史電影服裝獎。電影《飢餓遊戲2星火燎原》（The Hunger Games：Catching Fire）就贏得傑出科幻電影服裝獎。<br>撰文：鍾國泰</p></body></html>
