<html><header><meta charset="utf-8"><title>B哥哥細女生日P扮濃妝米妮超興奮</title></header><body><h1>B哥哥細女生日P<br>扮濃妝米妮超興奮</h1><p>雖然鍾鎮濤（B哥哥）細女鍾幗上月已經過咗四歲生日，而B哥哥之前亦po過囡囡生日照片，不過昨早B哥哥仍繼續分享女兒舉行生日會照片，而啲相片同上次唔同，因為生日會上，鍾幗化身可愛米妮，扮相得意。<br><br>而范姜﹑鍾嘉晴及鍾懿及其他朋友都有出席鍾幗生日會，B哥哥對呢位掌上明珠寵愛有加，B哥哥話：「鍾幗小姐的4歳生日會，她好像跟白雪公主（應為灰姑娘）很熟，問她那壞皇后在那兒、她姊姊呢？有沒有穿玻璃鞋？白雪公主（灰姑娘）削有點不留神都會出錯。」</p></body></html>
