<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭亞軒同吳建豪舅仔撻着 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蕭亞軒同吳建豪舅仔撻着 - 馮仁昭</h1><p>啱啱同柯震東分咗手嘅蕭亞軒（Elva）日前被爆有新歡，呢個人係吳建豪太太石貞善（Arissa）嘅細佬Elroy（小圖），噚日仲俾人影到佢哋喺上海返台灣，被追問係咪拍拖嘅Elva，只係笑笑口話：「不好意思，謝謝關心。」一直俾追踪嘅Elva，最後喺信義區住處附近嘅寒舍艾美酒店落車先可以甩身！據知Elva新歡嘅家族喺新加坡經營棕櫚油事業，資產達4.3億美元，不過佢好認真創造自己事業，目前喺杭州從事城市開發！<br>撰文：馮仁昭</p></body></html>
