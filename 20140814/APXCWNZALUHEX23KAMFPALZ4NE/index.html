<html><header><meta charset="utf-8"><title>耀榮娛樂遭頒令清盤</title></header><body><h1>耀榮娛樂遭頒令清盤</h1><p>有「演唱會之父」之稱的張耀榮於今年3月離世，其長房兒子張永新及張永強負責管理的耀榮娛樂有限公司，今年6月遭張耀榮二房的女婿鄧偉業入稟法庭，申請公司清盤。<br>案件昨日開庭，鄧偉業的大狀指公司沒有派代表出庭，亦不反對清盤呈請，因此聆案官就立刻頒佈清盤令，鄧偉業的大狀於庭外表示，公司只欠鄧偉業幾十萬至一百萬元，但「街數」頗多，不知道為何沒有人到庭，可能因為無錢還，出現都無說話要講。<br>撰文：小米<br>案件編號：HCCW154/14</p></body></html>
