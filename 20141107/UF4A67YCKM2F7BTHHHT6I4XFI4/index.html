<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃翠如坦認冇工開 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃翠如坦認冇工開 - 馮仁昭</h1><p>黃翠如（圖）噚日喺佐敦出席活動，前排有報道話因為余詠珊同曾勵珍惡鬥，於是戲劇組揸弗人珍姐向監製下禁制令，唔准用前有線人拍劇，結果黃翠如成為犧牲品，翠如好坦白話自己呢排零劇開，不過死撐兩大高層關係好：「我見佢哋都有傾偈，我嚟緊好似都有綜藝節目嘅工作。」仲話其餘「有線幫」嘅工作檔期排得密麻麻，搞到冇時間同佢飯敍！<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
