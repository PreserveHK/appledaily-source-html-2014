<html><header><meta charset="utf-8"><title>張敬軒instagram被狂炸</title></header><body><h1>張敬軒instagram被狂炸</h1><p>張敬軒（圖）﹑李綺雯及天堂鳥等，昨晚出席演藝學院舉行的舞台劇《我愛足球》嘉賓場。軒仔之前用「陳裕恆」的英文名，於instagram（ig）低調貼圖發聲，後來他突然「自封」該ig。軒仔就爆有內地極左分子狂炸他的ig，他說：「相信有啲唔係fans，可能係打手。」軒仔不諱言都受點壓力：「有中間人通過一啲渠道，包括有社會地位嘅人打畀我，叫我對青年人起帶頭作用，我唔知呢個意思係乜。」軒仔又謂會繼續忠於自己。</p></body></html>
