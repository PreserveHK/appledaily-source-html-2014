<html><header><meta charset="utf-8"><title>老婆肥咗好應該模範老公人人愛</title></header><body><h1>老婆肥咗好應該<br>模範老公人人愛</h1><p>成功嘅男人必須錫老婆，你睇阿燦就知道︰「我老婆同我講，佢話佢越嚟越肥，問我仲愛唔愛佢，我話冇所謂啦，你個年紀到咗嗰度，你就應該會肥o架啦！」<br><br>無數女人都想聽到男友或者老公，同佢講呢番咁冧嘅說話，但估唔到係燦嫂聽咗先。而且阿燦唔只用把口講，仲有實際行動︰「到咗今日我同老婆行街，都會拖手o架，拖得多就變成習慣啦！」做老公做到咁，邊有得輸？<br><br>老公排行榜NO.1！今晚11:00《亂噏24》足本版！</p></body></html>
