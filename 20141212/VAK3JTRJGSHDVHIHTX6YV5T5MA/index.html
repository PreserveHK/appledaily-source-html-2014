<html><header><meta charset="utf-8"><title>郭藹明學整麵包
焗青雲食</title></header><body><h1>郭藹明學整麵包<br>
焗青雲食</h1><p>【尖沙嘴】<br>郭藹明同劉青雲結咗婚16年依然好恩愛，呢種幸福嘅心情絕對可以喺郭藹明嘅臉上睇到，上個星期四（4日）大約黃昏5點幾，郭藹明同一個女友人喺尖沙嘴海港城嘅city'super「鳩嗚」，其間郭藹明俾一個推銷麵包機嘅哥哥仔吸引住，喺櫃位前企足半個鐘，最終佢決定入手，以後青雲日日有包食喇！</p><p>除咗買麵包機，郭藹明仲買咗好多嘢，佢同女友人都攞唔晒，好彩男職員都好識做，幫佢拎埋落樓；老婆咁辛苦，青雲當然識做，郭藹明落咗樓一陣，由司機載住青雲嘅七人車就已經駛到，青雲仲即刻落車幫老婆手攞嘢，抵錫！<br>採訪、攝影：徐錦池、楊浩賢、陳辰</p></body></html>
