<html><header><meta charset="utf-8"><title>男孩扮劉謙吞磁石險死</title></header><body><h1>男孩扮劉謙吞磁石險死</h1><p>四川大竹一名8歲男孩模仿春晚魔術師劉謙，將一塊磁石吞落肚，堵塞氣管險窒息，需手術取出。<br>就讀二年級的明明是魔術師劉謙的粉絲，不久前他買了個叫「魔術彈」的磁鐵，中間圓柱形、兩頭橢圓，長達4厘米。上周五（7日）晚，他把魔術彈吞了，跑到父母面前說，要像劉謙一樣把磁石變出來，父親立即帶兒子到醫院。醫生試圖從喉嚨取出磁石不果，轉院到了重醫兒童醫院。孩子臉色很差，電腦掃描顯示磁石完全堵塞了氣管下段及右側主氣管。<br>由於磁石體積太大，並且表面太過光滑，只能切開氣管取出，最終明明手術成功。<br>重慶晚報</p></body></html>
