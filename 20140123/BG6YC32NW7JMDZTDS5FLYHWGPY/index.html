<html><header><meta charset="utf-8"><title>關仁隱事：「肥妹仔」奇招加油 - 關仁</title></header><body><h1>關仁隱事：「肥妹仔」奇招加油 - 關仁</h1><p>呢個圈中唔少女藝人都係教徒，好似「肥妹仔」同「舞后」因為有相同信仰而friend起嚟，成日同其他人圍埋一齊傾宗教。<br>關仁聽聞好似肥妹仔同舞后呢班信徒，開騷或表演前有個好特別嘅加油方法，就係一班信徒圍埋對住個主角，跟住各人口中念念有詞咁用雙手按住個主角，十足好似武俠片傳內功心法一樣，但有啲唔知情嘅人第一眼睇到時都嚇一跳，因為唔知佢哋搞乜嘢。<br>撰文：關仁</p></body></html>
