<html><header><meta charset="utf-8"><title>果粉自己動手　砌出超逼真iPhone 6</title></header><body><h1>果粉自己動手　砌出超逼真iPhone 6</h1><p>真正的蘋果iPhone 6要在9月9日正式上場，雖然現時尚無法看到真正iPhone 6真身，但有一位俄羅斯果粉兼YouTuber Rozetkedh太心急了，等不及下個星期蘋果發佈，於是自己上網做資料搜集，再收購從不明途徑流出，據講是iPhone 6的組件，自己組裝，從影片中可以看到完成品非常逼真，由屏幕到背後的蘋果Logo都有齊，雖然片中有打開機蓋，可以看到機內的零件，但片中並無開機畫面，看來只是得個樣，要真正玩到iPhone 6，還是要等蘋果出手。</p></body></html>
