<html><header><meta charset="utf-8"><title>蜘蛛人裸攀草泥馬峯</title></header><body><h1>蜘蛛人裸攀草泥馬峯</h1><p>亞洲蜘蛛人赤裸挑戰草泥馬峯！被稱為亞洲蜘蛛人的李童星，近日冒着-3℃的嚴寒，全身赤裸，挑戰高百多米、幾近垂直的張家界新景點草泥馬峯。李身上只僅戴上攀山用具，沒穿防滑鞋，手腳並用奮力在光滑的石面往上爬（圖），讓人看了既害羞又替他揑一把冷汗。<br>1小時40分後，李終於登上頂峯，他馬上打開「為愛瘋狂，馬上裸攀」的橫額，並聲高呼：「張家界，我愛你！老婆，我愛你！」<br>中新社</p></body></html>
