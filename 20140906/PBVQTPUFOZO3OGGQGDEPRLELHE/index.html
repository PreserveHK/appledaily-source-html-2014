<html><header><meta charset="utf-8"><title>陳偉成Yumi撐枱腳</title></header><body><h1>陳偉成Yumi撐枱腳</h1><p>陳偉成（Avis）早前跟𡃁模女友尹蓁晞（Yumi）分手，兩人隔空開拖互數不是，可是前日兩人又閃電「復合」。有讀者爆料，前日中午撞見兩人在坑口東港城商場撐枱腳，被指假分手炒新聞，Yumi昨在電話中說：「我約佢攞番啲嘢。」但從相片看到兩人手上未有拿着東西，Yumi明顯對復合有保留。Avis昨日也說：「我幫佢車舊屋啲嘢返佢新屋，我哋再見亦是朋友，冷靜吓先，今日唔知聽日事。」Avis漏口風表示將來若復合會更珍惜對方。</p></body></html>
