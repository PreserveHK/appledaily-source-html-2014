<html><header><meta charset="utf-8"><title>穗男商場跳樓壓死人</title></header><body><h1>穗男商場跳樓壓死人</h1><p>廣州盛傳最猛鬼的荔灣廣場上周四（4日）再有人跳樓自殺，一名男子當晚7時30分許從荔灣廣場南塔5樓東側跳樓，不料壓中一名路過的男途人，兩人（圖）隨即被送入醫院搶救。警方初步調查，跳樓男子年約60歲，送院後暫無生命危險，而被壓中的51歲男途人，延至前日中午宣告不治。街坊指，死者姓陳，生前是荔灣廣場一家貨運公司的老闆。至於自殺者則在廣場內經營珠寶行，疑因經營困難，欲輕生自我了斷。<br>廣東《新快報》</p></body></html>
