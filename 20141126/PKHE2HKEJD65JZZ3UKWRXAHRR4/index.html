<html><header><meta charset="utf-8"><title>聖誕速報：聖誕buffet有着數</title></header><body><h1>聖誕速報：聖誕buffet有着數</h1><p>聖誕自助餐閒閒地都近千元找數，budget有限不妨考慮位於油麻地的城景閣。酒店以多國蟹及海鮮為主題，海鮮種類頗多，如生蠔、阿拉斯加蟹、藍花蟹，於其facebook專頁下載優惠券有七五折優惠。聖誕期間，更有一眾聽障人士與客人扭汽球，增添聖誕氣氛。<br><br>24,25/12：$471（折扣價）<br>26/12：$373.5（折扣價）</p><p>City Café（城景閣）</p><p>油麻地窩打老道23號城景國際1樓</p></body></html>
