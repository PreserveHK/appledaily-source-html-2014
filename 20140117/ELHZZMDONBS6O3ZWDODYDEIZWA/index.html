<html><header><meta charset="utf-8"><title>NaNa被公開裝修前舊照</title></header><body><h1>NaNa被公開裝修前舊照</h1><p>美國電影網站TC Candler早前公佈了世界百大美人排行榜，但結果被指相當無厘頭，排第二位的是國際知名度不算高的韓國組合After School（AS）成員NaNa（下圖），AS前日出席活動時，NaNa謙稱在外國有人認識已很高興。<br>不過，同日亦有網民贈興，公開了NaNa一張「裝修」前的素顏舊照（上圖），簡直判若兩人，有網民笑稱NaNa還是化妝比較好。</p></body></html>
