<html><header><meta charset="utf-8"><title>官恩娜做工人執屎</title></header><body><h1>官恩娜做工人執屎</h1><p>官恩娜（Ella）和C AllStar等昨日到青衣出席「2014榮譽職安健大使委任禮」。Ella家中女傭前晚因兒子急病要突然離港，令Ella要親自做家務，加上愛犬腸胃不適，令Ella忙上加忙，她笑言：「返到去見到滿地黃金，我不斷執金同清理，一早起身要做家務，忙到好似打兩份工，十足十阿信的故事。」<br>慎防小偷<br>女傭離港後，獨居的Ella只有愛犬陪伴，令她擔心自己的安危，呼籲小偷不要向她的家打主意，還說：「我屋企冇金，冇名牌手袋㗎。」由於要做太多家務，Ella盡量穿簡便衣着，昨日便特意穿上雪紡裙，易於打理配襯。<br>採訪、攝影：卓寶花</p></body></html>
