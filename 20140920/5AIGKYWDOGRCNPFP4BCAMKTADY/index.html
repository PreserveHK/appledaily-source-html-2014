<html><header><meta charset="utf-8"><title>英國猛鬼拍賣行直拍恐怖一刻</title></header><body><h1>英國猛鬼拍賣行<br>直拍恐怖一刻</h1><p>英國南約克郡巴恩斯利拍賣中心一間無人且上鎖的房間內，玻璃櫃門居然會自動打開，更無端自爆成碎片，這一切可會有合理解釋？<br><br>但拍賣中心老闆帕克（Danny Parker）已被嚇怕，「我之前從不信有鬼但這次真的嚇壞了，現在我自己收舖時也有點擔心。」<br><br>42的帕克表示，當日電工外出時把門鎖上，店內無人，10分鐘後他回來卻踩到玻璃碎片，完全不知道發生了什麼事，隨即四處查看卻沒有發現其他人，「逐格看過玻璃碎裂的片段，真教人毛骨悚然。」<br><br>英國《每日郵報》</p></body></html>
