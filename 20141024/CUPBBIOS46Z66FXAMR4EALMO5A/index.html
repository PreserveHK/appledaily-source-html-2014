<html><header><meta charset="utf-8"><title>體訊速遞：（網球）費達拿地頭開齋</title></header><body><h1>體訊速遞：<br>（網球）費達拿地頭開齋</h1><p>周三於瑞士上演的巴素利網賽，西班牙球手拿度以6:1、6:1直落兩盤擊敗法國的靴拔，躋身8強。瑞士球手費達拿（圖）同樣贏得輕鬆，只用了46分鐘便以6:2、6:1淘汰盧森堡的基利斯梅拿，晉級次圈。 （now636今日8:00pm直播）綜合外電（瑞士）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
