<html><header><meta charset="utf-8"><title>案件速遞︰商交所欠薪　遭勞工處檢控</title></header><body><h1>案件速遞︰<br>商交所欠薪　遭勞工處檢控</h1><p>【本報訊】行政會議前成員張震遠，及其任主席的香港商品交易所有限公司涉嫌未有向員工支付薪金，昨被勞工處檢控。控方指商交所於今年4月28日遭法庭頒令清盤，申請將案押後以考慮如何處理案件。張震遠昨無親自到庭，只派律師應訊，商交所則無派代表到庭。<br>商交所及張震遠涉違反《僱傭條例》對工資和年假的規定，及無按勞資審裁處的判決支付款項，商交所遭勞工處票控7項控罪，張則面對兩項傳票控罪。裁判官將案押後至本月30日再訊。<br>案件編號：ESS14339-47</p></body></html>
