<html><header><meta charset="utf-8"><title>成龍談祖名露愁容</title></header><body><h1>成龍談祖名露愁容</h1><p>臨近年尾的成龍似乎好景不常，早前在香港他跟范冰冰合作演出的電影《絕地逃亡》，資深攝影師「高佬」陳國雄遇溺身亡，令在場的成龍非常自責。其實之前他已經弄傷七根肋骨，打噴嚏都痛到不能動彈。<br>經歷風波的成龍昨日下午還要打起精神出席在北京一品牌代言活動，其間對兒子房祖名被拘留四個多月後，卒之以「容留他人吸毒罪」被正式起訴，對有可能面臨牢獄之苦的兒子，成龍在活動中隻字不提，只說了一句：「和你們知道的一樣多。」就沒有再回應。雖然活動上成龍跟品牌的老闆熱情擁抱聊天，不過仍不時露出愁容。<br>撰文：李森</p></body></html>
