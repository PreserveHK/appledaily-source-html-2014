<html><header><meta charset="utf-8"><title>馮仁昭四圍超：側田減磅戒飲酒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：側田減磅戒飲酒 - 馮仁昭</h1><p>側田前晚喺新蒲崗為國際無伴奏合唱節綵排，見到脹爆側田清減咗，佢話：「之前肥到好多衫都着唔到，要做澳門演唱會，𠵱家減咗十幾磅，仲戒飲酒，等做完騷之後先飲。」<br>其實喺澳門騷之前，側田會做個慈善音樂會，同一班學生表演兩首歌，其中一首係《命硬》，佢話自己同首歌名唔一樣：「我個人唔係好命硬，係得個名，我個人好易心軟，好易俾人𠱁，耳仔軟，係yes man。」<br>撰文：馮仁昭</p></body></html>
