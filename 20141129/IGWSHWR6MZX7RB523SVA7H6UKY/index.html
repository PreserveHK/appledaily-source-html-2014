<html><header><meta charset="utf-8"><title>綜藝王：宋一國三胞胎擊沉《爸爸》</title></header><body><h1>綜藝王：宋一國三胞胎擊沉《爸爸》</h1><p>憑韓國綜藝節目《超人回來了》爆紅，更被譽為「國民三胞胎」的宋一國兒子：大韓、民國和萬歲，近日被韓國名嘴金九拉捧為撼贏勁敵綜藝節目《爸爸！我們去哪兒？》的最大功臣。金九拉在前晚播出的《舌戰》上，將一眾演出《超人回來了》的童星比喻成韓國史上皇帝：「秋小愛是太祖，李輝才的雙胞胎是太宗，而三胞胎就是世宗。三胞胎更是令《爸爸》沉沒的根源。」<br>此外，《爸爸》男星成東日早前就帶囝囝成俊及囡囡成彬，驚喜演出內地電影《爸爸的假期》，為現場增添歡樂氣氛，而成東日更將會拍攝新片《偵探》。<br>撰文：金美兒</p></body></html>
