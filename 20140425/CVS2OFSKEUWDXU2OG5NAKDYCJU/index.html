<html><header><meta charset="utf-8"><title>劉心悠處女下水</title></header><body><h1>劉心悠處女下水</h1><p>劉心悠第五度為奇華餅家任代言人，不諳水性的她日前獻出第一次，就是在水中拍廣告！配合眼淚與雲的主題，心悠BB要在水中做出連串動作，她說：「第一次喺水中拍攝，要保持從容表情，又要遷就角度避免鼻孔入水，確實要啲技巧。」<br>幸好心悠BB只拍了幾次便完成導演要求，事後她說：「我要學游水。」製作單位還安排了金城武與張震混合體男主角給她，問可有擦出火花？她說：「大家身體接觸唔多，反而期待好似女主角咁遇上一見鍾情嘅對象。」<br>撰文：楠楠</p></body></html>
