<html><header><meta charset="utf-8"><title>劣質鎚仔甩頭玩謝笨賊</title></header><body><h1>劣質鎚仔甩頭玩謝笨賊</h1><p>劣質產品害死賊！遼寧鞍山市一商場金舖日前遭打劫，但疑犯光天化日走入金舖欲打劫時卻發生了滑稽一幕：他拿起鎚仔對櫃枱砸了兩下（上圖），結果鎚仔的頭掉了下來（下圖紅圈示），玻璃卻沒碎。<br>閉路電視可見，一名穿着運動服、頭戴米白色棒球帽及口罩，身材瘦削的男子進入商場後，先掏出一把黑色手槍， 右手拎着鐵鎚，然後走到金店櫃枱前，對着櫃枱砸了兩下，結果玻璃沒碎，反而是手中鎚仔的頭兒掉落了。無奈下，他只好逃離現場，全程約30秒。警方日前將這名48歲疑犯拘捕，他供稱打劫的假槍以10元（人民幣．下同）買入，鎚仔則以8元購得。<br>古漢台網</p></body></html>
