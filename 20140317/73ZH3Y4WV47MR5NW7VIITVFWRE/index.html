<html><header><meta charset="utf-8"><title>各區突發簡訊：電筒大王豪宅遭爆竊</title></header><body><h1>各區突發簡訊：<br>電筒大王豪宅遭爆竊</h1><p>【沙　田】<br>【本報訊】相距約300米的沙田馬鞍徑沙田小築（圖）和九肚山路蔚林居兩豪宅單位，前晚9時許的三分鐘內先後報警遭人爆竊，前者業主是有「電筒大王」之稱的商人沈漢深，家人返家發現房間凌亂，損失約3萬港元及一批外幣折合約12.3萬港元。不久警方接獲一名41歲姓張女戶主報警，指她的蔚林居住所失竊，損失約4萬元的首飾和約3,600港元及人民幣。</p></body></html>
