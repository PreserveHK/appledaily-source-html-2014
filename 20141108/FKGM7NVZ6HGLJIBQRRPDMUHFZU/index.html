<html><header><meta charset="utf-8"><title>日製透明鼠標本
看透內臟研癌症</title></header><body><h1>日製透明鼠標本<br>
看透內臟研癌症</h1><p>日本科學家發明了一種全新的標本技術，能將老鼠變成幾乎完全透明，毋須解剖就能觀察內臟（圖），有助了解胚胎、癌症及免疫力疾病細胞形成經過。<br>這項技術由東京大學、科學技術振興機構及理化學研究所（RIKEN）共同研究，先將鹽溶液灌入老鼠心臟，把血液由循環系統中排出，過程會將老鼠殺死。<br>然後把老鼠剝皮並泡浸在特製試劑中，將血紅素和血紅蛋白分離，兩周後就可製成透明的老鼠標本，再以激光穿透老鼠身體，就能完整地觀察老鼠的細胞和身體內部結構。<br>法新社</p></body></html>
