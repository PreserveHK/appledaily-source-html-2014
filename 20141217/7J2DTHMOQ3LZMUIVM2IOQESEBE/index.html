<html><header><meta charset="utf-8"><title>馮仁昭四圍超：學友任由風吹雨打 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：學友任由風吹雨打 - 馮仁昭</h1><p>張學友相隔7年將於下星期二推出國語碟《Wake Up Dreaming醒著做夢》，新碟封套終於曝光，拍攝當日香港發出黃色暴雨警告，西裝骨骨嘅學友企喺海邊嘅石岸上，本來風平浪靜嘅海岸，突然刮起狂風暴雨，學友無懼風雨畀攝影師夏永康影相，仲清唱新歌《我醒著做夢》，拍完後工作人員忙撐傘為學友擋雨，學友笑話：「有啲嘢係冇辦法預計，人算不如天算。」<br>撰文：馮仁昭</p></body></html>
