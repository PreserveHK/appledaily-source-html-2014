<html><header><meta charset="utf-8"><title>Chilam搵《我2》班底助陣</title></header><body><h1>Chilam搵《我2》班底助陣</h1><p>張智霖（Chilam）將於7月6至8日在紅館舉行個唱，他聲稱絕不加場，至於這次開騷的秘密武器，他邀請了內地節目《我是歌手2》的音樂班底合作，看過鄧紫棋（G.E.M.）與樂隊擦出的火花，令他馬上商討合作機會。<br>Chilam跟《我2》的音樂總監梁翹柏惺惺相惜，一拍即合，Chilam日前說：「屆時演唱會會安排全隊樂隊19人嚟紅館助陣，我睇咗《我2》，覺得佢哋嘅音樂安排同香港嘅好唔同，好多變化。」現距離個唱尚有兩個月，Chilam已開始喼弗，下月便閉關修煉。<br>採訪：陳杰</p></body></html>
