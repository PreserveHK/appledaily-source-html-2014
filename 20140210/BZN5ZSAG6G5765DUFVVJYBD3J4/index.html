<html><header><meta charset="utf-8"><title>千語抵冷露肉</title></header><body><h1>千語抵冷露肉</h1><p>陳靜（DaDa）、熊黛林及吳千語昨晚在九龍灣出席天馬電影公司春茗，無懼天冷鬥性感，同場還有吳君如、黃百鳴及林家棟等。DaDa大前晚撞傷額頭，見她刻意用頭髮遮掩傷口，但就高調凸顯豐滿上圍，而吳千語則抵冷穿上露腰裝亮相，她笑說：「好多名牌衫都換晒夏季，冇得揀，我自己都覺得好凍。」她自稱平日愛上網買衫，問她是否用男友林峯附屬卡找數？她強調：「我用自己張卡㗎！」此外，熊黛林跟郭富城分手後，今個情人節有異性約會，不過她決定拒絕所有邀請：「有人追，但呢啲敏感日子就唔可以接受，好易令人誤會，今年約咗一班女仔出街食飯過情人節。」<br>採訪：藍文浩<br>攝影：陳慧安</p></body></html>
