<html><header><meta charset="utf-8"><title>變性Poyd開P賀姊妹生日</title></header><body><h1>變性Poyd開P賀姊妹生日</h1><p>有泰國最靚變性人之稱的Poyd，最近在泰國與「哎呀老公」張家輝和周潤發合作拍電影，雖然今次是客串性質，但係都收穫豐富，事關她與戲中演員拍下不少合照。完成手頭上的工作，當然要與朋友輕鬆玩樂，昨日Poyd在Instagram上貼圖，原來她有一位曾變性選美出身的圈中好友生日，於是相約同一班「好姊妹」玩到癲，在芭堤雅搞了一個懷舊主題的生日party慶祝後，再齊齊出海搞船P。身穿白色小背心透黑bra的Poyd，在一班朋友中亦相當省鏡！<br>撰文：唐芯悠</p></body></html>
