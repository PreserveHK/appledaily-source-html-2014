<html><header><meta charset="utf-8"><title>莊思敏谷胸撼亞姐</title></header><body><h1>莊思敏谷胸撼亞姐</h1><p>莊思敏、亞姐顏子菲及張家瑩等，前晚在九龍灣出席髮型騷，鬥谷事業線互撼，莊思敏加送小蠻腰，身材弗爆。一頭短髮的莊思敏坦言髮型會影響異性緣，她說：「有男性朋友要我留番長頭髮，先肯同我出街食飯，聽完真係好hurt，如果遇到鍾意嘅男人，都會為佢改變髮型。」<br>同場兩位亞姐角力，但張家瑩強調無意和顏子菲爭風頭，但又謂：「知道多型人，唔可以遜色，顏子菲實係最佳姿態示人。」<br>採訪：林嘉慈<br>攝影：葉君海</p></body></html>
