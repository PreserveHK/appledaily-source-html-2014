<html><header><meta charset="utf-8"><title>求驗客手記：尼馬Paris合照like爆</title></header><body><h1>求驗客手記：尼馬Paris合照like爆</h1><p>巴西球星尼馬（左）雖然脊骨受傷，搞到佢踢唔到波，結果就去西班牙嘅伊維薩島享受陽光與海灘。喺呢個度假勝地入面，尼馬都撞到唔少名人，例如Paris Hilton（右）。佢仲將同Paris Hilton嘅合照放上instagram，短短4個鐘就超過50萬人like咗。另外，尼馬仲撞到有份大炒巴西7:1嘅德國中場舒韋恩史迪加，原來小豬係8月1號生日，所以尼馬亦喺instagram補祝一句生日快樂。</p></body></html>
