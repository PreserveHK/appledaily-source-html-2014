<html><header><meta charset="utf-8"><title>各區突發簡訊：客貨車失控　墮坑翻側</title></header><body><h1>各區突發簡訊：<br>客貨車失控　墮坑翻側</h1><p>【屯　門】<br>【本報訊】一輛滿載建築廢料的客貨車，昨中午12時許，沿屯門公路快線往元朗，駛近小欖時疑因右尾轆爆胎導致失控，越過中線和慢線，掃毀路中9個水馬後，跌落路中工程的路坑，向右翻側車頭逆轉。<br>客貨車失控越線期間，曾經與駛至車輛碰撞，幸意外中無人受傷。肇事姓范63歲司機，自行爬出車外，報警求助。涉碰撞車輛的司機事後協議和解。</p></body></html>
