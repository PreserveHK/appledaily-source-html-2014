<html><header><meta charset="utf-8"><title>韓劇燒：權相佑收Cupcake慶生</title></header><body><h1>韓劇燒：<br>權相佑收Cupcake慶生</h1><p>韓國男星權相佑及女星崔智友，連日來在赤柱、尖沙嘴等港九不同地方為新劇《誘惑》拍外景，昨日他們在酒店內邊嘆冷氣邊開工。雖然兩位主角忙於拍攝而未有露面，但權權的一班香港粉絲仍抓緊機會，拜託工作人員送上不同款式的cupcake，以便提早慶祝權權下月5日的38歲生日。粉絲得知權權熱愛足球，更特別為他準備了足球cupcake。<br>採訪、攝影：陳慧安</p></body></html>
