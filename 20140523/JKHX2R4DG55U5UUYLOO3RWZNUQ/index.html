<html><header><meta charset="utf-8"><title>趣趣地：沙格拿為錢途投曼城</title></header><body><h1>趣趣地：沙格拿為錢途投曼城</h1><p>雖然阿仙奴今季終於打破9年無冠，攞到英足盃，但人各有志，右閘沙格拿（左）仍然堅決離隊。據英國《每日郵報》周四透露，呢位法國球員經已同英超冠軍曼城達成協議，簽約3年，周薪高達15萬鎊（約196萬港元），預計周一正式落實。沙格拿今年已經31歲，呢份將會係佢職業生涯入面最後一份有能力爭取到高人工嘅合約，為咗退役後嘅生活着想，沙格拿跳槽都無可厚非，兵迷亦早預咗。</p></body></html>
