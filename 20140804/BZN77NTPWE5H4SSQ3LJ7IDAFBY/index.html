<html><header><meta charset="utf-8"><title>王曼喜教細佬拍拖忌急</title></header><body><h1>王曼喜教細佬拍拖忌急</h1><p>馬詩慧與大女王曼喜、細仔王躍穎及李樂詩昨日現身赤柱，出席港安醫院慈善基金活動。曼喜早前度過22歲生日，問到如何慶祝，她表示：「正日同朋友食飯，之後一個禮拜就同朋友去迪士尼，媽咪送咗個銀包，細佬就下載啲有意思嘅句子。」<br>問到躍穎是否多女友，他即笑晒擰頭，而媽咪馬詩慧表示：「未有一個承認係女朋友，係了解中，唔怕佢太早拍拖，都冇得好驚，呢個年代。」再問型爸有冇教兩招識女仔，躍穎表示：「佢話會，仲未教，得個講字。」在旁的馬詩慧指曼喜有教路，她表示：「佢都教唔聽，叫佢唔好主動，女仔鍾意玩遊戲，但佢心急。」<br>採訪、攝影：林嘉慈</p></body></html>
