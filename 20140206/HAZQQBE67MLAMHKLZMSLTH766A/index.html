<html><header><meta charset="utf-8"><title>普京現身索契　撫波斯豹晒柔情</title></header><body><h1>普京現身索契　撫波斯豹晒柔情</h1><p>向以強人姿態示人的俄羅斯總統普京（Vladimir Putin），前日（周二）與國際奧委會成員參觀索契國家公園的波斯豹保護區，其間既撫摸瀕危動物波斯豹的頭，又讓牠伏在自己大腿上，盡顯鐵漢柔情。<br>保護區是冬季奧運計劃建設之一，普京就走進籠內撫摸去年夏天才出世的小波斯豹頭部，表現得愛心爆棚，說「我們都很喜歡對方」。或許普京夠霸氣，小豹表現得很乖巧，但同行記者就沒那麼好運，一人被牠抓傷手，另一人就膝蓋被咬。<br>美聯社/路透社</p></body></html>
