<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）港籃澳門保招牌</title></header><body><h1>體訊速遞：<br>（籃球）港籃澳門保招牌</h1><p>香港男子籃球代表隊（圖）昨在澳門奧林匹克體育館上演的港澳埠際賽，以92:88險勝澳門，連續46屆封王；港女籃則以70:47大炒澳門女籃，成功衞冕。本報消息（澳門）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
