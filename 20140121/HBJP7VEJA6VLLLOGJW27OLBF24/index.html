<html><header><meta charset="utf-8"><title>Ana R.懷舊搶鏡</title></header><body><h1>Ana R.懷舊搶鏡</h1><p>名模Ana R.、李蕙敏（Amanda）及羅霖等前晚到九龍灣出席美容集團晚宴，其中Ana R.以一身懷舊打扮出現，令人眼前一亮。新婚的Amanda單拖現身，她說：「同老公一齊出嚟機會唔多，結婚公開當係做個交代，老公好低調，影相都會唔自然，要保護佢。」問到造人大計？她說：「𠵱家好努力做運動同練歌，做好演唱會先，順便調理身體，生仔順其自然。」同場的鍾嘉欣寧願出席晚宴也不參加《勁歌金曲》總選。<br>採訪、攝影：譚倩宜</p></body></html>
