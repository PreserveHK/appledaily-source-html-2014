<html><header><meta charset="utf-8"><title>家棟撐秋生做演協會長</title></header><body><h1>家棟撐秋生做演協會長</h1><p>林家棟日前接受港台節目《舊日的足跡》訪問，談到演藝人協會風波，家棟承認曾與黃秋生接觸：「有日秋生call我，問我有冇意返去幫手，我即答佢話好，本來諗住忙完出嚟傾，點知就出咗新聞！我同秋生合作過，覺得佢一啲都唔難相處，佢好啱做會長。」他續稱曾任四屆演協副會長，覺得陳芷菁是幸福少奶奶，當時合作也OK：「大家都係義工。我有時好奇怪，叫啲人打多個電話都唔肯，呢啲要修正吓！」家棟又談到劉德華：「佢唔係完美，但對人對家庭真係完美。」講到華仔女兒劉向蕙，家棟說：「佢似華仔又似媽媽，唔怕陌生人，好嗲人，又會捉住人嚟玩，笑得好甜。」<br>撰文：楠楠</p></body></html>
