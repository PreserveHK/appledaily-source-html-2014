<html><header><meta charset="utf-8"><title>狗狗遭同伴出賣走佬</title></header><body><h1>狗狗遭同伴出賣走佬</h1><p>狗狗即使再忠誠，面對米飯班主的責難也會出賣朋友。三隻寵物犬被主人質問究竟是誰弄髒地方，其中兩隻竟不約而同望着疑似「真兇」（上圖），讓人啼笑皆非。<br>「誰搞到一團糟的？」主人嚴厲拷問，兩隻棕毛狗狗二話不說，同時掉過頭來看着白毛狗狗，主人想再確認一次，於是逐一點名問狗狗是誰幹的，最後白毛狗狗不知是心中有愧，還是遭同伴出賣心灰意冷，逕自黯然走了（下圖）。美國長壽合家歡節目《笑笑小電影》上載短片無非想引大家發笑，可惜卻掀起網民罵戰，譴責棕毛狗狗種族歧視。<br>YouTube</p></body></html>
