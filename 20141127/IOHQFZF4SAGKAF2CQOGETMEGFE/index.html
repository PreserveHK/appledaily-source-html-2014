<html><header><meta charset="utf-8"><title>大白鯊竟任摸唔嬲摸近尖牙也不咬</title></header><body><h1>大白鯊竟任摸唔嬲<br>摸近尖牙也不咬</h1><p>大白鯊是海洋殺手，血盆大口和尖牙使人不寒而慄。但南非一名漁民竟然碰到一條「超溫馴」的大白鯊，任由漁民當牠寵物般觸摸。<br><br>短片所見，一艘船隻旁邊突然冒出一條大白鯊，但牠沒發動攻擊，反而半探出頭來，讓漁民多次撫摸，狀甚陶醉。大白鯊期間多次張開大口，不過也沒發難，看似嬌嗲，要求漁民多摸幾下，惟眼見漁民的手在鯊口前游移，確令人膽顫心驚。<br><br>最後漁民輕輕推開大白鯊，牠旋即游回海中。短片上載YouTube後，已有逾35萬點擊率。<br><br>英國《每日鏡報》</p></body></html>
