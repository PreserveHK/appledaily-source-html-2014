<html><header><meta charset="utf-8"><title>蘋果綠葉樓繼偉：力保就業增長</title></header><body><h1>蘋果綠葉<br>樓繼偉：力保就業增長</h1><p>中國財政部部長樓繼偉昨於全球20國集團（G20）財長與央行行長會議時稱，中國不會因為任何一個經濟指標而大修改經濟政策。他又指中國不能依賴政府開支。宏觀經濟政策會繼續側重於綜合目標，尤其是保就業增長和商品價格穩定。</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
