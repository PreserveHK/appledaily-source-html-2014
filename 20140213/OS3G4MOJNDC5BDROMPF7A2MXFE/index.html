<html><header><meta charset="utf-8"><title>繼承衣鉢</title></header><body><h1>繼承衣鉢</h1><p>相信除了足球以外，家庭才是奧雲的No.1，與太太Louise育有三女一子的奧雲自豪說，「家庭排第一位，閒時會與兒子踢波玩耍，他們也遺傳了我運動的DNA，特別活躍，大女有參加馬術比賽，細仔就喜歡足球。」問到奧雲可會想兒子James繼承衣鉢？他說：「我不會逼他當足球員，父親以前也是球員，我7歲開始踢波，父親很鼓勵我，沒有強迫我練習。如果兒子喜歡我都會支持，他曾說過想做足球員，但另一天又說要做明星，他年紀還小，不斷變，等他長大後自己選擇吧。」</p></body></html>
