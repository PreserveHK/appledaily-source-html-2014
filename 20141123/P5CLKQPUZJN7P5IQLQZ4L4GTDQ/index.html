<html><header><meta charset="utf-8"><title>體訊速遞：（足球）印尼超隊「怕黑」被罰</title></header><body><h1>體訊速遞：<br>（足球）印尼超隊「怕黑」被罰</h1><p>印尼超聯球隊PSS Sleman與PSIS Semarang，上月疑因避免晉級後與由黑幫支持的球隊作賽（圖），在比賽中爭相擺烏龍而故意輸球。印尼足總上周六宣佈兩隊的12名職球員被罰停賽，而他們同時需繳交罰款，但實際金額未有公佈。綜合外電（印尼）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
