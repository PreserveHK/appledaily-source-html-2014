<html><header><meta charset="utf-8"><title>求驗客手記：消失的噴霧噴到英超</title></header><body><h1>求驗客手記：<br>消失的噴霧噴到英超</h1><p>英超球證嚟緊會使用「消失的噴霧」（圖），幫手排人牆同固定罰球點。喺8月16號曼聯對史雲斯嘅英超揭幕戰入面，「消失的噴霧」將會處子登場。英超行政總裁史高達摩亞話：「對於所有幫助球賽進行嘅新發明，我哋都會持開放態度。世盃已充分證明，呢款噴霧幫到球證執法，對雙方球員同球迷都有利。」來屆英足盃亦好可能會使用。除咗英格蘭，歐洲足協都認為「消失的噴霧」幫到手，會喺歐聯使用。</p></body></html>
