<html><header><meta charset="utf-8"><title>Rain遭拖數逼拍劇</title></header><body><h1>Rain遭拖數逼拍劇</h1><p>李彩華（Rain）與唐文龍日前為nowTV節目《Vinci's Code》擔任嘉賓，兩人近年主力內地發展，Rain坦言在內地拍劇比香港舒服，但試過被拖欠片酬及被迫拍劇：「當時收唔到尾期，梗係唔拍，但對方走去我另一套劇劇組嗰邊，狂敲我房門想逼我拍埋，當時得我同助手兩個女仔，𠵱家諗番仲係一額汗。」<br>問Rain何不找個內地男朋友？她說：「同內地演員相處耐，佢哋都好有內涵，不過睇主嘅安排。」<br>撰文：唐寶妮</p></body></html>
