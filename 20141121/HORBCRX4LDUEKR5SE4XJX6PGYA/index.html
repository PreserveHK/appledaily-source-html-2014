<html><header><meta charset="utf-8"><title>平治無人駕駛車　車廂變客廳</title></header><body><h1>平治無人駕駛車　車廂變客廳</h1><p>無人駕駛汽車尚未成氣候，但平治車廠已想到如何善用其優勢，令車廂變成有茶几的迷你客廳（圖）。<br>根據平治概念，車廂四個座位全都可以調校位置，包括司機位在內的前排座位只要往後轉，就可以跟後座乘客面對面暢談，此時軚盤可以收起，交由系統作無人駕駛，再在座位間伸出小茶几，就像置身客廳一樣。汽車還內置監察眼球、手部及手指動作的系統，方便操控汽車功能，亦有螢幕播放電影或直播車外環境。平治將在明年初美國賭城國際消費電子產品展，展示上述概念。<br>英國《每日郵報》</p></body></html>
