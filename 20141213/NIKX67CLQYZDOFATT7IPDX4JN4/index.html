<html><header><meta charset="utf-8"><title>300酒桶砌7米聖誕樹</title></header><body><h1>300酒桶砌7米聖誕樹</h1><p>臨近聖誕，到處可見特色的聖誕樹。美國紐約州啤酒公司Genesee Brewing也不甘後人，派出逾20名員工化身聖誕精靈，在旗下羅徹斯特的釀酒廠外，用300個不銹鋼啤酒桶砌出一棵7米高的聖誕樹（圖）。<br>聖誕樹將鋪滿綠色光燈，樹頂為Genesee Brewing的旋轉商標。公司下周四將舉行亮燈儀式，屆時會讓民眾率先品嚐新推出的聖誕「焦糖巧克力啤酒」，並捐出部份收益作慈善用途。據知聖誕過後，Genesee Brewing將把聖誕樹解體，所有啤酒桶將重回生產線裝酒，十分環保。<br>美聯社</p></body></html>
