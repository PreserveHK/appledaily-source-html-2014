<html><header><meta charset="utf-8"><title>體訊速遞：（其他）港女將50公里跑奪亞</title></header><body><h1>體訊速遞：<br>（其他）港女將50公里跑奪亞</h1><p>The North Face 100昨在大美督率先上演50公里賽事，澳洲跑手Vlad Ixel以破大會紀錄的5小時40分48秒封王，另外菲律賓的Sotto Bitbit Baby Marites（中），則力壓港將鍾瑞萍（左）稱霸女子組。<br>本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
