<html><header><meta charset="utf-8"><title>中環在線：騰訊那些年 - 李華華</title></header><body><h1>中環在線：騰訊那些年 - 李華華</h1><p>騰訊（700）老闆馬化騰（中）前日趁公佈業績，順便宣佈創辦人之一、現任首席技術官張志東（右二）即日辭任執董，半年後辭埋技術官職位。張志東與馬化騰噚日寫信公開多謝對方，並將一張「那些年」嘅照片放上網，十幾年前嘅馬化騰未發福，相對奀瘦。由27歲做到43歲嘅張志東指，領導並非佢強項，佢比較鍾意培訓人才，兩年前計劃退下火線，以後會做騰訊學院嘅培訓講師。馬化騰回信話，佢同張志東係四年大學同窗，之後一齊創立騰訊，過去16年，大家相處嘅時間比跟家人仲要長云云，好鬼唔捨得咁款。</p></body></html>
