<html><header><meta charset="utf-8"><title>佐敦站月台壞幕門</title></header><body><h1>佐敦站月台壞幕門</h1><p>【本報訊】昨傍晚6時許，荃灣綫一列車在佐敦站停站後，月台中間的六號幕門故障無法開啟，車務控制中心人員接報後通知職員幫忙，企圖手動打開幕門（圖），但都不成功。礙於正值下班繁忙時間，列車擠滿乘客，寸步難行，對正出事幕門的該卡乘客無法前往另一車廂落車，數分鐘後列車繼續行駛，不少人被迫多搭一個站，到油麻地站再轉列車折返佐敦。港鐵發言人表示，佐敦站其中一月台幕門因開關有問題，車站職員需協助乘客使用其他幕門上下車。</p></body></html>
