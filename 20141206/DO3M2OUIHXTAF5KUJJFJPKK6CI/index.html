<html><header><meta charset="utf-8"><title>赤柱龍德苑　商場近咫尺</title></header><body><h1>赤柱龍德苑　商場近咫尺</h1><p>【冷門之選】<br>西貢有不少村屋，原來亦有居屋，位於翠塘路的翠塘花園，是區內唯一居屋，由房協發展，17年樓齡，實用面積約400至700方呎，屋苑鄰近西貢市中心，環境清幽，生活配套完善。港島南區豪宅地段赤柱亦有兩組居屋，包括龍德苑及龍欣苑，分別於2000年及1993年入伙，各座樓高7至10層，部份座別更設有地下及地庫樓層，屬於極少數的鄉郊和諧式居屋項目。兩屋苑距赤柱廣場僅數分鐘步程。</p></body></html>
