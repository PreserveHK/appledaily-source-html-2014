<html><header><meta charset="utf-8"><title>嘉玲非洲親親土著</title></header><body><h1>嘉玲非洲親親土著</h1><p>劉嘉玲最近周遊列國好不快活，繼早前到柏林影展陪老公梁朝偉，剛剛去完倫敦Burberry Prorsum秋冬時裝騷後，昨見她在微博分享腳踏非洲大草原的照片，包括與非洲土著合照，以及影水牛及獅子等動物。嘉玲難得享受假期，走進野生動物園親親大自然，不過相片中只見她一人，似乎老公偉仔未有同行，偉仔應該是愛滑雪多於愛大草原，早前見他在微博貼了滑雪相。<br>至於新婚的王力宏亦在微博上載了和家人到非洲及杜拜旅行的照片，他留言：「非洲旅程看到了很多野生動物，也和家人度過美好的時間。70歲的大男孩─王爸爸的圓夢之旅成功。」<br>撰文：麥斯</p></body></html>
