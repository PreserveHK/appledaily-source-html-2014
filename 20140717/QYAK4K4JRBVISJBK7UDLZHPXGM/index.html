<html><header><meta charset="utf-8"><title>關仁隱事：「落雨姐」鐸叔搵老母講價 - 關仁</title></header><body><h1>關仁隱事：<br>「落雨姐」鐸叔搵老母講價 - 關仁</h1><p>越來越富貴嘅「落雨姐」，出親嚟都着到成身名牌，但其實佢好孤寒，幫襯人買少少嘢，就好似畀咗乜嘢大生意人咁。有次畀人見到佢同阿媽一齊去寵物店幫屋企啲狗狗買嘢，佢睇啱有嘢想買，就會先行開，然後叫佢永遠着街坊裝嘅阿媽出口講價，百幾蚊嘅嘢問人哋有幾多折，又問有冇啲同款但幾十蚊嘅。好心啦！𠵱家啲舖租咁貴，百幾蚊都要講價，真係超級討厭。<br>撰文：關仁</p></body></html>
