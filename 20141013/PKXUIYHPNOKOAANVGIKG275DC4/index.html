<html><header><meta charset="utf-8"><title>體訊速遞︰（賽車）歐陽若曦日本站摘季</title></header><body><h1>體訊速遞︰<br>（賽車）歐陽若曦日本站摘季</h1><p>代表Aston Martin車隊的港將歐陽若曦（右），昨於FIA世界耐力賽車錦標賽日本站，夥拍隊友在LMGTE Pro組摘季，今季首登頒獎台。經過5站後，該隊現於LMGTE Pro組別總成績排第3。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
