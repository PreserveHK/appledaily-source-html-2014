<html><header><meta charset="utf-8"><title>阿Sa自認麻鬼煩</title></header><body><h1>阿Sa自認麻鬼煩</h1><p>蔡卓妍（阿Sa）日前為護膚品拍攝電視廣告，穿上白色套裝，在一棵樹因冬天變成枯枝的佈景下拍攝，提到冬天將至，阿Sa笑言自己冬天會變成宅女，她說：「冬天係我最討厭嘅季節，因為自己皮膚敏感，冬天會好唔舒服，基本上唔想出街見人。我特別怕冬天要去超級凍嘅地方，好似北京，我以前要帶幾大袋護膚品去嚴陣以待。」難怪阿Sa笑指自己皮膚「麻鬼煩」。<br>此外，阿Sa透露忙於為11月上映的電影《大茶飯》宣傳，穿梭中、港兩地，雖然舟車勞頓，但她卻自言越忙越起勁。<br>撰文：栐仁</p></body></html>
