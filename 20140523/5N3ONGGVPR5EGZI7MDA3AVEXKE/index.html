<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.輕鬆做老江湖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.輕鬆做老江湖 - 馮仁昭</h1><p>前日喺廣州拍化妝品廣告嘅G.E.M.，收工後到健身房keep fit，輕易做出一字馬嘅老江湖甫士，用手踭撐住地下，留言：「我只是好喜歡參觀不同的健身房，於是拍完廣告沒事做就去坐了一下，哈哈哈。」粉絲都留言讚G.E.M.好勁，封咗佢做「一字鄧」；另外，仲有網友八卦問G.E.M.係咪真係同金秀賢拍拖，不過G.E.M.就懶理冇回應。<br>撰文：馮仁昭</p></body></html>
