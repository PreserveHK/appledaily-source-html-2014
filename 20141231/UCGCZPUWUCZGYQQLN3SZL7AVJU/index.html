<html><header><meta charset="utf-8"><title>趣趣地：水晶宮急簽柏度救命</title></header><body><h1>趣趣地：水晶宮急簽柏度救命</h1><p>水晶宮炒咗禾諾克之後，出現骨牌效應，英超中下游領隊大兜亂！喺星期一，水晶宮決定畀200萬鎊（約2,400萬港元）紐卡素，幫柏度贖身，以雙倍人工請佢嚟帶隊護級。據英國《每日鏡報》話，柏度喺水晶宮嘅年薪有150萬鎊，如果護級成功會多100萬鎊花紅，認真和味！據報，紐記想撬侯城嘅布魯士過嚟教，又或者提升中堅高洛仙尼做領隊。另外，西布朗同日亦炒咗領隊阿倫艾雲，待業嘅普利斯同舒活都係接任大熱。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
