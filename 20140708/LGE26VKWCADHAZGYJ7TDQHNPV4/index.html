<html><header><meta charset="utf-8"><title>河知雲暴肥驚現雙下巴</title></header><body><h1>河知雲暴肥驚現雙下巴</h1><p>韓劇《奇皇后》女星河知雲形象健康，今年3月與韓片《嫌疑犯》男星孔侑齊齊被選為模範納稅人，原因是二人都誠實交稅。<br>昨日，兩人又孖住出動，在首爾出席稅局宣傳大使委任儀式，他們今後兩年都會積極向市民推廣誠實交稅的訊息，更會拍攝海報及出席街頭宣傳活動，認真落力。身穿連身裙的河知雲昨日亦成為傳媒焦點，發福不少的河知雲更驚現雙下巴，在貼身裙子下身形亦暴脹不少，令不少網友大嘆女神走樣。河知雲上月28日才度過36歲生日，似乎她要好好保養身材，以免影響稍後她的荷李活處女作的演出。<br>撰文：施洛冰</p></body></html>
