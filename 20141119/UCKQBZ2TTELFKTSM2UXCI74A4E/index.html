<html><header><meta charset="utf-8"><title>體壇拾趣：灰熊發火續當1哥</title></header><body><h1>體壇拾趣：灰熊發火續當1哥</h1><p>灰熊成為NBA新一季奇兵絕對唔係靠符碌，喺周一西岸榜首大戰主場對火箭，就顯示佢哋平均嘅一面，全場多達7名球員得分達雙位數，表現最出色就係控衞干尼（11號），貢獻19分同6個助攻，帶領球隊以119:93大勝火箭，以10勝1負續當聯盟1哥。灰熊周三就要作客東岸嘅速龍，上演兩岸榜首球隊交鋒戰，又睇吓灰熊氣勢可唔可以保持住。（now678台周四8:30am直播）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
