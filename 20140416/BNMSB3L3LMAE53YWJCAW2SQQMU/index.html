<html><header><meta charset="utf-8"><title>Eason巡唱呻被屈</title></header><body><h1>Eason巡唱呻被屈</h1><p>陳奕迅（Eason）日前在成都開始內地巡唱，廣東歌和國語歌參半，安哥時觀眾大叫他唱《浮誇》，之前他在倫敦開騷，曾在台上說20年內不再唱《浮誇》，惟轉頭已在法國巡唱破戒，他笑說：「我講嘢都好信，奉勸大家唔好咁認真。」<br>Eason又吹神上身大呻被屈：「好多人諗太多又執着，將佢哋嘅想法加諸我身上，有次我話好耐冇做番自己，啲人即刻話我買咗樓，所以逼住做騷賺錢，其實冇人逼我呀，就連我唱多兩首廣東歌，都話我捍衞廣東話，其實我兩樣都鍾意。」另他將接拍杜琪𥧌和張艾嘉的新戲，能跟兩大導演合作感到很開心。<br>撰文：皓騫</p></body></html>
