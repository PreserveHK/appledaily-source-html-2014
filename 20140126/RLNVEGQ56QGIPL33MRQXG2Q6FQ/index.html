40歲衝浪好手奪冠</title></header><body><h1>征服五層樓高巨浪<br>
40歲衝浪好手奪冠</h1><p>面對五層樓高、來勢洶洶的巨浪，少一點勇氣與技術都難以駕馭，40歲南非衝浪好手貝克（Grant Baker）前日（周五）在加州北部海岸半月灣舉行的國際衝浪錦標賽，順利征服巨浪，第二度勇奪殊榮。<br>半月灣一向以巨浪見稱，今年巨浪高12至15米，全球24名獲邀參賽的頂尖好手把握機會施展渾身解數（圖），結果貝克表現最佳，繼2006年後再次奪得冠軍，獲得1.2萬美元（93,600港元）獎金， 來自夏威夷的多利安（Shane Dorian）奪得亞軍。<br>美聯社</p></body></html>
