<html><header><meta charset="utf-8"><title>阿詩抵港即祭阿梅</title></header><body><h1>阿詩抵港即祭阿梅</h1><p>昨日是天后梅艷芳的11周年死忌，一班徒弟和歌迷對梅姐念念不忘，何韻詩經理人郭啟華透露，阿詩昨早由美返港後往拜祭，並在facebook悼念：「那麼快又一年。」胡渭康則在微博貼當年跟梅姐和張國榮的合照，寫着：「無意中翻開櫃桶就見到妳了，是巧合嗎？」</p><p>此外，梅姐生前一班忠心粉絲，昨到大嶼山天壇大佛和九龍塘省善真堂拜祭偶像，梅姐於省善的靈位前擺滿鮮花和生果籃，還有點心、奶茶及罐上印有「Be My Love」的汽水祭品，晚上則有大批fans到星光大道的梅姐銅像前獻花。<br>採訪、攝影：馬建華</p></body></html>
