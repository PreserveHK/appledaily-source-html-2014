<html><header><meta charset="utf-8"><title>霆鋒羽戰超級丹</title></header><body><h1>霆鋒羽戰超級丹</h1><p>謝霆鋒除了煮得一手好菜，原來打羽毛球也甚了得，否則如何挑戰有「超級丹」之稱的奧運金牌羽毛球好手林丹。霆鋒早前為飲食節目而馬不停蹄到歐亞等國拍攝外景，近日又忙於宣傳電影工作，依然偷得浮生，相約林丹切磋球技。前日有網民上載了兩張林丹與霆鋒在北京國家體育館打羽毛球的相片，相中二人先來一個賽前握手，賽後又再合照留念，儼如比賽一樣。</p><p>此外，鍾欣潼（阿嬌）前晚在微博放了張有趣相，相中阿嬌與謝霆鋒、陳偉霆及經理人霍汶希（Mani），一齊模仿Mani招牌式笑容，Mani在阿嬌貼文回應謂：「我們的下巴尖不尖？」經Mani一提，發現原來陳偉霆下巴非常尖。<br>撰文：麥萍萍 </p></body></html>
