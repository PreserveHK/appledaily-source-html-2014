<html><header><meta charset="utf-8"><title>熊黛林寸城城唔成熟</title></header><body><h1>熊黛林寸城城唔成熟</h1><p>熊黛林（Lynn）前晚在跑馬地出席跑車發佈派對，穿螢光黃色中空裝的Lynn，自爆真空上陣。前日舊情敵苟芸慧與郭富城出席活動同穿黃色裙，問是否品味一致？Lynn說：「係咩？今年興螢光黃色。」城城讚苟姑娘是女神，可感不是味兒？Lynn說：「有乜好介意？」昔日有否被城城讚？她稱平時多人讚，昨日是白色情人節，她語帶相關說：「不過要淨係讚我，淨係鍾意我一個人。」城城在Instagram加了很多𡃁模可覺太濫？她說：「佢起到娛樂作用OK。」問會否想識後生仔？她似有所指：「心態成熟最緊要，如果6、70歲，但永遠似細路仔唔得。」<br>採訪：文國駿<br>攝影：陳順禎</p></body></html>
