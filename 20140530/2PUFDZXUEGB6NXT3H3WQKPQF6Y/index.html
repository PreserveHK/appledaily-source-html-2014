<html><header><meta charset="utf-8"><title>日運油輪爆炸船長失蹤</title></header><body><h1>日運油輪爆炸船長失蹤</h1><p>日本運油輪「聖幸丸號」昨日在兵庫縣姬路港近海播磨灘發生爆炸，起火冒出濃煙，7名船員獲救，但有4人重傷，船長失蹤。暫時不清楚運油輪爆炸起火原因，據說船員曾以電鋸切割鋼材，懷疑火花引發了重油爆炸。<br>歐新社</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
