<html><header><meta charset="utf-8"><title>全黑殺到：宋智孝機場被圍險仆</title></header><body><h1>全黑殺到：宋智孝機場被圍險仆</h1><p>宋智孝昨早11時再次襲港，獲逾50名粉絲一早帶備自拍神器接機，機場方面亦安排10多名保安維持秩序。智孝以黑超、黑鞋及黑背囊的全黑造型現身，更凸顯她在美甲上的心思。智孝見到有很多粉絲接機而心情大靚，不過由於粉絲太熱情，場面一度失控，智孝更差點跌倒。<br>智孝被粉絲包圍索簽名，智孝初時照簽，但後來經理人見情況越來越亂，索性和智孝齊齊跑。當智孝在停車場上車前，有粉絲不小心推到她，令她險失平衡仆倒，幸好身旁的保安及助手立即扶住她，嚇到O嘴的智孝惟有尷尬掩口笑。<br>採訪：譚倩宜<br>攝影：陳順禎</p></body></html>
