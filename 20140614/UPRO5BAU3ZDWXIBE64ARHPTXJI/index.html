<html><header><meta charset="utf-8"><title>森巴嘉年華：列貝利怕打針先退隊</title></header><body><h1>森巴嘉年華：<br>列貝利怕打針先退隊</h1><p>列貝利（圖）因背傷退出今屆世盃決賽周，傷盡唔少法國球迷嘅心。但法國嘅軍醫拿加爾就爆料，話呢個效力拜仁慕尼黑嘅31歲翼鋒，其實只要肯打針，就可踢今屆決賽周，點知佢鬼死咁怕打針，結果被迫錯過呢項4年一度嘅球壇盛事。拿加爾好唔客氣咁話：「我哋搵唔到理由，點解列貝利唔可以踢世盃囉。」另外，拜仁指係法國啲軍醫庸碌，搞到列貝利踢唔到今屆世盃，拿加爾表示絕對冇咁嘅事，強調佢哋嘅醫術好高明，仲反指拜仁先至搞死列貝利。<br></p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
