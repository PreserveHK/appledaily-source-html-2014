<html><header><meta charset="utf-8"><title>體訊速遞：（網球）細威與舒娃爭入決賽</title></header><body><h1>體訊速遞：<br>（網球）細威與舒娃爭入決賽</h1><p>頭號種籽美國的「細威」莎蓮娜（圖）周四於布里斯班國際網賽女單8強，以2:0擊敗斯洛伐克的施寶高娃，將與3號種籽俄羅斯的舒拉寶娃爭入決賽。至於莎蓮娜的姊姊威廉絲則於奧克蘭經典網賽女單晉身8強，4強會對其同鄉咸頓。綜合外電（澳洲、新西蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
