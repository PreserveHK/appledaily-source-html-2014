<html><header><meta charset="utf-8"><title>趣趣地︰法甲雙雄爆冷齊輸</title></header><body><h1>趣趣地︰<br>法甲雙雄爆冷齊輸</h1><p>周日法甲兩隊爭冠分子都同樣輸波，巴黎聖日耳門作客甘岡，喺開賽11分鐘就俾甘岡嘅謝列美派特頭槌頂破大門，之後伊巴（右）同卡雲尼雖然都有機會追平，但係就爭啲運氣，最終0:1落敗，今季喺法甲嘅不敗走勢終結。至於榜首嘅馬賽，就喺較後時間作客0:1不敵摩納哥，所以雙方積分差距冇變，PSG都係落後馬賽1分，但唯一形勢有啲變化，就係第3位嘅里昂今輪贏波後，同PSG只係爭1分。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
