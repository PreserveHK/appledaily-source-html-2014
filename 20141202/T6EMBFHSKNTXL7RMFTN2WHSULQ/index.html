<html><header><meta charset="utf-8"><title>安徽蠱惑貨車改裝變大巴
</title></header><body><h1>安徽蠱惑貨車改裝變大巴<br>
</h1><p>安徽蕪湖市一輛貨車前日駛經滬渝高速公路蕪湖宣城路段時，因形迹可疑被交警截查。這輛貨車外觀上看就是一輛普通貨車，但車頭設計與大巴相似。當交警打開車門後，卻發現車廂被人進行大刀闊斧式的改造，還加裝了幾張雙層卧鋪床，司機還張貼溫馨提示，提醒乘客「小心碰頭」，讓本來只可載6人的貨車，變身成可運16人的大巴，總共超載了10人。該貨車自宣城開往蕪湖，乘客都是批發市場商戶，因涉非法改裝被拖走調查。<br>和訊網</p></body></html>
