<html><header><meta charset="utf-8"><title>陳詩慧《選戰》插曲做阿一</title></header><body><h1>陳詩慧《選戰》插曲做阿一</h1><p>李心潔主演的港視劇《選戰》獲網民讚賞，前晚第三集推出港視藝人陳詩慧作曲、填詞和主唱的插曲《l' ll Be There》也備受注目，短短一日已榮登iTunes Store排行榜第一位。<br>曾效力無綫的唱作人陳詩慧11年加盟港視拍劇及為《選戰》等劇配樂，對新歌排第一，她昨在電話中說：「十分之受寵若驚，我做咗十年，一直寂寂無聞，條路好辛苦，但終於守得雲開，好感動。」她謂未有打算再出唱片：「我經歷過派歌上台，佢哋好直接問我會唔會落廣告，嗰次之後，我同自己講唔好強求，呢個遊戲規則未必適合我玩，我留番啲錢做音樂好過。」<br>採訪：魯吉</p></body></html>
