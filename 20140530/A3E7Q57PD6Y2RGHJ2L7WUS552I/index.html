<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謀女郎為食贏歡心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謀女郎為食贏歡心 - 馮仁昭</h1><p>新一代「謀女郎」張慧雯前晚現身九龍塘，出席電影《歸來》嘅優先場兼面談會，今次係佢第一次以工作身份嚟香港，講到有唔少觀眾睇完之後喊，佢話：「我相信這部電影會讓大家哭過之後，內心卻能感受到一份親情的溫暖。」佢話自己最鍾意食嘢，尤其係紅豆沙同楊枝甘露，佢講嘢咁坦白，梗係贏咗唔少觀眾歡心，爭相同佢合照。<br>撰文：馮仁昭</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
