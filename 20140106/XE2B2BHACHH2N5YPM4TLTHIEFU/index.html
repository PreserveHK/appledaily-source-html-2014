<html><header><meta charset="utf-8"><title>News Flash印度地鐵接恐襲警告</title></header><body><h1>News Flash<br>印度地鐵接恐襲警告</h1><p>印度政府收到警告，有伊斯蘭恐怖組織揚言本周五或之前向德里地鐵系統（圖）發動襲擊，當局隨即提高戒備，在全市140個地鐵站搜查每名乘客行李兼搜身，快速應變部隊及拆彈部隊隨時候命。德里機場亦收到劫機警告。<br>英國《星期日郵報》</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
