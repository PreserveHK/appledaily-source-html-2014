<html><header><meta charset="utf-8"><title>俄迷你裙警花將成絕響</title></header><body><h1>俄迷你裙警花將成絕響</h1><p>俄羅斯警花穿迷你裙的性感形象，快將成絕響，因為內政部下令規管女警穿短裙的長度不能短過膝。<br>內政部指，警察制服代表當局形象不能有損，並下令設立「制服糾察隊」，在警察值班前檢查他們的制服。警察工會協調小組就指，沒理由干預警花穿短裙，「或者她們想嫁人」，穿短裙也是愛國的表現，有助刺激低迷的出生率。早前俄羅斯有老師衣着過火，令當局關注女性的衣着，甚至以健康為由，有意立例禁止穿幼跟高跟鞋和平底鞋。 <br>英國《泰晤士報》</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
