<html><header><meta charset="utf-8"><title>影畫館：鄭雨盛拍床戲要問老竇</title></header><body><h1>影畫館：鄭雨盛拍床戲要問老竇</h1><p>41歲的韓國型男鄭雨盛近日四出宣傳與女星李絮主演的三級新片《布拉芙夫人》，早前他接受節目《Section TV演藝通信》訪問，大談拍激情戲時的經歷及苦惱。</p><p>主持人表示，李絮在演出《布拉芙夫人》前曾與其母親傾談，問到鄭雨盛會跟誰談心及決定演出新片的原因時，鄭雨盛指之前並不是故意避開拍攝激情戲，而是想在自己準備好的時候才挑戰。他說：「拍激情戲前曾與父親談過，我問父親可不可以拍激情戲，父親回答我現在的年齡可以拍激情戲了。」即時引起爆笑。<br>撰文：梁雯迪 </p></body></html>
