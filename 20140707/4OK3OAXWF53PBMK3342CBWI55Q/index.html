<html><header><meta charset="utf-8"><title>7千人撐港視再申請發牌</title></header><body><h1>7千人撐港視再申請發牌</h1><p>香港電視兩個月前再向政府申請免費電視牌照，月前通訊事務局向公眾作出諮詢。有網友分別於討論區及facebook呼籲大家一人一電郵，向通訊局發表意見。<br>上周五，有網民在facebook的「萬人齊撐！！！快發牌比香港電視！！！」的群組中留言：「各位做嘢喇喂，港視再申請電視牌。」截至昨午6時許，已有7千多個讚好，過百留言。不過有網友擔心越多人支持港視開台，政府便會越打壓。<br>撰文：楠楠</p></body></html>
