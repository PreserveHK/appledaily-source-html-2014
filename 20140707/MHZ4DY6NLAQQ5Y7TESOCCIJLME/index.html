<html><header><meta charset="utf-8"><title>徐濠縈蒙古極限挑戰</title></header><body><h1>徐濠縈蒙古極限挑戰</h1><p>有「肯雅徐」之稱的徐濠縈繼早前以身教囡囡，帶同康堤到深圳醫院探訪唇齶裂患病童，最近她再以馬拉松行善，前日她聯同Night Runners隊友、商台DJ Donald與Wing等去到內蒙古大草原，參加由微笑行動中國基金舉辦的「多彩西烏珠穆沁」國際草原馬拉松極限挑戰，以半馬形式的慈善跑，為中國內地貧困地區患唇齶裂的孩童及年輕人籌款，昨日阿徐於instagram上載多張照片，其中她更在大草原上跳起高舉V字拍照，看似相當滿足兼盡興。<br>撰文：栐仁</p></body></html>
