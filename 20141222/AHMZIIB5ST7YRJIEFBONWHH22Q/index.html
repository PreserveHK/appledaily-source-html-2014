<html><header><meta charset="utf-8"><title>衞蘭想開經理人公司</title></header><body><h1>衞蘭想開經理人公司</h1><p>衞蘭、JW、洪卓立與Soler昨日在粉嶺出席歌唱活動，衞蘭透露仍未和唱片公司磋商續約事宜，留待聖誕假後再決定，老闆黎明未有親自跟她接觸，但就有其他唱片公司向她招手。她坦言有想過自組公司，並希望和妹妹衞詩合作，衞蘭說：「因為自己開經理人公司多啲權做自己想做嘅事，都有唱片公司傾簽埋妹妹，呢個當然會係我首選。」<br><br>此外，洪卓立最近幾乎每晚開通宵拍戲，加上要化醉酒妝令皮膚變差，他說：「有試過真係飲，但我係唔識飲，所以飲咗少少大家就叫我停，免得我冧咗。」<br>採訪、攝影：馬建華</p></body></html>
