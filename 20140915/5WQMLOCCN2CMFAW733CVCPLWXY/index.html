<html><header><meta charset="utf-8"><title> JB撞車嚇破膽</title></header><body><h1> JB撞車嚇破膽</h1><p>韓星近來頻頻發生車禍，嚇親不少粉絲，而最新一單就是上月底曾來港演出JYP家族騷的韓國男團GOT7成員JB。據韓國報道，於上周五晚大約11時，JB的保母車駛經仁川延壽區期間發生輕微交通意外，和一輛公車相撞。消息指當時保母車想倒車，但不小心撞到公車。<br>意外發生後，JB、經理人和造型師都去了醫院接受檢查，亦有網民拍到撞車後眾人坐在路邊的相片。JYP事務所表示，JB照X光後證實沒有異常，但受驚過度要回宿舍好好休息，其父則在網上多謝大家對囝囝的關心。<br>撰文：江瑚</p></body></html>
