<html><header><meta charset="utf-8"><title>強國「偽郎」風　索女加鬚變型男</title></header><body><h1>強國「偽郎」風　索女加鬚變型男</h1><p>近年掀起了一股雌雄莫辨的風氣，好似男扮女裝的偽娘等，令人難分真與假。想不到這股風氣引伸到女生世界。</p><p>強國網站有一個名為「我們一起女扮男裝」的活動，吸引一班強國女努力扮男生，打造出不一樣的自己。無可否認，可能女生天生愛化妝，所以她們的裝扮都非常神似。畫上鬍子、戴上眼鏡，變身成為英氣十足的少男。以後出街的確要帶眼識人，不只是怕港女喬妝技術那麼簡單，可能連男女都分不清呢。<br><br>資料來源：Douban.com</p></body></html>
