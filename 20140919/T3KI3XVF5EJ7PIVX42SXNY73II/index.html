<html><header><meta charset="utf-8"><title>【蘇格蘭留英】統派獲勝　英國避過分裂</title></header><body><h1>【蘇格蘭留英】統派獲勝　英國避過分裂</h1><p>蘇格蘭獨立公投結果塵埃落定，所有點票工作結束，統派取得逾180萬票的關鍵過半門檻，最終奪得逾200萬票，佔總票數超過55%，成功擊敗獨派，令英國避過分裂的命運。<br><br>英國首相卡梅倫已向統派陣營的領袖道賀，獨派領袖薩蒙德（Alex Salmond）承認落敗，呼籲支持者接受公投結果。今次公投，投票人數破紀錄，投票率高達86.9%，支持獨立的人士則超過160萬人。<br><br>英國廣播公司／英國《衞報》</p></body></html>
