<html><header><meta charset="utf-8"><title>News Flash烏與歐盟簽訂聯繫國協定</title></header><body><h1>News Flash<br>烏與歐盟簽訂聯繫國協定</h1><p>烏克蘭國會和歐洲議會昨分別確認「聯繫國協定」，代表雙方加強政治和經濟聯繫，包括簽訂自由貿易協議。烏克蘭總統波羅申科形（圖）容這是烏國邁向加入歐盟的「首個重要一步」。另外，烏國會通過兩法案，讓烏東頓湼茨克和盧甘斯克有限度自治。<br>法新社</p><p>【動Live】iPhone 6搶先玩，朝9晚5全港巡迴試機<br> http://bit.ly/liveiphone6  </p></body></html>
