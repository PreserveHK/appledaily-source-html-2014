<html><header><meta charset="utf-8"><title>艾美莉喜誕B女</title></header><body><h1>艾美莉喜誕B女</h1><p>早前跟湯告魯斯（Tom Cruise）於《異空戰士》（Edge of Tomorrow）合作的英國女星艾美莉賓特（Emily Blunt），於昨日為電視劇《The Office》男星老公John Krasinski誕下女兒Hazel。<br>昨日艾美莉老公John知道老婆順利為他誕下女兒後，即急不及待於網上公開喜訊：「我想直接公佈消息，艾美莉和我今天（即昨天）十分高興迎接女兒Hazel來到這個世界，生日快樂！」Hazel為兩人的第一胎，艾美莉跟John拍拖5年，至去年7月才於意大利成婚。<br>撰文：盧葦</p></body></html>
