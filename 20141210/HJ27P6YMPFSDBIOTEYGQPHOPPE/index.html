<html><header><meta charset="utf-8"><title>祖兒失勁歌獎好閒</title></header><body><h1>祖兒失勁歌獎好閒</h1><p>「Yahoo人氣大獎2014」由容祖兒奪本地女歌手獎，過往橫掃各大頒獎禮的她，更破紀錄九度奪取《勁歌》總選最受歡迎女歌手獎，不過最近瘋傳祖兒不會去無綫的頒獎禮，前晚她笑說：「今晚畀我唱新歌嘛，其他都度緊時間，新城去唔到，商台安排緊。」問到缺席《勁歌》會斷纜，女歌手獎被褫奪等，她竟不以為然說：「咁咪冇囉，都差唔多，唔能夠追求數字，人生有好多目標。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
