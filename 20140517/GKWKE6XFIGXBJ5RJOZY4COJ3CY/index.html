<html><header><meta charset="utf-8"><title>君如越南返港眼濕濕</title></header><body><h1>君如越南返港眼濕濕</h1><p>吳君如前晚結束為奧比斯到越南三天的探訪之旅返港，談到越南的反華示威，略見疲態的君如說：「自己去咗山區，唔知發生乜事，返到酒店時，收到好多訊息，點知咁啱得咁蹺，停電一小時，嗰時諗係咪要即刻返港。」往機場的途中，有警察沿途保護，她眼濕濕說：「今朝6點半打嚟畀我係關詠荷，佢同我講好危險，叫我快啲返嚟，真係好感動。」</p><p>在越南出生的呂良偉昨日在北角開記招，他表示越南籍嫂子及兩名姪仔現居胡志明巿，他說：「叫佢哋留喺屋企，出街都要講越南話。」若情況惡化會將家人撤離當地。<br>採訪：張俊銘、譚倩宜<br>攝影：陳俊強</p></body></html>
