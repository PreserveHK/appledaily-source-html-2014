<html><header><meta charset="utf-8"><title>馬航4失蹤者戶口被提款27萬</title></header><body><h1>馬航4失蹤者戶口被提款27萬</h1><p>馬航客機（圖）MH370失蹤五個多月，機上239人一直音訊全無，但其中四人的銀行戶口最近竟出現異動，被提取共11.1萬馬來西亞元（27萬港元），警方前日（周四）拘捕了一名銀行職員及她的丈夫。有報道指涉事的是滙豐銀行。<br>三名MH370乘客的戶口存款，上月被人轉賬到第四名乘客的戶口內，存款之後被人以網上轉賬方式，轉到一個相信屬於其中一名疑犯的戶口，其後疑犯用自動櫃員機提款，每次提5,000馬元（約12,000港元）清空戶口。該四名乘客為兩名大馬人和兩名中國人。涉事銀行經調查後在本月初報警。<br>新加坡《海峽時報》</p></body></html>
