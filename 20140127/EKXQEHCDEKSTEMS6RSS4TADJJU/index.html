<html><header><meta charset="utf-8"><title>隔牆有耳：涂仔年宵賣萌　幫手促銷 - 李八方</title></header><body><h1>隔牆有耳：<br>涂仔年宵賣萌　幫手促銷 - 李八方</h1><p>今年維園年宵嘅政黨攤檔裏面，民主黨大玩「吻別689」概念，推出用嚟洩憤（糞？）嘅「廁紙一狼」產品，跑贏其他政團，好受行年宵嘅市民歡迎， 兩卷索價$38都有好多人like，但原來佢哋仲有另類促銷秘密武器，就係由涂謹申帶住囝囝信之「賣萌」坐鎮。<br>呢對父子檔，喺維園年宵開幕夜已經拍住上幫手，估唔到真係吸引唔少市民「埋嚟睇、埋嚟揀」，當然阿涂只係賣貨唔賣仔啦。現場所見，信之BB都好識做生意喎，全場都不停揮手招客，一啲都冇怯場㗎。</p></body></html>
