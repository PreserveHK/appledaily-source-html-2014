<html><header><meta charset="utf-8"><title>各區突發簡訊：歹徒掟磚砸房車玻璃</title></header><body><h1>各區突發簡訊：<br>歹徒掟磚砸房車玻璃</h1><p>【深水埗】<br>【本報訊】一輛停泊於深水埗汝州街49號對開路旁的福士GOLF GTI私家車，昨清晨5時許，遭一名年約40歲、瘦身材、穿黑衣的神秘男子刑毀，以一塊磚頭砸毀私家車車尾的擋風玻璃，立告粉碎。稍後，警方接報通知住在附近的39歲姓黃車主到場調查，黃聲稱一小時前將事泊於該處，無欠債及無私人恩怨，警方在車內撿走涉案磚頭，並調查案件動機。</p></body></html>
