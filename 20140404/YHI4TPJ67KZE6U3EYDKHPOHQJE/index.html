<html><header><meta charset="utf-8"><title>劉心悠旅行要搵伴</title></header><body><h1>劉心悠旅行要搵伴</h1><p>劉心悠和組合C AllStar昨日在香港中文大學，出席港台節目宣傳活動，心悠即場請教泰語老師「炒通菜」的泰文如何講。訪問時心悠自爆：「我鍾意食炒通菜、冬蔭功，近年都成日過去泰國工作之後留兩日，去翟度翟乜嘢都買。」<br>對於有旅客在沙巴被綁架，心悠說：「身邊有女性朋友鍾意自助遊，我都叫佢哋要學識防身，我唔夠膽一個人去，要搵partner。」佢又透露稍後會去杭州為《步步驚情》做首站宣傳。<br>採訪、攝影：文國駿</p></body></html>
