<html><header><meta charset="utf-8"><title>K-Pop之王：
JYJ　8.16唱到香港</title></header><body><h1>K-Pop之王：<br>
JYJ　8.16唱到香港</h1><p>韓國人氣男子組合JYJ即將推出全新專輯，並於下月9日在首爾為入伍前最後一次的亞洲巡迴演唱會揭開序幕，之後他們會飛去不同的城市開騷，包括內地、越南、馬來西亞及泰國，而香港則鐵定於下月16日在亞洲國際博覽館舉行，門票本月中公開發售。此外，成員金俊秀（左）前日在twitter公開吸血鬼造型的新相，力谷他主演的音樂劇《德古拉》。</p></body></html>
