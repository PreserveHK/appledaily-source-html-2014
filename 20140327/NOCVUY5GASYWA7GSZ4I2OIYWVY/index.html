<html><header><meta charset="utf-8"><title>詳情請看：3年地下情玩完</title></header><body><h1>詳情請看：3年地下情玩完</h1><p>出道初期，鄧紫棋（G.E.M.）遇上剛來港發展的林宥嘉，二人志趣相投下漸生情愫，發展地下情。10年12月，二人被拍到在港拍拖（圖），林宥嘉發難拉扯記者，事後他們仍避談拍拖，但每次提及林宥嘉，G.E.M.都展露甜笑。去年7月，二人在台灣十指緊扣走上金曲獎星光大道，隨後又拍拖到泰國布吉為女方慶祝22歲生日。不過上月初，林宥嘉突然取消關注G.E.M.的微博，並被傳搭上陳匡怡、丁文琪，G.E.M.則在《我是歌手2》唱出周杰倫的《龍捲風》暗示分手。本月13日，林宥嘉在商台宣傳演唱會時，直認已分手一段時間。</p></body></html>
