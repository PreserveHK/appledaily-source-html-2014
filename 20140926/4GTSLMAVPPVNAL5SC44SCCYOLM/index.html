<html><header><meta charset="utf-8"><title>又一城水浸　傷者索償</title></header><body><h1>又一城水浸　傷者索償</h1><p>【本報訊】九龍塘又一城商場於本年3月30日，因天降冰雹和持續大雨引發水災，出現全商場水浸的「水舞間」奇景，屋宇署視察後發現跟雨水收集渠損毀有關。<br>一名市民聲稱當日行經又一城低層2樓時，因商場疏忽導致她意外受傷，近日入稟區域法院向又一城索取傷亡賠償、利息及訟費。<br>原告梁婉芬（譯音）未有在入稟狀中說明受傷成因及傷勢，亦沒有列出索償金額；被告為又一城（2011）有限公司。資料顯示事發日，天文台於一小時內先後發出黃色暴雨、紅色暴雨、黑色暴雨及強烈季候風信號警告，廣泛地區更同時出現「冰雹雨」。<br>案件編號：DCPI2145/14</p></body></html>
