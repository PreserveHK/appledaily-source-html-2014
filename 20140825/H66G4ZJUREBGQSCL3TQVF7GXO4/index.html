<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）列迪姬破1,500自世績</title></header><body><h1>體訊速遞：<br>（游泳）列迪姬破1,500自世績</h1><p>美國泳手列迪姬（圖）周日出戰泛太平洋錦標賽女子1,500米自由泳決賽，以15分28秒36刷新自己保持的世界紀錄。另外，費斯同日於男子200米個人混合泳預賽力壓洛捷迪，與造出最快時間的卡利雙雙奪得美國隊兩個決賽席位。綜合外電（澳洲）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
