<html><header><meta charset="utf-8"><title>馮寶寶哭別何偉龍</title></header><body><h1>馮寶寶哭別何偉龍</h1><p>資深戲劇導師何偉龍，昨早在家人至親、馮寶寶、邵音音、楊天經及生前學生與戲劇界好友送別下，在將軍澳聖安德肋堂舉行追悼儀式，在牧師帶領眾人祈禱、唱聖詩及瞻仰遺容後，何偉龍靈柩安放上靈車移送火化。何太甘淑嫻更哭成淚人，手捧遺照的兒子何誠斌在靈車內不捨地望着父親遺照，終也忍不住流淚。曾跟何偉龍演出舞台劇《城寨風情》的馮寶寶哭着說：「佢活出生命意義，好嘢。」她指何偉龍遺容安詳，只是頭上膚色較黑。原本她計劃邀請對方為她寫回憶錄及棟篤笑劇本。邵音音指何偉龍逝世前仍繼續工作：「最差時佢睇唔到嘢，要人提佢行幾多步。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
