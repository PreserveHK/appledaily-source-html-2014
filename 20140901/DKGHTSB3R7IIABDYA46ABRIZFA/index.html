<html><header><meta charset="utf-8"><title>有情狗狗痛心吠冀喚醒已死兄弟</title></header><body><h1>有情狗狗痛心吠<br>冀喚醒已死兄弟</h1><p>人間有情，狗狗同樣重情，當面對生離死別，牠們真情流露足以教人動容！<br><br>一隻可憐的洛威拿為了「喚醒」已死的兄弟，不斷在屍身旁吠叫，但得不到回應，牠顯得不知所措。主人見到不忍出手輕撫，但牠似乎知道兄弟即將要下葬，竟無視幾乎跌落墓穴，不斷在至親耳邊作出悲嗚。<br><br>上載短片的費舍爾（Harrison Fisher）寫道：「我禁不住流下淚水，誰說動物不如人？」<br><br>英國《都巿報》</p></body></html>
