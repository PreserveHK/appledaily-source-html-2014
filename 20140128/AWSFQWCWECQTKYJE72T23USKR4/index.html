<html><header><meta charset="utf-8"><title>李敏鎬傳秘戀朴信惠</title></header><body><h1>李敏鎬傳秘戀朴信惠</h1><p>韓國男星李敏鎬最近憑韓劇《繼承者們》爆紅，但前日內地卻瘋傳他和同劇女主角朴信惠戲假情真，已暗撻兩個月。不過二人各自所屬的經理人公司都否認，指傳聞由內地傳媒轉載網上消息報道，並無最初消息來源和相片做證，相信是因李敏鎬在內地太紅而亂傳，李敏鎬的公司說：「二人交往的事，300%是假！」李敏鎬前日從廣州飛抵北京，於昨日綵排《春晚》，但只花20分鐘唱了一次《情非得已》便快閃離開。</p></body></html>
