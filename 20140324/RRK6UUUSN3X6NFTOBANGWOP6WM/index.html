<html><header><meta charset="utf-8"><title>甜笑懶熊寶寶　險被媽媽吞落肚</title></header><body><h1>甜笑懶熊寶寶　險被媽媽吞落肚</h1><p>這隻兩個半月大的懶熊寶寶肚腩凸凸、手腳短短，入睡時嘴角還似乎掛着一抹甜笑（圖），其實牠出生不久後幾乎被媽媽吞食入腹，幸得美國華盛頓國家動物園的飼養員悉心照料，現在才能健康成長。<br>懶熊寶寶與另外兩個手足去年12月底出世，但其中一隻在20分鐘內就給母親吃掉，另一隻亦在約一周後落得相同下場，飼養員於是把碩果僅存的一隻懶熊帶離母親身邊人工飼養，發現牠低溫症以及受感染，經醫治後已康復。動物園希望最終把牠交還媽媽或者與其他懶熊一起生活。<br>美國《華盛頓郵報》</p></body></html>
