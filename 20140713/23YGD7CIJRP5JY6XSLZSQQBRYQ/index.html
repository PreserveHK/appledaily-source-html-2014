<html><header><meta charset="utf-8"><title>五輪讚小鳳姐有女人味</title></header><body><h1>五輪讚小鳳姐有女人味</h1><p>日本殿堂級女歌手五輪真弓，將於後天在港舉行40周年演唱會，她昨日率先於灣仔舉行記招，一出場就大晒廣東話：「大家好，我係五輪真弓。」五輪對上一次來港開騷已是32年前的事，她表示能再來港開騷如發夢一樣，更稱：「當年我在大球場開騷，是我第一次海外演出，還記得很大雨，今次很想回大球場看看。」</p><p>香港歌手譚詠麟的經典作《忘不了您》及《雨絲情愁》，徐小鳳的《夜風中》及《黃沙萬里》等都是改編自五輪的歌曲，她表示最愛的是《忘不了您》原曲《戀人啊》。五輪稱並沒有邀請二人作嘉賓，但多年前曾與小鳳姐見面，大讚對方聲靚兼有女人味。<br>採訪、攝影：王連連</p></body></html>
