<html><header><meta charset="utf-8"><title>吉蒂貓紋內唇　劇痛兼「短命」</title></header><body><h1>吉蒂貓紋內唇　劇痛兼「短命」</h1><p>紋身可以很隱秘，並非人人隨時可見到──有人把圖案或句字紋在內唇，隨高興揭開嘴皮子才讓你看見。<br>紋唇愛好者在社交網站展示他們的獨特紋身。有情侶在唇內紋上「永遠永遠」表示此情不渝，亦有人紋上吉蒂貓、恐龍等圖案。<br>由於口腔內有大量神經線，內唇紋身比一般的痛，且「壽命」也較短，最久可持續五年，但部份僅數個月後就會褪掉。有紋身師說內唇紋身很有趣，但提醒千萬別自行紋唇免生危險。<br>英國《每日郵報》</p></body></html>
