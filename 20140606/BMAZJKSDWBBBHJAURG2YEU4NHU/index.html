<html><header><meta charset="utf-8"><title>隔牆有耳：打非法賭波　O記靠做戲 - 李八方</title></header><body><h1>隔牆有耳：<br>打非法賭波　O記靠做戲<br> - 李八方</h1><p>球迷下周應該忙睇世界盃，警隊O記亦會好忙，事關要打擊外圍賭波嘛。O記喺今屆世界盃除咗執法，仲特別製作一段8分鐘嘅反非法賭波網上宣傳短片。呢套名為「豬肉賭神」嘅網上短片最大賣點，相信係九成角色都由現職警務人員義務粉墨登場，連戲中飾演主角嘅囡囡，都係某位警官嘅女嚟㗎。主角則由經常喺周星馳同鄭中基主演嘅爆笑電影中參與演出嘅徐志雄擔任。徐志雄係邊個？咪就係《食神》中莫文蔚手下，聲稱食「爆漿瀨尿牛丸」變得大隻嗰位囉。</p></body></html>
