<html><header><meta charset="utf-8"><title>K-Pop之王：李孝利新居變旅遊景點</title></header><body><h1>K-Pop之王：李孝利新居變旅遊景點</h1><p>韓國天后李孝利自成為人妻後，跟老公李尚順愛得幸福高調，更不時公開在濟州島的生活照。不過她似乎被旅客騷擾，近日更於網上友善地表示自己的家並不是濟州島的景點，勸告大家不要再到訪。李孝利說：「從早到晚，因為數十次的門鐘聲，我們一家都感到很大壓力。另外，大家從大門外是不能看到家內的，雖然大家遠道而來，但我們只能拒絕。」她知大家好奇她的生活，所以會不停上載生活照供大家欣賞。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
