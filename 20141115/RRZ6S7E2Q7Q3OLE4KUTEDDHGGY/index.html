<html><header><meta charset="utf-8"><title>高主教買嘢冇人識</title></header><body><h1>高主教買嘢冇人識</h1><p>【九龍城】被網友戲稱為「高主教」嘅高皓正成日抱打不平，早排周永恒同趙頌茹婚姻出問題，仲發生家暴事件，都有傳高皓正收留咗趙頌茹幾日同開解佢。前日高主教單人現身九龍城，入咗專賣雜貨同大閘蟹嘅新三陽，當時店內都好多人，不過冇乜人認得出高主教。全程戴住耳筒嘅高皓正火速買咗袋雜貨就畀錢離開，臨出到門口佢發現有記者影相，佢笑笑口點過頭就走咗。<br>採訪、攝影：黃曉程、李志明</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
