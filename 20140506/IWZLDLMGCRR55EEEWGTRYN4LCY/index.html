<html><header><meta charset="utf-8"><title>孫儷涉超生罰重款</title></header><body><h1>孫儷涉超生罰重款</h1><p>內地女星孫儷大前日在港生女，引爆雙非B和超生兩大疑團，網友質疑陀住八個月巨肚的她，上月怎可順利入境？雖然孫儷和鄧超夫婦上月曾現身灣仔入境處疑辦理「優才計劃」登記做香港人，但至昨日兩人仍沒出面解答疑問，究竟在港出生的次女是雙非、單非，還是港B身份，依然成謎。<br>由於孫儷夫婦不符合「單獨二孩」的內地政策，即夫婦其中一人必須是獨生子女，才可以生第二名小孩，有粉絲擔心孫儷和鄧超涉超生，恐怕要面臨巨額罰款，之前張藝謀因超生被罰748萬人民幣，估計孫儷去年收入1,039萬人仔，鄧超約有500萬人仔，相信罰款數目非常巨大。<br>撰文：皓騫</p></body></html>
