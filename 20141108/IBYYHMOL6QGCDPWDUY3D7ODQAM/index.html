<html><header><meta charset="utf-8"><title>洪卓立咀陳嘉寶要即興</title></header><body><h1>洪卓立咀陳嘉寶要即興</h1><p>洪卓立、陳嘉寶和SuperGirls昨日在觀塘為下周四（13日）演出舞台劇《Musilove世人樂章》作最後綵排，洪卓立坦言臨近演出的日子，緊張至失眠，劇中他與陳嘉寶有一場親熱戲，他說：「我哋一路都未正式排，因為我哋都未搵到一個同步嘅節奏，所以每次都會跳過呢部份，呢場戲只係得兩秒，我覺得對白嘅節奏掌握似乎重要啲，尤其係我呢啲唔係好專業嘅演員，呢兩秒不如留番喺台上先做，反而會有真實嘅反應。」<br>採訪：盧妹<br>攝影：仇志德</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
