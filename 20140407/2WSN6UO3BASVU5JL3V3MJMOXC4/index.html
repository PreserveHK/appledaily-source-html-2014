<html><header><meta charset="utf-8"><title>首集劇情：阿莫奈回國爭繼承權</title></header><body><h1>首集劇情：阿莫奈回國爭繼承權</h1><p>孤兒Jaden跟弟弟志元在美國被黑人欺壓，有日Jaden錯手殺人，由CIEL酒店的副會長李仲九救出，更得知拋棄自己的親生爸爸，是CIEL酒店會長阿成元，之後改名車載晥（李東旭飾）加入CIEL酒店報復。車載晥令阿成元身敗名裂，更表明報仇目的。未幾阿成元被殺引起其他股東對酒店虎視眈眈。</p><p>阿成元的女兒阿莫奈（李多海飾）突然回國，更對酒店員工作出無理要求，最後在眾人面前公開自己繼承人的身份。表面上阿莫奈好似對爸爸的死不聞不問，事實上爸爸臨死前曾叮囑她不要相信任何人，令阿莫奈對酒店上下的人起疑心，更開始爭奪繼承權的戰爭。</p></body></html>
