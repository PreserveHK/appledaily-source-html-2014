<html><header><meta charset="utf-8"><title>隔牆有耳：民政署開P撼佔中 - 李八方</title></header><body><h1>隔牆有耳：<br>民政署開P撼佔中 - 李八方</h1><p>民陣申請10月1日下午兩點喺維園起步遊行，預備喺中環開席「去飲」。有政界中人發現，民政署近日向各界人士廣發英雄帖，邀請出席10.1下午4點半維園「國慶繽紛大派對」，民政局局長曾德成都會到場。雖則時間同遊行起步唔同，但據知活動2點已舉行，唔少人質疑係咪同遊行對撼？莫非政府想用其他活動轉移視線？<br>民政署發言人表示，佢哋同康文署喺09年10月1日都喺維園搞「國慶萬眾同歡嘉年華」，去年12月已經向維園訂場喺10月1日再辦同類活動，暗示唔係同民陣或佔中唱對台戲。</p></body></html>
