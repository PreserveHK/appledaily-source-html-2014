<html><header><meta charset="utf-8"><title>鄒凱光曾賒借度日</title></header><body><h1>鄒凱光曾賒借度日</h1><p>鄒凱光視吳君如為貴人，談到兩人相識，要數99年君如主演的電影《朱麗葉與梁山伯》，當時灘叔擔任編劇。在君如眼中，灘叔作風低調，絕對是小人物一名，某日他突然向她自薦做電台節目，結果一拍即合。然後某天，灘叔又跟君如說要告別DJ生涯，要做導演拍《男歌女唱》，結果電影不算成功，他亦無法返回電台。<br>君如說：「跟住佢好窮、好慘，又冇嘢做。」灘叔說：「我試過有一年去到9月都係搵得9千蚊，要賒借度日。」君如明白灘叔有骨氣，故遲遲也不對她說自己的生活艱難，她說：「因為佢要經歷嗰個階段，先會去到嗰吓（爆發）。」後來君如千方百計幫灘叔重返電台，令他得以重生。</p></body></html>
