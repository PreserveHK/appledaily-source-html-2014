<html><header><meta charset="utf-8"><title>姜大偉買豉油問老婆</title></header><body><h1>姜大偉買豉油問老婆</h1><p>【九龍城】李琳琳三年前傳患大腸癌，手術後因癌細胞擴散至淋巴位置，要進行化療，幸得老公姜大偉（John）悉心照料，李琳琳年初戰勝病魔。日前兩公婆揸車到九龍城一間雜貨舖，唔知係咪怕吹風，李琳琳一直留喺車內，但見佢精神飽滿，而且肥番好多；而John就獨自入店內揀咗兩款豉油，之後攞出去店外問老婆意見，然後匆匆再返入店內排隊畀錢，完全唔使老婆操勞，認真係廿四孝老公。<br>採訪、攝影：徐錦池、黃曉程</p></body></html>
