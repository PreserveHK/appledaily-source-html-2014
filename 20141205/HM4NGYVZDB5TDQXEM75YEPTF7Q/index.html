<html><header><meta charset="utf-8"><title>潛水男擒12磅超巨龍蝦</title></header><body><h1>潛水男擒12磅超巨龍蝦</h1><p>美國一名生物學家在加州阿納卡帕島附近徒手潛水，捕獲一隻重5.44公斤（12磅）的巨型太平洋多刺龍蝦（左圖），估計70歲大，決定放生牠。<br>由於漁民濫捕，加州的龍蝦大多重量不逾1.36公斤（3磅），加蘭特捕捉到這隻大龍蝦大感驚訝之餘，內心還進行激烈鬥爭，究竟要不要把牠吃掉，最後決定放牠一馬，帶牠回家跟愛犬玩了一會（上圖），然後轉介到華納海洋中心飽餐一頓，再送到海洋保護區放生。<br>英國《每日鏡報》</p></body></html>
