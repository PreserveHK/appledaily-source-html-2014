<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃海波放監道歉甘願受罰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃海波放監道歉甘願受罰 - 馮仁昭</h1><p>內地男演員黃海波今年5月喺北京嫖妓當場斷正，坐咗6個月「收容教育」嘅佢前日獲釋，噚日凌晨即喺微博發聲明：「關於我的事情終於可以親自向大家交代。真誠地向全社會說一句：對不起，身為一個公眾人物，我做出了錯誤的示範，愧對於觀眾朋友們的喜愛支持，也給合作夥伴們帶來了重大損失和諸多困擾。事已至此，所有對我的懲罰，我全盤接受……」據悉黃海波有意轉幕後發展。<br>撰文：馮仁昭</p></body></html>
