<html><header><meta charset="utf-8"><title>體壇拾趣：費利「辛」苦11屆入決賽</title></header><body><h1>體壇拾趣：費利「辛」苦11屆入決賽</h1><p>32歲嘅西班牙老將費利，職業生涯打咗11次辛辛那堤大師賽，終於喺上周六4強直落兩盤輕取法國嘅賓尼迪奧之後，首次躋身呢項賽事嘅決賽。可惜，佢嘅決賽對手係歷來15次交手輸晒、4強同樣以2:0淘汰加拿大華奧歷嘅費達拿，加埋費達拿近排咁fit，睇怕費利都係凶多吉少。至於女單嘅決賽戲碼都唔弱，由4強美女大戰贏咗舒拉寶娃嘅伊娃諾域，挑戰反勝好姊妹禾絲妮雅琪嘅1姐莎蓮娜。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
