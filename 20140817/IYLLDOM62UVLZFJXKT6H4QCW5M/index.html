<html><header><meta charset="utf-8"><title>諾基亞研雜聲叉手機電</title></header><body><h1>諾基亞研雜聲叉手機電</h1><p>手機電池耗盡，但正等待重要來電可怎麼辦？向手提充電器大叫吧！諾基亞（Nokia圖）與英國倫敦大學成功研發出聲波充電器，可將聲音震動轉化為電力，讓手機隨時充電。<br>早前有研究發現，流行音樂和搖滾音樂有助改善太陽能電池效用近40%，諾基亞有員工因而得到啟發，遂與倫敦大學合作研究，利用氧化鋅收集日常生活遇到的雜聲，不論球場上的歡呼聲或咖啡店的嘈吵雜聲，都能將聲音發出的震動轉化為電力。而這款新充電器與Lumia 925大小相若，產生5伏特電壓，足以為手機充電。<br>英國《每日郵報》</p></body></html>
