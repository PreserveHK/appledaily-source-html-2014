<html><header><meta charset="utf-8"><title>江若琳性感尺度加大</title></header><body><h1>江若琳性感尺度加大</h1><p>江若琳、歐陽妙芝及排舞師黃國榮（Sunny）昨日在尖沙嘴出席聖誕活動，現場有一班小朋友表演舞蹈，歐陽妙芝7歲細仔方玉亨亦有份表演。江若琳身穿白色貼身高衩露腰裙、腳踏4吋半高踭鞋，壓軸跳舞出場。她笑指不覺自己打扮性感：「我極限係露少少腰少少背，年紀大咗尺度都可以大啲。」<br>早前因與寰宇電影公司有合約糾紛而患上抑鬱症的江若琳說：「心病還須心藥醫，用意志力令自己好，呢一年日日喊，嚴重失眠，𠵱家好番好多，將過去嘅放低，重新企番起身。」問到緋聞男友賀軍翔有否提供意見，她說：「佢知道，不過我哋只談風月，不談官司，再提官司會唔開心。」<br>採訪、攝影：黃曉妍</p></body></html>
