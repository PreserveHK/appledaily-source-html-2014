<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★已育有兩個兒子的美國女歌手Gwen Stefani，昨日公佈再次懷兒子，更笑稱一屋男人的她依然是家中的女王。<br>★《超人：鋼鐵英雄》續集電影《Batman vs. Superman》，將延遲一年至2016年才上映。<br>★日本男星水嶋Hero昨日現身新片《黑執事》首日上映活動，三年來首次有新作上映的他激動落淚。<br>★日本男星福山雅治被傳有機會演出電影《浪客劍心2》。<br>★韓國女星金喜善闊別兩年重回公仔箱，於慶州拍攝KBS的愛情電視劇《真是好時節》。</p></body></html>
