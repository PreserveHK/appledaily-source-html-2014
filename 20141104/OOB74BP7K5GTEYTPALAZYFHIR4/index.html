<html><header><meta charset="utf-8"><title>體壇拾趣：禾琪3粒半鐘K.O.全馬</title></header><body><h1>體壇拾趣：禾琪3粒半鐘K.O.全馬</h1><p>因為婚事取消而寄情跑步嘅網球女將禾絲妮雅琪（左），周日以3小時26分33秒跑完紐約馬拉松，成績都唔錯㗎。「丹麥甜心」事後話，跑呢個馬拉松係佢成世女做過其中一樣最難嘅嘢，過到關超級興奮；不過最開心嘅可能係衝線一刻有好姊妹莎蓮娜（右）喺終點見證。而NBA都派咗代表隊參賽，名宿莫湯保同聯盟總裁阿當施華等總共24人玩接力跑，不過時間就慢禾琪接近個半鐘。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
