<html><header><meta charset="utf-8"><title>世盃星戰：心悠DaDa等開齋</title></header><body><h1>世盃星戰：心悠DaDa等開齋</h1><p>陳靜（DaDa）之前在世盃16強賽事，做出連中三場波膽兼一場和波的超強成績，自然令人份外期待她今次八強賽事的估波成績，不過昨日凌晨德國與巴西均順利勝出，令她未能得分。劉心悠初試啼聲同樣未能猜中戰果，兩人齊齊0分收場。</p><p>劉心悠<br>
昨日得分：0<br>
總得分：0</p><p>DaDa<br>
昨日得分：0<br>
總得分：0</p><p>世盃星戰遊戲規則：</p><p>8強賽事由兩位明星對賽，貼足四場賽事，估中賽績（勝、和、負）得一分，估中波膽得三分，賽事完結後得分最高者勝出。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
