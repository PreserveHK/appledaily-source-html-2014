<html><header><meta charset="utf-8"><title>影畫館：金宇彬攬女惹尖叫</title></header><body><h1>影畫館：金宇彬攬女惹尖叫</h1><p>由韓劇《繼承者們》男星金宇彬、韓片《3個特攻美少年》男星李玹雨、男星高昌錫等主演的新片《技術者們》，前日在韓國樂天電影世界舉行showcase，吸引不少粉絲捧場。</p><p>金宇彬和李玹雨在現場被邀請即場獻唱，李玹雨立即大晒萌樣唱出《Gwiyomi》，不過金宇彬就指自己很討厭唱歌，所以只肯唱一段rap來交差。而同場的高昌錫就被要求跳舞，但鬼馬地躲到金宇彬的後面，最後二人還搞鬼扮咀，笑爆全場。金宇彬在現場亦重演《繼承者們》中擁抱朴信惠的場面，緊緊擁抱女粉絲，令到現場尖叫聲不斷。<br>撰文：施洛冰</p></body></html>
