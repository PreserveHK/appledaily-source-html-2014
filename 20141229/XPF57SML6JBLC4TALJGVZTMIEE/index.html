<html><header><meta charset="utf-8"><title> 仙樂都嘆過城城廚藝</title></header><body><h1> 仙樂都嘆過城城廚藝</h1><p>仙樂都昨在紅磡出席滴血體驗食物致敏源測試活動，做血測試時驚慌的她明顯胖了，她說：「冬天食多咗，以前23吋腰，𠵱家26吋幾，上圍都大咗一cup，內衣扣最開個扣都會唧咗啲肉出嚟，有跑步減肥，有次跑完步去攞車見到有人車震。」<br>對於R小姐自爆郭富城以露骨短訊及肉照撩女返家。曾到城城家為對方做facial的仙樂都表示，跟城城沒有情慾短訊，又大讚城城夠風度又浪漫，她說：「佢準備咗豐富晚餐，又播歌跳舞。」有動心嗎？她坦言：「邊個少女唔懷春，不過我只係普通女仔，邊敢奢望呀。」<br>採訪、攝影：黃曉妍</p></body></html>
