<html><header><meta charset="utf-8"><title>【瑜伽教室】瑜伽磚練手臂　趕走拜拜肉</title></header><body><h1>【瑜伽教室】瑜伽磚練手臂　趕走拜拜肉</h1><p>每日鍛煉瑜伽可以加強肌肉的強度與柔韌度，同時幫助燒脂。</p><p>上集導師Bobo教了大家一個簡單的瑜伽動作「蝗蟲式」，今集會示範一個進階版本。這個動作需要使用瑜伽磚協助，如沒有瑜伽磚，可用書本或發泡膠等較輕身的物件代替。<br><br>進階版本與基本蝗蟲式的姿勢差不多，但進階版主要訓練手臂肌肉，尤其是二頭肌及三頭肌，同時亦有助收減拜拜肉。<br><br><br></p><p>瑜伽導師Bobo Sin Profile：</p><p>香港知名健身中心瑜伽教練<br>2012-2013中國瑜伽聯盟理事長及評委</p></body></html>
