<html><header><meta charset="utf-8"><title>Mandy錶行齋睇唔買</title></header><body><h1>Mandy錶行齋睇唔買</h1><p>【中環】做咗模特兒公司老闆嘅Mandy Lieu，舊年到𠵱家工作唔停，睇嚟真係賺到盤滿缽滿，日前Mandy Lieu同埋助手走咗去中環一間珠寶店睇首飾，雖然已經過咗營業時間，但係啲sales仲好落力咁招呼佢，見到佢攞住隻六位數字嘅手錶睇咗好耐，仲以為佢會買嚟獎勵自己，點知最後係冇幫襯。不過，Mandy臨走見到記者，都大方咁say goodbye！<br>採訪、攝影：黃曉程、羅德光</p></body></html>
