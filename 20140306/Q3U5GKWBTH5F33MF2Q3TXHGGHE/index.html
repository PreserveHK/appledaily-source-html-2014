<html><header><meta charset="utf-8"><title>Baby撇曉明行街</title></header><body><h1>Baby撇曉明行街</h1><p>【置地廣場】上星期生日喺香港上映送車真人騷嘅Angelababy同黃曉明，連日嚟喺網上不停流出佢哋啲親密咀嘴相，真係見到都甜到漏，唔係咁多人頂得住。前日Baby又喺香港出現，同經理人Kim喺置地廣場現身，但就唔見黃曉明，呢對糖黐豆終於都要暫時分開。<br>冇男友喺身邊，Baby打扮都略為隨便，着咗件厚褸戴住黑超嘅佢密密實實，但嘴角就含春露出微笑，唔使講都知佢𠵱家有幾幸福。<br>採訪、攝影：潘冠恩</p></body></html>
