<html><header><meta charset="utf-8"><title>隔牆有耳：狼英家務助理頻跳船 - 李八方</title></header><body><h1>隔牆有耳：<br>狼英家務助理頻跳船 - 李八方</h1><p>狼英入主禮賓府唔夠兩年，多次聘請各級家務員，噚日仲一口氣展開三級和四級家務員兩個職位嘅招聘。特首辦發言人話，原任嘅三位家務員，分別因約滿、私人理由同埋退休而離職，所以𠵱家一次過填補三個空缺。問責官員唔妥狼英接連跳船，估唔到連狼英嘅禮賓府都一樣鳥獸散。<br>呢次已經係狼英上任後第三次招聘家務員，三級家務員同四級家務員，月薪分別約近2萬蚊和1.6萬，高薪啲要6年經驗，低薪啲要3年經驗，兩份工雖然對學歷無咩要求，但狼英要求佢哋寫識中、英文，識得講普通話就更好啦。</p></body></html>
