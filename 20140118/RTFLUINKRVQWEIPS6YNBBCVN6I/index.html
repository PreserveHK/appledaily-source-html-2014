<html><header><meta charset="utf-8"><title>公務員宿舍遭爆竊</title></header><body><h1>公務員宿舍遭爆竊</h1><p>【本報訊】律政司副民事法律專員李伯誠位於山頂賓吉道的高級公務員宿舍，昨晚揭發遭匪徒潛入爆竊，初步損失現金和首飾總值100萬元，中區警區重案組接手追查。<br>現場位於賓吉道30號高級公務員宿舍，其中一座數層高建築物的一單位，屬律政司副民事法律專員李伯誠的住所。<br>昨晚8時50分，李伯誠所聘的菲傭返家，發現屋內凌亂，有搜掠痕迹，於是通知保安和報案，警方表示對案件高度重視，派員把守公務員宿舍門口並展開調查。<br>據稱，房間被搜掠最為嚴重，初步點算損失現金和首飾高達100萬元，警方正在現場翻看閉路電視以確定竊匪進入的途徑和有多少人作案。</p></body></html>
