<html><header><meta charset="utf-8"><title>日男用手槍後座力刷牙</title></header><body><h1>日男用手槍後座力刷牙</h1><p>刷牙方法有很多種，但這名日本青年示範所用的另類自動牙刷，大家切勿嘗試。他竟然將牙刷綁緊在一把自動手槍上，按下板機，靠後座力來刷牙。<br>這青年以tokioFN名義，將片段上載到YouTube，只見他這樣刷牙時狀甚不適，更不用說能否刷得乾淨。在他上載的片段，他還試用過步槍和氣槍。這種另類刷牙法，當然不獲牙醫支持。澳洲牙醫協會警告，「這種鹵莽行為會對牙齒、牙肉及顎骨造成嚴重、甚至永久傷害」。<br>YouTube網站</p></body></html>
