<html><header><meta charset="utf-8"><title>花絮：狂牛大敗莎拉冇得咀</title></header><body><h1>花絮：狂牛大敗莎拉冇得咀</h1><p>4年前，西班牙捧盃後，隊長卡斯拿斯喺接受主播女友莎拉（圖）採訪時開心得滯，忍唔住喺鏡頭前咀咗對方一啖，呢一吻仲俾西班牙球迷稱為國吻！但喺呢場西班牙大敗嘅比賽，卡斯拿斯做咗罪人，冇晒精神，而佢女友莎拉亦有入場做嘢，但大家心情都唔好，自然冇再表演「世紀之吻」！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
