<html><header><meta charset="utf-8"><title>何謂售賣轉易契</title></header><body><h1>何謂售賣轉易契</h1><p>【話你知】<br>政府建議放寬為「先買後賣」換樓客而設的6個月換樓期限，由現時建議購入新置物業的買賣協議日期起計，延後至購入新置物業的「售賣轉易契」日期起計。立法會議員兼律師謝偉俊表示，「售賣轉易契」屬「樓契」（Assignment）另一種稱呼，代表完成交易。現時一般二手買賣，通常在60天內簽訂樓契。謝偉俊指樓花與現樓不同，須於落成時才簽訂樓契，因此換樓人士購買樓花，換樓期較買二手樓着數。假設荃灣環宇海灣今日開售，預期明年3月才入伙，換樓人士可於明年9月前才須沽出手頭物業。</p></body></html>
