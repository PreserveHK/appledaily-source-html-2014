<html><header><meta charset="utf-8"><title>薩爾科齊涉妨礙司法公正被拘</title></header><body><h1>薩爾科齊涉妨礙司法公正被拘</h1><p>醜聞纏身的法國前總統薩爾科齊（Nicolas Sarkozy），涉企圖妨礙司法公正，昨天（周二）被拘留問話，成為法國現代史上首位被正式拘留的前元首。</p><p>法首位前元首被捕
</p><p>薩爾科齊昨早8時坐房車到巴黎市郊警署後被拘留，警方可拘留他48小時，然後帶他見法官作出起訴或將他釋放。薩爾科齊被指曾獲地方法官通報當局竊聽他的手機，調查利比亞已故獨裁者卡達菲2007年資助他5,000萬歐元（5.3億港元）競選，而他支持該法官在摩納哥取得職位作回報。他還涉收受女首富貝當古的政治獻金。若他遭起訴，將令問鼎2017年總統的選情受挫。<br>法新社</p></body></html>
