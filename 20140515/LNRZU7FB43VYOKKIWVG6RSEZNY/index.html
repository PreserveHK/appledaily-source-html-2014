<html><header><meta charset="utf-8"><title>超巨變種金魚40厘米長</title></header><body><h1>超巨變種金魚40厘米長</h1><p>金魚也變種。澳洲科學家發現寵物金魚被放生後出現變異（圖），一般僅長5厘米的金魚，竟然長至40厘米，重達2公斤（4.4磅），甚至變得可以適應鹹水環境。<br>澳洲梅鐸大學研究員為了了解金魚變種情況，在21條金魚身上安裝追蹤器，發現牠們的活動能力比想像中強，24小時能游超過兩公里。這些金魚多數是主人棄養後隨意放生入河川，吃下本土魚卵和海澡花後，越長越巨型，也破壞生態平衡。令研究人員擔憂的是，西澳洲省有地區只剩11種本土淡水魚，卻有14種外來魚類。<br>《澳洲人報》</p></body></html>
