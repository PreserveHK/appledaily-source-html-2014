<html><header><meta charset="utf-8"><title>【一周回顧】淺田真央家姐唔玩花滑出寫真</title></header><body><h1>【一周回顧】淺田真央家姐<br>唔玩花滑出寫真</h1><p>日本女子花滑好手淺田真央，今年第3度奪世錦賽冠軍，當然威水。其實佢都係來自花滑家庭，佢家姐26歲嘅淺田舞都曾經係花滑運動員，但成就冇細妹咁好，之前想轉向藝能界發展，今次終於豁出去為日本某周刊拍清涼寫真，身穿藍色3點式大Show F cup身材。淺田舞就話，之前已經有好多周刊雜誌邀請，但因為唔想影響妹妹而拒絕，到真央決定休戰1年後，舞姐先放膽去盡啲。</p></body></html>
