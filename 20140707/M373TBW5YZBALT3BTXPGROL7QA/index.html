<html><header><meta charset="utf-8"><title>隔牆有耳：學者醒狼太教女秘笈 - 李八方</title></header><body><h1>隔牆有耳：<br>學者醒狼太教女秘笈 - 李八方</h1><p>特首夫人梁唐青儀喺上星期五就二女齊昕𠝹手事件發表偉論，毒批蔡子強。噚日有中文大學社工系學者被問到齊昕𠝹手，同母親關係好差，咁點算好先？中大社工系教授倪錫欽一聽到條問題，心裏就不禁倒抽一口涼氣，話唔想個別評論，怕所知事實唔多，對當事人唔公平咁話喎。<br>不過，佢就評論吓若果同類情況應該點做。倪錫欽建議，家長不如唔好喺成績、飲食、衣着方面同子女角力，騰一啲空間同佢傾偈，畀啲溫暖佢，做個聆聽者，甚至唔需要畀咁多意見，呢啲雖然好基本，但研究中睇到香港父母最缺乏呢方面能力。梁太可以學吓嘢囉。</p></body></html>
