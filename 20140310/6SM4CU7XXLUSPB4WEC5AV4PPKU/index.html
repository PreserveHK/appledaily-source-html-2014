<html><header><meta charset="utf-8"><title>李昇基自認Sexy</title></header><body><h1>李昇基自認Sexy</h1><p>韓劇《九家之書》男星李昇基早前與少女時代的成員允兒公開戀情，不過二人刻意將戀情低調，近日允兒接受訪問被問到平時是否有傾訴對象時，她就避忌表示會與家人和朋友傾訴，絕口不提男友李昇基。<br>至於李昇基前晚在北京舉行粉絲見面會，昨日已離開北京返韓國。在見面會上李昇基大冧粉絲，獻唱多首歌曲，又自言想挑戰性感的角色，笑言自己集可愛和性感於一身，又自爆覺得最性感的部位是背部，他搞笑說：「線條非常好，是我認證的。」此外，少時隊長泰妍昨日生日，獲隊友送蛋糕慶祝。<br>撰文：施洛冰</p></body></html>
