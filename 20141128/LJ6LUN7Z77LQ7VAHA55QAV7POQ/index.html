<html><header><meta charset="utf-8"><title>何潤東貼相宣佈結婚</title></header><body><h1>何潤東貼相宣佈結婚</h1><p>現年39歲的何潤東（Peter）對感情事向來採取低調態度，但在今年2月時被拍到跟女友Peggy行夜市後，日前他突然高調透露已經決定下年跟女友結婚。<br>昨日Peter更於微博公佈喜訊，上載了4張在杭州留下區婚姻登記處拍下的單人照片，更留言表示：「人生走到這個階段，迷茫，遇到真愛，擁抱真愛，共築家庭！幸福」。不過Peter的另一半未有現身相中，所以引來網民猜疑他只是開玩笑。據知，Peter跟Peggy已拍拖7年，雖然Peter曾向外透露對方只是他可以談心的好友，但承認已經見過家長，大讚對方善良、孝順。<br>撰文：李森</p></body></html>
