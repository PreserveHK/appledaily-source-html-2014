<html><header><meta charset="utf-8"><title>「人肉芭比」素顏示人　網民激讚</title></header><body><h1>「人肉芭比」素顏示人　網民激讚</h1><p>「人肉芭比」反璞歸真！烏克蘭模特兒盧基揚諾娃（Valeria Lukyanova）近日上載一批近乎素顏的照片，揭開濃妝假面下的真面目，有網民大讚芭比卸妝後比「膠樣」更動人。<br>28歲的盧基揚諾娃一向以層層濃妝示人，束腰挺胸化身真人芭比，但她最近在facebook上載淡妝甚至素顏照，獲不少好評，有網民說︰「沒那些芭比化妝，她是個很漂亮的女孩」。只是照片中她肋骨突出，令人憂慮她為保身材不肯進食。<br>英國《太陽報》</p></body></html>
