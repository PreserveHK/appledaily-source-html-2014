<html><header><meta charset="utf-8"><title>倫敦4,077萬古宅暗藏「太空船艙」</title></header><body><h1>倫敦4,077萬古宅<br>暗藏「太空船艙」</h1><p>英國倫敦南部有豪宅出售，它外表跟一般維多利亞時代歌德式古老大宅（下圖）沒有分別，但裏面原來是太空迷天堂。</p><p>閣樓往往不是拿來當小朋友睡房就是做雜物房，這棟豪宅屋主相當有心思，將閣樓粉飾成模擬太空船駕駛艙（上圖），有可移動駕駛座椅，又有一排排操控鍵，像真度極高，讓三個兒子一嚐做「太空戰士，一飛衝天」的滋味。<br>除了仿太空船艙，這座總面積6,988平方呎的豪宅還有遊戲室、的士高舞廳、八間睡房，配以甚有古典美的室內裝修，叫價320萬英鎊（4,077萬港元）。<br>英國《每日郵報》</p></body></html>
