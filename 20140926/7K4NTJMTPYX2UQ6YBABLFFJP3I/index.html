<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王祖賢陪長輩搭捷運 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王祖賢陪長輩搭捷運 - 馮仁昭</h1><p>47歲嘅「小倩」王祖賢（左），最近頻頻俾人目睹佢現身喺公眾場合，噚日又有台灣網民喺網上貼圖，竟然見到王祖賢搭捷運，同行仲有一個男性長輩，但係好多人都對呢件事半信半疑，所以惹嚟唔少聲音，最後有記者向王祖賢媽媽求證，佢大方承認祖賢陪佢搭捷運，不過其他細節唔願多講，只係話大家嘅身體狀態都好好，多謝大家關心，佢仲否認祖賢已皈依佛教，只係個人喜好，每個人都有信仰。<br>撰文：馮仁昭</p></body></html>
