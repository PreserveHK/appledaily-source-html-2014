<html><header><meta charset="utf-8"><title>脂肪比野生高逾3倍養殖三文魚肥過薄餅</title></header><body><h1>脂肪比野生高逾3倍<br>養殖三文魚肥過薄餅</h1><p>煙三文魚（圖）向被標榜為健康食物，但原來脂肪比例隨時比薄餅還要高，消費者選擇時就要注意三文魚是人工養殖還是野生，因為人工養殖的脂肪比例較野生高3.375倍。<br>以Pizza Express的特級瑪嘉麗塔皇后薄餅為例，每100克有6.4克脂肪，不過人工養殖的三文魚每100克竟有14克脂肪，比薄餅高逾1倍；而野生三文魚則僅有3.2克脂肪。專家指人工養殖的三文魚空間狹小，缺乏運動下脂肪會較高，不過正因為多脂肪，其奧米加-3脂肪酸亦較高。<br>英國《星期日泰晤士報》</p></body></html>
