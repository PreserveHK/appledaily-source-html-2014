<html><header><meta charset="utf-8"><title>Legoland出位鸚鵡
高空跌下扮死</title></header><body><h1>Legoland出位鸚鵡<br>
高空跌下扮死</h1><p>想在樂高樂園（Legoland）覓得一職，原來扮死就可以！32歲金剛鸚鵡「查利」（Charlie圖）就憑這項絕技，成為今個復活節英國溫莎樂高樂園的駐場鸚鵡。<br>用巨喙推手推車、駕踏板車、放金幣入百寶箱，另三隻鸚鵡的絕技都比不上「查利」的絕招──從高處跌下裝死。<br>樂高發言人指「查利」的天賦顯示牠「天生就是海盜的夥伴」，所以將安排牠在新的海盜探險樂園亮相，並會在接待處迎賓。除了假死外，「查利」還精於大聲叫和咬爛東西。<br>英國《衞報》</p></body></html>
