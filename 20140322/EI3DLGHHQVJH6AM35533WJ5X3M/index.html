<html><header><meta charset="utf-8"><title>大碼舞后爆紅　250萬點擊率</title></header><body><h1>大碼舞后爆紅　250萬點擊率</h1><p>不要看輕大碼中女托雷，她雖然份量十足，但跳舞時動作毫不笨拙（圖），她放在網上的勁舞片段一個月，點擊率高達250萬次。<br>29歲的托雷自小愛跳舞，但少年時身材暴脹，令她自信心大失，深陷暴食症及厭食症惡性循環，最後更放棄了跳舞。她後來才知道自己患上「多囊性卵巢症候群」，體重易重難輕。但她並未被擊倒，反而重拾兒時興趣，發動肥人自信心運動，在攝錄機前跳熱舞，呼籲大碼朋友不要以胖為恥，反而應接納自己。<br>英國《每日郵報》</p></body></html>
