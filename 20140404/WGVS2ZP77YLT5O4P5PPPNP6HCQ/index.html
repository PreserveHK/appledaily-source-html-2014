<html><header><meta charset="utf-8"><title>三浦春馬主演《進擊的巨人》</title></header><body><h1>三浦春馬主演《進擊的巨人》</h1><p>改編自日本人氣漫畫《進擊的巨人》的真人版電影，已屬意由日本男星三浦春馬擔任主角，據悉真人版故事會跟原著有些不同，三浦將扮演「對抗巨人的青年」角色，其他演出陣容尚未公佈。<br>真人版《進擊的巨人》將在有「廢墟聖地」之稱、俗稱軍艦島的長崎市端島取景。影片已籌拍兩年多，由《日本沉沒》導演樋口真嗣執導，《新世紀福音戰士》動畫家貞本義行則設計人物造型，影片落實於今年夏天開拍。<br>撰文：張一明</p></body></html>
