<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳啟泰八爪魚纏身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳啟泰八爪魚纏身 - 馮仁昭</h1><p>陳啟泰最近回歸有線主持新嘅飲食節目《小店大廚》，佢會搵啲卧虎藏龍嘅小店，等觀眾可以認識更多鮮為人知嘅美食舖頭。好似之前陳啟泰就捐窿捐罅搵到香港首間日本八爪魚專門店，以及專門賣生煎包嘅舖頭，佢仲即席跟大廚學整八爪魚刺身，但顯得有啲雞手鴨腳，佢話：「一拎隻八爪魚上手，佢觸鬚上嘅吸盤就啜住我隻手唔放，好彩佢無噴啲墨汁出嚟『招呼』我。」結果要師父出手先搞得掂。<br>撰文：馮仁昭</p></body></html>
