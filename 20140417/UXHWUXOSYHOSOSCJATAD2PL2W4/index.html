<html><header><meta charset="utf-8"><title>排港心態：打壓本土意識</title></header><body><h1>排港心態：打壓本土意識</h1><p>由去年賈選凝撰文狠批《低俗喜劇》開始，到近日內地《南方都市報》批評鄭嘉穎、佘詩曼北上拍爛劇、內地新浪網評論香港電影金像獎失守，可預示這些帶有排港心態的文章將不斷湧現。就如討論區近日便疑似滲入一幫「五毛」打手，留言猛罵陳果的《紅VAN》慘不忍睹。當然，這不能排除當中有人真的認為電影不濟，但也難免惹人揣測那是一種政治打壓手段。也許《紅VAN》暗藏的政治隱喻並非死因，反而是戲裏標榜的「本土意識」觸動了五毛神經，因他們認為本土意識才是「政治不正確」的根源，才以各種手法拔出本土意識的根苗。不過說到底，這只是一種狹隘的精神勝利法。</p></body></html>
