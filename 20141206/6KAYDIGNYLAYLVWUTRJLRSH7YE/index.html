<html><header><meta charset="utf-8"><title>何傲芝聞咀嘴：角度問題</title></header><body><h1>何傲芝聞咀嘴：角度問題</h1><p>王喜、艾威、龍小菌、何傲芝及As One等，昨日到銅鑼灣出席「2014十大港聞選舉」，對於有報道指何傲芝到韓國旅行，約會緋聞男友張明偉，另外更被發現她早前與男友在車廂中咀嘴，何傲芝回應：「我只係同妹妹去一日旅行，咁啱撞到，當時喺車轉身攞嘢，只係角度問題。」<br>而王喜指自己自小住屋邨長大，最留意啟晴邨開槍謀殺及自殺案，他說：「𠵱家見到嘅新聞都係流淚流血嘅新聞，希望下次見到嘅都係笑嘅新聞。」同場的艾威表示，希望大家討論佔中問題上，不失友誼及親情。<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
