變身人肉廟宇</h1><p>這座廟宇為甚麼會移動的？你沒有眼花，這是美國人體彩繪藝術家梅里（Trina Merry）的藝術作品，由17名身上塗了顏料的裸體男、女模特兒組成的一座活生生「廟宇」（圖）。<br>梅里首先要求模特兒排出廟宇的雛型，再用約九小時為所有赤裸模特兒塗上紅、金及黑色的顏料，最後將所有模特兒「合體」成會呼吸的「廟宇」。她希望透過作品為一個幫助尼泊爾年輕婦女改善生活的組織做宣傳，而廟中的金色女人，代表已痊癒和被愛的尼泊爾女性。<br>英國《每日郵報》</p></body></html>
