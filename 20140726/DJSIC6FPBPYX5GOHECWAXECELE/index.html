<html><header><meta charset="utf-8"><title>疑收賄電盈高層准保釋</title></header><body><h1>疑收賄電盈高層准保釋</h1><p>【本報訊】電訊盈科助理副總裁涉嫌向競投工程合約的科技公司董事，提供投標機密資料，年半間三度收取合共170萬元賄款，以協助競投電盈合約。他被控三項代理人接受利益罪，昨到東區裁判法院應訊，暫毋須答辯，獲准保釋至8月15日轉介區域法院提訊。<br>控罪指被告黃天華（53歲，圖）於2010年7月至2012年2月間，三度收取齊天科技有限公司董事王國平共170萬元，作為協助齊天或王競投電盈合約的報酬。 <br>案件編號：ESCC2638/14</p></body></html>
