<html><header><meta charset="utf-8"><title>常踏單車易生腫瘤如第三顆睾丸</title></header><body><h1>常踏單車易生腫瘤<br>如第三顆睾丸</h1><p>踏單車是很多人的消閒活動之一，但不宜過量，南非有科學家指長時間踏單車（圖），會令盆骨組織與座墊產生磨擦而長出腫瘤，儼如男性的第三顆睾丸，連女性亦不能倖免。專家建議更換較柔軟的單車座墊。<br>報告指踏單車時，盆骨中最接近單車座墊的骨頭會與屁股的皮膚組織產生震動及磨擦。若經常長時間踏單車而座墊較硬，股溝附近會長出別名「單車疣」的腫瘤；由於位置接近下體，故被稱為第三顆睾丸。腫瘤受壓會產生刺痛，要入院做手術切除或注射類固醇。<br>英國《每日鏡報》</p></body></html>
