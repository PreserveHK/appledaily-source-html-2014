<html><header><meta charset="utf-8"><title>體壇拾趣：娜姐搵錢多過C朗</title></header><body><h1>體壇拾趣：娜姐搵錢多過C朗</h1><p>權威財經雜誌《福布斯》日前公佈2013年最具商業價值嘅運動員，頭兩位係瑞士網球手費達拿同埋美國高球手活士，一年嘅商業收入有成4,600萬美元（約3.56億港元）。至於中國網壇1姐李娜亦入前10，以1,500萬美元排第8；令人意外嘅係，佢嘅排名居然喺葡萄牙球星基斯坦奴朗拿度（C朗）同埋阿根廷球星美斯之上，搵多成200萬美元咁多。據聞娜姐有成13個贊助，而且多數係名牌，好似勞力士、平治、三星、Nike同埋伊利集團等，所以佢場外搵錢真係多過唔少運動員。</p></body></html>
