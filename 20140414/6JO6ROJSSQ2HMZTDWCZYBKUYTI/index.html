<html><header><meta charset="utf-8"><title>趣趣地 ：女友讚卡路爾變乖</title></header><body><h1>趣趣地 ：<br>女友讚卡路爾變乖</h1><p>韋斯咸前鋒安祖卡路爾（左）係出晒名嘅壞孩子，佢有打女友、背住大肚未婚妻大玩「一王兩后」、同埋喺街打人等前科，因此亦經常受到傳媒嘅狙擊。但卡路爾嘅現任女友比莉（右）就力撐男友，話卡路爾已經改過自新，佢接受英國傳媒訪問嗰陣表示：「你哋對卡路爾實在有太多誤解喇，冇錯，佢以前係犯過好多錯，但係佢已經改過，佢對我好好，我亦都好信任佢，唔該傳媒唔好再講埋啲廢話，成日將啲自己幻想嘅嘢當真，我覺得好煩厭，因為佢根本唔係外間講到咁衰！」</p></body></html>
