<html><header><meta charset="utf-8"><title>生果乜都雕　《進擊》之香蕉！</title></header><body><h1>生果乜都雕　《進擊》之香蕉！</h1><p>每次吃飯後，少不了要來個生果盤。如果這些生果可以做到有如隻天鵝一樣漂亮，看到都開心。千萬不要看少這隻天鵝，製作步驟非常複雜。</p><p>有網站特別集合一系列，可愛的水果設計，全部都以動物造型出場。例如香蕉海豚和狗狗，還有原本普通的奇異果，都可以變成樹熊和天鵝，真的很可愛。可惜這些可愛造型水果很難做到，如果要嘗試，可以選擇最簡單的兔子蘋果作入門，簡單數刀便完成！<br> <br>資料來源：blog.livedoor</p></body></html>
