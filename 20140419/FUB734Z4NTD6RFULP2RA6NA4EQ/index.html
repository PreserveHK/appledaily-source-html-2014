<html><header><meta charset="utf-8"><title>關仁隱事：「錦鯉」赤腳怪癖老婆匿埋喊 - 關仁</title></header><body><h1>關仁隱事：「錦鯉」赤腳怪癖<br>老婆匿埋喊 - 關仁</h1><p>關仁聽聞「錦鯉」份人我行我素，一向唔理世俗眼光，做自己鍾意做嘅事。平時拍劇開工，錦鯉最鍾意捉住身邊人吹水，閒閒哋講幾個鐘，雖然佢老婆「草草」都成日同佢鬧交，叫佢講少句，不過錦鯉一於少理。<br></p><p>被笑騎呢
</p><p>最近錦鯉竟然有所頓悟，事緣佢有個好奇怪嘅習慣，就係好鍾意唔着鞋落街跑步，其實無傷大雅。草草身邊朋友、親戚不停笑佢老公好古怪，某日錦鯉見到老婆匿埋喊，覺得好心痛，所以決定戒咗唔着鞋嘅習慣，所以話男人真係敵唔過女人嘅眼淚！<br>撰文：關仁</p></body></html>
