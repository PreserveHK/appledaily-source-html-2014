壇蜜踩過界撐日足</h1><p>日本人最叻就係搞gimmick嘢，早幾日男性時裝雜誌《SENSE》，搞咗個「三間」嘅粉絲打氣Tee宣傳活動，除咗搵嚟身形高大嘅浦和紅鑽後衞槙野智章嚟客串做模特兒之外，仲請埋喺《半澤直樹》飾演情婦嘅性感女神壇蜜嚟幫手。壇蜜過往喺宣傳佢嘅寫真集時，必殺技係除底褲，但話晒個活動係宣傳足球Tee，佢梗係冇咁做啦，但都好識做着條白短褲嚟襯上身件最新款嘅日本國家隊波衫，仲show晒兩條美腿出嚟，搞到槙野智章暈晒大浪。</p></body></html>
