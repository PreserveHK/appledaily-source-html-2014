<html><header><meta charset="utf-8"><title>透明公廁大整蠱　日女洩春光</title></header><body><h1>透明公廁大整蠱　日女洩春光</h1><p>上廁所是很私人的事，日本大分市商業街卻安裝了一個玩味十足的透明公廁，聲稱具「霧化」功能保障私隱（左圖），但因技術漏洞變成大整蠱。<br>這個男女可用的透明公廁，高約2米、寬約1米、深度約2米，可容納一個人。外觀是個鑲有大玻璃窗的獨立廁格，但是當感應器探測到廁格內有人活動，就會將玻璃霧化，遮蔽如廁者，直至35秒內感應不到任何動作，才會恢復透明（右圖）。可是2月中公廁安裝後不久，就有一名女子因為身體不適，在廁格內靜止不動，系統誤判廁所內無人，令她如廁的春光被途人一覽無遺。<br>日本共同社</p></body></html>
