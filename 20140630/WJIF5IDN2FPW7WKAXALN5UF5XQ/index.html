<html><header><meta charset="utf-8"><title>K-Pop之王：Sulli崔子被爆撻着四年</title></header><body><h1>K-Pop之王：Sulli崔子被爆撻着四年</h1><p>韓國女團f(x)成員Sulli早前被傳與Dynamic Duo成員崔子拍拖，事緣有人在網上公開崔子的錢包及二人的親密貼紙相。昨日崔子所屬的事務所接受節目訪問，表示這是崔子數月前丟掉的錢包，報失後有人撿到並已歸還。有網友就翻出四年前Sulli與崔子出席活動時二人交換眼神的舊照，當時崔子更送上珍珠頸鏈作禮物，戀情呼之欲出。</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ <br></p></body></html>
