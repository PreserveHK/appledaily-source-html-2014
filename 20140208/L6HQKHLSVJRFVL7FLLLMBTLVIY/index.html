<html><header><meta charset="utf-8"><title>求驗客手記：迪亞文迪終做恒大23號</title></header><body><h1>求驗客手記：<br>迪亞文迪終做恒大23號</h1><p>幾經擾攘，廣州恒大終於為新球季簽到星級球員。球會宣佈已經同意甲球會博洛尼亞達成協議，以690萬歐元轉會費簽得意大利國家隊中場迪亞文迪（左）。恒大喺上季成為中超同亞冠雙料冠軍之後，主力孔卡決定離隊返巴甲，球會就一直物色有番咁上吓份量嘅球員接替，教練納比一直屬意佢同胞迪亞文迪，傳咗超過1個月之後交易終於成事。迪亞文迪將會着上恒大23號波衫，完成埋體測之後就會直接飛去西班牙同新隊友會合。迪亞文迪揀嚟中國發展，雖然佢老婆謝嘉宜係台灣人，但兩歲就搬咗去意大利，中文程度同唔識冇乜分別，做唔到迪亞文迪支盲公竹。</p></body></html>
