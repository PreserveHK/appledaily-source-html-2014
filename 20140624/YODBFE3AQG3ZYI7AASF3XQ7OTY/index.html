<html><header><meta charset="utf-8"><title>森巴嘉年華：馬天尼斯借證出事</title></header><body><h1>森巴嘉年華：馬天尼斯借證出事</h1><p>愛華頓領隊馬天尼斯（中）𠵱家幫緊美國一間電視台做今屆世盃嘅客席顧問，所以有記者證。不過張證就可能會俾國際足協沒收，因為有人就攞住馬天尼斯個證，企圖去睇荷蘭嘅操練，不過當場俾保安捉到。條友真係捉蟲，因為馬天尼斯個證本身就冇睇操練嘅權限，佢之前入到去睇操練，都係因為喺同一間電視台幫手，將會做荷蘭助教嘅雲尼斯達萊帶佢入去咋！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
