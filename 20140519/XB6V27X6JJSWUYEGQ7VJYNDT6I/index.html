<html><header><meta charset="utf-8"><title>故事簡介：山田洋次的反戰意識</title></header><body><h1>故事簡介：山田洋次的反戰意識</h1><p>日本大師級導演山田洋次（前排中）代表作多不勝數，包括世界最長電影系列《男人之苦》、入圍奧斯卡最佳外語片的《黃昏清兵衛》等。充滿昭和風味的《東京小屋》是山田第82套作品，他以二次大戰及現代交錯描述故事，當中包含反戰意識，他受訪時曾稱戰爭是醜陋的罪惡，狼吞虎嚥地侵蝕人們的快樂，又形容二戰的昭和時代是黑暗的歲月，他想刻劃出日本二戰前至戰敗期間的小資產階級生活方式，從而窺探今日日本正走的道路。</p></body></html>
