<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許鞍華任評審團主席 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許鞍華任評審團主席 - 馮仁昭</h1><p>許鞍華（圖）導演、湯唯同馮紹峰主演嘅新片《黃金時代》，成為第71屆意大利威尼斯影展嘅閉幕電影，故事重塑民國時期最具代表性嘅女作家之一蕭紅嘅傳奇人生。許鞍華可以算係威尼斯影展嘅常客，早喺97年就憑紀錄片《去日苦多》第一次參展，12年仲憑《桃姐》入圍競賽單元，令到女主角葉德嫻成為威尼斯影后。今次許鞍華仲會擔任「地平線單元」（Horizons）評審團主席，同另外6位來自世界各地嘅評審員合作。<br>撰文：馮仁昭</p><p>【我撐公投】毅行直播<br>網頁:  http://622popvote.appledaily.com  </p></body></html>
