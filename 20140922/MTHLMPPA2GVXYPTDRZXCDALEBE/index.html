<html><header><meta charset="utf-8"><title>蘋果綠葉內地擬設自然資源部門</title></header><body><h1>蘋果綠葉<br>內地擬設自然資源部門</h1><p>中央財經領導小組辦公室副主任楊偉民日前透露，計劃建立類似「國資委」機構管理自然資源，具體建設過程仍在研究和討論過程中。由一個部門統一行使自然生態空間的用途管制，以解決目前分散各個部門管理的問題。</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
