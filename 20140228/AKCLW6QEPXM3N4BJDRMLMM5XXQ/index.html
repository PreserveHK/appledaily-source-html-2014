<html><header><meta charset="utf-8"><title>伊瑪牌回收一款暖風機</title></header><body><h1>伊瑪牌回收一款暖風機</h1><p>【本報訊】機電工程署呼籲市民停用「伊瑪牌」型號INF-20EW的暖風機（圖），因為供應商近日發現，在有外來異物進入機身的情況下，暖風機部份零件可能會過熱燃燒。<br>「伊瑪牌」型號INF-20EW的暖風機於2012年12月至今年1月期間在本港發售逾千部。<br>供應商將為受影響的消費者提供更換服務。市民如有查詢，可於辦公時間（星期一至五：上午10時至下午1時、下午2時至5時；星期六：上午9時至下午12時30分）致電萬利嘉實業有限公司顧客服務熱線。<br>熱線電話：2116 1282；2116 0439；2421 0101；2421 3898。</p></body></html>
