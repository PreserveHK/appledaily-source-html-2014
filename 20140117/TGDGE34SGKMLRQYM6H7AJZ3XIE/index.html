<html><header><meta charset="utf-8"><title>求驗客手記：熱刺雪賀治比唔益阿奴</title></header><body><h1>求驗客手記：<br>熱刺雪賀治比唔益阿奴</h1><p>如果熱刺中場賀治比（圖）喺1月轉會窗返唔成去德甲，就真係要多得阿仙奴嘞！點解我求大俠咁講？因為喺夏天時，熱刺以破世界紀錄轉會費將加里夫巴利賣去皇家馬德里，搞到皇馬願意將中場奧斯爾賣畀阿仙奴。係人都知奧斯爾今屆喺兵工廠踢到曉飛，仲帶起咗球隊嘅成績；𠵱家如果熱刺將賀治比借畀德甲史浩克04嘅話，就極可能加速咗中場達斯拿以3,700萬鎊加盟阿仙奴，熱刺會長利維為免再益倫敦宿敵阿仙奴，咪打算叫停賀治比嘅轉會囉！</p></body></html>
