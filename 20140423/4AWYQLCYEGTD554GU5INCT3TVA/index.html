<html><header><meta charset="utf-8"><title>送福音碟畀關智斌Steven：當咗佢係半個女友</title></header><body><h1>送福音碟畀關智斌<br>Steven：當咗佢係半個女友</h1><p>張致恆（Steven）昨日喺新城宣傳福音碟《Press On》，佢話呢張碟足足等咗11年，佢話初初出道，以為自己一個人出碟，點知原來係組合出道，冇諗過今時今日可以出到個人碟，問佢會唔會送新碟比女友？佢即話未有，笑言緋聞女友就大把，買幾千隻都唔夠。<br><br>Steven又話一定要送張碟比Kenny（關智斌），因為已當咗佢係半個女友。問佢係咪講緊真話？佢笑話：「屋企人呀。」Steven話好多謝Kenny呢個阿哥，幫佢喺微博大力宣傳，真係好感動。<br><br>攝影：溫敏芝</p></body></html>
