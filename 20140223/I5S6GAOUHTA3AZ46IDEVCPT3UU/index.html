<html><header><meta charset="utf-8"><title>茱姐喪妹後首現身</title></header><body><h1>茱姐喪妹後首現身</h1><p>憑電影《一個葬禮四個失禮》（August：Osage County）獲奧斯卡最佳女配角提名的荷李活影星茱莉亞羅拔絲（Julia Roberts），近日受到同母異父妹妹Nancy Motes濫藥猝逝，及母親Betty患肺癌的雙重打擊，本應要四出為奧斯卡做勢的茱姐，近日缺席所有首映及派對。直至昨日，茱姐終在洛杉磯街頭露面！<br>染了一頭金髮的茱姐架起黑超、穿一身黑色的運動服裝在陽光下散步，看起來比之前瘦了少許及略現疲態。不過茱姐見到記者亦展示微笑，果然有大將之風，但她並沒有接受採訪就上車離去。<br>撰文：丁焯敏</p></body></html>
