<html><header><meta charset="utf-8"><title>乜嘢叫「唔嗅米氣」？有病食粥原來有道理</title></header><body><h1>乜嘢叫「唔嗅米氣」？<br>有病食粥原來有道理</h1><p>俗語成日話唔嗅米氣，點解米氣要嗅先？燦神就話︰「米係最好嘅，中國人嚟講，如果你身體有啲乜嘢事，你去睇醫生，醫生都會叫你煲啲粥水食吓！因為所謂米氣，其實就係咁樣！」<br><br>如果真係唔想嗅米氣，但又想得到嗅咗米氣嘅效果，可以點做？燦神就話佢哋搞緊一隻用米造嘅釀造醋︰「釀造醋裡面有益菌，可以補充身體嘅菌嘅消耗，所以好多人用釀造醋浸食物！《本草綱目》寫明，必須要用兩到三年嘅米醋，先至有營養效益！」咁其實係咪「一日一白飯，醫生遠離我」先啱？<br><br>明晚11:00《亂噏24》足本版！食米有著數！<br></p></body></html>
