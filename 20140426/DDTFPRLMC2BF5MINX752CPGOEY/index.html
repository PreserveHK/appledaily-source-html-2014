<html><header><meta charset="utf-8"><title>秀智匿名捐款免炒作</title></header><body><h1>秀智匿名捐款免炒作</h1><p>韓國女團miss A的秀智匿名捐款5,000萬韓圜（約37萬港元），幫助韓國沉船事件的遇難者家屬。昨日，相關人士透露秀智捐款的事，更公開她每年捐款1,000萬韓圜（約7.5萬港元）予癌症兒童的秘密。秀智低調行善的表現獲網民讚好，指她內心跟外表一樣漂亮。另外，人氣格鬥家秋成勳亦捐款5,000萬韓圜給遇難者家屬，幫助他們走出傷痛。<br>自宋承憲領頭捐款後，各界陸續加入捐款行列，以致一些沒有捐款的藝人被罵，出現被迫捐款的現象。有網民質疑明星以捐款來宣傳，又比較他們的捐款額，所以有藝人表示不願公開捐款，以免被罵。<br>撰文：梁展雯</p></body></html>
