<html><header><meta charset="utf-8"><title>基斯頓難頂凸腩Look</title></header><body><h1>基斯頓難頂凸腩Look</h1><p>電影《騙海豪情》（American Hustle）以特別放映身份參加今屆柏林影展，電影昨在當地舉行記者會及行紅地毯，劇組派出全男班亮相，包括導演大衞羅素（David O'Russell）、兩位男角畢列谷巴（Bradley Cooper）及基斯頓比爾（Christian Bale），基斯頓看來心情甚好，扮鬼臉討大家開心。<br>記者會上，基斯頓坦言片中的凸腩地中海造型十分惡頂，畢列則指自己的髮型顯示角色性格似女人。對於朋友看完電影後認不出基斯頓，羅素感到高興，並為角色變髮成功而感到自豪。之後的活動上，回復型樣的基斯頓攜眷出席。<br>撰文：鍾國泰</p></body></html>
