<html><header><meta charset="utf-8"><title>一中一台：湯唯村姑買餸</title></header><body><h1>一中一台：湯唯村姑買餸</h1><p>湯唯和劉青雲近日正在上海趕拍張婉婷執導的電影《三城記》，此片是根據成龍父母的親身經歷改編，並會以30年代末期作背景，更被形容為內地版的《亂世佳人》。日前湯唯和劉青雲進行拍攝，飾演成龍父親的青雲因被誤認為小偷，而被黑幫追打，扮演成龍母親的湯唯就冒風雪出外買菜。湯唯以一個村姑造型出現，青雲的造型就留到滿臉鬍鬚，未知是否因趕拍關係，青雲一直在片場打呵欠。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
