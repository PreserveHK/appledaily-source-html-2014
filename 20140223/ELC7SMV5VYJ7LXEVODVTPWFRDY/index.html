<html><header><meta charset="utf-8"><title>元華復工拍港視劇</title></header><body><h1>元華復工拍港視劇</h1><p>【維基開台倒數128日】元華首部參與拍攝的香港電視劇集《惡毒老人同盟》，於牌照風波後暫停拍攝，近日劇組復工，元華、李楓和新晉演員陳積榮昨日在荃灣一後巷拍攝。華哥表示對復工任何時間都抱希望，期望同業百花齊放，他笑言：「我剃咗鬚，新公司新形象。」港視推行流動電視，華哥呼籲觀眾媒體支持。<br>李楓表示近日復工心情較牌照風波前穏定，有失而復得的感覺：「之前聽服裝同事講戲服都摺埋，𠵱家再拍好開心。」在港視獲得公司體恤，現時重開幾套劇集有足夠時間休息，李楓自言：「現時感覺良好，邊行都一樣，唔想任何一個台死，只想同心協力，香港好，個個好。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
