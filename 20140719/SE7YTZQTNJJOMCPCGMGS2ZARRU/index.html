<html><header><meta charset="utf-8"><title>陳茵媺為B棄貓捱轟</title></header><body><h1>陳茵媺為B棄貓捱轟</h1><p>人妻陳茵媺前日在宣傳活動上，透露懷孕後將家中三隻養了六年的貓貓送畀好友照顧，同時亦稱小朋友吸入貓毛會哮喘，要考慮清楚才決定是否再養貓。報道一出立即惹來網民狂轟，直斥她對生命不尊重，有人留言說：「羅敏莊養有七隻貓。她生了小朋友，卻沒有將貓放棄。自私無知就唔好找藉口。若真為孩子着想，根本就不應該在香港帶孩子。」非牟利獸醫診所創辦人麥志豪亦直斥這種想法反映人對動物過份恐懼，認為人面對任何事都應多求證，尤其是對待生命。</p></body></html>
