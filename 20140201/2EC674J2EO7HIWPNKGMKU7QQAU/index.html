<html><header><meta charset="utf-8"><title>各區突發簡訊：
連環撞石壆　思域變彈珠</title></header><body><h1>各區突發簡訊：<br>
連環撞石壆　思域變彈珠</h1><p>【大   埔】<br>【本報訊】新正頭吐露港公路近科學園有交通意外。昨凌晨1時50分，20歲姓李青年，駕駛本田思域私家車，沿吐露港公路往上水行駛，至科學園對開疑閃避切線車輛失控，撞向路中石壆後反彈，如彈珠般先後再撞兩邊石躉，車尾和車身嚴重損毀，泵把甩脫，擋風玻璃碎裂。司機頭部及右手受傷，血流披面，報警求助。傷者送院經敷治後無礙。</p></body></html>
