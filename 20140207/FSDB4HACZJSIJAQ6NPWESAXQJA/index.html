<html><header><meta charset="utf-8"><title>大象狂追　膽小母獅爬上樹</title></header><body><h1>大象狂追　膽小母獅爬上樹</h1><p>母獅獵食時表現無比兇猛，但面對體型比自己大得多的大象，馬上變得膽小如鼠！在非洲坦桑尼亞塞倫蓋蒂大草原，一頭母獅疑誤闖大象領土，大象怒不可遏拔足狂追，母獅情急下竟爬上樹頂躲藏（圖），真丟架。<br>這有趣一幕，由一群獅子圍着獵物大快朵頤拉開序幕，但突然鏡頭一轉，一頭母獅不知何故離群，遭一群大象圍困。母獅死命狂跑，飛身躍上一棵樹，逃出象群魔爪，但一頭大象仍死纏不放，牠惟有爬上另一棵樹頂躲避，並哀鳴求救。大象伸出象鼻企圖拉下老虎不果，最後悻悻然離去。母獅此時才逃出生天。<br>英國《每日郵報》</p></body></html>
