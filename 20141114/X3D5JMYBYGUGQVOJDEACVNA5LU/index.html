<html><header><meta charset="utf-8"><title>安迪華荷兩畫作　12億元成交</title></header><body><h1>安迪華荷兩畫作　12億元成交</h1><p>安迪華荷（Andy Warhol）的兩幅畫作，前日（周三）在美國紐約佳士得拍賣會上，以逾1.51億美元（11.8億港元）成交。其中一幅有三個「貓王」皮禮士利的絲印畫（上圖）以8,190萬美元（6.39億港元）成交，較估價6,000萬美元（4.68億港元）高36.5%。</p><p>已故影星馬龍白蘭度為主角的絲印畫《Four Marlons》（下圖），成交價高於底價，但兩畫無法打破安迪華荷另一畫作《Silver Car Crash》的1.54億美元（12億港元）的紀錄。<br>法新社</p></body></html>
