<html><header><meta charset="utf-8"><title>壁球：歐詠芝負妮高奪亞</title></header><body><h1>壁球：歐詠芝負妮高奪亞</h1><p>【本報訊】香港首席女壁球手歐詠芝（Annie），周二在美國克里夫蘭經典賽決賽，局數0:3不敵大馬「1姐」妮高，屈居亞軍。<br>Annie、其弟弟歐鎮銘和李浩賢等港將，農曆新年期間到北美洲參加職業賽；Annie由外圍賽起過關斬將，殺入主賽圈後勇挫鄧嘉菲、娜芳和華達絲等3位世界排名前10球手，成為賽事的「巨人殺手」。<br>世界排名第11位的Annie在決賽硬撼妮高，首局一度領先10:7，惟被對手後上反勝13:11，之後再輸5:11和6:11落敗。Annie說：「未能打破宿命首度擊敗妮高，但對過去幾日的表現感到滿意。」</p></body></html>
