<html><header><meta charset="utf-8"><title>花絮：高圖爾斯不敗斷纜</title></header><body><h1>花絮：<br>高圖爾斯不敗斷纜</h1><p>雖然比利時門將泰拔高圖爾斯（圖）成功第8次「完封」美斯，不過就終止咗佢另一個紀錄。喺呢場波之前，高圖爾斯代表比利時上陣21次，取得15勝6和嘅不敗紀錄，可惜隨住阿根廷喺90分鐘內擊敗比利時晉級，呢個紀錄喺第22場都終於被打破。</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
