<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>第五輪「Citibank x 投資王擂台賽」最新總參加人數超過2,200人，多謝支持！虛擬成交金額達到23.05億元。星級玩家首名是Tim Tim，最新資產總值353.2萬元，增長17.75%。他昨日主要短炒隻宏通（931），未見有太多新動作。第二名是Tong Chi Wing，最新資產總值329.6萬元。<br>幾輪比賽，星級玩家的成績總是落後於一般玩家，未知是否因星級的身份，而令到大家有壓力。</p></body></html>
