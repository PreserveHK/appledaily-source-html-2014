<html><header><meta charset="utf-8"><title>趣趣地：山神勁勤力……偷食</title></header><body><h1>趣趣地：山神勁勤力……偷食</h1><p>阿仙奴神鋒阿歷斯山齊士一腳踏兩船？23歲嘅前智利小姐卡美拉（圖）話，山神雖然有個設計師女友兼幾乎俾對方榨乾，但一直都好積極咁追自己，上年同女友去迪士尼玩，仲send咗張相同佢分享喜悅，但就話只係同親戚去玩，點知第二日睇報紙就見到佢哋嘅拍拖相，之後嬲嬲哋就同山神斷絕咗來往喇。另外，山神隊友韋舒亞證實韌帶受傷要做手術，或要唞4個月。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
