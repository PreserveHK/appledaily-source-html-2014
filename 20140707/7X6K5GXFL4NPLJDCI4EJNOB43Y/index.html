<html><header><meta charset="utf-8"><title>《多啦A夢》老外唔多吼</title></header><body><h1>《多啦A夢》老外唔多吼</h1><p>日本著名動畫《多啦A夢》近日進軍美國，但因遷就美國市場，內容要進行大量修改，因而惹來日本及亞洲各地粉絲不滿。而《多啦A夢》動畫片集明天開始在美國的電視台播放，昨日《多啦A夢》於洛杉磯的戲院舉行優先放映場，播放其中兩集給當地人欣賞，可是依照現場所見，入場的觀眾當中，都以亞洲人為主，似乎暫時未能吸引老外，但仍有美國小朋友看完後表示覺得很有趣，會繼續追看。</p><p>而在放映《多啦A夢》的戲院門外，就放置着一大隻多啦A夢公仔做裝飾，不少當地小朋友看見都很感興趣，走近多啦A夢，並拉開牠的百寶袋看看內裏有甚麼東西。<br>撰文：阮瑜</p></body></html>
