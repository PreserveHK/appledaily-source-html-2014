<html><header><meta charset="utf-8"><title>佐敦座駕被爆失LV袋</title></header><body><h1>佐敦座駕被爆失LV袋</h1><p>英國巨胸女模佐敦（Jordan 小圖）日前在英國西薩塞克斯郡的停車場，被賊人打破車窗偷走名牌LV手袋，令她相當憤怒，在twitter留言狂鬧小偷。她在留言中說：「有人打爛車窗偷走了我載滿財物的手袋！人渣！賤人！」<br>已經報警的佐敦亦上載了事發後的場面，可見車窗被打至完全粉碎。她又在網上呼籲若有人在區內見到LV袋及LV黑卡被兜售，那就是屬於她的。現年35歲、已是四子女之母的佐敦亦自認愚蠢：「對，實在太蠢了，將我的袋放在座椅底下，但那時停車場十分繁忙……真的很意外！」<br>撰文：丁焯敏</p></body></html>
