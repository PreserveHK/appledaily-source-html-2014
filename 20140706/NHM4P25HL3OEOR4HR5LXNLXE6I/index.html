<html><header><meta charset="utf-8"><title>現代畫皮　易服男速變女</title></header><body><h1>現代畫皮　易服男速變女</h1><p>易服者總被視為異類，美國一對母子卻視他們為尊貴客戶，為他們製作由頭包到落腳的女人偶套裝（圖），十足現代畫皮。<br>人偶裝能為男士豐胸、豐臀和收腰，速變惹火「辣妹」，穿上連衣裙、戴個假髮、架副墨鏡後，就更「徹頭徹尾」是個女人。拉莫斯的父親受電視劇啟發，想到製作人偶裝滿足易服男的需求，每套花上四小時製作，售1,850美元（14,430港元），重12磅（5.4公斤），現在拉莫斯跟母親已接手打理業務，全球客戶多達40萬人。<br>英國《都市報》</p></body></html>
