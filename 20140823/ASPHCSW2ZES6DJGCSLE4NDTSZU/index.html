<html><header><meta charset="utf-8"><title>沒合身泳褲300磅肥仔裸泳減肥</title></header><body><h1>沒合身泳褲<br>300磅肥仔裸泳減肥</h1><p>「我不想肥到天堂去了！」江西14歲超級肥仔徐周磊，年紀輕輕體重已逾300磅，被封為小胖。他隨父親到各地求醫，可惜屢戰屢敗。為減肥，他早前再向廣州的醫院求救，入院後因沒合適泳褲只能裸泳（圖），又無法抵受食物誘惑，偷醫護員食物、搶父親飯盒，瘦身路十分漫長。小胖一天中運動量最大的就是游泳，大量脂肪令他毫不費力便能浮在水面，但因沒合適泳褲，他只能穿上唯一的一條花短褲或裸泳。小胖早前又狂罵一名護士長，不滿對方揭發他偷食牛腩。<br>鳳凰網</p></body></html>
