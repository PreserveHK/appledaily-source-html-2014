<html><header><meta charset="utf-8"><title>求驗客手記：高蓮朗尼玩轉馬場</title></header><body><h1>求驗客手記：<br>高蓮朗尼玩轉馬場</h1><p>喺周四曼聯晚宴之前，兩位曼聯球員朗尼同埋費查就搵埋前隊友奧雲，先去馬場走一轉，睇賽馬兼玩兩手輕鬆吓。朗尼（右）仲帶埋老婆高蓮（左）入場，睇佢好似玩得仲開心過佢老公，事關佢望實自己張飛睇吓買咗嗰隻馬有冇跑出。<br>朗尼都係愛馬之人，佢之前曾經買過兩隻馬，寄放咗去奧雲個馬房度，但係成績麻麻，兩隻都已經退晒役；兩隻馬加埋比賽咗23次，只係喺一個低級比賽贏過一次咁大把，投資超過10萬鎊（約131萬港元）換嚟4,200鎊（約5.5萬港元）獎金。據講佢喺上個月又入咗新馬，今次係同隊友卡域克、莊尼伊雲斯同埋奧沙夾份，成績會係點就要睇吓先知。</p></body></html>
