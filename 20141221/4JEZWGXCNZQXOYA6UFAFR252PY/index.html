<html><header><meta charset="utf-8"><title>體訊速遞︰（籃球）占士總得分超越大嘴</title></header><body><h1>體訊速遞︰<br>（籃球）占士總得分超越大嘴</h1><p>騎士上周五主場擊敗網隊，小前鋒勒邦占士（圖）射入22分，職業生涯總得分累積至23,776分，成功超越曾效力太陽等球隊的名宿「大嘴」巴克利，進佔NBA累積得分榜第23位。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
