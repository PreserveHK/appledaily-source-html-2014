<html><header><meta charset="utf-8"><title>劇王子：李敏鎬粉絲跌穿頭</title></header><body><h1>劇王子：李敏鎬粉絲跌穿頭</h1><p>韓劇《繼承者們》男星李敏鎬演出央視春晚後，在內地人氣繼續升，昨日李敏鎬從首爾飛往杭州出席活動搵真銀時，已被粉絲死跟上機，落機後他由武警和保安開路，盡顯巨星風範。李敏鎬未有從VIP通道離開機場，反而選擇行一般通道離開，他還跟在場等待多時的粉絲打招呼，怎料他現身5分鐘即引爆大混亂，有花盆被打爛，有粉絲被推跌而頭破血流，也有人成功突破保安人牆送上杭州特產。<br>撰文：梁婉霞</p></body></html>
