<html><header><meta charset="utf-8"><title>美蘭妮搣甩安東尼奧</title></header><body><h1>美蘭妮搣甩安東尼奧</h1><p>西班牙影星安東尼奧班達拉斯（Antonio Banderas）與結婚18年的美國女星美蘭妮姬菲芙（Melanie Griffith）日前宣佈離婚，令兩人又成新聞人物。前日，美蘭妮出席意大利舉行的陶米納電影節時，被發現手臂上原有的心形紋身，卻用粉底遮住前夫Antonio字樣。至於安東尼奧夥拍史泰龍（Sylvester Stallone）及李連杰的《轟天猛將3》（The Expendables 3），剛公開逾兩分鐘的新預告片。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
