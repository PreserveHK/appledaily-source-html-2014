<html><header><meta charset="utf-8"><title>糖妹冇人追唔慶生</title></header><body><h1>糖妹冇人追唔慶生</h1><p>黃山怡（糖妹）昨日在馬鞍山出席環保校園活動，推動環保意念，與小朋友合創環保手巾，鼓勵以手巾代替紙巾，糖妹認為環保應由生活做起：「我自細就養成包底習慣，每次食飯都會碟碟清唔想浪費，朋友都笑我大食積，不過入行之後要keep好個身形唔敢再碟碟清，但我會食幾多嗌幾多，就算有廚餘都唔係廢物，好似果皮就可以用嚟做有機肥料。」<br>下周四（16日）是糖妹27歲生日，糖妹坦言沒心情慶祝，她說：「都應該唔會特別慶祝，我連追求者都冇，我啲朋友話就算唔想慶祝，都應該食餐飯。」<br>撰文：麥萍萍</p></body></html>
