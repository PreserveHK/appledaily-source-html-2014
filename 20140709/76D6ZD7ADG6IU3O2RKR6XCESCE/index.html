<html><header><meta charset="utf-8"><title>兩悍女爭位瘋狂互毆　動姐勸架慘變夾心餅</title></header><body><h1>兩悍女爭位瘋狂互毆　動姐勸架慘變夾心餅</h1><p>又為搶座位大打出手！內地網上近日曝光了一段短片，片中兩名女子在一列動車上，因搶座位發生爭執，不僅在車廂內高聲叫罵，還大打出手。一名動姐居中調停，可惜勸架不成，反成了夾心餅，夾在互毆的兩名女子中間，相當無奈。期間有車上乘客大呼「不要打了」，還能聽到有小孩的驚慌叫喊，可惜都未能阻止兩人。<br><br>有網民看完短片後感嘆：「很好地詮釋了『潑婦』。」有人則說：「不是說看不起女人，現代中國女姓（性）的包容心修養心真的是不夠，吃不得一點虧。」還有網民質疑為何會鬧出搶座位事件：「票上不是有座位號的嗎，奇怪了。」<br><br>新浪</p></body></html>
