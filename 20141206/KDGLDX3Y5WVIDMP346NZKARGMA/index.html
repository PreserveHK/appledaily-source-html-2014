<html><header><meta charset="utf-8"><title>隔牆有耳：工黨「真普選」橫額遍全港 - 李八方</title></header><body><h1>隔牆有耳：工黨「真普選」橫額遍全港 - 李八方</h1><p>佔領運動事到至今，未來點發展都好，八方都認為爭普選呢場仗未打完，只係要重整旗鼓，之後一定要再打過！所以工黨近日就將佢哋嘅地區橫額，全部換晒「我要真普選」嘅黃色橫額，掛到全港各區都見到，今次真係做到遍地開花！<br>有工黨中人同八方講，其實嚟緊就係第二輪政改諮詢，要力阻政府推「袋住先」方案，其實唔係計佔幾多條街、佔幾耐，而係佔到幾多民意，「如果有五成民意反對袋住先，呢場仗先有得打落去！」所以要作戰到底，關鍵係要爭取民意支持、深入社區宣傳真普選重要性，做得到，先至有最大能量同政府周旋到底。</p></body></html>
