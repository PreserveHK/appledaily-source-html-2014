<html><header><meta charset="utf-8"><title>體訊速遞：（足球）笠臣明現身麥花臣</title></header><body><h1>體訊速遞：<br>（足球）笠臣明現身麥花臣</h1><p>曼聯名宿白賴仁笠臣（圖）明日將會在旺角麥花臣場館亮相，擔任「2014俄羅斯航空亞洲盃」5人足球賽主禮嘉賓，該賽有包括俄羅斯、日本、南韓及香港各地共31支學界足球代表隊參加。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
