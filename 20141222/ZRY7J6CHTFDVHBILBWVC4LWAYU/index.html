<html><header><meta charset="utf-8"><title>【起動跑】智能裝備幫到手　唔再似白老鼠亂跑</title></header><body><h1>【起動跑】智能裝備幫到手　唔再似白老鼠亂跑</h1><p>現在這麼多主打健康功能的智能錶，對跑步有沒有幫助呢？長跑名將 紀嘉文十分欣賞，他說最近興起的智能手錶，可以一邊跑一邊量度自己的跑步距離，這個功能十分有用，你不用在運動場上，像白老鼠的跑圈數圈，隨時可以查到自己跑了幾多公里，又可以計到你的步速，又可以顯示心跳，消耗卡路里量，令訓練不會那樣沉悶，是一舉兩得。<br><br>記者：李聰</p></body></html>
