<html><header><meta charset="utf-8"><title>陳冠希拍拖挽鞋</title></header><body><h1>陳冠希拍拖挽鞋</h1><p>【香港仔】陳冠希（Edison）同女友洪文安（Ann）好似連體嬰，前晚9點幾，Edison做柴可夫揸架七人車去灣仔接女友，雖然Ann都行緊嚟準備上車，但Edison仲好緊張四圍贒，相信佢係好怕俾人偷影。<br>當Ann上咗車，佢哋第一站去咗跑馬地，跟住再去香港仔一個工廠大廈，Edison仲拎咗個篋同一對鞋落樓上車，新正頭就挽鞋，Edison係ABC，當然唔怕會「鞋鞋」聲。<br>採訪、攝影：畢紹基、朱志聰、李志明</p></body></html>
