<html><header><meta charset="utf-8"><title>警搗地下竹館拘29人</title></header><body><h1>警搗地下竹館拘29人</h1><p>【本報訊】元朗警區特別職務隊人員根據線報部署行動，於昨凌晨零時35分，掩至泰祥街17號南祥大廈地下一個空置店舖，搗破設在閣樓的地下竹館。當場拘捕13女16男（圖），他們年齡由29至60歲，包括48歲姓何的男主持。行動中撿獲八張電動麻雀枱、16副麻雀，以及13,000多元水錢和賭款。據稱，該麻雀檔只做街坊熟客，抽水百分之五。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
