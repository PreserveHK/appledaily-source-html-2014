<html><header><meta charset="utf-8"><title>花絮：亞運閉幕天團助興</title></header><body><h1>花絮：<br>亞運閉幕天團助興</h1><p>話咁快，今晚就係仁川亞運嘅閉幕禮。今日香港時間6點開始進行倒數，亦有K-pop女子組合Rainbow（圖）嚟唱歌跳舞助興。之後運動員就會入場，頒埋MVP就會由亞奧理事會主席宣佈閉幕，結束今屆亞運會，跟住就進行下屆主辦國印尼嘅交接儀式，再有熄滅聖火儀式。（有線63及200台今日5:30pm直播）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
