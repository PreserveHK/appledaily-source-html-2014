<html><header><meta charset="utf-8"><title>外星生物定瀨尿蝦？18吋長超恐怖</title></header><body><h1>外星生物定瀨尿蝦？<br>18吋長超恐怖</h1><p>美國佛羅里達州一名釣魚郎，釣到一條長45.7厘米（18吋）疑似瀨尿蝦的甲殼類動物，體形之大令人驚呆。<br><br>釣魚郎當時正在一個船塢垂釣，他將疑似瀨尿蝦當龍蝦般，捉着背部抓起。佛羅里達州魚類及野生保育委員會周四把照片上傳到Facebook，職員亦感到震驚及不解。釣魚郎向職員表示已把瀨尿蝦放生。<br><br>美國《紐約每日新聞》</p></body></html>
