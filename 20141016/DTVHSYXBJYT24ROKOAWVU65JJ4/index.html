<html><header><meta charset="utf-8"><title>積維爾《魔盜王5》鬥尊尼</title></header><body><h1>積維爾《魔盜王5》鬥尊尼</h1><p>西班牙金像男星積維爾巴頓（Javier Bardem）繼於《新鐵金剛：智破天凶城》（Skyfall）扮奸角後，或有機會於《魔盜王》（Pirates of The Caribbean）系列第5集《Dead Men Tell No Tales》中再演奸角，與尊尼狄普（Johnny Depp 上圖右）鬥戲。</p><p>據知積維爾正接洽演出戲中一名幽靈船長，該角色認為尊尼狄普是殺弟兇手而報復，更尋找一件超自然寶物，來令弟弟起死回生。</p></body></html>
