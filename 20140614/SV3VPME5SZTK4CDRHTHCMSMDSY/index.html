<html><header><meta charset="utf-8"><title>陳哲藝：獲獎感奇幻</title></header><body><h1>陳哲藝：獲獎感奇幻</h1><p>新加坡電影導演陳哲藝早前到美國出席獨立精神電影獎頒獎禮，並接受本報訪問。談到他首部長片《爸媽不在家》於去年收穫甚豐，先後獲得不少電影的獎項，他坦言感覺很奇幻：「有點像一個小奇蹟，電影規模跟預算很少，現在賣到30個不同國家，接下來將會在不同地方發行。不管獎項跟賣片成績也讓我挺意外的。」是不是有很多人想投資他拍的電影？他坦言：「現在有很多不同的機會，我長住在倫敦，接下來機會是有的，找資金也不是問題，在荷李活也談了幾個案子，但很多東西還在談。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
