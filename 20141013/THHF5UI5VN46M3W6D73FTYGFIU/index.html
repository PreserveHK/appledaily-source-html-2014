<html><header><meta charset="utf-8"><title>關仁隱事：「身痕」脾氣臭犯眾憎 - 關仁</title></header><body><h1>關仁隱事：「身痕」脾氣臭犯眾憎 - 關仁</h1><p>「身痕」脾氣臭又好色，好好一個家庭就咁畀佢拆散咗，不過佢仲未知衰，不時出嚟做騷搞大龍鳳，但至弊情緒飄忽嘅佢，唔知食錯啲乜嘢，成日冇鬼記性，好多時講完嘅嘢都唔記得，發誓當食生菜，好似有次佢接受完電視台訪問，明明親口講嘅嘢，畀電視台播晒出街，事後佢竟然唔認數，仲打電話爆粗鬧傳媒亂作，威脅要人改過晒再出街，咁嘅嘢都做得出，難怪個個行家都藐爆佢，簡直神憎鬼厭。<br>撰文：關仁</p></body></html>
