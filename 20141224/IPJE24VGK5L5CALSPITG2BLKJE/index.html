<html><header><meta charset="utf-8"><title>章子怡母親身家漲8億</title></header><body><h1>章子怡母親身家漲8億</h1><p>章子怡母親李涿生雖然只是一名退休幼稚園教師，卻獨具慧眼，08年購入1,800萬股萬達商業（03699）股票，持約0.46%的原始股份，昨日萬達在港掛牌上市，首日平開報48港元，以章母持股的市值計算約8.64億港元，章母身家暴增。<br>此外，章子怡主演的《一代宗師》雖然已經上映過，但王家衛重新弄了一個3D版出來，準備下月8日重新公映。為吸引觀眾入場，3D版會將一些從未曝光的刪剪片段重新公映，好像梁朝偉與章子怡、張震打鬥場面，觀眾看這個版本就可以看得到。為了有好的3D效果，王家衛更親自遠赴美國，最終選定與有名的Gener8合作。<br>採訪：鍾國仁</p></body></html>
