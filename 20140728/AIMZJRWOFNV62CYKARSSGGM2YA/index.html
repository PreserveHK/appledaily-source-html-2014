<html><header><meta charset="utf-8"><title>海軍遠航每餐6餸1湯</title></header><body><h1>海軍遠航每餐6餸1湯</h1><p>【點滴】<br>中國海軍護航編隊的遠航菜譜曝光：每頓六菜一湯，一周之內絕不重複。這些遠航食品分為主食類、葷菜類、素菜類、幹菜類、水果類、飲糖類等六大類，其中常溫、速凍和鮮凍食品多達120種，均可經過簡單加熱和烹調後食用。<br>但是，軍艦的垃圾處理不好易暴露行蹤，尤其是潛艇丟棄垃圾就會暴露行蹤而帶來災難性後果。<br>目前，中國海軍艦船的廚餘垃圾問題仍未得到解決。剩菜剩飯之類垃圾經粉碎機搗爛後，存進特製的大罐裏，等到條件合適時排放到海裏。<br>《解放軍報》</p></body></html>
