<html><header><meta charset="utf-8"><title>情緒失控男子　墮樓重傷</title></header><body><h1>情緒失控男子　墮樓重傷</h1><p>【上　水】<br>【本報訊】前晚10時許，一名23歲姓楊男子，被53歲父親發現在上水天平路奕翠園第6座低層單位陽台邊徘徊，未幾即不見蹤影，遂探頭查看，驚見他倒卧地面重傷昏迷，遂致電報警求助，由救護員趕至將楊送院，經搶救後情況嚴重。警方經初步調查，在場未撿獲遺書，獲悉事主有精神病病歷，不排除他突情緒失控意外墮樓受傷，相信事件並無可疑。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
