<html><header><meta charset="utf-8"><title>童星金智厚撩鼻賣萌</title></header><body><h1>童星金智厚撩鼻賣萌</h1><p>韓國節目《超人回來了》變成可愛童星搖籃，除了令秋小愛彈出外，日前正式加入該節目的金智厚亦大受注目。當日劇組跟隨金正泰去幼稚園湊囝囝金智厚放學，更站在班房外偷望金智厚，竟發現人仔細細的金智厚邊玩車仔邊撩鼻，轉頭又擘大口放蚊，舉止萌爆！</p><p>金正泰見到乖仔的醜態哭笑不得，不過網民反應就一致讚好，指金智厚充滿童真不造作，更有網民稱希望將來生一個似金智厚的兒子。此外，金正泰為滿足一眾粉絲的需要，不時在網上大晒囝囝的萌照，認真識做。<br>撰文：梁婉霞</p></body></html>
