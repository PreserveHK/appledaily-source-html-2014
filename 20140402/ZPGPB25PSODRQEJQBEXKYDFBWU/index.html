<html><header><meta charset="utf-8"><title>陳加玲向陳秀雯道歉</title></header><body><h1>陳加玲向陳秀雯道歉</h1><p>陳加玲跟胞姊陳秀雯因林國雄反目，日前她表示與胞姊六年沒交往，其後陳秀雯在微博暗寸加玲，日前發聲明重提20年前被有婦之夫欺騙的加玲，昨再發聲明，言語間看來為家姐因前姐夫林國雄事件嬲到現在仍耿耿於懷，她在聲明中說：「一直以來抱着以公道和正見立場對待別人的我，如果見到身邊有人犯法影響別人之時，是否應當作不知道看不見？我很抱歉……我真的真的辦不到，如果有因此而間接令陳秀雯生氣至今，我惟有謹在此向她說聲對不起！」記者昨日問加玲會否擔心與家姐誤會更深？她說：「我要講嘅已經聲明入面講晒，冇嘢補充。」<br>採訪：鍾國仁</p></body></html>
