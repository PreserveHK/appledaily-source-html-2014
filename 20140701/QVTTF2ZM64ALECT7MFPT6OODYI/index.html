<html><header><meta charset="utf-8"><title>韓劇燒：日飯拉隊赴韓悼念朴容夏</title></header><body><h1>韓劇燒：日飯拉隊赴韓悼念朴容夏</h1><p>韓劇《On Air》男星朴容夏自殺身亡已經四年，昨日是他的死忌，逾200位日本粉絲專誠拉隊飛去韓國京畿道坡州市拜祭這位韓流偶像。</p><p>他們向朴容夏送上鮮花、汽水、信件等大堆禮物，好讓偶像知道還有很多人掛念他。朴容夏的圈中好友朴光賢昨日亦在twitter留言悼念故友，透露在朴容夏的靈前放了香煙，更指有很多話想跟他說。</p><p>【7.1上街】 自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/  </p></body></html>
