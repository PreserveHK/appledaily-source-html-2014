<html><header><meta charset="utf-8"><title>劉浩龍：冇追過阿詩</title></header><body><h1>劉浩龍：冇追過阿詩</h1><p>劉浩龍昨日到新城電台宣傳新歌，對於何韻詩早前接受節目訪問自爆曾經暗戀的女友人和追求自己的男生在一起，令人聯想該男生是他，師兄驚訝謂：「唔會係我，我冇追過佢。」是否跟阿詩曾拍拖？他說：「唔係咁搞笑嘛？唔係嘛？」他謂不知阿詩所指的是誰。<br>師兄透露早前到澳門拍以羽毛球為題材的戲，搞到一身傷：「半邊身歪咗，右膝『打柴』，跑步要交畀『肯亞徐』（徐濠縈）。」提到剛過去的白色情人節，師兄謂跟女友祖兒相處簡單，沒有互相送禮。是否老夫老妻?他笑言：「冇咁老。」<br>採訪、攝影：文國駿</p></body></html>
