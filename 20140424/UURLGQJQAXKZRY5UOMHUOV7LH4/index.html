<html><header><meta charset="utf-8"><title>克羅地亞軍營起底</title></header><body><h1>克羅地亞軍營起底</h1><p>城市：馬塔迪聖若昂 （Mata de Sao Joao）<br>簡評：馬塔迪聖若昂距離巴希亞州首府薩爾瓦多（Salvador）約80公里，位處巴西東北部大西洋沿岸，總面積為670.38平方公里，總人口近4萬人。至於CT Praia do Forte訓練基地鄰近沙灘，加上風景怡人，吸引不少喜愛釣魚的人士來此地度假，這或正是克羅地亞足總看中的一點，讓球員緊張備戰的同時也能放鬆一下。</p></body></html>
