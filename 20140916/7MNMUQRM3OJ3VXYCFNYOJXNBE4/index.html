<html><header><meta charset="utf-8"><title>3D打印巨型城堡</title></header><body><h1>3D打印巨型城堡</h1><p>住進童話式的夢幻城堡是不少人的童年心願，美國一名建築專家利用3D打印技術，在家中花園打印出一座栩栩如生的巨型堡壘。<br>這座相信是史上最巨型的3D打印城堡，是魯堅科（Andrey Rudenko）以水泥和沙石打印而成，城壁、尖塔、烽火台及階梯等都和真實的建築物無異（小圖），大小足夠讓一位成年人走進堡內。魯堅科表示，夏天時花園的溫度達35℃，混凝土很快乾涸，要馬不停蹄地打印，才能獲得較佳的層次效果。城堡仍未竣工，但他已計劃利用這技術打印出一間屋。<br>英國《每日郵報》</p></body></html>
