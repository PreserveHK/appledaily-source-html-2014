<html><header><meta charset="utf-8"><title>拍拖首年男瘦女增磅</title></header><body><h1>拍拖首年男瘦女增磅</h1><p>戀愛的女性是快樂的，但男性就未必。英國藥物網店UKMedix最新研究證實，43%女性在拍拖首年心廣體胖（圖），體重平均增加7磅（3.2公斤），減磅的僅16%。多數女性直言自己最瘦的時候，都是單身而且不太開心。<br>研究結果顯示，女性的開心度跟體重高低成正比，而蜜運帶來自信，不擔心體重增加。<br>但同一研究又發現，39%的男性在首年戀愛期平均減了4.1磅（1.8公斤），其中45%歸咎於女友要求他們吃得健康。<br>英國《每日郵報》</p></body></html>
