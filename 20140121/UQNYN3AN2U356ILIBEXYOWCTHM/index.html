<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁靜茹肚凸凸晒幸福 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁靜茹肚凸凸晒幸福 - 馮仁昭</h1><p>情歌天后梁靜茹前日貼咗張同老公趙元同及Lego嘅合照，相中見佢戴住黑框眼鏡，明顯已經肚凸凸，塊面都肥咗唔少，同老公好有夫妻相。但點知就惹嚟網民留言話梁靜茹肥咗好多，唔怪得冇耐佢就留言似係反擊啲網民：「呵呵，我發現每次發不管甚麼照片，網民都是最愛評論我們肥或瘦，高或矮耶，呵呵，不如每個月報備體重身高好了，最近我的臉是包子，過不久應該是大餅，再來是大年糕，再來肚子比大壽桃還大，來個最幸福的肥。」<br>撰文：馮仁昭</p></body></html>
