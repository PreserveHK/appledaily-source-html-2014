<html><header><meta charset="utf-8"><title>KPP晒恩愛洗污名</title></header><body><h1>KPP晒恩愛洗污名</h1><p>日本百變女歌手Kyary Pamyu Pamyu（KPP），與早前來港宣傳的組合SEIKA NO OWARI主音深瀨慧（左二）拍拖兩年，但KPP早前被拍到與一向花弗的尊尼偶像手越𧙗也夜蒲，懷疑她一腳踏兩船。KPP可能想洗脫踏兩船的污名，前晚罕有地將與男友一起出席萬聖節派對的照片公開，照片中還有SEIKA其他成員。扮成《怪誕屍新娘》的KPP，更晒與添布頓（Tim Burton）的合照。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
