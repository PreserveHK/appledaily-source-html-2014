<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小肥爆阿偉快做老竇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小肥爆阿偉快做老竇 - 馮仁昭</h1><p>小肥（右）噚晚喺紅磡綵排「依然小肥2014香港演唱會」，RubberBand嘅阿偉（李兆偉 左）今次係Band Leader，小肥即場多謝阿偉，仲爆佢老婆有咗㖭，小肥話：「除咗幫忙搞編排歌嘅煩事，阿偉老婆大緊肚，阿偉都仲陪我一齊做運動。」小肥演唱會仲請咗4個單位嘅嘉賓，吳雨霏（Kary）、藍奕邦同C AllStar，仲有一個唔肯透露，喺度扮神秘。<br>撰文：馮仁昭</p></body></html>
