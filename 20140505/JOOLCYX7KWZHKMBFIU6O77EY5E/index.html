<html><header><meta charset="utf-8"><title>Jeana搏擊打到Hidy驚</title></header><body><h1>Jeana搏擊打到Hidy驚</h1><p>何佩瑜（Jeana）、余曉彤（Hidy）、鄭欣宜、蔡潔和崔碧珈（Anita）等，日前在觀塘一間拳館為錢國偉執導新片《辣警霸王花》接受搏擊訓練。Jeana與Hidy對練，Jeana偶有打錯位，嚇得Hidy急急叫停，笑她公報私仇。兩女不約而同表示對打拳已經越來越上手，Jeana說：「頭幾日教練好驚我哋唔識就力，會踢到佢重要部位。」<br>蔡潔及Anita穿起運動型小背心，打扮健康性感。她們先跟教練進行踢靶練習，欣宜的身手出奇靈活，獲得教練讚賞，Hidy又謂不怕眾女在拍攝時傳出不和。<br>採訪：文國駿<br>攝影：陳俊強</p></body></html>
