<html><header><meta charset="utf-8"><title>【青談3分鐘】霸權唔夠岳父嚟　職業內容唔識提</title></header><body><h1>【青談3分鐘】霸權唔夠岳父嚟　職業內容唔識提</h1><p>承上回，搞Startup必定會遇到「科水」問題。原來佢地「科水」就好似師奶買股票。其實最重要嘅難關，竟然唔係租金霸權。而係岳父！<br><br>青姐今集就同aNobii創辦人宋漢生及「星之子」陳易希，傾下租金帶來嘅影響同埋見岳父時嘅趣事。宋漢生話，有時都唔知點同岳父解釋自己份工，好多時都誤解佢係維修工；雖然創業時間極忙，但陳易希都有辦法搵到女朋友。<br><br>究竟係咩一回事？睇片你就知。</p></body></html>
