<html><header><meta charset="utf-8"><title>馮仁昭四圍超：C AllStar飯盒四人分</title></header><body><h1>馮仁昭四圍超：C AllStar飯盒四人分</h1><p>最近為處男紅館騷積極準備嘅組合C AllStar ，今日將會推出新碟《時日如飛 C AllCollection》，前排佢哋拍攝封面照嗰陣，自爆地獄式收身秘方，竟然係全隊食一盒豆腐火腩飯，果然係「男人的浪漫」！喺短短一個月減6公斤嘅On仔笑言：「平時我哋一隊人食五盒飯，為咗演唱會，𠵱家四個人先得一盒飯。」<br>撰文：馮仁昭</p></body></html>
