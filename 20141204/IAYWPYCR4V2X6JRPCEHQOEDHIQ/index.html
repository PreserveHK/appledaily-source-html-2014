<html><header><meta charset="utf-8"><title>房祖名獄中過生日</title></header><body><h1>房祖名獄中過生日</h1><p>房祖名今年8月14日在北京吸毒被拘捕，恐面臨3年以下有期徒刑。目前仍被關在北京東城拘留所的他，昨天要孤獨地度過32歲生日，而今年亦是祖名父母成龍和林鳳嬌結婚32周年日子，可惜一家人沒法齊齊整整度過。不過成龍就在官方微博放了多幅父子家庭照及祖名童年相，依然透過各種渠道想辦法為子爭取緩刑的成龍，大打溫情牌，並揚言只要知錯能改便是好孩子。<br>跟祖名傳緋聞的薛凱琪以及一起被逮捕的好友柯震東，均未見在網誌上有任何祝福留言，反而祖名公司旗下藝人台灣「黑Girl」的小薰及曾合作《意外的戀愛時光》的郭采潔都有在微博送上生日祝福。<br>撰文：麥萍萍</p></body></html>
