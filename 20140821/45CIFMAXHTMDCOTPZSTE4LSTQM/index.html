<html><header><meta charset="utf-8"><title>法朱古力貼「少吃」標籤惹爭議</title></header><body><h1>法朱古力貼「少吃」標籤惹爭議</h1><p>為打擊癡肥，法國政府考慮用顏色來標籤食物是否健康，將朱古力（圖）打入紅色禁區，建議淺嚐或避之則吉，引起朱古力及糕餅業不滿，向衞生部長都蘭發公開信，怒吼：「朱古力不會食肥你！」<br>五色食物標籤計劃中，綠色代表最健康，紅色代表少吃為妙。當局計劃把朱古力列為紅色標籤，朱古力及糕餅生產商聯盟批評不可行，指美國在過去40年使用類似食物標籤都無法遏止癡肥，並反指每周吃少量黑朱古力，有效降低膽固醇及血壓。但衞生部不為所動，指朱古力含高脂肪，有必要提醒國民多吃無益。<br>英國《每日電訊報》</p></body></html>
