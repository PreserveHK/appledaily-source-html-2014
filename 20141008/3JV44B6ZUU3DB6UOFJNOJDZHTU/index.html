<html><header><meta charset="utf-8"><title>大吉利是生前葬殯儀館開show</title></header><body><h1>大吉利是生前葬<br>殯儀館開show</h1><p>中國人好忌諱死亡，未死就去搞葬禮，就更加大吉利是。威廉就話︰「其實我搞葬禮好簡單，一來想搵個機會，同父母屋企人親友，一齊經歷我嘅死亡。二來係我死咗之後如果仲要搞，就跟住嚟搞啦！」<br><br>喺殯儀館瞓棺材，已經唔係人人得，威廉仲要百無禁忌到玩埋佈置陳設︰「大家入場嘅時候見到白底紅字，寫住死不足惜，趁大家垂頭思念同先人嘅關係嗰陣，我就除咗呢4個字，換成走得招積！」對生死睇得咁開，的確抵你招積！<br><br>生前葬有乜嘢要搞？明晚11:00《亂噏24》足本版！</p></body></html>
