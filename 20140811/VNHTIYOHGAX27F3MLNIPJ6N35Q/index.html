<html><header><meta charset="utf-8"><title>求驗客手記：布城新季變恐龍仔？</title></header><body><h1>求驗客手記：<br>布城新季變恐龍仔？</h1><p>布里斯托城上周六喺英甲首戰作客贏錫菲聯2:1，場波冇乜特別，但佢哋件作客波衫就非常特別嘞，睇到啲現場球迷同電視觀眾都天然呆。由於佢哋套作客衫係紫衫綠褲（圖左），於是博彩公司立博就開佢哋玩笑，話佢哋十足十Barney the Dinosaur（恐龍仔班尼、圖右），仲喺自己個Twitter度上載咗恐龍仔班尼張相。除咗恐龍仔班尼之外，亦有網友笑佢哋似利賓納。</p></body></html>
