<html><header><meta charset="utf-8"><title>「宇宙最強」橫掃青馬　踩上立法會</title></header><body><h1>「宇宙最強」橫掃青馬　踩上立法會</h1><p>甄子丹和任達華主演，後日上映的電影《3D冰封俠：重生之門》都重視內地巿場，片中先後在香港的青馬大橋、尖沙嘴太空館、ICC、立法會、萬佛寺和蘭桂坊共六個特色地標取景。電腦特效更交待子丹站立在太空館的頂部，最激烈的就是青馬對打，子丹也有解凍後穿越時空現身老蘭參加萬聖節派對。內地觀眾大可看完《冰》片照辦煮碗來港自由行，依足行程到勻每個景點，當然太空館頂部和立法會就不可能去。</p></body></html>
