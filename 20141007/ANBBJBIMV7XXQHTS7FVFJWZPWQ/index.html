<html><header><meta charset="utf-8"><title>結他導師影裙底判感化</title></header><body><h1>結他導師影裙底判感化</h1><p>【本報訊】低音結他導師聲稱遭妻子質疑賦閒在家，又常被要求做家務，壓力無處宣洩下不時在街上流連。去年平安夜他在街上偷拍女士裙底被捕，今年3月保釋外出期間再犯案，在屋苑升降機大堂偷拍女生裙底，但因遺下手機而身份敗露。涉案導師承認兩項不誠實使用電腦罪，被判感化兩年。<br>被告楊會豪（26歲）去年12月24日早上，在沙田金輝花園與美田邨之間的行人天橋附近，以手機偷拍女途人的裙底，遭巡警拘捕；又於今年3月10日，在粉嶺一個屋苑的升降機大堂偷拍一名女學生裙底，最終到警署自首。辯方求情指被告事後已接受心理輔導。<br>案件編號：FLCC5245,STCC2241/14</p></body></html>
