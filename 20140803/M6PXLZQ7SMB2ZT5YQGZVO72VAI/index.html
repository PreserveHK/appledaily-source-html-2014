<html><header><meta charset="utf-8"><title>【解構蘇偉賢】仍有力再上 </title></header><body><h1>【解構蘇偉賢】仍有力再上 </h1><p>上季首次從練的蘇偉賢以39冠29亞33季之成績，排在練馬師榜第六位，表現實在令人驚喜，同時亦是2000年至今開倉首季成績最好之本地練馬師，總算為自己擦靚招牌。好多人會擔心蘇偉賢首季光芒四射，第二季究竟能否保持？睇番近年新開倉之華籍練馬師，第二季頭馬均比首季多，其中同樣在首季贏30場以上之葉楚航及沈集成，翌季頭馬更有雙位數增長，證明本地新晉練馬師經過一季適應後，第二季表現必有進無退，展望新季賢廐可更上一層樓。</p></body></html>
