<html><header><meta charset="utf-8"><title>全球最型婦科醫生　女客排長龍</title></header><body><h1>全球最型婦科醫生　女客排長龍</h1><p>智利女性近來極度關注自己的生殖系統健康，因為全球最型的婦科醫生，正在中部城市康塞普西翁應診。<br>24歲醫科生里科去年底由西班牙到智利醫院實習，院方隆重其事開記者會，因為里科並非普通實習醫生，更是2010年度「西班牙美男」！他到任的消息傳開後，醫院客似雲來，不少女性慕名趕來掛號輪候，渴望跟里科共處一室，作「親密接觸」。但這位曾當模特兒的型男醫生，自言不愛做名人，只想專心懸壺濟世。「當模特兒的經驗很棒，但我寧願寂寂無聞。」<br>英國《每日鏡報》</p></body></html>
