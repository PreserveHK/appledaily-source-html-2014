<html><header><meta charset="utf-8"><title>Fiona帶黑人高層見家長</title></header><body><h1>Fiona帶黑人高層見家長</h1><p>薛凱琪（Fiona）前晚聖誕佳節與媽媽、鄭融及其媽媽一同食聖誕大餐，同行除有曾經和Fiona傳緋聞的澳門酒店黑人高層Reggie Martin，坐上客還有Michael Jackson大哥Jermaine Jackson，Fiona及鄭融更和媽媽一齊跟Jermaine影了合照再開心share相片，Reggie Martin亦都有在Instagram貼相，表示吃了一個開心聖誕晚餐。<br>撰文：小米</p></body></html>
