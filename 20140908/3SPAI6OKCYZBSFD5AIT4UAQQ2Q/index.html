<html><header><meta charset="utf-8"><title>千條幼蟲疊住行恐怖兼攞膽</title></header><body><h1>千條幼蟲疊住行<br>恐怖兼攞膽</h1><p>昆蟲體形雖小，但團結起來威力甚大！網上瘋傳這段短片，片中幾千條幼蟲疊在一起，發揮團結力量不斷向前蠕動，力圖證明牠們「唔惹小」。<br><br>短片所見，驟眼看似「雙頭蛇」的不明物突然爬出地板，當靠近仔細一看，赫見數以千條半透明的蚊子幼蟲，不斷探頭拚命向前爬，不少網民大叫看到冒起雞皮疙瘩、頭皮發麻，亦有好奇的網友不斷追問牠們的品種，甚至有網友開玩笑說「下集應上載火燒幼蟲的片段」。<br><br>YouTube</p></body></html>
