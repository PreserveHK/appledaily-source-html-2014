<html><header><meta charset="utf-8"><title>《復仇者聯盟2》意堡壘槍戰</title></header><body><h1>《復仇者聯盟2》意堡壘槍戰</h1><p>Marvel超級英雄電影《復仇者聯盟2》連日來已於意大利開拍，並於當地的Forte di Bard軍事堡壘取景，昨日劇組拍攝士兵躲於堡壘對外開槍的部份，更有模擬飛船艙內的場景曝光，據知除「鷹眼」謝洛美維納（Jeremy Renner）會登場外，連正於北京宣傳《美國隊長2》的施嘉莉祖安遜也會加入演出。月尾劇組便會轉到韓國首爾續拍，預計會於當地花費約7,000萬港元，拍攝15至20分鐘的汽車追逐及打鬥場面，當中大反派Ultron更會將首爾夷為平地。</p></body></html>
