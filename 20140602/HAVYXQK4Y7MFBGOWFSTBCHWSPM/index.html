<html><header><meta charset="utf-8"><title>News Flash巴勒斯坦成立團結政府</title></header><body><h1>News Flash<br>巴勒斯坦成立團結政府</h1><p>巴勒斯坦兩大勢力哈馬斯及法塔赫將結束七年對立，今天會宣佈成立以技術官僚為主的團結政府，為明年大選做準備。由於哈馬斯以摧毀以色列為目標，立場偏激，以色列已明言不會與團結政府接觸，4月亦因而暫停以巴和談。<br>美聯社</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
