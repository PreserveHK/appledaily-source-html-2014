<html><header><meta charset="utf-8"><title>逾50人拜苦路悼六四</title></header><body><h1>逾50人拜苦路悼六四</h1><p>【本報訊】多個天主教團體昨午以「拜苦路」形式發起遊行（圖），紀念六四25周年，並為六四死難者、流亡海外的維權人士以及天安門母親祈禱和默思。50多名天主教徒身穿黑衣，舉起木製十字架，由銅鑼灣維園出發，途經灣仔及跑馬地馬場等地，一行人在中途停下讀經及唱聖詩。團體指選在復活節前夕以「拜苦路」方式提醒大家，六四死難者的苦楚未隨時間而退減，遊行除爭取平反六四外，也希望市民關注內地人權狀況。 <br>張志華攝</p></body></html>
