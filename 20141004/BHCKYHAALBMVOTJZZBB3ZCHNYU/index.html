<html><header><meta charset="utf-8"><title>隔牆有耳：建制派求周一清場 - 李八方</title></header><body><h1>隔牆有耳：<br>建制派求周一清場 - 李八方</h1><p>下周三立法會復會，內容點會少得梁振英下台呢個萬人希望嘅焦點，有人聽聞會計界梁繼昌有意將佢「重組政府架構」嘅動議辯論，變成「不信任動議」，所以建制派求神拜佛，政府喺下周一前要清場，否則下周三身在金鐘嘅建制派議員，將會承受極大壓力。<br>政務司司長林鄭月娥原本打算於當日公佈第二輪政改諮詢，但係目前咁嘅環境，政府都知衰決定押後。<br>所以下周三立法會復會嘅焦點放喺梁繼昌嘅「重組政府架構」，呢個題目而家講都嘥氣啦，雖然有人聽聞佢會改做不信任動議，但係至今正式議程尚未有任何改動。</p></body></html>
