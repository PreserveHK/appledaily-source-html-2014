<html><header><meta charset="utf-8"><title>兩賊人闖女法官寓所</title></header><body><h1>兩賊人闖女法官寓所</h1><p>【本報訊】高等法院原訟法庭女法官杜麗冰（圖），位於港島深水灣高級公務員宿舍文禮苑的獨立屋寓所險遭爆竊。<br>昨日凌晨4時，62歲的杜麗冰法官睡覺期間，突然聽到警鐘大鳴，她遂起床查看，赫見後花園的玻璃門及窗門有被撬痕迹，於是報警。<br>大批警員到場搜捕無果。警員事後翻看屋苑的閉路電視，發現兩名賊人攀過屋苑圍欄進入女法官寓所的後花園，懷疑因觸動警鐘落荒逃去。女事主點算後沒有損失。</p></body></html>
