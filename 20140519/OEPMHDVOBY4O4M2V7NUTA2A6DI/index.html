<html><header><meta charset="utf-8"><title>個女唔似自己點算好？家庭鬱結要處理好</title></header><body><h1>個女唔似自己點算好？家庭鬱結要處理好</h1><p>《香港仔》顧名思義，本土意識味濃，黎智英問彭浩翔可有擔心影響內地市場？彭浩翔說：「雖然個故仔發生喺香港，但係其實佢講家庭關係，度度都一樣。」他認為每一齣電影都應該要有本土色彩：「譬如你拍廣州，你要有廣州色彩，拍上海你要有上海色彩，唔應該因為驚人哋唔明，而抹走晒所有上海色彩。」 <br><br>彭導訓身捍衛本土電影文化! 星期四晚11:00《亂噏24》足本播放!<br><br>服裝:ANTEPRIMA</p></body></html>
