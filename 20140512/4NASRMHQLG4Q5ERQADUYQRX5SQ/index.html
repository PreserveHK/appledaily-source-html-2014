<html><header><meta charset="utf-8"><title>貓癡惡搞「麵包貓」</title></header><body><h1>貓癡惡搞「麵包貓」</h1><p>貓咪和麵包本來風馬牛不相及，但有貓迷把兩者結合，在麵包上開個洞，再套在貓貓臉上（圖），「麵包貓」照片一出，引起一股網上熱潮。<br>外國有貓迷開設「麵包貓」網站和facebook專頁，呼籲各地愛貓之人將相片上載，並教貓迷麵包的洞口要較貓頭闊1吋，讓麵包套在貓貓的耳朵附近，並叮嚀若貓貓表現不安就要停止。「麵包貓」潮流吹開後，貓迷一直樂此不疲，有人覺得有趣可愛，但也有許多網民批評此舉等同虐貓，不應愚弄動物來娛樂大眾。<br>英國《星期日郵報》</p></body></html>
