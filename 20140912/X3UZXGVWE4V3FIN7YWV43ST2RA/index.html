<html><header><meta charset="utf-8"><title>體訊速遞：（足球）山度士獲社署嘉許</title></header><body><h1>體訊速遞：<br>（足球）山度士獲社署嘉許</h1><p>一直關懷社區服務的車路士足球學校（香港）昨公佈，今年獲社會福利署頒發「義工運動機構嘉許金獎」，而山度士（右二）更獲頒義務工作嘉許金狀（服務時數超過200小時）。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
