<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪為個唱練馬甲線 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪為個唱練馬甲線 - 馮仁昭</h1><p>入行10年嘅薛凱琪（Fiona）喺9月6同7日會於紅館舉行「Tonight」演唱會，今次佢會唱出大量跳舞快歌，希望令觀眾好似置身嘉年華一樣，一齊跳一齊唱。為咗呢個演唱會，Fiona近日已積極備戰，日日排舞練歌，𠵱家手臂都有老鼠仔，另外經教練指導下，Fiona更希望練出馬甲線！主辦單位聲稱門票已賣出七成。<br>撰文：馮仁昭</p></body></html>
