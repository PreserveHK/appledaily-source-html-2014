<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳德森入戲院嘩嘩聲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳德森入戲院嘩嘩聲 - 馮仁昭</h1><p>甄子丹主演、陳德森導演嘅新戲《一個人的武林》，獲第58屆倫敦電影節邀請參加「驚悚單元」部份，噚晚舉行世界首映禮，而正喺新西蘭拍戲嘅子丹，噚日朝早同老婆汪詩詩飛去倫敦會合大隊。陳德森到倫敦第一件事就係同工作人員去戲院測試技術，佢話：「一入戲院忍唔住嘩咗一聲，佢哋個大銀幕比香港IMAX仲要大，係我見過最大嘅銀幕，部戲可以喺呢度放我都好興奮。」<br>撰文：馮仁昭</p></body></html>
