<html><header><meta charset="utf-8"><title>黃芷晴陪母行街當運動</title></header><body><h1>黃芷晴陪母行街當運動</h1><p>黃芷晴最近應一個手錶品牌的邀請，率先試坐為下月19日在韓國舉行的仁川亞運而設的主題巴士，本身是巴士迷的芷晴，平日都以公共交通工具代步，她稱小時候還很享受坐巴士上層望街景的感覺。<br>喜愛做瑜伽和跑步的芷晴，笑稱陪媽咪梁潔華逛街都可算是運動的一種，她笑說：「行街鬆吓筋骨，有助放鬆心情，係一個唔錯嘅活動。」另外，韓劇《來自星星的你》演「千頌伊弟弟」的安宰賢今天來港出席「第17屆韓國仁川亞運倒數展覽」揭幕禮，芷晴坦言希望可以擔任安宰賢的香港導遊，帶他欣賞香港夜景和食盡香港美食。<br>撰文：張曦彤</p></body></html>
