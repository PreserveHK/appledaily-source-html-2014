<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Shine唔肯捐片酬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Shine唔肯捐片酬 - 馮仁昭</h1><p>Shine嘅天佑同又南噚日喺商台宣傳電影《那夜凌晨，我坐上了旺角開往大埔的紅VAN》主題曲《街口有落》，佢哋話一直都想推出新歌，不過舊年忙住拍戲，講到《紅VAN》反應唔錯，天佑話知道文詠珊願意捐片酬拍續集，問佢哋捐唔捐？天佑笑話：「導演陳果話唔可以咁樣老屈演員，如果我哋捐，到時又要分少少紅畀我哋，我諗導演計過數，都係畀片酬好啲。」<br>撰文：馮仁昭</p></body></html>
