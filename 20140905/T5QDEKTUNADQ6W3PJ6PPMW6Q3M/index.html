<html><header><meta charset="utf-8"><title>【壹錘定音】佔中幾時佔爭取民主畀啲耐性先</title></header><body><h1>【壹錘定音】佔中幾時佔<br>爭取民主畀啲耐性先</h1><p>佔中發起人戴耀廷接受節目《壹錘定音》訪問，指暫時未適合公佈佔中日子。被問到會否擔心消耗香港人的戰意時，他指「戰意不只在一場戰役，應該係要諗整個戰爭點樣去準備」，並認為公民抗命的真正精神在於「對公義嘅決心」， 因此需要給予大家沉澱的時間。<br><br>戴耀廷又提到一次跟民主黨創黨主席李柱銘的對話，李跟他說不希望到戴耀廷76歲時，香港仍未爭取到民主。戴耀廷則認為：「為民主咪爭取到76歲囉」，又指香港要爭取民主，不是五至十年的事，也不是單憑佔中就可以爭取到民主。</p></body></html>
