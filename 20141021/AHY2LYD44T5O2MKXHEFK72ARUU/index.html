<html><header><meta charset="utf-8"><title>非裔醉娃扑傷同鄉</title></header><body><h1>非裔醉娃扑傷同鄉</h1><p>【本報訊】身穿白色背心的27歲非洲裔女子，昨晨7時許，在尖沙嘴寶勒巷近赫德道一間樓上吧消遣後離開。她落樓至大廈對開地下時，其一名帶有酒意女同鄉走近，雙方發生爭執並扭作一團，混亂中，女事主遭同鄉用高跟鞋扑傷前額及左背（圖），女同鄉傷人後逃去。身染血迹的傷者聲稱不明原因，她其後通知32歲男友報警及送院；警方仍追緝傷人女子下落。</p><p>【直播學聯政府對話】<br>時間: 周二下午6時<br>雨傘革命:  http://umbrella.appledaily.com <br>YouTube:  http://bit.ly/umbrellalive </p></body></html>
