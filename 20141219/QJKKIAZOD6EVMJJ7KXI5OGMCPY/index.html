<html><header><meta charset="utf-8"><title>奧巴馬選年度電影</title></header><body><h1>奧巴馬選年度電影</h1><p>美國總統奧巴馬（Barack Obama）接受雜誌《People》訪問，點名大讚由美國導演李察連利加（Richard Linklater）執導的攞獎新片《我們都是這樣長大的》（Boyhood），形容為他今年的最愛電影。</p><p>其實《我》片在柏林影展擸得3大獎，包括最佳導演銀熊獎，日前又分別於波士頓影評人協會及洛杉磯影評人協會共奪多項殊榮，女主角Patricia Arquette更在後者榮獲影后。 </p></body></html>
