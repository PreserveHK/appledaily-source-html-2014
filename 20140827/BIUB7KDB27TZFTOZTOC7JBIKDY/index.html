<html><header><meta charset="utf-8"><title>關仁隱事：「間尺」整容失敗被恥笑 - 關仁</title></header><body><h1>關仁隱事：「間尺」整容失敗被恥笑 - 關仁</h1><p>「間尺」喺呢行打滾多年，雖然演技隨住年齡有啲進步，但個樣就不敵歲月摧殘，年過三張嘅佢皺紋開始生出嚟，間尺為咗保持住個樣真係乜都試，除咗整咗個鼻之外，有二五話畀關仁知，間尺早排仲去打蘋果肌，可惜貪字得個貧，兩頰變得又硬又唔自然，唔知係咪未消腫關係，雙眼好似逼埋一齊㖭，真係有啲嚇人！由於間尺得罪人多稱呼人少，公仔箱啲同事見到佢，都喺背後掩住嘴偷笑，其中有個同事仲抵死，趁佢行過講：「咁嘅樣都可以做主角。」因為冇指名道姓，間尺惟有忍住道氣當聽唔到，在場其他人都笑爆嘴。<br>撰文：關仁</p></body></html>
