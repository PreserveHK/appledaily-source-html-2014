<html><header><meta charset="utf-8"><title>米芝蓮都靠唔住？蘇師傅呢勻算漏咗！</title></header><body><h1>米芝蓮都靠唔住？<br>蘇師傅呢勻算漏咗！</h1><p>女友生日男友升職，大家好多時都會搵間米芝蓮餐廳嘆返餐，但蘇師傅就話咪搞︰「我試過去米蘭，朋友訂咗一間米芝蓮兩星，真係食到講晒粗口，龍蝦湯求其有啲汁加隻箝就叫龍蝦湯，真係火都嚟，仲要一人食咗400歐元！」<br><br>成4000幾銀港紙一餐，我哋普通人一定望而輕嘆，不過蘇師傅都鼓勵一吓大家︰「千祈唔好搵米芝蓮，求其搵一間入去都好食嘅！」係嘅，口味嘅嘢，唔一定要追求名牌嘅！<br><br>地道嘢仲好食啲！今晚11:00《亂噏24》足本版！</p></body></html>
