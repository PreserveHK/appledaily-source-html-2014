<html><header><meta charset="utf-8"><title>關仁隱事：「才子」好兄弟折現找數 - 關仁</title></header><body><h1>關仁隱事：「才子」好兄弟折現找數 - 關仁</h1><p>喺娛樂圈最緊要人緣好，好似「十兄弟」嘅成員「才子」，早排結婚做老襯，仲大排筵席，風風光光擺咗幾十圍，加埋老婆啲行頭，使費都咪話唔甘呀！<br>好彩嘅係，佢有班好兄弟兩脇插刀，齊齊折現當幫補一下才子，唔係話才子畀唔起錢，但始終擺咁多圍，嚟親個個賓客都咁「劈得」，開親仲要係靚酒，真係預計唔到埋單幾多錢吖嘛！所以才子今次喺一班老友大力相助之下，唔單止唔使蝕，仲有錢賺㖭！<br>撰文：關仁</p></body></html>
