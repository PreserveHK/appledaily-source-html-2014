<html><header><meta charset="utf-8"><title>一中一台：湯唯強調真被騙</title></header><body><h1>一中一台：湯唯強調真被騙</h1><p>湯唯日前在上海遇電話詐騙，被騙去21萬多元人民幣，怎知有網友質疑事件是「上頭條」的炒作，湯唯經理人向傳媒否認造新聞：「警方都已經立案了，她被騙是真的。」松江警方亦證實於本月11日接到受害人湯唯的電話報案；經理人並指湯唯目前在上海拍新戲《三城記》，情緒很穩定，有指全劇組都收到詐騙短訊，但只有湯唯一人中招。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
