美漢渡漢江「要見金正恩」</title></header><body><h1>News Flash<br>
美漢渡漢江「要見金正恩」</h1><p>南韓國防部昨日（周三）表示，一名美國男子前晚在金浦市企圖由漢江游水前往北韓，希望與北韓領導人金正恩（圖）見面，軍方已將他拘捕，美國駐南韓大使館未有就事件置評。<br>南韓邊防軍前晚在金浦市附近的漢江巡邏時，發現該名29歲美籍阿拉伯裔男子企圖游向北韓，但他因筋疲力盡伏在河岸上被發現。他被捕後表示想到北韓見金正恩，當時他手上拿着一個裝有四個空礦泉水瓶的背包。南韓國家情報院等部門正調查他的動機，但相信與恐怖活動無關。<br>法新社/路透社</p></body></html>
