<html><header><meta charset="utf-8"><title>10歲無臂童　以腳代手奏喇叭</title></header><body><h1>10歲無臂童　以腳代手奏喇叭</h1><p>美國新澤西州10歲男童華萊士（Jahmir Wallace）雖天生沒有雙臂，但無阻他追求吹奏樂器的夢想──以腳代手吹奏喇叭（圖）。<br>華萊士很羨慕姊姊彈奏鋼琴，令他突發奇想也要玩樂器。在老師的支持下，他參加菲利普斯堡小學樂隊，校方和當地一間樂器店更為他特製喇叭支架，好讓他用腳趾按動活塞鍵。經過四個月訓練，他終於可以和學校樂隊一起演奏。此外，他還試過用腳來彈結他。<br>英國《太陽報》</p></body></html>
