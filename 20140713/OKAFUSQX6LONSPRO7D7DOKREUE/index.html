<html><header><meta charset="utf-8"><title>超蓮蒲老蘭轉場</title></header><body><h1>超蓮蒲老蘭轉場</h1><p>何超蓮昨日凌晨上載與愛犬小吉的合照，攬着愛犬的超蓮騷腿又露bra帶，十分sexy，相近時間她又現身中環夜蒲，約凌晨1時多與一位女性友人現身中環蘭桂坊，其間二人在蘭桂坊酒店逗留了個多小時，之後轉場到安慶台再玩。</p><p>此外，超蓮公開與吳克羣戀情後，除了不避忌出入男友台灣寓所，昨日男友的服裝店開業，她亦公然在微博留言冧男友，又轉載男友微博，大讚他開的服裝店連衣架都用心設計。<br>採訪、攝影：吳耀輝、徐錦池、潘冠恩</p></body></html>
