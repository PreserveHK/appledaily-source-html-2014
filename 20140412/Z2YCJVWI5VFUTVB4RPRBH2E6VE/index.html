<html><header><meta charset="utf-8"><title>BB柔道好萌　「滾跌咬」都唔發忟</title></header><body><h1>BB柔道好萌　「滾跌咬」都唔發忟</h1><p>別以為柔道選手在擂台上，定必鬥過你死我活，片中的兩名女童就展示這武道至「柔」一面，不少網民大讚她們超萌！<br><br>網上近日流傳一段短片，片中的兩名女童穿上白色柔道服，站在軟墊上準備「切磋」，當教練大叫開始後，兩人依足指示先鞠躬後較量，可是兩人出拳太溫柔，而且手腳不協調經常跌倒，還一起滾在地上，其中一個妹妹還將腰帶當奶嘴不斷地咬，非常有趣。<br><br>短片上載YouTube一周，已吸引97萬點撃率，不少網民大讚她們可愛。<br><br>YouTube</p></body></html>
