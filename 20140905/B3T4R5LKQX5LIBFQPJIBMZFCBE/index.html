<html><header><meta charset="utf-8"><title>趣趣地：艾琳娜着bra截的晒命</title></header><body><h1>趣趣地：艾琳娜着bra截的晒命</h1><p>魔鬼身材唔單止靠優良基因，索模都要做gym㗎。日前基斯坦奴朗拿度（C朗）女友艾琳娜（左），就完美演繹「究極」運動Look。呢位俄羅斯索模同朋友健身後，直接着住運動bra同leggings就出街截的士。除咗運動bra同唔谷都有嘅腹肌引人注目外，腳上嘅「一剔」潮跑鞋同身上藍色愛瑪仕袋仲刺眼過烈日嘅陽光。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
