<html><header><meta charset="utf-8"><title>親人火葬前唱歌吵到阿伯死過翻生？</title></header><body><h1>親人火葬前唱歌<br>吵到阿伯死過翻生？</h1><p>印度拉賈斯坦邦一個老人昏倒，家人、醫生都確定他已死亡，但在葬禮點火前一刻，他忽然醒來撿回一命；他打趣表示，希望親人下次真的確定他死亡才點火。<br> <br>72歲的爺爺辛格(Deepak Singh)有天餵牛時昏倒，醫生到場證實他已死亡。他於是和家人安排葬禮，並依循傳統，在火葬前圍屍唱歌，對他作最後道別。<br> <br>辛格孫兒表示，沒料到就在準備點火前，竟看到爺爺動了一下，初時還以為自己看錯，但辛格其後更張開眼和坐起來，大家才驚覺爺爺「死而復生」，立刻扶他起來。辛格目前情況穩定，正在康復當中。<br> <br>英國《每日郵報》</p></body></html>
