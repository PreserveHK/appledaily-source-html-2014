<html><header><meta charset="utf-8"><title>吳彤睇中新男神</title></header><body><h1>吳彤睇中新男神</h1><p>自爆出櫃的吳彤，去年與男友分手後一直單身，未找到新伴侶，直至近日，他的男神終於出現！日前吳彤為新歌《聽着幸福》拍攝MV，請來鄧芷茵（June）及男模特兒Kevin演出，大搞狗婚宴，拍攝其間吳彤不時主動挨實Kevin，明顯勁冧。<br>日前問吳彤是否對Kevin有追求之意時，他未有否認，只笑說：「冇乜嘢冇可能嘅！Kevin係part-time model，佢係好多網上同志嘅男神，我經朋友介紹識佢，呢排拍MV大家熟咗，我唔知佢係咪同志，但佢有學歷有身形有外貌，係我心目中嘅男神。將來嘅事，大家都未預計到嘅！」<br>採訪：白白</p></body></html>
