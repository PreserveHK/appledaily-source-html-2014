<html><header><meta charset="utf-8"><title>Sarah唱《歌聲魅影》降服港迷</title></header><body><h1>Sarah唱《歌聲魅影》降服港迷</h1><p>英國女高音Sarah Brightman前晚在亞博館開騷，她一出場唱《Angel》時，站在升降台升至半空，相當有氣勢。當唱到她曾擔任女主角的歌舞劇《歌聲魅影》主題曲《Phantom of the Opera》時，背後大熒幕投影了紅色城堡，她又邀請了瑞士男歌手Erkan Aki合唱，掀起高潮。<br>Sarah全晚中氣十足，換上七、八套歌衫。她翻唱了流行曲包括冰島樂隊Sigur Ros的《Glosoli》。最後Sarah用普通話向觀眾講「謝謝」，及表示很榮幸在香港開騷。<br>採訪：丁焯敏<br>攝影：黃文偉</p></body></html>
