<html><header><meta charset="utf-8"><title>K-Pop之王：Lay情迷挖耳屎拍屁股</title></header><body><h1>K-Pop之王：Lay情迷挖耳屎拍屁股</h1><p>韓國男團EXO成員Lay（圖）被爆有幫人挖耳屎及打屁股的特別癖好。在前晚播出的節目《EXO 902014》中，伯賢踢爆Lay喜歡觀察別人的耳朵，又會隨身帶備棉花棒，隨時幫人挖耳屎。Lay表示這是自小養成的習慣，現在更可以憑耳屎的形狀判斷是否需要做深層清潔。另外，Xiumin亦指出Lay愛打別人屁股，Lay解釋這是他代替擊掌、向隊友表達兄達情的方式。</p></body></html>
