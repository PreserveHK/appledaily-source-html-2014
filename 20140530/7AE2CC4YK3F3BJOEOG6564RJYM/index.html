<html><header><meta charset="utf-8"><title>釣魚翁中暑亡</title></header><body><h1>釣魚翁中暑亡</h1><p>【鹿　洲】<br>【本報訊】68歲姓吳釣魚翁，昨早9時許與胞弟及朋友租賃10多米長舢舨，到南丫島對開鹿洲釣魚。到正午12時許，吳翁疑不抵烈日當空突然中暑暈倒，59歲胞弟慌忙報警。<br>水警及消防員接報後趕到現場，將吳翁運往香港仔避風塘上岸，再交由救護車送往瑪麗醫院搶救，惟吳延至下午1時許證實不治。警方相信事件無可疑，一男一女親友其後趕往瑪麗醫院，目送吳翁遺體運往停屍間，神情哀傷。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
