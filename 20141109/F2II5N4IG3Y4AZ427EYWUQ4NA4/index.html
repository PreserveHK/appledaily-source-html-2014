<html><header><meta charset="utf-8"><title>K-Pop之王：BIGBANG出金箔郵票</title></header><body><h1>K-Pop之王：BIGBANG出金箔郵票</h1><p>韓國天團BIGBANG（圖）繼日本版郵票後，前日開始發售韓國版郵票，是當地首款印有金箔的郵票，首爾中央郵局為隆重其事，特別於前日起擺放五子真人尺寸的人形板，並於玻璃櫃展出BIGBANG郵票。而據日本雜誌《日經Entertainment》報道，BIGBANG於「2014年在日本開騷招待最多觀眾排行榜」中以約93萬人排第2位，冠軍和季軍分別是日本的EXILE TRIBE和嵐。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
