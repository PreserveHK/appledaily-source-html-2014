<html><header><meta charset="utf-8"><title>一中一台：大肚楊冪暴食急增磅</title></header><body><h1>一中一台：<br>大肚楊冪暴食急增磅</h1><p>楊冪懷孕逾三個多月仍未有停工休息，每日忙於趕拍電影《小時代3》。日前老公劉愷威爆楊冪懷孕後胃口大開，一時想食pizza、一時又嚷着吃烤鴨，並指着肚子說：「不是我想要，是他（腹中BB）想要！」結果楊冪的體重急增，昨日在微博貼上一張上磅相，寫道：「有生以來第一次過了50KG，紀念一下順便拉仇恨一下。」 而日前楊冪與劉愷威現身機場時，刻意用長褸遮肚，但仍藏不住粗腰大肚。</p></body></html>
