<html><header><meta charset="utf-8"><title>隔牆有耳：狼英惡名蜚聲國際 - 李八方</title></header><body><h1>隔牆有耳：<br>狼英惡名蜚聲國際 - 李八方</h1><p>撐佔中、要狼英下台，已經深入社會不同階層，就算狼英死撐唔落台，似乎冇乜大作用。好似八方前兩日去會展睇個國際鐘錶展，入面其中一個攤位掛滿絲帶，其中幾條寫住「梁振英下台」，真係丟架！<br>八方又有個朋友剛由日本旅行返香港，佢話喺日本一間神社，見到有幾塊分別用中文、英文、日文寫住希望香港特首梁振英下台、支持香港市民嘅繪馬，可惜佢冇影低，但可以肯定嘅係狼英個「大名」，唔單止衝出香港，仲已經深入各國民間，知道香港人叫佢滾下台！</p></body></html>
