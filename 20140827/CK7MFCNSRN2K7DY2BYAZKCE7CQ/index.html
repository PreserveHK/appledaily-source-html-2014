<html><header><meta charset="utf-8"><title>體壇拾趣：露背妮高低調找數</title></header><body><h1>體壇拾趣：露背妮高低調找數</h1><p>噚日係妮高31歲生日，呢位大馬球手着住件橙白色露背衫，出戰喺香港壁球中心嘅香港壁球公開賽首圈，用咗31分鐘就以3:0贏同胞地利亞萊，向9連冠邁進一步；賽後佢話生日最想食海鮮喎。至於近期大熱冰桶挑戰，妮高話已經接受咗大馬體育局局長嘅挑戰，玩咗但冇擺上網。另外，香港代表李浩賢噚日首圈以0:3輸畀英國嘅沙比。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
