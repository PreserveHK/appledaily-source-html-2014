<html><header><meta charset="utf-8"><title>雨僑拍封套多阻滯</title></header><body><h1>雨僑拍封套多阻滯</h1><p>雨僑昨日凌晨時分在中環九號碼頭外，為新專輯拍攝唱片封套，是夜外景拍攝可謂波折重重，原先取景的遮打道因封街而要臨時另覓地點，當工作人員在準備拍攝時，又發現現場沒有電源。<br>在寒風中捱冷騷腿的雨僑，面對多番阻礙也感無奈，她說：「今次隻碟主題除咗新歌之外，仲翻唱之前夜蒲1、2、3集主題曲，好似同夜蒲有啲關係，總有啲意外，一係落雨一係封路。」<br>公司落足本投資新專輯，單單在服飾便從世界各地搜羅回來，總值超過一百萬元，雨僑說：「遲啲會公佈加盟新唱片公司，所以今次係唱片公司同我經理人公司合資，資金多咗好多，仲租用拖車拍攝。」<br>採訪、攝影：馬建華</p></body></html>
