<html><header><meta charset="utf-8"><title>美心妹妹大人BB殺手</title></header><body><h1>美心妹妹大人BB殺手</h1><p>精靈的美心妹妹楊鎧凝（Celine）成廣告商搶手貨，最近她再獲雞仔嘜力邀拍攝新宣傳相，廣告中韓國男模宋斗煥（Song）和女模Soon分別扮演Celine雙親，萌爆的Celine與新媽咪Soon熱情抱抱，鏡頭前後母女都相處融洽。</p><p>Celine雖然跟這對韓國父母言語不通，但彼此借用身體語言，基本溝通問題不大，廣告商還安排了一名BB，讓六歲的Celine發揮大姐姐風範照顧小對手。Celine昨日在電話中說：「去到影樓發現換咗媽咪有啲唔慣，但好彩『爸爸』好搞笑，成日𠱁我哋開心，我哋好快就變咗一家人。」<br>採訪：陳杰</p></body></html>
