<html><header><meta charset="utf-8"><title>火辣紋身女王　魔鬼天使合體</title></header><body><h1>火辣紋身女王　魔鬼天使合體</h1><p>來自馬來西亞的Kinki Ryusaki，年僅26歲，笑容甜美、身材火辣，身上近3分1皮膚都有紋身，其中右腳的紋身得花上70個小時才完成。「我首個紋身是在13歲，之後再紋多幾個，我開始對紋身有興趣，我想了解更多。」<br><br>在父母支持下，她拜師學藝，成為專業紋身師。魔鬼天使合體的Kinki在facebook人氣爆燈，粉絲眾多。<br><br>她說身上的紋身，其實沒特別意思，亦不會為紀念愛情而紋，雖然熱愛紋身，但她堅持左腳一定不會紋身，要保留原始膚色。<br><br>宅宅新聞/光明日報</p></body></html>
