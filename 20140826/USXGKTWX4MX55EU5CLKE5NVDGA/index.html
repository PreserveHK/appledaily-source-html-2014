<html><header><meta charset="utf-8"><title>馮仁昭四圍超：金慧君為淋冰出事解畫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：金慧君為淋冰出事解畫 - 馮仁昭</h1><p>𡃁模金慧君（Kam 圖）噚日到灣仔電腦節，宣傳電子寫真《Looking for love》，佢哋希望通過電子寫真可以銷售更遠地方。Kam早排喺馬路邊拍片玩「冰桶挑戰」被指危害駕駛人士，Kam澄清話：「可能牽涉政治人物，人哋唔鍾意，我當日係應有線安排拍節目，拍攝地方係平時露宿者瞓覺地方，當日最多只係圍觀者，我淋完冰水都有捐10蚊美金。」<br>撰文：馮仁昭</p></body></html>
