<html><header><meta charset="utf-8"><title>【壹週刊】孤身行灣仔白韻琹Shopping廿蚊起</title></header><body><h1>【壹週刊】孤身行灣仔<br>白韻琹Shopping廿蚊起</h1><p>【壹週刊】舊年胡漢清阿媽莊永楚由白韻琹開記招數臭個仔，點知近日就收到胡漢清的律師信，質疑佢當中有收金錢利益。<br><br>雖然官司纏身，仍無阻白韻琹行街shopping心情，呢日見佢一個人行灣仔，專攻20蚊有交易嘅出口成衣鋪。行勻成間鋪，衫呀褲呀都睇吓，連牆上嘅「朱義盛」珠鏈都唔放過，最後買咗一衫一褲走，埋單一嚿水都唔使，抵！<br><br>iPhone版下載： http://goo.gl/1SDaWF <br>Android版下載： http://goo.gl/xfQS8D  </p></body></html>
