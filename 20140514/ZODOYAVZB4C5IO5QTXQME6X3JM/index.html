<html><header><meta charset="utf-8"><title>Lea T.比堅尼胸贏黃婉曼</title></header><body><h1>Lea T.比堅尼胸贏黃婉曼</h1><p>黃婉曼、Lea T.和湛琪清昨日在觀塘出席「全城瞓身睇世盃」記者會，以泳裝上陣的Lea T.力撼二人，但穿上tube dress的湛琪清站在鸚鵡旁影相時，突被鸚鵡啄其胸前絲帶，嚇得她大叫起來。</p><p>Lea T.坦言不介意性感，並指巴西較為熱情，這樣穿是很普遍。密實上陣的黃婉曼就笑說：「4年前我着風褸，今日都有露手同see through。」是否未來老公不准性感？她謂會先諮詢及讓他過目，至於是否已同居？她解釋說：「𠵱家講電話好方便。」談到結婚計劃，她表示最快要年底，亦想婚後生隊足球隊，所以會養好身體。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
