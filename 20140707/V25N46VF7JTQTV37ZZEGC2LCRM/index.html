<html><header><meta charset="utf-8"><title>體訊速遞：（足球）挑戰盃MVP將赴拜仁受訓</title></header><body><h1>體訊速遞：<br>（足球）挑戰盃MVP將赴拜仁受訓</h1><p>「德盛安聯少年足球挑戰盃2014」昨日結束，鄭展鵬（左）及鍾貝琪（右）分別協助董之英及車路士足球學校（香港），奪U17男及女子組冠軍，賽後當選最有價值球員，下月代表香港到拜仁慕尼黑接受專業訓練。本報消息（香港）</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
