<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思敏賽車叻過錢嘉樂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莊思敏賽車叻過錢嘉樂 - 馮仁昭</h1><p>莊思敏同錢嘉樂都鍾意玩賽車運動，佢哋兩個啱啱賽完李連杰搞嘅「壹基金慈善明星賽」，之前就參加內地嘅「2014克里歐中國系列賽」，呢個比賽分好多個回合，呢幾日會賽埋最後兩個回合，嘉樂表現平穩，一直守住4至6位之間，喺最後一個回合仲得到季軍。而莊思敏就喺最後一回合發力，反超前眾車手得第5。結果全年度成績，莊思敏第2、嘉樂第3。<br>撰文：馮仁昭</p></body></html>
