<html><header><meta charset="utf-8"><title>咪神半裸片重見天日</title></header><body><h1>咪神半裸片重見天日</h1><p>近來踩過界於電玩遊戲中扮演希臘女神的美國咪神Kate Upton，年前幫體育雜誌《Sports Illustrated》拍攝的一條性感短片被公開，她於片段中穿比堅尼扭身扭勢，表現火辣。Kate自今年登大銀幕跟金美侖戴雅絲（Cameron Diaz）拍攝《小三大聯盟》（The Other Woman）後，已變得惜肉如金，因此令短片特別珍貴。她共換上6件超細小的比堅尼不停於沙灘上搔首弄姿，更只用左手掩兩邊胸壓在沙上。</p></body></html>
