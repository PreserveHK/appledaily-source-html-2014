<html><header><meta charset="utf-8"><title>楊冪擔心囡囡心臟偏小</title></header><body><h1>楊冪擔心囡囡心臟偏小</h1><p>楊冪在今年6月誕下女兒「小糯米」，老公劉愷威曾透露楊冪在坐月期間好聽話，跟足劉媽媽吩咐遵守坐月時的要求及細節，所以能極速收身。楊冪日前在杭州出席一個先天性心臟病兒童的慈善活動時，穿上公益活動的白色T恤，搭配藍色牛仔窄裙，前凸後翹，難掩美好身段。<br>楊冪透露產檢時醫生跟她說胎兒的心臟比正常的人小一點，雖然出生後小孩並無大礙，但做媽媽當然好擔心。她說：「如果寶寶出了問題，這個家庭的壓力會很大。」她同時呼籲大家關注先天性心臟病的孩子，她說：「這個病是可以治癒的，所以我想告訴所有患兒的父母，別放棄。」<br>撰文：嵐山</p></body></html>
