<html><header><meta charset="utf-8"><title>綜藝王：李光洙騷騎呢怪舞</title></header><body><h1>綜藝王：<br>李光洙騷騎呢怪舞</h1><p>人氣綜藝節目《Running Man》主持李光洙（右），前日孖住新片《好朋友們》拍檔朱智勛（左）和池城殺入首爾誠信女子大學宣傳，令全校女生嗒糖，叫到拆天。出名鬼馬的李光洙在現場繼續大放笑彈，在朱智勛揸咪協助下，邊唱邊跳騎呢舞，之後又施冧功，和兩位拍檔鬥向女粉絲送抱。朱智勛更無懼被女友佳仁扭耳仔，落台下跪向女生送花。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
