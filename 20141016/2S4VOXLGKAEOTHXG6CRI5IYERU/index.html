<html><header><meta charset="utf-8"><title>沙麗否認阿Lam出軌：黐線</title></header><body><h1>沙麗否認阿Lam出軌：黐線</h1><p>林子祥（阿Lam）剛於本周日在澳門開騷兼慶祝67歲牛一，昨有雜誌指老婆葉蒨文（沙麗）冇影，反而由來頭甚猛的波友阮麗嘉（Fiona）貼身侍候，對方是船王包玉剛前女婿鄭維嘉的舊愛，有指阿Lam和Fiona暗交6年，女方自出自入阿Lam寓所，已取代沙麗的正印地位。</p><p>昨日記者向沙麗求證，她否認婚變並透過助手表示：「黐線！多謝啲人示威咁大件事，仲有興趣睇我。」沙麗解釋因媽咪身體不適，她要留港照顧媽咪，才臨時取消不去澳門，她說：「Fiona同男友（鄭維嘉）冇分手，我哋兩pair人好熟，成日約埋一齊食飯㗎。」<br>採訪：皓騫</p></body></html>
