<html><header><meta charset="utf-8"><title>泰王入院割膽囊康復良好</title></header><body><h1>泰王入院割膽囊康復良好</h1><p>泰王蒲眉蓬（圖）因為膽囊嚴重發炎腫脹，前晚在曼谷一間醫院接受微創手術切除膽囊，康復情況良好。<br>王宮事務處昨日發聲明，指86歲的泰王上周五晚因為發高燒入院，照X光後證實膽囊嚴重發炎。前晚9時45分，醫生將一部微型攝影機放進泰王的胃部，再將膽囊切除，整個過程僅歷時20分鐘。泰王的體溫、血壓及心率都逐漸恢復正常，醫生會繼續給他處方抗生素並為他吊鹽水。<br>總理巴育昨日早上帶同多名親信到醫院，在留言冊上簽名祝願泰王早日康復。前總理英祿之後都有到醫院。大批民眾就身穿代表王室的黃色或粉色衣服、手舉泰王的照片，在醫院門前為泰王祈福。<br>路透社</p></body></html>
