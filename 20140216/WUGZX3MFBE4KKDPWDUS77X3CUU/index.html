<html><header><meta charset="utf-8"><title>超巨「暴龍貓」覓得好主人</title></header><body><h1>超巨「暴龍貓」覓得好主人</h1><p>重9.5公斤（21磅）、長逾0.9米（3呎），有「暴龍貓」之稱的超級大貓「鹹酸菜」（Pickles）受盡白眼，從美國到加拿大再回到美國，終於在波士頓找到一處好人家。</p><p>鹹酸菜長得像狗般大，生命就如其名變得酸溜溜，由於無法找到一個心懷大愛而且家有大屋的好主人，牠只能流浪街頭，在垃圾堆中找食物。鹹酸菜之前曾被領養到加拿大，但因手腳論盡，難以和其他貓咪相處，於是被送回美國，寄居麻省愛護動物組織。<br>上月牠終獲設計師米利卡和女友扎爾沃斯領養（圖），一家三口活得樂也融融，「鹹酸菜」更經常霸佔着三人沙發。<br>英國《每日郵報》</p></body></html>
