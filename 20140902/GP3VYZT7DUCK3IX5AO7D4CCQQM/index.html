<html><header><meta charset="utf-8"><title>國際賽軍情：侯克倦勤羅賓奴頂替</title></header><body><h1>國際賽軍情：<br>侯克倦勤羅賓奴頂替</h1><p>早在兩周前已點兵的巴西，因前鋒侯克近日受傷，教練鄧加決定重召剛在今夏由AC米蘭借返山度士的羅賓奴（圖），代替這名辛尼特前鋒。羅賓奴自2013年10月後，便再未有入選國家隊，亦缺席了今夏在自己國家舉辦的世盃，而這名前鋒將會隨巴西應戰周五對哥倫比亞及下周二對厄瓜多爾的友賽。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
