<html><header><meta charset="utf-8"><title>楊家誠被追債232萬</title></header><body><h1>楊家誠被追債232萬</h1><p>【本報訊】因洗黑錢7.2億元被判入獄的英冠球會伯明翰班主楊家誠，去年4月向一家財務公司借貸200萬元，月息兩厘，須三個月內還款，並簽署同額支票作抵押，但貸款到期時，楊僅償還了12萬元利息。<br>財務公司發信追討不果，本月拿支票前往兌現也彈票，日前入稟高等法院，向身在獄中的楊，追討本金連利息共232萬元。<br>原告恒盛財務有限公司在入稟狀指，若楊在收到告票後14日內清還欠款和支付10,045元訟費，訴訟便可中止。<br>案件編號：HCA425/14</p></body></html>
