<html><header><meta charset="utf-8"><title>各區突發簡訊：破天眼毒窟拘15歲女</title></header><body><h1>各區突發簡訊：<br>破天眼毒窟拘15歲女</h1><p>【長　洲】<br>【本報訊】警方長洲分區特遣隊人員，日前接獲線報及經深入調查後，於前晚11時許，掩至長洲中興後街一單位，發現單位外水管位暗藏閉路電視進行監視，並在單位內搜出約370克懷疑冰毒及兩個冰壺，市值約26萬元，以涉嫌販毒罪拘捕在場的1男3女，當中一人為38歲男主持，一人為15歲女童，案件交由水警總區重案組跟進。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
