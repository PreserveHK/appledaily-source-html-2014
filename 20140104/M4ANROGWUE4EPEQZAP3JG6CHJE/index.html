<html><header><meta charset="utf-8"><title>各區突發簡訊：醉OL元旦遭輪姦劫財</title></header><body><h1>各區突發簡訊：<br>醉OL元旦遭輪姦劫財</h1><p>【旺　角】<br>【本報訊】一名20歲女OL，元旦日相約多名友人外出狂歡慶祝，其間酩酊大醉，遭多名男子扶持往旺角一間賓館休息，女事主翌日一覺醒來，發覺自己衣衫不整，下體疼痛，身上一個手袋內有銀包、電話及現金，總值約一萬三千七百元失去，懷疑被人輪姦後偷去手袋。事後她返回北角住所，致電報警，旺角警區重案組正跟進事件，暫未有人被捕。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
