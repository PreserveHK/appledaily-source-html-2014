<html><header><meta charset="utf-8"><title>莫文蔚亡父養生書獲獎</title></header><body><h1>莫文蔚亡父養生書獲獎</h1><p>莫文蔚（Karen）爸爸莫天賜早前不幸逝世，他和太太何敏儀編寫的書《給莫文蔚的嫁妝：幸福安家湯水》近日獲獎，出版社昨日在尖沙嘴舉行祝捷會，活動上播出一段莫Uncle和太太在上月17日拍攝的片段，片中見到莫Uncle頗精神，還笑指他們的食譜主要講養生，專程為乖女莫文蔚及一眾親友撰寫，好開心能得到廣大讀者認同。可能因傷心未過，莫何敏儀昨日未有出席活動，所以有關獎項稍後會轉交給她。今日莫Uncle家人為他在香港殯儀館設靈，擇吉日安葬。<br>撰文：唐寶妮</p></body></html>
