<html><header><meta charset="utf-8"><title>臭屁含硫化氫
減患癌　癡呆風險</title></header><body><h1>臭屁含硫化氫<br>
減患癌　癡呆風險</h1><p>在公眾場所放屁會惹來全場側目，但英國有大學研究指臭屁和爛雞蛋的氣味中所含的硫化氫原來非常有益，能減低患上癌症、心臟病、中風、關節炎及癡呆症的風險。<br>英國埃克斯特大學的科學家上周發表研究報告，表示已成功研製出「AP39」合成劑，內含微量但高濃度的硫化氫氣體，經實驗證明能保護細胞中的線粒體，是治療各種疾病的重要元素。雖然科學家尚未證實直接聞屁是否有同樣的健康功效，但下一次聞到這股飄來香時，不妨放開懷抱，嘗試感受臭屁好的一面。<br>Cnet.com</p></body></html>
