<html><header><meta charset="utf-8"><title>藏民帶雪豹BB回家養</title></header><body><h1>藏民帶雪豹BB回家養</h1><p>很可愛的雪豹BB！西藏阿里的牧民上月底在割草時，竟然發現這兩隻雪豹BB（圖），雖然牠們的毛髮有點亂，但神情十分可愛，牧民便將牠們抱回帳篷飼養。這次在阿里發現雪豹BB，是繼西藏昌都、日喀則等地發現雪豹蹤迹之後，再次出現野生雪豹。不過，雪豹是國家一級保護動物，屬於瀕危的貓科動物，已被列入國際瀕危野生動物紅皮書。當地政府得知牧民將雪豹BB抱回家中後，十分緊張，已經與牧民聯絡，研究如何繼續保育雪豹BB。<br>新華社</p></body></html>
