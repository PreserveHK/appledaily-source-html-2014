<html><header><meta charset="utf-8"><title>K-Pop之王：KARA候選成員曝光 </title></header><body><h1>K-Pop之王：KARA候選成員曝光 </h1><p>韓國女團KARA早前有兩名成員以進修為由而退團，現時只剩具荷拉、朴奎利和韓昇延三位成員繼續活動。日前其公司DSP事務所宣佈舉辦公投，安排七名練習生參加節目《KARA Project》，並由粉絲投票選出心水新成員。昨日事務所已率先公開第一位候選人So Jin（圖）的預告片，So Jin樣貌有點似前成員Nicole，精通歌舞的她表示會在節目內展現自己獨有的魅力。</p></body></html>
