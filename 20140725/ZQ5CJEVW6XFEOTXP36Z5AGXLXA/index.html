<html><header><meta charset="utf-8"><title>體壇拾趣：林瘋着紫金17號</title></header><body><h1>體壇拾趣：林瘋着紫金17號</h1><p>湖人喺美國時間周四先舉行林書豪加盟嘅正式記者會，但係就提早非正式咁公佈咗球隊嘅新球衣號碼，林瘋將會着17號。NBA官網嘅湖人專賣店已經有林書豪嘅印字波衫賣，仲有埋個17號冧巴（圖），盛惠70蚊美金。雖然網頁有細細行字話件衫要等球員正式簽約同官方公佈咗號碼之後嘅2-4周先會寄出，但一般相信呢個林書豪當年喺紐約人打出Linsanity時着嘅17號，嚟緊將會喺佢件紫金戰衣上重現。</p></body></html>
