<html><header><meta charset="utf-8"><title>襲擊畢彼特記者判緩刑</title></header><body><h1>襲擊畢彼特記者判緩刑</h1><p>日前於電影《黑魔后：沉睡魔咒》（Maleficent）首映中偷襲畢彼特（Brad Pitt）的烏克蘭記者Vitalii Sediuk（小圖），昨日於律師陪同下於洛杉磯提堂。被控恐嚇及襲擊等四項罪名的Vitalii，認罪後被判3年緩刑、20日社會服務令兼要見心理醫生。Vitalii更被爆三周前已遭所屬電視台炒魷，難怪他上庭不再嬉皮笑臉，一臉死灰。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
