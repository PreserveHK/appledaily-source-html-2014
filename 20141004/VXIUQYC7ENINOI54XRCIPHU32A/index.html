<html><header><meta charset="utf-8"><title>馬爾代夫天堂不再垃圾如山似地獄</title></header><body><h1>馬爾代夫天堂不再<br>垃圾如山似地獄</h1><p>提到馬爾地夫，許多人率先想到陽光、棕櫚樹、潔白的沙灘，但原來大家都忽略了其陰暗面，馬爾代夫快將變成一個「垃圾城」。<br><br>夏威夷27歲電影製作人蒂爾（Alison Teal），造訪馬爾代夫有「垃圾島」之稱的斯拉夫士島（Thilafushi），看見島上無論海面或沙灘，都充斥大量膠樽、塑膠袋，島上的垃圾收集場更是一望無際。<br><br>馬爾代夫被稱為度假天堂，每天吸引不少遊客到來，但遊客亦同時帶來大量垃圾，而所有垃圾便被運到斯拉夫士島囤積。蒂爾希望透過影片及照片，讓群眾看見不一樣的馬爾代夫，藉此喚起人們對環保的重視。<br><br>英國《每日快報》</p></body></html>
