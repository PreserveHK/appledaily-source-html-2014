<html><header><meta charset="utf-8"><title>真人真事：奇女子派錢濟貧</title></header><body><h1>真人真事：奇女子派錢濟貧</h1><p>冰封兩年多的電影《3D紫荊俠》，故事構思源自2011年本港一名中產女子，穿上緊身上衣、皮靴、蒙面頭套配紫色眼罩自稱紫荊俠，派錢濟貧的真人真事。當年蕭定一已請來周秀娜飾演紫荊俠，並由羅永昌執導，娜姐也為該片試了造型、拍海報和預告，可惜有傳因蕭定一父親蕭若元在網上電台開咪罵內地和當年的候任特首梁振英，令《紫》片及另一套由甄子丹主演的電影《3D急凍奇俠》不獲內地批文，有傳羅永昌踢走蕭定一繼續拍《急》片，兩人因此事鬧翻。</p></body></html>
