<html><header><meta charset="utf-8"><title>睡眠質素較時數重要</title></header><body><h1>睡眠質素較時數重要</h1><p>【因人而異】<br>失眠的定義為何？每日睡不足八小時等於睡眠出問題？其實睡眠時間因人而異，睡眠質素比睡眠時數更重要。失眠泛指不能入睡、間歇性睡醒而引致的睡眠不足問題。世界衞生組織對失眠的定義，包括難以入睡，令睡眠質素轉差。每星期至少出現三次睡眠問題，情況持續一個月，並整天想着不要失眠。長期失眠令人難以集中精神，記憶力下降，影響學習及工作；脾氣變得暴躁，影響人際關係；免疫力下降，增加患病風險。 <br>《蘋果》記者</p></body></html>
