<html><header><meta charset="utf-8"><title>Kary遇的士阿叔情緣</title></header><body><h1>Kary遇的士阿叔情緣</h1><p>吳雨霏（Kary）前晚在灣仔做酒吧show，有女歌迷情緒高漲大叫除衫，Kary當場裝聾扮儍，當無聽過。<br>之後Kary自爆在韓國有艷遇！她說：「最搞笑係搭的士時，被司機叔叔攞電話號碼，咁我梗係冇畀啦！」Kary表示有相士指她較易有異地情緣。不過遇上的士阿叔，她哈哈笑道：「異地緣可以諗吓，不過大家已經有語言障礙，再有年齡代溝就唔好喇！」<br>Kary以前每個星期都會在酒吧唱歌夾band，最近不時在香港和內地表演，試過遇到內地熱情歌迷，差點逼冧台，她說：「我好彩，未遇過特別混亂、打交或被灌酒嘅場面，公司一定安排猛男護駕。」<br>採訪、攝影：卓寶花</p></body></html>
