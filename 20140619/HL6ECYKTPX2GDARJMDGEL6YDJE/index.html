<html><header><meta charset="utf-8"><title>韓劇燒：金秀賢神秘現身大學</title></header><body><h1>韓劇燒：金秀賢神秘現身大學</h1><p>「都教授」金秀賢是本年度的廣告之王，代言產品涉及手機、服裝、汽車等各行各業，他日前公開最新的淨水器廣告，以簡潔的黑白造型配上陽光笑容，成功秒殺粉絲。前日，他現身東國大學拍攝新廣告，但全程不准粉絲拍攝，十分神秘。此外，曾與金秀賢合作拍劇的秀智，拍攝的白糖廣告甫公開即有五萬以上的瀏覽人次，她更當選「最想一起看世界盃的女藝人」的第一名。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
