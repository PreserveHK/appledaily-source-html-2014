<html><header><meta charset="utf-8"><title>大埔LuLu彈陳冠希</title></header><body><h1>大埔LuLu彈陳冠希</h1><p>被網友封「燈神」的「大埔LuLu」董嘉儀，早前在柴灣拍攝運動品牌球衣廣告。今屆世界盃她睇好德國隊，更穿上德國隊和西班牙隊球衣以示支持：「今年拜仁慕尼黑有好多球員入選咗德國國家隊，真係好勁，我睇好佢哋！」<br>同樣被封為女神的大埔LuLu，以74票在高登網站女神榜排第12位，對此她笑說：「多謝晒呀，第12位都唔差喎，我係由睇波開始，所以我諗我會有好多鍾意睇足球嘅fans！」男神方面，她說：「我好欣賞黃子華，有睇佢嘅棟篤笑；Edison（陳冠希）麻麻哋，唔關之前啲負面新聞事，只係見佢成日咀藐藐，感覺唔係太有禮貌！」<br>採訪：黃曉妍<br>攝影：黃偉雄</p></body></html>
