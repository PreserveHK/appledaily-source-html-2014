<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）太陽新人下放D-League</title></header><body><h1>體訊速遞：<br>（籃球）太陽新人下放D-League</h1><p>太陽周四宣佈，將後衞T恩尼斯、高迪溫及前鋒TJ華倫（右）下放到發展聯盟（D-League），為附屬球隊Bakersfield Jam比賽。T恩尼斯與TJ華倫都是今季新人，未有太多機會發揮。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
