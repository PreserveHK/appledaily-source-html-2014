<html><header><meta charset="utf-8"><title>電單車泊街被縱火</title></header><body><h1>電單車泊街被縱火</h1><p>【本報訊】昨凌晨3時許，停泊藍田碧雲道康柏苑對開行人路的三輛電單車着火焚燒，35歲姓郭男途人路經發現報警。消防員到場開喉迅速救熄火警，但該三輛電單車分別嚴重焚毀及熏黑；停泊路邊一輛旅遊巴士車尾亦輕微熏黑，火警中幸無人受傷。消防調查後認為起火原因有可疑，警方列作縱火及聯絡車主協助調查。</p><p>【直播學聯政府對話】<br>時間: 周二下午6時<br>雨傘革命:  http://umbrella.appledaily.com <br>YouTube:  http://bit.ly/umbrellalive </p></body></html>
