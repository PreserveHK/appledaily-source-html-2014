<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張學友浮誇笑出童真 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張學友浮誇笑出童真 - 馮仁昭</h1><p>歌神張學友最近俾人邀請為3D巨製動畫電影《神筆馬良》唱主題曲《童真年代》，日前學友為呢首歌拍MV，雖然白tee襯牛仔褲嘅造型簡約，但係學友用咗浮誇嘅表情搭夠，仲表達咗四種開心大笑嘅方法，展現出童真一面。今次仲係學友同好友區丁玉再度合作，學友話：「大家從歌曲裏面可以睇到《神筆馬良》嘅威力，佢用一支神筆將自己嘅夢想寫出嚟，我希望歌曲都可以傳遞呢個訊息。」<br>撰文：馮仁昭</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
