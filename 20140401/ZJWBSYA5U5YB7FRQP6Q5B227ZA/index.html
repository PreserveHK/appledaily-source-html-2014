<html><header><meta charset="utf-8"><title>求驗客手記：阿仔捧盃破老費宿命</title></header><body><h1>求驗客手記：<br>阿仔捧盃破老費宿命</h1><p>記得之前我求大俠講過，英甲球隊彼德堡嘅領隊達倫費格遜（圖）覺得佢老竇費格遜「黑腳」，因為每逢老費去捧佢哋場，佢帶領嘅球隊都輸波，所以從此唔畀老費去睇佢帶領球隊嘅比賽。不過，喺周日，老費終於破宿命喇！彼德堡喺老費在場觀戰下，喺溫布萊舉行嘅英錦標決賽以3:1擊敗車士打菲特，成功捧盃。不過，達倫賽後就話：「我唔覺得老竇破咗宿命囉，我今次可以捧盃，係因為連媽媽都有到嚟捧我場咋！」</p></body></html>
