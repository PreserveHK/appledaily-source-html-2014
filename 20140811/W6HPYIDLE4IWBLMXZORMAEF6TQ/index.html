<html><header><meta charset="utf-8"><title>鬼王潘聰X蘋果亂噏七月嚇鬼巧驚驚</title></header><body><h1>鬼王潘聰X蘋果亂噏<br>七月嚇鬼巧驚驚</h1><p>搞靈異嘢，並唔係人人都搞得起，Tanya就覺得號稱鬼王嘅潘紹聰，樣子確實有點煞氣︰「你個輪廓有啲特別，仲要講鬼講到咁出名，你條命一定係…有啲嘢！」<br><br>估唔到咁都畀Tanya估中咗，潘聰就話︰「我畀過我嘅八字唔少師傅睇，但冇人講得中我嘅嘢，甚至完全相反。有人話，係有啲嘢罩住我，等佢哋睇唔到！」咁嗰啲嘢，究竟係……<br><br>星期四晚11:00《亂噏24》足本版！！盂蘭節氣魄更壯！<br><br>服裝:ANTEPRIMA</p></body></html>
