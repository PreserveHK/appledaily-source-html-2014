<html><header><meta charset="utf-8"><title>《警界線》驚遇點Jack</title></header><body><h1>《警界線》驚遇點Jack</h1><p>港視又再搞搞新意思，在昨日播映的第十五集《警界線》劇情講述Eagle（周俊偉飾）追Madam Fong（蔣祖曼飾），在後巷被Madam用鎗指住，誰不知轉頭竟變成遇到老麥「點Jack」（圖），接着二人更拿麥樂雞齊齊食，原來是廣告內容。<br>特別梳回劇中造型拍廣告的周俊偉，昨日接受電話訪問笑說：「證明hktv真係好有創意！我諗喺電視史上都好歷史性！」總導演蘇萬聰則在電話上說：「客戶覺得《警界線》嘅劇情可以有呢個新廣告構思，所以我哋火速搵返周俊偉嚟補戲。」他更爆料指插入式廣告陸續有來，叫觀眾留意。<br>採訪：何慧斯</p></body></html>
