<html><header><meta charset="utf-8"><title>關仁隱事：「Happy」結婚有黑名單 - 關仁</title></header><body><h1>關仁隱事：「Happy」結婚有黑名單 - 關仁</h1><p>「大亨」個大女「Happy」早排結婚，一家大細都好緊張頭婚事，加上男家有頭有面，所以對新人都開始出嚟見吓人習慣吓，Happy仲成日去時裝騷、珠寶展，一改佢以前低調作風。Happy夫家間公司上下更加窩心照顧Happy，內部仲流傳緊一張「unhappy名單」，所有Happy唔鍾意嘅朋友都會自動入雪櫃，當中包括好多佢以前啲同學仔、以前情敵等，而夫家啲高層為咗討Happy歡心，凡有佢出入嘅活動，都會重駐人手貼心照顧。<br>撰文：關仁</p></body></html>
