<html><header><meta charset="utf-8"><title>36歲索女似18歲</title></header><body><h1>36歲索女似18歲</h1><p>天山童姥來了？一名深圳的女網民，自稱虛齡36歲，可是看過她的照片，人人都讚青春可愛、如同少女，根本沒人相信她的年齡，稱她最多只是18歲。<br>這名女網民自稱「十早z」，在個人資料中她寫着1979年出生，並在微博上寫下「過了年就36了，so sad，希望我以後都像35歲一樣青春永駐吧」，但網民看過她的照片，娃娃臉、22吋腰圍、皮膚好，便直斥她年齡亂填，也有人稱她是「天山童姥」。面對網民質疑，70後的她稱早已公開她身份證照片，對質疑感到無奈。<br>新浪微博</p></body></html>
