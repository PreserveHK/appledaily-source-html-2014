<html><header><meta charset="utf-8"><title>體壇拾趣：國籃索女上《非誠》高 得滯</title></header><body><h1>體壇拾趣：<br>國籃索女上《非誠》高 得滯</h1><p>生得太高，擇偶唔易，如果係女人就仲煩，未必個個好似李亞男咁，會揀矮仔多計嘅王祖藍。身高成1米95、效力緊江蘇隊嘅中國女籃國家隊成員許諾（圖），最近就上咗內地人氣爆燈嘅相睇節目《非誠勿擾》度徵友，但佢揀男友嘅條件真係玩死人，唔可以矮過1米9，仲自爆前男友成2米02㖭。其實許諾化埋妝上節目都幾令男士嗒糖（左圖），但人又高，要求又高，唔怪得節目去到尾聲都冇人揀佢啦！</p></body></html>
