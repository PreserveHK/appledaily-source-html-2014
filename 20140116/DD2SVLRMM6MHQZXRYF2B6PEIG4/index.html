<html><header><meta charset="utf-8"><title>俄倒轉屋「挑戰」地心吸力</title></header><body><h1>俄倒轉屋「挑戰」地心吸力</h1><p>俄羅斯有房子倒轉了，屋內的人怎麼辦？不用擔心，這只是一件藝術品，莫斯科「全俄展覽中心」（VVTs）前日（周二）展出一間倒轉興建的屋（圖），還有一架Mini Cooper私家車倒泊屋外，吸引不少人駐足觀看。<br>「倒轉屋」，顧名思義屋內外所有東西都是倒轉興建，「挑戰」地心吸力。除了屋外一間狗屋，旁邊「泊」了一輛車，入到屋內，還會見到客廳內的沙發及桌子、廚房內的一張滿佈食物的飯桌、睡房內的床、衣櫃、檯燈等，全被倒吊在「地板」上。至於遊客，就可以在「天花板」上跳舞。<br>法新社</p></body></html>
