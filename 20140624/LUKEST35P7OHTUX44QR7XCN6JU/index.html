<html><header><meta charset="utf-8"><title>影畫館：李玹雨釜山相洩戀情</title></header><body><h1>影畫館：李玹雨釜山相洩戀情</h1><p>韓片《3個特攻美少年》男星李玹雨，前日被爆與《Dancing 9》出身的張新春展開姊弟戀，有傳李玹雨今年3月時，在Instagram上載一張在釜山廣安里影的相片，下面留言：「春春春春春……春天嚟喇！」而剛巧張新春亦於同日上載在同一地點影的相片，所以令人揣測二人發展地下情，不過李玹雨的事務所昨日否認二人拍拖的傳聞。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
