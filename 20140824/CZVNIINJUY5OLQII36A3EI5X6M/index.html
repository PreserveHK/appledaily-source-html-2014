<html><header><meta charset="utf-8"><title>劇王子：Rain捐76萬助漸凍人</title></header><body><h1>劇王子：Rain捐76萬助漸凍人</h1><p>韓國演藝界陸續響應冰桶挑戰，幫助被稱為漸凍人的肌肉萎縮性脊髓側索硬化症（ALS）患者。</p><p>昨日，韓國天王Rain公開自己打孖淋兩桶冰水的片段，片中他冷得騰騰震，又濕身透點。Rain表示能參加這活動覺得特別有意義，因身邊一位幫助他以Rain這名字出道的恩師、即所屬的Cube事務所老闆洪勝成已患ALS三年，他一直希望能出力幫忙，並大方捐出1億韓圜（約76萬港元）研發新藥。Rain更點名PSY、李秉憲和美瑾霍士（Megan Fox）接棒。此外，元斌、高賢貞、曹承佑、金宇彬等亦已「找數」。<br>撰文：梁婉霞</p></body></html>
