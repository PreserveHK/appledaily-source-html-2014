<html><header><meta charset="utf-8"><title>JC拒再拍情慾片</title></header><body><h1>JC拒再拍情慾片</h1><p>名模Jessica C.（JC）昨日在馬鞍山出席「Jenga Funnyland」揭幕活動，JC俯身玩遊戲時露出事業線也毫不在意，她說：「我不覺自己性感，只覺玩遊戲時很狼狽。」曾經鬧出裸照及情慾片風波的JC，被問到最近不少女星有艷片流出，曾是過來人的JC說：「每個人嘅過去或會有過失，未必想俾人知道，但好不幸公開咗，經一事長一智，盡量唔再拍。」問到若男友拍了片或相，會否要求他刪除？JC沒正面回應，強調跟男友的關係不只這樣，認為這是年輕人的玩意，但會勸兩個妹妹不要做將來會後悔的事。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
