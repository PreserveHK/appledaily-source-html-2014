<html><header><meta charset="utf-8"><title>瘋狂女司機連cut三線　7秒飄移泊車</title></header><body><h1>瘋狂女司機連cut三線　7秒飄移泊車</h1><p>誰說女人駕車會手忙腳亂？片中的女司機公然向男士挑機，在繁忙的公路上表演飄移泊車，讓尾隨司機捏一把汗。<br><br>片段據報攝於俄羅斯首都莫斯科，女司機原本在其中一條行車線直線行駛，但突然快速越過隔離線的汽車，當準備就緒再把汽車打橫，連過三條行車線，尾隨多架汽車擔心遇車禍急急煞車，怎料女司機7秒內成功泊車，輕易把汽車停泊路邊凹位。那麼危險的動作，奉勸大家切勿模仿。<br><br>英國《都市報》</p></body></html>
