<html><header><meta charset="utf-8"><title>體訊速遞：（網球）狄美托夫殺入決賽</title></header><body><h1>體訊速遞：<br>（網球）狄美托夫殺入決賽</h1><p>保加利亞球手狄美托夫（圖）上周六在皇后會盃男單準決賽爆冷直落兩盤擊敗1號種籽華域加，決賽將戰西班牙的洛比斯。瑞士的費達拿同日亦在哈雷網賽以兩盤擊敗日本錦織圭，決賽對手為哥倫比亞的科拿。綜合外電（英國、德國）</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
