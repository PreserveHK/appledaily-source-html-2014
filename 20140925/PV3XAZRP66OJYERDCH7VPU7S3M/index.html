<html><header><meta charset="utf-8"><title>鋒菲禁室纏綿片段驚動北京公安打四黑除四害</title></header><body><h1>鋒菲禁室纏綿片段<br>驚動北京公安打四黑除四害</h1><p>鋒菲復合，唔止震驚娛圈，竟然驚動埋北京公安——下？唔係又出條藍色底色長篇大論嘛……唔係唔係!<br><br>其實係咁嘅，北京公安嘅官方微博昨日於微博貼告示文，標題係：「鋒菲複合甜蜜80小時細節”是木馬病毒，別下載！」<br><br>內文如下：「這兩天網路上出現一個名為『鋒菲複合甜蜜80小時細節照片合集』的下載檔，解壓縮後竟是exe格式的木馬程式！人家合了當然是好，咱還得保護好自己的電腦@公安部打四黑除四害」<br><br>估唔到鋒菲復合竟然出動到「打四黑除四害」，巧驚！</p></body></html>
