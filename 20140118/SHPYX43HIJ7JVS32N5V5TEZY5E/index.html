<html><header><meta charset="utf-8"><title>男人爭住潮聖　AV片御用泳池</title></header><body><h1>男人爭住潮聖　AV片御用泳池</h1><p>考考你，知不知日本最出名的泳池是哪個？答案應該是位於新宿區的室內泳池，泳池是著名的拍攝場地，特別以拍AV聞名。人氣強到有兩本書以這個泳池為主題，其中一本書表示，自從2004年6月有一套AV在此取景後，便成為AV御用泳池。這個泳池除了用來拍攝AV片外，寫真集、日劇都曾經以此作為場景，連石原里子在日劇《世界奇妙物語》都曾經到過這泳池。那麼多片在這個泳池拍攝，相信會成為男生最想去朝聖的地方啦！</p></body></html>
