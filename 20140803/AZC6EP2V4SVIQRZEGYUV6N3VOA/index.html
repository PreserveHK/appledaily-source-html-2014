<html><header><meta charset="utf-8"><title>求驗客手記：伊巴兩球助PSG封王</title></header><body><h1>求驗客手記：伊巴兩球助PSG封王</h1><p>為咗開拓中國市場，今屆法冠盃改咗喺北京工人體育場舉行，由法甲冠軍巴黎聖日耳門（PSG）對法足盃盟主甘岡。伊巴謙莫域（藍衫）上星期二喺香港大演帽子戲法，幫PSG大炒傑志6:2，呢次嚟到北京，佢繼續為中國球迷送上入波，佢喺9分鐘為球隊開紀錄。20分鐘，小將巴碧克博到12碼，交畀伊巴操刀射入，幫PSG半場領先2:0。換邊後，喺香港冇落場嘅烏拉圭射手卡雲尼後備入替，最終PSG以2:0擊敗甘岡，連續兩年捧起法冠盃。</p></body></html>
