<html><header><meta charset="utf-8"><title>長澤正美27歲似阿嬸</title></header><body><h1>長澤正美27歲似阿嬸</h1><p>日本女星長澤正美早前在instagram上載一張在馬路打橫攔截車輛的照片，惹來醉酒疑雲，雖不久就刪除該照片，但亦可能被廣告商飛走。而長澤在該事件後，又再被指在instagram自揭「醜事」，事關她日前上載一張黑白照片，看來似是素顏照，而長澤面上皺紋盡現，面部有點浮腫，而且頭髮稀薄，網民一致指27歲的長澤似50歲的阿嬸，相當嚇人！<br>長澤近日仍不斷被指受到其男友伊勢谷友介的暴力傾向所威脅，加上近來有電影《太平輪》、電視劇《年輕人們》等排住隊上映，因而十分忙碌，亦可能是令她變殘的原因。<br>撰文：阮瑜</p></body></html>
