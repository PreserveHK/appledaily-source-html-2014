<html><header><meta charset="utf-8"><title>趣趣地：雲佬復出......game入面</title></header><body><h1>趣趣地：<br>雲佬復出......game入面</h1><p>雲尼斯達萊想出山救曼聯？呢排37歲嘅雲佬喺twitter放風，話自己好fit，一個星期操6課（圖），感覺就好似從來冇掛過靴咁。之後佢仲神神秘秘，話上周五有重要嘢宣佈，大家都估，唔通佢復出？適逢近日傳尹佩斯想返阿仙奴，唔通曼聯諗住搵雲佬頂尹佬！其實大家諗多咗，全部都係遊戲商嘅宣傳招數，雲佬上周五宣佈喺一隻電子遊戲入面復出，真係俾佢呃晒。</p></body></html>
