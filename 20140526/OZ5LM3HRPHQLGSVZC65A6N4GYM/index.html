<html><header><meta charset="utf-8"><title>刺蝟與狐狸共晉晚餐</title></header><body><h1>刺蝟與狐狸共晉晚餐</h1><p>狐狸和刺蝟竟然可以做好朋友！英國43歲野生動物愛好者亞歷山大在住所花園設了餵食站，讓周圍的動物可以果腹，卻發現狐狸不但沒有將刺蝟當作獵物，更會一起並肩用餐（圖）。 <br>亞歷山大過去兩年在花園設置30個攝影機，以觀察動物的一舉一動，他指刺蝟一晚會進食10次，狐狸就在凌晨1時至3時到來。<br>有動物學專家指出，雖然狐狸一般不會對刺蝟構成威脅，但刺蝟面對狐狸亦非百分百安全。<br>不過，可能亞歷山大安排的食物非常豐富，令狐狸無視刺蝟，專心享用晚餐。<br>英國廣播公司</p></body></html>
