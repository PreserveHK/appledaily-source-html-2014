<html><header><meta charset="utf-8"><title>K-Pop之王：少女時代不敵IU</title></header><body><h1>K-Pop之王：少女時代不敵IU</h1><p>韓國女子天團少女時代（少時，圖）今年先後傳出拍拖、退團等負面新聞，組合形象大受影響，在日前舉行的「2014韓國大學生最喜愛歌手Top5」網上投票中，去年排冠軍的少時慘被女歌手IU擊敗，慘失一姐之位，少時更不入五甲，令人大跌眼鏡。</p><p>而去年為季軍的BIGBANG今年則跳升一級奪亞。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
