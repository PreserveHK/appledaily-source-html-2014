<html><header><meta charset="utf-8"><title>森巴嘉年華：拜恩見證血洗狂牛</title></header><body><h1>森巴嘉年華：<br>拜恩見證血洗狂牛</h1><p>NBA湖人球星拜恩都親身嚟感受世盃狂熱，有去現場睇上周五西班牙對荷蘭嘅比賽。喺意大利長大嘅拜恩都幾鍾意睇足球，仲有番咁上下腳法；據講佢最支持嘅球隊係巴塞隆拿同埋AC米蘭，可能因為愛屋及烏鍾意埋西班牙國家隊，但狂牛喺上場波輸得咁慘，難怪拜恩喺觀眾席上睇到咁愁（圖）。拜恩睇完波，馬上會由巴西薩爾瓦多飛去里約，出席佢贊助商「一剔牌」嘅宣傳活動。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
