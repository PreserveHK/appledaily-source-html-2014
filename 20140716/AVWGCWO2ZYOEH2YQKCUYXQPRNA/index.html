<html><header><meta charset="utf-8"><title>隔牆有耳：證券界訪京刪影相環節 - 李八方</title></header><body><h1>隔牆有耳：<br>證券界訪京刪影相環節 - 李八方</h1><p>本年度立法會經過連續幾日馬拉松會議後，噚晚終於收爐。雖然噚日一整日審議辣招DSD，又要聽政改報告，但唔少議員面上都有種如釋重負嘅輕鬆感，等緊之後悠悠閒閒放暑假，但金融服務界嘅張華峰卻喺立法會行嚟行去好忙咁，唔似其他議員咁輕鬆。<br>原來肥佬張今日要率領金融證券界約卅幾人訪京三日，其間除咗會同中國證監會以及發改委負責人見面，更會獲港澳辦以及統戰部官員接見。適逢特區正值政改關鍵時刻，佔中仲蓄勢待發㖭，相信京官都會藉機向訪京代表放話反佔中。八方聽聞港澳辦有意取消會前供傳媒影相嘅環節，唔知有乜特別含意呢？</p></body></html>
