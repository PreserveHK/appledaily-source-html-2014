<html><header><meta charset="utf-8"><title>馮仁昭四圍超：尹光爆賭馬輸半層樓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>尹光爆賭馬輸半層樓 - 馮仁昭</h1><p>尹光噚日同埋太太去到沙田馬場出席「仁愛堂盃」嘅活動，大會嘅建議服飾以綠色為主題，尹光講笑話為咗配合主題，特登着綠衫綠褲，淨係頭頂冇綠色。<br>尹光話以前都熱衷賭馬，喺81年曾輸過幾萬蚊，又話七幾年買層樓都只係10幾萬，可想而知佢賭得唔細，佢話對馬冇乜研究，只係隨意亂買。𠵱家嘅尹光只係小賭怡情，佢話去到賭場登台，頂多都係玩兩手，注碼只係一千幾百。<br>撰文：馮仁昭</p></body></html>
