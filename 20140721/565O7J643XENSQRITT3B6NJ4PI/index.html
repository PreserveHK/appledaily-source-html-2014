<html><header><meta charset="utf-8"><title>馬清揚望賽車籌款</title></header><body><h1>馬清揚望賽車籌款</h1><p>馬清揚、藍奕邦與連詩雅等昨日於尖沙嘴出席東華活動，問馬清揚會否加入喜愛的賽車作籌款活動？他謂會考慮，但車、場地、保險等要多方面配合。如何過暑假？他說：「陪老細，17歲大仔返咗嚟，遲啲出去玩吓。」大仔有否拍拖？他謂不知道，未有過問，想他專心讀書。<br>藍奕邦早前在網上發表騎劫政治來搶airplay留言，被指暗踩謝安琪在7.1回歸前發表新歌《雞蛋與羔羊》，身為愛心之星的謝安琪昨未有現身，藍奕邦對避過同場說：「成單嘢唔係講謝安琪，佢都知，我哋事後傾過電話，大家冇嘢，識咗差唔多十年，佢自己睇都唔會話係講佢。」但他卻不透露該留言指誰。<br>採訪、攝影：林嘉慈</p></body></html>
