<html><header><meta charset="utf-8"><title>人工肺最長可用290日</title></header><body><h1>人工肺最長可用290日</h1><p>【幫助呼吸】<br>俗稱「人工肺」的體外膜氧合器（ECMO），是近年才引入本港，主要替病人進行體外氧氣交換。中大呼吸系統學講座教授許樹昌指，原理是在人體大動脈，駁上膠造導管抽出血液，經人工肺充入氧氣後，再經導管輸入肺部，協助病人正常呼吸，並提供時間讓受損肺部復原。<br>許樹昌指，人工肺用大量膠造導管，為防止血液凝固，病人要服食薄血藥，若劑量不當，會有嚴重副作用，在澳洲、新西蘭和北美，曾約有25%病人因而內出血、腦出血等。許表示，倫敦曾經有病人左右肺「白晒」，使用人工肺最長達290多日，醫生原本計劃為他換肺，但他最終因其他原因離世。<br>《蘋果》記者</p></body></html>
