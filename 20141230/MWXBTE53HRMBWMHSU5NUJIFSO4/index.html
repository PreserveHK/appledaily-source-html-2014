<html><header><meta charset="utf-8"><title>Facebook假像會變真？扮開心盞更傷心</title></header><body><h1>Facebook假像會變真？<br>扮開心盞更傷心</h1><p>你的Facebook如何，你的日子定必如何？在社交網站分享日常生活是平常事，但有英國調查發現，逾60%受訪者表示自己會粉飾個人社交網站內容，誇大或美化各種事件。心理學家指出，「修改」現實生活可能會令人忘記真正經歷，改變記憶。<br><br>調查指出，部份人出於妒忌，會掩飾沉悶的生活，上網炫耀感情生活、工作或美好假期，即使事實並非如此，但說謊帶來的內疚感令人不安，處於矛盾之中，反令人更焦慮。<br><br>英國《每日郵報》</p></body></html>
