<html><header><meta charset="utf-8"><title>中飛租賃豪買飛機</title></header><body><h1>中飛租賃豪買飛機</h1><p>【本報訊】市值僅51.14億元的中國飛機租賃（1848）宣佈與空客訂立的諒解備忘錄，建議以未算入任何折扣的102億美元（約795.6億港元）代價購入100架飛機。今年7月才上市的飛機租賃，當時集資額僅7.3億元。<br>今次欲「蛇吞象」買入金額為市值逾15倍的飛機，若悉數以上市招股集資資金支付，約相等做多100次集資上市才足以交付交易金額。公司表示，預期以現金支付代價，金額將由內部資源及銀行借貸撥付。公司有意購買的飛機包括16架空客A320-200CEO型號飛機、10架空客A321-200CEO型號飛機及74架空客A320NEO型號飛機。</p></body></html>
