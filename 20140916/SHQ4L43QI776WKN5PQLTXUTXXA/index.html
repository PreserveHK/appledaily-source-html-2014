<html><header><meta charset="utf-8"><title>魚內藏5.24億毒品　兩男被拘</title></header><body><h1>魚內藏5.24億毒品　兩男被拘</h1><p>毒販運毒無所不用其極，最新方法是將毒品藏在冷藏魚內。澳洲悉尼警方在冷藏魚內撿獲88公斤海洛英及21公斤冰毒（圖），市值共7,500萬澳元（5.24億港元），並拘捕兩名加拿大籍越南男子。<br>警方和海關上周一在一批從馬來西亞運來的冷藏魚內發現可疑物品，經化驗後證實是海洛英及冰毒。待有人上周四提貨取出毒品時，警方採取行動將兩人拘捕。警方其後到費爾菲爾德（Fairfield）一個住宅搜查，撿獲製毒工具。警方控告兩名加籍越南裔疑犯多項罪名，單是販毒罪最高可判終身監禁。<br>英國《每日郵報》</p></body></html>
