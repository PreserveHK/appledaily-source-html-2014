<html><header><meta charset="utf-8"><title>雙賢合體撐SBS頒獎禮</title></header><body><h1>雙賢合體撐SBS頒獎禮</h1><p>憑韓劇《來自星星的你》而爆紅的全智賢和金秀賢，自《星星》「分手」後，兩人甚少同場，不過昨日二人所屬的經理人公司就宣佈「雙賢」將於明晚現身《SBS演技大賞》，今次更是全智賢相隔15年再現身SBS頒獎禮舞台，不過另一人氣劇《沒關係，是愛情啊》的趙寅成和孔孝真卻齊齊缺席，估計屆時最高榮譽的演技大獎將是雙賢之爭。</p><p>另外，「國民MC」劉在石大前晚於《KBS演藝大賞》奪得最高榮譽大獎，而昨晚舉行的《MBC演藝大賞》，他亦被看好有望創造神話，連續12年在各個電視台得大獎。<br>撰文：施洛冰</p></body></html>
