<html><header><meta charset="utf-8"><title>王馨平日本狂擦</title></header><body><h1>王馨平日本狂擦</h1><p>王馨平昨日於會展為剛推出的發燒唱片舉行簽名會，跟之前一次的簽名會已相隔10多年，她笑謂已是上一世紀的事。由於今次是錄高質素唱片，每首歌需要一次過完成錄音，事前王馨平跟樂手一起練習多次，她說：「第一次嘗試一take過錄完首歌，我好enjoy唔會緊張，因為台上表演只得一次，如果錄音唔得可以再嚟過，今次錄一次就完成。」<br>另外，問到王馨平會否有計劃開演唱會？她表示未有打算，反而計劃休息外遊，她說：「之前忙咗一排，所以要休息吓，聽日（今天）同老公去日本旅行，逗留一星期。之前唔敢食太多嘢，準備去日本食多啲。」<br>採訪、攝影：王連連</p></body></html>
