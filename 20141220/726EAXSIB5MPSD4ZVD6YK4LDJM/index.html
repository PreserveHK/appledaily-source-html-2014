<html><header><meta charset="utf-8"><title>隔牆有耳：嫻姐為古井告御狀 - 李八方</title></header><body><h1>隔牆有耳：<br>嫻姐為古井告御狀 - 李八方</h1><p>港府打算以先遷移、後重置保育沙中綫土瓜灣站掘出嘅宋元時期古井，激到工聯會陳婉嫻紮紮跳。嫻姐話個古井反映香港以前可能唔係小漁村而係小商埠，應該連同該處其他出土文物完整保留，但政府、港鐵一味誇大保育開支又工程至上，佢睇唔過眼，所以託西環交封信畀政協，要求國務院文化部、國家文物局等派人嚟睇兼畀意見。<br>嫻姐就話今次件事，關係到港人嘅身份價值，正如國家主席習近平都話保護文化遺產要好似愛惜自己條命一樣。身兼全國政協委員嘅嫻姐真心撐保育就梗係好事啦，但都要因住得罪小人，搞到俾人搣柴就唔好啦。</p></body></html>
