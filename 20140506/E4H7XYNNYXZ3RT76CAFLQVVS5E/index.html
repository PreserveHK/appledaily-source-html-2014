<html><header><meta charset="utf-8"><title>吳尊密封女兒抵台</title></header><body><h1>吳尊密封女兒抵台</h1><p>吳尊昨日帶三歲半女兒NeiNei到台灣，拍攝浙江衛視《爸爸回來了》節目，兩父女都戴黑超和帽子現身桃園機場，吳尊抱着愛女在工作人員協助下，由VIP通道快閃離開，明顯不想女兒被打擾。吳尊經理人公司表示，今次他到台灣是為力挺設計師好友Sam的髮型屋開張，又想帶女兒到台灣看看，當他跟劇組度期時，工作人員即提出到台灣取景。</p><p>有傳吳尊和女兒的酬勞高達1,200萬人民幣，之前節目播出吳尊照顧女兒的片段，被網友稱讚是最合格的奶爸，不過他幫女兒沖涼的畫面，雖然電視台在小女孩重要部位打格，但遭網友批評處理不恰當。<br>撰文：皓騫</p></body></html>
