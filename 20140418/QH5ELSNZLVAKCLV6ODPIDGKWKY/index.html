<html><header><meta charset="utf-8"><title>Leighton低胸賀演舞台劇</title></header><body><h1>Leighton低胸賀演舞台劇</h1><p>美國人氣偶像劇《花邊教主》（Gossip Girl）主角Leighton Meester，昨日低胸性感上陣晒事業線，以高衩大deep V長裙出席自己有份主演的百老匯舞台劇《Of Mice and Men》的演出後派對，可謂在男人堆中艷壓全場，連劇中男拍檔Chris O'Dowd都忍唔住抽水輕攬Leighton的纖腰。<br>同場還有同樣在劇中有份演出的荷李活男星占士法蘭高（James Franco），他面對Leighton時似乎十分避忌，可能因為受之前與未成年少女有關的桃色事件影響。 <br>撰文：鍾國泰</p></body></html>
