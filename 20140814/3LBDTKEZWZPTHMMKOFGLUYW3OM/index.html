<html><header><meta charset="utf-8"><title>日選手首奪數獨世界冠軍</title></header><body><h1>日選手首奪數獨世界冠軍</h1><p>日本1980年代發明了數獨遊戲，直至近年才風靡全球。英國薩里周日舉行第九屆世界數獨錦標賽，來自34國的176名選手雲集酒店埋首鬥快完成，日本選手森西亨太（圖）前天（周二）為日本奪得首個數獨世界冠軍。<br>在首輪賽事中，森西亨太拋離第二名的選手近200分，強勢躋身十強，然後以第二名成績進入決賽，僅低於愛沙尼亞選手文克（Tiit Vunk）15分。最後森西以少於18分鐘的時間，完成最後五局包括對角線及不規則數獨在內的題目，擊敗文克奪冠。<br>主辦單位英國拼圖學會發言人穆爾指參賽者水平逐年上升，平均只花兩分鐘就完成一局數獨。<br>英國《獨立報》</p></body></html>
