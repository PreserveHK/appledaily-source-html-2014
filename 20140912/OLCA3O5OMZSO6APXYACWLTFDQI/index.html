<html><header><meta charset="utf-8"><title>高皓正撐恒Yu天生一對</title></header><body><h1>高皓正撐恒Yu天生一對</h1><p>高皓正昨日在元朗出席美容活動，對於周永恒與趙頌茹爆出家暴兼有小三，更指阿Yu獲老友高皓正暫時收留，不過昨日高皓正否認此事，他說：「佢哋（Roy及阿Yu）都熟悉對方嘅脾氣，咁多年都相處到，係天生一對，作為教會嘅弟兄姊妹，梗係希望可以和氣收場，佢哋可以破鏡重圓！」<br>至於近日Roy對阿Yu家暴的傳聞越傳越多，加上阿Roy躁夫發狂，最終令阿Yu心死離婚，高皓正則說：「我覺得阿Yu冇呢個打算（離婚），要離一早離咗！我只係想佢哋重新振作，好好照顧一對女兒！」<br>採訪：張嘉澄</p></body></html>
