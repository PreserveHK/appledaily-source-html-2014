<html><header><meta charset="utf-8"><title>體訊速遞：（足球）奧斯華度停3場</title></header><body><h1>體訊速遞：<br>（足球）奧斯華度停3場</h1><p>修咸頓前鋒奧斯華度（圖）因在上月14日對紐卡素的比賽，於退下火線後與對方後備席的職員發生衝突，日前被英足總判罰停賽3場，以及罰款4萬鎊，並馬上在上周六的英足盃賽事上開始執行。 綜合外電（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
