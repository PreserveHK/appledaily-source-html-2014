<html><header><meta charset="utf-8"><title>馮仁昭四圍超：連詩雅新戲被追殺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>連詩雅新戲被追殺 - 馮仁昭</h1><p>連詩雅噚日喺商台接受訪問，佢話呢排忙緊宣傳新歌，不過好彩首歌嘅迴響都好好，而且MV嘅點擊率都唔錯，嚟緊下月就會去台灣拍電影，所以要喺出發前做晒新歌宣傳，今次電影會做一個女神角色，佢話：「今次嘅角色有少少女神感覺，但成套戲係改編漫畫，不過暴力成份比較多，戲入面我會俾人打同俾人殺，所以都好考演技。」<br>撰文：馮仁昭</p></body></html>
