<html><header><meta charset="utf-8"><title>世盃通識：捱夜口臭要聚火</title></header><body><h1>世盃通識：捱夜口臭要聚火</h1><p>睇咗一段時間夜波，如你朝早起身覺得口乾口苦，刷完牙後口氣比平時多，都係唔夠瞓出現胃火，呢個時候唔一定要去火，聚火都可以，註冊中醫師許懿清今期「捱夜孖寶」材料、做法好簡單，芫荽鯇魚湯主要係聚火嘅湯，中醫成日話「命門不可以火虛」，呢種湯十分適合；雪梨杏仁豆漿係無糖甜品，邊睇波邊醫肚或用嚟泡穀麥類早餐都得。記者：徐嘉華　攝影：黃賢創<br>許懿清<br>註冊中醫師</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
