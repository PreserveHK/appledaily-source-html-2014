<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張曼玉組樂隊開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張曼玉組樂隊開騷 - 馮仁昭</h1><p>影后張曼玉（Maggie）近年鮮有拍戲，轉為醉心音樂，噚日內地有傳佢已經簽約內地獨立音樂公司摩登天空，仲話佢會帶同自己組成嘅樂隊參加今年5月，喺內地舉辦嘅草莓音樂節。<br>另外，又有消息話Maggie打算推出個人專輯，自己出資搵製作班底，仲話已經秘密進行一段時間，其中一位合作者就係《你把我灌醉》嘅原唱黃大煒。<br>撰文：馮仁昭</p></body></html>
