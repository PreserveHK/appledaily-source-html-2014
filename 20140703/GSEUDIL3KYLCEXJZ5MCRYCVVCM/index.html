<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★金像影后姬妮芙柏露為宣傳化妝品牌而扮成柯德莉夏萍及麥當娜等名人，但卻被彈不似。</p><p>★英國名模納奧美金寶昨日在倫敦出席Serpentine Gallery夏日派對時，罕有地鬼馬賣萌。</p><p>★美國歌手Selena Gomez日前返洛杉磯住所時發現後門無故打開後，疑有人闖入並立即報警，但警方沒有發現可疑人物或被強行入屋的證據。</p><p>★英國萬人迷碧咸為H&amp;M拍的新廣告照曝光，他今次留鬚襯亂髮示人，還有半裸晒肌。</p><p>★日本男歌手ASKA早前吸毒被捕後，昨日日本警方宣佈他將於下月28日首次上庭受審。</p><p>★日本女星長澤正美被指因早前上載一張在馬路攔住車輛的照片，可能失去汽車廣告合約。</p></body></html>
