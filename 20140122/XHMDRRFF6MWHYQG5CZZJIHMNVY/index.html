<html><header><meta charset="utf-8"><title>案件速遞：蓮香樓傳人公司控告三奶</title></header><body><h1>案件速遞：<br>蓮香樓傳人公司控告三奶</h1><p>【本報訊】有90年歷史的中環老牌酒家蓮香樓（圖），其第二代傳人顏志人2008年去世後引發爭產，顏志人的三奶韓怡與六名子女爭奪逾億元遺產敗訴後，昨日再遭顏志人生前成立的公司入稟高等法院，指她違反董事責任，要求她交代挪用公司款項賬目及作出賠償。<br>原告神思製衣有限公司由顏志人生前創立，顏曾將公司三成股份轉到被告韓怡名下。入稟狀指被告違反董事責任挪用公司款項，故要求法庭下令被告交代賬目詳情以及作出賠償，但入稟狀無透露詳情。<br>案件編號：HCA118/14</p></body></html>
