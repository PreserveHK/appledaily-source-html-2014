<html><header><meta charset="utf-8"><title>話你知：妻為舊同學</title></header><body><h1>話你知：妻為舊同學</h1><p>捲入男男3P及性侵疑雲的棒棒堂前經理人張世明，人稱Andy哥，現年38歲，現和陳建州合開經理人公司任總經理。其父張建英乃台灣四海幫前幫主，目前擔任海視傳播公司董事。<br>張世明於01年加入台灣Channel V，後擢升為頻道總監，其間炮製的《我愛黑澀會》和《模范棒棒堂》成為人氣節目，成功捧紅多個偶像團體。張世明與旗下藝人出席活動時會充當保鑣身份，甚至會呼籲粉絲「和平理性」支持偶像。08年，張世明與相戀20年的同學王圓圓結婚，但婚前曾與多位男藝人傳緋聞。</p></body></html>
