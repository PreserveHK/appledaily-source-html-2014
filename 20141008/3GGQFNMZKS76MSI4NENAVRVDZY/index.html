<html><header><meta charset="utf-8"><title>【壹錘】學聯3招「沙冧」幫市民下火</title></header><body><h1>【壹錘】學聯3招「沙冧」幫市民下火</h1><p>學聯常委梁麗幗接受《壹錘定音》訪問，承認佔領旺角、銅鑼灣，的確為市民、小商戶帶來影響。<br><br>學聯更提出具體三個行動，以減低對市民的影響及不滿：<br><br>一) 發動市民及佔領人士多光顧受影響商戶<br>二) 學聯會與佔領地點義工商討，在許可情況下開通部分已佔領地方<br>三) 向受影響商戶道歉<br><br>當學生因佔領行動，為市民帶來不便而致歉。我們的特首梁振英，又何時會為施放催淚彈，而向市民道歉呢？</p></body></html>
