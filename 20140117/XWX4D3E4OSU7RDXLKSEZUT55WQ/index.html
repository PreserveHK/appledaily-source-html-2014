短付最低工資　3年9定罪</title></header><body><h1>蘋果汁：<br>
短付最低工資　3年9定罪</h1><p>【本報訊】最低工資推行近三年，勞工及福利局向立法會人力事務委員會提交文件顯示，截至去年底，勞工處成功檢控9宗短付最低工資個案，被定罪傳票合共有35張，涉及安老服務、保安、貿易及個人服務業等行業，最高刑罰為罰款2.5萬元。政府稱正進行新一輪最低工資檢討工作，預計今年底可向特首提交第三個最低工資水平建議報告。<br>勞工處（圖）表示，由2011年5月1日最低工資實施至今，勞工督察進行了超過108,600次巡查，連同舉報個案共發現164宗懷疑違反《最低工資條例》個案，大部份已獲僱主補發工資差額。</p></body></html>
