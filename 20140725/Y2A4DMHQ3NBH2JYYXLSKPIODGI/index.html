<html><header><meta charset="utf-8"><title>畢安新片演兩公婆</title></header><body><h1>畢安新片演兩公婆</h1><p>荷李活星級情侶畢彼特（Brad Pitt）與安琪蓮娜祖莉（Angelina Jolie）將繼《史密夫決戰史密妻》（Mr. and Mrs. Smith）後再於小本愛情新作《By the Sea》合作扮演情侶，雖然詳細劇情仍未公佈，但根據美國電影雜誌《Hollywood Reporter》報道，這齣由安琪蓮娜執導的新片，畢安不但會是情侶更會於片中結婚做兩公婆，有傳6個子女有機會客串，似預演現實中的婚禮。</p></body></html>
