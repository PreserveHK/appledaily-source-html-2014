<html><header><meta charset="utf-8"><title>黃婉曼澳洲旅行不設防</title></header><body><h1>黃婉曼澳洲旅行不設防</h1><p>黃婉曼（Icy）、Cara G.與老公Jesper M.及Ana R.等昨日在又一城出席慈善活動，今年是Icy婚後首個聖誕節，她自言沒有創意，會考慮下廚煮小火雞，問到會否送BB給老公？她稱或者計劃送一個澳洲旅行給老公。<br>昨日Icy受訪時全程像遊魂，問她是否已懷孕？她說：「冇咁快，唔知喎！」不過她坦認現時不設防，其後Icy解釋因為身體不適，可能前一天吃錯食物。Cara G.表示聖誕會返老公美國屋企慶祝，她稱8個多月的女兒活躍又頑皮，不過Cara仍計劃多生兩個小朋友。<br>採訪、攝影：溫敏芝</p></body></html>
