<html><header><meta charset="utf-8"><title>阿媽炒車The Rock火滾</title></header><body><h1>阿媽炒車The Rock火滾</h1><p>有「The Rock」之稱的《戰神：海格力斯》（Hercules）男星狄維莊遜（Dwayne Johnson），昨日於網上自爆母親Ata及表妹Lina發生車禍，幸兩人都無大礙。</p><p>狄維母親Ata於上周五出席完慈善活動後跟Lina駕車回家，卻遇醉駕司機相撞，兩人立即送院，狄維之後於網上張貼了多張照片，包括事發現場、以及到醫院探望Lina的合照。狄維留言說：「我第一個反應是想找那個人出來不斷傷害他，但後來發覺最重要是家人經過意外後平安無事。」<br>撰文：盧葦</p></body></html>
