<html><header><meta charset="utf-8"><title>體壇拾趣：李偉倫復出助南華</title></header><body><h1>體壇拾趣：李偉倫復出助南華</h1><p>「I am back!」37歲嘅前港籃猛將李偉倫闊別甲一近兩年，噚日證實會喺6月3日展開嘅季後賽重投南華，填補因譚偉洋受傷而造成嘅內線空缺。阿倫早喺03至05年球季效力南華，自比老人家嘅佢現時有打業餘波，體力唔成問題，仲話除咗乙組東方教練工作，就會瞓身幫南華衞冕，希望可以證明老將一樣得！至於永倫噚晚喺甲一聯賽以97:55輕取晉龍，而安青同日亦都以98:57擊敗超敏。</p></body></html>
