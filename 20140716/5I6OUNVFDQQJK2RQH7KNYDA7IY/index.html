<html><header><meta charset="utf-8"><title>自宮Andre唔需要性愛</title></header><body><h1>自宮Andre唔需要性愛</h1><p>化名Christ Bearer的美國饒舌組合Northstar成員Andre Johnson，4月於洛杉磯自宮完跳樓後，日前接受訪問自爆因吸毒才會做此事，並非企圖自殺。對於切掉的陽具，Andre透露醫生並沒有駁回，但保留了部份。他指即使陽具不完整，見到靚女時還是會有反應。面對日後享受性愛的困難，Andre竟說：「我相信性愛是凡人的事，而我是上帝，所以這是祝福而非詛咒。」</p></body></html>
