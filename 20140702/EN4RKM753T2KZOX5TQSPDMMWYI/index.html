<html><header><meta charset="utf-8"><title>關仁隱事：「丫頭」變臉偽人榜樣 - 關仁</title></header><body><h1>關仁隱事：「丫頭」變臉偽人榜樣 - 關仁</h1><p>真係好難怪人哋話藝人個個都係偽人，尤其𠵱家啲新人，喺導演編劇前一個樣，對住其他人就另一個樣。好似全家都好鍾意返屋企嗰堆演員，有幾個後生女之前都俾人話態度唔好，曾經跳出過電視框嗰個「丫頭」就更甚，試過有個同佢一樣，都係唔出名嘅演員趕收工，喺佢身邊急急腳行過，只係唔小心擦過掂到佢，佢就即刻「唧唧聲」咁好唔滿意，其實喺得電視城嘅都係同事，使唔使咁呀！<br>撰文：關仁</p></body></html>
