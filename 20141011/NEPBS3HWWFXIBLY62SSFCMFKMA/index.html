<html><header><meta charset="utf-8"><title>要威哥紆尊降貴乜馬咁巴閉？</title></header><body><h1>要威哥紆尊降貴<br>乜馬咁巴閉？</h1><p>法國好手巫斯義在剛周三首日客串，結果他連中兩元，並成為騎師王，盡顯大師級風範。這朝他策周日座騎「金國龍華」快跳三段，作為最後試跑。操練完畢後，馬場上出現了一個奇怪情景，就是身為練馬師的呂健威，竟然紆尊降貴，做埋馬伕嗰份，親自將「金國龍華」牽引到機坪。期間，這位練馬師同巫斯義係咁傾。以上種種，都反映威哥係好重視呢匹馬。「金國龍華」其實乃深圳龍華富豪謝國輝名下，但這匹PP上季到港後，表現一般，全獲雙位數名次。今期此駒係轉馬房後初出，兼跑回在法國曾兩勝的直路1000米，難道今次有機？</p></body></html>
