<html><header><meta charset="utf-8"><title>指原被預言快離隊</title></header><body><h1>指原被預言快離隊</h1><p>日本組合HKT48成員指原莉乃（圖），前年因被前男友爆緋聞而由AKB被調至HKT，但被貶到師妹組合之後的指原反而事事順境，去年在人氣總選中更得冠軍。不過，近日擅長占卜的怪雞男星栗原類，為指原占卜塔羅牌，結果稱指原將於今年4月再被爆緋聞，更因此而於5月被迫離隊！由於去年栗原類為AKB另一成員𥧌岸南占卜時，預言她受緋聞打擊事業，結果全中，令指原立即一額汗。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
