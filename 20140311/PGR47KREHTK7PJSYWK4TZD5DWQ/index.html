<html><header><meta charset="utf-8"><title>小牛夾傷腳</title></header><body><h1>小牛夾傷腳</h1><p>【本報訊】昨下午2時許，西貢公路浪徑新村村民，在山頭發現一頭小牛在一棵大樹旁邊，右前腳夾着一個捕獸器，皮開肉綻。漁護署人員及獸醫接報到場，首先由獸醫施以麻醉針將牠麻醉，令其乖乖倒下後再替牠解下腳上的捕獸器，並為牠包紮傷口。之後再用繩索綑綁小牛的胸部和腳部，再花近10人之力氣，用滾輪路軌把牛仔運上貨車（圖），載返新界北動物管理中心查驗，惟終因傷重需人道毀滅。警員在附近搜索未有發現其他捕獸器，現正追查何人非法放置捕獸器。</p></body></html>
