<html><header><meta charset="utf-8"><title>求驗客手記：法卡奧墮「馬」眼紅占士</title></header><body><h1>求驗客手記：法卡奧墮「馬」眼紅占士</h1><p>「遊戲競爭不會記入腦」，唔通只有歌詞先做到？話說占士洛迪古斯同法卡奧先後喺摩納哥同哥倫比亞國家隊出生入死，仲相當friend底；點知去到今年世盃，兩位仕途就各走極端，占士光芒四射順勢加盟皇馬，法卡奧冇份踢之餘，即使轉投曼聯都搣唔甩傷患同「水貨」之名。有哥倫比亞記者就爆料話，法卡奧因為加盟唔到皇馬而好妒忌占士，仲話：「佢哋有一段好好嘅友誼，但呢次真係傷害法卡奧好深。」</p></body></html>
