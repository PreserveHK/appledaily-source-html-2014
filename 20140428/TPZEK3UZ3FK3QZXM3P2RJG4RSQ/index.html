<html><header><meta charset="utf-8"><title>激似莧菜毒品入侵廣州</title></header><body><h1>激似莧菜毒品入侵廣州</h1><p>廣州出現形似莧菜的新型毒品：阿拉伯茶，學名叫恰特草。吸毒者可以直接像吃生菜一樣嚼食，如果將其曬乾，外形又像茶葉一樣，但無論是生吃還是曬乾磨粉沖服，服食後的效果竟然與海洛英相差無幾，毒效驚人且成癮性大。<br>據悉，該毒品產於東非和阿拉伯半島等地區，從去年開始在中國的地下毒品市場交易中蔓延，在廣州主要由販毒分子通過航空郵遞流入。由於其外形似莧菜，市民擔心誤食毒品。專家指，莧菜的莖為綠色，葉子明顯寬鬆開闊；恰特草的莖為紅色，葉子偏幼。<br>《羊城晚報》</p></body></html>
