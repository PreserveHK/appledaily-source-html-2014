<html><header><meta charset="utf-8"><title>王馨平做滾友</title></header><body><h1>王馨平做滾友</h1><p>【上環】上山詩鈉近排喺上環開咗間火鍋酒家叫做「打者愛也」吸引到唔少圈中人幫襯，早前就見到傅明憲拉隊去開餐。好似日前夜晚9點鐘，見到傅明憲、王韾平、趙式芝同老婆楊如芯（Sean）等成班女人先後到達。佢哋落咗地庫用嚟招呼VIP嗰層，一坐低就不停飲香檳，不知幾開心。<br>餐飯足足食咗成兩個鐘，前後飲咗都有成4、5支香檳，離開嘅時候佢哋仲依依不捨喺門口傾咗成5分鐘，先肯走。<br>採訪、攝影：陳辰</p></body></html>
