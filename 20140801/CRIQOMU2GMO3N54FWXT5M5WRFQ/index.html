<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃凱芹明年想開個唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃凱芹明年想開個唱 - 馮仁昭</h1><p>已經有一段時間冇露面嘅黃凱芹（Chris），噚日去咗新城電台接受訪問，啱啱出咗發燒碟《天王時期》嘅Chris，佢話：「今時今日，過百萬嘅製作費係天文數字。呢間係我咁多年、同咁多間公司合作過之後，最有驚喜同誠意嘅公司！」佢仲話：「公司想喺明年舉行演唱會，但係今次只有10首歌，唔係好夠開騷，所以諗住開完廣州個騷先再同公司商量。」<br>撰文：馮仁昭</p></body></html>
