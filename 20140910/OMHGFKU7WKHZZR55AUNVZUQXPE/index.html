<html><header><meta charset="utf-8"><title>求驗客手記：馬勒當拿醉鬧阿古路</title></header><body><h1>求驗客手記：馬勒當拿醉鬧阿古路</h1><p>阿根廷球王馬勒當拿（小圖）雖然私生活問題多多，不過可以肯定嘅就係佢好錫自己個囡囡。話說佢參加完上周一喺羅馬嘅慈善足球賽，就轉到克羅地亞度假，日前佢同一大班朋友夜蒲，老馬飲到啤啤夫行出酒吧，就發酒瘟沿途大講粗口：「阿古路，你個XX……」，又將酒樽扔到街邊，好彩冇傷到人。阿古路同老馬囡囡離婚，呢位過氣外父仲耿耿於懷，不過正所謂逝去感情如何留得住，老馬不如積極啲幫個女搵第二春好過。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
