大學宣傳片變AV</title></header><body><h1>學生廁格做愛<br>
大學宣傳片變AV</h1><p>漫長求學生涯中甚麼最叫人難忘？捷克一班大學生竟認為是在廁格做愛！<br>捷克奧帕瓦西里西亞大學（圖）想拍攝一齣宣傳片，為節省成本於是請學生操刀。影片一開始男生在充滿秋意的庭園漫步，沿途見到學生在鑽研功課，憩靜舒適的校園洋溢着濃厚學習氣氛。之後男生要去洗手間，影片開始出古怪，不但聽到清脆的小便聲，更傳來詭異的喘氣聲，原來一男一女正在廁格做愛。<br>啋！宣傳片變AV片，校方當然不收貨，尷尬回應說：「其實我們可能根本不需要宣傳片。」<br>英國Orange網站</p></body></html>
