<html><header><meta charset="utf-8"><title>求驗客手記︰國安贏恒大好肥仔</title></header><body><h1>求驗客手記︰國安贏恒大好肥仔</h1><p>周日中超聯賽大戰，北京國安憑邵佳一（右二）射入罰球以1:0小勝衞冕嘅廣州恒大，聯賽冠軍誰屬仲有價講，要等到周日煞科戰先有分曉。國安仲落後緊恒大3分，要後上難度依然好大，不過贏到恒大之後，成班球員已經開心到飛起，因為球會特別將獎金加碼，由原本150萬人民幣，加到650萬俾班球員瓜分。聽講如果國安贏到今季中超冠軍，到時再有過千萬人仔獎金，實在和味。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
