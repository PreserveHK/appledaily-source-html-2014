<html><header><meta charset="utf-8"><title>公投Q＆A</title></header><body><h1>公投Q＆A</h1><p>Q：投票選甚麼？<br>A：430萬名合資格選民在票站收到一張印有「蘇格蘭應否成為獨立國家？」的選票，選擇投贊成獨立，還是反對。<br>Q：點票何時進行？<br>A：投票於當地時間周四晚10時（香港時間明早上5時）結束後，就立即進行通宵點票，預計翌日早上6時半至7時半（香港時間明午1時半至2時半）有結果。<br>Q：如何提出重新點算選票？<br>A：重點選票必須涉及程序問題，結果接近不能成為重新點算因素。<br>英國廣播公司</p></body></html>
