<html><header><meta charset="utf-8"><title>畫家憑記憶默畫曼哈頓</title></header><body><h1>畫家憑記憶默畫曼哈頓</h1><p>荷蘭畫家布勒克羅德（Stefan Bleekrode）記憶力驚人，到紐約一遊，就可憑記憶將曼哈頓天際景色（圖）、華盛頓廣場街景，像打印機般畫出來，細緻準確猶如街頭快拍。<br>現年28歲的布勒克羅德，10歲時就流露異於常人的記憶力，開展記憶畫計劃，在法國、比利時從事印象派繪畫。他鍾情城市地貌及19世紀建築，對北美及倫敦城市景觀念念不忘。一幅小小的記憶畫，他只花五天時間，就可將他的記憶默畫出來，叫人嘖嘖稱奇。<br>英國《每日郵報》</p></body></html>
