<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧海鵬足球小將試咪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：盧海鵬足球小將試咪 - 馮仁昭</h1><p>喺世界盃熱潮下，有一班叫「緬甸晶宮」嘅YouTuber，就喺佢哋嘅YouTube Channel做咗一條《緬甸晶宮》嘅足球MV，請到尹光同佢哋rap爆大家個胃之餘，仲請咗盧海鵬（圖）同戴志偉做MV主角，佢哋喺MV入面扮演《足球小將》嘅小志強同戴志偉，形神俱似。而鵬哥當然要試下咪啦，MV一開始佢就試咪：「盧海鵬試咪，緬甸晶宮……」<br>撰文：馮仁昭</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
