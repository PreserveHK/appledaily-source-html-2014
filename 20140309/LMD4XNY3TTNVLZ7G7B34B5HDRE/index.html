<html><header><meta charset="utf-8"><title>伊能靜哈林各自尋愛</title></header><body><h1>伊能靜哈林各自尋愛</h1><p>伊能靜和男友秦昊早前在柏林高調晒愛，剛剛過了45歲生日的伊能靜前日坐飛機返回台灣見兒子小哈利，只見她春風滿面，臉上還長出青春痘，被在場記者取笑有愛情滋潤，所以回春生暗瘡，她笑說：「現在會考慮很多，年紀、背景，會小心處理很多問題，也不想太高調，我們只是普通的世間男女，就吃飯多了一個人，至於結婚，是時候也就會有打算。」<br>另一邊廂，有指伊能靜前夫庾澄慶（哈林）和吳莫愁的師徒非比尋常，日前吳莫愁在微博留言並上載一張海邊夕陽的風景照：「從今起，我們攜手，走遍天涯海角，閱盡世界間風景。」有網友指吳莫愁要公開跟哈林的戀情。<br>撰文：非非</p></body></html>
