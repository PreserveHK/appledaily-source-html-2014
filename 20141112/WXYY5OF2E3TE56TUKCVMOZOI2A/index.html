<html><header><meta charset="utf-8"><title>隔牆有耳：民記騎呢嘥紙印月曆 - 李八方</title></header><body><h1>隔牆有耳：<br>民記騎呢嘥紙印月曆 - 李八方</h1><p>民記為部署區選，無所不用其極。有梨木樹街坊話民記為捧上屆敗將呂迪明，早在今年8、9月開始喺區內派發「加紙」2015年月曆做宣傳。<br>所謂「加紙」，就係有別只顯示12個月的傳統月曆、有埋今年11、12月嘅月曆。<br>該街坊質疑，民建聯自稱環保，但派發上述月曆時，卻呼籲街坊可以先掉咗房屋署去年免費送嗰款月曆，改用呢款印晒有民記議員同呂迪明姓名的月曆，為咗上位犧牲環保，有街坊鬧爆月曆上有名、獲狼英冊封太平紳士嘅陳恒鑌應該改封太平「嘥紙」。</p></body></html>
