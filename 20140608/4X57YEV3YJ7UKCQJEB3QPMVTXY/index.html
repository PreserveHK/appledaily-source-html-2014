<html><header><meta charset="utf-8"><title>News Flash烏克蘭總統宣誓就職</title></header><body><h1>News Flash<br>烏克蘭總統宣誓就職</h1><p>烏克蘭新任總統波羅申科（圖）昨天宣誓就職，矢言維護烏克蘭統一，強調克里米亞仍屬烏克蘭。他前日在法國出席登陸諾曼第紀念活動，其間與俄羅斯總統普京會面15分鐘，雙方同意盡快停止烏克蘭東部戰鬥。<br>中新社</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp  </p></body></html>
