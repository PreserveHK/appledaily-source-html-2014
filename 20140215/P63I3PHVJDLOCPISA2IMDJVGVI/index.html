<html><header><meta charset="utf-8"><title>小阿信甜笑領新人獎</title></header><body><h1>小阿信甜笑領新人獎</h1><p>第68屆每日映畫大賞前晚於東京舉行頒獎禮，《字裡人間》獲最佳電影、最佳導演、最佳男主角及最佳美指4獎成大贏家，《字》片男主角松田龍平亦有現身領獎，他說：「很高興得到這個殊榮，多謝大家，喜悅感正一點一點湧來。」影后則由《去見小洋葱的母親》的赤木春惠奪得，至於憑《橫道世之介》奪最佳女配角的吉高由里子也有赴會。而《阿信的故事》童星濱田茲音還穿着戲中阿信服飾笑住領取最佳新人獎，濱田說：「已是一年前的電影，真令人懷念！」</p></body></html>
