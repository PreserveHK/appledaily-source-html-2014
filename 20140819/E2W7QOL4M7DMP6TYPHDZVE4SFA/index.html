<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）馬利安勢做占士隊友</title></header><body><h1>體訊速遞：<br>（籃球）馬利安勢做占士隊友</h1><p>消息人士透露，夏天與小馬約滿後成為自由身球員的馬利安（右），已經決定來季轉投騎士。據指這位小前鋒為了加盟一支有實力爭奪總冠軍的球隊，以及成為勒邦占士隊友，更願意接受只有140萬美元（約1,000萬港元）的底薪合約。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
