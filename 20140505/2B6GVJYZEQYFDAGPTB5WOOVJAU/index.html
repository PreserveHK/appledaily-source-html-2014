<html><header><meta charset="utf-8"><title>全智賢陪老公捧巴塞</title></header><body><h1>全智賢陪老公捧巴塞</h1><p>韓劇《來自星星的你》女星全智賢除了忙於拍廣告及四出宣傳外，亦懂得夫婦相處之道，盡量爭取休息時間跟老公享受二人世界。日前便有網友在西班牙巴塞隆拿的魯營球場偶遇全智賢及她老公，全智賢做「跟得太太」陪老公飛往西班牙捧巴塞隆拿隊，二人更穿上情侶波鞋，低調晒恩愛，相當甜蜜！網友大讚女神真人很美而且身材很好，可惜要求合照時被拒，畢竟女神正在享受私人時間。<br>此外，全智賢《星星》的好拍檔金秀賢，近日被邀請擔任雪糕品牌的大中華區代言人，廣告商更會公開甄選雪糕女郎，當選的幸運兒有機會與金秀賢拍攝新一輯廣告。<br>撰文：梁展雯</p></body></html>
