<html><header><meta charset="utf-8"><title>馮仁昭四圍超：
石修父子新劇對打好爽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
石修父子新劇對打好爽 - 馮仁昭</h1><p>石修、劉永同三位星二代陳宇琛、徐偉棟、曾國祥主演嘅網劇《我的老千生涯》，噚日喺元朗開鏡。石修會綁阿仔，陳宇琛話：「之前拍劇有對打戲，驚尷尬怕打親佢，但真係做嗰時冇諗咁多，打得好爽。」而徐偉棟爸爸徐少強亦會客串演出。另外，曾國祥爆料指剛同余文樂拍《賭城風雲2》，樂仔太近爆炸位而彈傷腳，好彩冇乜事。<br>撰文：馮仁昭</p></body></html>
