<html><header><meta charset="utf-8"><title>韓劇燒：姜河那來港宣傳鬼片</title></header><body><h1>韓劇燒：姜河那來港宣傳鬼片</h1><p>韓劇《繼承者們》中飾演李敏鎬師兄的姜河那，下月會來港宣傳與韓版《花樣男子》女星金素恩合作的新片《怪談少女》。姜河那會於2日抵港，先接受傳媒採訪，翌日傍晚出席於觀塘apm商場舉行的新片首映活動及粉絲見面會，與粉絲大玩遊戲及作近距離接觸，門票已公開發售。《怪談少女》講述一位寂寞的少年（姜河那飾）與一位失憶少女（金素恩飾）相遇並成為朋友，之後一起揭開學校內發生的「血色口罩怪談」事件，以及同學連續失蹤案件真相的恐怖片。</p></body></html>
