<html><header><meta charset="utf-8"><title>教宗偉大領袖No.1　馬雲排16</title></header><body><h1>教宗偉大領袖No.1　馬雲排16</h1><p>美國的《財富》（Fortune）雜誌昨日（周四）選出「全球50名偉大領袖」，去年3月上任的教宗方濟各（Pope Francis）力壓各國元首，排在榜首位置；打入名單十大的領袖之中，有舉足輕重的商界巨頭、深受愛戴的國際知名歌手及精神領袖，但美國總統奧巴馬及最近因為入侵克里米亞在國際舞台引起軒然大波的俄羅斯總統普京，雙雙沒上榜。<br>美國《財富》雜誌</p></body></html>
