<html><header><meta charset="utf-8"><title>體壇拾趣：金禧《SI》泳裝殺埋身</title></header><body><h1>體壇拾趣：<br>金禧《SI》泳裝殺埋身</h1><p>美國《體育畫報》最叫人期待嘅，梗係佢哋嘅泳裝特刊（Sports Illustrated Swimsuit Issue），因為由樣靚身材正嘅模特兒演釋性感泳裝，絕對令人睇到口水流；而近年亦有靚女運動員去客串做模特兒，好似網球手舒拉寶娃咁。2014年嘅泳裝特刊要到下周二先推出，但封面就喺周四率先亮相。由於今年係泳裝特刊50周年，所以用咗3位模特兒Nina Agdal、Lily Aldridge及Chrissy Teigen做封面（圖），而內頁更會向50年以嚟嘅泳裝模特兒致敬，其中仲包括皇馬球星基斯坦奴朗拿度嘅女友艾琳娜。</p></body></html>
