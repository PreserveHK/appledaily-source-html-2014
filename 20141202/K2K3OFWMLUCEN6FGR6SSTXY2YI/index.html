<html><header><meta charset="utf-8"><title>綜藝王：三胞胎頻出場惹不滿</title></header><body><h1>綜藝王：三胞胎頻出場惹不滿</h1><p>韓國人氣綜藝節目《超人回來了》雖然收視理想，但近期卻是非不斷，繼韓國觀眾不滿媽媽們頻亮相節目後，今次就到宋一國的三胞胎（圖）受難。有觀眾統計了前晚播出一集，四個家庭的小朋友亮相的時間，當中發現三胞胎的出場頻率比其他家庭多出一倍，不少觀眾投訴製作方有欠公平，以及對這樣安排大感失望。而另一1位爸爸李輝才，因為帶他的雙胞胎驗眼，而意外發現自己有白內障，令他大受打擊。</p></body></html>
