<html><header><meta charset="utf-8"><title>可盈文龍恩愛19年</title></header><body><h1>可盈文龍恩愛19年</h1><p>郭可盈昨日在微博貼了一張一家三口的合照，見到可盈手執一束鮮花，依偎在林文龍的懷裏，另一邊則是寶貝女林天若，狀甚溫馨。原來前日（10日）是她與林文龍結婚10周年紀念，不少網友送上祝福，其後可盈更留言說：「多謝大家的祝福！你們記性真好！昨天是十周年了，加埋拍拖，係十九年了！嘩！多謝林文龍多年來的包容、付出和照顧，我也會努力努力努力……愛你和小津！在這重要日子又怎少得了這精巧的小燈泡呢！」 <br>撰文：張曦彤</p></body></html>
