<html><header><meta charset="utf-8"><title>醒目狗識聽數字指令</title></header><body><h1>醒目狗識聽數字指令</h1><p>被譽為全球最聰明的狗狗「跳跳」，再度展現牠的智能，不僅聽得懂主人的指令，更聽得懂數字、英文，甚至懂得用前爪遮住眼睛（上圖）。<br>3歲大的邊界牧羊犬「跳跳」因主人馬勒（Omar von Muller）訓練得宜，早已名聞天下，踩滑板、後空翻、潛水，絕對難不倒牠。在最新的錄影片段中，牠玩皮球騷智力，主人叫牠後退，牠就退後；馬勒叫牠逐步走，牠就匍匐潛行。<br>「1、2、4、5、4、3！」馬勒相當蠱惑，從1數到5，卻偏偏不喊3這個玩球指令，「跳跳」一直忍耐（左圖）。當馬勒倒過來念到3時，牠立即狂咬波波，玩得不亦樂乎。<br>英國《每日郵報》</p></body></html>
