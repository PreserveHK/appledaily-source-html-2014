<html><header><meta charset="utf-8"><title>叻貓扯廁紙捲回原狀</title></header><body><h1>叻貓扯廁紙捲回原狀</h1><p>貓咪總是淘氣又愛搗蛋，但美國密歇根州一隻家貓拉出了一整卷廁紙後，竟然自動自覺將廁紙捲回廁紙筒（圖），相當有「手尾」！<br>影片中貓咪「威利」趁主人湯普遜準備沐浴時，坐在馬桶上鬼馬地不斷伸爪拉扯一卷廁紙，弄得亂七八糟，但當廁紙捲至盡頭時，「威利」竟懂得將廁紙捲回原狀，成功收拾殘局。<br>湯普遜將影片名為「威利比你的貓更好」，周三上載到YouTube，至今逾15萬人收看，不少網友留言大讚「威利 」聰明又乖巧。<br>YouTube網站</p></body></html>
