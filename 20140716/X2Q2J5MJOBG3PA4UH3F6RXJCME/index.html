<html><header><meta charset="utf-8"><title>連詩雅對6呎男有好感</title></header><body><h1>連詩雅對6呎男有好感</h1><p>連詩雅（Shiga）與徐靖雯昨日於中環出席相展活動，早前Shiga被拍得手蹺一名6呎男子於蘭桂坊夜蒲兼到男方家過夜，Shiga直認跟該男子了解中，她說：「當日係同朋友慶祝生日，我哋班朋友年年都有gathering，我同佢了解中，對對方係有好感。」否認拍拖是否想玩地下情？她說：「因為大家7、8年前認識，中間冇聯絡一段時間，𠵱家要重頭認識。」<br>此外，徐靖雯透露已跟天馬娛樂簽約，跟吳千語同門，問她怕不怕爭飯碗？她說：「唔會，我哋唔同類型，我同佢冇正式合作，但係好朋友，有好多話題。」<br>採訪、攝影：卓寶花</p></body></html>
