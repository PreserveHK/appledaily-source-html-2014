<html><header><meta charset="utf-8"><title>體訊速遞：（網球）費達拿險勝查迪晉級</title></header><body><h1>體訊速遞：<br>（網球）費達拿險勝查迪晉級</h1><p>巴黎網球大師賽次圈，2號種籽費達拿（圖）面對東道主球手查迪，頭兩盤都要打到決勝局，費達拿先取首盤，但被追平，在第3盤，費達拿則以6:4勝出，贏盤數2:1晉級，下圈會對另一位法國球手盧卡佩爾。8號種籽、英國的梅禮就以6:3及6:4直落兩盤淘汰賓尼奧。另外，費拿、泰桑高、華域加及迪米杜夫等種籽球手都順利出線。綜合外電（法國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
