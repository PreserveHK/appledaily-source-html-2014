<html><header><meta charset="utf-8"><title>體訊速遞：（足球）大埔再簽兩袋鼠兵</title></header><body><h1>體訊速遞：<br>（足球）大埔再簽兩袋鼠兵</h1><p>周五在港超聯揭幕戰挑戰傑志的大埔，繼簽入前南華兵韋爾後，再簽入兩名澳洲兵，包括前鋒基比斯（圖）及中場艾朗伊雲斯。澳門代表隊前鋒梁嘉恆，昨日起亦隨大埔操練。 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
