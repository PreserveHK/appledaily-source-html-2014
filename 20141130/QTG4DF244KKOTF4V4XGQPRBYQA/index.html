<html><header><meta charset="utf-8"><title>【街道搜查】西營盤正街　香港最斜？</title></header><body><h1>【街道搜查】西營盤正街　香港最斜？</h1><p>來到西營盤呢，一定要提它的中心點，正街。</p><p>看到它的英文名Centre Street，便知道它是一個地區的中心點。其實西營盤是個好早發展的華人社區。中間位置好正氣地取名為Centre，這條在中間的街好順理成章就叫「中街」。但當時的華人其實不太喜歡。看過1894年以後的街道名冊，就正名做「正街」。正街西邊就是西邊街；東邊就是東邊街。一個長方形就這樣成形了。<br><br>有人說正街是全香港其中一條最斜的街。有街坊說細個執紙皮，然後鋪在地上，放在上面滑落去。<br><br>記者：葉青霞<br>拍攝：楊錦文</p></body></html>
