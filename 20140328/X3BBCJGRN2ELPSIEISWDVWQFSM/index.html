<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林恬兒5月港擺酒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林恬兒5月港擺酒 - 馮仁昭</h1><p>林恬兒同未婚夫何正德噚日到君悅出席活動，二人高調手拖手到場，大晒恩愛，提到好事近，佢哋繼續保持神秘，何正德話：「我哋好開心，第時會通知你哋，到時會請大家。」<br>再追問林恬兒佢哋係咪已經確定婚期？係咪會去法國註冊？林恬兒就話忙於籌備，但係就好開心，仲話：「𠵱家好忙、好開心。我哋去法國同朋友食咗餐飯，返嚟會擺酒，會喺5月。」<br>撰文：馮仁昭</p></body></html>
