<html><header><meta charset="utf-8"><title>松岡李那被親密攬腰</title></header><body><h1>松岡李那被親密攬腰</h1><p>松岡李那昨晚一身短背心及短褲現身中環牛仔服時裝活動，她與外國設計師合照時拉開背心，而設計師的手觸摸到松崗打底的tube top。提到同組成員蔡恩真日前因工作簽證在印尼被扣留，她表示：「有聽聞，知佢好快沒事，𠵱家OK，自己冇特別打電話，唔係太好。」問到她緋聞男友林德信被拍到與女子約會：「係大家共同朋友，唔會嬲，因為各人有各自由，我都有同男性友人食飯，從來冇講過同佢一齊，若然適合，go ahead。」</p></body></html>
