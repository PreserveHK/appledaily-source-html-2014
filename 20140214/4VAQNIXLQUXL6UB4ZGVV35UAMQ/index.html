<html><header><meta charset="utf-8"><title>沙仔陽具裝鏡頭被拒</title></header><body><h1>沙仔陽具裝鏡頭被拒</h1><p>出位的美國男星沙拉保夫（Shia LaBeouf），昨日遭爆料者於《紐約時報》大爆於丹麥癲才導演拉茲馮特利雅（Lars Von Trier）執導的激烈四仔片《性上癮》（Nymphomaniac）時，曾提議將鏡頭裝於陽具來演出性愛場面，爆料者說：「沙仔想導演答允將鏡頭放在陽具上，讓觀眾能有全面的感受。」最後遭拒絕。<br>此外，沙仔前日於洛杉磯博物館展開名為「IAMSORRY」的行為藝術展覽，昨遭美國男星Jerry O'Connell寸爆，並於沙仔的攤位旁邊搞「IAMSORRYTOO」的行為藝術展覽，諷刺味道極濃。<br>撰文：盧葦</p></body></html>
