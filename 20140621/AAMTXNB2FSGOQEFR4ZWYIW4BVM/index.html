<html><header><meta charset="utf-8"><title>森巴嘉年華：列貝利疑似隊草</title></header><body><h1>森巴嘉年華：<br>列貝利疑似隊草</h1><p>法國中場列貝利（圖）因傷踢唔到世界盃，但都唔使「隊草消愁」啩？據《圖片報》報道，正喺西班牙度假嘅列貝利，疑似同朋友「隊草」食大麻。報紙嘅相入面見到列貝利嘅朋友攞住狀似大麻嘅煙，而另一張就係影到列貝利用毛巾笠住嚟食煙。嗱！如果唔係支煙有景轟，又點解列貝利要食得咁鬼祟呢？</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
