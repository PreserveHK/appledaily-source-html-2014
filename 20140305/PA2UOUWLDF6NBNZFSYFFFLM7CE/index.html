<html><header><meta charset="utf-8"><title>趣趣地：細哨拖實「細細粒」狂歡</title></header><body><h1>趣趣地：<br>細哨拖實「細細粒」狂歡</h1><p>周三巴西國家隊有場作客對南非嘅友賽，但「細哨」朗拿甸奴就冇份入選，睇嚟都冇乜機會喺今屆世盃見到佢；反正周中冇波踢，佢就去咗中美洲小國薩爾瓦多玩。喺當地嘅狂歡節入面，細哨同球迷載歌載舞，但最受關注嘅係，呢位前世界足球先生竟然拖住位有啲似「細細粒」、身材豐滿嘅女人，兩人仲十指緊扣㖭。睇相見到，呢位女郎拍埋身形較瘦嘅朗拿甸奴嗰度，睇落雖然未算虎背熊腰，但都幾有肉地喎。 </p></body></html>
