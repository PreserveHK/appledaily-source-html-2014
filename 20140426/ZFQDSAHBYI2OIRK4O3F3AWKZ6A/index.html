<html><header><meta charset="utf-8"><title>實拍貨車衝斑馬線　嫲孫慘變人肉保齡</title></header><body><h1>實拍貨車衝斑馬線　嫲孫慘變人肉保齡</h1><p>斑馬線前要停車，先讓行人過路，但俄羅斯南部一架貨車卻高速駛過斑馬線，撞向正過路的一對嫲孫。<br><br>閉路電視片段看到65歲的嫲嫲正拖著5歲的孫兒過斑馬線，突然一架貨車高速衝過來，把嫲嫲撞飛，孫兒差點也被撞。倒地的嫲嫲再被逆線一架小巴輾過，小巴沒有停下來，孫兒更追小巴。途人即刻抱起孫兒，至於被連環撞的嫲嫲當時看來奄奄一息。報道指嫲嫲生還，頭部及盆骨受傷。先撞向嫲嫲的貨車，據稱在出事前剛爬頭，視線被前車擋住，看不到斑馬線。37歲司機面臨刑事起訴，並就沒有在斑馬線前停車被罰款。<br><br>英國《每日郵報》<br></p></body></html>
