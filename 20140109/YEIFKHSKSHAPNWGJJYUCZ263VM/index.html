<html><header><meta charset="utf-8"><title>里安納度拍戲險葬鯊口</title></header><body><h1>里安納度拍戲險葬鯊口</h1><p>電影《華爾街狼人》（Wolf of Wall Street）男星里安納度狄卡比奧（Leonardo DiCaprio）昨日上名嘴艾倫狄格勒絲（Ellen DeGeneres）節目，他突爆自己06年拍攝電影《血鑽》時曾與大白鯊共處一籠，他說：「當時牠的身體半邊在籠中，試過想咬我幾次，但我沒事。」號稱「英國奧斯卡」的英國電影學院獎頒獎禮昨日亦公佈提名，里安納度就憑《華爾街狼人》獲提名最佳男主角。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
