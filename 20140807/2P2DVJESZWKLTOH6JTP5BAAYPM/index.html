<html><header><meta charset="utf-8"><title>女童撿鞋　頭卡鞦韆椅慘死</title></header><body><h1>女童撿鞋　頭卡鞦韆椅慘死</h1><p>原以為是安全的遊樂場，竟發生兒童死亡意外！由福建廈門到湖北武漢與父親過暑假的5歲女童可可，周一晚到屋苑的遊樂場玩鞦韆椅時，一隻拖鞋掉到椅底下。她於是繞到椅背、俯身撿鞋，這時鞦韆椅竟向後盪，把她捲入椅底、頭部被椅背的鐵通卡住。保安見狀馬上將可可救出送院，最終因腦部重創不治。<br>目擊者稱涉事的鞦韆椅底部原本有一條長約30厘米的鐵通，阻小童進入椅低，但中間部份被鋸斷，露出鋒利的缺口，沒想到會發生意外。<br>湖北荊楚網</p></body></html>
