<html><header><meta charset="utf-8"><title>人造人模型附器官　取代動物實驗</title></header><body><h1>人造人模型附器官　取代動物實驗</h1><p>動物實驗多年來備受批評，科學家正研製微型人造人模型，內有多個微型人工器官，希望可以在三年內取代動物實驗（圖），每年拯救約9,000萬隻實驗動物。<br>早有實驗使用人工器官，但德國柏林工業大學與科技公司合作研究就更精細。人造人模型大小如微晶片，並能模仿人類吸入物質、腸道吸收等，預計可以取代大部份動物實驗。哈佛亦有類似研究，使用五個人工器官包括肺部，以測試哮喘。近年不少研究引入人工器官，但其後亦要在生物身上作測試，以證明與生物共容。而今次研究有望消除不安全的藥物測試和加快研究進度。<br>英國《星期日泰晤士報》</p></body></html>
