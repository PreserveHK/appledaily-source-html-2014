<html><header><meta charset="utf-8"><title>吳辰君晒大肚報平安</title></header><body><h1>吳辰君晒大肚報平安</h1><p>吳辰君不經不覺已經懷孕7個月，她生活一向健康，經常做運動，不過日前卻突然不停嘔吐，最後要入院治理，醫生懷疑是游泳着涼或者是病毒引發腸胃型感冒。住院期間，吳辰君沒有靠任何藥物治療，只是休息和進食有營養食物，增強抵抗力和免疫力。<br>吳辰君現已慢慢恢復體力，她前日在微博貼上自己的懷孕近照，又留言跟大家報平安說：「感恩寶寶一路平安成長，我會堅持運動，朝着自然生產的步伐努力前進，也常用胎教和寶寶說話。」跟丈夫廖懷南婚後定居北京的她，跟大S徐熙媛一樣，已決定回娘家台灣生仔和坐月，生產後方便讓母親照顧。<br>撰文：非非</p></body></html>
