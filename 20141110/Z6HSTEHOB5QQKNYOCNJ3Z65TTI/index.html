<html><header><meta charset="utf-8"><title>睇牙醫畀人劏羊牯慘痛經歷</title></header><body><h1>睇牙醫畀人劏<br>羊牯慘痛經歷</h1><p>上個禮拜講到阿燦整親條腰，但原來中途連棚牙都有事，逼住睇埋牙醫，點知就遇上睇牙奇遇記︰「醫生都有好多呃人o架！牙醫有件工具，佢用尖頭嗰度篤我隻牙，篤到爆咗，流血！我問佢點算，佢話先杜牙根再鑲返，咁幾多錢？要成八九萬！」<br><br>八九萬真係牙痛咁聲，燦神急不及待再問牙醫︰「如果脫咗佢呢？五嚿水！」差咁遠？Tanya聽到都戥燦神唔抵！但係燦神講笑咁話︰「你呢啲律師都係咁樣o架！淨係掛住搵錢！」燦神放心！Tanya唔係咁嘅人嚟o架！<br><br>星期四晚11:00《亂噏24》足本版！！！牙痛咁嘅聲！</p></body></html>
