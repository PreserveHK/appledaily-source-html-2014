<html><header><meta charset="utf-8"><title>動燈女神：LuLu撐阿根廷和波出線</title></header><body><h1>動燈女神：LuLu撐阿根廷和波出線</h1><p>大埔LuLu（董嘉儀）昨日連中荷蘭以及哥斯達利加晉級，實力開始展現，今晚LuLu就貼阿根廷對瑞士打和0：0，但最終會由阿根廷晉級八強。LuLu說：「睇咗阿根廷幾場分組賽，打得最好係美斯，其他隊友就麻麻，所以呢場有機會打和，不過加時都會係阿根廷贏。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
