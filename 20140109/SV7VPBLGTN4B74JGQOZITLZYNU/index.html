<html><header><meta charset="utf-8"><title>各區突發簡訊：與姊爭執　醉婦嗌跳樓</title></header><body><h1>各區突發簡訊：<br>與姊爭執　醉婦嗌跳樓</h1><p>【尖沙嘴】<br>【本報訊】48歲姓盧女子，昨凌晨在尖沙嘴與胞姊飲酒消夜聊天，其間因言語問題發生爭執，盧婦帶醉一度喊跳樓後拂袖而去，至清晨5時許，其姊擔心報警，警員到場兜截，在柯士甸路15號嘉華大廈對出尋獲盧婦，她情緒仍然激動，警員及消防員不斷游說，稍後盧婦回復平靜又否認要跳樓，「我冇問題，只係同家姐嗌交箒！」擾攘數十分鐘後救護員將她送院檢查。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
