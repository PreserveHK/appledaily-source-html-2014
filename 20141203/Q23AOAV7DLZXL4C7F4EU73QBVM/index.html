<html><header><meta charset="utf-8"><title>關仁隱事：「小魚」呻過檔冇嘢撈 - 關仁</title></header><body><h1>關仁隱事：「小魚」呻過檔冇嘢撈 - 關仁</h1><p>「小魚」份人不求名利，只求安穩，人人爭獎佢都話唔恨攞獎。不過，最近有件事就真係激親小魚。事關佢離開大台搵新出路，諗住可以喺新台做一哥大展拳腳，點知每個月糧照出，但新台就冇嘢畀佢做，搞到佢日日無所事事。難得有一部有話題嘅劇集，但寧願搵外援都唔益佢呢個自己友，只係有機會客串一個可有可冇嘅角色，小魚當然不是味兒；但佢都算有口得，知新台𠵱家內部立立亂，唔想向傳媒唱衰佢，只係陰啲陰啲同身邊人訴吓苦。<br>撰文：關仁</p></body></html>
