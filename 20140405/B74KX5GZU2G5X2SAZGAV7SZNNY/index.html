<html><header><meta charset="utf-8"><title>體壇拾趣：NCAA Final Four開戰</title></header><body><h1>體壇拾趣：<br>NCAA Final Four開戰</h1><p>美國大學男籃（NCAA）已經到最後階段，周六將於聖安東尼馬刺嘅主場AT&amp;T球場上演兩場決賽，「巨人殺手」肯塔基，將面對分組2號種籽威斯康辛；生於達拉斯嘅肯大前鋒拉度爾（左），已經叫定親戚朋友去附近嘅聖安東尼捧場，呢位新鮮人以平均15.1分暫時成為隊中首席射手，雖然有指肯大7名球員都會參與今夏NBA選秀，不過拉度爾賽前就話希望留隊2、3年。另一場準決賽，就由佛羅里達對康乃狄。</p></body></html>
