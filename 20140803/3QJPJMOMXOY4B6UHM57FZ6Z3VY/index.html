<html><header><meta charset="utf-8"><title>綜藝王：宋智孝晒腿冧金宇彬</title></header><body><h1>綜藝王：宋智孝晒腿冧金宇彬</h1><p>韓國人氣綜藝節目《Running Man》（RM）的「周一情侶」宋智孝和Gary，一直被粉絲視為一對，但最近智孝卻飛起Gary，和本月中來港宣傳電影《朋友2》的金宇彬扮情侶拍攝家電廣告。智孝和金宇彬在廣告中十分親密，晒腿的智孝坐上洗衣機向金宇彬放電，又捉着金宇彬的手，要他餵自己吃東西，畫面甜到漏。</p><p>由於金宇彬曾擔任《RM》的嘉賓，所以和智孝拍廣告時表現合拍，而智孝前日就單拖飛到越南宣傳，更為粉絲舉行簽名會。此外，智孝將於10月4日在香港亞博館舉行《RM》的粉絲見面會。<br>撰文：梁婉霞</p></body></html>
