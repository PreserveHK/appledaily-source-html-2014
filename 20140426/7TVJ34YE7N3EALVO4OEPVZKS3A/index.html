<html><header><meta charset="utf-8"><title>G.E.M.懶理舊愛戀事</title></header><body><h1>G.E.M.懶理舊愛戀事</h1><p>鄧紫棋（G.E.M.）懶理舊愛林宥嘉爆出跟丁文琪相戀，G.E.M.前晚滯留深圳，昨午貼微博表示終可上機飛西安，她昨抵埗即貼相留言：「我超級喜歡西安，但整個西安我只認識一條回民街，於是事隔一年半我又回來了！」而丁文琪否認是「宥棋戀」第三者，前日在facebook否認：「我沒有對不起任何人，也從來沒有對不起自己。」林宥嘉和丁文琪最近被雜誌拍到連續七晚密會，但林宥嘉亦在fb回應，指丁文琪非第三者。</p></body></html>
