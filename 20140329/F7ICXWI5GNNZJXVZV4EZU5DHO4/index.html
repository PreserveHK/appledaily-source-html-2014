<html><header><meta charset="utf-8"><title>武夷山猴王中伏
手被夾險斷臂</title></header><body><h1>武夷山猴王中伏<br>
手被夾險斷臂</h1><p>近日，福建省南平武夷山大安源生態旅遊區的一隻猴王受困於一個人類佈置的捕獸夾（圖），手臂被緊緊夾住，險成「斷臂猴王」，生命和「王位」危在旦夕。<br>猴王的受傷，讓牠周圍的母猴和小猴情緒十分低落，不敢下山取食物，更哀鳴求援。由於牠力氣非常大，並且對人的戒備心很強，不會讓人接近，景區工作人員於是求助獸醫，用麻醉槍弄暈牠後，趕緊爬上樹把猴王抓下。幾名職員花費一番力氣，成功把捕獸夾從猴王的手上取下，並幫牠塗消炎藥。<br>福建東南新聞網</p></body></html>
