<html><header><meta charset="utf-8"><title>潮鮮：金秀賢李敏鎬型着Siero褸</title></header><body><h1>潮鮮：金秀賢李敏鎬型着Siero褸</h1><p>每一集的《來自星星的你》，全智賢與金秀賢所穿服飾的品牌，都會迅速被戲迷拆解。</p><p>之前播出的18集裏，金秀賢穿起韓牌Siero的灰色羽絨外套，雖然款式頗一般，但以金秀賢的俊臉和高大身形，立即穿出休閒味道。湊巧劇集播出之後，李敏鎬竟穿上一模一樣的款式現身首爾機場，上襯牛仔恤，下襯爛牛與帆布鞋，同樣以靚仔樣及完美身形搭夠，演繹出隨意不羈的型格。<br>撰文：姬魔</p></body></html>
