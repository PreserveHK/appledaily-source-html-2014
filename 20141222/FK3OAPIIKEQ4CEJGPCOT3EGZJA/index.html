<html><header><meta charset="utf-8"><title>大火燒爆魚缸　救熟睡一家</title></header><body><h1>大火燒爆魚缸　救熟睡一家</h1><p>英國冒失父親懷特霍爾上周因忘記吹熄蠟燭，導致休息室在清晨起火，險些令一家葬身火海。幸好容量達100公升的魚缸被大火燒至玻璃爆開，缸水湧出阻止火勢蔓延（圖），並驚動在樓上熟睡的懷特霍爾一家，他才能及時帶妻子及三名子女逃出屋外。<br>懷特霍爾表示自己一向非常小心，每晚也會確保蠟燭熄滅才就寢，想不到一次疏忽就釀成火災，幸而全家無恙，但魚缸中15條魚最終只得兩條生還。消防員也坦言懷特霍爾一家「非常好彩」。<br>英國《星期日郵報》</p></body></html>
