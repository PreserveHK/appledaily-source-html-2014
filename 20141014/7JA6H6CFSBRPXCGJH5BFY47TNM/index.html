<html><header><meta charset="utf-8"><title>為勢所逼　早走早着！</title></header><body><h1>為勢所逼　早走早着！</h1><p>禮拜三(15日)沙田舉行八場泥地夜賽，估計場地掛牌會如上周三般為好地；當晚六場泥地賽大利放頭馬，其中「信眼光」及「控制者」一放到底勝出，另外「永得米」、「好老友」及「驪龍」則在入直路時已守在第二位，末段發力透出帶到，後追馬好蝕底，所以宜秤先具前速之放頭馬。<br>今戰各場列陣馬中，第七場「信眼光」剛於上周三夜泥一放到底勝出，隔一周匆匆再戰，當然希望打鐵趁熱再建功。此外，頭場「彩球」上周三輸短頭得亞軍，是全場唯一曾於泥地夜賽上名之參戰馬，場地性能有保證，排一檔可採取更主動之跑法，有力贏馬補中。</p></body></html>
