<html><header><meta charset="utf-8"><title>【平板教室】唔見手機　隔空幫佢上鎖</title></header><body><h1>【平板教室】唔見手機　隔空幫佢上鎖</h1><p>身邊人或自己，總有試過遺失手機的問題，原來官方有一個叫「Android裝置管理員」的App，如果你在手機上預先裝載，從此當你唔見手機時，你就可以透過任何身邊上網裝置，在Google的網頁找尋你的手機位置，甚至發出警示響聲，對於成日唔知將部手機放喺邊嘅大頭蝦，絕對是一件恩物；另外，如果你真係發現部手機俾人偷咗，你仲可以透過網絡，隔空將部手機重設密碼，只要將密碼設定有咁長得咁長，相信冇人可以再開到你部手機吧！</p><p>記者: 朱崇德<br>攝影: 伍慶泉</p></body></html>
