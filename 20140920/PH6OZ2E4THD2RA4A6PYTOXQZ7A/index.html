<html><header><meta charset="utf-8"><title>趣趣地：「小新」搶晒拖肥鏡</title></header><body><h1>趣趣地：<br>「小新」搶晒拖肥鏡</h1><p>周四歐霸盃分組賽以英超愛華頓對德甲禾夫斯堡戲碼最強，點知禾堡冇鬼用大敗1:4，「拖肥」兩隻閘史密斯高文同巴尼斯都有入波，搞到「水槍」賓特拿61分鐘後備入替，叫做對番英超隊都冇意義。球迷睇直播睇到悶，梗係上網搵啲嘢講，網民就最關心禾堡教練赫京一對好似《蠟筆小新》嘅卡通眉，有人笑佢，有人就讚佢似占士邦咁型，真係好難捉摸。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
