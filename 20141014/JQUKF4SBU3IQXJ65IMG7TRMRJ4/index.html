<html><header><meta charset="utf-8"><title>三星研極速WiFi 3秒傳1GB電影</title></header><body><h1>三星研極速WiFi 3秒傳1GB電影</h1><p>現時的智能手機上網速度發展一日千里，南韓三星公司宣佈開發出一種新的WiFi技術，比現時市面上其他的電子產品的傳送速度快五倍，僅需3秒時間就能夠傳送1GB的電影。<br>新WiFi技術傳送資料速度達60 GHz，能用作串流播放未經壓縮的高清影片。研發部主管金昌榮表示，三星已經成功克服技術障礙，將會在下一代產品中使用這種新科技。<br>除了智能手機及平板電腦之外，三星還計劃將這個高速WiFi應用在視聽（圖）及醫療產品上，預備最早在明年正式推出市面，以挽救三星停滯不前的手機銷售額。<br>中央社</p></body></html>
