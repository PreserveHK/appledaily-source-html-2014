中銀監規定商銀流動性覆蓋</title></header><body><h1>蘋果綠葉<br>
中銀監規定商銀流動性覆蓋</h1><p>中銀監昨發佈《商業銀行流動性風險管理辦法（試行）》，參照去年1月巴塞爾委員會，對流動性覆蓋率及流動性風險監測標準規定，採取一致的過渡期，《辦法》將於今年3月施行，商銀的流動性覆蓋率，應當於2018年到達100%，並在今年、明年、2016及2017年底，分階段達到60%、70%、80%及90%比率。共66條的《辦法》，規定了銀行流動性覆蓋率、存貸比、流動性比例等指標，銀行亦須就流動性進行壓力測試。</p></body></html>
