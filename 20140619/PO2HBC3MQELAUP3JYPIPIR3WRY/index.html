<html><header><meta charset="utf-8"><title>Kim濕身透點</title></header><body><h1>Kim濕身透點</h1><p>美國真人騷女星Kim Kardashian身在墨西哥，與黑人歌手老公Kanye West甜蜜度蜜月，她趁度假期間到酒店泳池扮出水芙蓉，上身穿着白色背心的她濕身後透出巨暈，上水一刻更晒其份量十足的「龍躉」，場面似足鯨魚擱淺！另外，有英國報章統計歷來帶最多行李上機的麻煩女星，結果英國老牌演員鍾歌蓮絲（Joan Collins）以30袋行李稱冠，Kim亦有入圍。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
