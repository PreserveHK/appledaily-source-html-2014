<html><header><meta charset="utf-8"><title>國會2/3票修法可取消行政命令</title></header><body><h1>國會2/3票修法<br>可取消行政命令</h1><p>【話你知】<br>行政命令是美國總統手上的重要武器，美國憲法第二條第一節賦予總統權力頒佈行政命令，令他可以繞過國會，透過行政命令指示聯邦機構執行總統決定，其法律效力跟國會通過的法例一樣。<br>不過行政命令亦有限制，雖然國會不能直接投票推翻，但可以以2/3大多數票通過修法或取消法案，從而令行政命令無效。此外，亦可向最高法院提出司法覆核，讓法院裁定行政命令屬違憲，從而失去效力，例如1952年總統杜魯門（Harry Truman）曾下令將所有的煉鋼廠納入聯邦政府控制，不過最高法院最終裁定無效；但有關的情況十分罕見。<br>《蘋果》資料室</p></body></html>
