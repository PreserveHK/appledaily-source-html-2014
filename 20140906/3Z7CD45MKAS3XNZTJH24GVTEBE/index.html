<html><header><meta charset="utf-8"><title>太陽耀斑爆發超壯觀</title></header><body><h1>太陽耀斑爆發超壯觀</h1><p>美國太空總署（NASA）上周日拍到太陽左側出現罕見的太陽耀斑爆發影像（圖），場面壯觀。<br>NASA指當日太陽噴發了名為日冕物質拋射（CME）的物質，爆發的程度屬於中等的「M5級」，而M級爆發的威力是最強的X級爆發的十分之一。<br>太陽耀斑是指光及X光輻射的強大爆發，在爆發後八分鐘就到達地球，但地球的大氣層會阻擋光及X光輻射，所以不會影響人類或動物健康。但若地球位於CME及太陽耀斑爆發的方向，會影響在大氣層外圍的通訊衞星，擾亂全球定位系統訊號。<br>美國哥倫比亞廣播公司</p></body></html>
