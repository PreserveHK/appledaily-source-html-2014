<html><header><meta charset="utf-8"><title>冇帶鑰匙去買彩票失魂男中666萬大獎</title></header><body><h1>冇帶鑰匙去買彩票<br>失魂男中666萬大獎</h1><p>據黑龍江電視台​​都市頻道《新聞夜航》節目報道，哈爾濱男子王東亮，平時出門經常忘記帶鑰匙。本月16日，王東亮的妻子出差了，要兩天後才回家。惟她才剛走，王東亮又把鑰匙落在家裏。「無家可歸」的他，就走到彩票站買彩票，結果竟然中了大獎，彩金足足有666萬多元人民幣！<br><br>黑龍江省福利彩票發行中心表示，王東亮夫婦直到本月26日，才來到福彩中心兌獎，並向工作人員講述了買彩票的過程。<br><br>黑龍江電視台</p></body></html>
