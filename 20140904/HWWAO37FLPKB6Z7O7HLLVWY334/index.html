<html><header><meta charset="utf-8"><title>王菲偉仔唱《心經》饗眾</title></header><body><h1>王菲偉仔唱《心經》饗眾</h1><p>梁朝偉跟王菲將於下周在香港舉行的「噶舉大祈願法會」中合唱《心經》，相信是作為佛教徒的兩人對宗教的一種奉獻，同時令到收費50元的入場門券大受歡迎。</p><p>「噶舉大祈願法會」將於下星期二（9日）晚上7時，在九龍灣國際展貿中心舉辦祈願點燈晚會，日前已率先在網上披露兩人合唱的消息，昨日主辦單位也透過電話回覆證實此事。相信各人最期待的是曾經出碟但已有多年沒有公開演唱的偉仔開金口。<br>撰文：李森</p></body></html>
