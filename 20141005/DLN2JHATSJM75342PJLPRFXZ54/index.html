<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）東方今赴三水集訓</title></header><body><h1>體訊速遞︰<br>（足球）東方今赴三水集訓</h1><p>東方為備戰下月中對YFC澳滌的港超聯，今日拉隊到廣州三水進行為期5日的集訓，期間將安排兩場熱身賽。此外，上季效力東方的巴西門將保羅（綠衫）日前返港，希望爭取一紙合約。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
