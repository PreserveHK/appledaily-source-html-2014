<html><header><meta charset="utf-8"><title>茶包惹翻舊賬蘇施黃為10蚊扔雪糕老細</title></header><body><h1>茶包惹翻舊賬蘇施黃<br>為10蚊扔雪糕老細</h1><p>一篇潮文，三個茶包，激起網民怒火的阿蘇，前晚更遭網民以牙還牙在fb貼文「請廣傳」，踢爆阿蘇主持飲食節目時，藐爆街邊檔十蚊雪糕貴的「惡行」，並附上電視短片做證：「【太過份！請廣傳！】蘇施黃連尊重都唔識，人哋賣10蚊杯雪杯嫌人貴唔係問題，但係食完之後不屑，仲要掉X人哋，蘇施黃真係好黑（乞）人憎。」唉，咁翻舊賬法，呢啲咪真真正正嘅三個茶包的價值囉！<br>撰文：皓騫</p></body></html>
