<html><header><meta charset="utf-8"><title>瞓街遭車輾頭醉男奇蹟不死</title></header><body><h1>瞓街遭車輾頭<br>醉男奇蹟不死</h1><p>波蘭一名醉卧街頭的男子，被一輛私家車倒車時輾過頭部（圖），竟奇蹟不死，僅受輕傷。<br>25歲的薩維茨基約（Jarek Sawickio），上月9日與朋友劈酒後，意猶未盡地在路邊一間士多買酒飲，飲醉後就索性在街頭睡覺。一名司機不知就裏倒車衝向薩維茨基約，輾過他的頭顱。司機赫然發現撞倒東西，急急停車，打開車門卻發現有人的頭部夾在車底。萬幸的是車底下的他沒有被壓成肉醬，連警察也嘖嘖稱奇：「他真好彩，只是臉部輕微擦傷。」<br>英國《每日鏡報》</p></body></html>
