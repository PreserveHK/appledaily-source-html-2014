<html><header><meta charset="utf-8"><title>17萬/呎Twelve Peaks有幾豪內櫳曝光　恨死人！</title></header><body><h1>17萬/呎Twelve Peaks有幾豪<br>內櫳曝光　恨死人！</h1><p>樓市進入瘋狂時刻，新地旗下山頂超級豪宅Twelve Peaks早前公佈價單，每呎索價17萬元，打破3年前山頂「天比高」洋房呎價13萬元，天價紀錄貴絕全球。今日內地網站就率先披露內櫳設備，展示左11 號及12號房，<br>這兩幢洋房分別索價4.04億元及4.25億元，片中所見樓高超過4米以及有中西廚房，沐浴對着開揚景觀，還有私家泳池。</p></body></html>
