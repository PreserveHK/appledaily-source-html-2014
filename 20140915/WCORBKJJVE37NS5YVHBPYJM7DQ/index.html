<html><header><meta charset="utf-8"><title>高鈞賢離無綫死唔去</title></header><body><h1>高鈞賢離無綫死唔去</h1><p>高鈞賢離開無綫後工作不斷，據知有線正密斟他主持新節目，以及邀他擔任《十萬蚊港女大翻新》決賽嘉賓。昨午高鈞賢首度踏足荃灣有線大樓接受有線娛樂台專訪，承認有線正斟他做節目，高鈞賢說：「佢哋有搵我做其他節目，暫時傾咗個旅遊節目。我覺得係好事，作為藝人可以去唔同平台，都幾開心同新鮮，感覺係死又死唔去。」</p><p>無綫盛傳減薪裁員，可覺得自己避過厄運？高鈞賢說：「我以前都試過，我本身諗住簽約，最尾好多因素令到我唔簽，我唔會再諗好唔好彩，每個人都有過去，𠵱家新開始向前望。」高鈞賢指現在每天工作排得密麻麻，雖然捱着病開工，但無損靚靚心情。<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
