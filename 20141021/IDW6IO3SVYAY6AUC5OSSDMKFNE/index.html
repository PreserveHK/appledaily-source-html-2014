<html><header><meta charset="utf-8"><title>體訊速遞：（足球）印球員打空翻慶祝慘死</title></header><body><h1>體訊速遞：<br>（足球）印球員打空翻慶祝慘死</h1><p>印度球員比雅生蘇亞拿（黃圈）上周二在聯賽中入球扳平後，打空翻慶祝時落地不穩受傷，隊友察覺情況有異，立即將他送院。直至周日情況惡化證實不治，享年23歲。綜合外電（印度）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
