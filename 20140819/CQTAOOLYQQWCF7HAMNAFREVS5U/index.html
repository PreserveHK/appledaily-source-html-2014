<html><header><meta charset="utf-8"><title>女員工吞東華133萬判監</title></header><body><h1>女員工吞東華133萬判監</h1><p>【本報訊】東華三院華永會長者牙齒保健中心女文員助理，竄改病人應診紀錄及診金金額，八年間私吞診金逾133萬元，早前承認盜竊罪。區域法院法官昨指她違反誠信，但考慮她已全數償還款項，決定減刑一半至監禁21個月。<br>被告李鳳屏（50歲）承認於2004年3月至2012年7月間犯案，涉及1,201名病人。</p><p>稱為支付家庭開支
</p><p>東華前年7月核數時始發現牙醫紀錄與被告輸入的資料不符，查問下她直認偷錢，稱為支付日常家庭開支而犯案。<br>案件編號：DCCC581/14</p></body></html>
