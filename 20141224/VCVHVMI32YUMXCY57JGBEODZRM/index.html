<html><header><meta charset="utf-8"><title>遭火爆女連環狂踢男童倒地抱頭求饒</title></header><body><h1>遭火爆女連環狂踢<br>男童倒地抱頭求饒</h1><p>浙江永康市一間麥當勞餐廳門外，一名打扮時尚的年輕女子當街狠踢一名男童，男童摔倒地上後，在地上抱頭求饒。雖然途人上前勸阻，但女子全然不顧。<br><br>片段全長2分56秒，本月17日上傳各大網站，據知事發於本月15日晚上。片段中，女子大罵男童，再施以狠踹，踢了男童背部數腳，最重的一腳踢中頭部，幾乎撞向旁邊一部電單車。男童一度試圖逃脫，卻被女子揪着外套的帽子。男童摔倒後，女子在其背部再踢一腳。<br><br>網民狠批：「這麼小的孩子，哪能經得住這麼一頓打。」警方表示已接手調查，但未能確定二人是否母子關係。<br><br>金華網</p></body></html>
