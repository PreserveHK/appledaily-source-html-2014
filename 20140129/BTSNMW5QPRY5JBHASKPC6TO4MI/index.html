<html><header><meta charset="utf-8"><title>關仁隱事：「公仔麵」專益自己人 - 關仁</title></header><body><h1>關仁隱事：「公仔麵」專益自己人 - 關仁</h1><p>公仔箱𠵱家自己搞音樂，唔只搞到外邊唱片喺公仔箱冇啖好食，就連公仔箱製作部門都好頭痕。以前公仔箱好多劇集都會用其他唱片公司啲歌嚟配合劇情，但𠵱家所有音樂上嘅嘢都交晒畀高層「水魚」老公「公仔麵」負責，劇集要用歌買版權，就要經公仔麵去傾。老友同關仁講，唔少幕後搵公仔麵向其他公司買版權嗰陣，佢勁耍太極話首歌唔好，話要叫自己手下去寫新歌，擺明益晒自己人，最弊佢手下作嗰啲歌唔掂，班幕後都要焗住照用，認真陰功。<br>撰文：關仁</p></body></html>
