<html><header><meta charset="utf-8"><title>90度彎落斜　重慶輕軌車如過山車</title></header><body><h1>90度彎落斜　重慶輕軌車如過山車</h1><p>「坐重慶輕軌車感覺像過山車！」依山而建的重慶輕軌二號線近日成為網上名勝，有居民稱這條路線有不少上、落斜及90度彎角（圖），列車以時速60公里飛馳，感覺很像坐過山車，相當刺激，不少網民看過照片，稱一定要到山城坐一下。<br>有重慶網民近日將輕軌二號線的照片放到微博上，稱列車經過彎角時，不但速度高，而且車身更會傾斜30度，不但刺激，更稱「每天都要坐，已習慣斜着看風景」。其他地方的網民單看照片就已興奮，稱要到重慶坐一下。<br>新浪微博</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
