<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Faith經理人拍走音MV - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Faith經理人拍走音MV - 馮仁昭</h1><p>前日喺網上又流傳咗一首新歌《棉花糖的窩》，喺個MV裏面，見到個頭戴一個綠色大蝴蝶頭飾，貌似Purple姐姐嘅人，喺度攬住隻貓唱歌，去到中段部份，仲擺咗好多「卡娃兒」 嘅甫士，再聽埋唔啱beat兼走音嘅歌聲，呢個聲稱係Faith嘅經理人Nancy主唱，結果梗係同Faith同一命運，網民忍唔住話其實係咪識講嘢已經可以拍MV，有乜嘢歌手，就有乜嘢經理人，甚至仲大呻中咗招，實在冇勇氣睇晒成首MV。<br>撰文：馮仁昭</p></body></html>
