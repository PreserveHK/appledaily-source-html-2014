<html><header><meta charset="utf-8"><title>韓星佔中：張根碩北京開咪</title></header><body><h1>韓星佔中：張根碩北京開咪</h1><p>韓風吹不停，韓國偶像於亞洲，尤其內地甚為吃香，不少廣告商及製作單位都會邀請韓星合作，推高注目度。近日攻華掘金的包括張根碩、李敏鎬及2NE1。<br>花美男張根碩將於本月尾在北京製作網絡廣播，聽眾可以利用手機軟件收聽節目，亦可上官網收看可視視頻。這次是張根碩首個海外公開放送電台節目，當局相當重視。男神李敏鎬年初為起亞汽車代言新產品，昨日更飛到青島出席新車上市發佈會。上市會於五星級酒店舉行，排場十足。韓國女團都不甘示弱，2NE1昨日出發到上海，準備今晚在上海舉行的世界巡迴演唱會。</p></body></html>
