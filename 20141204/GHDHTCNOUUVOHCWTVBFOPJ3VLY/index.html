<html><header><meta charset="utf-8"><title>【Boxing操】提高大腿　側腹更靚</title></header><body><h1>【Boxing操】提高大腿　側腹更靚</h1><p>今日女拳王Venus會教大家提膝擋腳的動作，提膝時大腿會同時碰到手臂位置，盡量提高一點，這動作可修飾側腹位置，因為會把身體向內摺，盡量提高大腿，修側腹位置更佳，同時會看見右手向前推，能修飾三頭肌，因為手運動時會摺起，盡量別起肘收手，要沉肘收回手臂，推手時像叉着對方般，留意大腿需碰到手臂，別用大腿故意撞手肘。</p><p>教練：</p><p>Venus@剛嵐泰拳健體中心</p><p>記者：王秋婷</p></body></html>
