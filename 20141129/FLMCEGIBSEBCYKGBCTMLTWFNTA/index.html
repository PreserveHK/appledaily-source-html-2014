<html><header><meta charset="utf-8"><title>屋內晾衫助長真菌可致命</title></header><body><h1>屋內晾衫助長真菌可致命</h1><p>在家晾衫原來危害健康。英國曼徹斯特大學教授丹寧警告，在家用晾衫架或暖爐晾晒衣物（圖），令室內濕度增加30%，助長黴菌孢子滋生，當中「黃麴霉真菌孢子」更足以致命。<br>「晾曬一機衣物平均會釋出兩公升水氣，多數人都能抵抗水氣中的真菌，但嚴重哮喘患者，以及免疫系統較弱的愛滋病患或正接受化療的癌病人，一旦吸入感染肺部和鼻竇，可以致命。」<br>丹寧建議若無法在戶外晾衫，就用乾衣機，或在遠離廳房的通風環境晾曬衣物。<br>英國《每日郵報》</p></body></html>
