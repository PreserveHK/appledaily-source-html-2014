<html><header><meta charset="utf-8"><title>關仁隱事：「大山婆」搵人陪食陪瞓 - 關仁</title></header><body><h1>關仁隱事：「大山婆」搵人陪食陪瞓 - 關仁</h1><p>好多藝人表明風光，其實背後好鬼寂寞。好似「大山婆」咁，雖然有個好錫佢嘅男友，但佢男友唔係成日咁得閒陪住佢，如果遇到男友唔得閒，自己又冇工開既日子，最慘就係佢個助手。做藝人助手人工唔多，但老細一call到，就算半夜三更都要隨傳隨到，大山婆怕寂寞到要叫助手上門陪瞓，不過唔好諗歪，唔係個種。而係佢一邊瞓，一邊要助手陪佢傾偈，等佢傾到攰直到瞓着先可以收工。或者會問點解唔用電話傾方便啲呢？原因係要佢仲要助手買埋消夜畀佢食。<br>撰文：關仁</p></body></html>
