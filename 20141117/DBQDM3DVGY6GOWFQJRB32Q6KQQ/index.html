<html><header><meta charset="utf-8"><title>楊婉儀一家助語障兒童</title></header><body><h1>楊婉儀一家助語障兒童</h1><p>楊婉儀昨日與丈夫帶同一對子女，到西環出席一個為語言障礙兒童籌款的步行活動。楊婉儀已連續多年支持，她說：「小朋友有呢個問題，做評估希望會更加幫到佢哋。今次籌款就係希望可以幫到低收入家庭可以有機會做評估，我自己嘅慈善基金就幫手收集禮物。」早年移居美國的她又透露，一對子女於家中主要以英文溝通，她說：「我同先生都係講英文，佢哋學校要講普通話，所以都識講，廣東話都識，不過就慢啲。」<br>採訪、攝影：藍文浩</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
