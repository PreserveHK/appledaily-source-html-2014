<html><header><meta charset="utf-8"><title>體壇回顧系列圖片篇：體沙龍</title></header><body><h1>體壇回顧系列圖片篇：體沙龍</h1><p>攝影的魔法在於令時間停頓，將剎那變成永恆。剛過去的2013年，攝影師用快門捉緊運動員的動態美感，用光圈凝住比賽的激情時刻，用菲林留住體育的喜怒哀樂。田徑、足球、單車和舞蹈，糅合體育多樣好；讓我們一起翻開2013年的相簿，細味一幅幅特色沙龍。文：咖喱</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
