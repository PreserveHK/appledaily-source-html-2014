<html><header><meta charset="utf-8"><title>不怕發錯訊息新app遙控刪除</title></header><body><h1>不怕發錯訊息<br>新app遙控刪除</h1><p>不少人都試過一時衝動或手快快，發了手機訊息卻後悔，但恨錯難返？一個名為Ansa的手機應用程式（app）或對你有幫助。<br>這個app的賣點是「off the record」模式，留言、照片、影片等訊息，從此不再像潑出去的水，因為它不但像Snapchat那樣，訊息在對方看後會自毀，更可讓發訊息者在訊息發出後數秒內，遙控對方手機刪除訊息；對方未及細看，訊息就消失得無影無蹤。但只有雙方都用這個app，才可使用「off the record」模式。<br>英國《每日郵報》</p></body></html>
