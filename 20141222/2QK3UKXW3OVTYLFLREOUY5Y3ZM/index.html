<html><header><meta charset="utf-8"><title>馮仁昭四圍超：篠崎泫講柯震東口窒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：篠崎泫講柯震東口窒 - 馮仁昭</h1><p>台灣組合Twinko由前黑Girl成員陳斯亞（糖果）、徐凱希（鴨子）、林星潼、曾可青同篠崎泫組成，日前喺香港宣傳新碟，5女話未成團前接受咗近3年嘅訓練。而曾經同柯震東傳緋聞嘅篠崎泫，話同柯震東只係識咗好耐嘅朋友，最近已經冇聯絡。問佢係咪唔再關心緋聞男友？篠崎泫即刻口窒窒唔知點答，猛話：「我不太會講話。」<br>撰文：馮仁昭</p></body></html>
