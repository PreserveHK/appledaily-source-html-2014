<html><header><meta charset="utf-8"><title>死在夢想之旅英少女澳洲車禍亡 </title></header><body><h1>死在夢想之旅<br>英少女澳洲車禍亡 </h1><p>英國22歲少女霍絲（Jade Fox）利用入學前休學一年的時間去澳洲旅行，不幸客死異鄉。<br><br>霍絲周五乘坐四驅車到昆士蘭弗雷澤島（Fraser Island）旅行，途中發生意外汽車翻側，造成7人受傷，包括兩名德國遊客，霍絲則頭部受創身亡。警方正調查事故原因，但指出霍絲所坐的四驅車，當時與另外3架四驅車一起，而事發時有人在超車。<br><br>霍絲喜在社交網分享趣事，出發前數小時才在Facebook表達對旅程的興奮之情，稱自己正要到弗雷澤島旅行3天。她7月時已在澳洲度過了3個月，朋友形容她開朗外向，對她不幸離世均感悲傷。<br><br>英國《星期日郵報》</p></body></html>
