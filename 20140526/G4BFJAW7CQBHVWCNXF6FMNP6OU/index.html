<html><header><meta charset="utf-8"><title>求驗客手記：蜜蜂兵當眾小解抵插</title></header><body><h1>求驗客手記：<br>蜜蜂兵當眾小解抵插</h1><p>最近有好多細路哥隨街大小二便都俾人擺上網，啲家長俾人鬧到爆已經衰㗎啦，成廿幾歲人，加上係公眾人物都係咁就真係衰到貼地。講緊嘅就係多蒙特嘅哥斯基奧斯（圖），話說佢喺德國盃輸咗畀拜仁慕尼黑後嗰晚飲到醉一醉，仲喺柏林一間酒店當咗條柱係廁所，就咁當眾小便，唔少人都目擊到。呢位德國全能球員事後都知闖禍，已經公開道歉，仲話因為輸咗德國盃太唔開心飲多咗先做錯事。我求大俠就奉勸各位球迷，酒後亂性，千其唔好學佢飲咁多呀！</p></body></html>
