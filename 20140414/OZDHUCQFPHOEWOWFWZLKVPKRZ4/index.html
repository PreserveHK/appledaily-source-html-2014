<html><header><meta charset="utf-8"><title>隔牆有耳：梁家騮煲冬瓜被笑 - 李八方</title></header><body><h1>隔牆有耳：<br>梁家騮煲冬瓜被笑 - 李八方</h1><p>除咗眼科醫生林順潮嘅普通話令人嘆為觀止，噚日政界又有驚人發現。話說立法會醫學界嘅怪醫梁家騮，噚日喺政改座談會上向王光亞同李飛等京官進言，公開反對中央有意採用嘅全票制、覺得唔公平，點知在席人士竊竊私語，甚至有人忍唔住笑出嚟。乜作為建制派，反對全票制好好笑咩？<br>八方聽聞，大家係用笑容讚賞怪醫敢於喺大庭廣眾煲冬瓜，事關好多人都聽唔明佢噏乜，連立法會主席曾鈺成都忍唔住叫佢，唔好接講普通話嘅病人，否則會斷錯症，足證怪醫嘅煲冬瓜幾咁厲害。郭家麒講完嘢後，曾鈺成仲話，希望港大醫學院將普通話列為必修科，明寸兩位醫生。</p></body></html>
