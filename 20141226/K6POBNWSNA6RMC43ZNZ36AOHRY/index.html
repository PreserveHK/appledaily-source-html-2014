<html><header><meta charset="utf-8"><title>周董自爆求婚有跪昆凌</title></header><body><h1>周董自爆求婚有跪昆凌</h1><p>宣告將於下月18日踏入36歲結婚的周杰倫（周董），昨在台北出席新碟《哎呦，不錯哦》記者會，被問到求婚過程時，他說：「求婚是在英國，自己有下跪，製造浪漫驚喜。」周董承認女友昆凌有感動落淚，他說：「感性的人應該都會，不過自己就沒掉淚。」</p><p>雖然周董不肯透露求婚戒指的款式，但笑說自己很喜歡閃亮的東西，暗示是一隻大鑽戒：「如果她平常不戴，我也能戴來防小人。」至於生子計劃，周董坦言想生5個孩子組成樂團，不希望子女做「靠爸族」，反而想子女幫他寫歌。他透露完成新碟宣傳後，會飛英國拍戲，但問到婚禮是否在英國舉行？他卻不願透露。<br>撰文：皓騫</p></body></html>
