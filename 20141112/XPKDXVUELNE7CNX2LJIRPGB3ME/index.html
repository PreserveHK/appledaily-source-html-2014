<html><header><meta charset="utf-8"><title>隔牆有耳：風之后老公　俯瞰佔鐘 - 李八方</title></header><body><h1>隔牆有耳：<br>風之后老公　俯瞰佔鐘 - 李八方</h1><p>噚日朝早金鐘佔領區海富天橋上，出現一位稀客，佢就係「風之后」李麗珊老公黃德森（Sam）。喺天橋邊默默俯瞰佔領情況嘅阿Sam，被八方認出時表現得好意外，話自己喺銅鑼灣返工，對佔中冇咩特別睇法，純粹路過睇睇。<br>問佢覺唔覺佔中阻交通？阿Sam話冇意見：「我相信呢個係一個過程，我希望係會有一個好的結果。」問到佔中係咪對香港好？阿Sam就話全香港人現時心情都好複雜，各人都有唔同睇法，笑言連老婆珊珊有乜嘢意見，佢亦唔太清楚。</p></body></html>
