<html><header><meta charset="utf-8"><title>News Flash怪風掀米歇爾長裙險走光</title></header><body><h1>News Flash<br>怪風掀米歇爾長裙險走光</h1><p>美國總統奧巴馬與第一夫人米歇爾前天乘坐「空軍一號」前往加州棕櫚泉度假（圖），甫落機一陣怪風將米歇爾的長裙吹起，她手忙腳亂地嘗試按住長裙，最後奧巴馬抓住她的裙邊，才不致在鏡頭前走光。<br>英國《星期日郵報》</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
