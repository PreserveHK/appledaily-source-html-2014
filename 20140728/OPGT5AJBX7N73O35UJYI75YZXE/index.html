<html><header><meta charset="utf-8"><title>K-Pop之王：秀智疑似被「鹹豬手」</title></header><body><h1>K-Pop之王：秀智疑似被「鹹豬手」</h1><p>韓團miss A成員秀智前日性感現身代言汽水品牌活動後，昨日有消息指她當日疑似被大會MC「鹹豬手」。有粉絲於網上公開活動短片，片中發現身穿小背心加短褲的秀智站在吊臂台時，身旁的MC疑似用手兩度摸她大髀，秀智更顯得一面無奈的望着對方，引起粉絲公憤。秀智的所屬公司JYP事務所昨日否認事件，澄清當時MC只是擔心秀智站在高處有危險，出手扶助已而。</p></body></html>
