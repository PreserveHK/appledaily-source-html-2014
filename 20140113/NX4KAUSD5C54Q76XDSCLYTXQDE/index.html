<html><header><meta charset="utf-8"><title>各區突發簡訊：夫踢爆吸毒　少婦割頸</title></header><body><h1>各區突發簡訊：<br>夫踢爆吸毒　少婦割頸</h1><p>【元　朗】<br>【本報訊】元朗康景街23號唐樓單位一名22歲姓袁少婦，昨晨6時許，被25歲姓龍丈夫發現她枱面擺放一個內有白色粉末的膠袋，大問興師之罪，兩人吵架期間，妻子情緒激動，手持𠝹刀自刎割傷頸部，家翁見狀報警，警方到場安排袁婦送院，經調查撿獲少量懷疑K仔毒品及一個吸食用毒品的鋁罐，稍後以涉嫌藏毒及管有適合作吸食毒品用途工具罪名將袁婦拘捕。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
