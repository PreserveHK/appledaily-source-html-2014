<html><header><meta charset="utf-8"><title>馮仁昭四圍超：柳妍熙獲法男送暖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：柳妍熙獲法男送暖 - 馮仁昭</h1><p>柳妍熙（左）早排去咗巴黎時裝周睇Barbara Bui品牌嘅fashion show，佢話睇騷嗰日氣溫得16度，雖然自己一向好怕凍，但因為貪靚所以着咗露肩裙，睇騷時助手要不停幫佢搓手取暖，呢個動作就俾一個法國男見到，呢位靚仔法男即刻除低外套，諗住幫佢披上，雖然柳妍熙冇接受到對方好意，不過就大讚法男浪漫體貼。<br>撰文：馮仁昭</p></body></html>
