<html><header><meta charset="utf-8"><title>板腦放大變智能茶几</title></header><body><h1>板腦放大變智能茶几</h1><p>美國新墨西哥州家具生產商Ideum推出一款配備超大觸控屏幕的智能茶几（圖），既可玩遊戲、使用應用程式（app），兼能操控家電。<br>這款智能茶几以Android 4.1操作系統運行，有32吋及46吋兩種屏幕尺寸，有多達60個觸控點，防水強化玻璃製成的1080p高清觸控屏幕，輕微潑瀉飲品或食物也不怕。<br>茶几內置藍牙及WiFi功能，可遙控家中智能電器如電視、電燈等，令用家享受智能家居的方便。智能茶几將於年內發售，售價由6,950美元（5.4萬港元）起。<br>英國《每日郵報》</p></body></html>
