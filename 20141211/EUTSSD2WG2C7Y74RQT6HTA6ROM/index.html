<html><header><meta charset="utf-8"><title>【動私影】李靖筠多才藝愛集郵</title></header><body><h1>【動私影】李靖筠多才藝愛集郵</h1><p>李靖筠（Gladys Li）於中大讀酒店管理，但她說不是很喜歡，反而最愛去旅行：「我鍾意睇風景，鍾意去探險，乜嘢類型嘅旅行我都鍾意。」Gladys一說起旅行所見所聞，就會雙眼發光，在她宿舍更有很多不同的明信片及紀念品。<br>Gladys多才多藝也是真的，拿起結他自彈自唱完全難不倒她，Gladys說小時候已愛唱歌和做話劇，難怪廣告商或模特兒公司都紛紛找她工作，她說：「都簽咗模特兒公司，拍咗幾個廣告，都想喺幕前發展，因為我真係好鍾意，有機會嘅話，我都想好好把握。」<br>採訪：宋文<br>攝影：仇志德</p></body></html>
