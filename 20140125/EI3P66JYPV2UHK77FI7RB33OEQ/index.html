<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國天后Beyonce和丈夫Jay-Z，獲音樂雜誌《Billboard》選為最具權力的音樂單位。<br>★《創．戰紀》男星嘉烈希隆落實演出新版《小飛俠》電影，扮演鐵勾船長。<br>★日本女星松隆子最近為日本TBS電視台的科學節目錄影。<br>★日本女星藤原紀香的諧星前夫陣內智則，遭雜誌踢爆一腳踏兩船。<br>★韓星金在中的個人巡演前日在名古屋落幕，獲歌迷炮製驚喜派對提早慶生。<br>★韓國組合BEAST的李起光將演出新劇《神的禮物－14天》。</p></body></html>
