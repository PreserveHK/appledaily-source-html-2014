<html><header><meta charset="utf-8"><title>王賢誌陪猛男買衫</title></header><body><h1>王賢誌陪猛男買衫</h1><p>【銅鑼灣時代廣場】行街買衫唔係女仔嘅專利，王賢誌前日傍晚約6點半同兩個猛男喺銅鑼灣百德新街間I.T行街，不過冇收穫，王賢誌拖住兩個朋友再戰時代廣場間I.T，不過佢似乎係陪兩個猛男朋友，朋友試衫，佢就畀意見，最後佢朋友都買咗件衫。咁唔夠喉，王賢誌又同兩個friend去咗樓下嘅LV，現場有人龍排隊，但王賢誌只係同店員打個招呼就唔使排隊直接入去，果然夠face。<br>採訪、攝影：梁繼光</p></body></html>
