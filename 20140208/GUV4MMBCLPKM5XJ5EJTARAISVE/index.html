</title></header><body><h1>JM露臍行紅地毯<br>
</h1><p>文詠珊（Janice Man）和黃又南主演、陳果執導的港片《那夜凌晨，我坐上了旺角開往大埔的紅VAN》有份入圍柏林影展「全景單元」部份，爭逐觀眾投票的Audience Award。《紅VAN》演員昨日盛裝行開幕電影紅地毯，雖然氣溫頗低，但JM不讓其他歐美女星專美，以露臍裝挽着又南行紅地毯，惠英紅跟徐天佑一起，陳果則帶頭行。JM、天佑和又南均首次出席柏林影展，JM笑說：「終於見識到國際影展……嘅凍，氣氛熱烈感覺好新鮮，為咗着露腰晚裝，噚日全日冇食過嘢。」又南則說：「覺得《紅VAN》可以由旺角駛到柏林紅地毯，有一種超現實嘅感覺。」</p></body></html>
