<html><header><meta charset="utf-8"><title>IMS家長申訴　求續租校舍</title></header><body><h1>IMS家長申訴　求續租校舍</h1><p>【本報訊】未知是否可獲續租的天后蒙特梭利國際學校（IMS），七月或需被逼遷。十多名IMS家長，昨日帶同子女所畫的願景圖，寫上不願離開天后分校，到立法會申訴部向議員求助，要求介入與業主討論續租的問題（圖）。議員答應向教育局跟進，期望未來兩周可以和業主香港建造商會會面，討論續約。業主透過公關回應指，現正考慮與學校續租的事務；至於會否和家長會面，公關無回應。據了解，現時該校每月租金約10萬元。</p></body></html>
