<html><header><meta charset="utf-8"><title>安仔讚十嫂夠寬宏</title></header><body><h1>安仔讚十嫂夠寬宏</h1><p>許志安和鄭秀文（Sammi）去年終於在雙方家長見證下，在峇里島舉行婚禮，年中會在港補辦簽字註冊儀式。早前安仔接受now102台丘凱敏主持的《美麗有約》訪問，他就大讚「十嫂」Sammi：「佢好堅毅，對人好寬宏，一啲都唔記仇，仲有佢睇每件事都好深入同透徹。」<br>不過論心目中美麗人物，安仔選了媽媽、師傅梅艷芳和張衞健，他說：「媽媽養育我哋十兄弟姊妹付出好多，教曉我活在當下。梅姐就好有義氣，答應幫人一定全力以赴，最記得我有一首合唱歌要搵佢唱，佢即刻答應，令我好感動。張衞健喺大家眼中係大細路，其實佢好細心。」<br>撰文：麥斯</p></body></html>
