<html><header><meta charset="utf-8"><title>鈕承澤獲緩刑2年</title></header><body><h1>鈕承澤獲緩刑2年</h1><p>台灣演員兼導演鈕承澤早前為拍電影《軍中樂園》，帶同中國籍攝影師曹郁到高雄左營軍港勘景，結果觸犯當地的「要塞堡壘地帶法」，案件昨日在高雄的法院宣判，鈕承澤被判5個月徒刑，罰款15萬新台幣，但可以緩刑2年，不過法庭要他必須捐國庫60萬新台幣及提供60小時義務勞動，但他亦有權不服上訴。鈕承澤上次開庭時認罪，還向法官聲稱財困，但日前才有網民發現鈕承澤專程到美國看NBA，兼坐貴價的第1排觀眾席。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
