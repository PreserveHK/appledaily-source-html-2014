<html><header><meta charset="utf-8"><title>【搶先訂】今天訂限量Frozen蛋糕！</title></header><body><h1>【搶先訂】今天訂限量Frozen蛋糕！</h1><p>風靡萬千小女孩的Frozen終於變成餐桌的美食，美心西餅正式推出Elsa和Anna蛋糕，當中焦點所在必定是Elsa的3D蛋糕，那條閃亮的藍色長裙，由漸變色的藍色忌廉做成，餡料可選雜果或黑森林，而最最最重要是限量500個，並於明天（25/11）開始預訂，隨蛋糕附送Elsa公仔和潮流服飾，各位媽咪想氹囡囡歡心，記住留意啦！<br><br>售賣點：美心西餅<br><br>記者：區佩嫦</p></body></html>
