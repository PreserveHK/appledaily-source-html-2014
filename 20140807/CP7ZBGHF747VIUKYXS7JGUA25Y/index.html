<html><header><meta charset="utf-8"><title>水龍捲襲珠海機場</title></header><body><h1>水龍捲襲珠海機場</h1><p>珠海機場前日上午出現水龍捲（圖），機場人員指出前日上午接近9時，在機場對出的海面烏雲密佈，突然出現一個高近300米的巨型漏斗，場面壯觀。這個水龍捲在海中持續近40分鐘，從西向東緩慢移動，但一直沒有靠近機場。<br>這股龍捲風成為當地熱話，不少民眾都將水龍捲的照片放上網，當時身在機場的前運動員、藝人田亮亦拍下照片，驚嘆：「大自然的威力實在太強大！」珠海機場對出海面近年每年都會出現兩三次水龍捲，當地居民司空見慣。<br>新浪微博</p></body></html>
