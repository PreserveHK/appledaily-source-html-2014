懸浮望自己</title></header><body><h1>加國女靈魂出竅<br>
懸浮望自己</h1><p>靈魂出竅（圖）原來可以自小訓練？加拿大一名心理學畢業生聲稱從小就有這種「異能」，可以感到自己懸浮半空，在高處看到自己的身軀。<br>「我感到自己移動，或者更貼切是，我令自己感覺到正在移動」。24歲女子接受加拿大渥太華大學的研究，她稱在幼兒園的午睡時間感到沉悶就會「練習」。研究員用磁力共振檢查她的腦部活動，發現她「靈魂出竅」時，視覺皮層（visual cortex）會停止活動，但左腦某些活動區對移動有知覺，從而感覺到身體郁動。<br>英國《每日郵報》</p></body></html>
