<html><header><meta charset="utf-8"><title>天堂鳥開騷忘詞甩嘴</title></header><body><h1>天堂鳥開騷忘詞甩嘴</h1><p>組合天堂鳥在九展舉行一連兩場演唱會，前晚尾場，Super Girls（SG）擔任表演嘉賓。僅擁有5首歌的天堂鳥繼續要唱別人的歌充撐場面，但在獻唱郭富城的《你是我的一切》時，Gordon卻忘記歌詞兼甩嘴。SG在台上問天堂鳥：「點解請我哋做嘉賓？」Gordon答：「我暗戀你哋好耐。」SG隊長Aka就踢爆成員Cheronna經常觀看天堂鳥的MV。<br>天堂鳥自爆每人買了40張演唱會門票，請親友睇騷，而現場可容納數百人，但3子合共已經自購120張，似有包底之嫌？天堂鳥解釋：「其實係兩場夾埋40張，啲飛咁貴，想請朋友嚟支持吓。」<br>採訪：黃曉妍　<br>攝影：沈健程</p></body></html>
