<html><header><meta charset="utf-8"><title>求驗客手記：羅馬贏波咬住祖記</title></header><body><h1>求驗客手記：<br>羅馬贏波咬住祖記</h1><p>原定喺2月上演羅馬主場迎戰帕爾馬場意甲，當時踢咗8分鐘就因為暴雨腰斬，兩隊喺周三踢埋剩番嗰82分鐘。場波重開就即刻係咁入波，謝雲奴（前）喺12分鐘入波，3分鐘後到帕爾馬由艾古亞扳平，16分鐘老將托迪建功再次領先。到下半場羅馬連入兩球奠定勝局，其中喺比賽當日24歲生日嘅比真歷亦有份建功，帕爾馬完場前追番粒但都輸2:4。羅馬又全取3分，最近連贏5場，追到只係落後榜首祖雲達斯8分，爭標未完全絕望。</p></body></html>
