<html><header><meta charset="utf-8"><title>綜藝王：《非首腦》主持搞外遇</title></header><body><h1>綜藝王：《非首腦》主持搞外遇</h1><p>在韓國大熱的綜藝節目《非首腦會談》最近是非多多，近日又爆出新醜聞，當中來自土耳其的嘉賓主持Enes Kaya被爆假扮未婚，以假名Nick在韓國約會多名女性，並與她們互傳曖昧短訊。</p><p>據知其中一名女性相信Enes是單身，兩人更發展成情侶關係，最後才發覺自己做了小三，未知Enes是否因而被踢爆講大話，近日網上更流傳多張他與異性的短訊截圖。而知衰的Enes前日已主動提出離開《非》及其他節目，並向觀眾道歉，稍後他亦會返回土耳其，下星期播出的《非》節目亦會剪走其部份。<br>撰文：施洛冰</p></body></html>
