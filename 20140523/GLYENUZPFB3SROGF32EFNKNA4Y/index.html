<html><header><meta charset="utf-8"><title>人物誌：黃霑華娃愛女</title></header><body><h1>人物誌：黃霑華娃愛女</h1><p>黃宇詩父親是已故著名填詞人黃霑，母親則為70年代歌手華娃。13歲跟隨母親移居加拿大，00年回流香港並由汪明荃引薦拍攝內地電視劇《鏡花緣傳奇》，隨後再由監製陳家倫介紹而簽約無綫，主持《全線大搜查》、《都市閒情》等節目，曾參演劇集，包括林峯主演的《再生緣》，可惜戲份及出鏡率不多。直到前年，黃宇詩毅然離開服務了12年的無綫，與曾國祥為香港電視到瓦努阿圖的活火山拍攝旅遊節目《挑戰》。黃宇詩閒時亦有設計服飾，更於11年成立個人內衣及睡衣品牌「me Me &amp; ME」。</p></body></html>
