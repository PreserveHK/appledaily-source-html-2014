<html><header><meta charset="utf-8"><title>K-Pop之王：GD變心向小愛表白</title></header><body><h1>K-Pop之王：GD變心向小愛表白</h1><p>韓國天團BIGBANG隊長G-DRAGON（GD），昨日包到實飛往深圳演出韓流騷。有緋聞女友水原希子、又講過喜歡綜藝節目《超人回來了》童星Haru的GD，前日竟然「變心」，在Instagram公開向演出《超人》的另一得意妹秋小愛「表白」，GD說：「小愛，我也喜歡你，對不起了，Haru。」原來小愛的母親矢野志保，早前曾透露囡囡是GD的粉絲，因而令她想與GD合演廣告。<br>此外，小愛前日跟爸爸秋成勳現身首爾江南區出席簽名會，未知小愛是否太疲累，這天她一反常態收起萌爆笑容，更拒絕叔叔的抱抱要找爸爸，令秋成勳都冇符。<br>撰文：江瑚</p></body></html>
