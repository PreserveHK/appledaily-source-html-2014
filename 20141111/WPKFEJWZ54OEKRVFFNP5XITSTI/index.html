<html><header><meta charset="utf-8"><title>滬港通下星期一開車</title></header><body><h1>滬港通下星期一開車</h1><p>港交所上月26日公佈滬港通仍未有開通時間，但短短兩個星期突然宣佈開車，落實下周一開通。港股昨最多升560點，至收市升幅收窄至194點（圖）。有消息人士稱，中央高層曾於上月底，距離原定開通日子前不久，對香港的社會秩序及法治精神表示關注，並暫緩滬港通開通時間，其後，行政長官梁振英曾以書面及當面保證，以香港自身能力處理好有關問題。<br>至前日梁振英會見國家主席習近平時，再度作出保證，習近平與國務院總理李克強才拍板開通。</p></body></html>
