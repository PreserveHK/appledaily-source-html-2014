<html><header><meta charset="utf-8"><title>求驗客手記：艾比杜拜泳衣照索爆</title></header><body><h1>求驗客手記：<br>艾比杜拜泳衣照索爆</h1><p>史篤城前鋒高治嘅明星靚老婆艾比（圖），早前成為電視跳舞比賽冠軍之後，為咗獎勵自己，就丟低高治，同囡囡蘇菲及娘家嘅親戚一齊去咗杜拜享受陽光與海灘。雖然艾比已經返咗英格蘭，但係佢喺杜拜嘅泳衣相就繼續流出。當然，有呢啲好嘢睇，我求大俠就梗係唔會錯過啦！不過，唔好以為艾比只係靠天生麗質就得，據英傳媒指佢返英後，就去咗美容院「執」咗3粒鐘呀！</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
