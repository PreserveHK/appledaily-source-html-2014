<html><header><meta charset="utf-8"><title>半邊拖架跌落崖　神級司機直角轉彎</title></header><body><h1>半邊拖架跌落崖　神級司機直角轉彎</h1><p>奧地利一名貨車司機，在山上半邊懸空、幾近90度的彎位，施展神級技巧，輕而易舉「扭過去」。<br><br>這個彎位不但路面狹窄，更一邊是懸崖，稍有差池便隨時墮崖。但43歲的Joachim Held坦言，自己19歲起開始駕貨車，積累多年經驗，過彎已成為本能。他每天2次運送木材，從未失手。<br><br>從短片中可見，他入後波倒車，為了偷位過彎，車尾連接的貨卡，部份更要駛出路面。待貨車倒後到足夠位置，才慢慢轉彎，只要走錯一步，便可能車毁人亡，看著都替他捏一把汗。<br><br>英國《每日郵報》</p></body></html>
