<html><header><meta charset="utf-8"><title>鄭雨盛、崔振赫鬥身材</title></header><body><h1>鄭雨盛、崔振赫鬥身材</h1><p>韓國型男鄭雨盛主演的新片《神之一手》前日公開首個預告片，影片中他與男星崔振赫在冷凍房中半裸捉圍棋，二人大鬥棋藝的同時亦不忘大鬥身材，相當有睇頭！電影講述鄭雨盛被圍棋詐騙集團騙走一切，然後復仇的故事，是一部關於圍棋的動作驚慄片，今年7月在韓國上映。<br>而鄭雨盛昨日亦確定與《紳士的品格》女星金荷娜合作新片《勿忘我》。該片是金荷娜事隔三年後回歸大螢幕之作，亦是二人首次合作。《勿忘我》由鄭雨盛主演及擔當製作人，由同名短篇小說改編，講述失去記憶的鄭雨盛在陷入新戀情後，慢慢恢復記憶的愛情故事。<br>撰文：梁展雯</p></body></html>
