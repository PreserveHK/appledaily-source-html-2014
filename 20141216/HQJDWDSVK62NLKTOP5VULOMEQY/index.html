<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃海波帶女友美國叉電 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃海波帶女友美國叉電 - 馮仁昭</h1><p>內地男演員黃海波之前因為喺北京嫖妓當場斷正，今個月5號先至完成咗半年嘅收容教育重獲自由。最近黃海波就喺美國洛杉磯出現，之前內地有報道話佢今年頭喺當地買咗間別墅，價值178萬美金，黃海波今次帶埋女友曲柵柵入住自己嘅別墅，仲俾狗仔隊偷影到佢踢拖出門口倒垃圾，之後就同女友去屋企附近嘅中餐館醫肚，食完飯即刻返屋企，生活悠閒。<br>撰文：馮仁昭</p></body></html>
