<html><header><meta charset="utf-8"><title>隔牆有耳：《晨報》搞轉名遲出糧 - 李八方</title></header><body><h1>隔牆有耳：<br>《晨報》搞轉名遲出糧 - 李八方</h1><p>呢期傳媒步入寒冬，經常傳出抽廣告裁員消息，行家人心惶惶。八方收到風，仲未創刊嘅《香港晨報》遲咗出糧，上月尾拖到噚日都未出，唔通咁快就俾人閂水喉？《香港晨報》新聞總監劉韋瑋同八方澄清，遲出糧係因為公司轉名手續有啲技術問題，日內會盡快搞掂。<br>據了解，晨報早排仲搞緊公司註冊手續，當時係用盛泰企業名義同員工簽約同出糧，上個月公司想轉番用晨報名義出糧，所以戶口有十幾日真空期。<br>銀行今日會覆實，希望最快今日下晝出到糧，或者過多一兩日。根據《僱傭條例》，僱主喺任何情況都唔可以遲超過七日出糧，如無合理辯解可被檢控。</p></body></html>
