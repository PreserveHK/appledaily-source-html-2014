<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曲婉婷俾網民鬧賣國賊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曲婉婷俾網民鬧賣國賊 - 馮仁昭</h1><p>唱電影《春嬌與志明》主題曲而為港人認識嘅曲婉婷，日前返咗去定居嘅溫哥華參與下任市長投票。盡公民責任係好事，不過曲婉婷投票嘅時候影低張選票，仲影埋畫緊選票嘅市民相兼放上微博。雖然曲婉婷侵犯咗人哋私隱，不過一班愛國網民冇因為咁而鬧佢，反而話佢係中國人竟然定居外國兼投票而嬲嬲豬，仲話曲婉婷係賣國賊！<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
