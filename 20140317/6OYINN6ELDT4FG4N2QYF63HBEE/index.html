<html><header><meta charset="utf-8"><title>跳傘男大難不死中獎</title></header><body><h1>跳傘男大難不死中獎</h1><p>大難不死果然有後福，美國一名跳傘員意外跌落民居電纜（圖），僅受輕傷，他逃過一劫後去買彩票，居然中獎。<br>28歲的拉米雷斯（Rafael Ramirez）有六年跳傘經驗，上周三在佛羅里達州東部近4,000米高空，由小型飛機一躍而下，但一陣強風將他吹離原定路線，被迫於住宅區降落，豈料降傘掛在電纜上，冒出火花。他割斷繩索逃生，幸好沒有觸電，僅輕微燒傷。<br>為了慶祝大難不死，拉米雷斯買了一張刮刮卡，結果贏得5美元（39港元）獎金，獎金雖不多但意義重大：「這是幸運的一日，我仍然生存。」<br>美國《紐約每日新聞》</p></body></html>
