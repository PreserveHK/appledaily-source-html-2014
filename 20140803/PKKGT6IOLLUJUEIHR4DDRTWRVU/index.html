<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜舊愛呵護懷孕妻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜舊愛呵護懷孕妻 - 馮仁昭</h1><p>樂隊Mr.前晚於旺角舉行慈善音樂會，並邀請了許懷欣及KillerSoap任嘉賓，而欣宜舊愛Mark Ryan（圖）則偕懷孕的太太到場欣賞。曾到台灣發展的Mr.，表示有留意到高雄的爆炸災難：「我哋未正式去過當地，只係經過轉機返港，希望傷者盡快康復，當地盡快復蘇。」<br>他們指台灣組合蘇打綠將於11月在高雄舉行演唱會：「佢哋都有叫我哋去睇，希望到時可以去到，同睇吓當地有乜可以幫到手。」</p></body></html>
