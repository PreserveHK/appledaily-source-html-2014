<html><header><meta charset="utf-8"><title>最大油炸金莎熱量2.5萬千卡</title></header><body><h1>最大油炸金莎<br>熱量2.5萬千卡</h1><p>英國薯條店炮製出全球最大的油炸金莎朱古力（圖），重五公斤，比普通金莎大九倍；熱量達2.5萬千卡路里，相當於成年男士的10日建議熱量攝取量。<br>英國南開夏郡普雷斯頓的店主克拉克森，明明賣炸薯條，但愛煞朱古力，更從美國取得製作金莎的秘方。他們最初只造正常大小的炸金莎，沒料到食客反應熱烈，於是靈機一觸，炸巨型金莎。他們說製作朱古力球本身不難，但全部要用加大版用具，炸鍋也要注滿油，增添難度。<br>英國《都市報》</p></body></html>
