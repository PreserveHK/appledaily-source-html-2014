<html><header><meta charset="utf-8"><title>證人同意水警雷達老化</title></header><body><h1>證人同意水警雷達老化</h1><p>【南丫海難案】<br>【本報訊】前年國慶日造成39人喪生的南丫海難，肇事船長周志偉及黎細明否認誤殺等罪，案件昨在高院續審。負責為水警及海事處設計雷達系統的HITT職員Boorsma Harm Jelle作供，指雷達系統於02年裝設，同意辯方指水警的系統於案發時已老化，可靠性或受影響。<br>對於辯方指，警務處處長及保安局局長於去年3月，即撞船後五個月，申請撥款更換現代化系統，證人表示知情，但不知涉款3,900萬元。至於海事處的雷達系統維修保養情況，因04年起海事處已自設維修部門，故不知詳情。聆訊今續。<br>案件編號：HCCC458/13</p></body></html>
