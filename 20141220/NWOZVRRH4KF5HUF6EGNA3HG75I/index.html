<html><header><meta charset="utf-8"><title>奧菜惠帶女與姦夫同居</title></header><body><h1>奧菜惠帶女與姦夫同居</h1><p>日本35歲過氣女星奧菜惠，日前傳出第二次離婚的消息，後來更被爆是因背夫出軌，搭上年輕她9年的舞台劇拍檔木村了而再度離婚。昨日出版的八卦雜誌《FRIDAY》，則爆奧菜惠已連同女兒與木村了同居。據該雜誌指，其實奧菜惠早於兩年前已搭上木村了，但當時仍未離婚，到半年前她更已帶同女兒與木村了同居，又指她曾帶兩名女兒與木村了去旅行。<br>而《FRIDAY》早前拍到奧菜惠以帽及口罩遮面的湊女照片，木村了則在街上甜笑講電話，似乎是等待奧菜惠。該雜誌指由於奧菜惠要爭兩名女兒撫養權，所以凡事都特別小心，避免失去撫養權。<br>撰文：阮瑜</p></body></html>
