<html><header><meta charset="utf-8"><title>崔碧珈拋瓜吹蠟燭</title></header><body><h1>崔碧珈拋瓜吹蠟燭</h1><p>擁有36E木瓜胸、人稱崔Big瓜的崔碧珈前晚與黃夏蕙現身太子出席哈囉喂活動，Deep V大露背的崔碧珈可謂殺盡全場，尤其玩吹蠟燭時輕輕一俯，養眼程度令在場人士側目。</p><p>夏蕙狂抽水</p><p>夏蕙BB亦不輸蝕，與兩個上身赤裸的猛男大跳辣身舞。夏蕙BB跳得興起抽水摸心口兼拍pat pat，事後她搞笑地說：「年輕人梗係要俾老人家教訓吓，我好鍾意同小朋友玩，感覺好似青春咗好多。」她又稱今個月31日會在中環蘭桂坊慶祝83歲生日，至於生日願望方面，她說：「呢次特別希望以和為貴，人人有飯食有工做，大事化小，小事化無事。」<br>採訪：張俊銘<br>攝影：沈健程</p></body></html>
