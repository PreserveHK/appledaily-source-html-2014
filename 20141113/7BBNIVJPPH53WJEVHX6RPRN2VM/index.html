<html><header><meta charset="utf-8"><title>K-Pop之王：高恩妃經理人涉超速</title></header><body><h1>K-Pop之王：高恩妃經理人涉超速</h1><p>韓國五人女子組合Ladies' Code今年9月發生嚴重車禍，導致成員高恩妃和權梨世死亡，另外三名成員重傷。昨日其朴姓經理人正式被韓國水原地方檢察院起訴，指他因超速行駛而撞上防護牆。朴經理人曾表示在駕駛途中突然感到後輪車胎脫離車身，不過韓國科學搜查研究院的分析指出，車禍是因超速行駛而非車輛本身的缺陷而造成。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
