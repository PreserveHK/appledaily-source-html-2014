<html><header><meta charset="utf-8"><title>Amy自爆17歲失身</title></header><body><h1>Amy自爆17歲失身</h1><p>黃夏蕙昨日率領艾美琦（Amy）、馬溱禧等𡃁模在灣仔街頭派發安全套，宣揚安全訊息，不過大部份市民都怕尷尬避之則吉，只有外籍人士表示歡迎，還讚賞夏蕙姨的做法。夏蕙姨則說：「𠵱家啲年輕人易衝動，唔避孕，又冇能力結婚，大肚好慘，又累人，應多啲教育，我就冇感受過，我係古老人，以前嫁咗至有性行為，𠵱家後生仔就熱情奔放，安全套應該用，防傳染性病，穩陣啲。」<br>此外，Amy坦言17歲已有性行為，但沒有使用安全套，她說：「有次遲咗嚟（月事），好驚中咗，好彩只係唔舒服。」<br>採訪、攝影：張俊銘</p></body></html>
