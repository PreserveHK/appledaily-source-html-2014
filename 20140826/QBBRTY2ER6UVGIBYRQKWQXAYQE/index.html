<html><header><meta charset="utf-8"><title>cute爆黑熊互毆　好笑到嘔</title></header><body><h1>cute爆黑熊互毆　好笑到嘔</h1><p>美國田納西州加特林堡一戶養了兩隻小黑熊，生性好動，不時在花園草坪上對打。這難得一刻，被鄰居的史葛（Scott Frerman）無意中見到。他在二樓斜望，見到兩小熊以後足豎立，埋身肉博，十分投入，有時甚至打至滾地，旁着無人。旁邊身軀較大的一隻熊，相信是熊媽媽，知小熊點到即止，袖手旁觀，另一小熊則倚着媽媽。<br><br>史葛見機不可失，拿手機拍下這場肉博戰，在網上分享。<br><br>英國《每日鏡報》</p></body></html>
