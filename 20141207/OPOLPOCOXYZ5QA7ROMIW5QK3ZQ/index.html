<html><header><meta charset="utf-8"><title>趣趣地：蜜蜂反底靠根度簡</title></header><body><h1>趣趣地：蜜蜂反底靠根度簡</h1><p>多蒙特終於反底。今季喺歐聯係威係勢，但喺聯賽頹爆包尾嘅多蒙特，上周五嘅德甲獨腳戲，主場迎戰有機會爭來季歐霸盃參賽資格嘅賀芬咸，憑住中場根度簡上半場嘅頭槌建功，以1:0小勝，終於錄得近11場德甲嘅第2場勝仗。根度簡喺上季幾乎全季養傷，蜜蜂兵團終於等到佢喺今季攻入第1球，希望對佢同隊波都係好開始，慢慢上番高峯喇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
