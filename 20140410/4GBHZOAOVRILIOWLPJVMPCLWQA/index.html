<html><header><meta charset="utf-8"><title>拐子佬設局　擄兒子玩伴</title></header><body><h1>拐子佬設局　擄兒子玩伴</h1><p>四川成都一名男子，以自己4歲的兒子作誘餌，在公園和一名5歲女童嬉戲，趁機將對方擄走，並交給妻子帶回長寧老家。女童的家人報警後，當地傳媒大肆報道，疑犯妻子因擔心事件越鬧越大，企圖將女童遺棄在火車站，最後被警方拘捕。<br>被擄女童小雨芯在周一（7日）上午10時許，由祖母帶往寓所附近的公園玩耍期間突然失蹤。至前日下午，疑犯妻子致電小雨芯的媽媽，假稱在長寧鎮撿到一個女孩。警方到場調查後揭發真相，並將王姓疑犯拘捕，女童已平安返家。<br>四川《華西都市報》</p></body></html>
