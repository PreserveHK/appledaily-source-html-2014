<html><header><meta charset="utf-8"><title>K-Pop之王：惠利挑秀智機爭廣告</title></header><body><h1>K-Pop之王：惠利挑秀智機爭廣告</h1><p>韓團Girl's Day成員惠利自演出綜藝節目《真正的男人》後人氣爆燈，廣告約不斷，更直逼miss A成員秀智的廣告女王地位。</p><p>據廣告界人士透露，惠利現已簽約三至四個廣告，還有更多的追加合約，每個廣告的一年合約價格均超過2億韓圜（約147萬港元），吸金力驚人。廣告商指：「目前韓國廣告圈幾乎被秀智一人獨佔，而惠利與一般女子組合不同的自然魅力令人關注。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
