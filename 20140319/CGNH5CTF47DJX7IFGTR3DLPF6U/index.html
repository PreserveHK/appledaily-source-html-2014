<html><header><meta charset="utf-8"><title>老化社區環境雜</title></header><body><h1>老化社區環境雜</h1><p>【街坊心聲】<br>在深水埗經營士多已多年的盧太直言：「深水埗係老化社區，乜人都有，雜到死……我有錢，都未必喺呢度買樓。」<br>在丰滙附近開士多店的盧太憶述多年區內經營的經歷，「唉……你都唔知幾勞氣呀……總之，呢區真係麻麻哋，以後發展成點我唔知，但我喺度幾年，見盡附近美沙酮中心、天橋底露宿者等人嘅事，不過我都睇化晒。」她並非歧視，只想講這區比較混雜。惟深水埗也有老區的優點，便是交通方便兼有街市買餸、平民價錢。</p></body></html>
