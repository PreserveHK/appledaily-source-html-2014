<html><header><meta charset="utf-8"><title>林恬兒下周補擺酒</title></header><body><h1>林恬兒下周補擺酒</h1><p>林建岳女兒林恬兒上月28日於法國南部尼斯，下嫁何柱國兒子何正德，昨日二人婚禮照曝光。戴上鑽石后冠的恬兒清麗脫俗，鑽飾嫁妝行頭極重量級，獲她的好友曹穎惠、胞妹林心兒及吳建豪的太太石貞善等人做姊妹，而大劉的兒子劉鳴煒更是婚禮的證婚人。此外，恬兒的父母前晚各自現身公開場合，林建岳就帶同女友Michelle到了上海出席Michael Kors的時裝騷，而母親謝玲玲則獨自去了文化中心睇歌劇，問到女兒的法國婚禮，她即不欲多談，據悉，二人會於本星期日（18日）在君悅補擺酒。<br>採訪：曾小嘉、林嘉慈</p></body></html>
