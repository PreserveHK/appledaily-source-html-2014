<html><header><meta charset="utf-8"><title>話你知：五部曲記恩怨情仇</title></header><body><h1>話你知：五部曲記恩怨情仇</h1><p>當年李安執導的電影《臥虎藏龍》，其實是根據二十年代上海小說家王度廬的武俠小說改編。王度廬當年撰寫了《鶴──鐵》五部曲，當中包括《鶴驚崑崙》、《寶劍金釵》、《劍氣珠光》、《臥虎藏龍》及《鐵騎銀瓶》，五部曲洋洋280萬字，主要描述清朝四代俠侶之間的恩怨情仇，部部有關連，亦可視為獨立作品。<br>王度廬被譽為「北派五大家」之一，作品慣以現代白話撰寫古代鄉土情，字裏行間滲透着鄉愁，並將故事角色的俠義精神與兒女私情融為一體，嗒落有味。</p></body></html>
