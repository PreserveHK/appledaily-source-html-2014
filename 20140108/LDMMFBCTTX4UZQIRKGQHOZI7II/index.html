<html><header><meta charset="utf-8"><title>蘋果綠葉霸王終止涼茶業務</title></header><body><h1>蘋果綠葉<br>霸王終止涼茶業務</h1><p>內地傳媒報道，霸王（1338）去年7月1日起，已終止霸王涼茶業務。公司解釋，由於過去幾年銷售額不斷下跌，經營狀況不理想，故終止涼茶業務。截至去年上半年，霸王涼茶收入79.4萬元（人民幣．下同），虧損約200萬元。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
