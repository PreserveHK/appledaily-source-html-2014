<html><header><meta charset="utf-8"><title>【先達收風】ZTE $999入門機　今周熱門</title></header><body><h1>【先達收風】ZTE $999入門機　今周熱門</h1><p>香港人玩手機真係好鬼醒，早前就興小米、近兩個星期就到華碩，今個星期滾熱辣就到國產中興！</p><p>所講係佢啱啱落場嘅ZTE V959，720p五吋芒、搭3G上網，對應1080p睇片，同玩800萬像素鏡頭，都擺明係入門機市場，不過全部機重點係行Intel四線程2GHz處理器搭Android 4.2.2系統，嗰種爽利感覺，真係拍得住好多中高檔次手機，不過最重要係有Intel呢個名，穩定性同埋「包足數」呢兩點就係買機原因，唔會話有「八核」似「四核」嗰啲古靈精怪嘢！加上價錢只要$999，唔過千喎，當然多人追捧啦！</p></body></html>
