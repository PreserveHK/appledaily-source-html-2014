<html><header><meta charset="utf-8"><title>馮仁昭四圍超：J.Arie俾Paco嫌未夠班 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：J.Arie俾Paco嫌未夠班 - 馮仁昭</h1><p>女歌手J.Arie噚日喺黃埔同經理人黃柏高（Paco）出席宣傳活動，Paco話想盡快幫J.Arie開演唱會。唔知J.Arie係咪Paco嚟緊力捧嘅新女？Paco即刻話：「我會話係Fiona（薛凱琪），J.Arie仲需要啲經驗。」J.Arie就話今年最大收穫係拜咗林家棟為師，仲拍咗佢監製套新戲《死開啲啦》。<br>撰文：馮仁昭</p></body></html>
