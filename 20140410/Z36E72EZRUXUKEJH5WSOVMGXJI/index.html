<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林鳳嬌上海撐老公 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林鳳嬌上海撐老公 - 馮仁昭</h1><p>成龍早前喺北京慶祝完60大壽，噚日又飛到上海，出席成龍電影藝術館嘅開幕禮，除咗美國黑人歌手Lionel Richie撐場，一向低調嘅林鳳嬌都嚟支持老公。講到台灣反服貿，成日講錯嘢嘅成龍只係話：「我覺得以和為貴，多點包容，這世界需要和平。」另外，何國鉦噚日到數碼港dbc數碼電台接受吳綺莉訪問，問吳綺莉有冇聯絡呢排慶生嘅成龍？佢好直接話：「聯乜絡，冇呀。」<br>撰文：馮仁昭</p></body></html>
