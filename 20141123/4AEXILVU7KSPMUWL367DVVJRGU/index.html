<html><header><meta charset="utf-8"><title>潮‧鮮：密實孔孝真VS性感秀賢</title></header><body><h1>潮‧鮮：密實孔孝真VS性感秀賢</h1><p>韓劇《沒關係，是愛情啊》女星孔孝真的時裝品味一直備受外界認同，加上她1.72米的模特兒身高，能輕易駕馭不同服裝。近日，孔孝真出席其首個主演話劇《Educating Rita》的製作發表會時，便穿上Aquilano Rimondi的2014秋冬裝，以啡色領的白色襯衫配上啡色V領高衩羊毛連身裙示人，再配黑色短襪及黑色復古牛津鞋，展現文靜優雅的氣質。<br>而有份拍攝荷李活猛片《復仇者聯盟》續集的女星秀賢近日出席公開活動時亦穿上同一高衩連身裙，不過秀賢沒有配襯任何襯衫，單穿連身裙大騷事業線及長腿，展現有別於孔孝真的性感美。<br>撰文：梁雯迪</p></body></html>
