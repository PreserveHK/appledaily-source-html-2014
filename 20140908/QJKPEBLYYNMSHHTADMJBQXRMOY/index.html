<html><header><meta charset="utf-8"><title>【奪命意外】成員兩死三傷</title></header><body><h1>【奪命意外】成員兩死三傷</h1><p>Ladies' Code（圖)兩名成員恩妃及梨世先後因車禍離世，令組合其他成員處於崩潰狀態，心靈受到嚴重創傷外，亦因負傷而行動不便，情況令人擔心。</p><p>高恩妃──被拋出車外受重傷，9月3日車禍當日當場死亡。<br>權梨世──頭部和腹部重創，昏迷五日後於昨日去世。<br>Zuny──頸部受傷，情況穩定，但仍要戴頸箍及包紮左手。<br>Ashley──輕微受傷，行動仍有不便。<br>李昭政──臉部骨折，已做上顎骨手術，目前正在留醫。</p></body></html>
