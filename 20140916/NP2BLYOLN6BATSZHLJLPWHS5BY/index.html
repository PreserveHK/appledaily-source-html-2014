<html><header><meta charset="utf-8"><title>K-Pop之王：BoA又擅改農地用途</title></header><body><h1>K-Pop之王：BoA又擅改農地用途</h1><p>韓國女歌手BoA昨日被爆非法擅改農地用途和違建，面臨37萬港元的罰款。據知BoA在04年買入京畿道綠化地區一塊土地，當局批准其父可興建倉庫和辦公室，並可於農務繁忙的春天至秋天入住，但BoA的父親卻擅自改成住宅用途，安裝了暖氣設備，連冬天也入住。<br>BoA父女早於05年已曾被告發並罰款3萬港元，有網民質疑當局優待藝人，直至最近有人再告狀才再執法。此外，T-ara的事務所社長金光洙因涉嫌挪用練習生活動經費而被調查，近日檢察廳發現他與H女星疑似有非法巨額交易。<br>撰文：江瑚</p></body></html>
