<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Soler經歷寫勵志歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Soler經歷寫勵志歌 - 馮仁昭</h1><p>樂隊組合Soler噚日去咗商台宣傳新歌，有一段時間冇出新歌嘅Soler，今次應fans要求，唱番首勵志嘅歌，佢哋話：「我哋將呢幾年啲經歷寫咗首歌，希望大家都有個共鳴，以前可能會有少少憤怒，不過𠵱家聽落好正面。」講到感情生活？Dino（左）話：「𠵱家我好享受家庭，個囝囝仲細，所以未有煩惱。」單身嘅Julio就話：「我都好輕鬆，享受緊溫馨家庭樂，Dino個囝仲好細，所以我都冇乜嘢問題！」<br>撰文：馮仁昭</p></body></html>
