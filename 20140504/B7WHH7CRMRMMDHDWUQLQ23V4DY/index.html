<html><header><meta charset="utf-8"><title>無痛食蝗鼠　唔怕蠍子只怕佢唔毒</title></header><body><h1>無痛食蝗鼠　唔怕蠍子只怕佢唔毒</h1><p>美國密歇根州立大學的研究人員，找來沙居食蝗鼠及樹皮蠍子做實驗。前者外形與一般倉鼠無異；後者則有致命毒液。看似一強一弱的困獸鬥，令人意外的是，食蝗鼠雙爪抓住蠍子，竟可將蠍子活剝生吞。<br><br>研究人員發現，食蝗鼠體內有種氨基酸，只要與蠍子的毒液結合，就可以阻止神經元將疼痛訊息傳到大腦，達成止痛作用。研究人員又相信食蝗鼠是在進化過程當中，對毒液免疫。他們希望利用今次結果，研發人類用的止痛藥。</p></body></html>
