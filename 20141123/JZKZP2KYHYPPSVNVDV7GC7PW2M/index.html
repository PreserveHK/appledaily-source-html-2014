<html><header><meta charset="utf-8"><title>【動起來】單車行驅動軸　無鏈用踩得更爽</title></header><body><h1>【動起來】單車行驅動軸　無鏈用踩得更爽</h1><p>天氣涼爽，最適合當然是踩單車，今天介紹這部單車，大部份人都無見過，因為它是無鏈的。這個丹麥品牌Biomega，推出的驅動軸單車，厲害之處很明顯，就在於無單車鏈！無單車鏈，就唔怕甩鏈的麻煩，又不會整污漕腳。</p><p>另外，相比有鏈單車，它非常寧靜。這部車的原理和四驅推動的汽車相似，齒輪及驅動軸，結合帶動輪圈轉動，唔明唔緊要，最緊要有型，售價$13,800。<br><br>地址：沙田香港科學園二期科技大道東16號海濱大樓2座地下S091<br><br>記者：李聰</p></body></html>
