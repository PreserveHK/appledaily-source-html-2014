<html><header><meta charset="utf-8"><title>中環在線：首位車主　連掃8架新車 - 李華華</title></header><body><h1>中環在線：<br>首位車主　連掃8架新車 - 李華華</h1><p>Tesla香港首位車主羅貴生，一口氣掃入8架新車，以每部最貴版本賣76.1萬元計，共花超過600萬元。佢透露，同緊幾間五星級酒店傾合作，提供住客接送服務。<br>羅貴生話自己係「Tesla躉」，2010年買咗一架舊款電動跑車Roadster，等咗差唔多兩年先有新車。羅貴生本身做汽車接送、租賃生意，計劃將現有幾部Benz、寶馬全部轉晒做Tesla，除保留一部Tesla自用，其他出租。</p></body></html>
