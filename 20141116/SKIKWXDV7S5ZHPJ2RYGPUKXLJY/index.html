<html><header><meta charset="utf-8"><title>K-Pop之王：具荷拉自拍變樣照</title></header><body><h1>K-Pop之王：具荷拉自拍變樣照</h1><p>韓國女團KARA成員具荷拉昨日在twitter留言，自爆愛上玩自拍神棍，她說：「這麼遲才接觸一個叫自拍棍的新世界，真有意思，總是想拍。」更公開幾張她在一個貌似後台休息室的地方，擺出可愛V字手勢的自拍照，以及跟隊友的鬼馬合照。有網民指具荷拉樣子變了，暗示她整容。而正在日本大阪開騷的具荷拉，亦微服出巡，偷偷走到演唱會場外觀察粉絲的反應。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
