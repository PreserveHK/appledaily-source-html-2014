<html><header><meta charset="utf-8"><title>土著被屈施巫術慘遭水刑再燒死</title></header><body><h1>土著被屈施巫術<br>慘遭水刑再燒死</h1><p>巴拉圭一名女子被指施巫術，慘被村民處以私刑，最終被活活燒死。警方將9名涉案男子拘捕，控告他們謀殺。<br><br>事發於首都亞松森290公里外一個部落，其中一名疑犯表示，他的姊妹病了超過一年仍沒有起色，認為是45歲的奥坎波斯(Adolfina Ocampos)用了巫術，帶來厄運所致，於是聯同其他村民，把奥坎波斯趕出村。<br><br>一個月後，疑兇見姊妹病情未見好轉，於是與其他村民在上周對奥坎波斯私下行刑，先對她處以水刑，再綁起毆打，最終扔進坑內，把她活活燒死。<br><br>英國《每日鏡報》/《圖際商業時報》</p></body></html>
