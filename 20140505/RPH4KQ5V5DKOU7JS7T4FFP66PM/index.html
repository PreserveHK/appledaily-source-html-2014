<html><header><meta charset="utf-8"><title>《永遠的O》爭議中獲獎</title></header><body><h1>《永遠的O》爭議中獲獎</h1><p>日本電影《永遠的O》（圖）被不少華人視為軍國主義的電影，但在日本卻大收，令該片引起爭議。近日在意大利舉行的烏甸尼遠東電影節昨日公佈得獎名單，《永遠的O》獲得由觀眾投票選出的觀眾獎冠軍，亞軍為韓國片《逆權大狀》，季軍則為菲律賓的《理髮師的故事》。而宋康昊主演的《逆權大狀》同時獲該電影節會員投票得出的黑龍觀眾獎，至於網上投票的My Movies觀眾獎由日本片《羅馬浴場2》獲得。</p></body></html>
