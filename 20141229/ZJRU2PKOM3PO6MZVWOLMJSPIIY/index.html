<html><header><meta charset="utf-8"><title>阿刨變喊包六度謝幕</title></header><body><h1>阿刨變喊包六度謝幕</h1><p>粵劇名伶龍劍笙（阿刨）前晚在演藝學院演出「任藝笙輝念濃情」，紀念恩師任劍輝逝世25周年。完場前，丘亞葵到台上爆阿刨為了演出多度落淚，他表示阿刨得知門票在30分鐘內售罄，即場爆喊，他說：「我未聽過阿刨喊得咁大聲。」阿刨在之前幾場的狀態不好，偶有失準，一班「刨迷」仍然熱烈支持，再度令阿刨激動落淚。</p><p>尾場謝幕時，阿刨雙手合十不停向觀眾道謝，戲迷再送上感謝卡，阿刨又再次感動流淚，之後一班戲迷遲遲不肯離開，還在場內大叫「Encore！」阿刨六度現身謝幕，並做出睡覺的手勢示意戲迷離開。<br>採訪、攝影：文國駿</p></body></html>
