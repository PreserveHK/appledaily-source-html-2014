</title></header><body><h1>梁安琪電話維繫親子情<br>
</h1><p>賭王何鴻燊四太梁安琪昨日接受商台節目《1圈圈》訪問，一向予人女強人形象的四太，身兼多職，政、商與慈善界都積極參與，她上月更榮升保良局主席，真是忙上加忙。她在訪問中指有能力便盡量發揮，原來她每天都充份利用時間，更自認是夜鬼一名，四太說：「我係夜鬼，夜晚兩、三點先瞓，只係休息4、5個鐘，所以要分配好時間，照顧何生係正職，之後會分配唔同時間工作，我會夜晚同啲小朋友通電話，互相講吓近況。」四太更謂自己是基層出身，現在有一定的基礎，故她會盡量在保良局上幫助基層市民。<br>撰文：唐如</p></body></html>
