<html><header><meta charset="utf-8"><title>關仁隱事：「吱喳」拍劇嫌三嫌四 - 關仁</title></header><body><h1>關仁隱事：「吱喳」拍劇嫌三嫌四 - 關仁</h1><p>「吱喳」人高又生得靚，唔少監製都鍾意搵佢拍劇，可惜撈咗十幾年都係做二、三線角色。其實撈極上唔到一線唔係冇原因，吱喳鏡頭前就高貴大方、善解人意，但鏡頭後係出名麻煩友，挑剔兼有公主病。關仁聽幕後工作人員講，吱喳每逢拍親動作戲就會不停投訴，一時話畏高唔肯拍跳樓戲，一時又話自己怕開槍聲太大，唔少人已經喺背後竊竊私語，明知假槍都驚得咁緊要。而最離譜係吱喳連踩單車都嗌到拆天，係咁話自己唔識，踩上腳踏位都嗌好高好高，真係誇到冇朋友。<br>撰文：關仁</p></body></html>
