<html><header><meta charset="utf-8"><title>美必勝客擬智能桌落單</title></header><body><h1>美必勝客擬智能桌落單</h1><p>厚批還是薄批？洋葱還是辣椒？每次吃意大利薄餅，大家總是意見多多。美國著名連鎖餐廳「必勝客」推出智能餐枱（圖）概念，客人可自行在餐枱上選擇餅底、醬汁、餡料、配菜，做出獨一無二的意大利薄餅。<br>客人只須在智能餐枱上用手指撥一撥，就可選擇想要的醬汁、餡料、配菜，放入模擬餅底，智能餐枱就會像侍應般，通知廚房炮製薄餅。餐枱並設有遊戲應用程式，客人落完單後，可邊打機邊等候。智能枱還懂得「認人」，可接駁客人手機，確認身份，再用客人信用卡付款。<br>這張智能餐枱暫時仍屬構念性質，必勝客暫沒公佈智能餐枱何時上場。<br>英國《每日郵報》</p></body></html>
