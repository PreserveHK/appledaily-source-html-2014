<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融烚烚下怕麻煩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭融烚烚下怕麻煩 - 馮仁昭</h1><p>鄭融噚日去咗商台宣傳新歌《哎呀》，原來「哎呀」係佢嘅口頭禪，身邊啲朋友都非常清楚，佢話：「我希望大家面對困難嗰陣，『哎呀』一聲換個心情同態度去面對，笑一笑好快就過去。」講到呢排地溝油事件，佢話：「希望啲生產商可以畀啲良心，製造啲安全嘅食物，平時我好懶，鍾意烚熟啲食物就擺入口，啲人以為我好健康，查實只係太怕麻煩！」<br>撰文：馮仁昭</p></body></html>
