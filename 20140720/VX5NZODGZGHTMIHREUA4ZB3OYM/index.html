<html><header><meta charset="utf-8"><title>【搶先食】品嚐江獻珠設計美饌</title></header><body><h1>【搶先食】品嚐江獻珠設計美饌</h1><p>江獻珠是現在的飲食界代表，多年來致力鑽研飲食文化，對發揚粵菜的貢獻可謂功不可沒。要品嚐江獻珠親手炮製的美食，相信一定榮幸之極，不過能品嚐江女士設計的菜式，亦是一件美事。最近港灣壹號便推出了25周年宴，全部菜式均是江女士親自設計，不少菜式更是講究預備工夫、刀功、技巧，絕對不能錯過。<br><br>記者：區佩嫦</p><p>（評分最高為五星）</p><p>港灣壹號</p><p>地址：灣仔港灣道1號香港君悅酒店7及8樓<br>*25周年宴，共設9道菜，每位$838起，適用於兩位或以上<br>*供應期由即日起至7月27日</p></body></html>
