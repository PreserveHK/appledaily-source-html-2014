<html><header><meta charset="utf-8"><title>售貨員疑姦同學　拍片逼做愛</title></header><body><h1>售貨員疑姦同學　拍片逼做愛</h1><p>【本報訊】年輕售貨員涉嫌強姦於職訓局認識的女同學，其後更涉以性愛片段逼事主再次與他做愛，事主拒絕後報警求助，因而揭發事件。售貨員被控一項強姦罪，昨被押上粉嶺裁判法院提堂。<br>被告陳助鑫（20歲）被指於本月16日於其大埔寓所強姦女子X，案件押後至9月18日，等候警方檢驗懷疑拍攝到性交片段的手機，被告准以三萬元現金保釋候訊。據悉，被告與事主案發當晚曾共進晚餐，其後被告帶X往他的住所，二人坐在床上聊天時被告涉嫌突脫去事主的衣服將她強姦，事主於四天後疑遭被告用性交片段要脅再次性交而報警。<br>案件編號：FLCC4001/14</p></body></html>
