<html><header><meta charset="utf-8"><title>冰冰《變種》重戲份</title></header><body><h1>冰冰《變種》重戲份</h1><p>美國娛樂網站RadarOnline昨日聲稱獲得電影《變種特攻：未來同盟戰》（X-Men: Days of Future Past）開首的劇本，從劇本所見，由內地女星范冰冰飾演的變種人Blink（圖）絕非只走走過場或沒有一句對白，她除了在電影佔相當戲份外，更會在電影一開頭就出場。劇本中寫着范冰冰會穿越空間會合正在躲藏的變種人，她更會帶頭叫變種人逃走。網站又披露起碼會有一名人氣角色死去。</p></body></html>
