<html><header><meta charset="utf-8"><title>單親GiGi有陰影　同爸爸冇乜偈傾</title></header><body><h1>單親GiGi有陰影　同爸爸冇乜偈傾</h1><p>《香港仔》裏，每位家庭成員都有一個心結，直至解開才得以釋懷。現實裏，GiGi亦埋藏了一個多年的心結，當年父母離異，因為她年紀太小，從來沒有問過一句，她跟母親住，多年沒有聯絡過爸爸：「跟住我自己喺度諗，我一路都冇接觸到爸爸，佢會唔會以為我嬲咗佢？但我又好想話畀佢知，其實我冇嬲佢。」<br><br>星期四晚11:00《亂噏24》足本版, GiGi剖析兒時心結!<br><br>服裝:ANTEPRIMA</p></body></html>
