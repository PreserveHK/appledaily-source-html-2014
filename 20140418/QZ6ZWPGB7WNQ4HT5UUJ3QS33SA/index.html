<html><header><meta charset="utf-8"><title>趣趣地：叫糊！拜仁玩泥「沙」
</title></header><body><h1>趣趣地：叫糊！拜仁玩泥「沙」<br>
</h1><p>上季做3冠王嘅拜仁慕尼黑，今季保持氣勢，已經贏咗德甲之外，歐聯亦打入4強；周三德國盃4強，仲以5:1大勝凱沙羅頓，差決賽對多蒙特呢關，向衞冕3冠王呢個創舉進發。唔知係咪想喺決賽前出口術，今季由多蒙特轉投拜仁嘅馬里奧葛斯放風，話舊隊友馬高列奧斯上季已經想去曼聯，到呢一刻都冇改變。葛斯轉會已經搞到班「蜂迷」勁嬲，好心就收斂吓，出少句聲啦！<br></p></body></html>
