<html><header><meta charset="utf-8"><title>馮仁昭四圍超：秋官孖契女飲茶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：秋官孖契女飲茶 - 馮仁昭</h1><p>鄭少秋近年較少現身香港螢幕，不過佢依然有唔少fans，噚日下晝6點佢同兩女一細路喺銅鑼灣Cova餐廳飲茶，一出門口即有班女fans認出佢，要求合照，秋官欣然答應。見有記者影相亦好大方話：「呢位我契女，飲完茶準備返屋企。」佢仲好大方同契女一人一邊拖住個細路畀記者影相，咪睇秋官今年67歲，影相時表情多多，真係冇負「扮嘢秋」嘅外號。<br>撰文：馮仁昭</p></body></html>
