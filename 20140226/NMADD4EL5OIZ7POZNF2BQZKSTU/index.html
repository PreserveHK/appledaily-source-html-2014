<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃芷睛催爹哋回應 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃芷睛催爹哋回應 - 馮仁昭</h1><p>最近有報道話黃日華嘅84歲老父入咗醫院，仲話病情幾嚴重，華哥嘅繼母希望佢可以探吓老人家，同埋喺經濟上提供援助，華哥未有回應呢件事，不過佢囡囡黃芷晴噚日凌晨透過短訊話：「自嫲嫲去世後，爺爺已跟劉女士另組新家庭，坦白說關係冇以前親密。我們透過親戚知道爺爺入院，知道我們忙於照顧媽媽的病，所以叫我們放心，上一代的事作為後輩不太方便回應，已叫爸爸盡快回應大家。」<br>撰文：馮仁昭</p></body></html>
