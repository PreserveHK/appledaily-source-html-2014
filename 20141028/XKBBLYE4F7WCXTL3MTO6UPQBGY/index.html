<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）F1再有車隊被接管</title></header><body><h1>體訊速遞：<br>（賽車）F1再有車隊被接管</h1><p>F1車隊接連因財困而被接管，繼卡特咸車隊後，最新有瑪魯西亞車隊（圖），他們周一正式被接管，並退出周末美國站的比賽；該站將會只有9支車隊及18名車手參賽。 <br>綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
