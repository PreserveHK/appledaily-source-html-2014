<html><header><meta charset="utf-8"><title>體訊速遞︰（欖球）港7欖稱霸亞洲</title></header><body><h1>體訊速遞︰<br>（欖球）港7欖稱霸亞洲</h1><p>於仁川亞運飲恨摘銀的香港7人欖球隊（藍衫），昨於亞洲7人欖球系列賽北京站，以36:19力壓南韓封王，以3站全勝姿態登上亞洲第1寶座；女隊則於盃賽季軍戰以14:12擊敗哈薩克。 本報消息（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
