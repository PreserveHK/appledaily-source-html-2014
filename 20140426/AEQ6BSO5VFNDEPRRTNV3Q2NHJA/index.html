<html><header><meta charset="utf-8"><title>趙世曾偕孖辮妹買餸</title></header><body><h1>趙世曾偕孖辮妹買餸</h1><p>趙世曾甚有異性緣，身邊女伴不停換畫，前日中午4時多，他又帶着一名妙齡孖辮妹到中環ifc行街，孖辮妹的打扮帶點強國味，兩人先到ZARA血拼，孖辮妹忙於掃貨換季，趙世曾最後更埋單畀錢。<br>他們其後更到附近的city'super，雖然超巿內擠滿不少買餸的客人，但趙世曾仍周圍行選購食物，他先後看了凍肉、蛋糕和熟食的貨架，「住家男」上身；同行孖辮妹顯得有點不耐煩，但仍乖乖尾隨，他們買了一袋食物便離開，估計是趕回家撐枱腳。<br>採訪、攝影：潘冠恩</p></body></html>
