<html><header><meta charset="utf-8"><title>電視節目　忽略聾人</title></header><body><h1>電視節目　忽略聾人</h1><p>【本報訊】本地聾人觀眾以往除無緣欣賞球賽旁述外，就連要看電視新聞或資訊都不易。本港電視節目幾乎全無手語繙譯，若沒字幕，聾人根本無法理解內容。平機會上月已去信通訊局，建議局方增發或檢討電視牌照時，建議節目要有手語繙譯，但暫未收到回覆。<br>去年底，本地有三名聽障人士與立法會議員梁耀忠到平機會投訴，指電視新聞未有手語報道，是歧視聾人。</p><p>【壹錘定音.李慧玲】6月4日早上8點正式開咪！<br>即like【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
