<html><header><meta charset="utf-8"><title>神秘絕跡65年極罕有牙鹿再現</title></header><body><h1>神秘絕跡65年<br>極罕有牙鹿再現</h1><p>動物學家以為已經絕種的牙鹿，在消失60多年後，在阿富汗東北叢林再次被發現。<br><br>這種原產於喀什米爾的瀕危動物，最顯著特徵是有一對有如吸血殭屍的尖牙。人類最後一次看見這種稀有動物，是1948年，野生動物保育協會(Wildlife Conservation Society)   一支調查隊，近日在阿富汗出區5次發現牙鹿，包括一隻公、一隻乸和一隻小牙鹿。該組織說，阿富汗有多種稀有動物，包括牙鹿和雪豹，因此希望當地局勢儘快穩定，以便評估保育需要。<br><br>牙鹿的臭腺極為珍貴，比黃金還值錢，因此成為獵人捕獵對象，令數目銳減。<br><br>英國《每日鏡報》</p></body></html>
