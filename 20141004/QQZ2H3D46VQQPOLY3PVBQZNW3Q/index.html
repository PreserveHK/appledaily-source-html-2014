<html><header><meta charset="utf-8"><title>港人彼此支撐　晝夜守護佔領區</title></header><body><h1>港人彼此支撐　晝夜守護佔領區</h1><p>【雨傘革命】<br>【本報訊】催淚彈擲向手無寸鐵的人民。在催淚彈陣前跪下的男人，放下雨傘、脫下口罩和保鮮紙，「我要他望着我的眼睛來射我」，不過「他低頭，不肯望我」。這人就是莫紹文，他除了連日守護在佔領現場，前晚更開始絕食，希望令政府醒覺。晝晝夜夜留守在政總的，還有相信「命運自主」的傳道人；也有在內地讀大學的港生，為聲援香港漏夜返港，催淚彈打不散真正愛香港的人心。<br>記者：冼麗婷　佘錦洪　朱雋穎 </p></body></html>
