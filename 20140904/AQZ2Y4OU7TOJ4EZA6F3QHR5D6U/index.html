<html><header><meta charset="utf-8"><title>受虐皮包骨蘇門答臘虎病死</title></header><body><h1>受虐皮包骨<br>蘇門答臘虎病死</h1><p>去年在「恐怖動物園」獲救時骨瘦如柴的瀕危蘇門答臘虎「梅拉妮」（圖），日前因病和營養不良死亡，讓牠終於得到解脫。<br>16歲大的「梅拉妮」去年和其他動物從印尼泗水動物園救出時，全身皮包骨，皆因牠長年被餵飼受非法防腐劑「福爾馬林」污染的雞肉，令牠消化系統受損，專家當時都認為牠命不久矣。當局將牠送到耶加達動物園休養，受到獸醫專人照顧，但一切為時已晚。<br>印尼動物園協會主席蘇曼鮑表示，去年9月曾想過對「梅拉妮」進行人道毀滅，但因動物權益人士反對才作罷，「你可以從牠的臉上看到，牠真的很痛苦」，牠中毒後能活這麼久可說是奇蹟。<br>英國天空電視台</p></body></html>
