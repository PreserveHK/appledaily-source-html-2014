<html><header><meta charset="utf-8"><title>鯨魚兜巴星　觀鯨女「中頭獎」</title></header><body><h1>鯨魚兜巴星　觀鯨女「中頭獎」</h1><p>觀鯨本來是賞心樂事，但稍一不慎，容易樂極生悲。<br><br>墨西哥下加利福尼亞州 (Baja California) 一個觀鯨團，一邊乘小艇觀鯨，一邊歡呼，一邊拍下鯨魚的優美泳姿。<br><br>想不到鯨魚突然「翻身」，魚尾有如一巴掌般，撃中船上名叫切爾西的女子頭部，幸好切爾西無大礙，船上團友都舒一口氣。<br><br>切爾西的朋友把短片上載至Youtube，短短兩天已吸引逾千人觀看。</p></body></html>
