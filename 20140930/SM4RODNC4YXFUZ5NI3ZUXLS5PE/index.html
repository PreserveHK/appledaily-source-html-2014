<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Super Girls約Fans做運動 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Super Girls約Fans做運動 - 馮仁昭</h1><p>女子組合Super Girls噚日喺尖沙嘴出席手錶活動時，4女咁啱都係着黑衫，不過佢哋話件衫係大會提供。佢哋都話有緊貼留意近日嘅佔中示威，唔想見到有暴力事件發生，睇完新聞都覺得心痛。Super Girls嚟緊會開音樂舞台劇，𠵱家每日要練四粒鐘歌舞，平時就會跑步，有時落到運動場見到粉絲，仲會約埋一齊做運動，個人都會健康啲，好過喺屋企打機。<br>撰文：馮仁昭</p></body></html>
