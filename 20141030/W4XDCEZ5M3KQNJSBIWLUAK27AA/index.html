<html><header><meta charset="utf-8"><title>體訊速遞：（足球）哥迪奧拿揩油或被檢控</title></header><body><h1>體訊速遞：<br>（足球）哥迪奧拿揩油或被檢控</h1><p>拜仁慕尼黑教練哥迪奧拿（圖）因涉嫌在上周作客慕遜加柏的德甲比賽，向場邊的第4女旁證施汀侯斯「抽水」，英國《每日郵報》指這位西班牙籍主帥可能被足總檢控行為不檢。事緣哥帥在比賽末段因不滿球證沒有給予充足的補時，結果竟向這位女球證作出攬腰及搭膊頭等動作，涉嫌「鹹豬手」，因此被質疑他的行為。 綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
