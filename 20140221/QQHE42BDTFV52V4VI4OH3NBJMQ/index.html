<html><header><meta charset="utf-8"><title>WiFi遠離BB</title></header><body><h1>WiFi遠離BB</h1><p>【話你知】<br>現時WiFi服務無處不在，公眾場所、辦公室及家中總有一個路由器（Router）在附近。雖然WiFi或手提電話發放的輻射，會否增加患腦癌的風險，醫學界暫時仍未有一致的結論，但為健康着想，還是應該減少暴露於輻射中。<br>若已在家中安裝WiFi，可預先調校時間，睡覺時將WiFi關閉，不需24小時開啟。至於Router位置更應遠離嬰兒及兒童房間，以免他們長時間接收輻射。在家中可將手提電話「飛綫」到固網電話，日常也應減少用藍芽耳機接聽手提電話。 </p></body></html>
