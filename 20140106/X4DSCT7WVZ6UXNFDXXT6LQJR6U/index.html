<html><header><meta charset="utf-8"><title>花絮：Bob擦盡兩家鞋</title></header><body><h1>花絮：Bob擦盡兩家鞋</h1><p>形象搞笑的林盛斌（Bob）昨日出席百萬行時以新城DJ身份進場，但未行到其代表媒體就坐的位置，無綫製作資源部總監樂易玲即過來搶人，向Bob招手要他加入無綫大隊合照，始終他都是合約藝人身份。分身有術的他識做把兩台風褸各穿一半上身並拉上拉鏈，更把照片上載微信說：「喂，我着到咁，你冇得詐我型啦，吓哇！」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
