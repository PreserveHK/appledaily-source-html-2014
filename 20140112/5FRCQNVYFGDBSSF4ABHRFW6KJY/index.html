<html><header><meta charset="utf-8"><title>男嬰火化前捉緊親人手</title></header><body><h1>男嬰火化前捉緊親人手</h1><p>廣東清遠市一名9個月大的男嬰小皓，因頭部跌傷致部份腦死亡，他被家人送去殯儀館等候火葬前一刻竟突然蘇醒，小手更一把緊緊捉着家人的手，家人趕緊將他送院，經救治後情況好轉。<br>小皓的母親謝紅說，其子去年11月28日從家中三樓樓梯跌下，醫生指生存機會渺茫，家人簽了放棄治療同意書。小皓在被移至殯儀館準備火化前一刻，他突然蘇醒，緊緊抓住嬸嬸的手。小皓再次被送院搶救，目前能簡單進食。<br>央視網</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
