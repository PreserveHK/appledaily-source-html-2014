<html><header><meta charset="utf-8"><title>李思欣靠老公泊碼頭</title></header><body><h1>李思欣靠老公泊碼頭</h1><p>李思欣昨日現身新城電台，接受台長朱明銳派發工作證做兼職DJ，主持逢周六播出的全新節目《美麗秀》，銳哥笑指今次酬勞是講心價破紀錄，亦是思欣老公范振鋒穿針引線，范振鋒笑稱老婆為同事，而思欣亦相當識做叫老公為老闆。<br>思欣更邀請好姊妹來做拍檔，節目中會分享扮靚心得，她說：「其實我平時扮靚方面好懶，面膜都懶得敷，只係做下簡單清潔同搽簡單護膚品。」跟拍檔開咪時更傾至太興奮而出大汗，要臨時調大冷氣，而今次騷名是她跟老公構思的，她笑指感覺得自己的BB，至於何時生B就遲下先。<br>採訪、攝影：馬建華</p></body></html>
