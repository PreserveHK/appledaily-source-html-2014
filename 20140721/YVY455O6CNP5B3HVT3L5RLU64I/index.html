<html><header><meta charset="utf-8"><title>薛芷倫赴日撐中田慈善Ball</title></header><body><h1>薛芷倫赴日撐中田慈善Ball</h1><p>名媛薛芷倫（Fanny）早前於英美旅遊個多月，之後她到了日本福岡，前晚Fanny於微博上載了數張相片，她一抵達日本便到中田英壽大讚好吃的壽司店，原來今次日本之旅是為了出席中田英壽每年一度的慈善晚宴，晚宴的捐款將幫助發展藝術文化，Fanny貼了一張與中田英壽的合照，並寫道：「我在英美旅遊了整整一個月，昨晚抵達日本福岡，先到這家中田英壽推薦為最美味的壽司店，大家各地的朋友都來了福岡，支持中田英壽每年一度的慈善夜宴，捐款幫助發展藝術文化，今年由Gucci贊助，大家將一起創造一個美麗的今晚夜。」<br>撰文：栐仁</p></body></html>
