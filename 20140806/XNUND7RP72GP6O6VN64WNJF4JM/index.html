<html><header><meta charset="utf-8"><title>開唔到屋企門報警撬鎖撞破妻出軌</title></header><body><h1>開唔到屋企門<br>報警撬鎖撞破妻出軌</h1><p>廣西南寧一名男子，上周六七夕情人節當晚回家，但打不開門，於是報警求助。在警員協助下撬開門鎖後，當場撞破妻子，與一名陌生男子赤裸在屋內，疑有越軌行為。不過妻子卻對警員大發雷霆，並暴打丈夫，質問他為甚麼闖入她的寓所，要求丈夫出示房產證和結婚證。<br><br>警方隨後發現，屋內沒有被盜竊迹象，事件僅屬家庭糾紛，準備收隊之際，妻子又大吵大鬧起來。最後，警員把陌生男子帶回派出所調查，發現他不涉任何刑事罪行便釋放他。<br><br>安徽公共頻道</p></body></html>
