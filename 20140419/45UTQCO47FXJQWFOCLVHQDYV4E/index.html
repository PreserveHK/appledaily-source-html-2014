<html><header><meta charset="utf-8"><title>蘇施黃避走韓國</title></header><body><h1>蘇施黃避走韓國</h1><p>商台節目《大玩派》主持人蘇施黃，早前因為在facebook唱衰銅鑼灣皇冠假日酒店，被網民圍插後，即時向商台請假避風頭。<br>前日，蘇施黃的節目拍檔基斯及Tristan於節目內大爆阿蘇去了韓國搭郵輪嘆世界。他們先於節目上大談韓國歲月號沉船事件，基斯半帶輕佻說：「噚日見到大新聞啦，韓國有一隻渡輪翻側，導致288人失蹤……」語畢即發出笑聲，續說：「唔知有冇阿蘇呢，因為佢話去韓國坐郵輪，但聽到係渡輪，同有好多學生，就知應冇佢……」有網民聽節目後，認為基斯及Tristan對事過份輕佻和冷漠，以及對死難者不敬。<br>撰文：楠楠</p></body></html>
