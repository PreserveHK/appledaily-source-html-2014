<html><header><meta charset="utf-8"><title>踢松鼠落大峽谷變態男仲拍片錄</title></header><body><h1>踢松鼠落大峽谷<br>變態男仲拍片錄</h1><p>小松鼠精靈得意，人見人愛，可惜變態無極限！網上流傳一段短片，見到兩名講法語、戴著牛仔帽和只穿「孖煙囪」的男子，把小松鼠誘至崖邊，其中一人偷偷把鞋穿上，突然一腳將小松鼠踢落1800米深的美國大峽谷。<br><br>該段15秒的殘忍短片由一名旁觀者拍下，並上載到YouTube，他強調不認識該兩名男子，當時亦不知道他們要做甚麼，直到察覺時已來不及阻止。<br><br>英國《鏡報 》</p></body></html>
