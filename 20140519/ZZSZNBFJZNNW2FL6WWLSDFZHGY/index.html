<html><header><meta charset="utf-8"><title>大熱紙牌遊戲專揭傷疤</title></header><body><h1>大熱紙牌遊戲專揭傷疤</h1><p>美國一款大熱的紙牌遊戲要鬥無人性、鬥卑鄙，更拿英國人多個慘痛經歷來開玩笑，包括女童馬德琳（Madeleine McCann）七年前在葡萄牙失蹤的事件，受到猛烈抨擊。<br>「違反人性紙牌」（Cards Against Humanity圖）中黑卡是問題或填充題，然後自由配上白卡的答案，答得最賤格者得分。惹來爭議的是白卡答案，除了有馬德琳，還有「英女皇伊利沙伯二世的完美臀部」、1989年近百利物浦球迷死亡的希斯布祿慘劇。馬德琳家人譴責遊戲過火要求修改。<br>英國《星期日郵報》</p></body></html>
