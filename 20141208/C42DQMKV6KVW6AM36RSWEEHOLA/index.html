<html><header><meta charset="utf-8"><title>隔牆有相：人形龍蝦狼太　紮馬顯霸氣 - 李八方</title></header><body><h1>隔牆有相：<br>人形龍蝦狼太　紮馬顯霸氣 - 李八方</h1><p>狼太唐青儀嘅衣着品味，向來獨特到孤芳自賞嘅地步，除咗曾以候任特首夫人身份，戴住副黑超去中南海見時任總理溫家寶，早前又叫狼英喺北京帶套APEC新中山裝畀佢，以便以此綠Look出席頒獎活動。前日佢出席一公開活動時，又有令人眼前一亮嘅時裝演繹新經典，一條鮮紅長裙加長身鮮紅外套（圖），配以疑似紮馬動作，人形龍蝦造型，襯托出非凡霸氣。<br>易仰民攝</p></body></html>
