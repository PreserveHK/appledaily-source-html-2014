<html><header><meta charset="utf-8"><title>《竊聽3》暗寸高鐵醜聞</title></header><body><h1>《竊聽3》暗寸高鐵醜聞</h1><p>由麥兆輝、莊文強合作導演的電影《竊聽風雲》系列已拍到第3集，將於下月初上映。除繼續由吳彥祖、劉青雲跟古天樂演出，還會有前兩集出現過的演員葉璇、黃奕及曾江等，戲中當然不少得近期大熱的隱喻金句。<br>最新一輯的《竊聽3》宣傳片昨在網上公佈，最發人深省的是導演莊文強的說話，他在製作特輯中提到一班土豪的惡行說：「呢期兄弟都臭名遠播，佢哋啲衰嘢根本就係暴露陽光下。」結合當下高鐵的醜聞，可以說是絲絲入扣。導演又提到方中信戲中的髮型，跟現實中「上海仔」郭永鴻十分相似，莊文強說：「吳鎮宇講過點樣演唔緊要，髮型先係最緊要。」<br>撰文：李森</p></body></html>
