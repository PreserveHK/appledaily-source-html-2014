<html><header><meta charset="utf-8"><title>隔牆有耳：曾鈺成冧爆小學生 - 李八方</title></header><body><h1>隔牆有耳：<br>曾鈺成冧爆小學生 - 李八方</h1><p>雖然斬釘截鐵話咗下屆唔選特首唧，但立法會主席曾鈺成繼續四出巡遊講吓香港政局。曾鈺成本周二就去咗新蒲崗嘉諾撒小學，同小五生交流吓：「現今的香港需要一個怎樣的特首？」<br>據知，校方每年都會用一星期，同各級學生進行專題研習，今年已經係第三屆啦。曾鈺成仲特別喺交流前夕，睇返學生之前啲研習作品，大讚題材好有趣㗎，例如「假如秦始皇擔任香港行政長官」、「假如漢武帝擔任香港行政長官」等，大讚報告製作認真，而佢喺交流會上談笑風生，𠱁得呢班小五生好開心。</p></body></html>
