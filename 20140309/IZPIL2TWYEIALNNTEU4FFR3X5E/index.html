<html><header><meta charset="utf-8"><title>毛毛老公揸機冇怨言</title></header><body><h1>毛毛老公揸機冇怨言</h1><p>【銅鑼灣】前日下午5時許，毛舜筠（毛毛）撇下兩名女兒，與電影導演兼美術指導老公區丁平到銅鑼灣利園行街，享受二人世界。其間有粉絲找毛毛合照，由區丁平幫手揸相機，但貪靚的毛毛似乎對老公攝影技術不太滿意，最後要影四次才收貨。<br>現年54歲的毛毛出名注重健康，無論樣貌和身材都keep得不錯，相比區丁平的大肚腩，毛毛越見年輕。之後兩公婆由利園行去I.T希慎旗艦店買衫，沿途手拖手表現恩愛，區丁平陪老婆揀足一個鐘頭都無怨言，之後便往跑馬地方向離開。<br>採訪、攝影：梁繼光</p></body></html>
