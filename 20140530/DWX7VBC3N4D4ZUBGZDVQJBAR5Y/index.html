<html><header><meta charset="utf-8"><title>行李箱加轆變迷你電動車</title></header><body><h1>行李箱加轆變迷你電動車</h1><p>如果拿着行李又等不到的士，確實十分狼狽。不過，60歲的湖北民眾賀亮才卻研發出一部可以載人的行李車（圖），這部藏在行李箱的「車」，淨重7公斤，用電池推動，可載兩個人，最高時速20公里，最多行60公里。賀表示，它算現在最輕的城市小車，行李箱除放置小車需要的機件外，還可以放一定的行李，對經常出門者十分方便，賀正尋找合適廠商合作生產。<br>湖南《長沙晚報》</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
