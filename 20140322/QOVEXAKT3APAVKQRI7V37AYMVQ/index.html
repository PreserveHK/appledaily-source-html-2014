<html><header><meta charset="utf-8"><title>長頸鹿吻別末期癌清潔工</title></header><body><h1>長頸鹿吻別末期癌清潔工</h1><p>荷蘭鹿特丹動物園一名智障清潔工患上末期癌症，自知命不久矣，要求回到動物園跟他一直照顧的長頸鹿道別。其中一隻長頸鹿懂性地給他送上情深一吻（圖），似要報答他多年來的悉心照料。<br>54歲的智障工人馬里奧（Mario），大半生的時間都在動物園內負責清潔長頸鹿園，跟長頸鹿建立了很深厚的感情。<br>其中一隻長頸鹿看到躺在病床上的馬里奧，彎下身溫柔地輕吻他的臉。<br>接送馬里奧的救護員形容場面令人動容：「動物都認得他，似乎知道他不久人世，這是動人一刻。」<br>英國《每日郵報》</p></body></html>
