<html><header><meta charset="utf-8"><title>趣趣地：克林頓善心傳「千里」</title></header><body><h1>趣趣地：<br>克林頓善心傳「千里」</h1><p>窮到經費得500美金就飛去美國踢世盃外圍賽嘅千里達女足（圖），日前要喺網上籌旗，結果得到好多網民義助，籌到萬幾銀，連海地女足亦寧願將靠賣T恤籌得嘅1,300美元撥畀佢哋。唔知件事係咪引起咗社會關注，海地足總當日就收到電話，原來係前美國總統克林頓旗下嘅基金會打嚟，話會幫助佢哋改善女足嘅財政問題，睇嚟中北美洲呢啲貧困國家嘅女足發展有救喇！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
