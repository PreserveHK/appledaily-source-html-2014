<html><header><meta charset="utf-8"><title>深圳版「14巴女」拳打腳踢　當街叫男友去死</title></header><body><h1>深圳版「14巴女」拳打腳踢　當街叫男友去死</h1><p>香港「14巴女」街頭掌摑男友，即使男友當眾受辱，仍對女友不捨不棄，2人更成網絡紅人。近日網傳另一段於深圳街拍攝的短片，片中1對小倩侶在街頭爭執，男方一邊阻止站在欄杆上的女友離開，一邊不斷苦苦哀求，盼望得到女方原諒。可惜女方未有心軟，更一怒之下摑了男方一巴掌，隨後更毫不留情踢向男，更着男方「去死」。雖然未知2人有否和好如初，但這名女子已被人形容為深圳版「14巴女」。<br><br>深圳電視台</p></body></html>
