<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）基馬美國賽封王</title></header><body><h1>體訊速遞：<br>（高爾夫球）基馬美國賽封王</h1><p>德國球手基馬（圖）得今屆美國高球公開賽錦標。基馬在今屆賽事一直領先，到周日第4天比賽打出低標1桿的69桿，總成績以低標9桿佳績奪冠，領先並列第2名的科拿與艾歷甘頓達8桿之多。今次亦是基馬繼10年贏得PGA錦標賽後，第2次在大滿貫賽事封王。 綜合外電（美國）</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
