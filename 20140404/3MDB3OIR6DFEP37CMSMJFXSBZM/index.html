<html><header><meta charset="utf-8"><title>恒生銷售保柏醫保</title></header><body><h1>恒生銷售保柏醫保</h1><p>【本報訊】恒生銀行（011）與保柏（Bupa）簽訂10年獨家分銷協議，恒生保險行政總裁鄧子平表示，現時主力銷售人壽保險的恒生，首次加入保柏的醫療保險，料可為恒生的費用收入帶來增長。<br>鄧子平表示，借恒生的渠道銷售保柏的產品，可為恒生客戶帶來更全面的理財計劃，而保柏會為恒生度身訂做一系列的醫療產品，該系列產品會在恒生銀行的中、港及海外渠道獨家銷售。他續稱，新產品系列將在下半年面世，屆時恒生將會有進一步宣傳活動。<br>至於未來發展，鄧子平稱，現時主力銷售壽險的恒生，在加入新的醫療產品銷售後，將令該行的人力資源需求增加，但未有透露實際增聘數字及目標。</p></body></html>
