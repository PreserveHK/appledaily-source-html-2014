<html><header><meta charset="utf-8"><title>正經足沐店無小姐惡爺打到老闆謝</title></header><body><h1>正經足沐店無小姐<br>惡爺打到老闆謝</h1><p>上周六（18日）凌晨1時，廣東潮州饒平一浴足店曾姓老闆與一名男顧客爭吵，期間穿白衣的客人不斷揮拳毆打老闆，隨後便駕車撞開浴竹足店的大閘離開。當眾人以為事件告一段落，豈料10分鐘後，撞閘車輛再折返，2名男子落車後，再對老闆施暴。後來再有數十人駕車抵達，包圍浴足店。<br> <br>據老闆透露，打人者當晚曾要求找小姐，由於浴足店是正規店，遂婉拒對方要求。而打人者竟調戲女職員，雙方因事件而發生爭執，繼而引發毆打事件。被打至重傷的老闆事後被送院，頭部要縫20多針。雖然曾先生家人已報警，但至今事件仍未進展。<br> <br>廣東電視台</p></body></html>
