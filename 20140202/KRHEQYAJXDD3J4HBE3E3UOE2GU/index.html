<html><header><meta charset="utf-8"><title>奧雲韋遜再做老竇</title></header><body><h1>奧雲韋遜再做老竇</h1><p>荷李活男星奧雲韋遜（Owen Wilson）早前令健身教練前女友Caroline Lindqvist懷孕，奧雲的發言人昨日就向美國《People》雜誌透露，Caroline已於前日為奧雲順利誕下一名兒子。<br>奧雲韋遜於3年前曾與另一位前女友Jade Duell誕下一子，上月底他又獲另一位女友Caroline誕下一子，但現在兩人已經分手，據消息人士指，奧雲現時並沒有和Caroline同居，但奧雲亦十分關心她，更幫助她預約醫生。而奧雲早前令Caroline懷孕時，她仍未與當時丈夫離婚。<br>撰文：鍾國泰</p></body></html>
