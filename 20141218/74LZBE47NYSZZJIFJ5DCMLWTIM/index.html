<html><header><meta charset="utf-8"><title>K-Pop之王：利特獲始源送車</title></header><body><h1>K-Pop之王：利特獲始源送車</h1><p>韓國男團Super Junior（SJ）的利特、銀赫和東海早前到瑞士拍攝旅行節目《美好的一天》，利特和銀赫到商店借用滑雪用具時，店員見到二人滑稽的樣子竟然問他們是否喜劇演員，利特即回答他們是SJ，更即場表演SJ的歌曲。</p><p>另外，利特前日更新Instagram時，自爆隊友崔始源化身聖誕老人，送他一架Audi房車作聖誕禮物，不過始源其實只是借「二奶」給利特享用一星期，等利特過足車癮。</p></body></html>
