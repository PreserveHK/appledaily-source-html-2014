<html><header><meta charset="utf-8"><title>學友嘉欣一嘗咀嘴</title></header><body><h1>學友嘉欣一嘗咀嘴</h1><p>張學友七年沒出國語碟，前日他到台灣出席新歌《時間有淚》MV首播會，MV女主角林嘉欣現身撐場並送親手做的皮製油燈，兩人曾合拍電影《男人四十》，他們在MV中有激吻戲，嘉欣看後鬼馬地做出抹嘴動作說：「終於啊！」學友亦說：「對啊，《男人四十》的時候都沒有。」<br>今次嘉欣幫學友連拍三首MV，學友笑說：「問她甚麼都說好，笨笨的，希望小孩不要遺傳到。」多年沒出國語碟的學友，坦言有壓力：「時間越久越想做好，如果再繼續拖下去可能就出不了。」旋風在台留一天的學友，笑言要趕返港陪女兒做功課，還自誇數學比太太羅美薇好。<br>撰文：皓騫</p></body></html>
