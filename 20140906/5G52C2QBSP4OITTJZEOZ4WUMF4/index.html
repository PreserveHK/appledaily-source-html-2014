<html><header><meta charset="utf-8"><title>張兆輝收米高曼祝賀</title></header><body><h1>張兆輝收米高曼祝賀</h1><p>張兆輝（左）、邵音音等主演的《恐怖在線》前晚在奧海城舉行首映禮，憑該片封影帝的張兆輝獲眾好友黃日華（右）、關禮傑一家、許雅婷（Kabby）及林芊妤（Coffee）等撐場。張兆輝稱最開心是荷李活導演米高曼（Michael Mann）寄電郵祝賀他，說希望再跟他合作。Kabby已入選周星馳電影《美人魚》招募的12強，下周赴深圳練水，問到會否以三點式見星爺？她說：「我𠵱家着一件頭，但都可以買過件。」</p></body></html>
