<html><header><meta charset="utf-8"><title>體壇拾趣：「彈弓泰」亞青賽奪銀</title></header><body><h1>體壇拾趣：<br>「彈弓泰」亞青賽奪銀</h1><p>19歲「彈弓人」陳銘泰（圖）真係「弗到漏油」，噚日佢喺台北出戰田徑亞青賽男子跳遠決賽，喺第5跳造出7米70嘅成績，唔單止以0.01米之差，打破自己5月中創下嘅香港紀錄，仲取得個人首面亞青賽銀牌，冠軍就由中國嘅林清奪得。阿泰之前講過，會全力爭取喺亞青賽破港績，果然講得出做得到，唔知7月尾去到美國出戰世青賽，又可唔可以乘勇推前呢個紀錄呢？</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
