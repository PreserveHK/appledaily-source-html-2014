<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭爛gag講教院正名 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭爛gag講教院正名 - 李八方</h1><p>主責政改嘅政務司司長林鄭月娥去教院演講，題目居然係扶貧，難怪林鄭都話「我都唔知點解唔搵我講政改」！不過去得教院，大部份與會者梗係問教育問題，林鄭直言自己做官三十幾年都未做過教育有關嘅嘢（真幸福！），連佢都覺得教育政策太難、太複雜，而且又好多專家，直頭每位家長都係專家！<br>咁唔講政策講教院正名，林鄭即刻自爆演講前已經有同事話佢知官方立場係：按既定程序處理緊，點知林鄭爆肚話正名一事就好似政改，「時機已經成熟、目標非常清晰」。好多人都話政府冇心搞真普選，咁林鄭用政改比喻正名，唔通代表正名無望？</p></body></html>
