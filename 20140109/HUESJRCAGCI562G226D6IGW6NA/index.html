<html><header><meta charset="utf-8"><title>少時下月澳門開騷</title></header><body><h1>少時下月澳門開騷</h1><p>月初驚爆允兒及秀英兩名成員拍拖的韓國當紅女子組合少女時代（少時），由去年6月起便舉行世界巡迴演唱會，下月15日她們一行九人將唱到澳門，於威尼斯人舉行一場演唱會，最貴門票索價近兩千港元。此外，少時成員Yuri與Tiffany最近於網上跟fans分享近況，原來兩人到了瑞士遊玩，背着小紅袋襯紅褲的Yuri在紅椅上留影，二人又在當地著名的盧加諾湖湖邊玩自拍。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
