<html><header><meta charset="utf-8"><title>體訊速遞︰（籃球）3分賽搵「流川」頒獎 </title></header><body><h1>體訊速遞︰<br>（籃球）3分賽搵「流川」頒獎 </h1><p>adidas街頭3人籃球賽前晚於葵涌展開，18歲的宋梓羽（右二）以12球稱霸3分挑戰賽，殺入月尾的總決賽，並獲甲一球星梁民熊（左一）及「流川」鄭錦興（右一）頒獎。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
