<html><header><meta charset="utf-8"><title>體壇拾趣：聯賽撞亞運流浪唔放人</title></header><body><h1>體壇拾趣：聯賽撞亞運流浪唔放人</h1><p>足總前日公佈港超聯賽程，首周除咗9月12日傑志對大埔嘅揭幕戰外，仲有14號流浪對天行元朗，但同日舉行亞運足球賽，流浪總監李輝立講明前鋒林學曦（圖左）點都要鬥完元朗先准報到；雖然港隊首場對手未定，但冇咗主力前鋒點都有影響。至於流浪前晚同有前港腳張春暉把關嘅油尖旺拍跳，憑雅高梅開二度加上夏志明入球大勝3:0；啱啱由公民加盟嘅黃耀富亦有落場。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
