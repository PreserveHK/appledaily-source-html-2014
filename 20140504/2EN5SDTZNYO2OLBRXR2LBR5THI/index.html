<html><header><meta charset="utf-8"><title>鄺美雲教強國人守規</title></header><body><h1>鄺美雲教強國人守規</h1><p>鄺美雲（Cally）昨日在灣仔金紫荊廣場參加「雲水浴佛花車巡遊」，愛狗如命的她，對於內地下月舉行的「6．21廣西玉林夏至荔枝狗肉節」，顯得相當激動，她說：「好驚，點解有咁嘅文化，應該發起慈悲心，狗係寵物，有靈性，殺生係唔啱，我好反對，相信大家有信仰都有慈悲心，太恐怖喇！」<br>此外，Cally又提到中港矛盾問題，一度激動得眼泛淚光，她說：「大家都係中國人，應該互相學習適應，每個地方文化唔同，大家要從中學習，教導點樣守規矩同排隊，佢哋雖然唔啱，但都係唔識同唔知，畀機會佢哋修正，人係需要修行。和諧好重要，中國人唔好排斥中國人。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
