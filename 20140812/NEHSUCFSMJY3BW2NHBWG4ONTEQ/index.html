<html><header><meta charset="utf-8"><title>恭碩良狗主好榜樣</title></header><body><h1>恭碩良狗主好榜樣</h1><p>【數碼港】恭碩良同女友林憶蓮都係愛狗之人，憶蓮早年喺「救狗之家」領養咗一隻狗，恭碩良上年經女友介紹，都喺呢個機構領養咗一隻唐狗混雪橇犬囝囝，仲改咗名叫做Sir Oliver Brixton。<br>前日下晝3點左右，恭碩良帶歲幾嘅狗狗去數碼港跑草地，沿途同其他放狗人士有傾有講，明顯係嗰度嘅常客。除咗咁，仲要讚恭碩良係個盡責嘅狗主，狗狗小解後佢立即用水清潔地下，「執金」後又包好先放入垃圾桶，抵讚！ <br>採訪、攝影：徐錦池、畢紹基</p></body></html>
