<html><header><meta charset="utf-8"><title>幹細胞治療出錯背長鼻</title></header><body><h1>幹細胞治療出錯背長鼻</h1><p>美國一名癱瘓女子九年前到葡萄牙里斯本一間醫院進行幹細胞（圖）治療，從鼻抽取組織植入脊椎以修復受損脊椎神經，手術最後失敗，但沒想到手術竟讓她在八年後意外地長出一個鼻形的腫瘤。<br>去年，女病人因背痛求醫，醫生發現她背部長出一個3厘米長的鼻形良性腫瘤，該腫瘤有鼻骨及神經組織，幸沒連接脊椎神經，但分泌「大量濃稠黏液」，這些黏液或令她脊骨痛。醫生替患者切腫瘤。<br>英國《每日郵報》</p></body></html>
