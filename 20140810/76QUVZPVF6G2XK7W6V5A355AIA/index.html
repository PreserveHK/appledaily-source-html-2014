<html><header><meta charset="utf-8"><title>流鼻血　男子揭鼻腔生牙</title></header><body><h1>流鼻血　男子揭鼻腔生牙</h1><p>一般人的牙齒都長在口腔內，沙地阿拉伯一名22歲男子竟然有一隻牙齒長在鼻腔內（圖）。<br>該男子過去三年來每個月至少流鼻血一次，又經常扁桃腺發炎。他到診所求醫時，醫生發現他的鼻腔內有一顆約一厘米大的白色骨頭，他再到牙醫檢查，證實那是一隻牙齒，他因為擦鼻子時牙齒跟鼻內膜產生磨擦引致出血。<br>醫生為病人進行全身麻醉拔牙，三個月後，病人的鼻子已經痊癒，亦沒有再流鼻血。美國艾奧瓦大學教授赫爾斯坦指，人長出多一隻牙齒並不出奇，但長在鼻腔內比較罕見。<br>英國《每日郵報》</p></body></html>
