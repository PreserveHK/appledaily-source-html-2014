<html><header><meta charset="utf-8"><title>體壇拾趣：熱身賽首試cut鐘</title></header><body><h1>體壇拾趣：熱身賽首試cut鐘</h1><p>塞爾特人同網隊（白衫）禮拜日打咗場實驗性熱身賽，測試吓44分鐘比賽可唔可行。呢個由小馬教練卡里斯利倡議嘅新賽制，每節打少1分鐘，第2同第4節就各減1次timeout，務求以較短時間完成比賽，同埋節奏流暢啲。今場波結果由客隊綠軍贏95:90，而據統計全場實際打咗1小時58分鐘。賽後兩隊嘅教練同球員都話，比賽時間縮短咗，但係感覺上其實冇咩分別喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
