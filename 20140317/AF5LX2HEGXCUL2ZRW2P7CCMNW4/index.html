<html><header><meta charset="utf-8"><title>鄧愛嘉訂婚11月嫁</title></header><body><h1>鄧愛嘉訂婚11月嫁</h1><p>上海灘創辦人鄧永鏘女兒鄧愛嘉與男友Christopher Owen前晚在港舉行訂婚派對，父母鄧永鏘、張淑儀及一班富二代好友如邢嘉倩、曾昭怡、潘楚穎與曹穎惠均到場祝賀。<br>鄧愛嘉透露與任職律師男友Christopher將於11月結婚，她昨日接受訪問時說：「噚晚好開心，婚禮11月喺北京舉行，因為爹哋媽咪喺北京結婚，所以好有意思，同埋香港地方太細，我同Christopher都想婚禮簡單同casual。」又笑言鄧永鏘很緊張婚事。問到求婚經過，鄧愛嘉說：「我生日時去咗京都，原本以為只係慶祝生日，點知佢畀咗個驚喜我，真係喊晒。」<br>採訪：羅慧敏</p></body></html>
