<html><header><meta charset="utf-8"><title>iPhone 6 Plus彎曲殼贈興上市</title></header><body><h1>iPhone 6 Plus彎曲殼<br>贈興上市</h1><p>iPhone 6 Plus被指放在褲袋會「坐彎」後，有手機殼製造商乘機推出彎曲的iPhone 6 Plus手機殼（圖），讓一眾果迷好好保護他們的「變彎」新手機。<br>網上熱傳有iPhone 6 Plus用家將新機放入褲袋近18小時後，機身竟輕微彎曲變形；其後亦有網民做小測試，雙手用力拗手機，機身就會變形。面對破損變形的新手機應如何是好？有手機殼製造商就看準商機，推出彎曲手機殼，讓果迷好好保護變形手機，售價為19.99美元（155港元）。<br>澳洲新聞網</p></body></html>
