<html><header><meta charset="utf-8"><title>天蠍阿Sa好勝聖誕想收黑絲?</title></header><body><h1>天蠍阿Sa好勝聖誕想收黑絲?</h1><p>環顧整個娛樂圈，不少藝人都是天蠍座，男子組有郭富城（26/10）、余文樂（ 13/11）、周柏豪（12/11）等，女子組就有蔡卓妍（Sa）（ 22/11）及胡杏兒（ 6/11）坐陣！提起天蠍座，大家都會知道他們非常記仇，而且好勝。但講到送聖誕禮物，不得不提他們喜歡神秘這一個特質。不知同是天蠍的陳偉霆（William）（21/11）會否送充滿神秘感的黑絲予女友阿Sa做聖誕禮物呢？<br><br>2015年，天蠍座無論於愛情還是事業都有重大危機，要小心謹慎處理。而負面情緒更可能會影響健康。為他們著想的朋友，可以考慮送一些玉器給他們擋擋煞。</p></body></html>
