<html><header><meta charset="utf-8"><title>趣趣地：泰拉拔騷肌反攻列納</title></header><body><h1>趣趣地：泰拉拔騷肌反攻列納</h1><p>昆士柏流浪領隊哈利列納周日公開批評隊中球員泰拉拔（右圖）超重，仲話自己平時喺操練仲跑得多過佢。泰拉拔梗係深深不忿喇，當日就喺屋企揭起上衣自拍展示腹肌（左圖），仲反寸列納平時喺集訓成日喺辦公室，只係落場睇5至10分鐘，根本冇了解球員真實情況，希望呢位領隊唔好因為𠵱家成績唔好，想將視線轉移到佢度，等球迷將矛頭指向佢。泰拉拔句句到肉，都開始相信係哈利列納嘅問題多啲。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
