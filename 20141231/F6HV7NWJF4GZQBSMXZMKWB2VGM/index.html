<html><header><meta charset="utf-8"><title>體訊速遞：（足球）侯活養傷明年初復出</title></header><body><h1>體訊速遞：<br>（足球）侯活養傷明年初復出</h1><p>愛華頓領隊馬天尼斯周二表示，美國門將侯活(圖)腓骨受傷，養傷5至6星期，預計明年2月復出。馬帥表示，他認為副選門將祖爾盧保斯有力頂替侯活的位置，但他亦不排除在冬季轉會窗買新門將。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
