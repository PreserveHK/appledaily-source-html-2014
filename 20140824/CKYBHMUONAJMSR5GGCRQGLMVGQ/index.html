<html><header><meta charset="utf-8"><title>S5淋冰水單挑iPhone 5s</title></header><body><h1>S5淋冰水單挑iPhone 5s</h1><p>「冰桶挑戰」熱潮席捲全球，連智能手機都加入戰團。三星電子在英國的分公司前日（周五）上載Galaxy S5接受挑戰的短片（圖），並向其他品牌三部智能手機下戰書。<br>「我是三星Galaxy S5，這是我的冰桶挑戰。」手機語音助理工具說畢，隨即被人潑冰水，「噢！很冰冷，我提名iPhone 5s、HTC One M8及諾基亞Lumia 930（接受挑戰）。」這三部手機都沒有防水功能，三星顯然是藉短片「大晒」手機的防水功能。<br>Business Insider</p></body></html>
