<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱明銳豎中指𢱑痕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱明銳豎中指𢱑痕 - 馮仁昭</h1><p>新城高層朱明銳噚日出席慈善跑活動，佢話要澄清前晚喺新城勁爆頒獎禮慶功宴度，話容祖兒冇出新城頒獎禮，但之後出席商台個叱吒頒獎禮會好傷心，仲邊講邊豎起中指捽鼻嗰單是非，佢話：「只係小動作，坐咗成晚𢱑吓痕，絕對唔係豎中指。」但佢又暗有所指話：「祖兒係呢代天后，可惜七年霸嚟唔到，如果係攰同需要空間，我哋尊重決定，明年尋求合作機會。」<br>撰文：馮仁昭</p></body></html>
