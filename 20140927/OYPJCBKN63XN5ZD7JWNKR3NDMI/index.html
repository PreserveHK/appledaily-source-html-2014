<html><header><meta charset="utf-8"><title>上戶彩偷食後 全力造人</title></header><body><h1>上戶彩偷食後 全力造人</h1><p>日本女星上戶彩在話題劇《晝顏》中挑戰偷食人妻角色，該劇前晚終於播出大結局，除了每集例牌都有的踩單車鏡頭外，上戶彩亦跟男拍檔齋藤工有親熱場面，關東地區錄得16.5％收視，雖然比上集微跌了0.2％，但全11集平均收視達13.9％，屬今季最高收視日劇的第2位，成績僅次於木村拓哉孭飛劇集《律政英雄2》。上戶彩拍罷《晝顏》後，有指會暫時停工，並跟45歲丈夫HIRO全力造人。</p></body></html>
