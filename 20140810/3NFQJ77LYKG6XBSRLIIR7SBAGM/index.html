<html><header><meta charset="utf-8"><title>官恩娜男友陪瞓驅鬼</title></header><body><h1>官恩娜男友陪瞓驅鬼</h1><p>陳志雲、官恩娜（Ella）及連詩雅等昨日到樂富出席「低碳誓師大會」。曾經在無綫領軍的陳志雲，被問到無綫鬧小生荒，當年敵對的樂易玲失勢，製作的節目被狠批，他說：「一個人喺機構發展咁耐，出去睇吓個世界係正常，對林峯同觀眾都係好事。」有指樂小姐失勢，志雲又反問邊個得勢，他說：「余詠珊係非戲劇組，都唔同部門，大家睇得太多劇，將件事戲劇化！」<br>同場Ella表示會戒食牛一年和搭地鐵助減碳，昨日農曆七月十四，傳說鬼門關大開，Ella直認怕鬼，所以叫男友陪瞓。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
