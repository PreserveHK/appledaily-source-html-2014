<html><header><meta charset="utf-8"><title>連底褲都要除埋？羅霖信錯陶傑</title></header><body><h1>連底褲都要除埋？羅霖信錯陶傑</h1><p>羅霖三番四次強調信錯陶傑，陶傑即反咬對方一口，兩人你一言我一語，針鋒相對，陶傑說：「我都有犧牲㗎，我係咪教埋你做戲先？床戲你唔識我係咪教埋你先？」肥佬黎插嘴：「點解你識呢？」陶傑答：「睇都睇得多啦，九龍城寨都睇過啦！」陶傑對做導演「見過鬼怕黑」：「呢部之後N年都唔會再拍，賣座都唔拍。」<br><br>肥佬黎比較關心陶傑在片場可有導演脾氣？陶傑扮作低聲下氣的說：「點敢呀，只有求佢哋，同製片講高抬貴手吖，死梗㗎，我個衰名印上去㗎！」<br><br>星期四晚11:00《亂噏24》足本版, 才子陶傑唔單止導得, 演技都一流!<br>服裝:ANTEPRIMA</p></body></html>
