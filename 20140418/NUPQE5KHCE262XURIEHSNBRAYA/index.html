<html><header><meta charset="utf-8"><title>隔牆有耳：保守儍強硬銷滬港通 - 李八方</title></header><body><h1>隔牆有耳：<br>保守儍強硬銷滬港通 - 李八方</h1><p>國務院總理李克強早前宣佈推出滬港股直通車，最快半年後開通。不過，股民對滬港通反應好似一般，恒指除咗公佈後升逾300點，但翌日就回吐180點。<br>財經事務及庫務局局長陳家強噚日就喺港區省級政協委員聯誼搞嘅午餐會就硬銷「滬港通」，話新機制就係希望對市場嘅影響減到最細，唔想引起市場極端亢奮之後炒燶，故要循序漸進，所以訂限額時「寧願保守」，做好風險管理喎。<br>佢又話喎，政策公佈後仍有很多細節要處理，但有信心「六個月夠時間推出」。</p></body></html>
