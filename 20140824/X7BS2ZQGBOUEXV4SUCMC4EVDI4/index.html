<html><header><meta charset="utf-8"><title>習蒙古彎弓射鵰
想學成吉思汗</title></header><body><h1>習蒙古彎弓射鵰<br>
想學成吉思汗</h1><p>新華社昨刊發一張習近平在蒙古國訪問時，在草原上「把臂彎弓射大鵰」相片（圖），引起內地媒體熱捧，譽與800多年前的元太祖成吉思汗不遑多讓。習上台後中共輿論為習的「中國夢」大造勢；有媒體解讀，此中國夢就是重溫當年成吉思汗「馬蹄踏遍歐亞大陸」之大國夢。當年成吉思汗大軍所向披靡，疆土寬闊無朝可比，換言之，習就是想成為「當代的成吉思汗」。<br>新浪網/《蘋果》記者</p></body></html>
