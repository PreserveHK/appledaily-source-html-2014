<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周啟生打風落街𠱁女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周啟生打風落街𠱁女 - 馮仁昭</h1><p>噚日下晝掛咗3號風球，傍晚不時落住大雨，見到周啟生喺銅鑼灣利園出現，嗰陣佢喺架7人車抱住囡囡落車，不過佢囡囡心情似乎唔多靚，見到佢發脾氣猛叫要搵媽咪，冇晒符嘅阿生惟有抱住囡囡，邊行邊𠱁，急急腳由一期行到二期，跟住走咗入一間髮型屋。<br>過咗15分鐘左右，見到阿生一個人孭住支結他，上咗部的士離開！睇怕阿生應該係帶囡囡會合媽咪，點知撞正囡囡心情唔好，真係冇計。<br>撰文：馮仁昭</p></body></html>
