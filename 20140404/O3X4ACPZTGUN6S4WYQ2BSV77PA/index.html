<html><header><meta charset="utf-8"><title>Miranda做瑜伽懶理前夫摘星</title></header><body><h1>Miranda做瑜伽懶理前夫摘星</h1><p>英國男星奧蘭多布魯（Orlando Bloom）昨日西裝骨骨到荷李活的星光大道領取名人之星，雖然其前妻Miranda Kerr因要幫運動品牌做宣傳而遠赴東京，更當眾做瑜伽，但有愛兒支持的奧蘭多一點也不介意，他跟囝囝Flynn更全程大晒父子溫情。</p><p>奧蘭多的囝囝Flynn於活動上一時手執紙袋、一時食波板糖，又幫爸爸用繩拉着星星，行徑可愛比老竇還搶鏡，而剛剛於新片《Zulu》合作的金像影帝科羅斯韋迪加（Forest Whitaker）亦有撐場，難怪奧蘭多全程笑容滿面。<br>撰文：盧葦</p></body></html>
