<html><header><meta charset="utf-8"><title>劇王子：朴海鎮紅爆內地吸廣告</title></header><body><h1>劇王子：朴海鎮紅爆內地吸廣告</h1><p>《Doctor異鄉人》男星朴海鎮於內地人氣急升，近日有消息指他代言內地某連鎖拉麵店。據知該拉麵店創立30年來，未曾簽過任何代言人，今次破天荒找韓國明星做代言，足見朴海鎮人氣之高。拉麵店發言人指朴海鎮熱心公益，正面形象與品牌不謀而合。近日，朴海鎮忙於拍攝新劇《Doctor異鄉人》，內地好友張亮將於今晚播出的一集中客串登場，飾演一名畢業於哈佛大學的律師。<br>劇中飾演朴海鎮未婚妻的姜素拉，其粉絲前日送上自助餐及咖啡車為劇組人員打氣，更把姜素拉於劇中的口頭禪「你就拿着吧！」改成「你就吃吧！」製成橫額，相當搞笑。<br>撰文：梁展雯</p></body></html>
