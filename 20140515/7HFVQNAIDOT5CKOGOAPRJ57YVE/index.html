<html><header><meta charset="utf-8"><title>昔日心繫死傷學生福建幫今變親共票倉</title></header><body><h1>昔日心繫死傷學生<br>福建幫今變親共票倉</h1><p>【當年良心話】<br>八九民運以流血告終，其時大批在港「福建幫」心繫死傷學生，15個本港福建團體在同年6月6日聯合登報，沉痛悼念北京死難同胞，「強烈譴責當局滅絕人性的大屠殺」，促請各界「救救學生！救救同胞！救救中國！」（圖）參與登報的團體包括福建幫大佬施子清創辦及領導的福建同鄉會、晉江同鄉會及泉州市同鄉總會等。事過境遷，福建幫早已成為親共陣營票倉。施子清與曾在福建掌政的習近平稱兄道弟，2002年曾在其渣甸山豪宅接待習近平共晉早餐。</p></body></html>
