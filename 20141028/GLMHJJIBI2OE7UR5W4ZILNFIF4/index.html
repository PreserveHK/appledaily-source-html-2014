<html><header><meta charset="utf-8"><title>小心呢股外國勢力！</title></header><body><h1>小心呢股外國勢力！</h1><p>愛爾蘭騎師郭能今季手風不錯，好像在剛周日賽事般，他便起孖而回，贏出今季的第10 W。能夠取得好成績，當然不能怠慢，所以這位騎師今朝亦落力操馬，其中他首匹出試馬是時廐「美國先鋒」，當他操完此駒後，便馬上找南非籍廐主霍利時交代操練情況，神情肉緊。出戰頭場五班1200米的「美國先鋒」，歷來合共只曾三次上名，而兩次是由郭能經手，包括季內田草直路1000米獲季一役，可見人馬合作。加上郭能及霍利時在周日才憑「比卡超」合作贏馬，在氣勢正盛下，這股「外國勢力」不能忽視！</p></body></html>
