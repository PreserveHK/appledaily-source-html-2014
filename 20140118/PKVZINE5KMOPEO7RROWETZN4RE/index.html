<html><header><meta charset="utf-8"><title>求驗客手記：10手按摩=5新車</title></header><body><h1>求驗客手記：<br>10手按摩=5新車</h1><p>唔知大家仲記唔記得，皇家馬德里球王基斯坦奴朗拿度（C朗）喺早前歇冬期間，瞓喺床上同時俾5位按摩師服侍嘅情景（圖）。C朗之前都送過iPad等名貴禮物畀佢哋，今次就應承咗佢哋，如果贏到金球獎就每人送部新車，鍾意咩車自己揀就得，作為報答5位喺過去一年幫佢保持咁「弗」嘅謝禮。另外，繼微軟之後，日前傳出可口可樂會買皇馬巴拿比奴主場個冠名權，贊助費一年要成8,000萬歐元（約8.4億港元）。</p></body></html>
