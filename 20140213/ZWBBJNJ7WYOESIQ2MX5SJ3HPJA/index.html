<html><header><meta charset="utf-8"><title>求驗客手記：奧斯爾增磅求翻身</title></header><body><h1>求驗客手記：奧斯爾增磅求翻身</h1><p>奧斯爾去夏以4,200萬鎊由皇馬加盟阿仙奴，初頭係威係勢，但去到季中開始冇影。領隊雲格終於諗到方法幫佢回復狀態，就係幫佢增磅。雲格話：「奧斯爾嚟得英超比賽，預咗會有好多身體碰撞，所以佢都知道要練大隻啲。家陣佢好努力喺健身室舉鐵，希望可以變得硬淨啲同紮實啲。佢以咁高價加盟我哋，外界對佢梗係抱好大期望，壓力自然唔會小。」奧斯爾高1米83、重76公斤，唔知佢要增幾多磅，雲格先會滿意呢？</p></body></html>
