<html><header><meta charset="utf-8"><title>樂高求職信創意爆燈</title></header><body><h1>樂高求職信創意爆燈</h1><p>在茫茫應徵者中脫穎而出殊不容易，美國20歲女大學生鮑曼（Leah Bowman）想到將樂高積木與求職信合二為一（圖），令人印象深刻。<br>鮑曼的「求職信」內有62件積木、說明書及自我介紹，砌成品是代表她的樂高人仔。就讀西北大學的她想到市場推廣公司實習，受一個招聘廣告啟發，於是用樂高免費軟件「Digital Designer」設計出積木，寄到各大公司。她的設計在社交網站Reddit吸引逾2,000個留言，網民大讚她創意十足。<br>美國《赫芬頓郵報》</p></body></html>
