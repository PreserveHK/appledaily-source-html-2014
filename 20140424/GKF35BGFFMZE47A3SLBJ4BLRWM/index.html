<html><header><meta charset="utf-8"><title>兔子廣告穿G弦褲
被轟鼓吹人獸交</title></header><body><h1>兔子廣告穿G弦褲<br>
被轟鼓吹人獸交</h1><p>兔子穿上性感G弦內褲，你認為是可愛還是猥褻？瑞士巴塞爾（Basel）一家商場開幕，利用電腦加工技術製作宣傳海報，把紅色G弦帶套在兔仔的屁股上（圖），被動物組織狠批為鼓吹人獸交。<br>宣傳海報出街後，劣評如潮，動物組織指摘廣告有鼓吹人獸交和虐待動物的猥褻含意，但商場經理就反駁，指用兔女郎宣傳太老套，改用真兔子能令人耳目一新。但有公關指海報有損某意大利品牌內衣公司的形象，「誰想看到自家品牌內 褲穿在兔子胖胖的臀部上？」<br>英國《獨立報》</p></body></html>
