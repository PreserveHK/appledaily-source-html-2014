<html><header><meta charset="utf-8"><title>變性人花258萬整容變芭比</title></header><body><h1>變性人花258萬整容變芭比</h1><p>「人肉芭比」有很多，但竟然連男人都不惜整容令身材樣貌變成芭比公仔！美國變性人桑德斯（Nicole Sanders）豪花折合258萬港元，12年來進行無數整容手術，終變成「變性人芭比」。<br>「我不要自然美，我要魅力四射我要美麗，就像芭比。」30歲的桑德斯由18歲起整容，隆了5次胸，鼻子、臉頰、下巴也做過「手腳」，為了擁有芭比的S形曲線，更在臀部、大腿注射矽膠。<br>桑德斯自小愛芭比，經歷過校園欺凌的悲慘日子，幸好終於找到人生路向，「整容很貴，感激有多位富有男友一路幫我」。<br>英國《每日郵報》</p></body></html>
