<html><header><meta charset="utf-8"><title>G.E.M.《歌手2》重奪冠軍</title></header><body><h1>G.E.M.《歌手2》重奪冠軍</h1><p>近期熱爆的湖南衛視歌唱比賽《我是歌手2》今晚播出第6集，上集屈居亞軍、未能三連冠的鄧紫棋（G.E.M.），今集首次選Beyond的廣東歌《喜歡你》出戰，雖然演繹時因耳機失靈要重錄，但消息指G.E.M.最終唱贏對手，第三度勇奪冠軍。據知亞軍是唱《我的未來我的夢》的張杰，季軍則是演繹《給所有知道我名字的人》的羅琦，至於品冠演繹《我不難過》未能力挽狂瀾，最後還是被淘汰，據聞下集由台灣歌手黃小琥補位。<br>另外，G.E.M.近日享受假期密密食，不停在微博晒狂食相，但亦不忘為內地演唱會排舞。<br>採訪：皓騫</p></body></html>
