<html><header><meta charset="utf-8"><title>雌鼠戴bra更催情</title></header><body><h1>雌鼠戴bra更催情</h1><p>性感內衣養眼，老鼠也為「bra」興奮！加拿大科學家讓12隻未經人事的雄性老鼠，跟穿了特製胸圍的雌鼠（圖）交配。這些雄性老鼠再次獲准交配時，都選了戴胸圍的雌鼠做對象，光脫脫的雌鼠則無人問津。<br>科學家指：「這些雄鼠明白到，雌鼠戴上胸圍，就代表可以交配。」<br>另一實驗中，一群「處男」老鼠先跟一批雌鼠共處，其中發情的雌鼠戴上胸圍，非發情的則沒戴；之後雄鼠再被安排跟一批發情雌鼠共處，部份雌鼠有胸圍，部份「全裸」。結果顯示，跟有胸圍雌鼠交配的雄鼠更快射精，腦部快感區神經活動更頻繁。<br>英國《每日郵報》</p></body></html>
