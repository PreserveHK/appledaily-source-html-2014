<html><header><meta charset="utf-8"><title>李宇春禁爆周迅婚訊</title></header><body><h1>李宇春禁爆周迅婚訊</h1><p>內地歌手李宇春、姚晨、倪妮與王璐丹等，前晚在北京出席法國品牌Balenciaga時裝騷，品牌藝術總監Alexander Wang亦遠道而來。<br>問到李宇春好友周迅公開與高聖遠的戀情後，高聖遠被爆有疑似小三，李宇春問：「不會吧？」周迅與高聖遠是否很恩愛？她說：「聽說是。」傳周迅今年內完婚，李宇春說：「不知道，她透露給我，也不能講。」</p><p>姚晨的兒子小土豆快將一歲，問到囝囝是否已懂叫媽媽？她說：「是的。」日前收到甚麼母親節禮物？她說：「就是一句媽媽。」<br>採訪、攝影：曾小嘉</p></body></html>
