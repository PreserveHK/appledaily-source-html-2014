<html><header><meta charset="utf-8"><title>今日提醒你：
哺乳媽媽茶敍分享經驗</title></header><body><h1>今日提醒你：<br>
哺乳媽媽茶敍分享經驗</h1><p>為鼓勵女性餵哺母乳，有助母嬰健康，香港母乳育嬰協會將舉行定期分享茶敍，由哺乳家庭分享餵哺母乳的經驗，幫助本地媽媽解決餵哺母乳的困難，尤其在職媽媽，以提供更多支援。<br>分享會舉辦地點為西營盤西區社區中心三樓M313室，每逢第一、第三個星期二；第二及第四個星期六舉行。時間為下午2時半至4時半。每位成人收費10元。<br>歡迎餵哺母乳的爸媽、家人、朋友出席作分享。市民可瀏覽以下網站 http://www.breastfeeding.org.hk/events/4055報名。首場分享會將於本月15日舉行。 </p></body></html>
