<html><header><meta charset="utf-8"><title>宮雪花想同頌伊爭仔</title></header><body><h1>宮雪花想同頌伊爭仔</h1><p>宮雪花前晚在金鐘出席慈善晚宴，花姨娘家亞視再拍劇，問有否被邀？她自認是最有代表性、知名度、藝術性、文化亞姐，開始讀博士，是最高學歷亞姐，不請她拍，收視就不好。問到要多少酬勞？她說：「喺亞視係貼錢打工，唔係好高人工，台灣、內地請我都十萬、八萬港幣一集，惟有亞視冇錢收。」<br>問到貼錢會否拍？花姨謂有好角色就拍，可拍古裝及演《來自星星的你》全智賢家姐：「叫京兆伊，億上面係兆，兆上面係京，勁過千頌伊，兩姊妹唔同姓，感情唔深，可以一齊爭男主角。」更謂想似楊崢與黃宗澤般搞姊弟戀，在公眾場合啜嘴被影，但她較喜歡胡杏兒這一對。<br>採訪：林嘉慈<br>攝影：黃文偉</p></body></html>
