<html><header><meta charset="utf-8"><title>張艾嘉中大講成功感受</title></header><body><h1>張艾嘉中大講成功感受</h1><p>張艾嘉昨日去到香港中文大學演講，她笑指初時不知自己有何可以分享，後來她發現大家都只是看到別人的成功，沒人留意她的失敗，認為成功是理所當然，她說：「將事情做好便是成功，現代人將成功看得複雜化，我最享受過程，不論成功抑或失敗，都是美好。」提到在初出道時，在功夫片中只演配角，她說：「當年做不漂亮的花瓶，之後返台灣唱歌，受盡批評，遇到人生最大的挫折，之後自己反思是否應該入行。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
