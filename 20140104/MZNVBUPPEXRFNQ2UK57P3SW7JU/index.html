<html><header><meta charset="utf-8"><title>孫耀威做夜店大亨</title></header><body><h1>孫耀威做夜店大亨</h1><p>昨日是孫耀威的41歲生日，他前日在自己旗下的夜店上海CA CLUB慶祝，他表示2013是自己非常重要和豐收的一年，不但拍了自己首套台灣偶像劇，而且廣受好評，自己的專輯亦有佳績，最重要的是去年底開幕的上海CA CLUB成為了上海聞名夜店，收入還相當好。<br>講到生日願望，孫耀威表示希望台北的CA CLUB CAFE可以於今年重開。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
