<html><header><meta charset="utf-8"><title>體壇拾趣：T-mac再次復出？</title></header><body><h1>體壇拾趣：T-mac再次復出？</h1><p>麥基迪（T-mac、圖）又打算返嚟NBA？現年35歲嘅前NBA得分王，喺12/13球季短暫回歸NBA加盟馬刺，可惜都係圓唔到總冠軍夢。T-mac日前承認喺上個月同拜恩一齊操練，試吓自己仲有冇條件再戰NBA：「我的確係同Kobe一齊操過，睇吓自己身體個感覺如何。」據講有兩支NBA球隊都同T-mac傾過吓，但暫時都仲未有下文。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
