<html><header><meta charset="utf-8"><title>商場顧客脫剩內衣獲免費衫</title></header><body><h1>商場顧客脫剩內衣獲免費衫</h1><p>湖北武漢市一家商場，昨日迎接周二的「雙十一」光棍節，特別舉行首屆「免單節」，主辦單位模仿歐美流行的「剝光豬」掃貨免付款活動（圖），供首200名脫剩內衣的顧客，可在商場內任意選購價值1,000元人民幣以內的服飾，免埋單找數。<br>主辦單位曾擔心市民缺乏勇氣，預先請人陪市民掃貨，但結果反應熱烈，報名市民大排長龍。有參加活動的男女表示活動很好玩，玩的都是年輕人，而且那麼多人在一起，覺得很有趣。但長者對活動頗有微言，指不穿衣服太露骨。<br>騰訊</p></body></html>
