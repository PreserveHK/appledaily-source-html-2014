<html><header><meta charset="utf-8"><title>臉圓圓著鬆身衫　傳李雪主今夏生B</title></header><body><h1>臉圓圓著鬆身衫　傳李雪主今夏生B</h1><p>南韓《朝鮮日報》引述分析員指，北韓領袖金正恩的妻子李雪主，可以懷有第二胎。<br><br>北韓《勞動新聞》周二刊登，金正恩和李雪主觀看海軍、航空及防空軍指揮部軍人，進行體育比賽的照片。南韓世宗研究所首席研究員鄭成長分析，李雪主臉部圓潤不少，而且穿著鬆身衣服，與前年懷孕時穿著的服飾相似，估計她再度懷孕。他更引述消息人士稱，李雪主已懷孕3至5個月，預產期是今年夏天。<br><br>不過，他補充李雪主的肚子，沒有前年懷孕時那麼大，暫難判斷是否真的懷孕，相信要再過一段時間才能確定。<br><br>南韓《朝鮮日報》</p></body></html>
