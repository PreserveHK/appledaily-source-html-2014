<html><header><meta charset="utf-8"><title>環球夫人選舉　人妻騷三點式</title></header><body><h1>環球夫人選舉　人妻騷三點式</h1><p>第18屆環球夫人大賽全球總決賽的選手，上周六（11月29日）在深圳小梅沙海灘上演泳裝騷，魅力夫人將於本月6日晚角逐全球總決賽桂冠。<br>環球夫人大賽1996年在美國由WIN基金會發起設立，此前已舉辦17屆，是一項以「和平、美麗、智慧、愛心」為宗旨、關注已婚女性的國際賽事。本屆大賽在賽區設置上擴大了範圍，由上屆的46個國家分賽區擴大到60多個國家。其中中國20個賽區的代表，在上月23日舉辦總決賽，由21號選手熊紫斐榮膺中國賽區冠軍桂冠。<br>中新網</p></body></html>
