<html><header><meta charset="utf-8"><title>藏假廉署證件　內地漢囚三月</title></header><body><h1>藏假廉署證件　內地漢囚三月</h1><p>【本報訊】內地漢自幼立志加入紀律部隊，雙親卻希望他從商，他惟有放棄志願，當上金融分析員。五年前他在北京購買假廉署委任證、假國際刑警證件，及電子遊戲《生化危機》內Raccoon City的警員委任證，並隨身攜帶假證，至今年2月在港工作其間，不小心將證件遺留的士，因此被拘控管有虛假文書罪。他昨在東區裁判法院被判囚三個月。辯方指認罪的被告王驍（24歲）月入4.4萬元，被捕後被辭退，希望獲判緩刑。裁判官判刑時指案中假廉署委任證幾可亂真，可令其他人誤信被告是廉署人員，由於案情嚴重，須判即時監禁。<br>案件編號：ESCC2733/14</p></body></html>
