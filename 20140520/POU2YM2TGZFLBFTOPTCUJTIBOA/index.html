<html><header><meta charset="utf-8"><title>體壇拾趣：李嘉文亞洲盃封后</title></header><body><h1>體壇拾趣：李嘉文亞洲盃封后</h1><p>27歲嘅香港划艇1姐李嘉文（Carmen、中），周日喺日本戶田嘅亞洲盃再為港爭光，奪得女子輕量級單人雙槳金牌。Carmen喺頭500米已領先東道主日本及南韓對手，最後500米保住領先優勢，以8分05秒13攞到冠軍，亞軍喺日本選手Maki Noda。Carmen贏咗今次比賽後，對佢9月參加仁川亞運增強唔少信心。至於男子組方面，倫奧代表駱坤海喺輕量級單人雙槳奪得銅牌。</p></body></html>
