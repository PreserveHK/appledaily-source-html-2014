<html><header><meta charset="utf-8"><title>心潔倚彭順團圓</title></header><body><h1>心潔倚彭順團圓</h1><p>李心潔與丈夫彭順婚姻重回正軌，前晚與家人在台北共度平安夜，當中包括彭順與前妻所生的囡囡，之後更把合照上載到微博。</p><p>素顏的心潔小鳥伊人，笑容滿面挨在彭順身旁，留言寫上：「一大早四點醒來去趕飛機，飛到香港轉機，終於到了臺北，趕上了聖誕大餐！祝大家耶誕節快樂！笑一個！」而她的好姊妹梁詠琪與西班牙籍夫婿Sergio在家搞派對，GiGi笑言老公做大廚幫手整美食，開心陀着B女過聖誕。<br>撰文：唐如</p></body></html>
