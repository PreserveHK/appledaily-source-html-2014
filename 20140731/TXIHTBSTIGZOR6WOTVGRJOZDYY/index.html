<html><header><meta charset="utf-8"><title>孫耀威老爸中風入院</title></header><body><h1>孫耀威老爸中風入院</h1><p>孫耀威昨日一臉倦容到商台宣傳新碟《男人深聲》，較早時他在facebook上載了爸爸接受治療的相片，寫道：「每天往醫院跑，中醫、西醫全都試了！希望老爸能慢慢好起來！請幫忙禱告！」原來孫爸爸近日再度中風，他昨說：「爸爸之前中過幾次風，好彩今次我喺香港，有時間去醫院探佢，陪佢接受治療，搵咗中西醫，請埋內地出名針灸醫師嚟港，希望快啲好番。」<br>他指兩位妹妹，一位身在歐洲，另一位要工作，幸好自己能陪在身邊。孫耀威表示會改變遺傳自爸爸貪吃的習慣，開始要節制飲食令身體健康。<br>採訪、攝影：馬建華</p></body></html>
