<html><header><meta charset="utf-8"><title>【動大事2014】獅子山下不平凡　活出港人精神</title></header><body><h1>【動大事2014】<br>獅子山下不平凡　活出港人精神</h1><p>雨傘運動，一幅「我要真普選」直幡，在獅子山掛起，2014年的港人又如何演繹傳頌以久的獅子山下精神？<br> <br>力求創新、堅持理想，單車發明家Gary及紙紮麒麟師傅阿祺，經多年努力，有得有失；照相店老闆余先生及年青人Magic，分別藉「6蚊一打」學生相及「免費」貼手機屏幕貼，體現如何惠澤社群；年近百歲的黃伯與他的雪糕車，見證石硤尾６０年的變遷，永不言退，將獅子山下精神傳承下一代。</p></body></html>
