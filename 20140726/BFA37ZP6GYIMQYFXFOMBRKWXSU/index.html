<html><header><meta charset="utf-8"><title>趣趣地：利記肥約留謝四</title></header><body><h1>趣趣地：利記肥約留謝四</h1><p>𠵱家喺美國幫利物浦備戰國冠盃嘅謝拉特（圖）喺世盃後退出英格蘭國家隊，以專心幫利物浦爭今季英超，佢對紅軍咁忠心，班高層梗係識做啦。呢位34歲中場明年夏天就會約滿，領隊羅渣士話佢哋已準備一份12個月嘅新合約畀佢。羅渣士話：「好開心謝拉特將全部精力放喺利物浦。我可以保證，佢份新合約係我哋首先要處理嘅事項。」雖然謝四年紀唔細，但據報利物浦仲肯畀15萬鎊周薪佢，睇嚟佢喺晏菲路嘅地位已達神級。</p></body></html>
