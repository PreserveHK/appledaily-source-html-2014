<html><header><meta charset="utf-8"><title>情侶食肆肉搏　要放炮仗道歉</title></header><body><h1>情侶食肆肉搏　要放炮仗道歉</h1><p>周二（20日）晚上，重慶一對情侶和朋友包房吃火鍋。飲飽食醉後朋友相繼離開，情侶留了下來。過了10時，服務員準備清潔打烊，聽到包房傳來淫穢之聲，推門查看，看到這對情侶衣衫不整，正在一排椅子上肉搏，男子被嚇得站起身來。<br>火鍋店老闆覺得晦氣，想教訓這對激情似火的年輕人懂得規矩分寸，於是要求他們買炮仗燃放，以示歉意。未料對方非但沒歉意，反而怪服務員破門入屋，讓他們難堪。雙方僵持不下，火鍋店索性報警，這對情侶落荒而逃。警方通過火鍋店監控視頻和店方提供的車牌號碼，聯繫上當事人，後者拒絕承認有過不雅舉動，警方只能口頭警告。<br>《重慶晚報》</p></body></html>
