<html><header><meta charset="utf-8"><title>千嬅三代同堂嘆茶</title></header><body><h1>千嬅三代同堂嘆茶</h1><p>楊千嬅老公丁子高昨日35歲生日，千嬅前日4時左右先帶兩歲的兒子丁進諾（Torres）、母親及外籍女傭到中環置地廣場嘆下午茶。千嬅一入到餐廳就選擇了一個死角座位，她還嫌不夠隱蔽，要求侍應將整張餐枱退入柱後作遮掩。當一切安頓好後她跟母親同坐，Torres就模仿媽咪拿起餐牌扮點菜，一行4人嘆足45分鐘才離開，臨走千嬅抱住囝囝去了一趟廁所。<br>到晚上千嬅再跟老公慶生，千嬅為丁子高預備了生日蛋糕還將照片放上網分享，當中千嬅代兒子寫給丁子高的生日卡最有意思。<br>採訪、攝影：潘冠恩</p></body></html>
