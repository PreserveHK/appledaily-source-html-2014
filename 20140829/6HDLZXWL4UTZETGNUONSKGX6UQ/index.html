<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文親熱戲免跪玻璃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文親熱戲免跪玻璃 - 馮仁昭</h1><p>梁漢文（Edmond）噚日宣傳國語唱片，Edmond話公司會投資七位數字為佢拍攝微電影，喺戲中同女角有親熱鏡頭，佢笑話：「呢套電影穿插咗呢張唱片嘅歌，戲中都有啲親熱戲，但未至於要跪玻璃咁嚴重。以前太太都參與好多MV拍攝，最近先有人將佢之前同謝霆鋒拍MV嘅片段放上網，佢都清楚拍攝時候係咁。」佢仲話希望可以嘗試執導：「我會問馮德倫、張衞健呢啲做過導演嘅人攞經驗。」<br>撰文：馮仁昭</p></body></html>
