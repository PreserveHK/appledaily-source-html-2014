<html><header><meta charset="utf-8"><title>王喜促踢走膠遊記</title></header><body><h1>王喜促踢走膠遊記</h1><p>王喜和黎燕珊昨日在荃灣出席港台節目《我的家庭醫生》記者會，提到無綫外購劇《西遊記》被觀眾鬧爆勁膠，有網民建議將現時於深夜重播的《烈火雄心2》跟《西》劇檔期對調，王喜即笑說：「係咪真㗎？咁要睇片主點決定，如果真係會調嘅，我會開番電視睇！」<br>問王喜熄電視是否因無綫劇欠吸引力？他說：「自己不嬲都唔會睇番自己做過嘅劇集，加上又早知個結局，所以唔想睇。」<br>採訪：譚倩宜<br>攝影：黃偉雄</p></body></html>
