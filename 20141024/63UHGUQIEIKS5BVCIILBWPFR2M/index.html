<html><header><meta charset="utf-8"><title>陳奕迅等吉時食麵</title></header><body><h1>陳奕迅等吉時食麵</h1><p>【歌賦街】陳奕迅（Eason）前幾日享受一個人的寧靜，單拖揸車去中環歌賦街食拉麵，當日大約下午4點幾，Eason揸車到拉麵店門口，但唔知做乜坐咗好耐先落車，不過佢入咗拉麵店就好快揀定嘢食，坐低就即刻叫侍應落單。當佢啱啱夾起麵想塞入口之際發現咗記者 ，即時木無表情，為咗唔阻住Eason醫肚，記者都識做走開，Eason最後坐唔夠半個鐘就走人喇！<br>採訪、攝影：朱志聰、吳耀輝</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
