<html><header><meta charset="utf-8"><title>【搶先食】灣仔意大利小店　即製羅馬style薄餅</title></header><body><h1>【搶先食】灣仔意大利小店　即製羅馬style薄餅</h1><p>灣仔Brim28最近開了半露天的意大利小店，只賣薄餅及意粉。店家所有薄餅即叫即製，收到柯打後，才即席放上餡料，新鮮熱辣。最特別是用上羅馬風格製法，選用意大利00級麵粉製造，特意減少酵母粉分量，搓成麵糰後要先發酵24小時，做出來餅底較煙韌，並提供十款不同口味。小店設有中午套餐，包括餐湯、5 安士薄餅、甜品和飲品，可以一試。</p><p>The Mickey B. Pizza Co.</p><p>地址：灣仔港灣道28號<br><br>記者：何嘉茵<br>攝影：楊錦文</p></body></html>
