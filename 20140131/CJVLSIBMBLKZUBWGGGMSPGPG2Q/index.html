<html><header><meta charset="utf-8"><title>Vivian買花老闆接送</title></header><body><h1>Vivian買花老闆接送</h1><p>【旺角】𡃁模羅彩玲（Vivian）、曾淑雅（Jumbo）同小師妹趙詠瑤（Kimi）日前去咗旺角花墟買花辦年貨，仲搵咗專人接送。佢哋公司老闆向展邦特別揸咗架開篷林寶堅尼跑車做司機，不過只有Vivian可以坐，Jumbo和Kimi就坐另一部七人車到達。而另一位老闆向展威就負責同三位小花逛街，Vivian、Jumbo和Kimi對於唔同顏色嘅菊花最感興趣，佢哋買咗幾束銀柳應節。其間有花店工作人員認得Vivian，熱情要求合照，同時吸引咗唔少男士喺身邊停低嚟偷望。佢哋行咗半個鐘，最後買多一盆蘭花就離開。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
