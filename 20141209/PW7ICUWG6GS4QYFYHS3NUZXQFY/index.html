<html><header><meta charset="utf-8"><title>最兒戲機動遊戲刮風都撞包嚇死</title></header><body><h1>最兒戲機動遊戲<br>刮風都撞包嚇死</h1><p>一段網上流傳的影片顯示，英國加的夫(Cardiff)Winter Wonderland遊樂場一部類似飛天八爪魚的機動遊戲，有座位在200呎(61米)高空相撞，未知是否有人受傷。<br><br>從片段中，可以見到兩個無人座位，被強風吹至劇烈擺動，離開正常軌跡，在遊戲機旋轉的動力下，更撞向一個有兩名乘客的座位。撞擊發生後，遊戲機立刻煞停，乘客半天吊。上載影片的人表示，希望打算前往該遊樂場玩的人小心這部機動遊戲。<br><br>英國《每日鏡報》</p></body></html>
