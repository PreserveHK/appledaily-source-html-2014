<html><header><meta charset="utf-8"><title>大媽超霸氣　公園表演老江湖</title></header><body><h1>大媽超霸氣　公園表演老江湖</h1><p>近日有內地網民上載一段短片，據悉短片於遼寧一個公園內拍攝，片中大媽施展軟骨功，令人嘖嘖稱奇。大媽首先在踏步機上，來回施展一字馬，厲害得連身旁做運動的大嬸都嚇呆。大媽隨後做出多個高難度動作，包括原地腳踢上頭、在地上做出一字馬及在鋼架上倒立，拍攝影片的人都不斷稱讚。據知大媽55歲，其骨骼柔軟度，相信很多年輕人都望塵莫及。<br>新浪拍客</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
