<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國型男碩克艾佛朗日前上美國名嘴Jimmy Fallon節目時，戴假髮扮女仔。<br>★荷李活女星雅曼達施菲昨日與男友積斯汀朗在紐約出席兒童無飢餓活動。<br>★荷李活女星莎蓮活德麗日前上美國名嘴大衞利達文節目時，自爆為健康會每天食一羹黏土。<br>★日本男歌手平井堅前日於大阪出席活動，笑稱被鄉下的97歲祖母追問儲了多少錢。<br>★日本組合AKB48成員小嶋陽菜，近日以藍眼睛的形象拍攝荷李活班底製作的微電影《我是冰冷女子》</p></body></html>
