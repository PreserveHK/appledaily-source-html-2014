<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思敏成都賽車作嘔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莊思敏成都賽車作嘔 - 馮仁昭</h1><p>莊思敏日前去到成都參加Clio Cup賽車比賽，有驚無險，坐飛機嗰時，途中飛機又因漏油延遲，趕到賽車場地佢就急急請教賽車師傅取經，了解場地，點知跑咗兩個圈就覺得頭暈同作嘔，之後佢聽聞有女車手炒車致盆骨骨裂，又睇到車手失事撞欄，影響晒佢嘅比賽心情。佢嗰日成績未如理想，𠵱家總分排名第三，賽事仲有兩場比賽。<br>撰文：馮仁昭</p></body></html>
