<html><header><meta charset="utf-8"><title>傅嘉莉搏殺儲物業</title></header><body><h1>傅嘉莉搏殺儲物業</h1><p>傅嘉莉（Kelly）、糖兄妹及新人張敏潔昨在烏溪沙以仁人家園大使身份出席「赤腳builder慈善行活動」，傅嘉莉表示去年已跟大會返內地建屋，生日時捐了錢給大會，略盡綿力，希望可以幫到更多人，她說：「我成日想買樓投資，舊年去完探訪後感受好深，因為幸福安穩嘅生活唔係人人都可以有，所以希望自己事業再努力啲！我仲希望30歲前有5個物業，40歲前買到10個。」至於糖妹出席活動後會到台灣拍MV，不過近日台灣地震令她很擔心：「我問定台灣朋友，如果有事點避難。」<br>採訪、攝影：藍文浩</p></body></html>
