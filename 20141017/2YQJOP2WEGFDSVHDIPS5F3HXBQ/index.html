<html><header><meta charset="utf-8"><title>母豬生「象寶寶」鼻長4厘米</title></header><body><h1>母豬生「象寶寶」鼻長4厘米</h1><p>中國民間傳說「牛生麒麟豬生象」，近日在吉林江北鄉一個養殖場上演了後半部「豬生象」，一頭正常母豬於2日誕下了一隻「象寶寶」（圖）。<br>這隻「象寶寶」四肢齊全，通體灰暗，重約2.5公斤，最令人驚奇的是牠長了一個長約4厘米的鼻子，並且只有一個鼻孔，加上耳朵也比一般豬寶寶大，外表恍如一隻剛出生的象。但「象寶寶」沒有口部，出生兩小時就夭折了。<br>有專家指豬不可能生象，這情況應是胚胎發育畸形所致，而誘因可能是近親繁殖或母豬食用的飼料導致基因變異。<br>人民網</p></body></html>
