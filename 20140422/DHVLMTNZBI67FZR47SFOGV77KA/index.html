<html><header><meta charset="utf-8"><title>體壇拾趣：吳安儀捧盃壯聲威</title></header><body><h1>體壇拾趣：<br>吳安儀捧盃壯聲威</h1><p>「四眼Cue后」吳安儀又傳喜訊喇！呢位港隊領軍人物周日喺英國列斯，夥拍隊友蘇文欣出戰世界女子桌球錦標賽雙打決賽。雖然對手有9屆世界冠軍伊雲絲（Reanne Evans）同瑪芬，但衞冕嘅安儀同阿欣冇有怕，激戰5局下險勝3:2，安儀賽後仲喺面書以「最佳拍檔」形容自己同隊友。捧盃固然開心，但佢哋即刻又要收拾心情喺女單出擊，而安儀周一就率先喺16強以3:0輕取羅娜伊雲絲（Laura Evans），希望佢繼續有好發揮啦！</p></body></html>
