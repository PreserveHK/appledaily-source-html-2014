<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Whitney自拍孕照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Whitney自拍孕照 - 馮仁昭</h1><p>與「媽模」Mia（陳靜儀）前夫莊家傑結婚的Whitney，之前已經宣佈造人成功，噚日佢就係facebook度晒大肚相，見到Whitney腹部微隆，上圍亦明顯大咗，攞住手機自拍，佢留言話：「粉絲們都在微信想要看我的全身照，就照一個吧！現在還是小肚子，遲一下會越來越大吧，目前重不到12磅，醫生說嬰兒符合周數，都很健康！」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
