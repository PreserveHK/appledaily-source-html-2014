<html><header><meta charset="utf-8"><title>趣趣地：南美雙雄打到鳥巢</title></header><body><h1>趣趣地：<br>南美雙雄打到鳥巢</h1><p>足總CEO薛基輔日前透露，阿根廷好有機會今年10月喺北京友賽完巴西，之後就會嚟香港同港隊友賽，以賀足總百年會慶。雖然阿根廷訪港暫時仲未落實到，但有關方面啱啱公佈，「阿、巴」戰已經落實10月11日晚喺北京鳥巢上演，咁亦意味阿根廷訪港嘅好事係越嚟越近。足總為搞靚表演賽，搵過唔少頂級國家隊，而擁有球王美斯（右）嘅阿根廷就話有興趣嚟香港，只要足總同阿根廷傾好條件，球迷現場睇美斯同阿古路獻技可以話指日可待。</p></body></html>
