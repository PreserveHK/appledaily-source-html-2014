<html><header><meta charset="utf-8"><title>Cookapp飯局中介人為食家廚師搭路</title></header><body><h1>Cookapp飯局中介人<br>為食家廚師搭路</h1><p>想邊饗佳餚邊交友，新手機應用程式「Cookapp」幫到手，食家可以到廚師家中參加飯局（圖），食物質素有保證之餘亦可以認識不同的人。<br>「Cookapp」就像中介人，由廚師設定何時何地供應甚麼料理，感興趣的食客可報名付定金，到時候現身即可。想出這點子的貝穆德斯（Tomas Bermudez）最初在阿根廷到處叩門邀請廚師參與，反應熱列，業務由布宜諾斯艾利斯拓展至美國紐約後，六周就在當地吸引了250位廚師及數以千計食客加入。<br>美聯社</p></body></html>
