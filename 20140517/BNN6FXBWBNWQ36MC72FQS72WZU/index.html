<html><header><meta charset="utf-8"><title>案件速遞：女檔主成功推翻食環決定</title></header><body><h1>案件速遞：<br>女檔主成功推翻食環決定</h1><p>【本報訊】食環署前年一次過批准長洲街市乾貨市場七間店舖的申請，由售賣食品轉為售賣服裝。在場內經營服裝店十多年的女檔主，不滿署方決定，認為會釀成惡性競爭，向高等法院提出司法覆核。法官昨日頒下判詞，裁定女檔主勝訴，推翻食環署的決定。<br>判詞指出，食環署曾拒絕其他檔主更改出售貨品種類的申請，但半年後部份檔主申請，並將理據由經營困難、改為聲稱一直不為意租約限制。<br>不過，署方未有在街市管理顧問委員會內重新諮詢，便批准申請，違反既定指引，因此裁定申請人鄧淑珍勝訴，並判她可獲得訟費。<br>案件編號：HCAL18/13</p></body></html>
