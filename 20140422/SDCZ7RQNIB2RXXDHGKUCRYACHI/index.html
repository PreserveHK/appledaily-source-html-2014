<html><header><meta charset="utf-8"><title>首次約會帶上樓　唔見電視唔見狗</title></header><body><h1>首次約會帶上樓　唔見電視唔見狗</h1><p>美國新澤西州一名女子，與網友首次約會，不但未有締結良緣，連愛犬及電視機都被偷走。<br><br>該女子上周四跟Joel見面，還帶他回自己寓所，期間該女子曾入房獨留Joel一人，當她再出來的時候，發現Joel不見了，而自己飼養、約3.12萬港元的小狗Violet及一部約值2.34萬港元的平面電視也消失。該女子報警求助，結果兩日後小狗及電視放回在她家門口。至於Joel仍然失蹤，警方指已經知道他真正身份，等待他自首。<br><br>美國《紐約每日新聞》<br></p></body></html>
