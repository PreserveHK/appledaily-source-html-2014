<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）流浪友賽戰和「警察」 </title></header><body><h1>體訊速遞︰<br>（足球）流浪友賽戰和「警察」 </h1><p>標準流浪（圖）昨與來港集訓的馬來西亞超聯球會、皇家警察在九龍灣公園球場友賽，雙方半場互無紀錄，下半場由流浪的比圖先開紀錄，但客隊其後扳平1:1。皇家警察今午在蒲崗村仿真草場友賽太陽飛馬。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
