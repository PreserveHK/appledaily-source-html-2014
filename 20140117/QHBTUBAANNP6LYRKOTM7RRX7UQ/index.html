<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林一峰爆造型搞鬼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林一峰爆造型搞鬼 - 馮仁昭</h1><p>林一峰噚日喺新城電台接受訪問，佢話嚟緊可以暫時放棄宅男生活，好好做新碟宣傳，又話新碟中有首MV好好玩，因為當中有好多唔同嘅造型夠晒搞嘢。<br>至於嚟緊嘅工作，林一峰話5月開始就準備舉行中港台嘅巡迴演唱會，不過香港嘅場就好難book。嚟緊會同屋企人去日本玩，玩完之後就會開始番佢嘅宅男生活，埋頭苦幹寫歌。<br>撰文：馮仁昭</p></body></html>
