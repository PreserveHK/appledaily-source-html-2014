<html><header><meta charset="utf-8"><title>蘋果汁：
東華校委會主席被促停職</title></header><body><h1>蘋果汁：<br>
東華校委會主席被促停職</h1><p>【本報訊】就東華學院校務委員會主席陳文綺慧及副主席黃嘉純，捲入涉嫌違反正常招標程序購買法律服務以修改學院章程事宜，包括教協及東華學院教協會員關注組等多個團體，昨發表聯合聲明，認為相關行為已嚴重影響學院之正常運作與聲譽，並對二人之誠信深表存疑，有理由懷疑二人過去就學院所作的決策及決定，並非以學院上下之利益為首要考慮，因此要求兩位涉事人深信清者自清的道理，為了東華學院和二人着想，即時停止校務委員會之職務，直至相關調查完結為止。</p></body></html>
