<html><header><meta charset="utf-8"><title>案件速遞：天台戶拒遷案排期審</title></header><body><h1>案件速遞：天台戶拒遷案排期審</h1><p>【本報訊】深水埗桂林街75至81號舊樓前年遭屋宇署下令清拆天台僭建單位，促使法團入稟區域法院，要求天台11個住戶遷出。其中四戶以逆權侵佔作抗辯，聆案官認為在事實方面有爭拗，需開庭審理，並倡法團考慮聘律師處理，審期則待定。<br>已獲批法援的涉案天台戶歐先生於庭外表示，未能負擔搬屋費和未獲安排公屋，難以遷出。法團司庫曾小姐指，若天台戶不肯遷出，以致未能符合屋宇署要求，法團須承擔責任。法院早已頒令其中七戶須上月搬出，只有一戶照做，有天台戶更要求寬限三年。<br>案件編號：DCMP1968/13</p></body></html>
