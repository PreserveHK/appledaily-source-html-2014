<html><header><meta charset="utf-8"><title>案件速遞：
內地女去迪士尼帶電槍</title></header><body><h1>案件速遞：<br>
內地女去迪士尼帶電槍</h1><p>【本報訊】河南女學生聲稱曾經看港產片，以為本港治安差劣，於是與胞姊來港遊玩時，帶備防狼噴霧和電槍傍身，結果在等候進入迪士尼樂園時遭保安搜獲有關違禁品。她昨天承認無牌管有槍械罪，獲輕判罰款4,000元。<br>裁判官判刑時指，本港治安水平相對較高，法庭擔憂25歲被告牛曉楠無力確保違禁品不被偷竊或遺失，從而落入不法之徒手中。惟考慮被告背景和以訪客身份來港，故予以輕判。被告於本月26日到訪香港迪士尼樂園，手袋被搜出一支催淚噴射器及電槍。<br>案件編號:TWCC294/14</p></body></html>
