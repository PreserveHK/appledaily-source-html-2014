<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王力宏帶妻會歌迷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王力宏帶妻會歌迷 - 馮仁昭</h1><p>新婚嘅王力宏今年到新加坡同歌迷迎接2014，有歌迷日前網上爆佢大方帶老婆李靚蕾上台，sweet到爆！表演進行到一半，歌迷會推出蛋糕，插住「1314」蠟燭，歌迷大喊：「一起一起！」李靚蕾走上台，同力宏一齊切蛋糕。力宏對歌迷話：「我知道你們用不同方式愛我。」唔少網友話：「能在新年第一天看到這麼有愛的畫面，是最好的新年禮物」。<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
