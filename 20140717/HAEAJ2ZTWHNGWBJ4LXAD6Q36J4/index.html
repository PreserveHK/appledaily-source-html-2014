<html><header><meta charset="utf-8"><title>Joey封女版「保特」</title></header><body><h1>Joey封女版「保特」</h1><p>容祖兒（Joey）日前再度為某大型電器連鎖店拍攝全新一輯廣告，Joey過往為了這廣告，已經作出不少新嘗試，今次她再下一城，變身跑步能手，在特製的跑道上不停向前奔跑。自封女版「保特」的Joey，在工作人員為她裝上威吔後，因空中維持跑步的動作並不容易，而且所耗氣力更大，結果她要花了不少時間才適應空中跑步的狀態。經過百個take後，Joey笑言着陸後難以適應，腳步浮浮兼頭暈暈，但卻幫助她練成全身肌肉，笑稱是這次拍攝的意外收穫。<br>撰文： 張曦彤</p></body></html>
