<html><header><meta charset="utf-8"><title>河北大學抄足哈仔魔法學院</title></header><body><h1>河北大學抄足哈仔魔法學院</h1><p>內地山寨技術無遠弗屆，近幾年更是把仿冒精髓深入到建築設計上，不但各地新建住宅社區把巴黎鐵塔、倫敦塔橋、奧地利小鎮等著名建築整個複製，現在就連河北省一所新建的大學（圖），也仿效《哈利波利》電影中的霍格華茲魔法學院興建，令影迷對於此大學是否開辦魔法課程也感到好奇！<br>據悉，這所建設中的校園座落在河北的新樂市，雖然建築師聲稱是仿照中世紀歐洲城堡興建，不過高聳雄偉的建築設計與電影拍攝場景──英國安尼克城堡及牛津大學基督教學院的建築簡直如出一轍，相似度高達九成九。該校預計於今年底開始招生，相信不少影迷已迫不及待要申請入學一遊了。<br>英國《每日郵報》</p></body></html>
