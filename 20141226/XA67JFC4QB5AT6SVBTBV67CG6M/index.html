<html><header><meta charset="utf-8"><title>南亞少年遭7漢追斬</title></header><body><h1>南亞少年遭7漢追斬</h1><p>【本報訊】17歲南亞裔少年Gurung，昨清晨近6時行經屯門青山公路新墟段近輕鐵何福堂站，突有六至七名男子從暗處撲出施擊，部份人持刀並揮刀向Gurung追斬。少年冷不提防遇襲閃避不及，電光火石間前額、手及腳多處中刀，全身披血受傷倒地。有駕駛人士途經，目睹事件遂致電報案。警員接報急趕到場，兇徒已逃走，現場遺有血迹，浴血少年由救護員送院救治，接受手術後情況嚴重。警方列傷人案處理，仍在調查兇徒行兇動機，並追緝各人歸案。<br>■記者謝志輝</p></body></html>
