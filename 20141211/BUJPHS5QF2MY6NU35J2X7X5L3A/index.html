<html><header><meta charset="utf-8"><title>24K金單車貴過法拉利</title></header><body><h1>24K金單車貴過法拉利</h1><p>單車貴過法拉利跑車，問題是你會否捨得買？這部由英國高級禮品公司Goldgenie特別製造的單車（圖），賣25萬鎊（303萬港元），皆因整部車都鍍上24K金。<br>這部金單車，除了車胎及座鞍外，幾乎所有組件，包括把手、腳踏，以至黑漆漆的鏈條及齒輪都鍍上24K金，全車金光閃閃，可能是富貴型男今個聖誕最想要的禮物。但有人擔心這架售價比跑車還要貴的金單車可能擺多過踩，甚至要聘護衞員看管，但Goldgenie老闆堅稱金單車不止是藝術品，也可代步。　<br>英國《每日電訊報》</p></body></html>
