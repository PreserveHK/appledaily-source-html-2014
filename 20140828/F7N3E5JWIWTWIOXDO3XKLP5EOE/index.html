<html><header><meta charset="utf-8"><title>體壇拾趣：Sarah仁川怪場揚威</title></header><body><h1>體壇拾趣：Sarah仁川怪場揚威</h1><p>真係冇嘢可以難到李慧詩（Sarah、圖），佢喺仁川亞運室內單車「怪場」（一圈333.33米，唔係傳統嘅250米）舉行嘅UCI場地單車三級賽，先喺周二爭先賽資格賽以10秒851首名晉級，到噚日喺決賽面對倫奧銅牌得主中國嘅郭爽，都輕易以2:0取勝，金牌事小，最緊要喺亞運前攞頭威嘛！今次提早到仁川適應呢個怪場嘅Sarah，今日仲會出戰凱林賽㗎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
