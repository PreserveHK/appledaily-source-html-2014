<html><header><meta charset="utf-8"><title>【金仔周記】唔怕生壞命　北韓細路改咩名</title></header><body><h1>【金仔周記】<br>唔怕生壞命　北韓細路改咩名</h1><p>望子成龍，是不少父母的願望，北韓人亦不例外，當地家長讓子女平步青雲的方法很特別，就是請求北韓領袖金正恩為孩子起名。<br><br>外電報道，一對機師夫婦請求金正恩為剛出生的孩子起名，金正恩為嬰孩取名「忠道」，寓意忠貞不渝跟隨黨的路線。其實金正恩亡父金日成，生前亦常為小孩起名，北韓人視之為無上光榮，因有幸獲領袖「賜封」名字的孩子，日後會時常得到黨的關心，未來亦會平步青雲，不過「針無兩頭利」，孩子難有平凡童年，因成長過程會成為當局的宣傳工具。<br><br>Daily NK</p></body></html>
