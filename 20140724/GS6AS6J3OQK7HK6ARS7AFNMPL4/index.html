<html><header><meta charset="utf-8"><title>馬賽揸車亂切線</title></header><body><h1>馬賽揸車亂切線</h1><p>【銅鑼灣】以為馬賽去年的斷背情已平息，怎料昨日又流出她的艷舞照，馬賽即潛水避傳媒，不過風波未爆出，她早前還輕輕鬆鬆帶着外傭到銅鑼灣濕平。當日黃昏，兩人在利園二期現身，馬賽行完街便往取車，她駕着黑色寶馬座駕停泊在商場門口，並着外傭下車到附近拿東西，留在車上的馬賽全程玩電話，約10分鐘後，有保安勸喻馬賽開車，此時外傭剛好返回跳上車離開。<br>柴可夫馬賽可能不熟港島街道，不時行錯路，加上仍玩手機分神，駕駛時錯漏百出，又違規切線，身為駕駛者卻不遵守交通規例，隨時釀成意外，絕對是反面教材。<br>採訪、攝影：楊浩賢、陳辰</p></body></html>
