<html><header><meta charset="utf-8"><title>中環在線：來自星星的筍盤 - 李華華</title></header><body><h1>中環在線：來自星星的筍盤 - 李華華</h1><p>大熱韓劇《來自星星的你》雖然已經播完大結局，但熱潮未過，噚日網上瘋傳一張抽水嘅樓盤街招（圖），搵劇中男主角金秀賢賣「來自星星的荀（筍）盤」。<br>經打探後，發現呢個沙田第一城嘅放盤係堅嘅，好可能係3座一個極低層嘅544平方呎三房單位，部份銀行估值達到415萬元，業主以385萬元放售，都算係筍盤，呢個屋苑都好耐未見過400萬元以下嘅三房放盤。<br>其實，地產代理生意真係越來越難撈，土地註冊處話，上個月全港只有3,987宗樓宇買賣，以現時全港多達3.86萬名持牌代理粗略計算，平均近10人爭一單生意，搵生意惟有出盡噱頭。</p></body></html>
