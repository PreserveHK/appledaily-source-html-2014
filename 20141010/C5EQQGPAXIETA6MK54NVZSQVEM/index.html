<html><header><meta charset="utf-8"><title>俗稱多仔丸　內地禁售</title></header><body><h1>俗稱多仔丸　內地禁售</h1><p>【本報訊】天喜丸主治婦女月經失調及因月經失調引致的各種婦科疾病，適用於月經不正常及婚後久未成孕等症，俗稱「多仔丸」，但在內地禁售。不少內地婦女為求多子多福，不惜透過網購或親身到香港的藥房購買。由於需求者眾多，不法之徒仿冒天喜丸出售以謀取暴利。<br>今年4月，海關在西環搗破一個假藥貨倉，除撿獲大批偽冒的「北京同仁堂安宮牛黃丸」，同時撿獲一批天喜丸。中醫師關之義稱，天喜丸通常用於婦科病症，對婦科病有治療作用。但藥物始終有毒性，是藥總有三分毒，若假藥在製作的過程中無嚴格根據指引要求及藥典的炮製方法，可能出現未能治理疾病或引來其他副作用，嚴重者甚至會致命。</p></body></html>
