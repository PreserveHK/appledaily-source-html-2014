<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）拜仁哥帥歇冬傾續約</title></header><body><h1>體訊速遞︰<br>（足球）拜仁哥帥歇冬傾續約</h1><p>德國傳媒報道，德甲冠軍拜仁慕尼黑準備在歇冬期間，與現任教練哥迪奧拿（圖）傾談續約；哥迪奧拿在拜仁的合約到16年夏天才完結，不過哥帥屢傳獲英超球隊如曼城、阿仙奴等力邀加盟。綜合外電（德國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
