<html><header><meta charset="utf-8"><title>體壇拾趣：李子君同羽生撻着？</title></header><body><h1>體壇拾趣：<br>李子君同羽生撻着？</h1><p>中國17歲花滑選手李子君喺今屆索契冬奧雖然攞唔到牌，但憑個靚樣而秒殺咗唔少男粉絲；睇嚟佢班粉絲應該會好憎喺索契冬奧贏到男單金牌嘅日本19歲花滑選手羽生結弦。事緣係李子君同羽生結弦喺一個宴會上嘅合照，近日喺網上瘋傳，雖然佢哋應該未拍拖，不過日本網友就話佢哋外形襯到絕，加上都係玩花滑，所以真係相當登對。如果羽生結弦真係同李子君拍拖，仲唔成為李子君班男粉絲嘅頭號敵人咩！</p></body></html>
