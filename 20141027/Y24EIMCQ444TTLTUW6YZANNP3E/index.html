<html><header><meta charset="utf-8"><title>催淚彈下　港人覺醒光榮抗命走過的路</title></header><body><h1>催淚彈下　港人覺醒<br>光榮抗命走過的路</h1><p>【本報訊】689張選票，掀開了香港自1967年以來政局最不穩的歲月；87枚催淚彈，打開了香港人毋畏毋懼重奪命運主權的決心。3個佔領陣地，2.3公里的民主風景線；繫在夏慤道、彌敦道、怡和街的黃絲帶、小雨傘，連綿綻放。</p><p>30個白晝的抗爭堅持，30個黑夜的艱苦考驗；佔領運動爆發至今剛好一個月，他們未忘初衷，穩守陣地，為香港寫下一段最漫長的民運詩篇。<br>記者：白琳　姚國雄</p><p>　</p><p>　</p><p>　</p><p>　</p><p>　</p><p>　</p></body></html>
