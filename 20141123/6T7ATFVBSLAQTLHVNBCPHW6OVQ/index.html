<html><header><meta charset="utf-8"><title>K-Pop之王：神童腰痛延期入伍</title></header><body><h1>K-Pop之王：神童腰痛延期入伍</h1><p>韓國男團Super Junior（SJ）成員神童早前宣佈將於本月25日履行兵役入伍，令粉絲們非常不捨，而神童近日亦缺席一切SJ的演唱會及公開活動，專心準備入伍。不過昨日，神童的所屬公司SM事務所就突然發放消息，指神童因健康理由要延遲入伍。SM事務所表示：「神童原定於本月25日前往京畿道議政府306補充隊入伍，但他近日因腰間盤痛症惡化問題要接受治療，將會延期入伍。」SM表示治療結束後，神童預計會於明年初入伍。而SJ將於下月初來港，出席《MAMA》頒獎典禮。</p></body></html>
