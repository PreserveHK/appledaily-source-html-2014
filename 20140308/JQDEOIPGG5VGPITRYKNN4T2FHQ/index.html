<html><header><meta charset="utf-8"><title>陳嘉容素顏惹負評</title></header><body><h1>陳嘉容素顏惹負評</h1><p>【中環】名模陳嘉容（Eunis）近日被爆原來同黃宗澤拍過拖，不過陳年舊事Eunis都費事回應，心情依然好好，前日兩點幾仲約咗女性友人去中環行街濕平。素顏現身嘅Eunis一身黑色衣着打扮，先去Zara同朋友揀衫，跟住帶咗朋友去藥房買藥。<br>其間Eunis除咗副眼鏡喺門口等朋友時，咁啱有班三行工友放下午茶行過，有個仲大大聲話：「咦？呢個咪陳嘉容，唔化妝成隻鬼咁。」Eunis應該聽到，不過佢EQ高冇發作，繼續同朋友行街。<br>採訪、攝影：畢紹基</p></body></html>
