<html><header><meta charset="utf-8"><title>韓劇燒：李敏鎬為新片棄靚樣</title></header><body><h1>韓劇燒：李敏鎬為新片棄靚樣</h1><p>韓國「長腿Oppa」李敏鎬自從拍畢電影《江南布魯斯》後，未停過密密到海外宣傳掘金。昨日，李敏鎬就現身新加坡某大型商場出席代言品牌活動，吸引過千人逼爆四層商場圍觀，場面墟陷。活動上，李敏鎬施展冧功，跟粉絲玩遊戲及合照，又送上愛的抱抱，將粉絲迷到失晒魂。</p><p>在活動前的記者會上，李敏鎬透露為了讓《江南布魯斯》的角色顯得更有男人味，已經有6個月犧牲扮靚，沒有搽面霜，又表示喜歡在下午出席活動，因為臉部看起來不會太腫。全程心情靚爆的李敏鎬在記者會上更鬼馬舉起V字手勢跟自己的人形紙板合照。<br>撰文：金美兒</p></body></html>
