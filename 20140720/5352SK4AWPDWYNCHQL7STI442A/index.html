<html><header><meta charset="utf-8"><title>陳慧琳怕搭長途機</title></header><body><h1>陳慧琳怕搭長途機</h1><p>陳慧琳昨日在銅鑼灣出席月餅環保包裝的活動，間中也跟囝囝一起做有關環保的家課，她說：「試過一齊以用過嘅膠樽整船，有時佢爸爸得閒都會幫手。」暑假將到，她未知會否帶兒子出埠旅行，問到馬航事件會否避搭長途線，她說：「可能都會，覺得幾恐怖，有少少陰影，揀啲短程路線。」<br>同場的杜德偉為演唱會打算閉關操練，笑謂六親不認，最近他愛吃煎炸食物，但太太反對，要背妻偷食。有傳8月鍾鎮濤在峇里舉行婚禮，杜德偉說：「係咪峇里就唔知，因為綵排演唱會未知內幕，但我無論點都會到，當年我結婚佢做我兄弟。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
