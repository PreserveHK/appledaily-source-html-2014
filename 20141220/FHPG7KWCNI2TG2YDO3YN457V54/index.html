<html><header><meta charset="utf-8"><title>影畫館：朴海鎮中學遇溺險死</title></header><body><h1>影畫館：朴海鎮中學遇溺險死</h1><p>由韓劇《壞傢伙們》男星朴海鎮主演的電影《雪海》將於下月在韓國上映，昨日朴海鎮就聯同女主角李英雅出席於首爾舉行的《雪海》媒體試映會，為新片造勢。<br>於《雪海》中飾演游泳選手尚宇一角的朴海鎮，表示自己跟「尚宇」很有緣份，他說：「新片中，我的角色名是尚宇，在劇集《我的女兒瑞英》中我的角色名都是尚宇，而我最好的朋友亦叫尚宇，我跟尚宇這名字很有緣份。」朴海鎮亦提到中學時期曾試過跌落水遇溺，差點賠上性命，所以在拍攝《雪海》初時亦感到恐懼。提到會否跟李英雅有吻戲時，朴海鎮說：「因為導演想帶出純愛感覺，所以只有輕吻。」<br>撰文：金美兒</p></body></html>
