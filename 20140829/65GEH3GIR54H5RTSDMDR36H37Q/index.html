<html><header><meta charset="utf-8"><title>健康Express醫療新知：尋獲食物過敏元凶</title></header><body><h1>健康Express醫療新知：<br>尋獲食物過敏元凶</h1><p>美國芝加哥大學的研究團隊，最近找到誘發食物敏感的「元凶」。專家經實驗發現，老鼠若在無菌的環境中長大，或出生時曾服用抗生素，牠們體內腸道會缺乏一種常見細菌「梭狀芽孢桿菌」。這類實驗老鼠比其他老鼠較容易有食物過敏，包括對花生過敏。專家將桿菌植入實驗老鼠的腸道，成功令老鼠不再對花生產生敏感。專家指，原來梭狀芽孢桿菌可促使身體分泌一種物質，阻礙花生成份由腸道進入血液，藉此預防過敏反應。</p></body></html>
