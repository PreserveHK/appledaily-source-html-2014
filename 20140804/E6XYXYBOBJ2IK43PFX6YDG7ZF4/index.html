<html><header><meta charset="utf-8"><title>超蓮七夕送氣球獻吻</title></header><body><h1>超蓮七夕送氣球獻吻</h1><p>賭王三房千金超蓮與男友吳克羣一對兩地分隔的情侶，常常藉着微博談情，前日是七夕情人節，超蓮自拍了一段短片，她在片中攞着一束彩色氣球慢跑，不時回頭甜笑，大晒美少女萌樣，她更寫上：「七夕情人節快樂」，更送上三個送吻的表情公仔在旁。不少網友都大讚超蓮靚女，更留言問短片是否克羣操刀拍。</p><p>另一邊，克羣就上載兩張一枱鋪滿食物如的鹵水豆腐、魯肉飯、煎餃等圖片，更語帶相關話：「大餐無需要昂貴，只要好味!」，令人猜測與女友共享平民餐。<br>撰文：唐如</p></body></html>
