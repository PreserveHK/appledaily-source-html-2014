<html><header><meta charset="utf-8"><title>發哥斷背恨咀霆鋒</title></header><body><h1>發哥斷背恨咀霆鋒</h1><p>周潤發、謝霆鋒及王晶等昨晚到尖沙嘴出席新春活動，提及若再合作拍電影想拍甚麼題材？王晶笑言可考慮拍《斷背山》，發哥說：「幾好，我都鍾意啲咁chok嘅男仔，聽聞佢個嘴都幾好咀。」不過霆鋒私下表示其實想和發哥拍槍戰電影，因對他拿槍有情義結。張晉有份入圍金像獎，發哥表示亦有留意：「好激烈，葉問打葉問，張晉好呀！」<br>一頭金髮的霆鋒表示本周五出發拍飲食節目，提及當日是情人節時，他說：「係咩？我都冇情人冇所謂，如果有點會唔講。」有關家事他則一概不答。<br>採訪：胡比<br>攝影：黃偉雄</p></body></html>
