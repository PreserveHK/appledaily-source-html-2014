<html><header><meta charset="utf-8"><title>小八卦：美圖秀秀自拍恩物</title></header><body><h1>小八卦：美圖秀秀自拍恩物</h1><p>年屆51歲的景黛音，退出娛圈多年，最近以「美魔女」姿態於微博上亮相，再度成為焦點人物。於微博上看到景黛音皮膚白滑靚爆，有網友認為她與被傳媒偷拍時的模樣有點不同，質疑是手機的「修圖神器」美圖秀秀的功效。美圖秀秀是內地研發的手機app，廣受女士們歡迎，它具備各項執相功能，如修身、美白、改善膚色、調節光暗度等不同功效，而景黛音在微博上載的相片，看來並沒有大花心思進行修圖，估計只是將臉容美白和調節光暗度。除了美圖秀秀，很多美女也愛用同具美化圖片功能的「自拍神器」，𡃁模Cammi便是表表者。</p></body></html>
