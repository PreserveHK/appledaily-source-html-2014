<html><header><meta charset="utf-8"><title>中環在線：黎大鈞隔着螢幕講金句 - 李華華</title></header><body><h1>中環在線：<br>黎大鈞隔着螢幕講金句 - 李華華</h1><p>數碼通（315）總裁黎大鈞出名有性格，有時更會與記者同場激辯，加上佢出名多金句，每次佢出現嘅記者會，都令唔少人有莫名嘅期待。不過，噚日數碼通公佈業績，一眾「大鈞粉絲」就冇得面對面同黎總交流，皆因佢搞搞新意思，舉行網上視像會議同電話會議，除咗揸fit人黎總及傳媒，一眾分析員都同時參與會議，大家可以透過電話問問題。<br>噚日黎總心情算靚，噚日嘅金句就係「頂唔順，要加價」。其實今次係數碼通第一次搞網上會議同電話會議，據公關解釋，係因為好多海外投資者想參與，所以諗到搞網上會議呢個方法。</p></body></html>
