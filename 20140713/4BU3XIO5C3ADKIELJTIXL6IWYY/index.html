<html><header><meta charset="utf-8"><title>K-Pop之王：AOA珉阿靚樣現成人網</title></header><body><h1>K-Pop之王：AOA珉阿靚樣現成人網</h1><p>韓國女團AOA成員珉阿驚現外國成人網站！近日珉阿的照片遭成人網站非法使用，旁邊寫着：「Like Chinese Woman？（喜歡中國女生嗎？）」及其他不雅字句。該照片的原圖來自AOA兩年前的活動宣傳影片，更有網友用此短片製作意識不良的動圖。AOA所屬的FNC事務所昨日已委託警方調查，並已發送正式文件要求該成人網站立即刪相。</p><p>有網友指出，韓星的照片被擅自採用已不是新鮮事，例如女團少女時代成員的肖像也曾出現在美國某大學的職業指南及內地婦科診所的廣告板上。<br>撰文：梁展雯</p></body></html>
