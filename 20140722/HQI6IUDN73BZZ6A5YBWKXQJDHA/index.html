<html><header><meta charset="utf-8"><title>阿Sa玩波　阿嬌歪脊椎</title></header><body><h1>阿Sa玩波　阿嬌歪脊椎</h1><p>蔡卓妍（阿Sa）日前為某護膚品牌拍新廣告玩波波，由於主題為「主動」，阿Sa笑言面皮幾呎厚，在工作上是機會主義者，感情方面亦會主動出擊，她說：「當然我唔會蠢到一廂情願去表白，一定要感動到對方對自己有意思，先會主動出擊，邊位先表白，都唔係太緊要。」<br>至於近年主力返內地拍劇的鍾欣潼（阿嬌），昨日在微博上載去年6月的X光片並留言：「脊椎真的是各種歪。」惟有網友卻挖苦：「你可以百度一下脊柱側彎的片子，會比這個震撼的多。」阿嬌沒好氣回覆：「我是要跟更歪的脊椎比賽嗎？」還附上一挖鼻孔的公仔圖案，十分抵死。<br>撰文：皓騫</p></body></html>
