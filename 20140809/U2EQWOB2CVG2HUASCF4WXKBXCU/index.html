<html><header><meta charset="utf-8"><title>求驗客手記：沙維做隊長要多謝普選</title></header><body><h1>求驗客手記：<br>沙維做隊長要多謝普選</h1><p>佩奧爾上季尾宣佈退休並加入巴塞隆拿管理層後，隊長位置就懸空，巴塞就透過全隊一人一票，產生新一季第1至第4號隊長位置，依排名就係沙維、恩尼斯達、美斯同布斯基斯，4位隊長仲一齊拎住個隊長臂章合照㖭（圖）。34歲中場沙維世界盃期間盛傳離隊，轉會去中東或者美職聯搵食，今季留番喺巴塞仲做埋隊長，佢就話當初話離隊只因一時衝動，得到教練安歷基同總監蘇比沙列特勸告下，就決定留隊，仲對新一季充滿期望㖭。</p></body></html>
