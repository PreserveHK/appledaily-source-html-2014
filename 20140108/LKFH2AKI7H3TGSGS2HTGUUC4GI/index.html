<html><header><meta charset="utf-8"><title>轉會速遞：馬體會想借桑馬達</title></header><body><h1>轉會速遞：馬體會想借桑馬達</h1><p>與領隊摩連奴不和升溫的車路士中場桑馬達（圖），在史丹福橋的日子似乎已進入倒數階段，摩帥曾暗示過該名西班牙中場可於1月轉會窗期間隨時離開。有指25歲的桑馬達一直想重返西甲，而馬德里體育會已率先表態有意以先借後買的形式，希望於本周內將桑馬達帶返西班牙。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
