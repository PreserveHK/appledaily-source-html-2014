<html><header><meta charset="utf-8"><title>金秀賢牛一開工</title></header><body><h1>金秀賢牛一開工</h1><p>因《來自星星的你》大紅的金秀賢，昨日26歲生日，趕拍《星星》的他要在工作中度過，據指他已連續四年在工作中度生日，但其公司指他與工作人員一起過牛一，每次也感到幸福。<br>至於《星星》之前講到金秀賢飾演的都敏俊因戀上千頌伊（全智賢飾）而決定留在地球，但他不回到自己星球，生命就會受威脅。此外，本周四播出的第19集，因冬奧關係未必可正常播放，若韓國隊進入冰壺決賽，當晚會直播，令《星星》要停播讓路。<br>撰文：阮瑜</p></body></html>
