<html><header><meta charset="utf-8"><title>中指卡廁所垃圾桶美漢飛港被困1小時</title></header><body><h1>中指卡廁所垃圾桶<br>美漢飛港被困1小時</h1><p>美國乘客丹尼爾在一班由紐瓦克（Newark）飛香港的國泰航班上廁所，中指卻被垃圾桶卡住，被困廁所一個多小時。<br>32歲的丹尼爾前日（周三）凌晨4時上廁所，將垃圾丟落垃圾桶後，中指卡在垃圾桶，無奈向機組人員求救，但亦無法助脫困，幸好距離抵埗不遠，因此他被迫獨自呆站廁所一個多小時。待航班抵達赤鱲角機場（圖），機師立即報案求助，但在消防員到場前，他竟突然「幸運地」自行掙脫，絲毫無損地步離客機。<br>美聯社</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/ </p></body></html>
