<html><header><meta charset="utf-8"><title>中環在線：東亞包車　派雪糕宣傳 - 李華華</title></header><body><h1>中環在線：東亞包車　派雪糕宣傳 - 李華華</h1><p>上星期一係24節氣入面嘅「立夏」，代表夏天已經開始。近年銳意加強青春活力形象，唔想畀人老餅感覺嘅東亞銀行（023）最近就用新招推銷新信用卡，趁住夏季來臨，包咗幾架雪糕車，喺銅鑼灣、中環、旺角、觀塘同太古城呢類多人流嘅地區，大家喺指定時間（晏晝12點半至2點半），用智能手機下載佢哋個App（應用程式），就可以免費食軟雪糕，為期至本月20號。東亞仲派出一班靚女推廣員做介紹，大家眼睛都可以食埋冰淇淋㖭喎。</p></body></html>
