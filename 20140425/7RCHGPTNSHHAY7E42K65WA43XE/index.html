<html><header><meta charset="utf-8"><title>大阪建哈利波特城　霍格華茲今夏開學</title></header><body><h1>大阪建哈利波特城　霍格華茲今夏開學</h1><p>魔法學校「霍格華茲」將於7月15日，在日本開課！<br>日本大阪環球影城將開設哈利波特園區，遊客屆時可體驗「禁忌之旅」的「魁地奇大賽」，又可以嘗試「鷹馬的飛行」等機動遊戲。大家又可以欣賞「青蛙合唱團」及「三巫大賽」。<br>想嘗嘗「奶油蜂蜜」？大家就要到「三根掃帚」和「豬頭酒吧」大快朵頤了。<br>在回到9 3/4月台之前，各位記得要到「蜂蜜公爵」、「德維與班吉商店 」、「飛七的藏寶店 」、「桑科的惡作劇專門店 」、「奥利凡德魔杖店 」、「貓頭鷹郵局 」、「魔法用品店 」、「高級巫師服飾 」等等的商店，買份紀念品！</p></body></html>
