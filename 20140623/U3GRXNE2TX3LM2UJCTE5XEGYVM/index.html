<html><header><meta charset="utf-8"><title>袁彌明　欣賞藝人勇氣</title></header><body><h1>袁彌明　<br>欣賞藝人勇氣</h1><p>可算是半個藝人的人民力量主席袁彌明指，欣賞不少藝人也願意出來投票，認為民間投票為北京所反對，藝人站出來支持公投，意味着面對隨時被內地封殺的危機，失去龐大的內地市場。</p><p>對於藝人葉蘊儀早前公開呼籲市民6.22出來投票，袁彌明尤其支持。她又大讚葉蘊儀是香港的「Kawaii教主」，曾經紅遍香港和日本，相當喜歡她的可愛風格：「佢又cutie又靚，當年佢好紅好出名，喺日本都好紅，尤其係佢個草帽造型好深入民心，好經典，仲有佢嘅嗲聲嗲氣」。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
