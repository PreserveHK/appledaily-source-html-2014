<html><header><meta charset="utf-8"><title>忽上忽落：師兄星運坎坷愛踢波</title></header><body><h1>忽上忽落：師兄星運坎坷愛踢波</h1><p>97年贏得新秀歌唱大賽金獎的劉浩龍（師兄），雖然聲線被指跟陳奕迅相似，惜星運平平，直到04年憑《思覺失調》一曲才人氣升，但人氣僅維持年多左右，很快師兄便回復三線歌手身份，更一度被網友列作娛圈失蹤人口。大前年師兄接拍港視劇時直認跟容祖兒拍拖，令人氣再上升，可惜事業並沒因公開戀情而有突破，近年他主力客串電影，早前為馬會清談節目《放眼馬世界》擔任嘉賓主持及拍攝新歌《說明書》MV，由於沒太多困身工作，故師兄才有時間跟老友踢足球和陪女友逛街shopping。</p></body></html>
