<html><header><meta charset="utf-8"><title>亞洲蜘蛛人裸攀草泥馬峰</title></header><body><h1>亞洲蜘蛛人裸攀草泥馬峰</h1><p>渾身赤裸挑戰「草泥馬峰」！這可不是行為藝術，被譽為亞洲蜘蛛人的80後攀岩愛好者李童星（圖），昨日歷時1小時40分，成功攀登上湖南張家界的「草泥馬峰」。<br>這座99米高的山峰因造型奇特，被攀岩愛好者戲稱為「草泥馬峰」。而李童星此次攀登前，遭到諸多非議，甚至妻子也下最後通牒勸阻。但李為攀登的目的在於向大自然挑戰，堅持登頂。此峰異常陡峭，攀登過程中相當驚險。登頂一剎，他旋即高呼：「老婆，我愛你！」<br>新浪網</p></body></html>
