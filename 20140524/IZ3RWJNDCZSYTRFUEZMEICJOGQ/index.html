<html><header><meta charset="utf-8"><title>汪子琦陪Laura豪賭</title></header><body><h1>汪子琦陪Laura豪賭</h1><p>內地製作人汪子琦與馬賽攣情被踢爆後分手，二人各走各路，據知汪子琦已回到舊愛Laura身邊過富貴生活，而馬賽則在港投閒置散，工作量不多。日前汪子琦與Laura在上海與謝天華及翁虹等嘆日本菜，同場雖避嫌，但各自上載相到微博被揭低調復合。Laura亦未有否認，心情靚之餘，更寸馬賽是「白切雞」。</p><p>日前二人再被目睹拍拖，被本報讀者目擊在賭場賭錢。Laura與汪子琦在貴賓廳消費，專攻百家樂，起初二人排排坐，一路賭錢一路講笑，不過可能注碼頗大，汪子琦開始緊張，更企在Laura身邊，神情凝重，Laura則一臉笑容。<br>撰文：唐如</p></body></html>
