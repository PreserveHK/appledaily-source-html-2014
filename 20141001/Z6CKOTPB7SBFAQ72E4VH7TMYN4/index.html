<html><header><meta charset="utf-8"><title>雨傘革命背後的身影</title></header><body><h1>雨傘革命背後的身影</h1><p>經過佔中的洗禮，香港從此不一樣。外國傳媒形容這場為雨傘革命 (Umbrella Revolution)，然而雨傘打開了，革命是否成功? 雨傘的背後，又隱藏了多少失落和悲憤？<br><br>近年社會矛盾加深，上不到車的無殼蝸牛、貧窮線下的草根階層，每日掙扎求存。今天的香港，有群眾佔領各區，亦有人為了生計，累得倒在街頭熟睡。同一天空下，有與無之間，有跨不過的鴻溝。</p><p>攝影丶撰文：何廣暢<br><br>美國國家新聞攝影師協會專業會員，屢獲國際攝影殊榮。網址：<br><br> http://peterho.photoshelter.com <br></p></body></html>
