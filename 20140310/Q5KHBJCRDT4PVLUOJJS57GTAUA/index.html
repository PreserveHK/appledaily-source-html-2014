<html><header><meta charset="utf-8"><title>每日高潮3小時　美婦瀕自殺</title></header><body><h1>每日高潮3小時　美婦瀕自殺</h1><p>每天都感受到高潮（圖）絕對不是有趣的事。美國南卡羅來納州40歲女子麥丘恩（Heather McCuen）18年前懷孕後患上持續性興奮症候群，每日出現長達三小時的高潮，她飽受困擾下瀕臨自殺。<br>麥丘恩乘搭長途車、或做家務時都會高潮迭起，多年來被迫與丈夫分床，形容「我有如活在地獄」，她服抗抑鬱藥甚至接受電擊，花6,000英鎊（77,870港元）治療都無效，她一度寫遺書向家人告別，「我受夠這感覺，唯一方法是離開他們」。<br>英國《太陽報》</p></body></html>
