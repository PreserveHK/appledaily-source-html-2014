<html><header><meta charset="utf-8"><title>體壇拾趣：新男神「香」艷擺Pose</title></header><body><h1>體壇拾趣：新男神「香」艷擺Pose</h1><p>「而我不知孫延在是誰」呢句說話，竟然出自中國游泳男神寧澤濤口中。早排南韓體操精靈孫延在喺電視節目上「表白」，話喺亞運見過寧澤濤之後，覺得佢好靚仔咁話，點知男神好似唔多領情。寧澤濤早幾日出席活動，期間有人提起呢位星級仰慕者，但佢就話同孫延在唔熟，僅僅知對方係一位運動員喎。最近抽空接拍香水廣告（圖）賺外快嘅男神話，現階段都係以事業為重，諗住游埋奧運之後先考慮拍拖喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
