<html><header><meta charset="utf-8"><title>全球最細壽司　一粒飯一件</title></header><body><h1>全球最細壽司　一粒飯一件</h1><p>壽司最理想的大小就是可一口吃掉，日本有師傅挑戰極限，以一粒米做壽司（圖），相信是全球最迷你。<br>迷你壽司款式多多，有海膽軍艦、吞拿魚、八爪魚及玉子，放在精緻玻璃碟上再配幾片小酸薑。師傅池野弘禮13年前曾經為一名食客製作小型壽司，自此醉心鑽研，最終成功將食材切細放在一粒珍珠米上，握普通壽司只消一分鐘，做一個迷你壽司卻要用上五分鐘。試過的食客大讚味道不錯，「每一件都有各自的味道」，也有網民質疑只是噱頭，更打趣道：「現在芭比都可以吃新鮮壽司了！」<br>日本Gigamen網站</p></body></html>
