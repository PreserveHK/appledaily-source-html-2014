<html><header><meta charset="utf-8"><title>《銀河》爆冷最賣座</title></header><body><h1>《銀河》爆冷最賣座</h1><p>美國Marvel超級英雄片近年威盡電影界，今年夏天開畫的《銀河守護隊》（Guardians of the Galaxy）亦爆冷暫成本年度北美最賣座電影！<br>雖然《銀》片演員陣容稱不上大卡士，但開畫以來卻大收旺場，本周更重奪北美票房榜冠軍，累積票房高達2億6210萬美元（逾20億港元），打敗《美國隊長2》（Captain America：The Winter Soldier）暫成當地今年最高票房電影。</p></body></html>
