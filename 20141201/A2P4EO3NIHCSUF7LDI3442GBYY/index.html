<html><header><meta charset="utf-8"><title>軒仔收恐嚇信累街坊</title></header><body><h1>軒仔收恐嚇信累街坊</h1><p>張敬軒昨日在九龍灣舉行新碟《Morph》簽名會，獲粉絲送上大型氣球，刺破氣球後灑出大量皺紙，寓意他蛻變成功。軒仔透露日前在廣州出席歌迷聚會收到很多禮物，類型各式各樣，連頭髮都有：「幾日前收到頭髮，六、七年前都收過，不過嗰次附帶埋一封信，內容話我似佢男友，呢份禮物冇keep到，因為唔知乜由來。」<br>軒仔表示自從寓所地址曝光之後，經常收到粉絲信件，其中有些是帶有恐嚇及騷擾成份，他說：「啱啱就收到八封信，仲要寄埋畀我啲鄰居，公司都考慮報警，搬就唔會，聽啲女星講收過用過嘅紙巾，我呼籲折現畀我得喇。」<br>採訪、攝影：卓寶花</p></body></html>
