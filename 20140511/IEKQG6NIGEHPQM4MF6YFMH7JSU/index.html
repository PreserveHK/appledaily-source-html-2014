<html><header><meta charset="utf-8"><title>蔡恩真報平安返韓</title></header><body><h1>蔡恩真報平安返韓</h1><p>留港發展，與日本藝人合組女士組合Girls Kingdom的韓國女藝人蔡恩真，日前因在印尼耶加達以旅遊簽證工作而被扣留，證件亦被扣起，問題擾攘數日終於解決。<br>她昨日在其Instagram上載多張圖片報平安，當中有感謝當地的宗教友人、韓國領事館人員協力幫助，她更小鳥依人般倚在使館人員旁影合照，見她表情帶笑容，應該已收拾早前被扣留的驚惶心情。<br>蔡恩真更拍下使館人員與海關人員辦理手續的過程，更留言表示：「經過在耶加達三日瘋狂的日子，終於離開啟程回韓國了。」蔡恩真更不懼今次事件再到印尼，笑言希望可以盡快重來。<br>撰文：唐如</p></body></html>
