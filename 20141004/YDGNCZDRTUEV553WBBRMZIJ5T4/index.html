<html><header><meta charset="utf-8"><title>隔牆有耳：房署封殺佔中單張 - 李八方</title></header><body><h1>隔牆有耳：<br>房署封殺佔中單張 - 李八方</h1><p>政府點會畀愛與和平嘅訊息入屋呢？政府陰招盡出，趕絕一切和平佔中訊息。民主黨葵青區區議員林立志噚日同八方講，本來準備咗一批單張（圖），講述佔中嘅理念同埋意義，點知房署各分區經理都話，所有佔中宣傳單張都唔准貼住，全部都要問過房署總部。唔止葵青區，係全港18區都係咁。林立志話，房署話有關佔中嘅海報、單張，一張都唔能夠出現喺房署屋邨，原因係佔中已被定為非法集會，但奇就奇在，既然係非法集會，點解警察唔清場呢？</p></body></html>
