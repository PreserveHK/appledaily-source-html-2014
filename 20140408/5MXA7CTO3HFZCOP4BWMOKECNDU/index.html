<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳啟泰痛心亞視失敗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳啟泰痛心亞視失敗 - 馮仁昭</h1><p>陳啟泰先後同無綫、亞視、有線打過工，佢日前接受電視台訪問時話同亞視感情最深，但亦有失望，佢話：「有好多次度節目，明明已經搵晒贊助、廣告，都無疾而終，亦唔會解釋原因，最痛心唔係佢哋嘅騎呢舉動，而係一個台冇節目冇收視，搞成咁。2009年我曾被『借將』到有線，正正係因為亞視唔夠show又冇理由白白出糧畀我先會咁。」<br>撰文：馮仁昭</p></body></html>
