<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎堅惠家人辦紀念展 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎堅惠家人辦紀念展 - 馮仁昭</h1><p>潮流教母黎堅惠（Winifred）上月11日因乳癌過世，終年46歲，其家人決定喪禮及追思會低調處理，只供親友作最後道別，不過會落實為她舉行紀念展覽，將會喺本月12同13號兩日，喺上環荷李活道嘅The Space Gallery舉行，當中會有她生前嘅創作工作，開放畀公眾。其家人更為呢個活動歡迎捐款給粉紅革命，以紀念Winifred愛做慈善同勇敢抗癌嘅精神。<br>撰文：馮仁昭</p></body></html>
