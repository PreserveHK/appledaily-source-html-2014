<html><header><meta charset="utf-8"><title>趣趣地：尹佩斯知衰say sorry</title></header><body><h1>趣趣地：<br>尹佩斯知衰say sorry</h1><p>曼聯早兩日喺歐聯作客輸畀奧林比亞高斯，前鋒尹佩斯（小圖）賽後發脾氣，大鬧莫耶斯戰術唔掂，又話隊友阻住佢搵食。可能佢都知衰，據報呢位射手喺周五球隊集訓期間已就事件向隊友道歉，希望大事化小。另外，日前網上有疑似下季曼聯作客波衫相流出（圖），今次用咗黃色做主打，由衫腳向上漸變做黑色，配咗格仔紋同新胸口贊助商標，似多蒙特或者《變形金剛》嘅大黃蜂多啲，靚唔靚就真係見仁見智。</p></body></html>
