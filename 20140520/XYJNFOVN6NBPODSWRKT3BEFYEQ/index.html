<html><header><meta charset="utf-8"><title>打開心結開心啲　GiGi重過新生活</title></header><body><h1>打開心結開心啲　GiGi重過新生活</h1><p>後來GiGi看過一本書，講述一個人跟異性父母的相處，會影響到他跟伴侶的相處，當下意識到她跟爸爸十多年沒聯絡，有可能影響到她跟異性相處。於是GiGi主動聯絡爸爸：「最開始由facebook認識，跟住約出嚟食飯，慢慢建立番個關係。其實大家都唔係好熟，但起碼佢知我都唔係嬲佢嘅。」<br><br>星期四晚11:00《亂噏24》足本版,GiGi勇敢修補破碎關係!<br><br>服裝:ANTEPRIMA</p></body></html>
