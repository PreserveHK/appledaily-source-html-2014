<html><header><meta charset="utf-8"><title>許鞍華新片3粒鐘：最理想版本</title></header><body><h1>許鞍華新片3粒鐘：最理想版本</h1><p>許鞍華（Ann）執導的《黃金時代》入圍今年威尼斯影展非競賽單元，昨日她受訪時，談到今屆擔任地平線單元的評審主席，她笑言壓力不大：「評得好唔好冇人睇得出，但係電影拍唔好一眼就知。」談到電影片長三個小時，Ann說：「呢個都係我最理想嘅版本。」<br>戲中有一個特別的敍事手法，演員會對着鏡頭向觀眾獨白訴說湯唯飾演的名作家蕭紅的一生，Ann表示：「我係第一次咁樣拍，拍之前會同演員特別溝通清楚，演員做得好好，唔覺得有抽離故事嘅感覺。」</p></body></html>
