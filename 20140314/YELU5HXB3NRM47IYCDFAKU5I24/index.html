<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方大同最驚再爆肺</title></header><body><h1>馮仁昭四圍超：方大同最驚再爆肺</h1><p>方大同噚日同樂隊Mr.喺中環出席稍後舉行嘅音樂會記者會，大同話自己下月將推出新碟：「呢隻係自己加盟新公司後第一隻碟，自己都好期待，之後會去台灣同內地宣傳。」經常要周圍飛，問到大同媽媽可會擔心？佢即刻話：「都有啲，但佢擔心我個肺多啲，因為自己都爆過兩三次。」<br>同場Mr.指因為之前一直喺台灣發展，所以今次返嚟香港，笑言自己好似喺香港重新出發咁。<br>撰文：馮仁昭</p></body></html>
