<html><header><meta charset="utf-8"><title>父急煞車　女童食米線咬斷脷</title></header><body><h1>父急煞車　女童食米線咬斷脷</h1><p>意外總在一瞬間！上周六，雲南昆明劉先生駕車帶全家到動物園遊玩，途經米線店時給6歲女兒童童買了一碗炒米線外賣，讓她在車上吃。當汽車將駛近圓通山時，前方汽車突然熄火停下，劉只好猛踩急煞車。坐在後座的童童因沒繫上安全帶，整個人衝向司機位，米線撒滿一地，隨即發出淒厲哭聲，她滿口是血，半截舌頭掉出來。<br>劉立即將女兒送醫搶救。經診斷，童童舌頭被咬出一個弧形傷口，長達10多厘米。院方立即安排接舌手術，將其肌肉縫合，再縫合上下兩層黏膜，總算保住舌頭。童童留院8日，現時已能說些簡短詞語。<br>雲南《春城晚報》</p></body></html>
