<html><header><meta charset="utf-8"><title>中環在線：雙料情人節　四太陪賭王打牌 - 李華華</title></header><body><h1>中環在線：<br>雙料情人節　四太陪賭王打牌 - 李華華</h1><p>情人節唔只限於後生仔女，老夫老妻都一樣可以好重視。93歲賭王何鴻燊同佢位四太梁安琪過去一直都好恩愛，仲周不時係鏡頭面前錫錫晒恩愛。<br>噚日問到四太今日會點同賭王慶祝情人節，四太就好甜咁話，「情人節？我哋日日都係情人節嚟㗎喎！」<br>雖然日日都係情人節，但話晒今日點都係雙料情人節，加上舊年賭王因為感冒入咗醫院，要喺醫院度過，今年點都一定要慶祝吓嘅。<br>四太計劃同賭王喺屋企慶祝，食餐愛心晚餐，仲要打番兩圈麻雀仔。<br>佢仲透露，已經買咗禮物畀賭王，至於係乜，佢當然唔肯講住啦！</p></body></html>
