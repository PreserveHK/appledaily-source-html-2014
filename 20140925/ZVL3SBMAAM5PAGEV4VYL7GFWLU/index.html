<html><header><meta charset="utf-8"><title>體訊速遞：（足球）前希臘教頭領葡軍</title></header><body><h1>體訊速遞：<br>（足球）前希臘教頭領葡軍</h1><p>葡萄牙足總周二宣佈，委任前希臘主帥費蘭度山度士（圖）為新教練，接替早前離任的保羅賓度，帶領葡軍爭取出線兩年後歐國盃決賽周。不過，費蘭度山齊士在世盃16強希臘對哥斯達黎加時被逐，事後遭國際足協罰停賽8場，領葡國仍要執行。綜合外電（葡萄牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
