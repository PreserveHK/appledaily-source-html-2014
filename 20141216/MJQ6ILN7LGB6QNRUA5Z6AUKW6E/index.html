<html><header><meta charset="utf-8"><title>【聖誕妝容補課】怎樣挑選假眼睫毛？</title></header><body><h1>【聖誕妝容補課】怎樣挑選假眼睫毛？</h1><p>又到聖誕，又到聖誕！聖誕前夕想惡補化妝技巧，就由選擇適合自己的假眼睫毛開始。很多女孩子平日返工返學未必有太多時間貼上假睫毛，甚至有人一聽到假眼睫毛，便覺得又誇又假。其實，只要揀對適合自己眼形的假眼睫毛，也能打造自然亮麗的大眼，齊來向化妝學校Makeup Secret創辦人Isadora Cheng偷師！</p><p>記者：王秋婷　<br>攝影：楊錦文</p></body></html>
