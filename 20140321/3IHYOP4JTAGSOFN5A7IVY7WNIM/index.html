<html><header><meta charset="utf-8"><title>「黃金」怪客登門　屙完仲要洗屁股</title></header><body><h1>「黃金」怪客登門　屙完仲要洗屁股</h1><p>怪客登門，帶來一大堆「黃金」，可是店家一點也高興不起來！台灣台中市北區英才路一間電單車行，最近幾天早上開門的時候，就發現店門口堆了一大坨的排洩物，清洗之後，隔幾天又會再出現，讓老闆施先生十分困擾，還一度以為是得罪了客人遭到報復。未料他翻查閉路電視時，竟發現原來是一名中年婦人，大清早在店門口排洩，拉完後還記得用電單車行門口的水龍頭，將自己下體沖洗乾淨。<br><br>看到閉路電視畫面的施老闆當場傻眼，直呼：「拜託，不要再來了，再來就要報警了！」<br><br>台灣《蘋果日報》</p></body></html>
