<html><header><meta charset="utf-8"><title>15米高雪人
農民創作變景點</title></header><body><h1>15米高雪人<br>
農民創作變景點</h1><p>美國今年暴雪頻仍，明尼蘇達州農民諾瓦克（Greg Novak）突發奇想，用積雪堆起一個15米高的大雪人（圖）。<br>諾瓦克其中一個溫室因不堪積雪負荷而壓毀，為免其他溫室重蹈覆轍，他決定將這些積雪變成娛人娛己的物件，就是堆雪人。他自1月底開始用機器堆起積雪，家人亦予以支持，他花了五星期幾百小時努力，終於在上周堆出15米高雪人。大雪人頓成當地著名景點，有人專程駕車超過110公里前來觀賞，看到雪人這麼高都覺得很超現實。不過，這個雪人始終未能打破2008年緬因州居民堆成的37米高雪人紀錄。<br>美聯社</p></body></html>
