<html><header><meta charset="utf-8"><title>求驗客手記：第12人？山寨C朗衝落場</title></header><body><h1>求驗客手記：<br>第12人？山寨C朗衝落場</h1><p>西甲喺周末開鑼，皇家馬德里喺上周六進行最後一場季前熱身賽，喺波蘭同費倫天拿較量輸1:2。呢場波皇馬由基斯坦奴朗拿度（C朗、右）先開紀錄，但之後連失兩球輸波。呢場波又有球迷入侵球場，不過呢位仁兄就專業得多，着住皇馬7號C朗波衫齊晒裝備走入場，難怪開頭冇人發覺多咗個人，賓施馬仲同佢有講有笑，唔知係咪認錯咗佢真係C朗嚟。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
