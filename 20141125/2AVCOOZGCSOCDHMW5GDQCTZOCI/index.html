<html><header><meta charset="utf-8"><title>松隆子再拍木村演《律政》</title></header><body><h1>松隆子再拍木村演《律政》</h1><p>日劇天王木村拓哉主演的《律政英雄》系列，宣佈會再拍成電影版，首輯女主角松隆子亦落實加盟與木村再度搭檔。《律政英雄》於2001年首播時大受歡迎，隨後在2007年首度搬上大銀幕，當年票房勁收81億5000萬日圓（約5.4億港元），直至今年夏天再拍續集，可惜女主角已由松隆子換成北川景子，令到不少劇迷感到失望。<br>昨日劇組就正式宣佈《律政英雄》會相隔8年再拍成電影，除木村與北川景子這個陣容外，松隆子亦會回歸參與演出，佐藤浩市就會新加入扮演跟木村敵對的外務省歐洲局長角色。電影會在今個月尾開拍，並已安排在明年7月18日於日本上映。<br>撰文：程芬</p></body></html>
