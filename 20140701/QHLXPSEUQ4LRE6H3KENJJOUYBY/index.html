<html><header><meta charset="utf-8"><title>飛插民居　特警車架半空</title></header><body><h1>飛插民居　特警車架半空</h1><p>山東威海這名年輕特警，開車技術實在嚇人！前日他駕駛着黑色特警車返基地，途中疑要避讓對頭車，竟然失控撞破路邊圍欄，「飛」撞向距離路邊約五米的一個三樓單位露台（圖），整架車則凌空架在半空，靠撞入露台的車頭及一點點車尾支撐住，事後當局用吊機將車吊走。<br>新華網</p><p>【7.1上街】自己政府自己揀，直播7.1大遊行:<br> http://71.appledaily.com/ </p></body></html>
