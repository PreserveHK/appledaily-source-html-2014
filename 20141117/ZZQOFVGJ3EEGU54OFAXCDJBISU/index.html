<html><header><meta charset="utf-8"><title>體壇拾趣：魏楠全家總動員踩場</title></header><body><h1>體壇拾趣：魏楠全家總動員踩場</h1><p>亞運羽毛球男單銅牌得主魏楠、前中國游泳代表太太陳燕燕同兩個月大嘅囝囝莃哲（圖），為咗聽日開鑼嘅香港公開羽毛球錦標賽外圍賽，噚日一家3口去到紅館試場，其他隊員一見到莃哲就圍住睇。呢個福星仔喺亞運前出世，爸爸就攞到羽毛球隊唯一獎牌，認真好腳頭。至於魏太來頭都唔細，佢同羅雪娟同期，仲參加過兩屆奧運。周三先有比賽嘅魏楠話最擔心係髖關節傷患，睇多一兩日如果太痛就要退賽喇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
