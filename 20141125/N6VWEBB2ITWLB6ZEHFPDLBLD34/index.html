<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）迪拿達利達兩里程碑</title></header><body><h1>體訊速遞︰<br>（足球）迪拿達利達兩里程碑</h1><p>效力意甲烏甸尼斯的老將迪拿達利（圖），在周日到達他歷來第400次於聯賽披甲上陣的里程碑，更有意義的是，這名37歲前鋒在該仗先開紀錄，錄得其職業生涯第200個意甲入球。不過烏甸尼斯於該仗未能取勝，在主場遭基爾禾以1:1逼和。 綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
