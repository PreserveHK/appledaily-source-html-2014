<html><header><meta charset="utf-8"><title>70歲米積加起雙飛</title></header><body><h1>70歲米積加起雙飛</h1><p>英國滾石樂隊（ The Rolling Stones）的70歲主音米積加（Mick Jagger），一向出名風流，忙於巡迴開騷的他，似乎早已放下今年3月其設計師女友L'Wren Scott自殺離世的傷痛，上月他就被發現在瑞士蘇黎世帶一名年輕女子到酒店黐纏，更被記者拍下於酒店露台攬頭攬頸，米積加近日再被指召來兩名瑞典女子於酒店玩足兩日兩夜！</p><p>據消息指，米積加趁滾石在瑞典首都斯德哥爾摩開騷期間，於下榻酒店帶來兩名年約30歲的女子起雙飛，三人在酒店房Gathering足足48小時，一把年紀的米積加可謂有心有力。<br>撰文：哥羅</p></body></html>
