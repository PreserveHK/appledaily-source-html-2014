<html><header><meta charset="utf-8"><title>葉蘊儀盼歷史融入生活</title></header><body><h1>葉蘊儀盼歷史融入生活</h1><p>葉蘊儀（Gloria）昨日於灣仔出席一個充滿中國文化特色的藝術活動，提到最近港鐵興建中的路段發現宋朝古井，Gloria大感難得，她說：「我哋應該諗吓點樣保育，香港唔止幾百年歷史，原來喺宋朝已經有人住，從呢啲物件可以印證返。」Gloria更希望可以將這些歷史遺蹟原址保留，她說：「歷史文物過度郁動唔夠純粹，除非真係阻到工程，原址保留可以將歷史同藝術融入生活。」而提到向華勝病逝，Gloria說：「當然覺得好可惜，人生好脆弱，要珍惜每一刻。」<br>採訪、攝影：盧妹</p></body></html>
