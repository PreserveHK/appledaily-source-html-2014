<html><header><meta charset="utf-8"><title>求驗客手記：哥斯達戰歐聯靠胎盤</title></header><body><h1>求驗客手記：哥斯達戰歐聯靠胎盤</h1><p>為咗可以喺禮拜六歐聯決賽上陣，馬德里體育會嘅當紅射手迪亞高哥斯達（左）去咗塞爾維亞搵胎盤醫生高華絲域幫手。呢位女醫生用馬嘅胎盤曾經幫過唔少足球員醫好腳傷，包括尹佩斯同林柏特，而拿玻里教練賓尼迪斯更加對佢極為推崇：「佢對肌肉傷患特別有心得，一般要養傷4個星期嘅話，經佢手可以兩三日就好番。」睇嚟哥斯達有望踢歐聯決賽喎！另外，巴塞隆拿公佈咗2014/15球季新波衫，顏色上冇驚喜，但就轉番做粗直間。球會發放咗宣傳海報，美斯、尼馬同恩尼斯達等球星都喺度，但就唔見法比加斯，唔通意味住佢會走？</p></body></html>
