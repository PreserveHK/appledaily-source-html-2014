<html><header><meta charset="utf-8"><title>關仁隱事：「大眼仔」藐爆「行雷」 - 關仁</title></header><body><h1>關仁隱事：「大眼仔」藐爆「行雷」 - 關仁</h1><p>娛樂圈搵食艱難，尤其半紅不黑嘅藝人，成日都會聽到佢哋嘅辛酸史，日日望天打卦等開工，有時真係窮到連飯盒都冇錢買。「大眼仔」雖然都係開工量不足，但勝在有個有錢老竇撐住，仲可以開工揸靚車，同娶個靚老婆兼生得意B，人生夫復何求！大眼仔生活無憂，但關仁聽講佢好睇唔起同自己同level嘅三、四、五、六線藝人，有次就曾經單打過「行雷」，覺得佢成日怨天怨地，又鬧大婆台呢樣唔好、嗰樣唔好，勸佢轉行。行雷聽到梗係唔開心，覺得有人含住金鎖匙出世唔知搵食艱難，自此兩個人碰面就面左左。<br>撰文：關仁</p></body></html>
