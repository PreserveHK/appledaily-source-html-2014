<html><header><meta charset="utf-8"><title>孝恩遭半裸狂迷熊抱</title></header><body><h1>孝恩遭半裸狂迷熊抱</h1><p>韓國女團Stellar今年2月推出的《Marionette》MV被轟色情，一度成為新聞人物，想不到她們前日再成為焦點。Stellar前日在慶尚北道演出韓流騷，成員孝恩突然被一名半裸上身的男狂迷衝上台熊抱，嚇到她花容失色。同場表演嘉賓還有少女時代的分支組合TaeTiSeo，之前曾為戀情而落淚向粉絲道歉的泰妍當日心情靚靚，明晚更會與隊友在香港亞博館開騷。<br>此外，新晉女團4L的出道歌《Move》三級MV預告惹來外界爭議，四名成員挑戰尺度玩互摸、擘髀、以及往下體伸手等動作，加上所穿的驟眼看似情趣內衣，令人咋舌。足本MV將於下周一公開。<br>撰文：梁婉霞</p></body></html>
