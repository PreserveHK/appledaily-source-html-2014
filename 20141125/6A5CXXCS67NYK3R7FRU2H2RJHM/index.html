<html><header><meta charset="utf-8"><title>青年攤牌險勒斃舊愛</title></header><body><h1>青年攤牌險勒斃舊愛</h1><p>【本報訊】21歲少女深宵偕新歡返天水圍天瑞邨瑞勝樓住所時，碰着找上門的舊愛，新歡先行離開，留下兩人獨處。兩人為分手問題爭吵，舊愛猛力向少女箍頸，幸及時懸崖勒馬報警。<br>受傷女事主姓葉（21歲），早前與24歲姓胡男友分手收場，後另結新歡。前晚11時許，葉女由現任男友陪同返住所，在門外遇上等候的胡姓舊愛，胡見新歡妒火中燒，惡言相向。現任男友先離開，胡死纏不休，拉着葉女到梯間「攤牌」，其間胡情緒激動，突向葉女箍頸。胡疑因葉女痛極呼叫，醒覺險鑄成大錯，主動報警求助。警員到場調查，葉女頸部被箍至紅腫，須送院治理，胡則涉襲擊被捕帶署。</p></body></html>
