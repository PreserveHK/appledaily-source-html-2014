<html><header><meta charset="utf-8"><title>內地軍機墜四川農田5傷</title></header><body><h1>內地軍機墜四川農田5傷</h1><p>內地再有軍機失事。一架米-171軍用直升機昨午在四川大邑縣王泗鄉鎮一個農田墜毀（圖），機上五名乘員受傷。目擊者指該機墜毀前打算降落在一旁高速公路上，但未及迫降便墜落農田。事發後不久，另一架軍方直升機到場，運走4名傷者，另一傷員被當地醫院接走。<br>米-171為俄製多功能直升機，最多能運送37人及4噸貨物；中國陸軍航空兵上世紀90年代開始裝備，主要用於軍用運輸，目前有超過150架服役。2008年汶川大地震，軍方一架米-171在執行救災任務時突遇大霧強大氣流撞山墜毀，包括機師在內，機上18人全部罹難。<br>四川新聞網 </p></body></html>
