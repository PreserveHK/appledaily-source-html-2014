<html><header><meta charset="utf-8"><title>Selena真空凸點行街</title></header><body><h1>Selena真空凸點行街</h1><p>歌手Justin Bieber前女友歌手Selena Gomez，昨日在紐約出街時突然性感，真空上陣穿黑色貼身衫，營造了逼爆效果之餘更凸點。不過她胸底卻滲了大撻汗漬，十分礙眼。<br>至於小Justin早前在鄰居家門掟雞蛋一案昨日已審結，被控蓄意毀壞他人財產的他選擇拒絕答辯，法官判他2年緩刑，要做5日社會服務令、賠償8萬美元（約62萬港元）及上情緒控制班。沒有上庭的小Justin在instagram上載了在家中寫歌的照片，有眼利網民發現他的耳筒未連接電腦，嘲笑他只是扮嘢。<br>撰文：丁焯敏</p></body></html>
