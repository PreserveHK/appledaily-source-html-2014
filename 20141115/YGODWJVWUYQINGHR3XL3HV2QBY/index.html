<html><header><meta charset="utf-8"><title>潮食番茄飯　入蟹柳整色整水</title></header><body><h1>潮食番茄飯　入蟹柳整色整水</h1><p>近日網上最紅的，並非甚麼明星、富二代等，而是一鍋來自日本勢力的番茄飯，日本人將番茄、調味料、米一拼放進電飯鍋中，生米煮成熟飯，變成絕頂美食。要做這款美電飯鍋美食，簡直簡單到不得了，只要你懂洗米及按飯煲掣便可。做法只需要把洗好的米放入電飯鍋中，加番茄、黑椒、鹽、橄欖油，按掣煮飯便可，不過香港人總是貪心，今次加入了蟹柳、香芹整色整水還加點味，煮出來的飯味道不錯，不過我相信再加點番茄湯可能效果更佳。<br>記者：區佩嫦</p></body></html>
