<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊采妮食蛋糕慶結婚周年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊采妮食蛋糕慶結婚周年 - 馮仁昭</h1><p>前日係楊采妮（Charlie）同老公邱韶智結婚一周年紀念，Charlie買埋蛋糕慶祝，又同老公頭貼頭影相，佢貼咗張慶祝相上微博，仲留言話：「十一月二日是我們結婚一周年，收到了許多溫暖的祝福，實在非常感謝，我們亦希望大家幸福，愉悅，在此送上衷心祝福。」Charlie老友梁詠琪、紅姑鍾楚紅同桂綸鎂都有留言祝福佢哋。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
