<html><header><meta charset="utf-8"><title>王菀之報復娜姐</title></header><body><h1>王菀之報復娜姐</h1><p>王菀之（Ivana）近日為《分手100次》電影主題曲《不再說分手》拍MV，在即將清拆的咖啡店電影主景進行拍攝，電影男女主角鄭伊健和周秀娜客串演出，Ivana自爆請他們拍MV另有目的，她笑說：「因為電影入面我做佢哋背景，所以MV就搵番佢哋嚟做我背景。」咖啡店場景當晚要清拆，戲中此咖啡店可以存放情侶紀念品，但伊健認為分手後留下來的都是「廢物」，娜姐笑說：「呢度咪即係垃圾收集站。」<br>Ivana利用拍攝空檔織了一隻聖誕襪，雖然已過了聖誕節，但她還是帶到咖啡館拍照留念，她說：「為咗集中精神拍戲，我怕瞓覺同睇書會分心，所以用織嘢打發時間。」<br>撰文：麥萍萍</p></body></html>
