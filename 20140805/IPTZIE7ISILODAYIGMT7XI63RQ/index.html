<html><header><meta charset="utf-8"><title>求驗客手記：朗尼臂章到手？</title></header><body><h1>求驗客手記：<br>朗尼臂章到手？</h1><p>曼聯領隊雲高爾講咗，話會畀時間尹佩斯慢慢操，唔會畀呢位荷蘭前鋒心急喺英超揭幕戰對史雲斯時上陣。英國《每日郵報》披露，朗尼（圖）仍然係新任隊長嘅有力競爭者；由於尹佩斯唔踢得住，佢仲好有機會對史雲斯嗰陣做隊長喎。不過，我求大俠認為朗尼唔好開心住，因為雲高爾喺熱身賽都係搵費查做隊長。計資歷，費查唔差得過朗尼，仲係根正苗紅嘅曼聯青訓產品，最緊要嘅係，費查從未試過向球會扭計加人工。</p></body></html>
