<html><header><meta charset="utf-8"><title>43學生集體失蹤前市長夫婦疑為黑手落網</title></header><body><h1>43學生集體失蹤<br>前市長夫婦疑為黑手落網</h1><p>墨西哥9月43名學生集體失蹤案，涉嫌在幕後策劃而被通緝的伊瓜拉前市長夫婦（圖），周二黎明時份在一間簡陋小屋被捕。<br><br>阿巴爾卡的妻子皮內達（Pineda）據報是整件案的幕後黑手，因懷疑學生計劃在她公開發言和開派對時搗亂，命警方先發制人，而警方懷疑將部分工作交由毒販執行。師生所乘巴士9月26日被警方截停並遭槍擊，據報有人被射殺，師生被扣留後，疑轉交販毒集團，至今下落不明。<br><br>皮內達既是伊瓜拉市的第一夫人，據傳也是當地販毒集團的打理人。<br><br>法新社／美聯社</p></body></html>
