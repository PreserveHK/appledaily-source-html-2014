<html><header><meta charset="utf-8"><title>過度愛自拍
或有精神病</title></header><body><h1>過度愛自拍<br>
或有精神病</h1><p>愛自拍或許代表有精神病！英國臨床心理學家維爾表示，過度自拍是精神病、身體畸形障礙症（Body Dysmorphic Disorder）的病徵之一，患者會花數小時務求拍到自己「完美無瑕」的照片。維爾表示，向他求診的BDD患者中2/3人均出現不斷自拍再把照片上載到社交網的情況。一名英國少年甚至每天花10小時自拍逾200張照片。<br>美國數碼公司iStrategyLabs追趕自拍潮，推出「自拍魔鏡」SELFIE（圖），只要對着這塊智能鏡子笑兩秒，魔鏡就會為你拍下照片並上傳社交網。<br>美國《赫芬頓郵報》</p></body></html>
