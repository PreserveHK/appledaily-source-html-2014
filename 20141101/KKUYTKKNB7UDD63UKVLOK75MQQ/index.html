<html><header><meta charset="utf-8"><title>隔牆有耳：佔領區今洗太平地 - 李八方</title></header><body><h1>隔牆有耳：<br>佔領區今洗太平地 - 李八方</h1><p>佔領運動超過一個月，將今日定為「公民清潔日」，一班有心人為保持佔領區清潔，鼓勵大家自發做多一點，愛護佔領地方，今日發起「洗太平地」，今日可以去任何一個佔領區參與清潔工作。有心人提醒大家，唔需要帶太多物資預備，只要自備一對手套、一個垃圾袋，亦可以帶1：99漂白水噴噴角落、渠口、有積水地方，去到現場可以幫手將紙皮、膠樽分類，總之有力出力，甚至帶卷膠紙，將受損嘅海報修補，都無任歡迎。</p></body></html>
