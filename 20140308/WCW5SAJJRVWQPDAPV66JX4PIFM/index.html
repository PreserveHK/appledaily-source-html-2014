<html><header><meta charset="utf-8"><title>中移動高層要小三與妻住</title></header><body><h1>中移動高層要小三與妻住</h1><p>中移動安徽宿州分公司副總經理王朝新，原本有穩定婚姻和三口之家，卻在外面拈花惹草，以結婚做承諾，與一女大學畢業生劉某同居。在結婚謊言被識破後，他竟想出「正室二奶同居侍夫」的餿主意。<br>前年劉懷孕後，王逼其把孩子打掉。去年，王的老婆知道丈夫出軌，就找劉吵鬧。<br>劉就和王商量做個了斷，未料王竟然提出荒唐方案，希望劉能與他的老婆和平相處，三個人可以在同一個屋簷下生活。劉拒絕「妻妾共侍一夫」後，憤怒地將王朝新的裸照上網舉報。<br>新浪微博</p></body></html>
