<html><header><meta charset="utf-8"><title>求驗客手記：細哨首戰即失機</title></header><body><h1>求驗客手記：細哨首戰即失機</h1><p>一代巴西球王朗拿甸奴登陸墨超球隊克雷塔羅，周三終於喺球隊嘅墨西哥盃主場比賽等到細哨處子上陣，現場欣賞佢嘅英姿，所以全場爆滿。細哨喺61分鐘得到個12碼機會，隊友亦好識做畀呢位兩屆世界足球先生主射，點知球波炒高晒，最終仲要輸0:1。今場做輸波罪人嘅細哨，好明顯未夠fit但被迫踢足全場，可能太攰先射失12碼，都算情有可原嘅。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
