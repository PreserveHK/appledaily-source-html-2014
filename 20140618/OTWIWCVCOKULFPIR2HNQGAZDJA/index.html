<html><header><meta charset="utf-8"><title>嘉玲舒淇會法王</title></header><body><h1>嘉玲舒淇會法王</h1><p>劉嘉玲與梁朝偉篤信藏傳佛教多年，多次到印度朝聖，早前曾傳出嘉玲求子心切，三天六度拜見大寶法王，不過嘉玲已否認，事實上她與偉仔經常拜會大寶法王。昨午嘉玲與舒淇現身西九龍的Ritz-Carlton酒店，二人打扮樸素，罕有地以素顏示人。</p><p>大批傳媒因在該酒店採訪《變形金剛4》男主角麥克華堡，而發現舒淇與嘉玲當時正離開酒店，先是舒淇與大寶法王從酒店步出，恭敬地跟法王道別後上車，未幾嘉玲亦現身，與法王親切講拜拜後登車離去。<br>採訪、攝影：吳耀輝、梁繼光</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
