<html><header><meta charset="utf-8"><title>體壇拾趣：何詩蓓達世錦賽A標</title></header><body><h1>體壇拾趣：<br>何詩蓓達世錦賽A標</h1><p>兩日游足4項，「小美人魚」何詩蓓噚日喺體院出戰長池泳賽，終於成功喺100米自由泳標尾會，以54秒83首次達到明年世錦賽A標，仲以4金佳績獲選為賽事女子組個人總冠軍。雖然16歲就拎到世錦賽入場券，但小妮子自評表現未夠100分，話自己仲可以去盡啲，提升狀態準備8月南京青奧。至於師姐施幸余喺50米蝶泳游出26秒71，時間達到世錦賽B標，仲同韋漢娜保持嘅舊香港紀錄只差0.05秒，之後佢就會返新西蘭集訓，全力備戰9月仁川亞運喇！</p></body></html>
