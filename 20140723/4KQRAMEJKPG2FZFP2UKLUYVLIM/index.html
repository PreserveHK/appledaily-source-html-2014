<html><header><meta charset="utf-8"><title>體壇拾趣：林樂勤感覺大隻咗</title></header><body><h1>體壇拾趣：林樂勤感覺大隻咗</h1><p>車路士足球學校（香港）兩名15歲青年軍林樂勤同謝家榮，早前跟咗中超山東魯能青年軍去巴西聖保羅魯能基地受訓，結束兩星期訓練後已經返港，樂勤話跟操之餘又有機會同哥連泰斯U14等唔同球會友賽，絕對大開眼界，比賽速度同體能都有提升，感覺自己大隻咗。家榮就話連埋去山東，全程3個星期，經常呢段時間訓練，體能都有進步。兩個稍作休息後，今個禮拜六就會跟香港U16上京踢長城盃，順便備戰9月嘅亞少盃決賽周。</p></body></html>
