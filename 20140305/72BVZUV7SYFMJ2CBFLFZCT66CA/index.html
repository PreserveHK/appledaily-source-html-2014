<html><header><meta charset="utf-8"><title>體壇拾趣：尼殊收「咧」湖人絕殺</title></header><body><h1>體壇拾趣：<br>尼殊收「咧」湖人絕殺</h1><p>今季NBA過咗一大半，湖人控衞尼殊都係打得10場咁大把，冇計啦，佢長時間受傷病纏身，最威只係2月初40歲生日，對76人射入19分。湖人教練迪安東尼就話，大家睇怕今季唔會再有機會見到尼殊嘅場上英姿，拜恩都好大機會唔復出，咁又係，季後賽都凍過水，都唔怪得呢兩位球星。</p><p>尼殊本人就話，雖然下季前途未明，但唔想咁早收山；好彩一班隊友都生性，周一作客拓荒者，憑韋士利莊遜（圖）絕殺，以107:106險勝。</p></body></html>
