<html><header><meta charset="utf-8"><title>初音新曲撐佔中</title></header><body><h1>初音新曲撐佔中</h1><p>香港佔中的消息受到世界各地關注，日本虛擬人物初音未來的創作團隊，亦創作了一首支持香港雨傘革命的歌曲，在YouTube公開，將近日香港的新聞畫面輯成MV，畫面寫着從日本的朋友送上支持雨傘革命的字樣，並以中文寫上「香港加油」。</p><p>歌詞內容指「雨傘代表了民眾的聲音，語言變成了劍，用很大的勇氣去爭取勝利」等等。此外，日本男星伊勢谷友介日前於其twitter上轉載了一張佔中照片。</p></body></html>
