<html><header><meta charset="utf-8"><title>體訊速遞：（足球）東方返港新球季就緒</title></header><body><h1>體訊速遞：<br>（足球）東方返港新球季就緒</h1><p>去屆足總盃冠軍東方，因本月未有港超聯賽事，早前拉隊到馬來西亞集訓。經過長達11日的備戰，眾將昨日返港（圖）。教練高尼路表示，球員經過4場友賽及每日晨操晚練後，默契大大提升，豪言有力挑戰首屆港超聯寶座。 本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
