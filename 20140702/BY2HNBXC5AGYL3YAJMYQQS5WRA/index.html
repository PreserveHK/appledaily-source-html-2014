<html><header><meta charset="utf-8"><title>球迷齊發聲合唱撐法國　得咗!</title></header><body><h1>球迷齊發聲<br>合唱撐法國　得咗!</h1><p>昨日凌晨世界盃16強賽事，法國對尼日利亞，在蘭桂坊的法國球迷，期望基奧特及賓施馬有好表現，更大改音樂劇《孤星淚》名曲《Do You Hear The People Sing》為球隊加油。<br><br>歌詞如下:<br>試問誰還未瞓醒　賓施馬射門勁有型<br>今鋪搏盡還有機可晉級　唔會就住隻鷹<br>你話成隊沒有星　講真阿特唔係透明<br>施丹教路入兩粒　唱定國歌贈興</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
