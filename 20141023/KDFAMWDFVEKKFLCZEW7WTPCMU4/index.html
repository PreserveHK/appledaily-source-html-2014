<html><header><meta charset="utf-8"><title>妻產後亡
4女爸要送走孖女</title></header><body><h1>妻產後亡<br>
4女爸要送走孖女</h1><p>一對孖女還未來得及飲一口母乳，母親就因產後出血去世，父親李芳奇說無力撫養四名女兒，打算送兩個給人養：「我不想她們跟着我受苦。」<br>上月，來自湖南的張娟在東莞長安人民醫院生下一對孖女，她被送回病房後開始大出血，被發現時已太遲，死亡證上列出死因為「失血性休克」。目前，李芳奇除了要弄清妻子死因，還要養活四個孩子。李說6歲的大女兒每學期學雜費需要4,000元（人民幣．下同）以上，二女兒今年才兩歲多，雙胞胎每月奶粉錢都數百元，他每月底薪僅3,500元。他擔心無心養活她們，若沒人幫助，只好送兩個出去請人領養。<br>廣東南都網</p></body></html>
