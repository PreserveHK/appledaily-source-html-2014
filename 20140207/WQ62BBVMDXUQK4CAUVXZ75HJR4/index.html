低脂乳酪減糖尿風險</title></header><body><h1>健康Express長壽秘訣：<br>
低脂乳酪減糖尿風險</h1><p>吃低脂乳酪可降低糖尿病風險。英國劍橋大學一項追蹤研究，調查近4,000名45至74歲人士的飲食習慣及健康狀況，為期11年。研究期間，共有753人患上二型糖尿病。結果發現，有進食低脂乳酪的受訪者，整體患糖尿病的風險竟比不吃乳酪的低24%。<br>研究更指若定期吃低脂乳酪，如每星期吃4.5份、每份125克的乳酪，患糖尿病的風險可降低28%。愛吃薯片的人改吃低脂乳酪，糖尿病風險更可減低多達47%。研究無發現其他奶類製品有相同功效，專家指乳酪在發酵過程中，會產生類似維他命K的營養素，對身體有益。</p></body></html>
