<html><header><meta charset="utf-8"><title>中環在線：眾安千金　幾分似韓星BoA - 李華華</title></header><body><h1>中環在線：<br>眾安千金　幾分似韓星BoA - 李華華</h1><p>每逢有新股上市，大股東一家人多數總動員現身撐場。由眾安房地產（672）分拆上市嘅商用物業發展商中國新城市（1321）噚日掛牌，上市儀式上出現一位年輕貌美嘅長髮女子，佢原來係眾安兼中國新城市主席施侃成位千金施金帆，驟眼有啲似韓國歌手BoA。<br>施金帆暫時唔係上市公司董事，做緊眾安「總裁辦秘書」。佢阿爸係主席兼首席執行官，後者又可稱為行政總裁，咁簡言之，太子女都係跟阿爸做嘢啦。</p></body></html>
