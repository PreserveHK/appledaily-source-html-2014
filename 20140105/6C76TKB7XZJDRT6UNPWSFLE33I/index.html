<html><header><meta charset="utf-8"><title>News Flash巨石壓車孕婦慘死</title></header><body><h1>News Flash<br>巨石壓車孕婦慘死</h1><p>法國比利牛斯山區一處滑雪地前日發生奪命落石意外，一塊重達半公噸的巨石從山坡墜下，壓中一輛行駛中的汽車（圖），車上一名懷胎七個月的36歲女乘客死亡，負責駕駛的46歲丈夫就大難不死，他雖無受傷，但目睹妻子斃命，大受打擊。<br>英國《每日郵報》</p><p>足本收睇《亂噏24》x鄭秀文＠杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
