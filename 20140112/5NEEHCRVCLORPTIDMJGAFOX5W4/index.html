<html><header><meta charset="utf-8"><title>毀容斷手筋　少女遭瘋媽狂斬</title></header><body><h1>毀容斷手筋　少女遭瘋媽狂斬</h1><p>山東淄川一名22歲女子，上月31日晚上從睡夢中聽到怪聲驚醒時，竟見其親生母親正着菜刀砍向她，砍傷其右臉及挑斷右手3根手筋。其母疑因精神病發作，見人就砍，隨後有數人趕至，合力才終將她制服。受傷女子目前仍在院留醫治療。<br>據女子的叔叔稱，她們一家情況雜複，女子原與父母及1名姐姐同住，惟其父去年撇下3母女離家，3母女同樣患有精神病，而女子的姐姐則已離家出走。<br>齊魯網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
