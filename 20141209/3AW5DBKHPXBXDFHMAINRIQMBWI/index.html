<html><header><meta charset="utf-8"><title>虐傭案開審Erwiana頂證舊僱主</title></header><body><h1>虐傭案開審<br>Erwiana頂證舊僱主</h1><p>懷疑遭女僱主虐打的印傭Erwiana，專程從印尼來香港頂證舊僱主，案件昨日在區域法院開審。<br>Erwiana在庭上憶述，不但「白做」了七個多月，沒有獲發任何薪金，還遭受女僱主用各式各樣的方式虐待，包括以吸塵機管塞口攪動、冬天被淋冷水再裸站吹風扇、任由她雙腳潰爛。每天只能休息四小時的Erwiana，曾飢餓得要向鄰居拍門求食物。<br>除了Erwiana之外，另有兩名印傭稍後也會擔任控方證人，頂證舊僱主虐打及恐嚇會殺害她們的家人。</p></body></html>
