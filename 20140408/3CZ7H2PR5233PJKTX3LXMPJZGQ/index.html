<html><header><meta charset="utf-8"><title>101歲老太清明葬火海</title></header><body><h1>101歲老太清明葬火海</h1><p>佛山市清明節（5日）當晚發生一宗火警（圖），獨居老幹所內一棟房子三樓單位的一位101歲老太，未能及時脫身而葬身火海。令人欷歔的是，她上個月才過生日，街坊稱其已經有好幾年沒有出門。<br>大火在當晚8時30分發生，現場聽到爆炸聲，明火從三樓的窗戶竄出來，最長的時候有兩米多。消防員花一個多小時將火撲滅，在屋內發現老太屍體，街坊指當晚老太的兒子服侍她上床睡覺後離去，不在現場。消防員初步相信，可能是老太在煮東西，煤氣管突破裂引起火警。<br>《廣州日報》</p></body></html>
