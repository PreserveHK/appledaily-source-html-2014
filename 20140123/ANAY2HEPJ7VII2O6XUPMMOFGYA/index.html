<html><header><meta charset="utf-8"><title>隔牆有耳：二少fb揭缺席之謎 - 李八方</title></header><body><h1>隔牆有耳：<br>二少fb揭缺席之謎 - 李八方</h1><p>前日朝早8點半立法會房屋事務委員會開特別會議傾施政報告，最後因為人數不足流會，十幾個應承咗但冇現身嘅議員包括新民黨田北辰。二少噚日喺fb解畫，話一批荃景花園居民投訴，話去荃灣港鐵站嘅九巴39M及39A線班次不足，去到荃景站已經冇位，朝早要返工嘅市民成日上唔到車，所以約咗二少前日實地視察。佢當日仲專登一身拜年look，了解情況之時趁機向排隊等車市民派揮春。<br>佢話一早計劃視察完畢後立刻趕返立法會，但最終都係趕唔切。佢噚日為未有克盡己職出席會議慎重致歉，話日後會就立法會同地區事務做好時間分配，避免顧此失彼。</p></body></html>
