<html><header><meta charset="utf-8"><title>保奈美更年期腋下標汗</title></header><body><h1>保奈美更年期腋下標汗</h1><p>經典日劇《東京愛的故事》女主角鈴木保奈美，上月剛度過48歲生日，當她拍罷日劇《SMOKING GUN》後正養尊處優，有指保奈美最近除要面對更年期帶來的煩惱外，又跟屢傳婚變的丈夫石橋貴明關係再度變差，據知情人士爆料指，保奈美眼見三個女兒終於長大，令她慎重考慮是否跟出名爛滾的石橋申請離婚。</p><p>其實保奈美早排以粉紅色清爽打扮亮相節目時，被觀眾發現她出汗問題嚴重，導致腋下兩邊均現汗迹，懷疑是更年期引起的潮熱盜汗症狀，場面頗為尷尬。至於其夫石橋，昨日就戴眼鏡為主持的資訊式體育節目進行錄影。<br>撰文：哥羅</p></body></html>
