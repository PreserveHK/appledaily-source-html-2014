<html><header><meta charset="utf-8"><title>蘋果綠葉綠城雅居樂銷情未達標</title></header><body><h1>蘋果綠葉<br>綠城雅居樂銷情未達標</h1><p>大部份內房公司截至5月底的賣樓成績未達標，其中綠城中國（3900）首五個月累積合約銷售額為217億元（人民幣．下同），同期的雅居樂（3383）和越秀地產（123）則分別為165億元和75億元，三者均只達全年目標約34%。</p><p>【壹錘定音】星期一至五，早上8點開咪！<br> http://hammerout.hk <br><br>立即更新《蘋果動新聞》app<br> https://bitly.com/AppleDailyiOSApp <br> https://bitly.com/appledailyandroidapp  </p></body></html>
