<html><header><meta charset="utf-8"><title>蘋果綠葉帝盛酒店全年少賺41%</title></header><body><h1>蘋果綠葉<br>帝盛酒店全年少賺41%</h1><p>帝盛酒店（2266）公佈截至3月止年度業績，由於2013年度出售聯營公司錄得巨額4.58億元收益不再出現，2014年度純利跌41.8%至3.77億元；末期息每股5仙，跌37.5%；每股盈利18.52仙，跌42.8%。期內集團投資證券金額升17倍至5.14億元。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
