<html><header><meta charset="utf-8"><title>台女兩日1碗牛肉麵　廿歲患大腸癌</title></header><body><h1>台女兩日1碗牛肉麵　廿歲患大腸癌</h1><p>台灣一名20多歲的女子嗜吃牛肉，多年來至少每兩天便吃一次牛肉麵，沒有大腸癌家族遺傳史，但在婚前健康檢查時，意外發生罹患大腸癌二期。<br><br>主診醫生饒樹文表示，女子年紀輕輕就罹癌，又無家族遺傳史，查問她飲食習慣後，才發現她很愛吃牛肉麵，不但頻率高且持續多年，還好她接受治療後已恢復健康，不但結婚，還生了孩子。<br><br>據報道，醫學界已發現，過量攝取紅肉，有罹患大腸癌的風險，而外國研究也指出，紅肉中又以牛肉容易誘發大腸癌，致癌率超過羊肉、豬肉，而西方吃牛肉較多的國家，大腸癌病發率又比亞洲高。<br><br>中新網</p></body></html>
