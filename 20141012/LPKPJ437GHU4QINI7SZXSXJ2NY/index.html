<html><header><meta charset="utf-8"><title>體訊速遞：（足球）南華強援「一戰功成」 </title></header><body><h1>體訊速遞：<br>（足球）南華強援「一戰功成」 </h1><p>南華昨日公佈，今季加盟的前保加利亞國腳前鋒迪馬達（前），因未能適應在港比賽，雙方協議提前解約。30歲的迪馬達加盟南華後只上陣1次，並取得1個入球。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
