<html><header><meta charset="utf-8"><title>新車情報：X6現真身！</title></header><body><h1>新車情報：X6現真身！</h1><p>寶馬X車系搞作多多，繼早前加入全新成員X4後，最近又發表了新一代X6。相隔六年，X6終於推出第二代車型，新車保留前代SUV加Coupe的混合設計概念，依然有強橫肌肉感，車頭跟X4十分相似。<br>新X6將提供三款引擎選擇，頂級版xDrive50i搭載4.4L V8雙渦輪增壓器，輸出達450匹及66.3kgm，0-100km/h加速只需4.8秒，比前代快0.6秒。馬力大增43匹，不過在新技術支援下，油耗卻減省22%，車身也輕了40kg。</p></body></html>
