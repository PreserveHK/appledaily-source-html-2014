<html><header><meta charset="utf-8"><title>求驗客手記：基斯包維贏波玩單槓</title></header><body><h1>求驗客手記：<br>基斯包維贏波玩單槓</h1><p>查爾頓喺英足盃贏波，領隊基斯包維（圖）開心到跳起都不突止，仲當自己體操運動員，捉住條門楣玩引體上升。周一嘅英足盃第5圈，查爾頓作客錫周三，靠卡林哈里奧特同卓治各入一球，以2:1擊敗對手，晉級8強。基斯包維都唔理得自己成套老西，就衝去龍門口，嚟吓引體上升，咁先表達到佢心入面嘅興奮！查爾頓下圈都抽到好籤，對英甲嘅錫菲聯箒。不過，基斯包維都要顧吓聯賽，𠵱家查爾頓喺英冠排尾3，分分鐘去到下季要降班。</p></body></html>
