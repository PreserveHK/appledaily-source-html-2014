<html><header><meta charset="utf-8"><title>深潛搵沉船　驚現神秘之花</title></header><body><h1>深潛搵沉船　驚現神秘之花</h1><p>美國國家海洋及大氣管理局的聲納探測儀，早前探測到墨西哥灣海底有大型物體，疑似沉船殘骸，科學家上周四利用機械人潛入海底看個究竟，不過傳來的影像越看越不妥，不像人造的物件，而更像巨型百合花。<br><br>兩朵像百合花的物體坐落1900米海底，還滲出黑色物質。原來這兩朵「花」是火山，但不是噴出熔岩，而是流出瀝青。平時鋪路用的瀝青，是提煉石油或煤的殘渣混合泥沙而成。墨西哥灣一帶蘊藏很多石油及天然氣，這些天然瀝青在海底裂縫噴出，在深海低溫環境凝固，漏出的油孕育不少微生物，吸引管蠕蟲等生物前來覓食。<br><br>英國《每日郵報》</p></body></html>
