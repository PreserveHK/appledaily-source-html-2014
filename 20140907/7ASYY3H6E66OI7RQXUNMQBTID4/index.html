<html><header><meta charset="utf-8"><title>朱玲玲陪老父漫步</title></header><body><h1>朱玲玲陪老父漫步</h1><p>最美麗港姐朱玲玲與羅康瑞結婚後，大部份時間照顧老公，間中則探望孫仔霍中曦，原來也十分孝順，她不時陪老父朱奇宗行街。日前本報見到她帶着朱爸爸現身中環ifc，旁邊還有一名看護。<br>三人等候司機接送，朱玲玲見到座駕已到，即一馬當先開路，朱爸爸看似精神不錯，不過步履有點不穩，手持柺杖漫步，而看護亦從旁輕扶。朱玲玲不時回身輕扶老父手臂加以照顧，十分細心，直至安頓他上七人車後，她才登上另一部座駕離去。<br>採訪、攝影：潘冠恩</p></body></html>
