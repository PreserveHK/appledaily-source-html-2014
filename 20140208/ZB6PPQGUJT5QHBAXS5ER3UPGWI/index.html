<html><header><meta charset="utf-8"><title>Ella情人節見家長</title></header><body><h1>Ella情人節見家長</h1><p>官恩娜（Ella）昨日連走兩場，出席新城電台在黃埔舉行的新春團拜後，又趕到銅鑼灣出席now的活動，Ella在團拜時稱馬年不會做新娘：「今年啲工作已經排滿晒，但係我都會視對方為the one，我唔會閃婚，亦唔會有意外。」不過未婚的Ella竟然派雙封利是，她解釋：「我年年都派雙封，我以為派雙封係代表雙囍臨門，後來知道個原因，但係都冇改。」問她情人節的活動？Ella說：「我哋會食餐浪漫飯，但係今次會特別啲，會約埋情人個家長去食飯，以前都未試過。」<br>採訪：王連連<br>攝影：黃偉雄</p></body></html>
