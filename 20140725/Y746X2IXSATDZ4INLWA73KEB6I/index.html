<html><header><meta charset="utf-8"><title>K-Pop之王：伯賢戀情拖垮音樂劇</title></header><body><h1>K-Pop之王：伯賢戀情拖垮音樂劇</h1><p>韓團EXO成員伯賢上月被爆與女團少女時代隊長泰妍拍拖後，其主演的音樂劇《Singing In The Rain》出現退票潮。在前日播出的韓國節目《Radio Star》中，主持金九拉提到伯賢曾是音樂劇的票房保證，但一同演出音樂劇的圭賢則否認此說法，踢爆一開始伯賢演出場次的門票的確售罄，但自從戀情曝光後，伯賢的票房號召力下降，更引起不少人要求退票。</p></body></html>
