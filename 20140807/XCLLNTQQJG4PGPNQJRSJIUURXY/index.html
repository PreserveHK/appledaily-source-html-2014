<html><header><meta charset="utf-8"><title>火焰胎記毀容畸型面變索女明星</title></header><body><h1>火焰胎記毀容<br>畸型面變索女明星</h1><p>再次證明南韓整容技術神乎其技，連臉部畸形的「醜小鴨」，也可蛻變成媲美韓星的美女。<br><br>金熙恩（音譯）臉上本有火焰型胎記，而且嘴巴跟隨骨頭一起生長，以致臉形扭曲，自小飽受冷眼和嘲弄，求職也不順利。她於是參加整容節目《Let 美人4》，希望得到重生。<br><br>上月31日播出的一集，見證她接受整容手術後變成標準美女，整個過程花了85天。她對自己的改變感到很滿意。主持人都也感到驚訝：「太漂亮了！」，不少人更覺得整容後的金熙恩，活像在《來自星星的你》中，飾演千頌伊好友的演員劉寅娜。<br><br>南韓《朝鮮日報》<br></p></body></html>
