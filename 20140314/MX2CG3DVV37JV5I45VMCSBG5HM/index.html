<html><header><meta charset="utf-8"><title>一中一台：張藝謀陸川互欣賞</title></header><body><h1>一中一台：張藝謀陸川互欣賞</h1><p>張藝謀昨在北京出席樂視影業的年度會議，目前正忙於為新片《歸來》後期製作的張藝謀，現身後立刻惹來傳媒關注，不過他沒有為《歸來》做太多宣傳，反而大讚新加盟樂視的導演陸川有才華，他說：「我很早就注意陸川，當年看完他的《可可西里》後，我就到處打聽這部電影的細節，包括陸川這個人，我相信我們可以在樂視協力做好工作。」陸川亦稱因看了《紅高粱》，令他決心走拍電影這條路。</p></body></html>
