<html><header><meta charset="utf-8"><title>杜德偉煙韌掃裝備</title></header><body><h1>杜德偉煙韌掃裝備</h1><p>【銅鑼灣時代廣場】杜德偉（Alex）呢排頻頻同周潤發行山，唔少得梗係一身運動裝備。</p><p>好似大前日Alex同發哥行山前一日，記者撞見佢同老婆喺銅鑼灣時代廣場間Nike專門店買嘢，不過佢哋揀咗一輪都唔啱心水，於是行去Adidas，其間Alex同老婆攬實，兩個人仲好似拍緊拖咁sweet。兩公婆喺Adidas試運動衫褲，最後買咗幾件走人。<br>採訪、攝影：楊浩賢、梁繼光</p></body></html>
