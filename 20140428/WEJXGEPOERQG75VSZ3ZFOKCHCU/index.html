<html><header><meta charset="utf-8"><title>廣州最豪黃金遊艇現身</title></header><body><h1>廣州最豪黃金遊艇現身</h1><p>土豪們準備去掃貨了！中國（廣州）國際遊艇展今日開幕，號稱廣州最豪、價值1,700萬元（人民幣．下同）的遊艇「御金龍號」前日率先亮相。這艘長76呎的遊艇是廣州最長的遊艇，除可透過手機、平板電腦等遙控，續航力強，裏面更是金璧輝煌、極盡奢華，船上浴室、洗手間的水龍頭都是全人手、以黃金打造，女水手們全部身穿水手服。這艘遊艇已由當地一間俱樂部購買，提供私人服務。而在展覽上展出的其他遊艇，售價800萬至2,000萬元之間，多數是由企業購買。<br>《廣州日報》</p></body></html>
