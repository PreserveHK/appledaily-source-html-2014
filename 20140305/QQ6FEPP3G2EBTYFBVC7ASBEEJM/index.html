<html><header><meta charset="utf-8"><title>體壇拾趣：菲臘佬大細波都掂</title></header><body><h1>體壇拾趣：<br>菲臘佬大細波都掂</h1><p>前曼聯球星菲臘尼維利（右）舊年獲曼聯領隊莫耶斯委任為教練，佢周中趁國際賽賽期空檔，專程飛嚟香港。佢噚日同馬會CEO應家柏，探訪參與「賽馬會學界足球發展計劃」嘅天主教南華中學，仲拍住校長、神父同學生隊踢咗場10分鐘嘅5打5表演賽。雖然學校安排咗1號同5號波，不過波嘅大細，就難唔到上季先掛靴嘅菲臘佬，佢有兩球「士哥」，又不時騷腳法，場波就踢成2:2，睇到師生拍爛手掌，美中不足係佢冇接受訪問，完咗活動即閃。</p></body></html>
