<html><header><meta charset="utf-8"><title>【搶先食】M&amp;S Cafe登陸太古　食物全英國製造</title></header><body><h1>【搶先食】M&amp;S Cafe登陸太古　食物全英國製造</h1><p>最近Marks  &amp;  Spencer在太古城開了間全港最大分店，衫褲鞋襪美容品全部有得賣以外，更在旁邊開設了全港首間M&amp;S Cafe。</p><p>早午晚三餐加下午茶，一應俱全。所有食物都在英國製造，再運送來港加工，咖啡和茶包都是公平貿易產品。其中必試的當然就是維多利亞女皇最愛的Cake Victoria，嚐嚐女皇口味。</p><p>（評分最高為五星）</p><p>地址：太古城中心130舖</p><p>記者：李莉<br>攝影：林栢鈞</p></body></html>
