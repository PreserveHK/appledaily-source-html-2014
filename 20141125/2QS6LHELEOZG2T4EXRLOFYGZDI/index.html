<html><header><meta charset="utf-8"><title>K-Pop之王：姜敏赫來港掃新裝</title></header><body><h1>K-Pop之王：姜敏赫來港掃新裝</h1><p>韓國人氣樂隊CNBLUE的鼓手姜敏赫，前日在馬鞍山主持聖誕亮燈儀式冧爆500名粉絲後，即晚搭夜機離港。雖然時間十分緊逼，但姜敏赫仍然爭取時間購物，趁離港前去銅鑼灣掃貨。穿上冷衫的敏赫一行入希慎道的時裝店時，即刻被認出，不過敏赫未有理會成為焦點，繼續在店內自得其樂地轉了幾個圈，睇衫又睇袋。姜敏赫前晚更新微博，公開了自己收到港迷所送的蛋撻、雲吞等香港美食的相片。</p></body></html>
