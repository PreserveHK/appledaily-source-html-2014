<html><header><meta charset="utf-8"><title>各區突發簡訊：
警擒爆竊毒青二人組</title></header><body><h1>各區突發簡訊：<br>
警擒爆竊毒青二人組</h1><p>【上　水】<br>【本報訊】17歲姓吳及23歲姓李青年，甫離戒毒所便組成爆竊二人組，涉於上月三度成功爆竊上水天平邨後，於前午4時又潛入天平邨天賀樓一單位爆竊，掠得15萬元財物，包括古董錢幣及名錶，逃走時遭上水分區特遣隊人員撞破，其中一人當場被擒，警員在其背囊起回失物、少量毒品及爆竊工具，兩名警員糾纏間受輕傷，23歲姓李主腦逃脫，四小時後在住所被捕。</p></body></html>
