<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）港將闖男單次圈</title></header><body><h1>體訊速遞：<br>（羽毛球）港將闖男單次圈</h1><p>香港的魏楠昨在福州舉行的中國羽球公開賽男單首圈，以1:2不敵印度球手柏魯柏尼，隊友胡贇（圖）則以2:0勝丹麥對手，躋身次圈。混雙的李晉熙/周凱華首圈以1:2不敵俄羅斯組合；而男單名將林丹、諶龍等輕易過關。本報消息（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
