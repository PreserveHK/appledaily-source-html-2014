<html><header><meta charset="utf-8"><title>隔牆有耳：珠姐籲棄公民權被噓 - 李八方</title></header><body><h1>隔牆有耳：<br>珠姐籲棄公民權被噓 - 李八方</h1><p>中央對2017年特首普選方案嘅風聲越嚟越緊，建制派繼續抨擊大多數港人支持嘅公民提名。噚日基本法委員會委員譚惠珠出席港台節目《眾言堂》，夥拍梁粉行會成員張志剛全方位否定公民提名，但現場觀眾唔係好buy，即場做嘅民調有高達七成人支持公民提名。到總結環節，珠姐馬後炮話從觀眾嘅反應，早知自己會「輸」，皆因佢重視「法理」，少講情感、理想喎；仲鬼拍後尾枕話為咗大家有一票在手，「我懇請大家放棄公民權利」，俾全場噓爆，之後佢兩度更正係請大家放棄公民提名。到底佢係咪講咗心嗰句？</p></body></html>
