<html><header><meta charset="utf-8"><title>【必勝遊戲秘笈】萬字夾魔法　輕功水上飄</title></header><body><h1>【必勝遊戲秘笈】萬字夾魔法　輕功水上飄</h1><p>苦等了一星期，《必勝遊戲秘笈》終於來到第四集喇！「讀心王」魔術達人Felix今次教我們玩的Bar Tricks小遊戲，玩法雖然簡單，但相信會考起大家。</p><p>今次的任務就是考你如何把萬字夾浮在水面上，因此遊戲只需要準備兩個材料，一就是一些萬字夾；二就是一杯水。此刻你可能認為只要輕輕把萬字夾平放就可以成功吧！不過事實並沒那麼簡單，不妨立即試試，在Felix揭曉答案前要停下影片，不要偷看答案呀！<br><br>記者：梁蔚澄</p></body></html>
