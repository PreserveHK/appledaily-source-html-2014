<html><header><meta charset="utf-8"><title>彭妮露被莊威鬧無知</title></header><body><h1>彭妮露被莊威鬧無知</h1><p>西班牙女星彭妮露古絲（Penelope Cruz）與老公積維爾巴頓（Javier Bardem），日前公開譴責以色列轟炸加薩地區，但美國女星安琪蓮娜祖莉（Angelina Jolie）的金像影帝父親莊威（Jon Voight），卻在雜誌《Variety》中公開鬧爆彭妮露夫妻無知！</p><p>莊威力撐以色列長期被哈馬斯組織威脅才出兵自保，又指摘彭妮露只想見報。但網民普遍不撐莊威，指他偏激。</p></body></html>
