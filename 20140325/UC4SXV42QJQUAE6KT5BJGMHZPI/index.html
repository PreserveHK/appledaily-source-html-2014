<html><header><meta charset="utf-8"><title>人幣基礎要清楚　分半鐘速成班</title></header><body><h1>人幣基礎要清楚　分半鐘速成班</h1><p>唔少人都會將啲閒錢兌成人仔，覺得滙價長線都會上升，加上息口高啲，賺息又賺價。平時讀到新聞報道時候，成日出現中間價，在岸價同離岸價，其實係咩意思呢？<br>先講下中間價，唔係以滙價前市價決定，而係由阿爺公佈。人行係每日開市前，都會向銀行查詢價格，將各間銀行報價的重要性加權，除以平均，得出人仔兌美元中間價。 <br><br>每日朝早9時15分公佈，如昨日的中間價為每美元兌6.1452元人民幣。想知更多就睇片啦！</p></body></html>
