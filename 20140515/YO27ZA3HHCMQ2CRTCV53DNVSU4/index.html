<html><header><meta charset="utf-8"><title>小Justin搶師奶手機</title></header><body><h1>小Justin搶師奶手機</h1><p>加拿大是非歌手Justin Bieber，因不停生事已令他神憎鬼厭，但他卻又再生事。前日小Justin於洛杉磯一公園內的迷你高爾夫球場玩樂，其間與人發生衝突，一名在場的師奶拿手機拍下情況，小Justin發現她拍自己時，竟上前搶走該師奶的手機，想刪除照片，但因手機上鎖而未能刪除。</p><p>之後，該名師奶報警稱小Justin企圖搶劫她的手機，已對警察落了口供，令原本已有醉駕及向鄰居掟蛋兩宗案件在身的小Justin，再多單官司纏身。此外，日前小Justin於twitter晒騎馬照，自稱似電影《奪寶奇兵》（Indiana Jones），再惹網民狂鬧。</p></body></html>
