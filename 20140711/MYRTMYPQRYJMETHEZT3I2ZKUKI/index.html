維他命D助腸癌者延壽</title></header><body><h1>健康Express醫學新知：<br>
維他命D助腸癌者延壽</h1><p>腸癌患者多吃魚類、奶類等食物，平日適量曬太陽，吸收足夠維他命D，有機會提高康復後的生存機會。英國愛丁堡大學最新研究，調查了1,600腸癌患者，分析他們血液中的維他命D水平。其中維他命D水平較高的患者，治療後5年的生存率較高達75%。有關水平較低的患者，治療後5年的生存率不足60%，兩者有明顯分別。<br>除多曬太陽外，蛋黃、沙丁魚、奶類食品、肝臟等食物，都含豐富維他命D。現階段認為，驗血測試維他命D水平有助評估患者康復後的生存機會。</p></body></html>
