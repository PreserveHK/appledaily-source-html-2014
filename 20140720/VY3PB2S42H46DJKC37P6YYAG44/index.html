<html><header><meta charset="utf-8"><title>吳思遠為小龍館轟政府</title></header><body><h1>吳思遠為小龍館轟政府</h1><p>吳思遠、張同祖等昨日在沙田出席《光輝41年──李小龍主題畫展》記者會，今天是李小龍逝世41周年，民間聯席邀得二十多位畫家，共繪了41幅李小龍肖像，於龍華酒店展出。對於爭取建李小龍館，惟政府多年來未落實，吳思遠批評：「上星期，再同政府開會，個館嘅設計完全冇電影元素，見我哋嘈先有個劇場，但同電影院係兩回事，我哋要做到國際影展場地，政府唔當電影係文化，只係商品，香港政府愚蠢到咁。」<br>吳思遠不諱言李小龍館本已選好館址：「政府唔願傾，又唔俾我哋代為洽談，政府應該帶頭，𠵱家調轉，我哋爭取，佢哋冷漠。」<br>採訪、攝影：盧妹</p></body></html>
