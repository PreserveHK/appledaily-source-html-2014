<html><header><meta charset="utf-8"><title>周柏豪吸金養老婆</title></header><body><h1>周柏豪吸金養老婆</h1><p>周柏豪昨日在中環舉行簽名會，近百粉絲到場支持，柏豪抱起小男孩粉絲合照時，還主動要求對方錫錫。柏豪透露演唱會產品很受歡迎，至少吸金6位數字，他說：「自己都覺得呢兩年多咗機會，有朋友同我講，喺街唱歌表演嘅人會唱我嘅歌，我覺得支持同認同多咗。」會否增強奪得男歌手獎的信心？周柏豪直言有獎項當然開心，付出努力後，獎金獎品都想擁有。是否計劃奪男歌手獎後結婚？他說：「儲下錢先啦，冇計劃呢啲嘢，人生大事至少計劃幾年，當然有共識啦，都心急嘅，不過要有咁嘅能力先。如果結婚，我都想佢唔使做，得閒扮吓靚、湊吓細路咪好囉。」<br>採取、攝影：盧妹</p></body></html>
