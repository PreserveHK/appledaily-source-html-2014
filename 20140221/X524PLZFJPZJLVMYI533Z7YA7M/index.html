<html><header><meta charset="utf-8"><title>情人節扑槌　士多啤梨見證</title></header><body><h1>情人節扑槌　士多啤梨見證</h1><p>商業收購不一定冷血廝殺，facebook和WhatsApp的「結合」就是於情人節當天正式敲定，並有士多啤梨作見證。<br>這宗交易由朱克伯格作主動，2012年春季邀請庫姆到加州一間餅店喝咖啡，兩人一談就兩個多小時，更成為莫逆之交，經常一同吃飯遠足。<br>本月9日（周日）庫姆到朱克伯格家裏共晉晚餐，其間朱克伯格提出收購建議，庫姆回家思量五天後，在情人節當天拿着沾有朱古力的士多啤梨登門造訪，談妥價錢後兩家公司的緣份終於「開花結果」。<br>彭博通訊社</p></body></html>
