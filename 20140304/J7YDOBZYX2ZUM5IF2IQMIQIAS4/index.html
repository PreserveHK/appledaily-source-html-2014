<html><header><meta charset="utf-8"><title>雷射光誘貓咪關燈</title></header><body><h1>雷射光誘貓咪關燈</h1><p>懶人只顧躺在床上或梳化看電視，甚麼也不願起身，連電燈都懶得關掉，有網友就示範如何用雷射筆及小貓咪幫忙，毋須起身也能關燈。<br>Reddit用戶CresidentBob覷準小貓好奇的天性，用雷射筆射向燈掣畫圓圈（圖）。貓咪見到上方有燈光閃爍，眼定定看是甚麼在故弄玄虛，確定沒有古怪之後就一躍而起想要捉住光線，當然是撲個空，不過小爪卻踩到燈掣，成功幫慵懶的主人關電燈，一臉失落的小貓還不知自己其實立了大功呢！<br>英國《都市報》</p></body></html>
