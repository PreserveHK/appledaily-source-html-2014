<html><header><meta charset="utf-8"><title>體壇傳真：道別</title></header><body><h1>體壇傳真：道別</h1><p>澳洲板球手菲臘曉士周三在家鄉麥克斯維爾舉殯，約千人出席喪禮，包括多名板球界現役或退役球星。澳洲隊長米高奇勒上台致辭，一度落淚。菲臘曉士上周二在比賽中被板球擊中後頸，於上周四不治，終年25歲。互聯網</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
