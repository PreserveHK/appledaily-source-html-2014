<html><header><meta charset="utf-8"><title>【燒烤教室】多春魚放上叉　反轉燒都唔跌</title></header><body><h1>【燒烤教室】多春魚放上叉　反轉燒都唔跌</h1><p>很多人打直叉多春魚，我教你放在叉上打橫燒，有人會問怎樣反轉燒？</p><p>其實只要燒熱了，自然不會跌，仲可以一次燒四條！重點是燒到金黃色，望一下底，差不多才能反轉。要使用中火，與燒雞翼差不多，最易燶是尾部，比較乾身，較易燶。慢慢反轉，燒成金黃色，反轉之後，可以掃一掃蜜糖，留意不要太用力。</p><p>麥師傅</p><p>大尾篤麥師傅燒烤場場主</p></body></html>
