<html><header><meta charset="utf-8"><title>霍啟山向妙齡女抄牌</title></header><body><h1>霍啟山向妙齡女抄牌</h1><p>【中環蘭桂坊】霍啟山早前與外籍模特兒Lea T.傳緋聞，雖然Lea不否認時常與啟山約會，但啟山遲遲未有確立女方的地位，似乎未玩夠。向來低調的啟山，前晚沒有像一般男士穿恤衫、潮T去蒲場，反而以一身運動衣及戴上cap帽現身，明顯不想被人認出。<br>啟山全晚表現頗為被動，大部份時間都與男仔傾偈解悶，亦有與同場的超盈傾偈數分鐘。之後有一名妙齡少女坐在啟山旁邊，兩人密斟五、六分鐘，女方更借故越坐越近挨向啟山，啟山亦顯得相當受落，最後兩人各自拿出電話，似乎是交換話號碼。<br>啟山玩至凌晨三時半，在大廈門外發現記者即掉頭走，改由後門離開。</p></body></html>
