<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）祖記「奧斯卡」大豐收</title></header><body><h1>體訊速遞︰<br>（足球）祖記「奧斯卡」大豐收</h1><p>有「意甲奧斯卡」之稱的意甲球員工會頒獎禮周一晚舉行，去季聯賽冠軍祖雲達斯（圖）成大贏家，中場派路當選13/14球季最佳球員，上季執教祖記的干地就獲得最佳教練。而在最佳陣容中，就有7名球員來自祖記，包括派路、保方、卡華禾艾沙姆、保羅普巴、泰維斯、維達爾及巴沙利。綜合外電（意大利）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
