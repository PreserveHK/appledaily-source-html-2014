<html><header><meta charset="utf-8"><title>隔牆有耳：馬丁大班椅坐咗30年 - 李八方</title></header><body><h1>隔牆有耳：<br>馬丁大班椅坐咗30年 - 李八方</h1><p>民主阿伯李柱銘自從無做議員之後，接受傳媒訪問時都會去佢自己嘅律師樓。八方留意到，馬丁有張好古典嘅英式真皮大班椅，好奇之下問佢張凳喺邊度搵？點知原來張凳有段古！<br>話說張凳係佢1979年做咗御用大律師、搬嚟𠵱家呢個律師樓嗰時買，計落大大話話有35年歷史；但之前有個大狀用佢間房，坐吓坐吓竟然坐爛咗！由於張凳有幾十年歷史，要搵人整都唔易，好彩馬丁有對大狀夫婦朋友，好有心咁四圍同佢搵配件，希望幫手整番張凳，點知真係俾佢哋搵到，仲親自郁手幫佢修補。馬丁話張凳坐咗三十幾年，坐開有感情喎。</p></body></html>
