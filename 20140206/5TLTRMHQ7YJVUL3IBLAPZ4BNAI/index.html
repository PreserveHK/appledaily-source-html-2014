<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>新一輪「Citibank x 投資王擂台賽」第二日的總參加人數已突破1,500人，勁！虛擬成交金額都有38億元，在昨日的淡市中，已算不俗。<br>星級玩家組別第一名仍是Tong Chi Wing，佢最新資產總值是390.2萬元，增長30.08%。不過，如果各位想跟佢炒股票的話，估計應有一定的難度，事關佢今日又做了184個交易（希望無數錯），如此頻密的交易，根本無得跟。<br>之前貴為星級組別的高頻交易高手鄧建初，昨日也只是做了31個交易，所以比較之下，今個月的冠軍，Tong Chi Wing好明顯是志在必得。</p></body></html>
