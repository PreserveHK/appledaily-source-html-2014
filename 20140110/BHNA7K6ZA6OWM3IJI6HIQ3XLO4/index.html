<html><header><meta charset="utf-8"><title>各區突發簡訊：35歲婦尋死　生果刀插胸</title></header><body><h1>各區突發簡訊：<br>35歲婦尋死　生果刀插胸</h1><p>【大　埔】<br>【本報訊】昨晨9時許，35歲姓唐女子獨自在大埔大發街海濱公園，取出一把生果刀猛然自插胸口，當場血如泉湧，倒地呻吟，一名64歲清潔女工發現報警，救護員趕抵時，唐已陷昏迷，全身披血。因失血過多，經搶救後情況危殆；唐身上留有遺書，內容大致指工作不開心尋死。警方調查後相信無可疑。</p><p>足本收睇《亂噏24》x 卓韻芝； 跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
