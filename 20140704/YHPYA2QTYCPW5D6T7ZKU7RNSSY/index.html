<html><header><meta charset="utf-8"><title>沉迷fb離婚率高1倍</title></header><body><h1>沉迷fb離婚率高1倍</h1><p>沉迷facebook（圖）隨時離婚，美國調查發現fb慣性用戶離婚機率較非用戶高一倍，對婚姻滿意度亦較低。<br>波士頓大學學者分析43州2008年至2010年的離婚數據與fb用量，發現當一個州的fb用戶人數多20%，離婚率就增加2.8%；就算計入失業率、年齡等因素，仍可見fb用量與離婚率的相互關係。<br>研究員又用一個婚姻滿意度研究的數據，跟fb用量作對比，發現非用戶對婚姻的滿意度，比用戶高11.4%；後者傾向離婚的比率達32%，是前者的兩倍。研究員指可能是婚姻有問題的人較多上fb尋求情緒支援。<br>英國《每日郵報》</p></body></html>
