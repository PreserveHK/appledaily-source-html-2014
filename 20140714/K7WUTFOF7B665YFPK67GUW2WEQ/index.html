<html><header><meta charset="utf-8"><title>碧咸大仔打富貴工</title></header><body><h1>碧咸大仔打富貴工</h1><p>英國前球星碧咸（David Beckham）及妻子Victoria，早前已安排現年15歲的兒子Brooklyn到英國的咖啡店兼職打工，讓他體驗辛苦工作賺錢的滋味，最近Brooklyn則獲安排到樂壇大姐大麥當娜（Madonna）的導演前夫基里奇（Guy Ritchie）的辦公室兼職。<br>據昨日英國《太陽報》報道，Brooklyn暫時每天會到導演基里奇位於倫敦的辦公室兼職一星期，每日上班五小時，只需穿便服孭背囊帶筆記簿做實習生。不過，Brookyln上下班仍非常巴閉，有老竇駕駛名車送返工，收工則有保鑣專車接送。<br>撰文：張一明</p></body></html>
