<html><header><meta charset="utf-8"><title>小Justin新紋身遭圍插</title></header><body><h1>小Justin新紋身遭圍插</h1><p>加拿大小天王Justin Bieber昨日於instagram向fans展示右手前臂的新紋身，卻惹來非議，事關小Justin今次紋的是英國塗鴉大師Banksy的著名街頭作品「balloon girl」，不但引來Banksy留言鬧他的行為「具爭議性」，連Banksy的fans都炮轟他「侮辱」藝術，又寸他的事業會如畫中的汽球一起飄走，更揚言要將他的手割下來。</p></body></html>
