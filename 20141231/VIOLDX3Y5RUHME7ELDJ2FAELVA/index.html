<html><header><meta charset="utf-8"><title>【動大事2014】年度騎呢之最　阿乜乜最啜核</title></header><body><h1>【動大事2014】<br>年度騎呢之最　阿乜乜最啜核</h1><p>膠事年年有，2014亦不乏笑料，BannerSHOP主席涉酒駕拒吹波，在皇后大道中大擾大攘近1小時，最終被判款及停牌，難得是就算上庭，都有10多人拉Banner到場支持，名乎其實稱為「Banner王」。<br> <br>台灣美眉Yvonne錯信港男落難香江，只好街頭賣藝替人按摩，即時引來一眾港人好奇，代Call警員幫幫忙，幸好美眉最終10月回台，平平安安。<br> <br>多士姐熱潮引爆全港，為本港潮語字典擴充大量詞彙外，對二次創作亦貢獻良多，最緊要係提醒大家 -「乘搭港鐵切勿進食」。</p></body></html>
