<html><header><meta charset="utf-8"><title>麥迪文廁所水淋身</title></header><body><h1>麥迪文廁所水淋身</h1><p>美國影星麥迪文（Matt Damon）日前終於「找數」，接受為肌肉萎縮性脊髓側索硬化症（ALS）患者籌款的冰桶大挑戰。</p><p>不過，身為珍惜食水組織Water.org創辦人的他，為了不浪費食水而不怕污糟，用廁所水淋身。麥迪文說：「加州正值旱災，我用乾淨水淋身會很瘋狂。其實我們的廁所水比很多第三世界國家的食水更乾淨。」麥迪文之後挑戰他的好友佐治古尼（George Clooney）。</p></body></html>
