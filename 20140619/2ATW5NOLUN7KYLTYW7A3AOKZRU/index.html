<html><header><meta charset="utf-8"><title>News Flash尼國睇世盃中心遇襲21死</title></header><body><h1>News Flash<br>尼國睇世盃中心遇襲21死</h1><p>非洲尼日利亞北部一個露天的世界盃觀戰中心（圖），前晚在播放巴西對墨西哥的賽事期間，有炸彈爆炸，醫院消息指至少有21死27傷，全是年輕人和小童。有指炸彈藏在場外一輛機動三輪車上。未有組織承認施襲，武裝組織博科聖地嫌疑大。<br>法新社</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
