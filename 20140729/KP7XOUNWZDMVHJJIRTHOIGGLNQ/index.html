<html><header><meta charset="utf-8"><title>嘉玲《杜老誌》跨年添食</title></header><body><h1>嘉玲《杜老誌》跨年添食</h1><p>劉嘉玲、梁家輝和謝君豪主演的10場舞台劇《杜老誌》，上周六圓滿結束，9月會再度公演16場，主辦單位見反應熱烈誠邀三位主角再度添食，鐵定於明年1月再加開15場，總場次合共41場，是近年舞台劇罕見的追加場次，盡量滿足觀眾需求。<br>嘉玲、家輝及謝君豪對於《杜老誌》可兩度添食感到極之興奮，他們表示今次演出後獲得寶貴經驗，尤其觀眾的即場反應及外間評語給他們很大的鼓勵和支持，跟眾實力派班底合作均很享受在劇場裏的交流學習，對接着的演出都充滿信心，希望帶給觀眾驚喜。<br>撰文：卓寶花</p></body></html>
