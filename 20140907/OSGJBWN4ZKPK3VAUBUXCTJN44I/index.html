<html><header><meta charset="utf-8"><title>狗頭蜘蛛出沒嚇唔死但會笑死</title></header><body><h1>狗頭蜘蛛出沒<br>嚇唔死但會笑死</h1><p>毛茸茸的蜘蛛已經令人害怕，若在黑夜被一隻巨型變種蜘蛛追，更足以令人嚇破膽。<br><br>波蘭惡搞專家和達加(Sylwester Wardega)，為自己的狗穿上有8隻腳的蜘蛛衫，偽裝成異獸蜘蛛精，四出嚇人。無論是倒垃圾的男人、兩名等電梯的女士、抑或逃上樓梯誤入蜘蛛網的戇男，無不被嚇至大呼小叫，極速逃走。<br><br>和達加把蜘蛛狗嚇人的片段放上網，短短一天便有超過300萬點擊。<br><br>英國《每日郵報》</p></body></html>
