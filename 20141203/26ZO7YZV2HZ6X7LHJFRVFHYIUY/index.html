<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★荷李活影星佐治古尼最近為慈善活動於英劇《唐頓莊園》客串一角。<br>★英國歌手Chris Martin昨日於紐約舉行的世界愛滋病日活動中表演。<br>★日本小天后西野加奈新碟《with LOVE》賣出14萬張，近日重返單日銷量榜首，並為碟內新歌拍攝MV。<br>★15歲日本偶像橋本環奈參演明年3月上映的新片《暗殺教室》，片中會有不同造型，昨日便公開其護士及校服look。<br>★今天是日本艷星壇蜜的34歲生日，她獲NHK電視台安排向29歲以下的年輕人分享求職心得。</p></body></html>
