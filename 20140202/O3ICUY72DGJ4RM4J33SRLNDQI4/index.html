<html><header><meta charset="utf-8"><title>趣趣地：費林邦離隊竟怕冇女</title></header><body><h1>趣趣地：<br>費林邦離隊竟怕冇女</h1><p>喺轉會窗關閉前，英超球隊阿仙奴唔單止入貨，亦有出貨，好似中場費林邦（圖），就被賣咗去英冠嘅班士利。呢名22歲嘅球員知道自己轉會消息後，擔心嘅唔係事業，竟然怕媾唔到女！佢喺Twitter度寫住：「咁我𠵱家點媾女呀？」不過，費林邦都知衰，好快就刪咗呢個post。另一方面，目前正在養傷嘅阿仙奴中場艾朗藍斯，原來靜雞雞同著名模特兒公司Elite簽咗約，仲俾Elite捧為明日之星。不過，阿仙奴領隊雲格知道後，就唔多贊成：「喺養傷期間仲要行天橋上上落落，咁對傷勢唔係幾好噃！」</p></body></html>
