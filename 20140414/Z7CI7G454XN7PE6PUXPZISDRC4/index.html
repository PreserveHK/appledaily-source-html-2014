<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason海報惹罵戰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason海報惹罵戰 - 馮仁昭</h1><p>陳奕迅（Eason）嘅內地巡唱首站前晚喺成都舉行，邊唱邊跳情緒high爆嘅佢突然跌倒，曾經試過演出時跌倒「爆蛋」嘅Eason，好在一個翻身就企番起身，佢仲笑笑口話：「摔跤也開心！」化解尷尬。另外，之前Eason喺facebook貼咗張巡唱海報，用中國地圖做設計，點知台灣（箭嘴示）都出現喺裏面，好多網民覺得有政治敏感：「台灣不屬於中國，請更正！」搞到兩岸網民隔空開拖。<br>撰文：馮仁昭</p></body></html>
