<html><header><meta charset="utf-8"><title>劉心悠拍床戲變動作片</title></header><body><h1>劉心悠拍床戲變動作片</h1><p>劉心悠和周柏豪近日在電影《小姐誘心》扮演夫妻，兩人日前接受有線節目《電影蒙太奇》訪問，大談兩性關係。心悠指戲中跟柏豪拍床戲很順利：「我哋拍床上動作幾合拍，過程唔尷尬，間房好細，又逼住好多工作人員，大家專注拍攝，我反而覺得似拍動作片。」柏豪事後自爆配合劇情可接受全裸出鏡。<br>心悠自爆是個性格敏感的女仔：「我容易感應到對方有冇呃我，我通常唔會立即拆穿，留番啲情面畀男仔。我唔鍾意check住男朋友手機，手機有好多私隱，我會留空間畀對方，同樣唔想畀人睇我手機。」柏豪則自認是浪漫男，愛為另一半營造驚喜，他說：「我每次計算好準，對方都開心感動。」<br>撰文：楊定</p></body></html>
