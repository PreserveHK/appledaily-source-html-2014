<html><header><meta charset="utf-8"><title>Style GPS：Dior香港鏡盒搞騷</title></header><body><h1>Style GPS：Dior香港鏡盒搞騷</h1><p>春秋二祭的高訂時裝騷，於1月及7月在巴黎上演，隨着名牌時裝在亞洲板塊不斷擴展，偶爾也會有品牌在亞洲等地encore開高訂騷，Dior便於明日首度在港重演1月於巴黎舉行的春夏高級訂做服，除上海外，香港是第二個亞洲城市有此榮幸。<br>Dior為保留巴黎騷的神髓，已在騷地的西九龍直升機停機坪趕工搭建銀鏡面長形巨盒，找來中國超模奚夢瑤、睢曉雯及紀莉莉等行騷。Dior騷的星之友集齊中港台三地女星，有章子怡、劉嘉玲和桂綸鎂等。<br>撰文：MR2</p></body></html>
