<html><header><meta charset="utf-8"><title>體壇拾趣：女費斯膺年度最佳</title></header><body><h1>體壇拾趣：女費斯膺年度最佳</h1><p>本年度勞倫斯世界體育獎頒獎禮周三喺馬來西亞舉行，F1紅牛車手維特爾同美國女泳手法蘭克琳（圖）分別當選最佳男女運動員。26歲嘅維特爾連續4屆奪得F1總冠軍，雄霸車壇，實至名歸。18歲嘅法蘭克琳係史上最年輕嘅最佳女運動員，佢有「女費斯」之稱，舊年喺世錦賽橫掃6面金牌。至於最佳體育團隊就由德甲嘅拜仁慕尼黑奪得，佢哋舊年勇奪歐聯、德甲、德國盃、歐超盃同世冠盃等獎項。最佳復出獎就由西班牙網球手拿度奪得。</p></body></html>
