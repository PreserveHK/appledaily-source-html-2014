<html><header><meta charset="utf-8"><title>蘋果綠葉廣州低調放鬆樓市禁令</title></header><body><h1>蘋果綠葉<br>廣州低調放鬆樓市禁令</h1><p>內地傳媒報道指，廣州上月已經開始鬆綁樓市禁令，低調容許市區不再受限價、限簽和限售的政策影響，周邊的增城和從化亦可相應放鬆限價，但為避免違反中央調控樓市的大方向，廣州政府的指導僅限「口頭傳達，不發文件」，最關鍵的限購及限貸令，卻未見有鬆綁之意。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
