<html><header><meta charset="utf-8"><title>體壇拾趣：顏卓彬獲中國區資格</title></header><body><h1>體壇拾趣：<br>顏卓彬獲中國區資格</h1><p>Nike Most Wanted大中華區足球選拔賽星期日喺廣州圓滿結束，經過一連3日競逐，香港代表顏卓彬（右）同北京代表鄭磊（左）成功擊敗其餘20幾個對手脫穎而出，贏得中國區決賽嘅代表資格，下年4月就會去英國最終選拔，話唔定可以挑戰世界！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
