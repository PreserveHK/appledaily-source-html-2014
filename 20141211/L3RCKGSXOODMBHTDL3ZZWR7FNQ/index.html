<html><header><meta charset="utf-8"><title>體訊速遞：（學界乒乓球）英華兄弟男雙奪冠</title></header><body><h1>體訊速遞：<br>（學界乒乓球）英華兄弟男雙奪冠</h1><p>全港學界乒乓球精英賽昨於將軍澳決出王者，剛戰畢世青賽的港青小將孔嘉德（圖），夥拍哥哥孔鏵德為英華書院奪男雙冠軍，後者亦在男單決賽擊敗弟弟封王；女單冠軍則由拔萃女書院的李嘉宜奪得。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
