<html><header><meta charset="utf-8"><title>少爺占內疚冇時間湊仔</title></header><body><h1>少爺占內疚冇時間湊仔</h1><p>「少爺占朱豔強口口笑長長99」前晚新光戲院舉行最後一場，少爺占在過去幾場都有提及初生兒子，到尾聲時他播出手機自拍囝囝坐在手推車的開心片段。完騷後，少爺占被指有「分享病」，最喜歡跟其他人分享兒子的生活點滴，他笑說：「想再拍都拍唔番個仔嘅搞笑片段，做呢個show有啲內疚，冇乜時間照顧個仔，有次老婆餵水畀個仔飲，我問做乜餵水，但原來個仔已經可以飲水，我惟有同老婆講男人要出去搵錢。」至於會不會再生？少爺占說：「我好穩陣，應該就唔會，唔想太太辛苦多次，老婆好忍得，但上次（生仔）佢痛咗23個鐘頭會死，係佢揀唔開刀，唔想有條疤。」<br>採訪、攝影：馬建華</p></body></html>
