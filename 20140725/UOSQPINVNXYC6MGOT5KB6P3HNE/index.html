<html><header><meta charset="utf-8"><title>隔牆有耳：吳若蘭豪宅請西廚 - 李八方</title></header><body><h1>隔牆有耳：<br>吳若蘭豪宅請西廚 - 李八方</h1><p>民主黨創黨主席李柱銘早排到英國國會，當住班議員面前鬧爆英國駐港總領事吳若蘭面對住份重寫一國兩制、破壞《中英聯合聲明》嘅白皮書，粒聲唔出，但吳若蘭繼續匿埋唔回應指控。<br>梗係啦，吳若蘭喺香港相當識嘆，繼去年被踢爆以每月逾70萬，租住太古旗下東半山司徒拔道豪宅傲璇（The Opus）單位後，近日就請家廚，負責煮嘢畀啲賓客食。<br>駐港英國領事館近日出咗個廣告，招聘廚師，負責烹調早、午、晚餐畀吳若蘭啲客人食。領事館要求呢位廚師要係西餐能手，最好喺國際級嘅酒店做過，仲要識得管人買餸，英文要寫得講得，廣告未有講明月薪幾錢。</p></body></html>
