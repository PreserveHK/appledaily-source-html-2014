<html><header><meta charset="utf-8"><title>親友肖像繡手掌留血痕</title></header><body><h1>親友肖像繡手掌留血痕</h1><p>西班牙21歲另類紋身藝術家卡塔，為表達跟親友的緊密關係，不惜把他們的肖像刺在掌心中，一針一線繡出愛的紋身。<br>卡塔表示，成長深受包括祖父母、父親、兄弟等近20名親友的影響，於是決定每次花上四小時，把每名親友的容貌，以黑、白、紅三色繡線，縫在掌心表皮上。肖像維肖維妙，可見卡塔的「針黹」出眾。卡塔揚言，由於他只在表皮紋身，因此是無痛刺繡，然而，當他每次將造形撕掉，掌心總留下淺淺血痕。<br>英國《每日郵報》</p><p><br>足本收睇《亂噏24》x卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
