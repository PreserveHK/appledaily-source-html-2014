<html><header><meta charset="utf-8"><title>竇靖童買鞋有仔陪</title></header><body><h1>竇靖童買鞋有仔陪</h1><p>遺傳了父母音樂細胞的竇靖童，與同樣熱愛音樂的男友人Ernest老友鬼鬼，二人除經常合作錄歌放上網，又不時孖住行街濕平。繼月前童童偕Ernest到銅鑼灣行街兼為男方點煙後，上周三又見二人到銅鑼灣「鳩嗚」。</p><p>當日下午3時許，童童與Ernest現身禮頓中心的Onitsuka Tiger買波鞋，她先後揀了棗紅色和卡其色波鞋試穿，Ernest則在旁畀意見，15分鐘後，童童扑槌買了一對棗紅色波鞋離開。之後二人本想到附近地方high tea，但因到處人頭湧湧而改到耀華街一大廈。<br>採訪、攝影：徐錦池</p></body></html>
