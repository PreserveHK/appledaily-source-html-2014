<html><header><meta charset="utf-8"><title>傅穎呆等遲大到黃婉曼</title></header><body><h1>傅穎呆等遲大到黃婉曼</h1><p>傅穎昨日與黃婉曼（Icy）在大埔出席聖誕亮燈活動，但Icy遲大到，令傅穎呆等45分鐘，二人在台上零交流。傅穎指Icy有向她道歉，解釋是交通問題，她說：「我出道咁耐，只試過一次車嘅問題遲咗20分鐘。」傅穎舊愛羅仲謙最近傳向楊怡求婚，對此她說：「係好事，開心事，近排都發覺好多偶像結婚生BB。」</p><p>遲到的Icy則尷尬自辯：「已經預早咗一個鐘，但截唔到的士。」她稱婚後與老公各有各忙，可能自己旺夫，老公旺妻，亦不會心急在聖誕造人。<br>採訪：溫敏芝 <br>攝影：沈健程</p></body></html>
