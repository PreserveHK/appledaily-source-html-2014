<html><header><meta charset="utf-8"><title>Paris SM舞衣再戰樂壇</title></header><body><h1>Paris SM舞衣再戰樂壇</h1><p>美國名媛Paris Hilton雖然屢次被彈歌藝差，不過喜愛唱歌的她再接再厲，日前更為新歌《High Off My Love》在洛杉磯拍MV。Paris今次拍MV可謂落足工本，總共換了五套相當性感的服裝拍攝，其中一件黑色舞衣帶有濃厚的SM味，再加上黑色眼妝及金色假髮，看起來似足初出道時的Lady GaGa。Paris昨日於twitter表示已完成拍攝，並預告MV會很性感及好玩，叫觀眾期待。<br>撰文：丁焯敏</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
