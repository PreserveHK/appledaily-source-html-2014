<html><header><meta charset="utf-8"><title>仙樂都驚嫁唔出</title></header><body><h1>仙樂都驚嫁唔出</h1><p>仙樂都（吳堯堯）前晚在中環出席夜店活動，同場有台灣舞蹈組合LUXYBOYz，合照時LUXYBOYz成員之一的戴家昀突然抱起仙樂都，將她當波與其他組員傳來傳去，短裙上陣的仙樂都幸保不失。仙樂都透露稍後會拍套禁毒微電影：「好有意義，只收車馬費，我會做一個墮落嘅女仔，有少少性感演出，一定唔會露點，驚嫁唔出，情人節冇人陪。」問孤伶伶過會否傷感？她說：「嗰日好似要開工，好彩有個女仔朋友送咗隻卡通錶畀我，好sweet。」</p></body></html>
