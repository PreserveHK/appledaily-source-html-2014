<html><header><meta charset="utf-8"><title>板野海邊拋胸誘食客</title></header><body><h1>板野海邊拋胸誘食客</h1><p>日本組合AKB48前成員板野友美，最近推出新大碟，被指離開AKB後聲勢下滑的她，昨日到鎌倉的海邊食肆客串做侍應，力谷新碟。板野以誘人打扮現身，身穿露腰爛背心，彎身招呼客人時更拋胸露事業線！板野亦為香港粉絲帶來喜訊，她前晚在網頁中宣佈，將於下月24日在九龍灣開首個香港騷，但詳情仍未公佈。<br>而板野的AKB成員好友島崎遙香，近日為日本政府拍徵兵廣告，卻惹來指摘，事關日本首相安倍晉三剛解放集體自衞權，安倍被指利用AKB的人氣徵兵，轉移集體自衞權風波的視線，更指島崎不應拍該廣告。<br>撰文：阮瑜</p></body></html>
