<html><header><meta charset="utf-8"><title>團體遊行促以軍停火</title></header><body><h1>團體遊行促以軍停火</h1><p>【本報訊】以色列與哈馬斯組織在過去三周於巴勒斯坦加薩地帶開戰，至今已導致逾千名巴人死亡，大部份是平民。本港多個關注巴勒斯坦人權益的團體逾百名代表，昨午由灣仔修頓球場遊行至位於金鐘海富中心的以色列駐港領事館，譴責以軍的軍事行動。<br>他們要求以色列立即停火，取消殖民區及停止打壓巴勒斯坦人。有示威者展示一面大型巴勒斯坦旗，並腳踏以色列國旗洩憤。巴勒斯坦之友成員吳潔儀表示，希望透過今次遊行，讓更多市民關注加薩發生的事，亦希望本港及其他國家政府向以色列政府施壓，停止戰爭。</p></body></html>
