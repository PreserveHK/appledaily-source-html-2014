<html><header><meta charset="utf-8"><title>森巴嘉年華：巴迷睇12碼打爆電視</title></header><body><h1>森巴嘉年華：巴迷睇12碼打爆電視</h1><p>巴西喺16強要踢到互射12碼先可以同智利分出高下，搞到唔少巴西球迷都緊張到心都差啲跳埋出嚟。網上流傳緊一條片，當阿歷斯山齊士嘅12碼被撲出之後，幾個巴西球迷開心到手舞足蹈，其中一個人興奮到一嘢拍落部電視度（圖）。結果呢一拍，真係打在電視身，痛在嗰幾個球迷心，個電視畫面就定咗喺度，之後嗰幾腳12碼都冇得睇，真係慘慘豬。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
