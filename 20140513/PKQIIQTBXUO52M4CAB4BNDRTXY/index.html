<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張達明幫新戲寫劇本 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張達明幫新戲寫劇本 - 馮仁昭</h1><p>張達明同Robynn &amp; Kendy噚日喺柴灣出席分享職場經驗講座，不過達明話：「我只係做過一份文職營業助理暑期工。」達明之前話做完talk騷會休息吓，但原來得個講字，仲話：「局部休息，早兩日先交完劇本，將會同邱禮濤合作新戲，製作方面會辛苦，如果頂唔住就由對方幫手，到時請定按摩師在場，有乜唔舒服我就按摩吓骨。」<br>撰文：馮仁昭</p></body></html>
