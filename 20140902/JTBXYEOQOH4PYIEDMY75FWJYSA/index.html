<html><header><meta charset="utf-8"><title>隔牆有耳：狼英扑咪出動警犬 - 李八方</title></header><body><h1>隔牆有耳：狼英扑咪出動警犬 - 李八方</h1><p>政改茄喱啡狼振英為咗博上鏡，噚日突然call晒傳媒去政府總部聽佢發言，最終講埋啲希望政改通過、自己冇諗過連任問題等廢話，最離奇係竟然有警員帶住警犬喺政總西翼大堂周圍聞，咩事咁大陣仗？哦，原來狼振英一講完嘢，李飛就坐車到西翼門口，警犬咁緊張都係因為李飛而唔係狼振英！但其實李飛前排喺深圳開政改座談會，酒店現場莫講話警犬，記者入場連安檢都唔使，唔知特區政府，到底驚啲乜呢？<br>而狼振英噚日扑咪途中突然拂袖而去，後來佢話因為出面啲示威者太嘈，驚影響傳媒採訪，實情出面嗰啲人係撐人大決定㗎！</p></body></html>
