<html><header><meta charset="utf-8"><title>吳尊樂做湊仔公</title></header><body><h1>吳尊樂做湊仔公</h1><p>台灣偶像吳尊和明道日前齊齊在上海現身商場活動，他們與粉絲一起倒數度過1314，現場氣氛很熱鬧。已榮升型爸的吳尊表示很懷念昔日與飛輪海做跨年活動的情景，他又透露今年將會放更多的時間在家庭和仔女身上，而工作重心會以電影為主。<br>另外，明道則坦言2013年沒有遺憾，而最難忘的是去年初退伍的一刻，被問到終身大事時，明道則笑言要等緣份到來。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
