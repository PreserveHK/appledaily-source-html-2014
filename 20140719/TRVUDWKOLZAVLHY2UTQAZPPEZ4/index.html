<html><header><meta charset="utf-8"><title>荷蘭網3月預言出事</title></header><body><h1>荷蘭網3月預言出事</h1><p>馬航MH17被擊落，有網民發現「荷蘭中文網」早於3月已經發文警告，馬航來往荷蘭及吉隆坡客機遲早出事，包括MH17航班，呼籲乘客先「購買巨額保險並留好遺囑」，豈料預言居然成真。<br>荷蘭中文媒體「荷蘭中文網」早於3月29日，即馬航MH370客機失蹤後三周在新浪微博發文警告：「荷蘭中文網提醒您，真愛生命，遠離馬航MH17/MH16，阿姆──吉隆坡航班！請向您的荷蘭及周邊朋友勸告，坐馬航前購買巨額保障並留好遺囑！」但當時未有交代發出「預警」原因。<br>新浪微博</p></body></html>
