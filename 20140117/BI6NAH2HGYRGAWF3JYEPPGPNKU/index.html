<html><header><meta charset="utf-8"><title>關仁隱事：「才女」潑辣難相處 - 關仁</title></header><body><h1>關仁隱事：「才女」潑辣難相處 - 關仁</h1><p>文壇「才女」𠵱家喺內地好出名，反而香港市場佢就唔多注重，始終內地市場有成十幾億人口，只要有1%嘅人買佢啲書，才女收版稅都收到手軟啦。不過話時話，佢喺香港啱啱成名時已經好有架子，連出席出版社周年晚宴，佢都好有氣燄。關仁聽聞同才女共事過嘅職員話，佢寫小說好似好理性，點知名副其實係一名港女，佢自恃係出名作家，對啲出版商嘅職員毫不畀面，聲大大兼巴巴閉，同佢小說嗰啲女主角一啲都唔似，啲職員喺背後都話佢年紀都唔細，點知原來又係港女一個。<br>撰文：關仁</p></body></html>
