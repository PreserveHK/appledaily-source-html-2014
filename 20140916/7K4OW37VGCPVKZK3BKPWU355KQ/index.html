<html><header><meta charset="utf-8"><title>囡囡大笑變喊爆因嗲D無晒鬚</title></header><body><h1>囡囡大笑變喊爆<br>因嗲D無晒鬚</h1><p>別看貝利(Bradley Bailey)一臉鬍子，就以為他十分惡死，其實是超級好爸爸，最愛跟寶貝女玩「捉迷藏」(peek-a-boo)，以一塊白布掩臉，每當女兒掀起就大喊一聲「peek-a-boo」，逗得女兒哈哈笑，樂此不疲。<br><br>但搞鬼父親突然來個大整蠱，把鬍子剃得乾乾淨淨。囡囡看後一臉驚訝，就算貝利連聲喊出「peek-a-boo」，女兒也認不得他，並一臉疑惑望向負責拍片的媽媽。<br><br>小女孩「肯定」眼前人不是爸爸後，即時哭得死去活來，樣子十分可憐。實驗證明，「有鬚才是爸」﹗<br><br>英國《每日郵報》</p></body></html>
