<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃踩入美容界搵銀</title></header><body><h1>體壇拾趣：<br>舒娃踩入美容界搵銀</h1><p>網球壇女神舒拉寶娃（圖）之前開創自己嘅品牌賣糖，近排又有新搞作，今次就係賣防曬護膚品。眾所周知，女人錢易賺，舒娃賣完啱晒女士嗜甜口味嘅糖之後，𠵱家仲賣埋可以預防皮膚癌、又可以保住幼嫩肌膚嘅護膚品，一定大受歡迎。雖然舒娃近年喺球場上戰績麻麻，但自己搞生意，加上密密接job做代言人，收入有增無減，唔經唔覺連續9年成為福布斯榜上最搵錢嘅女運動員㖭。</p></body></html>
