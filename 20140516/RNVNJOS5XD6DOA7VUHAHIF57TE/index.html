<html><header><meta charset="utf-8"><title>佳能索尼相機表現佳</title></header><body><h1>佳能索尼相機表現佳</h1><p>【本報訊】消委會新一輪測試22款高倍變焦相機，經照片及影片質素、閃光拍攝效果、顯示屏等五項比較，佳能（Canon）及索尼（Sony）成為大贏家，七個獲消委會推介選購的樣本。<br>佳能及索尼各有兩款，前者有PowerShot SX270 HS（圖）及SX280 HS，後者是Cyber-shot DSC-HX50V及DSC-HX300。<br>其他三款入榜樣本，分別是樂聲牌的Lumix DMC-ZS30、奧林巴斯Stylus SH-50及尼康Coolpix L830。</p></body></html>
