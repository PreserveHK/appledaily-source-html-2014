<html><header><meta charset="utf-8"><title>Jeana自爆10歲食煙</title></header><body><h1>Jeana自爆10歲食煙</h1><p>何佩瑜（Jeana）、惠英紅、張崇德和太太劉美娟等前晚出席電影《超越潛能》首映禮。之前Jeana被拍到在派對上抽煙，她說：「我冇喺室內啊！自己飲咗少少酒會食煙，係絕配組合，其實可以唔食。咁啱香港有個party，係全世界十大DJ派對，我好鍾意呢啲DJ，所以喺西安返到嚟，就嗱嗱臨趕去。」之後她自爆10歲時食煙被弟弟發現，向媽咪打小報告。Jeana透露為拍電影做女警而苦練腹部「馬甲線」。<br>早前張崇德一家遊新加坡由張栢芝作嚮導，他說：「喺新加坡玩咗九日，大家有共同朋友，今次係第一次認識栢芝。」<br>採訪、攝影：黃曉妍</p></body></html>
