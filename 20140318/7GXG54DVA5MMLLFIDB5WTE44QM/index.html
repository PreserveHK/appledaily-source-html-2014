<html><header><meta charset="utf-8"><title>案件速遞︰洋青涉持朱古力劫機</title></header><body><h1>案件速遞︰<br>洋青涉持朱古力劫機</h1><p>【本報訊】乘坐國泰航班由荷蘭來港的芬蘭青年，疑於今年情人節在飛機上用毛氈包頭扮作阿拉伯人，再手持一條三角朱古力聲稱「劫機」，要求飛機轉飛俄羅斯索契讓他觀賞冬季奧運會。<br>被告Manselius Antti Oskari（23歲）昨天於荃灣裁判法院，否認在飛機上作出擾亂秩序行為，以及向他人傳達有炸彈的虛假消息共兩罪，案件在4月17日開審，被告須還柙。據悉，警方待飛機抵港後將被告拘捕，被告警誡下稱一時貪玩，他並無精神病紀錄。<br>案件編號：TWCC481/14</p></body></html>
