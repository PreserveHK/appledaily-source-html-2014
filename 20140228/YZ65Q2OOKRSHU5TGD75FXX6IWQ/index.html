<html><header><meta charset="utf-8"><title>芝士薄餅狂迷食足25年</title></header><body><h1>芝士薄餅狂迷食足25年</h1><p>美國38歲木工詹森（Dan Janssen）對芝士薄餅的喜歡程度簡直是瘋狂，過去25年來，他每餐都是吃芝士薄餅。<br>詹森每天都會吃兩個14吋薄餅，再配上咖啡，吃素的他年輕時就開始以生麵糰為主食的減肥餐單，雖然每天都吃高熱量的薄餅，但熱愛做運動的他，身形至今仍保持健碩。儘管他餐餐吃芝士薄餅，但他會光顧不同的薄餅店，以便轉換口味，但他認為最美味的薄餅，是在10年前連鎖店Pontillo's嚐到的薄餅，並指大部份大型連鎖店的薄餅都不太好吃，「薄餅跟性愛一樣，有時不太好，但都是好」。<br>美國《洛杉磯時報》</p></body></html>
