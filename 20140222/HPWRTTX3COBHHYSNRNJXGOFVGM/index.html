<html><header><meta charset="utf-8"><title>新聞小花又蝦碌！同事個名是旦噏</title></header><body><h1>新聞小花又蝦碌！同事個名是旦噏</h1><p>無記新聞於昨天早上8時那節香港早晨新聞報道，林小珍誤將拍檔鄭萃雯稱作盤翠瑩，兩位小花當場忍唆不禁， 惟有強忍著繼續進行直播，弄得小珍在報道「氣溫」一字時，聲線也變調了。<br><br>有網民就笑說小珍還未睡醒，但其實早兩小時前的一節香港早晨，小珍並無稱呼錯萃雯，究竟林小珍真是冷倒了，還是掛念11月己經轉職馬會的盤翠瑩，以前一起做晨早新聞的美好時光呢？<br><br>其實無記晨早新聞，之前也笑位百出，好像主播龔偉怡，給發現於報道中途吃餅又吃蕉，成為網民佳話。不過這些穿崩位，有網民就說不介意，只要每早起床時，可以見到小花可愛甜笑就夠了。</p></body></html>
