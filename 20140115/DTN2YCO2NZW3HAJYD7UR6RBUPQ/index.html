<html><header><meta charset="utf-8"><title>具荷拉隊友離隊笑騎騎</title></header><body><h1>具荷拉隊友離隊笑騎騎</h1><p>韓國女團KARA的成員Nicole一直傳約滿後不獲續約，昨早經理人公司終於發聲明，表示在隊中七年的Nicole會離隊發展，並着fans祝福她，至於其他四位成員會於下半年推出專輯。消息一公佈後官網因太多fans瀏覽立即癱瘓，湊巧前日23歲生日的具荷拉於網上張貼手持蛋糕一臉高興的賀壽照，就被fans大鬧她有成員離隊還嘻皮笑臉幸災樂禍。</p><p><br>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
