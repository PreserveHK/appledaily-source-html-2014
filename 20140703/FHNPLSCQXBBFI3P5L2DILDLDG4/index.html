<html><header><meta charset="utf-8"><title>「第一夫人代理」　接待彭麗媛</title></header><body><h1>「第一夫人代理」　接待彭麗媛</h1><p>習近平夫婦訪南韓，但總統朴槿惠未婚，究竟由誰來接待彭麗媛呢？南韓政府官員透露，政務首席秘書趙允旋代替行使「第一夫人」職責。<br>朴槿惠去年初就任總統時，總理鄭烘原的夫人崔玉子及外長尹炳世的夫人鄭恩英曾被提名為「第一夫人代理人」，當局其後確立了「不設第一夫人代理人」的原則，但因彭麗媛隨同習近平訪問首爾時會有單獨行程，當局才決定改變這方針，安排曾任女性家庭部長的趙允旋接待她。<br>南韓《朝鮮日報》</p></body></html>
