<html><header><meta charset="utf-8"><title>News Flash索契溫暖儲雪迎冬奧</title></header><body><h1>News Flash<br>索契溫暖儲雪迎冬奧</h1><p>俄羅斯索契冬季奧運會尚有不足一個月就舉行，但屬亞熱帶氣候的索契，去年2月尾氣溫高達17℃，天氣預測下周只有2厘米積雪，為了有足夠積雪應付各類冰上比賽項目，當局於去年已儲起45萬立方米積雪（圖），製造理想的比賽環境。<br>英國《星期日郵報》</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
