<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Chilam歌迷離世捐器官 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Chilam歌迷離世捐器官 - 馮仁昭</h1><p>張智霖（Chilam）噚日喺微博發咗個好沉重嘅消息，佢話﹕「收到一個消息，有一位fans朋友叫Ada因突如其來的身體狀況，剛剛離開了我們，並會在兩小時內把器官捐贈給九位有需要人士。」Chilam慨嘆人生苦短，希望歌迷家人能節哀順變，而佢可以做嘅就係嚟緊演唱會要盡力做到最好，報答歌迷。唔少網民紛紛留言表示好感動，寫道：「RIP」，「一路好走」希望感召更多人加入捐贈器官行動。<br>撰文：馮仁昭</p></body></html>
