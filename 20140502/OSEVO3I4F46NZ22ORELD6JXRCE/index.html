<html><header><meta charset="utf-8"><title>希臘軍營起底</title></header><body><h1>希臘軍營起底</h1><p>Estadio Estadual Lourival Baptista<br>城市：阿拉卡茹（Aracaju）<br>簡評：阿拉卡茹位於巴西東北大西洋沿岸，是塞爾希培州首府，人口約50多萬；當地擁有不少體育場，而Estadio Estadual Lourival Baptista可說是該地的傳統球場，在1969年建成，而2009年改建為一個可容納14,000人的球場，雖然過去有大型欖球賽曾在此舉行，但主要仍以足球為主。</p></body></html>
