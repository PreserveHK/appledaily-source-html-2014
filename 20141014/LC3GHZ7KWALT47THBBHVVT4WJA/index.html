<html><header><meta charset="utf-8"><title>成員國生產總值
逾19萬億美元</title></header><body><h1>成員國生產總值<br>
逾19萬億美元</h1><p>【話你知】<br>亞太經濟合作組織（Asia-Pacific Economic Cooperation，簡稱APEC）是亞太區各地區之間促進經濟成長、合作、貿易、投資的論壇。組織在1989年成立，1991年起，中國以主權國家身份，中華台北和香港以地區經濟體名義加入。目前共有21個成員和三個觀察員。組織總人口達26億，約佔世界人口的40%；國內生產總值之和超過19萬億美元，約佔世界的56%；貿易額約佔世界總量的48%。在全球經濟活動中具有舉足輕重的地位。</p></body></html>
