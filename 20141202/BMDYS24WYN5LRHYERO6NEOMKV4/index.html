<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳君如激動念亡子 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳君如激動念亡子 - 馮仁昭</h1><p>吳君如同詹瑞文兩個都係搞笑高手，不過最近佢哋合作嘅新戲《冥婚啟示》，係講家庭倫理。台灣新人王柏傑演君如個仔，但出場時已經話佢意外溺斃，用亡魂身份同君如有段好非一般嘅母子情。王柏傑日前接受訪問話：「有一場戲說我死後向君如報夢，當她在半睡半醒中看到我現身時，激動悲喜哭訴思念之情，那刻，我真的很感動，跟她合作獲益良多。」<br>撰文：馮仁昭</p></body></html>
