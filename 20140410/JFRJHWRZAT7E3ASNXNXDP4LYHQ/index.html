<html><header><meta charset="utf-8"><title>趣趣地：李城韋根齊揸流攤</title></header><body><h1>趣趣地：李城韋根齊揸流攤</h1><p>一升到班就現形！講緊嘅係英冠榜首球隊李斯特城。狐狸喺上周五聯賽贏波而肯定升上英超後，領隊皮雅臣話球隊唔會放鬆，要全力爭冠軍；點知，喺前日嘅聯賽，狐狸於主場即以1:4不敵白禮頓。至於另一前列球隊韋根（圖），佢哋由於要留力踢周六對阿仙奴嘅英足盃準決賽，主力好似前鋒尼克包維、中場麥亞瑟、後衞白治及門將艾哈比斯等全部冇影，結果喺主場爆冷以0:1輸咗畀下游嘅米禾爾囉！另外，英甲中下游嘅燦美爾喺周三炒咗領隊朗尼摩亞。61歲嘅朗尼摩亞喺周二承認違規，參與有關自己帶領球隊嘅足球博彩活動；燦美爾發聲明指，球會唔容許有任何職球員行為失當，所以要同佢解約。</p></body></html>
