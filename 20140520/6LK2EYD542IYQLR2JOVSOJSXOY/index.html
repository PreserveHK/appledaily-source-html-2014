<html><header><meta charset="utf-8"><title>貓版蜘蛛俠爬玻璃門</title></header><body><h1>貓版蜘蛛俠爬玻璃門</h1><p>飛簷走壁原來不只蜘蛛俠做得到，連貓咪也一樣做得到！美國有一隻貓天賦異稟，竟可以在玻璃門往上爬（圖），更用爪抓開趟門闖入屋內，令觀眾看儍了眼。<br>別以為關上玻璃門就可以阻止貓貓入屋，這隻貓跳上玻璃門往上爬，竟如履平地，輕而易舉爬上門框，先在門鎖位置使出渾身貓勁推門，見未能成功再爬高一點，終成功將玻璃趟門抓開一條隙縫，再慢慢鑽入屋內，之後若無其事爬落地。有人看罷短片後笑言，幸好貓咪沒學壞，否則變成貓大盜呢！<br>英國《都巿報》</p></body></html>
