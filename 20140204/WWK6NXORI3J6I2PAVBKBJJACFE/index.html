<html><header><meta charset="utf-8"><title>趣趣地：美斯費達拿鬚刨奇情</title></header><body><h1>趣趣地：<br>美斯費達拿鬚刨奇情</h1><p>足球同網球壇兩大巨星攜手，美斯（左）同費達拿（右）一齊拍鬚刨廣告。段片都幾有趣，美斯同費達拿一齊試用印上唔同國家名或旗幟嘅鬚刨，當費達拿用日本嗰時，幻想自己變成相撲手，用英格蘭時就變成欖球員。美斯用俄羅斯鬚刨時，就化身冰球手，用西班牙嘅就打網球。最後，美斯揀咗阿根廷鬚刨，費達拿揀巴西，你哋估吓佢哋感受到咩？就係足球，美斯個人突破準備埋門，而守龍嘅竟然係費達拿！</p></body></html>
