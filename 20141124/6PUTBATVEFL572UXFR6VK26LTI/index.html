<html><header><meta charset="utf-8"><title>莊家豐林天愛包場睇戲</title></header><body><h1>莊家豐林天愛包場睇戲</h1><p>莊士集團太子爺莊家豐與緋聞女友、內地女作曲家林天愛上周四現身圓方，原來他們相約一班好友包場欣賞剛上映的《飢餓遊戲終極篇：自由幻夢1》，當中還包括林天愛好友鄭融，當晚約10時，鄭融與林天愛由職員護送下抵達戲院，二人一到便在佈景板前拍照，鄭融更舉起腳兼高舉V字甫士，相當搞鬼！穿上短裙、長靴及披肩的林天愛一副高貴打扮，不時跟莊家豐有講有笑，而等候入場期間，站在一旁的莊家豐則與數名友人談及包場的人數問題，取飛後一眾人便齊齊入場。<br>採訪、攝影：楊浩賢、畢紹基</p></body></html>
