<html><header><meta charset="utf-8"><title>K-Pop之王：2AM為新碟頂撞老闆</title></header><body><h1>K-Pop之王：2AM為新碟頂撞老闆</h1><p>韓國男團2AM早前推出新專輯《Let's talk》回歸樂壇，他們接受訪問時坦言今次成員參與了很多新專輯的製作，是一張沒有遺憾的專輯，但直認在製作過程中沒有特別聽從所屬的JYP事務所社長朴震榮的意見，並說：「雖然大家的期待相同，但是方向不太一樣，在過程中有很多意見衝突。」他們更自爆最想推出19禁的歌曲，不過因為擔心粉絲不能購買，所以經商量後就刪去不少露骨的歌詞。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
