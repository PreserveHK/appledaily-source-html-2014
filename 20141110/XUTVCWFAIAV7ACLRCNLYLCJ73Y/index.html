<html><header><meta charset="utf-8"><title>韓劇燒：尹恩惠紅唇教人扮靚</title></header><body><h1>韓劇燒：尹恩惠紅唇教人扮靚</h1><p>韓劇《未來的選擇》女星尹恩惠日前因決定跟曾爆出性醜聞的男星朴時厚演出新片《愛情後愛》，而引起粉絲不滿，繼而尹恩惠的事務所跟粉絲更掀起罵戰。雖然是非纏身，但尹恩惠前日在釜山出席外國品牌化妝品活動時，心情似乎未被影響。身穿全黑服裝，搽上紅唇的尹恩惠全程笑容滿面，用心聆聽品牌員工介紹化妝品外，更即席分享扮靚心得及試用專用的商品，展現個人時尚品味。而尹恩惠昨日亦跟隨新片《愛情後愛》的團隊到濟州島進行拍攝。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
