<html><header><meta charset="utf-8"><title>女生摑淫魔300巴脫險</title></header><body><h1>女生摑淫魔300巴脫險</h1><p>河北近日發生女生狂摑淫魔300巴掌事件，保定市一名姓高女學生，周日（12日）與姓張網友外出飯局。至翌日凌晨，對方提議到旅館開房。當兩人入房後，張男狼樣盡現，向她毛手毛腳。女生為求脫身，借故狂摑對方300巴，最終逃出對方魔掌。高姓女生被淫魔壓在床，反抗未果，後來聲稱真喜歡她，就要讓她掌摑消氣。對方欣然答應，不料被狂摑超過300下，「啪」聲大響。淫魔求饒不果，硬着頭皮狂接耳光。高女趁對方洗臉時，逃脫報警，色狼當場落網。<br>河北《保定晚報》</p></body></html>
