<html><header><meta charset="utf-8"><title>法拉獲鄭中基守護</title></header><body><h1>法拉獲鄭中基守護</h1><p>陳法拉最近接替辭演的舒淇出演新片《張保仔》，有傳是鄭中基欽點演出。連日來法拉在長洲開工，有指身兼導演及演員的鄭中基（Ronald）對她特別照顧，兩人在戲裏戲外十分投契，埋位前Ronald教法拉幾下格鬥招式，但拳來拳往打到咔咔笑，似玩多過練習，又在海旁一邊玩腳一邊談心。<br>被指背住老婆余思敏和囡囡對法拉獻殷勤的鄭中基，昨日在電話中直斥緋聞無中生有，他說：「當日開工，咁多工作人員喺現場都寫成咁，真係發神經，仲有乜可以講？」法拉至截稿前仍未回覆，但近日在微博透露心情靚爆，她寫着：「能在工作中找到最大的快樂，是我的福氣。」<br>採訪：嵐山</p></body></html>
