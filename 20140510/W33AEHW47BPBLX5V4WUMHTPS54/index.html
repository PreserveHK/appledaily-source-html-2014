<html><header><meta charset="utf-8"><title>左派學校斥屠城：人民必勝</title></header><body><h1>左派學校斥屠城：人民必勝</h1><p>【當年良心話】<br>六四夜中共派出軍隊屠殺學生，本港長期接受愛國教育的左派傳統學校也看不過眼。福建中學在6月7日刊登緊急啟事，痛斥「北京當權者毫無理性地對學生及市民進行血腥大屠殺，我校全體師生極度悲憤」，因此原定11日舉行的畢業典禮須改期，為死難同胞致哀。<br>香島中學校友會也於同日刊聲明，指北京「一小撮」當權者鎮壓愛國民主運動，「我們堅信，真理必勝，人民必勝。」培僑及漢華中學校友會也登報譴責血腥鎮壓。</p></body></html>
