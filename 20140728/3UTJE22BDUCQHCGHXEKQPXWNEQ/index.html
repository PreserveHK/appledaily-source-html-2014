<html><header><meta charset="utf-8"><title>PTU排人鏈　 護反佔中街站</title></header><body><h1>PTU排人鏈　 護反佔中街站</h1><p>號稱破紀錄的反佔中簽名運動，在耗費警力上也可能創出紀錄。讀者溫先生昨午路經銅鑼灣渣甸坊，發現有團體在路邊擺放了一個反佔中街站，附近有數名警察。未幾，數名示威者走到街站對面行人路舉起橫額，表達支持真普選的訴求。此時突然殺出約30名藍帽子（PTU），在街站前排成人鏈（圖）。溫先生說，示威者與街站人員並無任何衝突，不明白為何警方如此緊張，「我感覺好不知所謂囉，唔應該浪費警力保護呢啲人！」</p></body></html>
