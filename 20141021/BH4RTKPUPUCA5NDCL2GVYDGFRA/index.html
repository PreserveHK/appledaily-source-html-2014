<html><header><meta charset="utf-8"><title>體訊速遞：（F1）侯根保留效印度力量</title></header><body><h1>體訊速遞：<br>（F1）侯根保留效印度力量</h1><p>印度力量周一宣佈已與侯根保（圖）達成協議，這位德國籍車手來季續留效。27歲的侯根保今季經過16站賽事後累積76分，暫時排在車手榜第8位，領先隊友佩雷斯3位。綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
