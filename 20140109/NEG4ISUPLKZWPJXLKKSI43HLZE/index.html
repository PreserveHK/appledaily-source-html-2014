<html><header><meta charset="utf-8"><title>求驗客手記： 天使解畫「太痕鳥」！</title></header><body><h1>求驗客手記： <br>天使解畫「太痕鳥」！</h1><p>皇家馬德里翼鋒「天使」迪馬利亞（圖）喺周一大勝切爾達嘅西甲，離場時做出「𢱑下體」不雅動作惹嚟非議，仲講到話皇馬非常重視要展開紀律調查。當事人迪馬利亞都知衰走出嚟解畫：「當時情況絕無冒犯任何人嘅打算，其實只係覺得痕痕哋，下意識咪𢱑吓囉，不過我都對誤因我受到傷害嘅球迷致歉。」據講，另一邊廂迪馬利亞對皇馬唔撐佢不特止，仲搞大件事唔多滿意，亦有傳皇馬此舉係已有賣走佢嘅打算。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
