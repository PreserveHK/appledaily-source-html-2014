<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）活士復出即out</title></header><body><h1>體訊速遞：<br>（高爾夫球）活士復出即out</h1><p>因傷闊別高球壇3個多月的老虎活士（圖）剛復出參加全美公開賽，但在上周五進行的第2天比賽只打出高標準4桿的75桿，兩日合計超出標準共7桿的149桿成績提早出局。（now684台明日1:00am直播）綜合外電（美國）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
