<html><header><meta charset="utf-8"><title>7呎棕熊睡袋嚇露營友</title></header><body><h1>7呎棕熊睡袋嚇露營友</h1><p>在野外露營最怕是遇上老虎、熊等野獸，若營友在帳篷內睡進這個巨型棕熊的睡袋（圖），肯定會把其他營友嚇破膽。<br>大棕熊睡袋由荷蘭設計師石澤英子（音譯）設計，長7呎，重12磅，「熊身」由人造毛皮、仿皮革和聚酯製造，熊鼻則由塑膠製造，售價1,400鎊（18,324港元）。英子表示是受到德國巴伐利亞州170年來首現熊蹤的新聞啟發，令她興起製造大棕熊雕塑，成功造出雕塑後，她又突發奇想大規模生產棕熊型睡袋。<br>英國《每日郵報》</p></body></html>
