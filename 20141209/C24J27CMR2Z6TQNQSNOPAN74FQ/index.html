<html><header><meta charset="utf-8"><title>Ａ股狂潮花絮土豪炒家晒4億賬單</title></header><body><h1>Ａ股狂潮花絮<br>土豪炒家晒4億賬單</h1><p>A股越升越有，究竟誰是大贏家？《騰訊財經》近期舉辦了《牛市晒贏單獎》吸引股民透過「晒單」來「晒命」，活動開始兩日，已經有股民大晒賬戶總資產達到4.45億元人幣戶口賬單（紅框），這位堪稱「土豪級別」的股民，已經被網民尊稱為「4億哥」。<br>亦有股民「晒單」顯示，其入市金額高達3億元人幣，其中1億元人幣投放在4隻銀行股，單是所持的浦發銀行市值已近8,100萬元人幣，獲利近40%。至於「晒單」者可以得甚麼獎？第1位，50位，100位餘此類推，將獲……神秘獎品。</p></body></html>
