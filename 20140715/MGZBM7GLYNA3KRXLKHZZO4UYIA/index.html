<html><header><meta charset="utf-8"><title>【森巴動樂場】Miss Hunny尋找巴西隱世足球高手</title></header><body><h1>【森巴動樂場】<br>Miss Hunny尋找巴西隱世足球高手</h1><p>提到「巴西」二字，相信你一定聯想起足球。無錯，巴西是足球王國，有不少當代球星都是在巴西這個地方孕育出來，例如有：朗拿度，朗拿甸奴等。究竟是不是每一個巴西人都懂得踢足球？<br><br>動播吉吉及魔術師Miss Hunny到巴西首都巴西利亞，穿梭區內四處尋找巴西隱世足球高手，順道遊覽巴西利亞的醉人景致。每到逹一個景點，他們就會四出找當地人挑戰花式足球，先要求對方由7張印有不同動作的牌中，抽出一張牌，並完成牌內所指的動作。<br><br>特約報道</p></body></html>
