<html><header><meta charset="utf-8"><title>女子跳樓　警民徒手接實</title></header><body><h1>女子跳樓　警民徒手接實</h1><p>夫妻吵架可以是情趣，但江西一名女子卻因而跳樓自殺。在女子墮樓的驚險一剎，幸好有警方及群眾徒手接住她。<br><br>星期日晚，江西九江廬山區一個小區內，一名女子因家庭瑣事與丈夫爭吵，一時想不開，鬧着要跳樓。警察經過，看到女子懸在2樓半空，她老公則從窗口內伸出手拉着她，不讓她掉下，但女子不停掙扎，雙腳不停蹬。老公不停喊「抓不住，抓不住了！」其後女子便迅速墮下。4名圍觀的群眾及警員眼疾手快，徒手接住女子，場面十分驚險。<br><br>10分鐘後救護車趕到，把該女子送院。經檢查後她小腿有骨折，但其他並無大礙。<br><br>廣東電視台 </p></body></html>
