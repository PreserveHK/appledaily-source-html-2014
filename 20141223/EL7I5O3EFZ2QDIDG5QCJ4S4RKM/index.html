<html><header><meta charset="utf-8"><title>網民聖誕日愛搜尋「寂寞」</title></header><body><h1>網民聖誕日愛搜尋「寂寞」</h1><p>聖誕普天同慶，但也寂寞難耐。專家發現，聖誕日網民在Google輸入「寂寞」字樣搜尋的次數，位列全年365日的第八多，僅次於2月14日情人節及翌日。<br>長期研究Google搜尋數據的美國經濟學家史蒂芬斯─大衛德威茨指，聖誕新年期間，網友搜尋「離婚」次數激增，或與人們在聖誕假期靜下來、反省家庭生活有關。此外，聖誕節當日的色情電影搜查次數，跟「海洛英」、「大麻」、「偉哥」、「安全套」一樣，都較聖誕前後少，反映聖誕假期網友性慾大減。<br>美國《紐約時報》</p></body></html>
