<html><header><meta charset="utf-8"><title>馮素波鬥長命等港視開台</title></header><body><h1>馮素波鬥長命等港視開台</h1><p>馮素波「情牽舞台66周年粵調金曲演唱會」前晚在大會堂舉行，入行66年的馮素波，邀請了妹妹馮素雲、妹夫余子明和昔日拍檔梅芬和陳伊麗做嘉賓。波姐在台上笑稱自己的事業剛起步，更大讚老闆王維基有毅力和有信心，將她的心血拍成劇集公諸於世，獲全場掌聲。<br>波姐接受訪問時說：「心情都有緊張，都未試過自己擔正成個騷去做。年幾前去咗港視，到𠵱家拍咗三套劇，最近拍緊《惡毒老人同盟》，原本我要開工，但係劇組好好，知道我要開騷，專登俾我早收。」港視開台無期，波姐卻積極樂觀，她說：「唔能夠話係可惜，咁咪鬥長命，那怕幾時播出就等到嗰刻。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
