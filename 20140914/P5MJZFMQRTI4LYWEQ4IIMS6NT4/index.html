<html><header><meta charset="utf-8"><title>貓咪變毛波　畀人狂碌唔嫌多</title></header><body><h1>貓咪變毛波　畀人狂碌唔嫌多</h1><p>這個高速在地面滑行的小東西，並非甚麼玩具車或滾球，而是英國貪玩的孟加拉小貓咪里格比(Rigby) 。<br> <br>一歲大的里格比很愛跟主人泰利(Terry)玩遊戲，最喜歡玩的是將自己化身成一個毛球，任由主人推出去，然後又急不及待跑回主人身邊要再來一次，簡直是樂此不疲。<br> <br>不少網友都被里格比的「怪癖」逗得大笑，惟也有網民批評遊戲「恐怖」，甚至質疑這是「虐待動物」。<br> <br>英國《每日鏡報》</p></body></html>
