<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭富城習慣被抹黑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭富城習慣被抹黑 - 馮仁昭</h1><p>郭富城日前出席好友沈嘉偉搞嘅品牌私人派對，莫明其妙咁同女子組合Super Girls成員吳嘉熙（Cheronna）傳緋聞，噚日城城就係微博上載咗一張12年同琦溫絲莉（左）出席活動嘅相，然後自問自答咁回應咗同Cheronna嘅緋聞，笑指自己已經習慣被人抹黑。而Cheronna嘅公司同沈嘉偉旗下嘅品牌就發聲明，力斥報道失實，會保留法律追究嘅權利。<br>撰文：馮仁昭</p></body></html>
