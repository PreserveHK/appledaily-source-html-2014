<html><header><meta charset="utf-8"><title>福伯左腳骨折鑲鐵板</title></header><body><h1>福伯左腳骨折鑲鐵板</h1><p>荷李活影星夏里遜福（Harrison Ford）早前在《星球大戰》（Star Wars）第七集《Star Wars：Episode VII》的片場，被由他飾演的漢蘇奴（Han Solo）所駕駛的太空船千歲鷹號弄傷腳踝。據英國《太陽報》報道，福伯日前已做了手術，於骨折的左腳鑲上鐵板固定，需要留院觀察兩星期，之後更要做四星期的物理治療，據悉福伯要用枴杖行路四個月。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
