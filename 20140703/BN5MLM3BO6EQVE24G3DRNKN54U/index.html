<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明北京俾粉絲攬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃曉明北京俾粉絲攬 - 馮仁昭</h1><p>黃曉明噚日喺北京出席電影《白髮魔女傳之明月天國》嘅記者會，本來個記者會一直都相安無事，點知有一個癡情嘅女粉絲，見到黃曉明側邊個位，二話不說坐低咗，跟住仲借啲意攬實黃曉明，結果喺工作人員勸喻下先返去粉絲區，聽講呢個粉絲成日喺微博用言語攻擊Angelababy，喺台上嘅黃曉明，聽到司儀問佢下一部電影想唔想同女友合作？唔知佢係咪費事講多錯多，只係話：「生活中老見，算了！」<br>撰文：馮仁昭</p></body></html>
