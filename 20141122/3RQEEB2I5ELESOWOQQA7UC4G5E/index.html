<html><header><meta charset="utf-8"><title>翻版戇豆先生要報恩</title></header><body><h1>翻版戇豆先生要報恩</h1><p>有「翻版戇豆先生」之稱的意大利騎師艾兆禮，在上次賽事終於憑「帝聖好好」開齋。雖然開了齋，但今朝這位騎師未有怠慢，而且更與練馬師苗禮德密斟多時，二人在今期將以「多多勁驥」、「再石磨藍」及「積多福」作首次合作。而當苗廐副練余詠詩操完「多多勁驥」後，這對騎練便與余詠詩一起交談，可見他們最重視的就是這匹出戰第二場四班1200米的馬。睇番艾兆禮，早前他首日開操，練者便安排「多多勁驥」給「翻版戇豆先生」試閘，苗禮德咁慧眼識英雄，相信艾兆禮今勻實搏到盡，報答練者知遇之恩。查賽績，此駒上仗初出跑直路1000米，結果後上不及跑第四，今回增程，隨時有機會補中。</p></body></html>
