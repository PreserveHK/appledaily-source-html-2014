<html><header><meta charset="utf-8"><title>受襲腸管外露　熊貓向人求助</title></header><body><h1>受襲腸管外露　熊貓向人求助</h1><p>四川唐家河國家級自然保護區昨開展冬季生態監測過程中，在白熊坪保護站附近，海拔1,860米落葉闊葉林的一處花崗岩石穴內發現一隻受傷大熊貓，只見其驚魂未定，狀甚痛楚。經觀察，牠腹部受傷伴有部份腸管外露，疑似受多隻黃喉貂攻擊所致。<br>據保護區工作人員稱，這隻大熊貓約3歲，屬亞成體，「離保護站這麼近，可能是受傷後，跑過來向人類求助的」。目前獸醫、青川縣醫院外科醫療救護隊已趕到現場，正商議施救方案，而成都大熊貓繁育基地獸醫、專家組織救護隊將趕赴現場。<br>中新網</p></body></html>
