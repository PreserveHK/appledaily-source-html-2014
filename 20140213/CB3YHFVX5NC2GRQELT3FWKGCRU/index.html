<html><header><meta charset="utf-8"><title>野豬游冬泳命喪西湖</title></header><body><h1>野豬游冬泳命喪西湖</h1><p>嚴寒天氣不單人難受，動物都不好過！杭州一隻野豬疑被人嚇倒，跳入水冷入骨的西湖，最終因為體力不支死亡；來自澳洲、居住在台北動物園的樹熊，即使園方開足暖氣，牠們仍凍得縮成一團。<br>前日，一名清潔女工在發現西湖湖面有動靜，發現一隻重達100公斤的野豬正拚命向岸上游。她隨即通知管理處，當局派出小艇圍捕，但約半小時後，野豬前進速度越來越慢（箭嘴示），最終力竭而亡。同日清晨，氣溫僅6.1℃的台北動物園，雖已開暖氣，但樹熊館內的小樹熊，也感到冷颼颼，不是躲在育兒袋中，就是擠在母親懷中。<br>浙江《錢江晚報》</p></body></html>
