<html><header><meta charset="utf-8"><title>【聖誕包禮物】快速完成　特色懶人包裝法</title></header><body><h1>【聖誕包禮物】快速完成　特色懶人包裝法</h1><p>還有數天就到聖誕了，想親自準備一些特別的禮物，可是又好像趕不及，不如試試這個「特色懶人包裝法」。</p><p>這個包裝法比較適合圓柱形的禮物盒，也許你認為這樣的包法就像平時見到的那樣：因為趕時間，而求其用花紙擠在一團。其實這是有摺法，可以令禮物變得美一點。材料及工具十分簡單，鉛筆、花紙、絲帶及禮物。而禮物不一定是影片中的「士的糖」，只要是放你心中的禮物便可。想知道該怎樣摺？馬上去片學一學吧！<br><br>記者：梁蔚澄</p></body></html>
