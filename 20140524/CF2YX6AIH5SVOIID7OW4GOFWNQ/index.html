<html><header><meta charset="utf-8"><title>BIGBANG偕GaGa開騷</title></header><body><h1>BIGBANG偕GaGa開騷</h1><p>韓國YG事務所旗下藝人BIGBANG、2NE1、PSY等，將於今年8月15日、16日在首爾蠶室綜合運動場舉行「NOW Festival 2014」。國際巨星Lady GaGa已落實演出，與YG Family施展渾身解數慰粉絲。</p><p>由於今次音樂節集合多位巨星，門票亦破天荒於下周五在香港公開發售，票價分為$1,410（兩日通行證兼不設劃位）及$940（一日通行證兼不設劃位）。</p></body></html>
