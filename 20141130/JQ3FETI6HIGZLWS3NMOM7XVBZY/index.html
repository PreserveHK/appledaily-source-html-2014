<html><header><meta charset="utf-8"><title>體壇拾趣：梅禮舒娃搵銀執「輸」</title></header><body><h1>體壇拾趣：梅禮舒娃搵銀執「輸」</h1><p>今年度網球壇正式比賽都已經打得九九十十，上周五喺菲律賓上演嘅國際超級網球聯賽，球星梅禮夥拍舒拉寶娃代表馬尼拉小馬隊出戰阿聯酋皇家隊，結果以24:29輸波。呢個網球聯賽聽個名好似好勁咁，其實係由代表4個地方嘅球隊競逐巡迴式比賽，每次都會派唔同球員上陣，費達拿同迪祖等遲啲都會亮相。賽事屬表現賽性質，最實際就梗係戲金啦，贏波嗰隊可以收100萬美元獎金。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
