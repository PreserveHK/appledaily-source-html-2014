<html><header><meta charset="utf-8"><title>陳冠希孖女友糖黐豆睇騷</title></header><body><h1>陳冠希孖女友糖黐豆睇騷</h1><p>【巴黎直擊】陳冠希（Edison）與女友洪文安（Ann）昨日於巴黎欣賞日本服裝品牌Sacai時裝騷，二人表現甜蜜，黐到實睇騷，由於他們臨開騷前才抵達，所以要匆匆入場。<br>此外，近年主力經營時裝生意的Edison，早前獲法國服裝品牌Chevignon邀請，與品牌聯乘設計名為Orientation的皮褸系列，日前他穿上親自設計的皮褸拍攝宣傳照，並以一輛電單車作為道具，Edison不停擺出超chok甫士。<br>採訪：梁錦雯<br>攝影：葉君海</p></body></html>
