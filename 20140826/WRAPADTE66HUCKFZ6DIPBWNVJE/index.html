<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）馬漢贏兩桿封王</title></header><body><h1>體訊速遞：<br>（高爾夫球）馬漢贏兩桿封王</h1><p>在美國新澤西舉行的巴克萊錦標賽周日上演最後一輪賽事，美國球手馬漢（圖）全日打出低標準6桿的65桿，總成績為低標準14桿的270桿，以兩桿之差勝出，並取得兩年多以來首項美巡賽錦標。 綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
