<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國歌手Lana Del Rey自爆曾與不少樂壇中人上床，但沒人能幫她上位。<br><br>★美國男星占士法蘭高日前在網上貼了趣劇造型照，可見他幾乎光頭，十分驚嚇。<br><br>★英國名設計師Stella McCartney再次被睇中為英國國家隊設計2016奧運的隊衫。<br></p><p>★由古川雄輝夥拍未來穗香的日劇《惡作劇之吻2》定9月開播，並邀來AKB48舊將增田有華及多位台灣藝人客串。<br><br>★日本影后松隆子辭演木村拓哉的新劇《律政英雄2》，有指是她不滿7年前在電影版中被迫咀木村，因而拒再合作。</p></body></html>
