<html><header><meta charset="utf-8"><title>林子祥拒做林公公</title></header><body><h1>林子祥拒做林公公</h1><p>林子祥昨日在荃灣出席活動，榮升外公的他表示經常抱孫，而且抱的手勢不錯，但笑謂希望外孫女長大後不要稱呼他做公公，他謂：「用中文叫冇咁好聽，林公公好難聽，叫我Grandpa好啲。」他表示孫女愛在早上睡覺、晚上較精神，更謂：「呢個baby好怪又得意，好似老人精，唔會日日喊同笑，只得一個木樣，好Cool會皺眉。」<br>另外，問林子祥在新年時，兒子林德信有否帶女友與他見面，他笑謂：「有，佢有好多女友，我數唔到有幾多個。」<br>採訪、攝影：王連連</p></body></html>
