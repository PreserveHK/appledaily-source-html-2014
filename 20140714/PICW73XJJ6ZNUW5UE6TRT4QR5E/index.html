<html><header><meta charset="utf-8"><title>周秀娜愛的呼喚伊健</title></header><body><h1>周秀娜愛的呼喚伊健</h1><p>周秀娜、王菀之、C AllStar及鄭丹瑞（旦哥）昨日在屯門宣傳電影《分手100次》，眾演員各炮製一杯咖啡給旦哥品嚐評分，王菀之沖的咖啡受到劣評，她笑說：「旦哥一向都係友善咁去苛刻我㗎！」<br>男主角鄭伊健再度缺席宣傳，娜姐要作公開呼籲伊健現身，並笑說：「佢可能唔想俾我了解佢。」戲中有一幕處理分手遺物，娜姐表示，除了部份前度所寫的信，自己大多數都會棄掉：「有一支唇膏就係我一直留喺度作警惕，喺好耐之前一個男友話我個嘴好靚，搽呢隻色唇膏好靚，點知我發現同一張單買多咗支一式一樣，我就開始同自己講，唔可以一開始就咁信任對方。」<br>採訪、攝影：馬建華</p></body></html>
