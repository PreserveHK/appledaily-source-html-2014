<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周柏豪北海道過生日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周柏豪北海道過生日 - 馮仁昭</h1><p>周柏豪噚日喺荃灣做商場聖誕揭幕禮嘉賓，大會送咗個生日蛋糕同柏佢祝30歲生日，佢透露早前喺日本北海道工作後，留多咗一星期旅遊兼慶祝。問到佢女友有冇去？柏豪笑住話：「我屋企人有飛過嚟，一齊切蛋糕、浸溫泉、打麻雀，好開心。」對於有一名香港音樂製作人涉嫌吸毒喺北京被捕，柏豪指自己超反對吸毒，如有朋友吸毒，佢會煩到對方戒甩為止。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
