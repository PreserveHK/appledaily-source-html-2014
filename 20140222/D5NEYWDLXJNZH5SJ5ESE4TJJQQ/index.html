<html><header><meta charset="utf-8"><title>G.E.M.微博狂呻惹揣測</title></header><body><h1>G.E.M.微博狂呻惹揣測</h1><p>憑《我是歌手2》人氣急升的鄧紫棋（G.E.M.），前晚錄第8集淘汰賽，據知選唱Christina Aguilera的《Lady Marmalade》順利過關，內地歌手滿文軍被淘汰。G.E.M.昨晨在微博說：「當你看到人一次又一次又一次重複犯着同一個錯誤，你還會選擇一次又一次又一次地接受、堅持、忍耐並且原諒？對於未來會如何，我永遠不會預料到哪一種決定最好，最不會後悔。我只知道，在我22歲的這一年，我還做不到。」不知是感情還是工作出問題！<br>採訪：皓騫</p></body></html>
