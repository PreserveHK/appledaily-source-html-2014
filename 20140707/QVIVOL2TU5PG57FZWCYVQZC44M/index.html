揭全面抗戰序幕</title></header><body><h1>抵抗突襲宛平日軍<br>
揭全面抗戰序幕</h1><p>【話你知】<br>七七事變又稱盧溝橋事變，發生於1937年7月7日，日本駐軍在北京附近的宛平軍演，當晚日軍以一名士兵失蹤為藉口要求派兵進入宛平縣城搜查，遭中方拒絕。當日深夜，日軍突然向盧溝橋發動進攻並炮擊宛平縣城，中國軍隊抵抗。<br>七七事變後，時任中國最高領導人蔣中正正式宣佈：全國進入全面抗日戰爭。而日本的戰爭鐵蹄也開始放肆地踐踏中華大地。七七事變為中國抗日戰爭全面爆發起點，也象徵二次世界大戰亞洲區戰事的起始。 </p></body></html>
