<html><header><meta charset="utf-8"><title>惠英紅嘆啡節食</title></header><body><h1>惠英紅嘆啡節食</h1><p>【銅鑼灣厚誠街】今年又有份角逐金像獎最佳女配角嘅影后級人馬惠英紅，上星期好畀面幫手出席咗金像獎個記者會。完咗記者會後就坐住架七人車，同一男一女友人過咗銅鑼灣厚誠街，入咗食街一間西餐廳坐。<br>小紅姐好似有好多嘢要傾，見佢不停講手提電話，反而同行一男一女顯得好優閒，等幾款食物上枱之後，男士開懷大食，而小紅姐全程只係飲一杯咖啡，可能同佢就嚟去馬來西亞拍廣告有關，聽聞小紅姐到時仲會着三點式影廣告相。<br>採訪、攝影：梁繼光</p></body></html>
