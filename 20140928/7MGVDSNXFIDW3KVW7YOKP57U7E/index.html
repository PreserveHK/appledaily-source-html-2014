<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傑志大戰前添傷兵</title></header><body><h1>體訊速遞：<br>（足球）傑志大戰前添傷兵</h1><p>傑志總領隊伍健表示，佐迪（圖）經檢驗後，據稱右腳軟組織受傷，最少休息兩、三天，另張健峰亦受膝傷困擾，兩人正與時間競賽，且看能否趕及周二對阿比爾的亞協盃4強次回合上陣。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
