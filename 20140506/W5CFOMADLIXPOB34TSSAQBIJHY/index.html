<html><header><meta charset="utf-8"><title>案件速遞：法團申請拘押業主失敗</title></header><body><h1>案件速遞：<br>法團申請拘押業主失敗</h1><p>【本報訊】元朗好順意大廈業主立案法團決定進行大廈維修工程，但遭頂層連天台的八旬夫婦業主反對，業主指工程未獲通過兼可能涉及圍標，遂阻撓工人施工，更漠視法庭的臨時強制令，拒絕就範。法團認為業主藐視法庭，申請拘押令。土地審裁處昨拒絕法團申請，但強調並非姑息業主的不合作行為。<br>業主蔡祖沛及陳福群於2011年阻撓施工，翌年法團取得兩項法庭命令。法官昨指蔡雖有違令，但拘押他不會帶來幫助，加上工程是否已獲通過和涉及圍標，存有爭議，故拒絕法團的申請。<br>案件編號：LDBM307/12</p></body></html>
