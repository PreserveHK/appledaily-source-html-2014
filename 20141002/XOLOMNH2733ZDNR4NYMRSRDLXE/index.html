<html><header><meta charset="utf-8"><title>求驗客手記：神童「威」入大國腳</title></header><body><h1>求驗客手記：神童「威」入大國腳</h1><p>挪威神童馬田奧迪加特（圖）入選國家隊，睇嚟有機會喺歐國外上陣。15歲嘅馬田奧迪加特踢進攻中場，效力緊挪超嘅史卓加斯特。佢喺球會都有穩定嘅上陣機會，今季入咗3球波，引嚟巴塞隆拿同拜仁慕尼黑等大球會嘅青睞。佢喺8月已首次代表挪威上陣，友賽阿聯酋，當時佢以15歲253日刷新最年輕挪威國腳嘅紀錄。挪威首場歐國外輸咗畀意大利，嚟緊月中會對馬耳他同保加利亞。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
