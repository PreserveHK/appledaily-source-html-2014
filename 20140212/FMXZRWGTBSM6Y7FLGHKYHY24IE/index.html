<html><header><meta charset="utf-8"><title>ChiLam操弗變躁狂</title></header><body><h1>ChiLam操弗變躁狂</h1><p>張智霖（ChiLam）近日四出宣傳新碟，昨日到商台接受訪問時透露新碟暫只拍了一首新歌MV，希望慢功出細貨，能做到有水準。<br>Chilam表示為唱片拍新MV亦沒打算騷肌，他說：「都有諗係咪要操到六嚿腹肌，又覺得唔需要，上次做演唱會因為瘦身，冇嘢食搞到個人好抑鬱同躁狂，試過去餐廳鬧個侍應，仲叫經理炒咗佢，最後真係炒咗。」當時太太袁詠儀豈不是首當其衝，受盡脾氣？Chilam說：「靚靚都受折磨㗎，好彩佢體諒我。今次佢都嗌我唔使操fit，可能佢都驚咗。」<br>採訪、攝影：卓寶花</p></body></html>
