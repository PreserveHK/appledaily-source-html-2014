<html><header><meta charset="utf-8"><title>另一曾孫遭食人族吃掉</title></header><body><h1>另一曾孫遭食人族吃掉</h1><p>洛克菲勒家族是美國名門世家，老約翰洛克菲勒在19世紀末創立石油王國成為首個億萬富豪，子孫亦猛人輩出，有副總統、州長、議員、著名銀行家，但名利背後藏着多宗橫死的悲劇。<br>除了老約翰的孫子約翰三世死於三車相撞意外，1970年代副總統納爾遜則白頭人送黑頭人，兒子米高據說1961年在荷屬新幾內亞成為食人族大餐，屍體從未尋回。納爾遜之死亦耐人尋味：傳說是情婦的25歲助理在他斃命後一句鐘才報警，他的遺體未經解剖就火化。<br>美國《紐約郵報》</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
