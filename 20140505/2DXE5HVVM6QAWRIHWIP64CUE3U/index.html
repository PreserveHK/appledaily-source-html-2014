<html><header><meta charset="utf-8"><title>貓咪三樓墮下不死　落地即狂奔</title></header><body><h1>貓咪三樓墮下不死　落地即狂奔</h1><p>這隻貓相當大命，從三樓天台墮下（左圖），竟大難不死，還可以極速狂奔。<br>片段甫開始，只見一隻貓咪在三層樓高天台的一個破洞中伸頭窺看，之後牠大着膽子將大半個身子伸出破洞，當失去重心時，牠翻過身子努力用爪抓住牆壁，試圖爬回到大廈，可是卻失手從天台急墜掉落地下。<br>當大家以為貓咪會跌死時，奇蹟出現了，貓咪竟然安全「着陸」，不但絲毫無損，後巷一隻貓眼見這個不速之客從天而降，撲出來追趕（右圖箭嘴示），貓咪惟有沒命地急速狂奔。<br>英國《星期日鏡報》</p></body></html>
