<html><header><meta charset="utf-8"><title>陳昭昭千萬搞珠寶</title></header><body><h1>陳昭昭千萬搞珠寶</h1><p>藝人陳昭昭昨日以珠寶公司行政總裁身份在尖沙嘴跟傳媒見面，昭昭表示其珠寶公司於上月底開幕，跟拍檔施先生共投資了逾千萬，近年不少藝人均逃離娛圈去創業，問到昭昭現時收入是否比做藝人時豐厚？她說：「自己以前都搞過生意，應該咁講，我係最失意時接觸珠寶生意，當時自己生意失敗，所以接咗做珠寶代言人嘅工作，你以為冇路行，但上天又會開另一道門畀你，所以冇得咁比。」她稱目前仍會接司儀、剪綵的工作，但若要性感的演出，她則會婉拒，至於圈外男友是否全力支持？她甜笑說：「只要係正面嘅佢都會支持。」<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
