<html><header><meta charset="utf-8"><title>傅嘉莉環保慳妹</title></header><body><h1>傅嘉莉環保慳妹</h1><p>傅嘉莉（Kelly）昨日在九龍灣出席「環保布偶動物園」，支持環保的她說：「噚晚（前晚）喺屋企都響應熄燈一小時行動，我有個小習慣，平時工作關係收到啲護膚贈品，我會好似唧牙膏咁，用到最後一滴至掉，以前去日本工作時，就學識垃圾分類，間唔中都會捐舊衫出去。」<br>活動中，Kelly與小朋友一同創作復活蛋，她說：「細細個收到復活蛋都唔捨得食，擺到過晒期，惹咗大堆蟻，後尾俾媽咪發現，幫我丟晒。又有一年我偷偷買咗隻兔仔返屋企養，仲要收埋喺床底下面，但最後又係媽咪發現咗，退番畀人。」<br>採訪、攝影：魯萍</p></body></html>
