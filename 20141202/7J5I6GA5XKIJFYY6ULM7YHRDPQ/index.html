<html><header><meta charset="utf-8"><title>體壇拾趣：韋伯耐力賽On Fire</title></header><body><h1>體壇拾趣：韋伯耐力賽On Fire</h1><p>前F1車手韋伯（小圖）今季轉戰世界耐力錦標賽，周日壓軸嘅巴西站仲遇到恐怖意外。揸波子嘅韋伯俾架法拉利撞到，碎片橫飛之餘仲着埋火。不過，呢位澳洲車手俾擔架抬走時，舉起手指公示意自己清醒冇大礙（圖），但為安全起見都要留院觀察。今季總冠軍由兩位前F1車手大衛遜同布美贏出，而韋伯就得第9名。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
