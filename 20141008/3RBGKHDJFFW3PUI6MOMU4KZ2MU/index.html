<html><header><meta charset="utf-8"><title>隔牆有相：狼英變千術之神 - 李八方</title></header><body><h1>隔牆有相：<br>狼英變千術之神 - 李八方</h1><p>韓劇《千術之神》10月2日喺香港上演，呢齣賭戲由BIGBANG成員T.O.P.崔勝鉉孭飛，講佢呢位「千術之神」，點樣發現千神其實天外有天，人外有人。查實一聽個戲名，唔少人即時聯想到狼振英，事關講到呃人喇喎，相信喺特區政府內，佢認第一、冇人敢認第二。有網民改咗套戲嘅海報贈興，標榜「中國人氣走狗T.O.P六八九衰格進擊佔領地」（圖），話佢10.2「開始日日呃人」，一句「你哋唔走，我就會動武……」係咪好貼近呢幾日佔領局勢，擺到明劇力萬鈞，唔使擔心票房咯。</p></body></html>
