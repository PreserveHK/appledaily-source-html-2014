<html><header><meta charset="utf-8"><title>城巴推出10周短期優惠</title></header><body><h1>城巴推出10周短期優惠</h1><p>【本報訊】城巴將於下周日（1月26日）開始，推出兩項為期10周的短期票價優惠。使用八達通的乘客，即日內乘搭兩程任何城巴路線，第二程即減兩元，小童及長者則減一元，不過過海路線、機場、北大嶼山及迪士尼樂園路線則除外。<br>另外，乘搭城巴過海路線，即日來回乘搭同一路線或同組別路線，回程可享八折優惠。<br>兩項優惠需以同一張八達通付款，若折扣後車資仍高於兩元，政府公共交通兩元優惠受惠者，仍可以每程兩元乘搭該程巴士。優惠以每日凌晨3時至翌日凌晨3時計算，兩程之間不得使用同一張八達通進行九次以上交易，包括購物。</p></body></html>
