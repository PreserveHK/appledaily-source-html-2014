<html><header><meta charset="utf-8"><title>綜藝王：劉在石率《RM》下月襲台</title></header><body><h1>綜藝王：劉在石率《RM》下月襲台</h1><p>韓國「國民MC」劉在石因為工作太忙，過去兩年從未跟隨人氣綜藝節目《Running Man》（RM）的拍檔，前往亞洲各地舉行粉絲見面會，不過劉在石終於破例，宣佈下月17日會偕同宋智孝、李光洙、金鐘國和池石鎮，殺入台灣台大體育館和粉絲喪玩遊戲。近日眾人拍攝的宣傳短片已經曝光，他們表示會用心準備演出，更以普通話說：「台灣我們來了！」<br>至於有份演出內地版《RM》（《奔跑吧兄弟》）電影版的金鐘國，日前在三亞一間酒吧進行拍攝，可見他站在台上的咪架前，似乎會為電影唱歌。他前日已飛返韓國，獲粉絲死跟去送機。<br>撰文：江瑚</p></body></html>
