<html><header><meta charset="utf-8"><title>K-Pop之王：FT Island教韓文</title></header><body><h1>K-Pop之王：FT Island教韓文</h1><p>韓國人氣樂團FT Island前日在日本出席記者招待會，宣佈將於下月31日起，在NHK電視台教育頻道教韓語，組合2PM和超新星均曾在節目亮相。主音李弘基說：「希望大家可以像看我們演唱會般，樂在其中地練習韓文。」上月中，FT Island在日本發佈了第12張單曲《Beautiful》，人氣急升。另五子今個月內會到上海和台灣等地開騷。</p></body></html>
