<html><header><meta charset="utf-8"><title>陳復生偷信案　前夫將作供</title></header><body><h1>陳復生偷信案　前夫將作供</h1><p>【本報訊】息影藝人陳復生遭前夫即「十姑娘」何婉琪之子何東舜銘指控偷信一案，昨定於7月14日由觀塘裁判法院主任裁判官練錦鴻審理，預計審訊一天，屆時何東舜銘及其生父何鴻章會出庭作供。<br>已改名陳薇光的陳復生（53歲）被控一項盜竊罪，指她前年6月14日於通菜街東寶大廈地下大堂信箱偷走一封信，屬某人財產。上址為何東舜銘通訊地址。陳於1989年下嫁何東長孫何鴻章與何婉琪的私生子何東舜銘，育有一子一女，09年陳申請離婚，引發贍養費訴訟。上訴庭今年3月於判詞披露，陳獲贍養費1.2億元。<br>案件編號：KTCC663/14</p></body></html>
