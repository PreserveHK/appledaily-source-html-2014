<html><header><meta charset="utf-8"><title>鄭雨盛執導筒撐香港</title></header><body><h1>鄭雨盛執導筒撐香港</h1><p>韓國型男鄭雨盛（圖）近日獲香港國際影視展的邀請，執導短篇電影《殺手前的老人》，稍後他更會憑該片到香港國際影視展分享拍攝感受。《殺》片講從殺手接到殺人委託到殺人前發生的故事，並由韓劇《繼承者們》的金鎮浩扮演殺手主角，電影已於上周三開機拍攝，在香港放映後才決定是否在韓國上映。</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
