<html><header><meta charset="utf-8"><title>求驗客手記：莫耶斯罰夜蒲3魔波糧</title></header><body><h1>求驗客手記：莫耶斯罰夜蒲3魔波糧</h1><p>輸波都仲出去玩，抵罰！英國《每日郵報》引述消息指，曼聯領隊莫耶斯（右）周日召咗湯卡華利、韋碧克（中）同艾舒利楊格照肺，仲罰佢哋錢，只係唔清楚係罰一個定兩個星期波糧。曼聯上周三歐聯8強輸畀拜仁慕尼黑出局，返到曼徹斯特市後，湯卡華利佢哋3個就喺周四深夜出街蒲，大街大巷媾女，仲俾傳媒影晒相㖭。莫耶斯向來係鐵腕領隊，講到明今夏會重建球隊，喺呢個敏感時間，好心湯卡同楊格呢兩個邊緣人就醒醒定定，否則莫帥真係會掃走佢哋！</p></body></html>
