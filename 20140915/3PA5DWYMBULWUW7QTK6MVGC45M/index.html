<html><header><meta charset="utf-8"><title>同性戀母找男友人誕女
巴西女嬰有一父兩母</title></header><body><h1>同性戀母找男友人誕女<br>
巴西女嬰有一父兩母</h1><p>每名嬰兒只會有一對父母，但巴西（圖）南里奧格蘭德州法院裁定，一名女嬰擁有一名生父及兩名生母，是巴西首宗案例。案情指，克羅佩斯姬跟聖地亞戈是女同性戀者，同居四年，去年底要求男性好友巴爾博扎幫手替她們生孩子，對方的條件是必須承認他是孩子的生父，兩女答允，結果女嬰在8月27日誕生。<br>法官庫尼亞上周四裁定女嬰擁有一名父親及兩名母親，指女嬰的生母跟同居女友有權成為合法伴侶，兩人跟女嬰的生父在孕育她時有協議，因此下令出世紙上父母一欄要填上三人的名字，以反映「女嬰生於一個充滿愛及親情的多重安樂窩」。<br>法新社</p></body></html>
