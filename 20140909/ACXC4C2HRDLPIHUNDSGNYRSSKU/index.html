<html><header><meta charset="utf-8"><title>12鬼剃頭裸模拍月曆</title></header><body><h1>12鬼剃頭裸模拍月曆</h1><p>禿頭除了影響外觀，還令人缺乏自信。英國12名模特兒打破傳統，以光頭及全裸造型為慈善組織「英國禿髮」拍攝2015年月曆籌款（圖），向世人證明光頭也可以很美。<br>12名模特兒都患有圓禿（俗稱鬼剃頭），以農舍、跑車、茶敍和打槌球作背景拍攝，組織發起人維多利亞表示，很多朋友都與脫髮問題搏鬥，亦成為她們實踐理想的障礙，為了向世人證明因癌症、頭髮稀疏、或患鬼剃頭而脫髮的人都可以很美麗，遂決定拍攝裸體月曆籌款，月曆售10英鎊（125港元）。<br>英國《每日郵報》</p></body></html>
