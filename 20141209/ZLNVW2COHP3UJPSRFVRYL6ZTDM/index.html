<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王力宏拉小提琴老婆冧爆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王力宏拉小提琴老婆冧爆 - 馮仁昭</h1><p>王力宏前日喺台灣現身簡單生活節活動，佢仲請咗母校Williams College嘅恩師Andy Jaffe一齊玩Jazz，又拉小提琴，坐喺台下嘅老婆李靚蕾睇到好投入，唔知係咪沉醉緊老公嘅才華呢？王太事前話過唔會出席，但又突然現身同老公打氣。至於簡單生活節，其實係李宗盛有份發起嘅，06年開始舉行，每兩年一屆，內容集中喺音樂舞台、書友交流。<br>撰文：馮仁昭</p></body></html>
