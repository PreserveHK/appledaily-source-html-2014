<html><header><meta charset="utf-8"><title>體壇拾趣：阿倫來港波鞋尋寶</title></header><body><h1>體壇拾趣：<br>阿倫來港波鞋尋寶</h1><p>阿倫嚟香港雖然冇出席公開活動，但就全程喺instagram同粉絲分享自己嘅一舉一動，包括接受訪問、上山頂等等，直程好似直播咁。佢噚日就同香港球迷玩尋寶遊戲，將一對飛人牌波鞋收埋喺香港仔嘅寵物公園嘅草叢入面（圖），仲上載線索畀大家去搵，當然反應熱烈，有唔少粉絲專程走去尋寶㖭。搵到對鞋當然會好開心，之後見到阿倫真人同合照更加難得；唔知咁好彩執到對鞋嘅幾位年輕人，有冇趁機向呢位3分王請教點射3分呢？</p></body></html>
