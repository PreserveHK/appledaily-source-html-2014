<html><header><meta charset="utf-8"><title>李國寶利是不離手</title></header><body><h1>李國寶利是不離手</h1><p>新年期間不少名人都愛到灣仔名人飯堂福臨門與家人用膳，前晚東亞銀行主席李國寶與太太潘金翠、胞弟李國章一同到福臨門晚膳，李太一身紅噹噹，貴氣十足，李國寶甫到達便拿着大叠利是派給酒樓員工，記者向李生、李太送上新年祝福，他們均報以微笑，之後步入酒樓。<br>此外，陳淑芬與兒子陳家豪昨天也現身福臨門，陳太應節地染了紅髮，穿上紅外套、紅鞋兼紅手袋，問到欣宜有否向她拜年，陳太說：「有呀有呀，佢今日唔得閒。」<br>採訪：盧妹<br>攝影：黃偉雄、陳俊強</p></body></html>
