<html><header><meta charset="utf-8"><title>體壇拾趣：F1車隊財困孖住退賽</title></header><body><h1>體壇拾趣：F1車隊財困孖住退賽</h1><p>近年不時會傳出足球會財困或者爆煲，估唔到𠵱家連F1車隊都出現呢個情況。喺上個星期五，F1車隊卡特咸就因為財困而被接管（圖），有關方面仲特登批准卡特咸唔使參加跟住兩站（美國站同巴西站）嘅F1賽事，等佢哋有多啲時間去搵買家。至於今屆發生咗比治炒車事故嘅瑪魯西亞車隊亦因為財困，決定唔參加呢兩站賽事，都咪話唔欷歔。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
