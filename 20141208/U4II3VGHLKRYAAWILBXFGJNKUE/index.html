<html><header><meta charset="utf-8"><title>Nicki扮巨胸Beyonce</title></header><body><h1>Nicki扮巨胸Beyonce</h1><p>美國饒舌歌手Nicki Minaj（右）與美國男星占士法蘭高（James Franco）日前齊齊擔任搞笑節目《Saturday Night Live》主持。Nicki於趣劇中化身成前輩Beyonce，上圍豐滿的Nicki穿了超性感舞衣，立即變成巨胸版Beyonce，不過Nicki於劇中表情相當木獨，反而被身旁扮Justin Bieber的女星Kate McKinnon搶鏡。</p></body></html>
