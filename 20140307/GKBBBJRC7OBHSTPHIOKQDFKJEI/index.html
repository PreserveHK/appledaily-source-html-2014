<html><header><meta charset="utf-8"><title>「天煞烏雲」橫掃悉尼</title></header><body><h1>「天煞烏雲」橫掃悉尼</h1><p>澳洲驚現「天煞」！大風暴前日（周三）襲悉尼，一團恍如外星人太空船的巨型厚重烏雲籠罩市區，場面震撼，猶如1990年代荷李活電影《天煞─地球反擊戰》太空船襲地球情景，有網民形容景象似「世界末日」。<br>該團數百呎高的管狀「天煞烏雲」（圖），體積龐大，接連掃過悉尼大橋、悉尼歌劇院、沙灘等地。烏雲亦橫掃社交網，皆因悉尼人個個舉機拍攝奇景，上載facebook、Twitter等網站，造成大量洗版現象。<br>英國《每日郵報》</p></body></html>
