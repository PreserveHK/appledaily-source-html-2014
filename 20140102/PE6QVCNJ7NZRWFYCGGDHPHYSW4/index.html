<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿嬌棄唱歌齋拍戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿嬌棄唱歌齋拍戲 - 馮仁昭</h1><p>因為喺頒獎禮獻唱得獎歌《慣性冬眠》唔啱音，被稱「世界級唱功」嘅阿嬌（鍾欣潼），前晚喺新蒲崗出席倒數活動，獻唱《桐花》一曲，結果成首歌徘徊喺走音之間，講番唔啱音呢件事，佢話：「冇走音，只係甩歌詞，之前因為喺內地拍戲，到喺嗰日先返到香港，我一早已經同Mani講咗，話想齋拍戲，唔唱歌，不過Mani就唔畀囉。」唔知Mani𠵱家又會唔會改變主意呢？<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
