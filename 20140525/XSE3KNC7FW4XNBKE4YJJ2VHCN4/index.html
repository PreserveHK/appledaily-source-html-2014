<html><header><meta charset="utf-8"><title>蝸牛爬臉美容殺入長沙</title></header><body><h1>蝸牛爬臉美容殺入長沙</h1><p>多隻肥大的蝸牛在臉上來回蠕動，留下黏黏糊糊的液體滋養皮膚，這種「騎呢」蝸牛美容法已傳入湖南長沙。近日，長沙網民聲稱嘗試了「蝸牛美容法」（圖），首先要清潔面部，然後再將蝸牛放在臉頰和前額上，讓蝸牛隨心所欲地爬行。蝸牛分泌的黏液有助於清除死亡細胞、清潔毛孔、修復曬傷皮膚和保濕作用。但有專家提醒，蝸牛也可能攜帶有寄生蟲、細菌等，其黏液蛋白也可能引起人體皮膚過敏反應。<br>湖南紅網</p></body></html>
