<html><header><meta charset="utf-8"><title>K-Pop之王：JYJ慶祝野外萬聖節</title></header><body><h1>K-Pop之王：JYJ慶祝野外萬聖節</h1><p>JYJ三位成員朴有天、金在中及金俊秀出名夠老友，適逢下周是萬聖節，三子近日就相約舉行野營派對慶祝，成員金在中前日更在twitter上載派對相晒命。相中，JYJ坐在一個掛上多個南瓜燈籠，貌似帳幕的地方影合照，枱上又放滿甜品小食，極具節日氣氛，另外一張就是一個背着鏡頭，像是朴有天的人踎在爐邊取暖的照片，金在中更留言：「果然成員們最好#JYJ#友情#不變#幸福」，大晒兄弟情。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
