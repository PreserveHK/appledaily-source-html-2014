<html><header><meta charset="utf-8"><title>馮仁昭四圍超：丁悅個唱性感賣關子 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：丁悅個唱性感賣關子 - 馮仁昭</h1><p>樂壇女新人19歲嘅丁悅（Tiffany）下個禮拜四、五喺灣仔藝術中心開兩場音樂會，佢呢個星期閉關排舞練歌，仲好努力減肥，每日三餐食麥皮。Tiffany話音樂會有6套靚衫，不過係咪好性感就唔講住，到時畀驚喜大家。但新人冇乜歌，開騷要唱人哋嘅歌，佢話全晚會唱30首歌，有經典英文歌、李蕙敏嘅《好結果》，仲有偶像容祖兒同陳奕迅啲歌。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
