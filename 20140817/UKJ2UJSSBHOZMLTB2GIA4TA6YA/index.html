<html><header><meta charset="utf-8"><title>多倫多skyline　香港移民like</title></header><body><h1>多倫多skyline　香港移民like</h1><p>近年香港移民潮再現，加拿大多倫多是熱門選擇。而設計時尚的共管華廈 (condo)，更為上班一族、年輕人、退休人士及富裕新移民的至愛聚居點。</p><p>遠眺多倫多skyline，一柱擎天的CN Tower及Rogers Centre (天虹體育館) 最吸睛，而它們前後左右都被耀目的華廈包圍。</p><p>雖然人口不及香港密集，但多倫多的大都會魅力，絕不遜於香港。<br><br>攝影、撰文：何廣暢<br><br>美國國家新聞攝影師協會專業會員，屢獲國際攝影殊榮。網址：   http://peterho.photoshelter.com  </p></body></html>
