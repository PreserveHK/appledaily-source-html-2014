<html><header><meta charset="utf-8"><title>體壇拾趣：張德培來港教波</title></header><body><h1>體壇拾趣：<br>張德培來港教波</h1><p>張德培（Michael圖）又嚟喇！自4年前訪港後，呢位1989年法網冠軍鐵定下周二再臨香江。今次Michael係應一間健身中心邀請，以亞洲區榮譽大使身份來港3天，重頭戲係下星期四下午1點，喺香港足球會為一眾港隊網球新星客串做教練。上個月尾，Michael先以教練身份，幫日本1哥錦織圭喺巴塞隆拿網球賽稱王。小將們，到時記得把握機會，同呢位名宿切磋下喇！</p></body></html>
