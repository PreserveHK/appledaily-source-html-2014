<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張家輝遇Sammi感美妙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張家輝遇Sammi感美妙 - 馮仁昭</h1><p>張家輝同鄭秀文（Sammi）首次合作嘅電影《失戀急讓》上畫一周，截至前日嘅票房達$970萬，成績十分理想。喺外地開緊工嘅Sammi，知道呢件事之後都好開心，仲話好期待同家輝再有第二次合作。家輝就話：「我好耐都冇拍愛情片，最近拍嘅戲都係槍戰同動作戲為主，所以係時候談一場戀愛，點知遇到Sammi呢個情人，實在太美妙！」<br>撰文：馮仁昭</p></body></html>
