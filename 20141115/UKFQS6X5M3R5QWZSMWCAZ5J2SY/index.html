<html><header><meta charset="utf-8"><title>體訊速遞：（足球）東方友賽數大埔5:0</title></header><body><h1>體訊速遞：<br>（足球）東方友賽數大埔5:0</h1><p>東方（白衫）為準備下周六作客對天行元朗的港超聯，昨晨與和富大埔進行友賽，結果憑麥阿里士打連中三元，加上連拿度及勞高各建一功，大勝5:0。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
