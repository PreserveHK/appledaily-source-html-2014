<html><header><meta charset="utf-8"><title>東京行人意外41%因玩手機</title></header><body><h1>東京行人意外41%因玩手機</h1><p>智能手機普及，不少人連走路或過馬路都在打機或收看短訊，大大增加發生意外的機率。日本東京街頭不少行人都只顧當「低頭族」（圖），而沒留意路面安全，結果出現猶如人肉波子機的意外。當局指行人和騎單車人士遇到的意外，有41%與手機有關，若巿民持續只顧玩手機，只會令意外頻生。日本消防處指，不少行人只顧玩手機而發生意外，輕則撞燈柱，重的甚至誤闖入鐵路，結果被列車撞死。當局用卡通形式向兒童灌輸使用手機要注意安全。<br>法新社</p></body></html>
