<html><header><meta charset="utf-8"><title>趣趣地：拍屁股都要攞紅牌</title></header><body><h1>趣趣地：<br>拍屁股都要攞紅牌</h1><p>當遮都係殺傷力武器，龍門手套可能都會被視為可以傷害他人身體嘅工具。最近一場洪都拉斯聯賽馬拉松作客皇家社會，客軍門將摩拉利斯處理一次冇乜威脅嘅攻勢，輕鬆接咗個波之後，隨手拍吓一位慢慢回後嘅皇家社會球員屁股（圖），點知球證突然吹停比賽，懶認真咁同旁證討論之後，就向摩拉利斯出示紅牌，兼畀埋12碼咁無厘頭。不過大家近期已經見太多不公嘅執法，呢單可能真係小兒科。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
