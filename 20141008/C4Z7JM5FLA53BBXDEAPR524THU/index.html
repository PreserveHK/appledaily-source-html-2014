<html><header><meta charset="utf-8"><title>韓劇燒：車勝元16年前自爆做繼父</title></header><body><h1>韓劇燒：車勝元16年前自爆做繼父</h1><p>韓劇《最佳愛情》男星車勝元前日承認車魯爾並非其親生子，皆因車魯爾的生父入稟法庭，向車勝元夫婦索償名譽費而令秘密曝光。韓國記者金某表示，車勝元早於16年前已在一個訪問中自爆兒子並非親生，但金某不想讓當時只得8歲的車魯爾受到傷害，所以沒有公開事實。直到去年車魯爾連環被爆醜聞，金某亦不忍於當時公開真相。<br>另外，與車勝元同公司的BIGBANG成員勝利，上月在首爾發生車禍。警方前日得到黑盒的分析結果，顯示他有超速，故勝利現以嫌疑人的身份協助調查。<br>撰文：梁雯迪</p></body></html>
