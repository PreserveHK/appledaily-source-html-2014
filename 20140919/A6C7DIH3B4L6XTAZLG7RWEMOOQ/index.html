<html><header><meta charset="utf-8"><title>【搶先食】嚐咖啡咪斯文　啜出聲先試到</title></header><body><h1>【搶先食】嚐咖啡咪斯文　啜出聲先試到</h1><p>昨天出席了Starbucks在Kee Club 擧行的一個別開生面的Coffee pairing 活動，大會先請來了International Coffee Master Major教品嚐咖啡，專家教路，原來想試出咖啡香便不能太斯文，要輕啜到發出聲音，咖啡香氣才會充滿口腔。然後便是咖啡配咖啡菜，配搭也頗有心思。</p><p>記者、攝影：謝翠玲</p></body></html>
