<html><header><meta charset="utf-8"><title>美穗搵姦夫撐復出歌壇</title></header><body><h1>美穗搵姦夫撐復出歌壇</h1><p>日本女星中山美穗爆出拋夫棄子，搭上音樂人涉谷慶一郎，將多年來建立的事業毀於一旦，不過她近日突然在twitter留言似是想再戰歌壇。<br>貴為昔日日劇天后的中山美穗，自1999年推出過細碟《Adore》以來便暫停一切音樂活動，她突然在大前日在twitter留言說「想再唱歌」，又指「需要找監製」。基於除夕舉行的《紅白歌唱大賽》邀得松田聖子任壓軸嘉賓，又傳中森明菜會復出演紅白來製造話題，外界認為因此刺激到美穗，更指其音樂監製定非涉谷慶一郎莫屬。不過消息傳出後，網民普遍對形象插水的美穗不表支持。<br>撰文：程芬</p></body></html>
