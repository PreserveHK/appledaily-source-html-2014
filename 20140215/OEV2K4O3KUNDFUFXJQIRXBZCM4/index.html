<html><header><meta charset="utf-8"><title>體壇拾趣：湖人創史上最差</title></header><body><h1>體壇拾趣：<br>湖人創史上最差</h1><p>NBA明星賽前最後一個比賽日，湖人（黃衫）就錄得尷尬紀錄，主場以103:107不敵雷霆，累積隊史最差嘅主場7連敗。其實殘陣嘅湖人已經打得好好，進入第4節仲領先緊85:72，但始終防唔住雷霆嘅杜蘭特（KD、35號）；KD全場拎43分，第4節就獨取19分，協助雷霆反勝。好彩湖人連唯一原本有份參與明星賽嘅拜恩，都因傷退出，眾將可以經過呢幾日小休，睇吓之後又可唔可以振作番。</p></body></html>
