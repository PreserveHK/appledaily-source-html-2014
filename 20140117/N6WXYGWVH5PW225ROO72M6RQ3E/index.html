<html><header><meta charset="utf-8"><title>馮仁昭四圍超：狄易達完合約即走 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：狄易達完合約即走 - 馮仁昭</h1><p>狄易達同蔚雨芯等噚日喺九龍塘出席微電影活動，最近指因為陳百祥唔肯再投放資金喺潮藝文化，搞到經理人簡文滌要自資幫手，仲決定自組公司帶埋達仔同蔚雨芯走，問佢哋𠵱家乜情況？佢哋兩個好有義氣話：「真係唔關叻哥事，你哋睇番間公司，叻哥都唔係股東，佢一路係我哋嘅精神領袖。」但就承認同公司合約差唔多完，可以名正言順離開，遲啲會有新公佈。<br>撰文：馮仁昭</p></body></html>
