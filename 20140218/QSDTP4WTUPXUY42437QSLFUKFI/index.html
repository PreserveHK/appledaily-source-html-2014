<html><header><meta charset="utf-8"><title>壽險投訴飆逾四成</title></header><body><h1>壽險投訴飆逾四成</h1><p>【本報訊】消委會去年接獲涉及人壽保險的投訴有55宗，比前年39宗激增41%。消委會鑑於有保險公司終止透過直屬保險中介人銷售其保險產品，至去年底消委會已收到百多個消費者意見，指擔心無保險中介人跟進保單，會成為孤兒單。有夫婦在保險中介人游說下，將各自購買的人壽保單轉至新保險公司，其後始發現新保單不能隨時取回已繳的保費，亦不保證保單的派息率。<br>消委會建議，市民在被游說轉保單時，要注意保險中介人是否有潛在利益衝突，需細閱客戶保障聲明書，若購買不適合的壽險，可在21天冷靜期內，以書面通知保險公司取消保單及要求退款。</p></body></html>
