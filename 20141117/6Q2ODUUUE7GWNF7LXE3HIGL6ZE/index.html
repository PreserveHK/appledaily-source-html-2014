<html><header><meta charset="utf-8"><title>體壇拾趣：J-Rod見證費天王過關</title></header><body><h1>體壇拾趣：J-Rod見證費天王過關</h1><p>瑞士「費天王」費達拿（圖）喺上周六嘅ATP年終賽準決賽，以盤數2:1反勝國家隊隊友華域加，將會同喺另一場準決賽都要打足3盤先擊敗錦織圭嘅1哥迪祖高域合演夢幻決賽。而喺呢場準決賽，觀眾席亦都嚟咗一批稀客，佢哋就係包括占士洛迪古斯（J-Rod、小圖）在內嘅哥倫比亞國家足球隊成員。由於佢哋上周五喺富咸小屋球場友賽擊敗美國之後仲未走住，所以咪可以去捧場囉。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
