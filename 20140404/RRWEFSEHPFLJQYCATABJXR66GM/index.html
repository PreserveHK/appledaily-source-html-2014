<html><header><meta charset="utf-8"><title>求驗客手記：卡路爾豪浸賀擒貓</title></header><body><h1>求驗客手記：<br>卡路爾豪浸賀擒貓</h1><p>韋斯咸前鋒安祖卡路爾雖然唔算係咩英超巨星，但現時嘅佢都可以用事業愛情兩得意嚟形容。因為佢效力嘅韋斯咸啱啱喺星期一嘅聯賽擊敗咗新特蘭，今屆相信護級成功，而最難得嘅係喺比賽之後嗰晚，一向爛玩愛蒲嘅卡路爾，並冇好似以前咁去夜店慶祝，反而係響豪華浴室入面浸浴睇波（圖）！卡路爾修心養性，可能係因為同前電視台姐仔女友比莉仲係喺蜜月期有關，因為佢哋兩個喺2月先至正式拍拖咋。</p></body></html>
