<html><header><meta charset="utf-8"><title>甄子丹升呢1打17</title></header><body><h1>甄子丹升呢1打17</h1><p>宇宙最強甄子丹擔大旗演出的電影《一個人的武林》於下月尾上映，飾演囚犯的子丹在片中繼續打到飛起，今次更挑戰在《葉問》1打10的場面，要1個打17個。<br>子丹表示一向走實戰風格，即使今次1打17個都講求武功理論，他說：「每出一招都要講合唔合理、擋唔擋到，一拳一腿都要睇得好清楚，要有紋有路。」而子丹今次在片中還要擔任總動作指導，有部份動作場面則交由董瑋、元彬等負責，由於各人來自各門派，因此片中打鬥場面融入了不同風格。女主角楊采妮片中飾演總督察，卻要囚犯子丹幫忙破案。<br>撰文：小米</p></body></html>
