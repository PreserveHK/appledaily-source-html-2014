<html><header><meta charset="utf-8"><title>求驗客手記：基亞連尼小登科</title></header><body><h1>求驗客手記：<br>基亞連尼小登科</h1><p>意大利中堅基亞連尼（右）雖然喺世盃俾阿蘇咬咗啖，但佢大人有大量，好快就原諒咗阿蘇之餘，仲話國際足協嘅判刑過重，之後就冇再提過件事。因為基亞連尼都唔得閒將俾阿蘇咬呢件事放喺心度，佢返到意大利之後，就要忙住搞件人生大事！上星期六，佢喺家鄉「小登科」，同拍拖多年嘅女友拉埋天窗，吸引到唔少球迷嚟圍觀，至於出席嘅賓客當然不乏球星啦。保方、邦路斯同馬治斯奧呢班意大利兼祖雲達斯隊友都有嚟捧場。</p></body></html>
