<html><header><meta charset="utf-8"><title>小Justin歌聲嚇走熊人</title></header><body><h1>小Justin歌聲嚇走熊人</h1><p>加拿大小天王Justin Bieber因經常鬧事而犯眾憎，估不到連熊人都怕咗佢！日前一名俄羅斯漁夫外出捕魚的途中，被一隻兇猛的熊人襲擊，身受重傷，當他以為死硬之際，他的手機突然響起，其鈴聲正是小Justin的《Baby》，熊人聽到後竟被歌聲嚇怕，逃之夭夭，令漁夫撿回一命。而其舊愛Selena Gomez則被指有疑似半裸照流出，照片當中的人只見到嘴部及上半身，尚未證實是否其真人。</p></body></html>
