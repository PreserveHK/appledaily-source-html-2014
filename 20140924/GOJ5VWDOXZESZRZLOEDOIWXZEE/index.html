<html><header><meta charset="utf-8"><title>【麥太扭花臣】唔想麥兜亂揀　搞搞雞好好玩</title></header><body><h1>【麥太扭花臣】<br>唔想麥兜亂揀　搞搞雞好好玩</h1><p>各位家長如果想改善小朋友「吃肉不吃菜」的問題，一定要看今集的【麥太扭花臣】。事關麥太今日傳授秘技，必可令你的小朋友變成「只吃菜不吃肉」！<br><br>麥太首先將肉煮成齋的模樣給麥兜吃，麥兜一吃大叫：「原來齋菜好好味，仲好有肉味。」成功令麥兜愛上「齋菜」！<br><br>小朋友吃飯時另一個壞習慣，就是於碟上左挑右挑，都選不好要吃那一舊。麥太於是發名「搞搞雞」，將雞件放入搖珠機，搖到甚麼麥兜就要吃甚麼。想挑？於麥太面前，門都沒有呢！</p></body></html>
