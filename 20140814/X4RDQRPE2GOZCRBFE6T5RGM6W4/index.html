<html><header><meta charset="utf-8"><title>翁靜晶被罵香港狗</title></header><body><h1>翁靜晶被罵香港狗</h1><p>翁靜晶日前在facebook力數自由行破壞力強，令迪士尼樂園垃圾滿地，還被內地人打尖，令她不得不發聲。但言論卻惹來網友施先生不滿，翁靜晶昨日在fb貼了一張對話截圖，並寫道：「收到了facebook施xx先生罵我是『香港狗』，已作答。忘記告訴他，狗還算是人類朋友，相對起來，比起照鏡豬八戒，更優勝許多。」<br>翁靜晶昨日在電話中沒好氣說：「由得佢，大家角度唔同，大家應該以事論事，唔係人身攻擊。但魯迅曾經寫過話自己仇貓，俾文壇人罵佢係狗，𠵱家我同佢一樣遭遇，應該覺得榮幸。」<br>採訪：嵐山</p></body></html>
