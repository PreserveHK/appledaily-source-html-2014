<html><header><meta charset="utf-8"><title>G.E.M.《我2》冠軍不保</title></header><body><h1>G.E.M.《我2》冠軍不保</h1><p>今日大年初一，近期hit爆的內地節目《我是歌手2》將於晚上在nowTV芒果台播出第五集，之前演繹《你把我灌醉》和《我要我們在一起》兩奪第一位的鄧紫棋（G.E.M.），據知今晚會選唱Beyonce《If I were a boy》，可惜未能創造三連冠神話，G.E.M.敗給羅琦手下僅得第二位，第三位就是補位參賽的馬來西亞歌手品冠。<br>之前品冠自爆成績墊底，但消息指其實他名列第三，可能品冠只是故弄玄虛。採訪：皓騫</p></body></html>
