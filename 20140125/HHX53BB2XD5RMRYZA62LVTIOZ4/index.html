<html><header><meta charset="utf-8"><title>客機險撞欖球狀UFO</title></header><body><h1>客機險撞欖球狀UFO</h1><p>一架由西班牙伊比沙島（Ibiza）飛往英國曼徹斯特的客機，機長報稱飛行途中發現欖球狀的不明飛行物體（UFO），兩者幾乎相撞。<br>事發在去年7月19日，但事件至本月才曝光。涉事的是托馬斯庫克航空公司（Thomas Cook Airlines）空中巴士A320客機（圖），當時以時速830公里在1萬米高空飛行。機長形容，UFO欖球狀，明顯是金屬面並發出銀光。UFO從客機左邊飛向駕駛艙前窗，他讓飛機向右閃，UFO在航機上方約1米掠過。但英國航空當局調查後，指「沒追查出任何物件造成所述視像」。<br>英國《每日電訊報》</p></body></html>
