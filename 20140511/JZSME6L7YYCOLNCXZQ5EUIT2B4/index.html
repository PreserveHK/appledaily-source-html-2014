<html><header><meta charset="utf-8"><title>郭台銘：鴻海沒22K員工</title></header><body><h1>郭台銘：鴻海沒22K員工</h1><p>台灣經濟近年持續不景，職場新鮮人起薪點普遍僅2.2萬元（新台幣．下同，約5,600港幣）。鴻海集團總裁郭台銘（圖）昨強調，鴻海職員月薪2.6萬元以上（約6,677港幣），沒有「22K」（月入2.2萬元）員工，又要求關聯性企業全面調查資薪待遇。<br>郭台銘上周四（8日）說，哪家公司給年輕人月薪2.2萬元，就買下該公司再調整薪金。但一名自稱任職鴻海子公司群創光電的網民指自己沒2.2萬元。郭昨開記者會，指一般作業員起薪2.6萬元，員工享兩個月年終獎金，還宣佈關聯性企業將比照鴻海企業的資薪待遇。<br>台灣《蘋果日報》</p></body></html>
