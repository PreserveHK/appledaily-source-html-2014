<html><header><meta charset="utf-8"><title>K-Pop之王--Nichkhun：很幸福</title></header><body><h1>K-Pop之王--Nichkhun：很幸福</h1><p>韓國2PM的成員Nichkhun（左）在前日播出的《Running Man》節目內，被主持人劉在石大逼供，更追問他何時與少女時代的Tiffany展開戀情，背景音樂亦同時響起少時的歌，Nichkhun即甜笑說：「很幸福。」之後劉在石再問他到底Tiffany現在做緊甚麼時，Nichkhun就乖乖說：「她在休息。」雖然被主持人拿戀情作話題，但Nichkhun全程都流露甜蜜笑容。</p></body></html>
