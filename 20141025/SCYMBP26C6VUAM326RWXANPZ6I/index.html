<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）盧俊傑傷癒復操</title></header><body><h1>體訊速遞︰<br>（足球）盧俊傑傷癒復操</h1><p>太陽飛馬的前最佳青年球員盧俊傑（右），自上季受傷後一直缺陣，球隊昨公佈這名守衞已復操，期待這位能勝任多個位置的球員「回歸」，以加強兵源調動。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
