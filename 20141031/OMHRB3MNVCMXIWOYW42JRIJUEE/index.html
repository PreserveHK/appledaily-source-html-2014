<html><header><meta charset="utf-8"><title>連飲56杯酒法男贏比賽輸命</title></header><body><h1>連飲56杯酒<br>法男贏比賽輸命</h1><p>法國一名飲酒如飲水的中年漢，參加競飲比賽時一口氣喝下56杯酒，成功打破舊紀錄後卻一醉不起，翌日因心臟病發猝死。<br>暴飲賠上性命的50歲男子上周五比賽時，在短短一分鐘之內已喝下30杯酒，最終打破55杯的舊紀錄但已爛醉如泥，回家後當晚昏迷送院搶救，延至翌日不治。他的21歲女兒不滿酒吧無及時喝停父親，若驗屍結果顯示有人疏忽，她將控告酒吧，「父親是死在自己手上，但酒都是由酒吧供應的」。<br>法新社</p></body></html>
