<html><header><meta charset="utf-8"><title>Ana R.計劃下年生仔</title></header><body><h1>Ana R.計劃下年生仔</h1><p>Ana R.（圖）、姚書軼昨在上環出席Marc Jacobs時裝活動，其間Cara G.與丈夫Jesper及女兒India Wilde路過，India更熟睡在爹哋懷中。問Ana R.會否想生B？她說：「諗住下年，希望生仔先，可以照顧妹妹。」姚書軼則與愛貓「水爺」過節：「好愛佢，就算自己有氣管敏感咳死都唔會放棄，做完嘢即刻返屋企陪佢。都有同男仔去街食飯，了解過都係麻麻，我係有要求，不過唔會急搵男友。」</p></body></html>
