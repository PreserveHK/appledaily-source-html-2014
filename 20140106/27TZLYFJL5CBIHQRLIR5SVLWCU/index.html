<html><header><meta charset="utf-8"><title>體訊速遞：（網球）大威退賽蓄銳戰澳網</title></header><body><h1>體訊速遞：<br>（網球）大威退賽蓄銳戰澳網</h1><p>33歲的美國女網手威廉絲（大威，圖）上周六決定退出荷伯特國際網賽，以養精蓄銳參加本月13日展開的澳洲網球公開賽。大威上周六在奧克蘭網賽決賽不敵塞爾維亞的伊娃諾域，屈居亞軍。綜合外電（澳洲）</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
