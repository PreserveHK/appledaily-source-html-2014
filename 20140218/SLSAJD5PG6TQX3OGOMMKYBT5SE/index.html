<html><header><meta charset="utf-8"><title>A貨威廉凱蒂行天橋</title></header><body><h1>A貨威廉凱蒂行天橋</h1><p>英國威廉王子與妻子凱蒂一起行天橋？其實這是威廉母校、蘇格蘭聖安德魯斯大學舉行的年度慈善時裝表演，疑似找來「A貨」威廉與凱蒂同走貓步。<br>「A貨凱蒂」不論五官、神情與髮型都跟真人十分肖似，令現場氣氛更趨熾熱。眾所周知2002年當時19歲的凱蒂身穿透明喱士裙參加聖安德魯斯大學慈善時裝表演（圖），大騷健美身段，令威廉大讚「凱蒂真惹火」，自此燃起愛火，兩人由朋友變戀人最後終成眷屬，連帶令這場慈善花生騷也成為佳話。<br>時裝表演今年已第22屆，歷年共籌得30萬英鎊（390萬港元）善款，今年的善款將捐助「癌症研究」組織。<br>英國《每日鏡報》</p></body></html>
