<html><header><meta charset="utf-8"><title>中環在線：蔡東豪跑毅行　着對手舊戰衣 - 李華華</title></header><body><h1>中環在線：<br>蔡東豪跑毅行　着對手舊戰衣 - 李華華</h1><p>精電（710）行政總裁蔡東豪自從今年7月摺埋私人搞嘅網上媒體《主場新聞》後，已經好耐冇公開露面，直至上星期五早上8點、一年一度毅行者起步，佢終於喺起點西貢北潭涌現身，咁啱碰見佢老友、康宏（1019）主席王利民。<br>弔詭嘅係，蔡東豪點解會着住康宏舊年跑毅行嘅隊衫㗎呢？蔡東豪與王利民一向各自組隊參賽，今年繼續跟「精B」隊參賽，因乜事幹一起步就着住康宏舊年件隊衫呢？唔通係想掩人耳目，費事被人發現？還是康宏件衫真係咁好着？</p></body></html>
