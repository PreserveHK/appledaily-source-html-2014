兒童學堂　親親大自然</title></header><body><h1>今日提醒你：<br>
兒童學堂　親親大自然</h1><p>復活節臨近，家長們可有苦惱如何為子女安排活動？世界自然基金會趁復活節期間，舉辦為期三日的「兒童復活節學堂2014 『自然歷險隊』」，歡迎小三至小六學生參加。在富經驗的導師帶領下，小朋友可走訪本地最具代表性的自然環境，包括米埔濕地、西貢海下灣及大埔元洲仔。行程豐富，小朋友可親身到基圍看水生生物，以及乘坐玻璃底船出海探秘。<br>活動在4月21至23日一連三天舉行，費用每位2,300元。截止報名日期為3月14日，查詢請致電2652 3318鄧小姐（活動內容）或2652 3302嚴小姐（報名細節）。</p></body></html>
