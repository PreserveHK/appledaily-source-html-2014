<html><header><meta charset="utf-8"><title>7歲女去信樂高　譴責性別歧視</title></header><body><h1>7歲女去信樂高　譴責性別歧視</h1><p>性別歧視是應該被譴責的！7歲女童本杰明深明此道，不滿樂高積木一味將探險歷奇打怪獸的重任交予男性，女性人偶則只顧「濕平」扮靚投閒置散，於是去信嚴厲批評。<br>本杰明在信中指出，「今天我到店舖，見到樂高人偶分成粉紅色（女孩）與藍色（男孩）兩個區域。女孩都是坐在家中、去沙灘、購物，無所事事，但男孩會去冒險、拯救世人、甚至與鯊魚暢泳」，她希望有改善：「你們製作多點女人偶，讓她們去闖蕩玩樂，OK？」，網民讚她甚有霸氣。<br>英國《都市報》</p></body></html>
