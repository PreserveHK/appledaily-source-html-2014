<html><header><meta charset="utf-8"><title>芝娃娃遇敵人四腳伸直扮死忍忍</title></header><body><h1>芝娃娃遇敵人<br>四腳伸直扮死忍忍</h1><p>經典港產電影《殭屍先生》教大家遇見殭屍，一定要忍住動也不動，更加不要呼吸，避免被殭屍憑著氣息追蹤得到。網上流傳短片看到美國密西西比州一隻芝娃娃也像遇上殭屍般，動也不動、全身僵硬、吐出舌頭兼反肚，像石頭似的。<br> <br>片段由主人的女兒拍攝，片中一名相信是家庭成員的男子，甫抱起小狗，牠便害怕得僵硬不動，但當放回主人手中，牠便放膽發惡向男子狂吠。主人的女兒指小狗討厭那男子，不但不會跟他玩耍，而且怕得不敢動。但牠越不動，男子玩得越快樂，難怪有網友勸他們「別再玩下去，小心把小狗嚇至心臟病發」。<br> <br>英國《每日郵報》/ YouTube</p></body></html>
