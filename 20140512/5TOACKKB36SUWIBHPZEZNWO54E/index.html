<html><header><meta charset="utf-8"><title>Bob報喜再添女</title></header><body><h1>Bob報喜再添女</h1><p>兩女之父林盛斌（Bob）早前宣佈老婆Pearl再度有喜，預產期在今年9月。Bob昨在微博貼了太太腹中超聲波照片，示意BB是馬女：「過去呢兩三個禮拜，多謝各方好友祝福，見面第一句都係：『恭喜晒！』第二句就係：『仔定女？』今日，終於照到啦，母親節最好嘅禮物！我諗我前世都應該係太花弗，傷咗太多女人嘅心啦！」Bob嫂昨日一家「五」口慶祝母親節，她昨在電話中說：「照到又係女，我哋唔失望，反而Bob偏向錫囡囡，大細女都準備好做家姐。」</p><p>此外，陀B四個月的陳爽日前亮相有線節目《為食情報站》，她說：「好期待個B出世。」陳爽懷孕後改吃天然食物。<br>採訪：劉敏</p></body></html>
