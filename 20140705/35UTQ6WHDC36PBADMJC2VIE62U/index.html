<html><header><meta charset="utf-8"><title>女士頭髮塞去水位男伴最反感</title></header><body><h1>女士頭髮塞去水位<br>男伴最反感</h1><p>英國最新調查發現，女士浴室去水位塞滿頭髮，最惹男士反感，有隨時「被飛」危險！<br>網上浴室用品店ukbathrooms.com抽樣訪問英國2,139名18歲以上男女，41%男性認為，女方浴室去水位滿佈頭髮最乞人憎；其次是衫褲隨地放；第三則是一地指甲。<br>近四成受訪女性則認為，男生全屋都是未洗碗碟最討厭；其次是成日放屁，27%受訪女性向屁王說不；第三是浴室發霉。<br>逾半受訪者表明若對方出現頭號難忍行為，他們會立即離開，但32%受訪者表示會努力令對方變好。另外12%是包容大王，為了愛情甚麼都可以忍。<br>英國《每日郵報》</p></body></html>
