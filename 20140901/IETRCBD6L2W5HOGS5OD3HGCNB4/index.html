<html><header><meta charset="utf-8"><title>鯊魚追殺泳客全程直擊好驚嚇</title></header><body><h1>鯊魚追殺泳客<br>全程直擊好驚嚇</h1><p>雖謂現實中無人會隨時提醒你有危險，但即使有也未必聽得到。在美國佛羅里達州，2名泳客打算步上岸時，渾然不知有一條鎚頭鯊(hammerhead shark)僅在他們身後數尺。<br><br>當時岸上度假區有人見到，除了拍下短片還大聲提醒，只是2名泳客沒有聽到。直至差不多上岸，他們才發現，隨即沒命價狂奔。幸運的是，鯊魚似乎只專注追逐一條魔鬼魚，而對他們不感興趣。<br><br>鎚頭鯊11個不同品種中，有3個已知會攻擊人類。<br><br>紐約《每日新聞》</p></body></html>
