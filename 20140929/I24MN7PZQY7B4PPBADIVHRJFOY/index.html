<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）萊德盃歐洲隊續佔優</title></header><body><h1>體訊速遞：<br>（高爾夫球）萊德盃歐洲隊續佔優</h1><p>萊德盃上周六進行第2天賽事，歐洲隊（圖）擴大優勢，以10:6領先美國隊。美國名將米高遜全日並未參與任何對碰，但隊長屈臣稱隊內新人演出優異，仍有信心能後上反勝。 綜合外電（蘇格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
