<html><header><meta charset="utf-8"><title>韓劇燒：Jessica送餐車助妹谷劇</title></header><body><h1>韓劇燒：Jessica送餐車助妹谷劇</h1><p>Jessica被踢出少女時代後，便專心發展個人事業，不過她忙極都很關心f(x)的胞妹成員Krystal。上周五Krystal在坡州為劇集《對我而言可愛的她》埋尾，Jessica特別安排餐車到拍攝現場，提供炒年糕、香腸、咖啡等食物為台前幕後打氣，她更在餐車的小黑板上寫着：「對我而言可愛的世娜（Krystal的角色名），Jessica姐姐請的，大家一起吃吧！」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
