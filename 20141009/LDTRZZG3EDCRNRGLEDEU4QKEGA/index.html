<html><header><meta charset="utf-8"><title>手機放床邊充電　令人更易發胖</title></header><body><h1>手機放床邊充電　令人更易發胖</h1><p>不少人睡覺時都會把手機或板腦放近床邊充電（圖），但原來這樣做除影響睡眠質素，充電裝置釋出的微弱光線，還會擾亂新陳代謝機制，最終令人更易發胖。<br>科學家解釋，人體需要維持褪黑素的水平，才能有效地將體內的食物燃燒並轉化為能量。假如褪黑素不足，人體的新陳代謝將放緩而更易致肥。<br>人體要在漆黑的環境中，才能有效地製造褪黑素，意味電子裝置充電時發出的光線，也會影響褪黑素的分泌。當中尤以手機充電常見的短波藍光對人體影響最大，主因這種光線會干擾大腦休息，影響睡眠質素，從而干擾新陳代謝。專家建議民眾睡覺前，提早數小時關閉電子裝置。<br>英國《每日郵報》</p></body></html>
