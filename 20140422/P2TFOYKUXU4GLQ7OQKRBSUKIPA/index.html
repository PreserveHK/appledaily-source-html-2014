<html><header><meta charset="utf-8"><title>體壇拾趣：南華搞好防守鬥超敏</title></header><body><h1>體壇拾趣：<br>南華搞好防守鬥超敏</h1><p>經過幾日復活節假期，甲一籃球聯賽今日喺灣仔修頓室內場重燃戰火，焦點就當然係8點45分由南華迎戰超敏！雖然好多人過咗個悠閒假期，但力爭3連勝嘅南華就冇得唞，幾乎日日練波，連休戰嘅羅意庭都要做Gym保持狀態。不過，付出梗有回報嘅，新加盟嘅梁民熊（３號）話睇到上場防守籃板有漏洞，已經做咗一連串針對性訓練。至於頭場7點就由安青對遊協，票價分40元及30元（長者及學生票），即場有售。</p></body></html>
