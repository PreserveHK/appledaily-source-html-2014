<html><header><meta charset="utf-8"><title>求驗客手記：「合皮扭耳」球星同賀</title></header><body><h1>求驗客手記：<br>「合皮扭耳」球星同賀</h1><p>噚日元旦日，曼聯前鋒尹佩斯就喺個人Twitter放張自己嘅背面相（上圖），咁啱將自己20號球衣，夾埋落「14」度，做成「happy 2014」呢個效果，咁有心思，就吸引超過3千幾人收藏；至於巴塞隆拿中場「小白」恩尼斯達，就喺Twitter大晒同老婆安娜嘅溫馨合照（下圖），當被問到14年最大心願，小白就講最想幫西班牙衞冕世界盃，呢個心願要到7月先知能否達成嘞。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
