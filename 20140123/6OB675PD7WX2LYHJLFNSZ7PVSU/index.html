<html><header><meta charset="utf-8"><title>體壇拾趣：官網死機有咩計？</title></header><body><h1>體壇拾趣：官網死機有咩計？</h1><p>香港唔少球迷呢兩日上NBA官網，應該都遇上一片橙頁（圖）嘅問題，初步估計係NBA出緊League pass宣傳廣告，但因系統問題，個廣告唔識自動收番。大家想去官網又有咩方法？now評述員張丕德就教大家上番以前NBA訪問片段嘅網頁，再link返入去；簡單啲講，其實直接去分頁係冇問題，只得主頁有事。本報名家牽牛就教大家上中國nba官網，不過首要係大家識睇簡體字，同知道奇才、掘金等於邊隊囉。</p></body></html>
