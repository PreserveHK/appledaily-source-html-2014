<html><header><meta charset="utf-8"><title>名人Gossip去年到處演講貝理雅狂賺1.6億</title></header><body><h1>名人Gossip<br>去年到處演講<br>貝理雅狂賺1.6億</h1><p>英國前首相貝理雅（圖）生財有道，按公司登記處公佈資料顯示，他在上個財政年度大賺1,300萬英鎊（1.6億港元），是他卸任後最賺錢的一年。貝理雅經營環球顧問公司，又到處演講，擁有倫敦豪宅、別墅等多個物業，身家估計達7,000萬英鎊（8.9億港元）。<br>英國《每日電訊報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
