<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>◆本周一A15版〈促罷免陳希同 于碩簽名排第一〉一文，引述受訪者于碩稱：「我很後悔，為甚麼不早就把他們弄醒？那裏大概有30至100個學生」；于碩澄清，她終生後悔沒有去廣場上200多個帳篷逐個看一遍，叫醒學生，但因為沒去，她根本不可能知道裏面有多少人。</p><p>《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見、或指正錯誤。</p><p>電話：2929 0000    <br>傳真：2370 3283    <br>電郵：mailto:adnews@appledaily.com</p></body></html>
