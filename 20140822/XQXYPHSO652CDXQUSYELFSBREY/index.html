<html><header><meta charset="utf-8"><title>馮仁昭四圍超：石修同心潔冇對手戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：石修同心潔冇對手戲 - 馮仁昭</h1><p>石修、潘芳芳噚日喺文化中心出席舞台劇《歌聲無淚2014》記者會，拍緊港視劇《風雲》嘅修哥，唔知有冇留意同劇嘅李心潔心情？佢話：「我哋冇對手戲，而且亦同佢唔係好熟！」但講到王維基同員工玩「冰桶挑戰」，點名挑戰對佢「恩重如山」嘅蘇錦樑局長，跟住蘇局長找數嗰陣回敬一句「冰釋前嫌」，修哥話：「個氣氛唔同咗，用冰嚟做橋樑幾好。」<br>撰文：馮仁昭</p></body></html>
