<html><header><meta charset="utf-8"><title>全靠俾蚊叮　女童驗到患血癌</title></header><body><h1>全靠俾蚊叮　女童驗到患血癌</h1><p>俾蚊叮後，傷口又痕又癢，十分討厭。但英國有女童，俾蚊叮後傷口又腫又黑，看醫生驗出患血癌，撿回性命。<br><br>英國伯明翰4歲女童Connie McAughey，去年到西班牙度假，腳部被蚊子叮後，傷口腫脹變黑。她媽媽最初以為女兒敏感，便帶她看醫生，醫生覺得有異進行檢查，證實McAughey患了初期急性白血病。傷口之所以變黑，因為血癌令白血球偏低，身體免疫力變差，傷口受感染變黑。<br><br>這種癌症擴散得很快，醫生指幸好及早發現，經過7個月的化療成功抑制癌細胞。醫生估計McAughey，繼續做化療，2年後便可痊癒。<br><br>英國《每日郵報》</p></body></html>
