<html><header><meta charset="utf-8"><title>智孝會合Rain玩轉澳洲</title></header><body><h1>智孝會合Rain玩轉澳洲</h1><p>韓國人氣綜藝節目《Running Man》（RM）近日在澳洲拍攝海外特輯，主持之一的宋智孝因拍攝韓劇《急診男女》，延至昨日才飛抵當地會合大隊。當地粉絲亦陷入追星潮，RM所到之處都人山人海。<br>昨日RM在墨爾本的沙灘拍攝玩越野車，今集嘉賓Rain與主持金鐘國被編成一隊，齊齊穿上藍色T恤，他們現身街頭時被大堆粉絲尾隨，他們友善揮手回應。而日前Rain就與另一主持李光洙於超市推着購物車出現，惡鬥另一嘉賓、韓劇《繼承者們》第二男主角金宇彬與劉在石的一組，有粉絲成功埋到金宇彬身索取簽名。據知RM今次的澳洲特輯下月播出。<br>撰文：梁婉霞</p></body></html>
