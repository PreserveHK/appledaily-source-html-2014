<html><header><meta charset="utf-8"><title>【街坊爆料】Roy密密帶女人返歸</title></header><body><h1>【街坊爆料】Roy密密帶女人返歸</h1><p>本報記者昨日在周永恒被判有罪後，到他居住的天水圍翠湖居進行追訪，被訪問居住在同座的街坊部份指周永恒是頗麻煩的人，其中一位太太說：「知道佢有官司，不過就唔知係今日判亦都唔知佢被人告入咗。」<br>問到街坊可覺得阿Roy麻煩時，她回應說：「麻煩呢樣嘢都好見仁見智，不過我覺得佢都幾麻煩，佢判唔判我唔擔心，都有時見佢帶唔同女仔返屋企，不過邊個打邊個我就分唔到，係咪嗰個叫Ruby就更加唔知道。」另一位女士則表示覺得周永恒為人較靜，大家很少交談。<br>採訪、攝影：陳辰、楊浩賢</p></body></html>
