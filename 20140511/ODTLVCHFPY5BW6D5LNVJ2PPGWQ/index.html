<html><header><meta charset="utf-8"><title>闖民居偷雀粟巨熊被兩狗嚇走</title></header><body><h1>闖民居偷雀粟<br>巨熊被兩狗嚇走</h1><p>大黑熊的敵人不是獅子、老虎，竟然是狗狗？美國新罕布什爾州一隻黑熊闖入民居，被兩隻老虎狗圍攻，最後兩犬成功嚇退黑熊（圖），保衞家園。<br>飢餓的大黑熊闖入一戶民居的後花園，偷吃掛在樹上的雀粟充飢，兩隻老虎狗洛拉（Lola）及科瑪（Comma）發現入侵者，隨即跳過圍欄衝向黑熊，令黑熊大吃一驚。黑熊曾企圖以龐大身軀威嚇老虎狗，但兩狗狂吠下，黑熊最終落荒而逃，跑入樹林。<br>英國《每日電訊報》</p></body></html>
