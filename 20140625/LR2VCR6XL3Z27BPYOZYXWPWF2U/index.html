<html><header><meta charset="utf-8"><title>大犬懶理功夫貓挑釁</title></header><body><h1>大犬懶理功夫貓挑釁</h1><p>一隻不識好歹的小貓，公然挑釁身形比牠大四倍的都柏文犬，難得大狗脾氣好，任由小貓攻擊。<br>短片中小貓如「功夫小子」上身，不斷伸爪抓狗鼻，又用後肢撐起身子，兩爪左右開弓地攻擊大狗（左圖），甚至跳起來四爪齊施跳在大狗身上。面對小貓挑釁，大狗卻趴在地上（右圖）打不還手，間中挪動一下頭部，嚇得小貓後躍，但貓咪其後仍勇猛地襲擊大狗。<br>YouTube</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
