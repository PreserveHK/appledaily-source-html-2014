<html><header><meta charset="utf-8"><title>關仁隱事：「書生」「方方」低調玩同居 - 關仁</title></header><body><h1>關仁隱事：「書生」「方方」低調玩同居 - 關仁</h1><p>「書生」雖然唔靚仔，但勝在家底夠厚多女埋身，關仁聽聞佢早排返內地做嘢時，已經搭上一個親密女友陪玩陪食，返到香港之後，風流成性嘅書生不甘寂寞，有次做運動時見到同場有個後生女樣靚身材正，食得唔好嘥嘅佢成功抄牌，原來呢個女仔係奀星「方方」，白面書生當然認唔出方方啦，但方方就一眼就𥄫中書生，兩人火速打得火熱，書生唔介意女友知名度低，好快已經住埋一齊玩同居，方方仲行奶奶政策，知道男友屋企人鍾意低調，平時見到記者最鍾意自動報料嘅佢，都乖乖封嘴保護戀情，希望成功鋪路入豪門。<br>撰文：關仁</p></body></html>
