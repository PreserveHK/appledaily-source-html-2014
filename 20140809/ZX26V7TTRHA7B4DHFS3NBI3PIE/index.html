<html><header><meta charset="utf-8"><title>神奇中坑冧莊最勤力大獎</title></header><body><h1>神奇中坑冧莊最勤力大獎</h1><p>喺上季，究竟邊隻馬出賽次數最多呢？俾三秒大家諗吓，三、二、一。答案就係方廐的七歲中坑「飛天龍駒」啦，呢隻馬喺上季跑咗23次㗎啦，結果就得到兩冠兩亞一季，其中呢隻馬喺煞科日贏嗰場真喺夠晒重要，因為呢場成為咗小方拎冠軍練馬師的其中一仗關鍵戰。但唔講唔知，原來呢匹馬係冧莊咗「最勤力大獎」嘅，皆因喺前季呢匹跑咗21場嘅馬，原來亦係當季出賽次數最多的一駒。唔知今季呢匹馬可唔可以拎到「最勤力大獎」三連霸呢？</p></body></html>
