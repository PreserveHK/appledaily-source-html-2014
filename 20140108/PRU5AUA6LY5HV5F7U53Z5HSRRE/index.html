<html><header><meta charset="utf-8"><title>News Flash日食品污染359人中毒</title></header><body><h1>News Flash<br>日食品污染359人中毒</h1><p>日本大型食品公司「瑪魯哈日魯」控股子公司阿克力冷藏食品（圖）被殺蟲藥污染事件擴大，359人報稱食物中毒，出現嘔吐、肚瀉，有指部份食品農藥含量超標260萬倍。警方已經接手調查，懷疑食品是在廠內受污染。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
