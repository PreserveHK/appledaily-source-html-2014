<html><header><meta charset="utf-8"><title>Mia剝衫攻內地</title></header><body><h1>Mia剝衫攻內地</h1><p>【美人娛】媽模陳靜儀（Mia）昨日在尖沙嘴出席甜品屋活動，但卻遲到半小時，她解釋因工作遲到。Mia透露早前在內地拍微電影：「有背面半裸，同埋性感內衣鏡頭。」<p></p></p><p>Mia又謂將赴上海參加張栢芝有份做評判的內地節目《媽媽咪呀》，屆時她會表演跳舞參賽，如果勝出可以親子遊瑞士，問她是為獎品而參加？她說：「唔係，大會邀請我，因為覺得我嘅單親個案特別，我都覺得自己同栢芝好似。」對於與波鞋街已婚太子爺Kenneth傳緋聞，她說：「佢都係單親，不過我哋只係好朋友。」<br>採訪：溫敏芝<p></p></p></body></html>
