<html><header><meta charset="utf-8"><title>方中Sir超級懶　唔做幕後唔駛煩</title></header><body><h1>方中Sir超級懶　唔做幕後唔駛煩</h1><p>肥佬黎順口問方中信可有想過做導演，他以慵懶的聲線回答：「都有諗過，但我好懶！」肥佬黎即取笑他：「我諗你懶係真嘅，你連講話都懶！」方中信當然只是說笑而已，若然當初沒有努力，斷然沒有今天的成就，只不過他覺得做導演、監製，芝麻綠豆的事情都要管，的而且確會令他很累，因此至今亦沒有做幕後的打算。<br><br>星期四晚11:00《亂噏24》足本版, 方中信懶人多藉口!<br><br>服裝:ANTEPRIMA</p></body></html>
