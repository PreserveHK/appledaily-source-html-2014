<html><header><meta charset="utf-8"><title>蘋果綠葉中石油集團高層大執位</title></header><body><h1>蘋果綠葉<br>中石油集團高層大執位</h1><p>中石油集團官方網站日前更換高層名單。原中國航太科工集團公司總會計師、黨組成員劉躍珍，接替早前已傳出被調查的溫青山，出任中國石油天然氣集團公司總會計師、黨組成員。而前任總會計師溫青山，其個人履歷簡介頁面被撤下。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
