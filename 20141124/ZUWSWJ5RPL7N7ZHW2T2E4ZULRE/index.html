<html><header><meta charset="utf-8"><title>趣趣地：向日葵冇牌無緣日聯</title></header><body><h1>趣趣地：<br>向日葵冇牌無緣日聯</h1><p>日乙噚日煞科，湘南比馬同松本山雅攞到冠亞軍，來季攜手戰日聯，而千葉市原、磐田山葉（黃綠衫）、北九州向日葵同山形山神分別得第3至第6名，可以參加升班附加賽。但據日聯官網表示，由於向日葵冇踢日聯嘅牌照，故冇資格踢升班附加賽，但第7位嘅大分三神又冇得後補，結果得番3隊踢。山葉同山神會喺本月30號先進行升班附加賽準決賽，勝方將出線下月7號喺東京嘅決賽，與市原爭下季日聯入場券。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
