<html><header><meta charset="utf-8"><title>老牌視星Richard病逝</title></header><body><h1>老牌視星Richard病逝</h1><p>曾演出老牌電視劇《Little House on the Prairie》的男星Richard Bull，其妻子Barbara Collentine Bull昨日公佈其死訊，他前日在加州一間醫院因肺炎併發症逝世，終年89歲。Richard在拍畢《Little house》一劇後，亦有客串電視劇《仁心仁術》（ER）。Richard生前亦不時與太太Barbara演舞台劇。</p></body></html>
