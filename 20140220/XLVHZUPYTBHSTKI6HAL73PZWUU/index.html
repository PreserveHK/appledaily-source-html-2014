<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>醉漢酒樓搗亂兼襲警</title></header><body><h1>各區突發簡訊：<br>醉漢酒樓搗亂兼襲警</h1><p>【西灣河】<br>【本報訊】滿身酒氣的48歲姓李男子，昨凌晨零時走進西灣河筲箕灣道41號一間酒樓聲稱找朋友消夜，酒樓職員以屆打烊時間而婉拒，豈料李認為對方不給面子，與52歲姓梁酒樓職員口角，用力踢爛一張摺椅，又用碟子打傷梁的左耳再擲在地面示威，職工報案後，警員上前調查亦遭李推跌，胸口受傷，其他警員合力將李制服，拘捕返署，梁和受傷警員送院治理。</p></body></html>
