<html><header><meta charset="utf-8"><title>張新悅再陀女感失望</title></header><body><h1>張新悅再陀女感失望</h1><p>楊張新悅（前名張燊悅）陀B五個月，昨日穿貼身裙現身灣仔君悅酒店，出席協康會的烹飪活動，同場還有陳錦鴻一家。已有兩女的張新悅終於揭盅腹中BB性別，她將會再度生B女，並笑言：「多謝關心，由看更到身邊朋友都望我生仔，自己一知道都有失望感覺，不過諗番BB健康係最緊要，我好開心，鍾意女㗎。」問老公與長輩有否失望及會否再追仔？她表示：「冇問題，大家都好開心，有小朋友唔係為男或女，成件事係開心事，家姐（指大女）知有妹妹好開心，如果再有呢份禮物一定要。」<br>採訪、攝影：羅慧敏</p></body></html>
