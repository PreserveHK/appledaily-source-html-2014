<html><header><meta charset="utf-8"><title>求驗客手記：C朗衰多口隨時停10場</title></header><body><h1>求驗客手記：<br>C朗衰多口隨時停10場</h1><p>基斯坦奴朗拿度（C朗、右）同沙治奧拉莫斯禍從口出，將被秋後算賬。佢兩個喺國家打吡後批評球證馬蘭高，其中C朗話有人唔想皇家馬德里贏波，仲話球隊係同12個人比賽；拉莫斯就話有人妒忌皇馬，同希望馬蘭高以後唔好再吹皇馬比賽。西甲裁判委員會已經向紀律委員會要求，懲處C朗同拉莫斯，最高刑罰要停賽10場！不過，西甲向來對球員賽後講嘢嘅判罰好鬆手，西甲歷史上未有球員試過因為咁而停賽，相信C朗同拉莫斯都係罰錢居多。另外，據報皇馬會為拉莫斯喺國家打吡張紅牌上訴。</p></body></html>
