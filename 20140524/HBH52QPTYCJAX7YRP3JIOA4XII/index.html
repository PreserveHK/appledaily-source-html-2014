<html><header><meta charset="utf-8"><title>關仁隱事：屎橋扮絕招「躁狂佬」鬧人唔認數 - 關仁</title></header><body><h1>關仁隱事：屎橋扮絕招<br>「躁狂佬」鬧人唔認數 - 關仁</h1><p>躁狂佬早排發癲鬧人，全世界譁然，好擔心佢嘅病情越嚟越嚴重，佢嘅經理人頭都大晒，仲嚇親所有客仔，冇人敢搵佢做嘢，關仁聽聞有部戲本來想搵佢演出，最後都縮沙冇搵。</p><p>行家雞飛狗走</p><p>最弊佢經理人唔識處理呢件事，呢段時聞避接所有電話，齊齊同躁狂佬玩失蹤，令躁狂佬呢幾個月坐食山崩，佢哋以為消失一排，等單嘢丟淡就冇事，仲度咗條屎橋話其實係傳媒加鹽加醋，將責任推喺傳媒身上，躁狂佬敢做唔敢認，難怪好多行內人都對佢避之則吉啦。<br>撰文：關仁</p></body></html>
