<html><header><meta charset="utf-8"><title>【動瑜伽】Coffee人體力學　凌空提腿見「三點」</title></header><body><h1>【動瑜伽】Coffee人體力學　凌空提腿見「三點」</h1><p>今日唔經唔覺到咗動瑜伽嘅第7堂啦！難度又再一次提升！今次Coffee就教大家咩係凌空提腿見「三點」，咪諗歪呀…只係Coffee將左腳同右腳分開之後，有成90度角啫，咁樣咪似足個鐘嘅「三點」囉！<br><br>一輪熱身之後，Coffee首先做個好似做Push up咁嘅動作，然後打側個身，之後再慢慢提高隻左腳，一嘢用手指扣住隻腳趾公，拉直就搞掂食碗麵！</p></body></html>
