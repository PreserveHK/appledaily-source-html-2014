<html><header><meta charset="utf-8"><title>樂基兒有滋潤發福</title></header><body><h1>樂基兒有滋潤發福</h1><p>前「黎明嫂」樂基兒（Galie）前晚現身銅鑼灣出席首飾活動，自從與黎明離婚後，樂基兒很快便傳出新戀情，未知是否有愛情滋潤，Galie明顯比過往發福，她剪掉一把長髮，以清爽的短髮look示人！問她為何剪短髮，她說：「轉換吓，之前染過，又曬太陽，啲頭髮易斷，先剪短。」再問她是否因感情生活太開心而令身形發福呢？她笑說：「係差不多！」不過再問男友有否投訴她工作太忙？Galie說：「呢啲嘢我唔會答，我只係返嚟影相，今（昨）日就會走。」至於男友又有否陪她返港？她再三地說：「我唔答，呢啲問題你問幾多次我都唔答！」<br>採訪、攝影：王連連</p></body></html>
