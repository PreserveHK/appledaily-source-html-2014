<html><header><meta charset="utf-8"><title>求驗客手記：艾迪巴約啞火賴阿媽</title></header><body><h1>求驗客手記：<br>艾迪巴約啞火賴阿媽</h1><p>俗語有話「輸波賴地硬」，如果入唔到波，又賴啲乜呢？其他前鋒我求大俠唔知，但就知艾迪巴約（圖）話被家人落咒。艾迪巴約今季喺熱刺勁唔掂，截至上周六為止上陣12場只係入咗兩球。據佢話，佢62歲嘅阿媽愛麗絲畀佢趕出非洲嘅屋企，每日要喺街度賣蕃茄賺取1鎊維生，於是懷恨在心搵巫師用黑巫術對付佢，搞到佢唔識入波。但艾迪巴約喺多哥嘅家人就企晒喺佢阿媽嗰邊，鬧艾迪巴約屈自己阿媽落佢咒。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
