<html><header><meta charset="utf-8"><title>明星私生活好吸引　夜蒲緋聞最引人</title></header><body><h1>明星私生活好吸引　夜蒲緋聞最引人</h1><p>家棟認為大家關心演員的私生活是無可厚非，而報紙為刺激銷量也需要一些八卦新聞，但他不覺得演員一定要生活糜爛：「𠵱家演員好容易被label咗成日去玩去蒲，我覺得可以唔係咁。所以我唔係幾受記者歡迎，因為覺得你冇乜料到。」肥佬黎認為做演員已經夠辛苦，如果夜晚還要劈酒應酬，會摧殘自己。他又稱自己最憎應酬：「banker話出嚟食餐飯，我即刻將account轉去第度，唔好搞我，𠵱家我坐枱呀？」<br><br>星期四晚11:00《亂噏24》足本版, 肥佬黎家棟最怕夜蒲!<br><br>服裝:ANTEPRIMA</p></body></html>
