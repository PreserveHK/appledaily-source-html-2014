<html><header><meta charset="utf-8"><title>性愛抽獎一夜情全包</title></header><body><h1>性愛抽獎一夜情全包</h1><p>許多公司都會以抽獎吸引客人光顧，英國約會網站Forget Dinner就想出以「性愛抽獎」大搞噱頭，獎品是與陌生人共度春宵，吸引了約1.1萬人參加。<br>「性愛抽獎」在英國屬首次，Forget Dinner承諾得獎者會得到「終極初次約會」──一夜情的所有消費，包括在豪華酒店套房過夜，房內更設鏡子天花板和鋼管舞區（圖）。Forget Dinner成立五年，有逾21萬名會員，標榜協助會員「尋找一點樂趣」，今次搞「性愛抽獎」，反應非常理想。<br>英國《每日鏡報》</p></body></html>
