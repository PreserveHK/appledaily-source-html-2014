<html><header><meta charset="utf-8"><title>齊蕙盈返亞視執包袱</title></header><body><h1>齊蕙盈返亞視執包袱</h1><p>亞視近日爆發藝人逃亡潮，亢帥克、譚杏藍等不續約外，女藝人齊蕙盈又無故被公司雪藏，原本主持《通識小學堂》突被叫停，決定不續約的她昨回大埔亞視總台，補拍最後六集《通》節目，之後便執包袱離開。齊蕙盈表示：「死約下月先滿，要再同公司傾。」</p><p>另外，魏秋樺和亞視藝員昨在荔枝角綵排台慶節目，對於亞視人丁單薄仍雪藏人，秋樺姐說：「我同亞視冇任何合約，好似老情人咁，唔使一紙婚書。」越南排華，但亞視仍派藝員前往，秋樺姐稱不覺亞視此舉罔顧藝人安全。<br>採訪：溫敏芝、卓寶花<br>攝影：陳俊強</p></body></html>
