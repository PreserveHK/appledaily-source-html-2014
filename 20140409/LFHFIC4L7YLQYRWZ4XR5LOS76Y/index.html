<html><header><meta charset="utf-8"><title>洗衣機攪+車輾　實試S5堅唔堅！</title></header><body><h1>洗衣機攪+車輾　實試S5堅唔堅！</h1><p>三星旗艦新機，Galaxy S5，硬件頂級，不過無甚特別。有指紋辨識，但已經不是新鮮事。我們不妨把著眼點，放在它的防水和防撞能力上，做個測試。<br><br>測試第一擊，洗衣機。S5聲稱可以，在一米水深中，保持30分鐘不入水。把它放在洗衣機，又濕水又翻滾，整整50分鐘，到底會不會出事？結果經過一番摧殘，仍然保持良好狀態。<br><br>落水無問題，被車輾過又如何呢？首先來個熱身，高處跌下只是有點花痕，完全無問題。再來被車狠狠輾過，整個殼也爆開，裝回電池繼續可以用。<br><br>看來S5真的夠堅，過幾日就開賣了，到時會不會有很多人搶購呢？</p></body></html>
