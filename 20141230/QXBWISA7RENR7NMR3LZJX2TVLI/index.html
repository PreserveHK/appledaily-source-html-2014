<html><header><meta charset="utf-8"><title>占士新片網上下載收億元</title></header><body><h1>占士新片網上下載收億元</h1><p>由占士法蘭高（James Franco右）及薛夫洛根（Seth Rogen中）主演、講述刺殺金正恩的電影《The Interview》，雖然於聖誕日只在美國約300個戲院上映，但由於可以在網上付款下載，亦為Sony電影公司帶來可觀的收入，頭四日在網上被下載逾2百萬次，收益約1,500萬美元（約1.17億港元），戲院票房的收入頭四日亦達280萬美元（約2,184萬港元）。</p></body></html>
