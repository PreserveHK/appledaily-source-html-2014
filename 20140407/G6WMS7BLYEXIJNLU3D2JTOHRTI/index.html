<html><header><meta charset="utf-8"><title>體壇拾趣：橫濱小將首奪曼聯盃</title></header><body><h1>體壇拾趣：<br>橫濱小將首奪曼聯盃</h1><p>噚日雖然全日狂風大雨，但卻係橫濱FC（香港）嘅大好日子，除咗喺港甲贏波，U15嘅師弟仔（圖）喺蒲崗村道公園球場上演嘅Nike曼聯超級盃決賽，亦以2:0擊敗傑志U15，首度封王；而入球功臣之一嘅林樂勤，賽後仲榮膺MVP，成為賽事大贏家。至於橫濱同傑志兩軍，將會喺今個月18至22號，出戰喺山東省濟南市上演嘅中國區決賽，與國內多支球隊爭奪1個出線資格，進軍奧脫福球場。 </p></body></html>
