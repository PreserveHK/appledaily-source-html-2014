<html><header><meta charset="utf-8"><title>世盃短打：耶耶養傷滯留卡塔爾</title></header><body><h1>世盃短打：耶耶養傷滯留卡塔爾</h1><p>近日搞出「生日風波」的耶耶托尼（圖）新聞多多，最近就因傷要留在卡塔爾，未能如期與正在美國集訓的國家隊匯合。<br>科特迪瓦上周五宣佈，隊中主力球員耶耶托尼因為受傷關係，會留在卡塔爾接受治療，所以要延遲匯合正在美國達拉斯集訓的球隊。幸好主理耶耶托尼的醫生表示，這位應屆非洲足球先生的傷勢並不嚴重。這位效力曼城的球員曾在英超煞科日對韋斯咸的賽事中，因傷提早離場，並且成為科特迪瓦28人大軍名單中唯一一位缺席集訓的球員，他將會於周四（29號）與球隊匯合。</p></body></html>
