<html><header><meta charset="utf-8"><title>孫燕姿星洲擸4獎</title></header><body><h1>孫燕姿星洲擸4獎</h1><p>孫燕姿前晚在新加坡金曲獎頒獎禮連奪最受歡迎女歌手、最佳專輯、最佳演繹女歌手等4個大獎，她領獎後開心說：「身為人母後還能繼續做自己喜愛的事情，也得到大家的認同，讓我有堅持下去的力量。」<br>此外，獲最受歡迎男歌手等3獎的炎亞綸，上台領獎時透露孫燕姿的歌陪伴自己長大：「縱使當了媽媽，她還是可以繼續擄獲少男的心，這是非常厲害的！」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
