<html><header><meta charset="utf-8"><title>欣宜有伴食唔停</title></header><body><h1>欣宜有伴食唔停</h1><p>【大坑】鄭欣宜自言肥都可以好快樂，正正講中好多人嘅心聲，只要肥得健康同有型，肥又何妨？所以大前日傍晚6點幾見到欣宜同兩位女性友人去到大坑搵食，佢哋入咗一間日式拉麵店幫襯，每人叫咗碗麵同配菜食，到大概7點鐘就食完。</p><p>不過欣宜好似仲未夠喉，見佢一出店就不停用手機上網搵一間好出名嘅甜品屋。可惜行咗成10分鐘都搵唔到，好在路在口邊，問完先知原來間店當日休息，佢哋一行三人惟有上的士離開。<br>採訪、攝影：朱志聰、陳辰</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
