<html><header><meta charset="utf-8"><title>懶蟲恩物　畀你攤足一日</title></header><body><h1>懶蟲恩物　畀你攤足一日</h1><p>日本公司Sanko設計了一款「懶人工作架」，可讓用家躺在床上、進食或坐在沙發上時使用，能充當飯桌或變成電腦枱，讓用家操作電腦。<br><br>工作架的枱面可以360度轉動，而「一對腳」的關節亦可以調校成任何角度，令工作架變成一個可架設在沙發上、床上的電腦枱，或變成臨時飯桌甚至茶几。就算用家仰臥在床上，只要調校角度，便可安裝在床的「上空」，毋須轉換姿勢，都可繼續躺著玩電腦，最適合懶人一族。<br><br>用家亦毋須擔心電腦過熱問題，因為工作架內置風扇，可以起到冷卻作用。這款工作架本月公開發售，據報售價為8,980日圓（約682港元）。</p></body></html>
