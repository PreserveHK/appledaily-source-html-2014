<html><header><meta charset="utf-8"><title>畢安請專人監測子女上網</title></header><body><h1>畢安請專人監測子女上網</h1><p>荷李活影星安琪蓮娜祖莉（Angelina Jolie）最近接受美國雜誌《People》訪問，透露她與老公畢彼特（Brad Pitt）因為擔心6名子女上網接收不良消息，因此請了一隊網絡專家監察子女使用互聯網的情況。安琪蓮娜指自己很老餅，不會用社交網站如Facebook及Twitter，比較喜愛用紙筆記低事情。她又指慶幸自己年輕時不用面對這些新科技，笑言自己那時已惹太多麻煩。</p></body></html>
