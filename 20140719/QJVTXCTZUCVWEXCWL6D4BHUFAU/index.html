<html><header><meta charset="utf-8"><title>體壇拾趣： 黑帝：爭冠唔搞小動作</title></header><body><h1>體壇拾趣： <br>黑帝：爭冠唔搞小動作</h1><p>平治車隊喺今屆F1玩晒，旗下兩位車手羅斯保及咸姆頓（圖）喺車手龍虎榜咬得好緊，分別以165分及161分排頭兩位。「黑帝」賽前就話佢哋會以實力嚟分勝負，唔會搞小動作打心理戰，「羅斯保係個好聰明嘅車手，所以我冇諗過同佢玩心理戰。」今站F1下周日喺德國舉行，睇吓有主場之利嘅羅斯保贏唔贏到今屆第4個分站冠軍啦！（now671台今日4:55pm起直播練習賽及排位賽）</p></body></html>
