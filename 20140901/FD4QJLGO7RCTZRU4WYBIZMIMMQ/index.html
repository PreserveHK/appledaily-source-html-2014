<html><header><meta charset="utf-8"><title>謝霆鋒踢拖谷戲</title></header><body><h1>謝霆鋒踢拖谷戲</h1><p>謝霆鋒與高圓圓昨日在九龍灣出席電影《一生一世》宣傳活動，霆鋒穿拖鞋現身，相比起高圓圓高衩短裙不經意騷腿的悉心打扮，顯得有很大落差。高圓圓表示最喜愛戲中和霆鋒一起看音樂會的情節，因為想起大學時的生活。問她當時是否和男友拍拖睇騷？圓圓即笑說：「挖了一個坑給自己，當時很迷搖滾樂，所以常常會跟男朋友去。」<br>此外，霆鋒為內地拍攝的飲食節目《12道鋒味》有計劃添食，他說：「第二輯我會自主製作，模式有啲唔同，主力喺室內拍，可能會開間餐廳拍，偏向介紹深入美食。」<br>採訪、攝影：藍文浩</p></body></html>
