<html><header><meta charset="utf-8"><title>寵物園：韓星寵愛貓貓狗狗李孝利公仔狗最乖</title></header><body><h1>寵物園：韓星寵愛貓貓狗狗<br>李孝利公仔狗最乖</h1><p>韓國藝人公認壓力大，又要掛住keep人氣，又怕網上的惡意評論，經常壓力爆燈搞到捱出病來，不少藝人為了減壓，都愛養寵物來調劑心情，陪伴自己之餘，又可以將寵物當成自己的傾訴對象，更有韓星當正他們的寵物是親生寶貝仔女一樣，即使拍戲、行騷、拍廣告都會預埋愛兒愛女，亦愛將寵物的生活照放上網與粉絲分享，當正自己是星爸星媽，認真愛心爆棚。<br>撰文：施洛冰</p><p>李孝利家中有貓有狗，她的寶貝犬順心似足一隻公仔，所以李孝利成日都會帶愛犬影相，就連順心都試過被人盜用肖像權。</p></body></html>
