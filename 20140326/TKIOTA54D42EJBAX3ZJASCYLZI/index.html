<html><header><meta charset="utf-8"><title>健康Express運動keep fit：媽媽好動成子女榜樣</title></header><body><h1>健康Express運動keep fit：<br>媽媽好動成子女榜樣</h1><p>媽媽的運動習慣可影響子女日常活動量，英國一項研究發現若媽媽越積極做運動，子女的活動時間也越長，不會只顧看電視或打機。研究有554名4歲兒童及其母親參加，兒童需佩戴監測每日活動量及心律的微型儀器，連續一周紀錄平日的活動時間與心跳數據，母親則要填寫問卷紀錄每日的運動時間。<br>結果發現母親的運動時間與孩子的活動量成正比，母親有規律的運動習慣，孩子每日的跑跳時間也會增加；母親若抗拒運動，孩子每日的靜態時間大增。研究又顯示媽媽每日運動多一小時，子女的活動時間便延長10分鐘。</p></body></html>
