<html><header><meta charset="utf-8"><title>佐佐木希雙下巴會奧蘭多</title></header><body><h1>佐佐木希雙下巴會奧蘭多</h1><p>荷李活型男奧蘭多布魯（Orlando Bloom）前日展開東京之旅，是他相隔7年再赴日本宣傳，昨日他獲安排出席主演電影《Cape Town》記者會，跟當地人氣女星佐佐木希首度同場，希妹遇上頭號男神表現得相當興奮，獻花時更驚現雙下巴！<br>希妹自言是奧蘭多的超級fans，見到偶像心跳加速，對於奧蘭多為《Cape Town》花了半年操出結實肌肉，她表示睇片時目不轉睛贒到實，向來冧女有一手的奧蘭多，在會上竟口花花話要帶同希妹齊赴歐洲宣傳，信以為真的希妹更立即𦧲飯應。<br>撰文：哥羅</p></body></html>
