<html><header><meta charset="utf-8"><title>澳餐廳空投外賣三文治</title></header><body><h1>澳餐廳空投外賣三文治</h1><p>天上掉餡餅？這是澳洲墨爾本Jafflechutes餐廳提供的創意外賣速遞服務，食客在網上用PayPal付款購買烤芝士三文治，然後在指定時間到指定地點等候，美味的三文治就會隨降落傘從天而降。<br>某條橫街窄巷人頭湧湧，站在地上貼了「X」標記位置附近，人人仰頭拿着手機準備拍照，只見橙色降傘徐徐降下，大家張開雙臂接住三文治。如果降傘卡在樹上或建築物上怎辦？負責人保證會再空投另一份三文治，並呼籲食客不要爬樹去取。<br>英國《都巿報》</p></body></html>
