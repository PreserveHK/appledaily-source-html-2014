<html><header><meta charset="utf-8"><title>隔牆有耳：陳家千金撐傘吸睛 - 李八方</title></header><body><h1>隔牆有耳：<br>陳家千金撐傘吸睛 - 李八方</h1><p>唔少人覺得，撐傘嘅女子，特別迷人；若然撐傘嘅女子，係撐緊寫有真普選字樣嘅黃傘，相信格外令香港人傾心。噚日民陣舉辦嘅「撤回人大決議 要求中央對話」遊行，唔少人帶備雨傘同行，佢哋當然唔係將雨傘作為攻擊武器，只不過係一個追求民主嘅象徵啫。而撐傘者中包括三位非常吸睛嘅美少女，加上一致甜美嘅笑容，搶到唔少在場人士嘅目光。<br>佢哋就係經常陪住老竇陳家洛上街遊行嘅三位靚千金囉，連靚師奶陳家洛太太噚日亦有登場，成家人一齊爭普選。呢排忙於佔領運動同議會事務嘅家洛，可以寓遊行於家庭樂咯。</p></body></html>
