<html><header><meta charset="utf-8"><title>森巴嘉年華：靚女球評迷倒國腳</title></header><body><h1>森巴嘉年華：<br>靚女球評迷倒國腳</h1><p>前愛爾蘭國腳基爾賓尼，退休前效力過新特蘭同埋愛華頓等英超球會，雖然愛爾蘭冇份踢今屆世盃，照計佢應該會支持吓附近嘅英格蘭，之但係因乜佢突然做咗哥倫比亞粉絲呢？𠵱家轉行做講波佬嘅基爾賓尼，喺世盃期間身在巴西工作，佢早幾日遇上一位行家，係一位哥倫比亞金髮靚女，仲將佢哋嘅合照放上網等大家葡萄吓。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
