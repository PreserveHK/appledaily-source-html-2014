<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李蘊生日貼男友合照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李蘊生日貼男友合照 - 馮仁昭</h1><p>噚日係李蘊嘅23歲牛一，凌晨佢喺微博上載吹蛋糕許願相，留言：「23歲啦！笑和哭是因為開心和感動！謝謝你準備的蛋糕！愛你！」李蘊同內地金融才俊男友羅章冠屢傳婚訊，睇李蘊嘅甜蜜笑容，呢個蛋糕肯定係男友送啦，之後佢仲喺facebook度大晒同男友嘅合照，留言話：「哈哈！見係生日公開晒下幸福先！」好友何超蓮亦貼合照祝賀：「生日快樂阿蘊貴妃，祝你永遠開心、幸福、美滿。」<br>撰文：馮仁昭</p></body></html>
