<html><header><meta charset="utf-8"><title>Kim巨躉引警察𥄫</title></header><body><h1>Kim巨躉引警察𥄫</h1><p>美國饒舌歌手Kanye West的老婆、美國真人騷女星Kim Kardashian，出名擁有巨躉及豪乳。她昨日步出位於紐約的住所時，穿了黑色低胸透視貼身裙，盡展其豐滿身段。除了吸引途人圍觀外，連站在街頭正在當值的警員，亦被拍到偷贒Kim的巨籮，證明Kim的巨籮相當具吸引力。</p><p>另外，現年33歲的Kim與37歲的老公Kanye各自都相當忙碌，昨日他們撇下囡囡North West，兩口子過了一陣二人世界。Kim在網上貼了一張在電梯內咀老公的晒恩愛照片，證明二人婚後相當甜蜜。<br>撰文：丁焯敏</p></body></html>
