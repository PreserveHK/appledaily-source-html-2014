<html><header><meta charset="utf-8"><title>【聖誕遊戲速學班】五分鐘內學懂的預測魔術</title></header><body><h1>【聖誕遊戲速學班】五分鐘內學懂的預測魔術</h1><p>聖誕氣氛甚濃，新年也差不多到了。在兩個重要的時刻中，相信大家也會參與不同的派對。想在派對中炒熱氣氛？魔術達人潘子勳（Felix）幫到你。</p><p>今集的《聖誕遊戲速學班》是一個預測魔術。即使你不懂魔術技巧或只是初哥，只要跟足擺法及步驟，你也可以預測成功！想知怎樣可以做到，快快去片偷師吧！</p><p>記者：梁蔚澄<br>場地提供：Wildfire</p></body></html>
