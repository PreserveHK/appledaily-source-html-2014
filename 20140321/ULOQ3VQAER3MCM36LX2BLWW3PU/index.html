<html><header><meta charset="utf-8"><title>求驗客手記：AJ轟鶴臣迷信名牌</title></header><body><h1>求驗客手記：AJ轟鶴臣迷信名牌</h1><p>新特蘭嘅阿當莊臣（AJ、圖）喺今季表現唔錯，不過都依然唔能夠重返英格蘭國家隊，月初英格蘭對丹麥嘅友賽，領隊鶴臣都係冇選佢。日前公開炮轟鶴臣揀國腳只信名牌：「好多人以為我一定會喺對丹麥嘅名單榜上有名，但最後名單上所有球員基本上都係嚟自英超前8名球隊，已經說明咗一切，某啲球員就算踢得好都係冇意思。我啲國家隊喼帽全部係喺我效力曼城嗰陣拎到，加盟咗新特蘭多咗上陣機會反而冇份。」</p></body></html>
