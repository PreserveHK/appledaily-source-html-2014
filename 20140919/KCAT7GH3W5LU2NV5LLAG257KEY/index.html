<html><header><meta charset="utf-8"><title>魚膠標籤　指尖一觸探食物新鮮</title></header><body><h1>魚膠標籤　指尖一觸探食物新鮮</h1><p>包裝肉類的「此日期前食用」標籤到底是否可靠，有沒有被不法商人竄改，通常都要靠消費者自行判斷。英國22歲大學生帕克泰特（Solveiga Pakstaite）就發明了在食物標籤上加上魚膠（圖），以後消費者一摸就能分辨食物是否新鮮。<br>帕克泰特研發的「凹凸標籤」（Bump Mark）內含魚膠，如果標籤平滑代表食物新鮮，若標籤凹凸不平就代表食物開始腐爛，就算失明人士一摸都知。帕克泰特解釋，魚膠主要成份為蛋白質，若它開始腐爛就變得凹凸不平，亦代表食物變壞，比食用日期更準確。<br>英國《每日郵報》</p></body></html>
