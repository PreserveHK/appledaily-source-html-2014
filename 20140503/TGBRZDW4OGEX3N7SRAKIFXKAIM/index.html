<html><header><meta charset="utf-8"><title>陳慧嫻單身等緣份到</title></header><body><h1>陳慧嫻單身等緣份到</h1><p>正積極籌備6月紅館演唱會的陳慧嫻（Priscilla），日前接受有線電視節目《星級會客室》訪問時透露，現在很享受單身生活，不會主動追求愛情，只等「有人自己搵上門」。<br>Priscilla當年與區丁玉及謝姓醫生男友拍拖，最終也分手收場，因此曾傳出她情緒失控，對此她表示傳媒這樣寫才有古仔，更強調自己絕不會自殘，而且相當獨立。令她最受打擊的是陪伴她由美國返港的愛貓，一個月後便墮樓身亡。</p></body></html>
