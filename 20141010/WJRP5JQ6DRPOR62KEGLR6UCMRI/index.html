<html><header><meta charset="utf-8"><title>Jessie J扮貞子嚇自己</title></header><body><h1>Jessie J扮貞子嚇自己</h1><p>英國女歌手Jessie J將推出新碟《Sweet Talker》，早前她首度訪港接受本地傳媒訪問，提到月底的萬聖節將至，自問細膽的她表示家鄉對該節日不會大事慶祝，被問到如要出席哈囉喂派對，她或會扮貞子從電視機走出來嚇人，但又擔心嚇親自己。<br>Jessie J希望下次來港能開個人演唱會，此行則獲唱片公司送上Shiatzy Chen設計的特色旗袍，上面繡有仿照水墨畫的刺繡，令她愛不釋手。</p></body></html>
