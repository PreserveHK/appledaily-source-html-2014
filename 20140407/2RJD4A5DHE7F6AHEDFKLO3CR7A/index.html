<html><header><meta charset="utf-8"><title>求驗客手記 ：李城率先重返英超</title></header><body><h1>求驗客手記 ：<br>李城率先重返英超</h1><p>英冠榜首嘅李斯特城喺上周五晚主場贏錫周三2:1，加上分別排第3、4嘅昆士柏流浪同打比郡喺上周六同時失分，呢隊外號「狐狸」嘅球隊因此肯定可以成為今屆聯賽前兩名，提早6輪拎到升上英超嘅資格，自03/04球季後重返英超，一眾球員仲興奮到自拍放上twitter（圖）。佢哋曾經喺96至02年連續6季喺英超作賽，期間贏過兩次聯賽盃冠軍，亦出產過連尼加同希斯基等名將。不過領隊皮雅臣就話球隊唔會放鬆，希望贏埋今季英冠冠軍。</p></body></html>
