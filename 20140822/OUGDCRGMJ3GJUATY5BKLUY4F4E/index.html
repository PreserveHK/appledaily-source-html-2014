<html><header><meta charset="utf-8"><title>海中暢泳時小解有利海洋生態</title></header><body><h1>海中暢泳時小解<br>有利海洋生態</h1><p>在海灘暢泳（圖）期間人有三急，卻怕在海中小便會污染海洋？美國科學家指，泳客其實大可放心於海中小解，因為不但不會污染海洋，更對海洋生物有益。<br>美國化學學會指，人類尿液95%是水，以及納、氯離子和鉀，跟海水差不多；尿液中的尿素內含大量氮，與水結合產生氨（又稱阿摩尼亞），為海底植物提供養份，有利海洋生態。事實上鯨魚等海洋生物每日都在海中排尿。<br>不過專家警告切勿於受保護地區如珊瑚礁，以及游泳池等封閉水域撒尿。尿液與泳池水中氯氣產生化學作用，或有損泳客呼吸系統健康。<br>美國《赫芬頓郵報》</p></body></html>
