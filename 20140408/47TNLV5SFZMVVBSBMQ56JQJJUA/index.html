<html><header><meta charset="utf-8"><title>白化龜女偕姊韻律泳</title></header><body><h1>白化龜女偕姊韻律泳</h1><p>白化海龜已不常見，法國南部小鎮昂蒂布的海洋世界（Marineland）一隻僅兩個月大的白化蠵龜女（圖右），跟從姊姊（圖左）學習游泳，其間姊妹花上演「韻律泳」，引來不少遊人駐足欣賞牠們的泳姿和拍照。<br>這隻被遊客稱為「艾芭」（Alba）的小海龜女，所患的白化症是由一種罕見的基因組合令皮膚和眼睛無法產生自然色素引致。只見她全身一片雪白，體形迷你，在水族箱中跟同期出生、但體形大得多的姊姊習游，彼此保持步伐一致，猶如水中芭蕾。<br>英國《每日郵報》</p></body></html>
