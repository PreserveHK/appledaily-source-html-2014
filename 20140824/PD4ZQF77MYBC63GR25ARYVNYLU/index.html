<html><header><meta charset="utf-8"><title>田螺車撞七人車兩傷</title></header><body><h1>田螺車撞七人車兩傷</h1><p>【本報訊】一輛混凝土田螺車，昨午沿港島南區一條小路駛出香島道時，失控撞向一輛掛中港車牌的七人車後，鏟上行人路撞毀路牌、燈柱及消防水龍頭再翻側路面，兩車司機受輕傷。七人車女乘客無礙，事後自行截乘的士離去。<br>田螺車司機姓陳，43歲；七人車司機姓黃，52歲，現場為香島道36號對開。昨午2時許，陳駕駛田螺車從香島道33號旁邊一條小路駛出，其間失控撞向駕車載同女僱主駛至的七人車右邊車頭，田螺車撞後鏟上行人路，擦撞36號屋苑圍牆，並撞毀一個避車處路牌、一條燈柱及一個消防水龍頭之後，再向左翻側，兩車車頭損毀司機受傷，七人車上女乘客無恙，其後自行離去。</p></body></html>
