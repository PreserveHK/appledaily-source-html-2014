<html><header><meta charset="utf-8"><title>距離海邊2公里鼠海豚伏屍小巷超離奇</title></header><body><h1>距離海邊2公里<br>鼠海豚伏屍小巷超離奇</h1><p>英國西薩塞克斯郡一條距離海岸約1.9公里遠的小巷，離奇發現一條鼠海豚屍體。<br><br>該條鼠海豚有1.2米長、168磅重，於上星期六晚被路人發現倒在血泊之中。動物保護組織翌日趕到現場，初步判斷鼠海豚已死了一至兩天，懷疑牠擱淺死亡後，被人搬走當作萬聖節道具，事後遭隨便棄置。鼠海豚屍體已送往解剖，確定死因。<br><br>英國《每日郵報》</p></body></html>
