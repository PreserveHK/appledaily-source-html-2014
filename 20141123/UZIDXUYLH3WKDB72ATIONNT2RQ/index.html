<html><header><meta charset="utf-8"><title>張達明為健康推戲</title></header><body><h1>張達明為健康推戲</h1><p>張達明昨日到銅鑼灣出席健康分享會，講述自己的抗癌經過。達明在會上大放笑彈，身體及精神狀態甚佳，他又提到在抗癌期間，嘗試過不同奇怪的治療，包括火灸：「冚住張毯淋火酒，阿仔睇到O嘴，仲話可唔可以嚟多次，未影相喎！」達明接受訪問時，透露現在身體情況不俗，但他亦坦言為身體着想，而推了一部電影：「嗰部係農村戲，1月中拍，我怕會好凍，同埋我𠵱家主要度吓劇本同創作，都想轉型做導演，有劇本畀咗谷德昭間公司，睇吓搵唔搵到資金。」問到達明有否經濟壓力？他笑言：「有㗎，係咪有錢借畀我先？」其後他才表示自己投資有道，所以經濟方面沒有問題。<br>採訪、攝影：文國駿</p></body></html>
