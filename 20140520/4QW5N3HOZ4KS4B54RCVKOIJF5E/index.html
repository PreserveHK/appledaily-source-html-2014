<html><header><meta charset="utf-8"><title>隔牆有耳：長毛拉布　審訊押後 - 李八方</title></header><body><h1>隔牆有耳：<br>長毛拉布　審訊押後 - 李八方</h1><p>長毛同阿牛曾健成等5人單非法廣播案，本來噚日開審。長毛一開庭就同裁判官話要申請押後，佢話𠵱家喺立法會財政預算案打緊拉布戰，每個星期三、四同五都要開會到10點，𠵱家進程一半都冇，擔心影響案件嘅審訊，其餘被告亦唔反對押後。<br>裁判官聽完長毛陳詞，認為佢有權代表選民喺立會爭取權益，批准案件押後，排期9月10日先審。長毛話拉布係為爭取全民退保，不過睇嚟有人反對，佢話上星期收到恐嚇電話話會殺死佢喎。</p></body></html>
