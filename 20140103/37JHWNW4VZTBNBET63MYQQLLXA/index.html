<html><header><meta charset="utf-8"><title>資料寶藏：周五澳職旺「半細」 - 青蛙仔</title></header><body><h1>資料寶藏：周五澳職旺「半細」 - 青蛙仔</h1><p>今季澳職開咧至今，共有13場比賽是於周五上演。要留意，周五場半場少交收，13場比賽中有8場比賽的半場總入球是於1球或以下，故此開出了5「半大」8「半細」。阿聯近年於主場對FC悉尼（圖），半場少波入，6戰有5場的半場總入球是開出1球或以下。故此，喜歡玩半場大細的球迷，可熱捧有1.45倍的「半細」。文：青蛙仔</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
