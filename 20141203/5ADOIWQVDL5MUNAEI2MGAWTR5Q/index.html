<html><header><meta charset="utf-8"><title>56歲娜姐拍爆乳寫真</title></header><body><h1>56歲娜姐拍爆乳寫真</h1><p>美國樂壇一姐麥當娜（Madonna），最近以56歲高齡替雜誌《Interview》拍攝性感封面，今次一系列照片均充滿SM味，娜姐不僅用雙手托胸營造出爆乳效果，她還為內頁照露兩點上陣，典床典蓆擺出誘惑甫士，意識十分大膽，不過圖片卻被指加工，相信是經執圖才有美感效果。同時，娜姐接受該雜誌的訪問內容同樣具爆炸性，談及對毒品及死亡之看法，重提自己曾嘗試過不同類型的毒品，又自言沉迷死亡的神秘感。</p></body></html>
