<html><header><meta charset="utf-8"><title>歲半滑雪女神童萌爆</title></header><body><h1>歲半滑雪女神童萌爆</h1><p>18個月大的嬰兒，可能連走路都不穩，但美國科羅拉多州女孩海特（Aspen Haight圖）已經成為雪板（snowboard）好手，在雪地上的英姿絕不比成人遜色。<br>海特父母都是雪板高手，在她10個月大、剛學會走路時，已為她訂製世上最小的雪板和雪靴。她最初在家中踏着雪板由父母拉着滑行，14個月大已掌握到所需平衡力，可綁上雪板滑雪。<br>現時海特每周到滑雪場練習兩次，母親將她的滑雪影片上載互聯網後，令她成滑雪新星，每次外出都有人認出她，圍着這位小神童拍照！<br>英國《每日郵報》</p></body></html>
