<html><header><meta charset="utf-8"><title>籮霸黃金腳</title></header><body><h1>籮霸黃金腳</h1><p>Versace騷上的front row巨星列席，往往是「預告」來季廣告女郎的端倪，如上季春夏騷的捧場客Lady GaGa。<br>昨日凌晨的高訂騷便有籮霸珍妮花洛庇絲（Jennifer Lopez）撐場，率先演繹品牌秋冬hybrid tailoring絕學的單褲管高衩白色閃石tube gown，完美地呈現其靚胸、漏斗腰及臀線，還大騷其「黃金右腿」，至於籮霸會否順理成章成為品牌的秋冬廣告女郎，有待下回分解。</p></body></html>
