<html><header><meta charset="utf-8"><title>隔牆有耳：佔旺區阿伯唔識大班 - 李八方</title></header><body><h1>隔牆有耳：<br>佔旺區阿伯唔識大班 - 李八方</h1><p>雖然大班冇喺商台開咪一段時間啫，市民唔係咁善忘，連大班都唔認得呀？話說鄭經翰噚日同黃國桐以及李慧玲趁佔領滿月，一齊去到旺角佔領區探望留守人士。大班話呀，自己唔係第一次去佔旺區㗎，仲形容：「呢度幾好玩吖！」<br>去得佔旺區，預咗有反佔中者會挑機。當大班行行吓嘅時候，有維園阿伯怒罵大班「漢奸，走狗」，嚇大嘅大班上前問阿伯：「你識唔識我？」阿伯認真回覆話：「唔識。」大班隨即對八方笑笑口話：「佢大陸落嚟，唔知我係邊個又鬧我！」</p></body></html>
