<html><header><meta charset="utf-8"><title>青年扮政客騙財與西班牙國王握手</title></header><body><h1>青年扮政客騙財<br>與西班牙國王握手</h1><p>西班牙警方上周拘捕綽號「小尼古拉斯」的20歲騙子伊格萊西亞斯，控告他假冒政府顧問，向一名商人訛稱可為對方在一宗房地產交易中穿針引線，騙取2.5萬歐元（24.5萬港元）。<br>為取得受害人信任，伊格萊西亞斯過去多次混進政商界活動，與一眾社會名流合照，再在行騙時展示這些相片，以增強自己的說服力。除了有與前首相阿斯納爾、國際貨幣基金組織前總裁拉托的合照外，連國王費利佩六世今年6月舉行派對，也給他混進去與國王握手拍照（圖）。<br>法新社</p></body></html>
