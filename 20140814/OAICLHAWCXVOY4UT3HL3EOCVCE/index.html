<html><header><meta charset="utf-8"><title>解構蘇保羅</title></header><body><h1>解構蘇保羅</h1><p>蘇保羅在港從練十季，曾在06至07馬季贏52場，排在練馬師榜第二位，可惜其後每季頭馬都唔超過30場，一直在中下游浮沉。上季頭馬數字重上2字頭，共獲23W，已算交足功課，不過馬房目前只得35駒（未計T布馬），估計難以有所突破。<br>蘇廐搏馬算係有路可捉，就係專攻田草，上季23場頭馬中，竟有20場在田草取得，佔總頭馬達87%，比率之高是各馬房之冠，當中15W在田草1200及1400米建功，明顯對此兩項路程情有獨鍾。相反泥地及谷草分別只得「奪目商人」（兩次）及「掌金」贏過，所以大家今季捧蘇廐馬宜集中在田草賽事。</p></body></html>
