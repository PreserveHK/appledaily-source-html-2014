<html><header><meta charset="utf-8"><title>李珊珊斥警方出動警犬</title></header><body><h1>李珊珊斥警方出動警犬</h1><p>遍地開花的雨傘革命，即使警方連日分別在金鐘、旺角和銅鑼灣清場，但巿民和學生堅持留守，公民抗命，警方執法期間，不但向巿民噴射胡椒噴霧，有警員昨日凌晨更帶同警犬到金鐘龍和道與示威者對峙，有愛犬者指摘警方在這個混亂時間出動警犬出巡，擔心警犬在混亂中容易受傷。<br>愛犬之星、港姐李珊珊都有關注佔中進展，也擔心出巡警犬，她昨日短訊回應：「政府及學聯雙方立即談判，雙方不談判，抗爭的人們、前線警察們、忠誠的警犬、香港普羅大眾都一起被折騰着，無人倖免。我非常心痛、難過和擔憂，雙方代表請拿出真誠及實務，走上談判桌。」<br>採訪：陳杰</p></body></html>
