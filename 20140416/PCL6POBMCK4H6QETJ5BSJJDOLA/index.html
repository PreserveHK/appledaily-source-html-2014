<html><header><meta charset="utf-8"><title>Photobook美國人捱眼瞓　賞「血月」第一擊</title></header><body><h1>Photobook<br>美國人捱眼瞓　賞「血月」第一擊</h1><p>美洲和澳紐民眾昨天（周二）都可觀賞俗稱「血月」的月全食現象，由於美國要到2019年才看到下一次月全食，當地很多民眾都不睡覺觀賞，拍攝「血月」照片貼上社交網站。<br>每當月全食發生時，整個月球被地球本影遮掩，由於偏紅的光被折射進地球本影，令月亮變成紅色。這是地球一年半內「連環四血月」的第一擊，由於連續四次月食都是月全食較罕有，有宗教人士認為預示有大事發生，但專家指出，任何時候世界某些地方都總有大事發生，不用穿鑿附會。<br>路透社/CNN</p></body></html>
