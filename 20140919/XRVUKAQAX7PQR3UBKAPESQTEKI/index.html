<html><header><meta charset="utf-8"><title>影畫館：李秉憲偷食連累韓孝珠</title></header><body><h1>影畫館：李秉憲偷食連累韓孝珠</h1><p>韓星李秉憲早前被不雅短片勒索，及驚傳跟模特兒搞婚外情而惹是非，令網民對他大表失望，更在網上進行聯名請願活動，要求廣告商暫停一切憲哥的代言。跟憲哥同公司的《天眼跟蹤》女星韓孝珠亦受牽連，因她跟憲哥一同拍攝的網上購物廣告．亦在被要求叫停的名單之中。韓孝珠早前已因胞弟涉嫌在軍隊中施虐而惹麻煩，今次再被憲哥連累，認真陰功。</p><p>此外，據知憲哥的妻子李敏貞前日回韓後已搬回娘家。而韓國歌手金賢重的舊愛昨日透過律師表示，撤銷控告金賢重毆打並不牽涉金錢。<br>撰文：金美兒</p></body></html>
