<html><header><meta charset="utf-8"><title>隔牆有耳：假Look Back大話撐狼 - 李八方</title></header><body><h1>隔牆有耳：<br>假Look Back大話撐狼 - 李八方</h1><p>一眾梁粉可能近得擅長講大話嘅狼英多，處事風格都臭味相投。話說網民近日惡搞大話英facebook嘅「Look Back」短片，紀錄其上任歷來「語言偽術」名句，吸引大批網民狂share兼like爆後，一名梁粉網民竟以短片（圖）盲撐大話英。<br>事實證明，第一個做係天才，第二個做就係蠢材。皆因佢喺每幅狼英相片同言論上都「亂作」被讚好嘅數量竟然有300至500萬個讚好。</p></body></html>
