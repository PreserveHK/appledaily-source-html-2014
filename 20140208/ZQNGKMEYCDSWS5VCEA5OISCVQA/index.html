<html><header><meta charset="utf-8"><title>神奇紙雕塑
任拉扯再還原</title></header><body><h1>神奇紙雕塑<br>
任拉扯再還原</h1><p>這些在美國紐約凱尚畫廊（Klein Sun Gallery）展出的古希臘雕塑看似平平無奇（左圖），但竟可無限伸展，內裏究竟有何乾坤？<br>拿起「雕像」頭顱，不但可以任意前後左右拉扯（上圖），而且作品還可以毫無破損地還原，如此不可思議的畫面，是中國藝術家李洪波的代表作特色。他由中國傳統紙燈籠取得靈感，用數以千計紙張堆砌成一件件雪白紙雕，希望人們見到雕塑變形時，能「思考物件的本質及創作動機」。作品在紐約展出至下月初。<br>英國《每日郵報》</p></body></html>
