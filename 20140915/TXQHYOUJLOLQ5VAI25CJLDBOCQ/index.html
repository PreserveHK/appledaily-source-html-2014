<html><header><meta charset="utf-8"><title>體壇拾趣：李皓晴狂操戰亞運</title></header><body><h1>體壇拾趣：<br>李皓晴狂操戰亞運</h1><p>港乒小花李皓晴（圖）首次參戰亞運就要擔大旗，但最令佢擔心嘅唔係爭牌壓力，而係賽場同選手村最遙遠嘅距離。亞運話就話喺仁川舉行，但乒乓賽場就喺水原市，來回車程最少兩個鐘，乒總已經幫兩位陪練張瑞同何鈞傑喺附近訂咗酒店，不過運動員就要住選手村。噚日李皓晴代表德祥地產喺乒總盃摘季，賽後就透露正為體力而擔心，因為佢要打晒女團、女雙、混雙同女單，加上咁長嘅車程，所以24號出發前都要狂操體能，希望體力同精神唔會受太大影響。</p></body></html>
