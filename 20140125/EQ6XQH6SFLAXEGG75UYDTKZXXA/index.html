<html><header><meta charset="utf-8"><title>蘇岩吸嘉良二手煙</title></header><body><h1>蘇岩吸嘉良二手煙</h1><p>羅嘉良去年4月與太太蘇岩誕下囡囡Sela，一家三口在北京生活愉快，羅嘉良努力搵銀養家，他日前又要暫別妻女出埠工作，蘇岩貼心送老公到機場。<br>戴上鴨舌帽和黑超的羅嘉良，一臉鬚根現身北京機場，身邊的蘇岩雖已產後約十個月，但收身進度緩慢，素顏的她不但現雙下巴，身形仍見臃腫。煙癮很大的羅嘉良在入閘前不忘扯煙，他站到垃圾桶前喪吸，蘇岩則形影不離陪伴，無懼吸二手煙。看到羅嘉良耳朵紅了，她伸手揑一揑，這個小動作盡見兩人親密關係。<br>撰文：望舒</p></body></html>
