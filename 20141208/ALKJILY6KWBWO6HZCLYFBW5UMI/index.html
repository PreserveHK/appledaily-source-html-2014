<html><header><meta charset="utf-8"><title>【吾通吾識】冬天容易鼻敏感？　熱水洗床單最穩陣</title></header><body><h1>【吾通吾識】<br>冬天容易鼻敏感？　熱水洗床單最穩陣</h1><p>周日是二十四節氣中的「大雪」，北方有機會落大雪。香港雖然不會下雪，但氣溫寒冷，鼻子便容易過敏。除遠離致敏原外，還有甚麼方法可幫助預防鼻敏感呢？<br><br>1.天氣較冷時，早晨起床後要立即添加衣物保暖；<br><br>2.盡量避免用冷水洗面；<br><br>3.轉天氣、秋冬乾燥時，容易出現鼻敏感，可多使用蒸氣機；<br><br>4.枕頭套、被單等，每隔至2、3星期就要更換。只靠陽光曝曬，溫度不夠，要用55℃以上熱水清洗，才能殺死塵蟎；<br><br>5.配戴口罩可預防塵螨，也可令鼻子避免受冷風侵襲，降低過敏機率。 <br><br>良醫健康網</p></body></html>
