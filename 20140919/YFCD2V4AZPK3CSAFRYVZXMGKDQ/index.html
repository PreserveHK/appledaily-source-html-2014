<html><header><meta charset="utf-8"><title>吳千語讚林峯有男人味</title></header><body><h1>吳千語讚林峯有男人味</h1><p>吳千語和C AllStar昨日在尖沙嘴海運大廈出席代言的鞋履宣傳活動，千語在台上表示喜歡型男穿白恤衫襯九分褲，現實中有否要求林峯配合做型男？她說：「睇過網上留言，選男神係呢款衣着。佢越來越有型啦，最近man咗，可能慢慢年紀成熟關係。」至於會否和男友情侶裝出動？千語尷尬地說：「出席場合會夾吓顏色，但一模一樣情侶裝好似有啲老土，冇專登買同款衫。」林峯近日在劇集有激咀場面，千語笑言：「好多人問我，但未睇，唔好一齊睇，會尷尬，但唔會眼火爆，自己都拍過呢啲場面。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
