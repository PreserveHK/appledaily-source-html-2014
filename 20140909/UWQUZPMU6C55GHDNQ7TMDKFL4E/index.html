<html><header><meta charset="utf-8"><title>Stephy玩笨豬跳嗌超正</title></header><body><h1>Stephy玩笨豬跳嗌超正</h1><p>有四年沒有在香港推出新歌的鄧麗欣（Stephy），早前為加盟太陽娛樂文化的第一主打國語歌《一直追》拍MV，新歌亦於今日正式面世，今次是黃柏高（Paco）親自為Stephy挑選的作品，聽到Paco很滿意自己的表現時，一直緊張的Stephy隨即放心。<br>在MV造型多多的Stephy，更大膽嘗試跳Bungee Jump，最初Stephy從高處望下有點害怕，並稱對這決定有點後悔，不過跳後覺得感覺超正，有種不能呼吸的感覺，身體好像會飛走似的，她更即時對導演說：「好想玩多次呀！」<br>撰文：張曦彤</p></body></html>
