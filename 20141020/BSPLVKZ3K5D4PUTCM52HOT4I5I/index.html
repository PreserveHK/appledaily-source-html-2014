<html><header><meta charset="utf-8"><title>體壇拾趣︰新丁手感好「刺熱」</title></header><body><h1>體壇拾趣︰<br>新丁手感好「刺熱」</h1><p>NBA下周就開鑼，衞冕嘅馬刺上周六就同上季總決賽手下敗將熱火，打咗場翻版冠軍戰熱吓身，結果馬刺鬥到加時輸108:111。今場嘅亮點係兩隊新丁都表現唔錯，有「新戴奧」之稱嘅K安達臣正選上陣，交出17分同7個籃板；但熱火嘅尼比亞（右）仲勁，後備落場32分鐘就射入25分，唔怪得大帝占士咁欣賞佢啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
