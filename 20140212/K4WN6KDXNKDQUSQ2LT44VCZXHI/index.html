<html><header><meta charset="utf-8"><title>Eason聚餐心情靚</title></header><body><h1>Eason聚餐心情靚</h1><p>【上環】自從去年開騷傳有躁鬱症之後，陳奕迅（Eason）啲情緒又真係起伏得幾大，之前佢獲英國母校頒發榮譽博士後返香港嘅時候，幾乎同機場嘅記者鬧交，好彩老婆徐濠縈㩒住先冇發生不愉快事件。前晚Eason同阿徐、老友蘇永康及梁漢文等去上環大班樓開餐，食到晚上10點半左右離開。記者同Eason講新年快樂時，佢都有回應仲大派利是，心情大靚，大家和和氣氣咁咪最好囉。<br>採訪、攝影：李志明、朱志聰</p></body></html>
