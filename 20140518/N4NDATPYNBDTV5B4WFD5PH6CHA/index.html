<html><header><meta charset="utf-8"><title>鞏俐慘再變章子怡</title></header><body><h1>鞏俐慘再變章子怡</h1><p>外國傳媒混淆內地女星時有發生，在今次康城影展的活動中，繼日前法新社誤當內地女星鞏俐當做章子怡後，英國報章《每日郵報》也出事，再誤將鞏俐當做章子怡。<br>仍在康城的鞏俐昨日出席一個晚宴，同場出席的還有舊邦女郎珍瑪雅德頓（Gemma Arterton）及澳洲女星娜奧美屈絲。<br>《每日郵報》昨日報道是次活動時，便不小心於照片說明上寫着「章子怡穿得很輕鬆，不過依然很時髦」，但該位女星實則是鞏俐。<br>有蘇格蘭網民為鞏俐抱不平，表示：「她不是章子怡，是鞏俐，中國女性不是個個都一樣樣的！」<br>撰文：鍾國泰</p></body></html>
