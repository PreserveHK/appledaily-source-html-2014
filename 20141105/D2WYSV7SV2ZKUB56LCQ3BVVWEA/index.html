<html><header><meta charset="utf-8"><title>馮仁昭四圍超：連詩雅熱戀期勁冧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：連詩雅熱戀期勁冧 - 馮仁昭</h1><p>連詩雅噚日喺新城電台宣傳新歌，佢話今年唱歌成績比往年好，4首派台歌都反應唔錯，所以對年尾樂壇頒獎禮都幾有信心。<br>大家都話連詩雅近排事業愛情兩得意，佢聽到之後即刻一副冧樣咁話：「唔好咁講，仲可以進步啲，媽咪呢排工作都好順利，我自己都會以工作為先。」啱啱熱戀期又話工作為先，驚唔驚影響感情？佢竟然一味話專注工作，唔講感情事。<br>撰文：馮仁昭</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
