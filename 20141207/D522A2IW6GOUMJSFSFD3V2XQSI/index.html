<html><header><meta charset="utf-8"><title>碧咸嫂出限量指甲油</title></header><body><h1>碧咸嫂出限量指甲油</h1><p>碧咸嫂Victoria由歌手成功轉型當時裝設計師，成為在潮流界極具影響力的名人之一，最近還獲頒英國時裝頒獎禮的年度品牌獎，而近日她又有新搞作，即將踩過化妝界推出指甲油。</p><p>Victoria這次是與品牌Nails Inc.合作推出兩款指甲油，連甲油的樽都是由她負責設計，產品將會限量在周一開始發行，至明年2月便會正式發售，而她受訪時亦坦言她熱愛設計化妝產品，故如日後有機會，她將會參與更多有關美容的計劃。<br>撰文：程芬</p></body></html>
