<html><header><meta charset="utf-8"><title>《復仇者2》終極奸角曝光</title></header><body><h1>《復仇者2》終極奸角曝光</h1><p>Marvel超級英雄片《復仇者聯盟》續集《Avengers: Age of Ultron》雖然明年才上映，但終極奸角奧創昨日首次曝光，美國雜誌《Entertainment Weekly》昨日公開奧創、「鐵甲奇俠」羅拔唐尼（Robert Downey, Jr.）及「美國隊長」基斯伊雲斯（Chris Evans）的合照。今集講超級英雄創造出人工智能機械人奧創，統領鐵甲人兵團代替他們滅罪，怎料奧創一心想消滅人類。</p></body></html>
