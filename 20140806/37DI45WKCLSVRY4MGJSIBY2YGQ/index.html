<html><header><meta charset="utf-8"><title>Jocelyn遊荷蘭圓祖母夢</title></header><body><h1>Jocelyn遊荷蘭圓祖母夢</h1><p>名模Jocelyn早前與丈夫Anthony及家人到荷蘭旅行，Jocelyn形容這是一個畢生難忘的旅程！</p><p>原來Jocelyn年屆83歲的祖母一生夢想到荷蘭去，但去年她身體健康出現嚴重問題，孝順的Jocelyn1月份飛回祖家夏威夷為祖母改善她的飲食習慣，Jocelyn見祖母情況好轉，早前趁丈夫Anthony完成歐洲的工作後，便與家人暢遊荷蘭以完成祖母的心願。除了祖母，其91歲的祖父亦有同行，看見家人每天面帶微笑，Jocelyn笑言此種快樂絕對無價。<br>撰文：栐仁</p></body></html>
