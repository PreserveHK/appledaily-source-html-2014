<html><header><meta charset="utf-8"><title>姬絲頓嘆壽司等開戲</title></header><body><h1>姬絲頓嘆壽司等開戲</h1><p>美國女星姬絲頓史釗域（Kristen Stewart）昨日雖然宣佈已離開爆出偷食醜聞的《白雪公主之魔幻歷險記》（Snow White and the Huntsman）續集陣容，但她亦不愁冇戲拍。姬絲頓近日便身處日本準備拍攝科幻電影《Equals》，周三早上她被拍到跟剛與女友珍妮花羅倫絲（Jennifer Lawrence）傳分手的男拍檔尼古拉斯侯特（Nicholas Hoult），於東京一間壽司店食壽司，未知二人會否因此撻着。</p></body></html>
