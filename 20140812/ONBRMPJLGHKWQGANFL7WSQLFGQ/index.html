<html><header><meta charset="utf-8"><title>隔牆有耳：洪綺敏撇岳少重投梁營 - 李八方</title></header><body><h1>隔牆有耳：<br>洪綺敏撇岳少重投梁營 - 李八方</h1><p>曾經幫過狼英助選，之後由梁粉陣營轉至唐營，擔任旅發局主席林建岳助理嘅亞視前主播洪綺敏（Cathy），原來已經喺六月中飛甩岳少，上月中過檔「齊心基金」擔任助理總裁。<br>點解要重投梁粉圈子？莫非喺唐營內始終格格不入？Cathy話呀，幫咗岳少近兩年，獲益良多，係時候想搵吓啲新發展同新挑戰。而今次加入「齊心基金」，都係幫手搞啲公共行政、涉及社區嘅事，例如就住社會議題搞論壇，等大家各抒己見，亦會協力「港人講地」做番多啲文字工作，佢話同自己幫岳少手時，經常幫佢處理其公職相關事務有啲相似，似乎佢已經好適應呢份新工。</p></body></html>
