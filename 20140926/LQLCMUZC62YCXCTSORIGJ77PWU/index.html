<html><header><meta charset="utf-8"><title>趣趣地：A高終於成功埋堆</title></header><body><h1>趣趣地：A高終於成功埋堆</h1><p>艾殊利高爾（箭嘴示）今夏啱啱過檔羅馬嗰陣，有次影隊相被傳媒發現佢企埋一邊，成個局外人咁款，惹嚟好多傳聞，又話佢唔慣意甲生活，又話呢位英格蘭人可能被隊友杯葛等等。不過，球隊周三意甲作客2:1贏帕爾馬，保持開季全勝，事後會方喺twitter上載咗一張回程時喺飛機上影嘅合照，發現A高今次喺正中間，仲笑得好開心咁，睇嚟佢已經同啲隊友熟晒，唔知會唔會𠵱家連啲意大利文都進步咗呢？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
