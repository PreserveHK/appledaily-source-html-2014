<html><header><meta charset="utf-8"><title>隔牆有耳：拉布點人數　發叔計步數 - 李八方</title></header><body><h1>隔牆有耳：<br>拉布點人數　發叔計步數 - 李八方</h1><p>立法會拉布持續進行，其實唔少議員喺會議期間都返咗自己辦公室工作，到要求點算人數時才急急「歸位」，好似上次流會就係議員施施然，明明仲有廿人散落立法會大樓各處，最終都流會收場。吸取上次教訓，議員噚日都唔敢等到最後一分鐘先現身。年近80嘅發叔劉皇發同八方講，拉布點人數，佢要行上行落，騰出騰入都幾辛苦，但惟有當做運動喎，佢仲好認真隨身帶住計步器，噚日半天就行咗3,000幾步，成績算唔錯。另外，噚日有報道關於屯門鄉事委員會集體召妓，身為鄉議局主席嘅發叔就話冇睇過報道。</p></body></html>
