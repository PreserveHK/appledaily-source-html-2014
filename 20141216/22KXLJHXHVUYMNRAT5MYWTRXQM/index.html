<html><header><meta charset="utf-8"><title>【PS實戰】網上3D素材　製聖誕薑餅人水杯</title></header><body><h1>【PS實戰】網上3D素材　製聖誕薑餅人水杯</h1><p>網上3D素材極多，你除了可用作一般3D打印之外，其實只要將它放入《Photoshop CC》，還有非常另類的玩法；一般這類3D素材，例如水杯或熊公仔，多是素色及沒有圖案的，只要將這類3D立體圖放入Photoshop內，你可以為他們加入不同的紋理及圖案，留意圖案及紋理還可按自己的喜好而作放大及縮細，製作出有自己創作風格的3D立體圖。</p><p>記者：朱崇德</p></body></html>
