<html><header><meta charset="utf-8"><title>K-Pop之王：申海哲曾心臟驟停</title></header><body><h1>K-Pop之王：申海哲曾心臟驟停</h1><p>現年46歲的韓國老牌歌手申海哲昨日突然心臟驟停，並已即為緊急送往急救室，送進醫院後曾一度病危，幸而在進行了心肺復蘇治療後，目前已恢復意識，但仍然無法開口說話。據其身邊好友透露，申海哲本月初開始進行減肥，懷疑因減肥過度，加上過量運動導致身體出現異常。而申海哲早年曾在節目上指人氣樂團CNBLUE不算是真正的樂團而引起軒然大波。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
