<html><header><meta charset="utf-8"><title>周柏豪捱窮着爛鞋
</title></header><body><h1>周柏豪捱窮着爛鞋<br>
</h1><p>周柏豪昨日到港台出席太陽計劃放榜打氣活動，他指當年會考前夕很緊張，加上家中環境轉差，很大壓力，他說：「爸爸間公司執咗，又爭人錢，我惟有教游水、教彈琴幫補，對鞋都着到爛晒，阿媽仲以為我着住皮鞋踢波，其實我係為咗慳錢行路返學。」他指父母今年最開心：「做嘢辛苦啲都值得。」<br>柏豪自爆膽固醇幾乎超標，現時要戒口減食，他說：「醫生叫我3個月後再檢查，𠵱家要乖乖地戒口先，順便當為9月演唱會收身。」<br>採訪、攝影：盧妹</p></body></html>
