<html><header><meta charset="utf-8"><title>三哥感慨細仔變型仔</title></header><body><h1>三哥感慨細仔變型仔</h1><p>向有型佬之稱的三哥苗僑偉，他的一對寶貝仔女苗俊和苗彤可謂盡得他與三嫂戚美珍遺傳，日前三嫂微博貼圖，大晒一家四口的溫馨相，當日他們與一班朋友，在餐廳內為苗俊慶祝21歲生日，見到苗俊高大有型，比三哥還要高，囡囡苗彤仍然標致可人。</p><p>三哥有感而發地說：「一家四口為慶祝弟弟生日又重聚，小魔怪長大成人了，有時想想，感覺他們長得太快了點，為甚麼時間總是過得那麼快啊！真要好好珍惜跟孩子共處的時間。」<br>撰文：唐芯悠</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
