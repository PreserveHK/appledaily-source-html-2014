<html><header><meta charset="utf-8"><title>日本畫家首展　貓星人萌遊香港</title></header><body><h1>日本畫家首展　貓星人萌遊香港</h1><p>來自日本福岡的 畫家Pepe，台灣畫迷都叫他做「Pepe桑」，他喜歡旅行、喜歡音樂、喜歡畫畫，作品屬於治癒系，首度來港搞個展。他筆下的貓都像人類，但其實畫的是人而不是貓，所以是擬貓化，而不是擬人化。這次為香港首展所畫的29幅作品中，不乏香港之旅的所見所聞，所以貓星人會坐電車和天星小輪，逛金魚街，一點也不稀奇啊。<br><br>多才多藝的他寫詩填詞作曲唱歌一樣掂，今個星期五晚上七時，他將會搞貓星人派對，賞畫兼聽他表演貓樂。</p><p>記者：邵超</p></body></html>
