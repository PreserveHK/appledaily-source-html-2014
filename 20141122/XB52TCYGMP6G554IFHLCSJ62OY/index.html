<html><header><meta charset="utf-8"><title>搣甩手臂大塊痂多手男：不是很痛</title></header><body><h1>搣甩手臂大塊痂<br>多手男：不是很痛</h1><p>外國一位少年早前到東南亞國家旅行時遇車禍，擦傷右臂。他待大大的傷口結痂後，居然在鏡頭前把它整塊撕下，展露下面的皮肉，更表示「不痛，（感覺）很棒」，又把撕下的痂舉到鏡頭前展示。<br><br>皮膚科醫生警告，這樣做輕則令傷口癒合速度減慢，和留下疤痕。重則會令傷口感染，嚴重可能會導致組織壞死，需要截肢，而細菌也可能經血管進入內臟，引起其他疾病。<br><br>英國《每日郵報》/《每日鏡報》</p></body></html>
