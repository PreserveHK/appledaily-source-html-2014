<html><header><meta charset="utf-8"><title>深圳童誤吞蜜蜂螫傷舌頭</title></header><body><h1>深圳童誤吞蜜蜂螫傷舌頭</h1><p>深圳羅湖區一名一歲半的小寶寶誤以為蜜蜂是美味食物，抓住飛舞的蜜蜂吞入口中，但反被蜜蜂螫傷，後及時就醫，拔出毒刺，未出現大礙。<br>事發上周四（13日），深圳一家婦兒科醫院口腔科接診了這位小傷者。據家長透露，事發時，寶寶正在跟小朋友玩耍，恰好一隻蜜蜂在其身邊飛舞，他便徒手去抓，並快速將手中的蜜蜂送入嘴中，隨即大哭起來。家長立即帶他到醫院就診。醫生將孩子舌頭上的毒刺取了出來。<br>《深圳晚報》</p></body></html>
