<html><header><meta charset="utf-8"><title>8歲大佬拖住癱細佬完成3項鐵人賽</title></header><body><h1>8歲大佬拖住癱細佬<br>完成3項鐵人賽</h1><p>在美國愛達荷州，6歲的盧卡斯（Lucas Aldrich）天生不能行動及說話，但哥哥沒有嫌棄，兩人更一起參與三項鐵人賽挑戰極限。<br><br>8歲哥哥諾亞（Noah Aldrich）得知當地舉行「迷你」三項鐵人賽後，便決定與弟弟一同參賽，兩人進行了3個月的訓練，以應付游泳200米、踏單車4.8公里及跑1.6公里的賽事。<br><br>兩兄弟為了可以一同完成賽事，諾亞游泳時會把盧卡斯放在充氣的小艇；踏單車及跑步時則把弟弟放在車上，一同向終點邁進，成功完成比賽，他們的母親也表示感到驕傲。<br><br>英國《鏡報》</p></body></html>
