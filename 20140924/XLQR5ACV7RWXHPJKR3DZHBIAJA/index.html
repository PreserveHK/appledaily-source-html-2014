<html><header><meta charset="utf-8"><title>挪威3男1天環遊19國</title></header><body><h1>挪威3男1天環遊19國</h1><p>挪威有三個男人上演了真實版的《80日環遊世界》，僅用了一天時間，以飛機及汽車遊遍由希臘、保加利亞、荷蘭等19個歐洲國家，寫下新的世界紀錄。<br>加爾福斯、尤普維卡格呂納及朴泰勇，午夜由希臘出發，沿途歷盡波折。在科索沃邊境時，因輪候車龍太長，決定棄車跑過邊境；抵達馬其頓時，又發現一早預訂的租賃車竟被人捷足先登，被迫要用一輛已行駛了10萬公里的殘舊汽車。三人合作無間，分別負責計劃路線、駕車及供應水和三文治等補給，終於在次日晚上11時37分抵達列支敦士登，完成歷險之旅。<br>英國《每日電訊報》</p></body></html>
