<html><header><meta charset="utf-8"><title>案件速遞：前女校董脫襲擊菲傭罪</title></header><body><h1>案件速遞：前女校董脫襲擊菲傭罪</h1><p>【本報訊】前學校女校董疑不滿菲傭浪費食水，涉嫌抓傷她的頸、臉和手，被控襲擊致造成身體傷害罪。裁判官昨天指，菲傭庭上供詞與她向警方提供的口供不一致，菲傭並非誠實可靠，裁定前校董罪名不成立。<br>裁判官表示，菲傭Lacuesta Marieta Lumoby（41歲）於今年1月28日在東涌逸東邨單位報警，投訴遭被告叶碧金（44歲）襲擊，惟到場警員沒有理由不安排菲傭驗傷及沒有即場拘捕被告，被告更是兩天後才被捕；加上菲傭在庭上指稱的傷勢與醫療報告不符，認為她的供詞誇張失實。<br>案件編號：TWCC695/14</p></body></html>
