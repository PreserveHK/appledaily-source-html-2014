<html><header><meta charset="utf-8"><title>綿羊仔撼農夫車翻側</title></header><body><h1>綿羊仔撼農夫車翻側</h1><p>【元　朗】<br>【本報訊】一輛綿羊仔昨早9時許，由元朗大樹下東路駛出大棠路時，與一輛沿大棠路往市中心方向行駛的農夫車相撞。42歲姓鄺綿羊仔司機人仰馬翻，面部及胸口受傷，倒卧地上待救；同為42歲姓區的農夫車司機則無恙。其間有熱心途人撐傘為鄺遮太陽，他其後經到場救護員初步包紮後，清醒送院治理，警方正調查意外原因。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
