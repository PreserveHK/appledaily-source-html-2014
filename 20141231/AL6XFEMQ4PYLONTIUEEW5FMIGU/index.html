<html><header><meta charset="utf-8"><title>F4情路：周渝民公開女友</title></header><body><h1>F4情路：周渝民公開女友</h1><p>吳建豪、言承旭、周渝民與朱孝天組成的F4曾紅遍亞洲，但現時4人各自發展，不常合體出現，在感情路上亦各有不同。</p><p>周渝民：</p><p>曾與許茹芸、李冰冰等傳緋聞，曾承認女友身份的只有徐熙媛和許瑋倫，去年他奪得金鐘影帝時，當眾承認喻虹淵女友身份。</p><p>朱孝天：</p><p>04年被爆與李冰冰於電梯擁吻傳緋聞，翌年與林熙蕾相戀，10年分手。今年到北京電影學院修讀導演系，戀上內地𡃁模姜欣雨。</p><p>言承旭：</p><p>曾與林志玲拍拖，去年被爆與日瑞混血女模特兒Shoko（池間晶子）秘戀，今年再與女模張熙恩傳緋聞。</p></body></html>
