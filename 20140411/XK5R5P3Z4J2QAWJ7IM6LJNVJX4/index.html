<html><header><meta charset="utf-8"><title>隔牆有耳：添馬公園漚出白菇 - 李八方</title></header><body><h1>隔牆有耳：<br>添馬公園漚出白菇 - 李八方</h1><p>近期天氣潮濕又頻頻落雨，早前仲黑雨兼落雹，濕漉漉嘅環境最啱菌類生長。有讀者向八方報料，話發現金鐘政府總部「門常開」嘅添馬公園草地生出好多白色菇菇。八方噚日實地視察，但連半隻菇都搵唔到，喺原本應該有菇嘅地方就有籬笆圍住。八方問過在場管理員，佢話添馬草地時不時有白色嘅菇，佢哋見到一般都唔會隨便拔掉；至於清潔工人會唔會清除，就唔知喇。</p></body></html>
