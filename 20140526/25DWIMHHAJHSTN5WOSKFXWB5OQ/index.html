<html><header><meta charset="utf-8"><title>求驗客手記：冼佳亞拖索女友勇闖曼谷</title></header><body><h1>求驗客手記：<br>冼佳亞拖索女友勇闖曼谷</h1><p>皇家馬德里同馬德里體育會嘅球員上周六仲打生打死，另外唔少國腳都已經向國家隊報到，為世盃作準備。不過，如果唔使踢歐聯決賽，同時又冇份踢世盃嘅球員，佢哋做緊咩呢？當然係嘆緊世界啦！杜拜似乎係班球星嘅度假勝地，好似曼城中場拿斯尼同埋利物浦門將巴利鍾斯，佢哋都攜眷去杜拜享受陽光與海灘。另一名紅軍後防大將史卡迪爾亦同老婆去咗美國嘅邁阿密玩水，佢仲做個好老公，幫老婆搽太陽油。但講大膽，就要數到曼城翼鋒史葛冼佳亞，佢同女友海倫竟然去咗泰國嘅曼谷度假（圖）！係人都知泰國軍方啱啱發動政變，又宵禁，又示威，政局立立亂，冼佳亞真係夠薑！</p></body></html>
