<html><header><meta charset="utf-8"><title>葉家寶：要集資出糧</title></header><body><h1>葉家寶：要集資出糧</h1><p>亞視拖欠員工11月薪金第7日，在前日亞視發出一封供內部傳閱的通告，告知員工管理層正積極為工資的事奔走籌謀，亞視執行董事葉家寶昨在電話中回應說：「我哋都要同員工有個交代，呢一、兩個月廣告收入唔係太理想，本身資金唔夠支付員工人工，所以要向股東以及投資者集資，作為管理層，真係好內疚、好無奈，同時亦好多謝各同事緊守工作崗位。」對於為亞姐做繙譯的Katya一直未有糧出，葉家寶說：「可能係漏咗單啫，我哋會跟進。」<br>據知今年亞視多個大型項目已經趕工完成，而本月12日亞視會協助亞洲會製作錄影《聖誕金曲夜》，屆時未知員工會否罷工抗議。<br>採訪：魯吉</p></body></html>
