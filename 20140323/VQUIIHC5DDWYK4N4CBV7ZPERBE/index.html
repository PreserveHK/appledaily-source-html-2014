<html><header><meta charset="utf-8"><title>求驗客手記 ：阿蘇求財拍敵炒樓</title></header><body><h1>求驗客手記 ：阿蘇求財拍敵炒樓</h1><p>冇人嫌錢多，好似周薪20萬鎊（約256萬港元）嘅蘇亞雷斯（圖）喺利物浦嘅人工加贊助，夠食成世，都諗住繼續吸金；最近就學隊友盧卡斯同荷西安歷基炒樓，投資一個新嘅地產項目，據聞除咗呢3位紅軍人，爭標對手阿仙奴嘅阿迪達同辛迪卡索拉都係小股東。不過，阿蘇拍檔史杜列治就未必咁鍾意錢，佢最近講到當年由車路士跳槽利記，完全冇考慮過錢嘅問題，只想有更多上陣機會。</p></body></html>
