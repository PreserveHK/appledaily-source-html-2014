<html><header><meta charset="utf-8"><title>體訊速遞：（足球）國際足協稱80國涉假波</title></header><body><h1>體訊速遞：<br>（足球）國際足協稱80國涉假波</h1><p>由國際刑警及國際足協聯合成立的假波調查委員會，發言人艾博特周三在國際足球會議中表示，全球有60至80個國家，在近3年有假波情況。他更點名指中國、俄羅斯、意大利等地犯罪集團，操縱比賽戰果達致獲取巨大博彩收益。綜合外電（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
