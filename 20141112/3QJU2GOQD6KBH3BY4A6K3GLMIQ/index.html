<html><header><meta charset="utf-8"><title>健康Express醫學新知：肉鹼致心血管老化</title></header><body><h1>健康Express醫學新知：<br>肉鹼致心血管老化</h1><p>不少研究發現常食紅肉增患心臟病風險，紅肉內的膽固醇及脂肪被視為元凶，但美國一項動物實驗發現紅肉內的肉鹼（Carnitine）才是問題根源。腸道細菌可將肉鹼轉化為GBB的物質，它導致心臟血管提早硬化及阻塞。實驗發現進食越多紅肉的老鼠，血液中的GBB水平越高，心臟血管老化加快。老鼠服抗生素，殺死腸道中可轉化肉鹼為GBB的細菌後，血液中的GBB水平大幅降低至近零。</p></body></html>
