<html><header><meta charset="utf-8"><title>馮仁昭四圍超：丁噹腰傷照開個唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：丁噹腰傷照開個唱 - 馮仁昭</h1><p>台灣歌手丁噹下月喺紅館開演唱會，佢日前喺台灣受訪時話踏上紅館係每個歌手嘅夢想，今次終於夢想成真。之前佢喺台北小巨蛋開騷，因為踩錯腳跌落機關，搞到腰椎變形，要長期做物理治療，但佢就話唔擔心舊患影響演出：「最近有密集做治療，傷勢好了大半，也慢慢開始運動，絕對不會影響演出，大家放心。」但為免再生意外，丁噹會提早到會場綵排以確保安全。<br>撰文：馮仁昭</p></body></html>
