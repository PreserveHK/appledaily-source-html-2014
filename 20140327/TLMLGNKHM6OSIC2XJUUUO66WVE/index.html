<html><header><meta charset="utf-8"><title>官永義案被告獲賠訟費</title></header><body><h1>官永義案被告獲賠訟費</h1><p>【本報訊】上市公司永義國際前主席官永義涉嫌在2009年藉口投資上市公司中聯石化（現稱延長石油國際）損手，串謀黑社會勒索時任中聯石化主席許智明一案，五名被告日前獲判無罪釋放後，昨天一併提出訟費申請。法官不接納控方指各被告自招罪嫌，並指判決反映陪審團明顯不接納許智明是可信證人，判控方須承擔辯方的訟費。<br>官永義等五名被告共聘用四名資深大狀及五名大狀，辯方估計可取得逾千萬元訟費。<br>案件編號：HCCC66/10</p></body></html>
