<html><header><meta charset="utf-8"><title>【美人娛】松岡喼弗練翹臀</title></header><body><h1>【美人娛】松岡喼弗練翹臀</h1><p>日模松岡李那尤其注意體態，每周必強制做瑜伽和gym保持苗條，松岡日前穿上短裙騷美腿。問到她全身最滿意哪部份？松岡說：「我滿意自己個hip（臀部），如果大啲翹啲仲好，因為着衫靚啲，所以我𠵱家日日都會做提運動至少一百下，等部位收得圓渾一啲。」<br>採訪：比華利<br>服裝：Snidel<br>場地：The Air（The One）</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
