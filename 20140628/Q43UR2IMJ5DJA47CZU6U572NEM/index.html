<html><header><meta charset="utf-8"><title>奧蘭多酗酒激走老婆</title></header><body><h1>奧蘭多酗酒激走老婆</h1><p>英國型男奧蘭多布魯（Orlando Bloom）去年與澳洲名模Miranda Kerr離婚，據昨日的美國爆料網站Radaronline報道，現年37歲的奧蘭多，因經常參加派對並瘋狂隊酒，令Miranda忍受不了，導致二人離婚收場。該網站還公開了奧蘭多去年參加派對時手裏拿着一瓶酒，眼神迷離的照片，爆料者指Miranda討厭奧蘭多酒後變成另外一個人。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
