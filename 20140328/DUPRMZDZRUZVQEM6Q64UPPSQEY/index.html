<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳秀雯微博反擊負評 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳秀雯微博反擊負評 - 馮仁昭</h1><p>日前有傳陳秀雯孭前夫欠債兼失婚，已經52歲嘅佢要坎坷復出，噚日凌晨陳秀雯喺微博連發兩段留言反擊：「平白無事，怎麼年前舊聞，加上與事實不附（符）的胡說八道發表，又被挖起來變成頭條？又一次未夠智慧去了解這等複雜事情……放下了。」<br>陳秀雯話喺屋企都冇安全感，唔知有冇鏡頭匿埋偷影：「生活不應該是這樣子的，喜歡穿着牛仔褲不化妝滿街跑不成嗎？」<br>撰文：馮仁昭</p></body></html>
