<html><header><meta charset="utf-8"><title>【一周必看】維基網購開張　正過淘寶咁誇張？</title></header><body><h1>【一周必看】<br>維基網購開張　正過淘寶咁誇張？</h1><p>「魔童」王維基大鑼大鼓話要搞嘅港視（1137）網購平台上周試業，我哋當然要身先士卒，試吓佢呢個平台同馬雲嗰個淘寶有乜分別喇。<br><br>由於試業期間只得15個品牌可以買，大部份都係護膚品，冇零食，好難買夠400元，獲得免費送貨，我哋惟有簡單買支歐舒丹（973）嘅「300ml薰衣草梘液」。件貨傍晚7點送到，過程大致順利，送貨嘅哥哥仔提醒，早上9點前落單，當晚7點前就有貨收。</p></body></html>
