<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港超聯擬設檢閱小組</title></header><body><h1>體訊速遞：<br>（足球）港超聯擬設檢閱小組</h1><p>港超聯（圖）昨日通過，建議足總董事會成立賽事檢閱小組，主要負責檢視球證於比賽未能察覺的犯規動作，並建議足總向有關球員作出紀律處分，即有權對球員秋後算賬。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
