<html><header><meta charset="utf-8"><title>體壇拾趣：MJ戰靴4萬起Bid</title></header><body><h1>體壇拾趣：MJ戰靴4萬起Bid</h1><p>波神米高佐敦（MJ）着過嘅籃球鞋，對粉絲嚟講肯定係無價寶，但有位30年前做過執波仔嘅匿名男子就睇錢至上，將MJ喺84年洛杉磯奧運男籃決賽着過嘅一對Converse波鞋（下圖）攞去拍賣，底價係5,000蚊美金，即係大約39,000蚊港紙。</p><p>但呢對係MJ最後一次喺大賽以非職業球員身份着過嘅波鞋，仲要唔係「一剔牌」，可以話非常珍貴，唔通佢真係「莫財」到非賣不可？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
