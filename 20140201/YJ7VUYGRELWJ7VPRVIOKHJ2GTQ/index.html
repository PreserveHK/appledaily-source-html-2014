<html><header><meta charset="utf-8"><title>東東親赴台中提親</title></header><body><h1>東東親赴台中提親</h1><p>38歲的陳曉東被踢爆去年在台灣拍劇時，與26歲整形診所護士撻着，火速發展地下情，日前傳出護士女友懷有兩個月身孕消息，東東將做馬年爸爸。據知，護士女友意外懷孕，東東即答應負起責任，已正式向女友提親，即將雙喜臨門。<br>昨日有指東東專程由北京飛往台灣，於前晚6時許抵達，至昨日農曆年初一再轉到位於台中的女友家中提親，同行還有東東的媽媽，在家長陪同下正式拜會未來岳父岳母，一起商討稍後在香港註冊結婚的細節。<br>撰文：朱小寶</p></body></html>
