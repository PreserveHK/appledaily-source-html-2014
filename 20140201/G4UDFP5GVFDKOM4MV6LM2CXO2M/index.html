每分鐘3,000發</title></header><body><h1>War Game機關槍<br>
每分鐘3,000發</h1><p>玩War Game，裝備很重要，蘇格蘭War Game發燒友黑爾斯通斯（Rab Hailstones）的裝備非常嚇人──竟是一把每分鐘發射3,000發子彈的機關槍（圖）。<br>機關槍的旋轉式槍管有六個發射口，每分鐘可發射3,000枚橡膠子彈，全球只有30支，值3,000英鎊（38,000港元），重31公斤，要像黑爾斯通斯這種健碩身形的猛男才承托得起。他約有50支氣槍珍藏，以這支機關槍最具震懾性，「一出場就嚇到對手想打退堂鼓」。<br>英國《每日郵報》</p></body></html>
