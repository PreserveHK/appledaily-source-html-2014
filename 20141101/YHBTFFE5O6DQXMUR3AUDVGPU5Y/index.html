<html><header><meta charset="utf-8"><title>隔牆有耳：狼英合十對曾蔭權 - 李八方</title></header><body><h1>隔牆有耳：<br>狼英合十對曾蔭權 - 李八方</h1><p>前任特首曾蔭權被廉署調查後好少公開露面，噚日帶埋老婆登寶蓮寺，出席萬佛寶殿新落成開光儀式。做官時幾乎朝朝去教堂既曾蔭權，噚日穿着招牌煲呔look，同梁振英、張曉明平起平坐，儀式期間與梁振英零交流，手都無握，梁振英只係合十對住曾蔭權。梁振英同張曉明儀式後匆匆走人，煲呔就留低同一眾高僧長老大合照。<br>合照後曾蔭權意猶未盡，同老婆留低，食埋齋先走。離開前，先派G4探路，想避開記者追訪。特意安排將座架開到大雄寶殿側門，他先在G4、民安隊及保安夾道護送下，陰陰嘴不理記者提問上車，向眾人合十拜拜。</p></body></html>
