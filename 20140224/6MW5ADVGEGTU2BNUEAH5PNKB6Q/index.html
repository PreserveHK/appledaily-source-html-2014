<html><header><meta charset="utf-8"><title>求驗客手記：漢堡換教練即捕蜂</title></header><body><h1>求驗客手記：<br>漢堡換教練即捕蜂</h1><p>漢堡（白衫）之前沉到爆，上輪前德甲對住榜尾嘅布倫瑞克都輸，搞到尹馬維克要執包袱，點知呢隊波一換咗教頭，即刻醒晒，上周六仲要主場對住多蒙特，先嚟一場3:0大勝，宣告反底，你估班球員係特登想玩謝尹馬維克，定係新帥施隆卡真係咁堅呢？值得一提係，查漢奴古埋齋嗰球，仲要係一球40碼外嘅超靚罰球。今次只能夠戥蜜蜂兵慘，因為佢哋再輸多場後，想追榜首拜仁，似乎又遠一步啦！</p></body></html>
