<html><header><meta charset="utf-8"><title>黑龍江現鋸齒巨翼UFO</title></header><body><h1>黑龍江現鋸齒巨翼UFO</h1><p>多次傳說出現不明飛行物體（UFO）的黑龍江鳳凰山，日前連續兩日又有人報稱看到UFO。上周六有遊客聲稱拍到帶有鋸齒形巨翼的黑色UFO（圖），次日晚上，更有目擊者報稱在當地公路停車後，車輛被UFO的光柱，將汽車吸離地面20厘米左右。<br>河南遊客趙志國表示，他在上月28日上午與友人到鳳凰山遊玩時，在峽谷風景區拍到一個帶有鋸齒形巨翼的黑色UFO。但網民質疑他只是拍到飛蟲。而鳳凰山附近居民張輝，在29日晚上和朋友開車停在鳳凰山盤山公路「怪坡」附近，剛一下車，看見一束巨柱把車籠罩，光柱卻將汽車吸離地面20厘米，並搬離停車處四五米。<br>黑龍江電視台</p></body></html>
