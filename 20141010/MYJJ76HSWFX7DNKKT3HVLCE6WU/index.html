<html><header><meta charset="utf-8"><title>Matt與舊愛裸照流出</title></header><body><h1>Matt與舊愛裸照流出</h1><p>黑客外洩荷李活女星裸照事件沒完沒了，連憑英國長壽劇《異世奇人》（Doctor Who）走紅的男星Matt Smith都被波及。他與舊愛英國女模Daisy Lowe在廁所對鏡自拍的裸照昨日在網上流出，着住內衣的Daisy與全裸的Matt對鏡擺甫士，用手遮重要部位。最後連Daisy都脫光，雖然用雙手護胸，但沒有遮掩下身。而Matt有幾張相都失手，不小心露出下體。拍了18個月拖的二人已於11年分手。</p></body></html>
