<html><header><meta charset="utf-8"><title>疑校園毒品掀殺機16歲男生被槍殺</title></header><body><h1>疑校園毒品掀殺機<br>16歲男生被槍殺</h1><p>美國維珍尼亞州一名16歲少年，慘被槍殺。<br> <br>居住在木橋鎮的威爾遜，周一下午放學後走捷徑回家時遇害。有目擊者表示聽到最少六下槍聲。有人見到三名疑犯坐貨車逃離現場。警方周二拘捕一名有行劫前科的男子，控以謀殺罪，相信疑犯認識威爾遜，懷疑槍擊案和威爾遜就讀中學的販毒活動有關，不排除會拘捕更多人。<br> <br>死者母親指，兒子被槍殺前曾經呼救，還指相信知道是誰行兇，已經告知警方。</p></body></html>
