<html><header><meta charset="utf-8"><title>體訊速遞︰（半馬）洪松蔭先進組奪亞</title></header><body><h1>體訊速遞︰<br>（半馬）洪松蔭先進組奪亞</h1><p>香港半馬拉松錦標賽昨晨於大美督舉行，男子組的王坤跑出1小時12分29秒封王，江麗明則奪女子組全場總冠軍；單車名宿洪松蔭出戰男子先進2組亦奪亞軍。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
