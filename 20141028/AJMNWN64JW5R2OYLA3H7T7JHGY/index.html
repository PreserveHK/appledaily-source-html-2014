<html><header><meta charset="utf-8"><title>七百幾磅大鱷兩大隻佬徒手KO</title></header><body><h1>七百幾磅大鱷<br>兩大隻佬徒手KO</h1><p>大力士！美國佛羅里達州兩名男子，近乎徒手捕獲一條重348公斤（765磅）的巨鱷。<br><br>凱利（Keith Kelly）和西齊（Kelly Sziy）花了幾個月搜獵這條「大笨鱷」，直至上周日，大鱷被魚餌引來，他們就出動，戴起皮手套，準備徒手捕鱷。他們與巨鱷博鬥了四小時，靠繩索和幾個勾，將那條長4米的鱷魚拖了回來。<br><br>兩人準備製鱷魚肉。佛州當局正核實這是否當地捕獲的最大條鱷魚。<br><br>澳洲新聞網／英國《每日郵報》</p></body></html>
