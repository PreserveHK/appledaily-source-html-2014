<html><header><meta charset="utf-8"><title>體訊速遞：（足球）柏天尼或罰列貝利禁賽</title></header><body><h1>體訊速遞：<br>（足球）柏天尼或罰列貝利禁賽</h1><p>拜仁慕尼黑的法國中場列貝利（左）因傷錯過今夏世界盃後退出國家隊，但歐洲足協會長柏天尼（右）警告，若他拒絕國家隊徵召有可能遭到停賽處分：「列貝利不能自己決定是否代表法國，若主帥迪甘斯徵召他，他必須為國效力，否則有可能會被禁止為拜仁比賽3場。」綜合外電（法國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
