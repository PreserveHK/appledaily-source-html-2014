<html><header><meta charset="utf-8"><title>世盃短訊：荷蘭派3箭頭攻袋鼠</title></header><body><h1>世盃短訊：<br>荷蘭派3箭頭攻袋鼠</h1><p>首仗大炒西班牙的荷蘭（圖），或會於對澳洲的B組次輪分組賽中，重新起用4-3-3陣式，希望全力狂攻袋鼠兵，以爭取較佳得失球增加首名出線機會。另一邊廂的澳洲卻傳來壞消息，隊中正選右閘、26歲的法蘭積於首場分組賽正選上陣後因傷離場，賽後證實傷勢不輕，並將會提早返回澳洲，只上陣50分鐘便宣佈緣盡今屆世盃。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
