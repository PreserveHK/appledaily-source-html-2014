<html><header><meta charset="utf-8"><title>隔牆有耳：長毛生孖石照開會 - 李八方</title></header><body><h1>隔牆有耳：<br>長毛生孖石照開會 - 李八方</h1><p>社民連梁國雄前日突然「肚痛」入院，初步驗出係膽有事，估唔到噚日立法會朝九晚六嘅會議又見到佢身影。58歲嘅長毛話經診斷後原來係佢有孖石，即係腎石同埋膽石，而腎石更導致佢出現腎炎，所以咪痛到入廠囉，結果要醫生同佢打足三支止痛針先至冇咁痛。<br>其實醫生都叫長毛休息多一日，不過佢話「要做嘢嘛，始終都係做緊議員」，所以堅持照去開會。經民聯梁君彥、林健鋒見到長毛都主動問候，長毛仲講笑話自己冇事，只係「膽生毛」箒。長毛兩個禮拜後要去覆診，其間除咗要食抗生素外，仲要戒絕肥膩食物，至於煙酒就唔使喎。</p></body></html>
