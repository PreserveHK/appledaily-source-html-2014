<html><header><meta charset="utf-8"><title>貼女童露股照母遭fb鎖戶口</title></header><body><h1>貼女童露股照<br>母遭fb鎖戶口</h1><p>facebook出名嚴苛的相片審查再鬧笑話。美國北卡羅來納州一位母親張貼了兩歲大女兒的可愛泳衣照，竟被fb指散播「兒童色情」照，將她的賬號封鎖。<br>懷特早前帶女兒薇拉到海灘時，模仿「確不同」（Copperton）1950年代的經典廣告場面，拍攝薇拉泳衣裙被扯下，露出屁股的搞笑照片，並上載到fb後，有網友卻指照片惹人反感，要求她刪除。她堅拒不從，結果賬號被禁24小時。解封後她以Emoji微笑表情遮住女兒的屁股，重新上載照片（圖），竟再遭投訴，幸好fb這次裁定她並無違規。<br>英國《每日郵報》</p></body></html>
