<html><header><meta charset="utf-8"><title>案件速遞：盜竊慣犯稱遭法庭迫害</title></header><body><h1>案件速遞：<br>盜竊慣犯稱遭法庭迫害</h1><p>【本報訊】72歲盜竊女積犯石延娥（圖）早前因店舖盜竊被判監6個月，上訴獲高院暫委法官胡國興改判感化兩年。她昨天再在胡官席前，要求上訴至終院，指法庭串謀女店員及警方迫害她。胡官斥她的說法荒謬，「我判你感化，控方都唔能夠話我同你串謀放咗你，你咁講直頭係藐視法庭」，最終因案件不涉任何法律論點，拒絕讓她上訴。<br>石延娥於去年8月1日在葵涌一間店舖，偷竊手套、染髮膏、肥皂等大批貨品，總值127元。她在干犯本案前，已有七項盜竊案底，曾被判感化、罰款及監禁。<br>案件編號：HCMA728/13</p></body></html>
