<html><header><meta charset="utf-8"><title>日本夜舞解禁　多得東京奧運</title></header><body><h1>日本夜舞解禁　多得東京奧運</h1><p>相信沒有很多人知道，原來在日本夜店徹夜跳舞是違法的。幸好，日本內閣日前終於通過，廢除這條有66年歷史的「禁止深宵在夜店舞」法例，為2020東京奧運會做好準備。<br> <br>有關法例於1948年成立，目的是杜絕賣淫活動。但早前有提倡跳舞文化的自民黨議員小阪憲二指出，到日本旅遊的遊客沒有想過通宵竟屬違法，於是提議廢除這條過時法例，但為打擊犯罪活動，夜店的光線必須達10勒克斯(lux)，相當於戲院放映前的光度。<br> <br>法例被廢除後，日本夜蒲人士今後可盡興跳舞，夜店亦可以放心做生意。</p></body></html>
