<html><header><meta charset="utf-8"><title>馮仁昭四圍超：仙樂都縮胸演毒女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：仙樂都縮胸演毒女 - 馮仁昭</h1><p>仙樂都同葉慧婷前晚喺金鐘，出席一間貿易公司舉行嘅周年晚宴，仙樂都話自己嚟緊要去內地拍電影，係一套禁毒電影，仲會喺廣州同深圳取景，喺戲入面佢要做一個毒女，好多時見到仙樂都個樣會即刻諗起佢個巨胸，所以好難想像佢係一個吸毒嘅女仔喎！所以套戲嘅導演勒令要佢減肥，𠵱家佢已經成功減咗6磅，上圍由D Cup縮細到C Cup，呢啲咪叫做為藝術犧牲囉。<br>撰文：馮仁昭</p></body></html>
