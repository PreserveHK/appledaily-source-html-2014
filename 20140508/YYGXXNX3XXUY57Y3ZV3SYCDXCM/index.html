<html><header><meta charset="utf-8"><title>求驗客手記：富咸冇MJ即降班</title></header><body><h1>求驗客手記：富咸冇MJ即降班</h1><p>風水嘅嘢真係寧可信其有，利物浦自從主場門外擺放前愛華頓、曼聯領隊莫耶斯銅像，至今都未贏過波；富咸宣佈護級失敗，前班主阿法耶茲（圖）當然好風騷，仲走出嚟抽水，怪新任班主卡漢移走米高積遜（MJ）銅像，破壞風水陣，搞到球隊連小屋球場嘅主場威力都冇埋。阿法耶茲仲話，卡漢之前問過佢可唔可以拎番個MJ銅像，阿法耶茲一口拒絕，仲話要卡漢承擔責任。嘩，已故流行曲天王MJ原來唔只歌精舞勁，原來對足球都有影響力。</p></body></html>
