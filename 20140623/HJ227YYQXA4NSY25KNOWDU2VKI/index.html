<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姜麗文噏日文避鄭俊弘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>姜麗文噏日文避鄭俊弘 - 馮仁昭</h1><p>姜麗文噚日同哥哥姜文杰喺新蒲崗出席狗活動，問到有傳姜麗文同鄭俊弘分咗手，阿妹一直𠵱𠵱哦哦，又搵阿哥姜文杰擋駕，追問一輪先話：「不嬲都係好朋友，我𠵱家好開心。」跟住又話：「佢努力咁多年先有機會唱歌，多咗人想識佢，或者想了解佢嘅才華咁都正常嘅。」點知講講吓突然噏咗一堆日文，仲話下次見到大家一定會同大家講咁話，認真莫名其妙！<br>撰文：馮仁昭</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
