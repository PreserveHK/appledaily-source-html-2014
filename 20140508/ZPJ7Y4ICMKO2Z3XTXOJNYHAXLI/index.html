<html><header><meta charset="utf-8"><title>BabyJohn媾女慘變八両金</title></header><body><h1>BabyJohn媾女慘變八両金<br></h1><p>人人都想醜變靚，但電影《Delete愛人》中有一幕，蔡瀚億（BabyJohn）和王菀之相睇，卻殺出呷醋男友王祖藍為擊退情敵，把靚仔BabyJohn變成奇貌不揚的八両金。<br>BabyJohn佔戲不多，劇情講他差點「得米」𠱁掂王菀之答應下嫁，千鈞一髮卻變成八両金破壞好事，BabyJohn自爆拍攝當日，他完成自己戲份都有留低看八両金拍攝，他說：「我睇時都忍唔住笑，佢真人好可愛同有禮貌，帶畀觀眾好多歡樂。」《Delete》片段還有張智霖客串，造就大團圓結局。<br>採訪：陳杰</p></body></html>
