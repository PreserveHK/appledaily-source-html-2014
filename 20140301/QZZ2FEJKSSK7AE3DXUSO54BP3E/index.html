<html><header><meta charset="utf-8"><title>黃佩霞聞楊崢嗌嘥時間</title></header><body><h1>黃佩霞聞楊崢嗌嘥時間</h1><p>黃佩霞與陳嘉容昨日於金鐘出席護膚品牌活動，二人同是牽涉在楊崢與黃宗澤（Bosco）戀情中的新聞人物，穿上白色露肩裙的黃佩霞精神奕奕，一到達會場即向記者說：「唔好問我人哋嘅嘢，唔關我事。」之後也大方應邀受訪，提到楊崢與Bosco分手，她說：「咁大件事，都會聽到，會睇到。」一直有指楊崢趁黃佩霞懷孕期間搶走她的男友，黃佩霞說：「我𠵱家生活好好，唔值得我嘥時間諗呢啲嘢。」她更指若見到楊崢，也會禮貌打招呼。<br>此外，陳嘉容表示有傳短訊問候Bosco，更指他有個聰明的腦袋，足以應付近期的新聞，陳嘉容亦再三強調Bosco沒有追過她。<br>採訪、攝影：盧妹</p></body></html>
