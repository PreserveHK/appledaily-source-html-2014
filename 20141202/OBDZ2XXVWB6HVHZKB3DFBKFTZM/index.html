<html><header><meta charset="utf-8"><title>男子泳池更衣室偷拍</title></header><body><h1>男子泳池更衣室偷拍</h1><p>【本報訊】男設計師相約男網友到公眾泳池更衣室密會，其間他們在同一格沐浴間內為對方手淫並拍片，設計師事後「順道」偷拍更衣室內其他男泳客的裸體片段，被控三項作出有違公德行為罪，昨判囚兩周。裁判官指公眾泳池是一家大小消閒地方，更衣室理應讓泳客安全及有尊嚴地更衣，被告的行為嚴重，須處以監禁。<br>被告張堅勛（37歲）在九龍城裁判法院承認今年5月31日，將攝影機放於黑色袋內，進入深水埗公園游泳池男更衣室偷拍。保安員見其形迹可疑，截查他後報警。警方在攝影機發現四段短片，包括被告為男網友手淫過程及三段拍到其他男泳客下體的短片。<br>案件編號：KCCC2052/14</p></body></html>
