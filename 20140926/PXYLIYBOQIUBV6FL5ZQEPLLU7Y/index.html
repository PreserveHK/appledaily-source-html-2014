<html><header><meta charset="utf-8"><title>花絮：偉大媽媽為仔「叛國」</title></header><body><h1>花絮：偉大媽媽為仔「叛國」</h1><p>前日攞到女子跳馬銀牌嘅39歲烏茲別克選手祖索維天娜，原來有段好曲折離奇嘅故事。喺10幾年前，佢個乖仔Alisher（小圖右）不幸患上血癌，但當地醫療設備落後；好需要體操人才嘅德國隊就提出，免費安排科隆嘅醫院幫手醫病，所以祖索維天娜就過咗去德國，轉國籍比賽。囝囝好番之後，佢就繼續為德國比賽，仲喺京奧贏到銀牌㖭；到咗舊年就終於回歸祖國，做番烏茲別克運動員。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
