<html><header><meta charset="utf-8"><title>鬧不和：為愛郎向阿澤開火</title></header><body><h1>鬧不和：為愛郎向阿澤開火</h1><p>容祖兒跟劉浩龍（師兄）2012年拍拖至今，一直打得火熱，祖兒曾表示在師兄身上學識相處和溝通，拍拖後令她改變不少，如向來甚少入廚的她，拍拖後竟會為男友下廚，深愛之情由此可見。早前祖兒突然在社交網上鬧爆杜汶澤，並稱阿澤是自己在娛樂圈中唯一討厭的人，表面上是為了阿澤揶揄自己的「影后論」而發火，但實情卻是代男友出口氣，因為有指阿澤曾在眾多人前寸師兄只要識找個好女友便不用工作，愛師兄心切的祖兒聽在耳裏一直不爽，才藉影后論一事來怒吼阿澤。</p></body></html>
