<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳孟達停工養病 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳孟達停工養病 - 馮仁昭</h1><p>吳孟達早前因為細菌感染導致心臟衰竭入院搶救，達哥出院後返咗屋企休息，一直都冇露面，大前晚《香港仔》首映都冇出現，噚日喺網上流傳佢身體抱恙嘅消息，仲講到有生命危險。<br>不過馮仁昭打電話畀達哥時，佢聲如洪鐘，似乎康復情況唔錯，佢話：「醫生話我OK，我日日check住心臟，食藥排水，所以工作都停晒，今次真係好好彩，自己都好驚。」<br>撰文：馮仁昭</p></body></html>
