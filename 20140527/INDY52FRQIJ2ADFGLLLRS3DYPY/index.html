<html><header><meta charset="utf-8"><title>菀之祖堯又咀又摑</title></header><body><h1>菀之祖堯又咀又摑</h1><p>王菀之（Ivana）早前在紅館演唱會表演鋼管舞，技驚四座，當晚唱出壓軸新歌《好時辰》，一時感觸落淚。日前她請來梁祖堯為這首歌拍MV，二人先是甜蜜咀嘴，之後再拍吵架，Ivana怒摑梁祖堯，先甜後苦的祖堯被摑了5大巴，臉上也留下紅手指印，拍完後祖堯還開玩笑說：「我棚牙俾佢摑甩，耳仔俾佢摑聾咗。」<br>Ivana雖然外表柔弱，但摑男人卻非常凶狠，她眼見祖堯臉上出現五指山，笑問對方：「你做乜冇晒棚牙？哈哈！我盡咗全力。」摑完人還要再插兩刀，祖堯即出盡全力拍落Ivana膊頭，笑說：「我地冇不和㗎！」<br>撰文：麥萍萍 </p></body></html>
