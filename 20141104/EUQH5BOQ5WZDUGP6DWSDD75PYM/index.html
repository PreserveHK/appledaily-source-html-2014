<html><header><meta charset="utf-8"><title>C朗興奮切底褲蛋糕</title></header><body><h1>C朗興奮切底褲蛋糕</h1><p>現年29歲的葡萄牙靚仔球星基斯坦奴朗拿度（Cristiano Ronaldo）不但球技好又識搵錢，年前他學英國萬人迷碧咸（David Beckham），染指男裝內褲巿場，推出自家品牌CR7的內褲搵錢，轉眼原來已經1年！日前C朗便於西班牙馬德里，慶祝其內褲品牌正式推出一周年，於活動上C朗驚喜見到底褲形狀的蛋糕，以恤衫西褲look現身的C朗不但興奮切蛋糕，更即場滋味地試食。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
