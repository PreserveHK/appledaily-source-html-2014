<html><header><meta charset="utf-8"><title>華哥教妻女做運動</title></header><body><h1>華哥教妻女做運動</h1><p>任達華、連詩雅、董敏莉及黃又南，昨日在尖沙嘴出席健身會所開幕活動，即場示範不同健身設施，但連詩雅跳健康舞時卻跟不上，她解釋這兩天跑了18公里，腳部有點痠軟，她說：「其實我最想學打泰拳同跳舞，全身肌肉都可以結實啲，送走bye bye肉。」</p><p>20年無間斷做運動的華哥，笑說在家有教囡囡和太太做「金雞獨立」，可以收緊臀部及加強線條美。他說：「做一分鐘都得，做多啲冇咁容易拗柴，不過健康最重要，有健康先照顧到家庭。<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
