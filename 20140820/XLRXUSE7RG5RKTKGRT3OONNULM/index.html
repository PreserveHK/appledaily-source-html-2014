<html><header><meta charset="utf-8"><title>小妹妹咬學警為驗證係咪真人</title></header><body><h1>小妹妹咬學警<br>為驗證係咪真人</h1><p>浙江省濱江區警察學校的胡同學，周日（17日）於微信圈見到一張有趣相片，一名5歲大的小女孩經過學校門前時，見身穿制服站崗的學生站得筆直，以為他是假人，於是在他手指上輕輕咬了一口，只為驗證站崗同學是真人或假人，十分可愛。<br><br>這張相片隨後被瘋傳，不少人都感嘆「這個孩子實在是太可愛了」。據悉，最原始發出這張相片的，是名叫「守着陽光守着你」的同學，他的配圖文字是：「站崗最痛苦的事就是這樣被小魔王咬」，原文也有344人按讚。<br><br>《杭州日報》</p></body></html>
