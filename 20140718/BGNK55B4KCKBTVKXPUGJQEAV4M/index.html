<html><header><meta charset="utf-8"><title>伯賢避談撇泰妍</title></header><body><h1>伯賢避談撇泰妍</h1><p>早前網上盛傳少女時代隊長泰妍與男團EXO成員伯賢的「姊弟戀」已告吹，伯賢於昨日凌晨在Instagram就戀情一事向粉絲道歉，對於令大家感到失望及傷心感到抱歉，聲言自己之前寫了又删，删了又寫，但最終決定鼓起勇氣向大家傳達心意及化解誤會，希望粉絲不再因事情受到傷害，因為EXO及粉絲對他來說都很重要。</p><p>伯賢並無提及分手傳聞，不過他於6小時後突然删除該道歉文，令「分訊」一說甚囂塵上。EXO昨日從仁川出發前往上海，為今、明兩日的演唱會作準備。<br>撰文：梁展雯</p></body></html>
