<html><header><meta charset="utf-8"><title>300磅肥豬做寵物　廉租屋住客咁都得？</title></header><body><h1>300磅肥豬做寵物　廉租屋住客咁都得？</h1><p>想養一隻「迷你豬」作為寵物? 先停一停，想一想，皆因所謂的「迷你豬」，最終會變成龐然大物。<br><br>4年前，於英國萊斯特租住廉租屋的 Donna，買了一隻只得7磅的迷你豬Taz回家，豈料Taz很快不再迷你，還越來越胖。但Donna和她兩名兒子並無嫌棄，反而很痛錫牠。不過Taz現在已經超過300磅重，鄰居都怕了牠，多次向當局投訴，市政府已指令Donna要趕Taz走，但Donna已表明不會放棄Taz。<br><br>英國《每日郵報》</p></body></html>
