<html><header><meta charset="utf-8"><title>想睇紅軍鬥車仔　識去一定去銅記</title></header><body><h1>想睇紅軍鬥車仔　識去一定去銅記</h1><p>如果你是利物浦球迷，相信一定不會錯過今周英超大戰，紅軍迎戰車路士，事關利記只要一舉擊敗車仔，基本上英超冠軍已放落袋，所以利迷甚會錯過這場重要之戰。當然，藍戰士爭標機會未絕望，相信香港「車」迷亦會全力打氣，爭取最後奪標機會。打工仔球迷屆時如果想出街看球賽，又有甚麼好去處？相信這間位於銅鑼灣的越南餐廳就最合適，尤其對利迷，皆因餐廳與利物浦球迷會合作，等利迷不用四處走，而大戰車仔開賽時間又早，完場只是11點左右，轉場再玩過還可以。</p></body></html>
