<html><header><meta charset="utf-8"><title>Sammi難頂家輝舞功</title></header><body><h1>Sammi難頂家輝舞功</h1><p>張家輝與鄭秀文（Sammi）合演卓韻芝執導的新戲《失戀急讓》，日前在郊野公園拍談情戲，兩人即興跳韓國流行的夾夾舞，不擅跳舞的家輝動作騎呢，逗得Sammi喪笑。長時間沒拍談情戲的家輝說：「Angelababy演我個女，我嘅夾夾舞喺佢身上學番嚟。」Sammi和家輝相識多年，問可覺家輝拍動作戲比愛情戲更擅長？她笑說：「要問佢老婆，我反而鍾意同佢拍鬧交戲。」<br>此外，許志安去年和Sammi在峇里結婚，有傳今年在港擺喜酒，但Sammi接受內地傳媒訪問指今年工作很多，沒有時間。<br>撰文：唐寶妮</p></body></html>
