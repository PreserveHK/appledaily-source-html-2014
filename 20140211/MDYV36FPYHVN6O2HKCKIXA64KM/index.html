<html><header><meta charset="utf-8"><title>關仁隱事：「雙劍」爭主席唔容易 - 關仁</title></header><body><h1>關仁隱事：「雙劍」爭主席唔容易 - 關仁</h1><p>演藝圈選舉事件早排搞到滿城風雨，喺件事度俾人鬧到喊嘅「雙劍」博到好多人同情。其實件事唔係各位睇咁表面，事實上識雙劍嘅人都知佢一直想坐正做主席話事，難得今次「打橫行」唔做，雙劍認為係上位好機會，點知中途殺出個「嚴冬」。為咗主席呢個位，關仁聽聞雙劍幕後做咗好多嘢，首先係搵佢老公幫手，繞過個會嘅律師開會同傾嘢，務求做到選舉對自己有利。不過，佢要做主席都唔係咁易，因為會裏面仲有好多老人家唔鍾意佢，搵咗攔路虎「大嚿」同佢爭，所以話今次真係好睇過戲。<br>撰文：關仁</p></body></html>
