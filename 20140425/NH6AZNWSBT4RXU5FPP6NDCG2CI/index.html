<html><header><meta charset="utf-8"><title>貨櫃層層叠　砌蜂巢酒店</title></header><body><h1>貨櫃層層叠　砌蜂巢酒店</h1><p>驟眼看這像層層叠多過似酒店，這座層層叠式酒店設計，是本港OVA Studio構想中的「蜂巢酒店」（圖），以回收的貨櫃當作房間，層層叠上天際，毋須水泥鋼筋也能加建及改造。<br>每個貨櫃房間都是活動式設計，酒店外觀隨承重框上裝嵌的貨櫃而改變，旅客能將整座貨櫃「搬家」，亦可作流動辦公室、臨時房屋或醫療中心等用途；每個貨櫃都是大型廣告板，能為酒店帶來額外廣告收益。<br>雖然仍未有發展商計劃興建蜂巢酒店，但這項設計已成了下月拉斯維加斯舉行的酒店設計比賽中，最有力問鼎最創新獎項的大熱作品。<br>美國《赫芬頓郵報》</p></body></html>
