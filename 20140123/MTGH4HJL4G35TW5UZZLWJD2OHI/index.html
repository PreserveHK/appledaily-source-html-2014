<html><header><meta charset="utf-8"><title>花式滑板貓主人當跳板</title></header><body><h1>花式滑板貓<br>主人當跳板</h1><p>貓咪最愛睡午覺，虎紋貓「迪格」（Didga）卻偏偏喜歡陽光與海灘，最愛在沙灘上玩花式滑板，左穿右插，跳高跳低（圖），一招翹起滑板前輪原地盤旋三周，令不少網民為之傾倒。<br>有寵物訓練師拍攝「迪格」玩滑板片段，牠坐上滑板從寓所前往沙灘，然後開始表演花式，「人、貓、板」結合花式最厲害︰牠踩滑板跳上花槽，再跳上主人肩膊，然後跳回滑板，少一點彈跳力、平衡力也不行，但「迪格」輕鬆自在兼擺甫士，堪稱貓界滑板高手。短片吸引逾12萬網民觀看。<br>英國《都市報》</p></body></html>
