<html><header><meta charset="utf-8"><title>隔牆有耳：ICAC便服日籌錢多 - 李八方</title></header><body><h1>隔牆有耳：<br>ICAC便服日籌錢多 - 李八方</h1><p>13/14年度嘅公益金便服日有超過1,100間機構、政府部門同學校參加，加埋有38萬人，今次更籌到超過1,800萬。公益金噚日就舉辦支票移交儀式，獅子銀行滙豐就連續廿一年蟬聯籌得最多錢嘅機構，今次籌到78萬幾，公益金特別製造咗一個紀念盾畀佢哋以示表揚。<br>至於籌款排名第二、三嘅分別係恒生銀行同九倉集團，而政府部門籌到最多錢嘅竟然係廉政公署，真係估佢唔到，仲以為老廉打貪叻，原來做善事都不甘後人。典禮噚日搵到「好打得」嘅政務司司長林鄭月娥主禮，雖然大會主題係便服日，但佢同其他嘉賓一樣，執到正着番套裝現身。</p></body></html>
