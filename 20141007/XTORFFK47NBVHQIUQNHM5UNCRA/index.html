<html><header><meta charset="utf-8"><title>咁嘅局面　走得快好世界！</title></header><body><h1>咁嘅局面　走得快好世界！</h1><p>禮拜三晚沙田上演六泥兩草賽事，草地用A加3跑道，睇番最近9月24沙田夜賽五匹泥地頭馬，其中「一定旺」及「快快贏」由頭放到尾帶返終點，另外「勁開心」及「飛躍之駒」就沿途守二三位，入直路不久透出建功，可見前置馬優勢甚大，走得快好世界。所以今期第三場「盈威勇士」、第六場「勁開心」、第七場「金巴裡好」及尾場「都靈明珠」等具前速之擅跑泥地馬，值得優先留意。<br>至於草地方面，9月17日夜賽曾用A加3欄舉行兩場草地賽，頭馬「由心出發」及「十二門徒」俱後上勝出，第二場「樂有贏」及第四場「藍色海灣」都係靠後勁食糊，抽內檔兼用潘頓咪睇小。</p></body></html>
