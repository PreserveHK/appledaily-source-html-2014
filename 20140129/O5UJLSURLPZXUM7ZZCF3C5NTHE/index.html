<html><header><meta charset="utf-8"><title>醫生擊退鯊魚　自行縫針蒲吧</title></header><body><h1>醫生擊退鯊魚　自行縫針蒲吧</h1><p>新西蘭24歲醫生格蘭特（左圖）遇鯊魚狂噬臨危不亂，以刀擊退鯊魚後，更自行縫合傷口。<br>格蘭特上周六與朋友在南島科拉克灣（Colac Bay）以魚叉捕魚，突然感到小腿劇痛，他隨即以潛水刀狂刺。「我擊退了鯊魚，牠身中多刀。縱使刀身不夠長。」雖然小腿傷口長五厘米，但他仍能自行游到岸邊，以車上急救包內的針線自行縫合傷口（右圖）。<br>這名初級醫生不理傷口滴血，與朋友到酒吧喝酒。海洋專家由傷口推斷，施襲的是一條鯊口寬20厘米的尖吻七鰓鯊。<br>英國《太陽報》</p></body></html>
