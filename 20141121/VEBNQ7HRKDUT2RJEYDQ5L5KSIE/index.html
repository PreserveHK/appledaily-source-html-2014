<html><header><meta charset="utf-8"><title>【跑道特色】內檔馬有運行</title></header><body><h1>【跑道特色】內檔馬有運行</h1><p>禮拜日田草11場賽事用B加2欄作賽，呢條跑道一向對內叠前置馬有利，上季11月17日國際賽前哨戰賽日亦係用此移欄，一至五檔馬包辦九W，其中「辣得醒」、「龜兔競跑」、「安賞」及「大運財」便藉一檔之利贏馬，跑法上，全日共有八匹頭馬守前五位入直路建功，故此要優先留意具前速之中內檔馬匹。<br>今戰列陣馬中，第四場「包裝奔馳」上仗初出正是跑田B加2欄守貼欄包廂位贏馬，等番同一移欄先再跑，抽得三檔可望再賺形勢，有力再下一城。另外第六場「馬來之珍」兩次跑田B加2欄非冠即亞，落番四班立即跑番強項，執埋二檔好位可重開勝門。</p></body></html>
