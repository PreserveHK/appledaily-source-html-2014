<html><header><meta charset="utf-8"><title>韓劇燒：張根碩叫狂迷滾開</title></header><body><h1>韓劇燒：張根碩叫狂迷滾開</h1><p>韓劇《漂亮男人》男星張根碩一向被粉絲稱為「亞洲王子」，早前更忙於在內地舉辦粉絲見面會，又曾冧內地粉絲說要娶中國老婆。不過口甜的他早前卻在twitter大罵瘋狂粉絲：「別鬼鬼祟祟的快回去吧！煩死了」，又叫狂迷快滾開，憤怒地表示出對侵犯自己私生活的粉絲的極度不滿。</p><p>不過另一邊廂，張根碩則在微博大方公開自己放假時的生活照，照片中戴上黑超及冷帽的他悠閒地拿着咖啡走在大街上，似是無懼被粉絲認出及騷擾。</p></body></html>
