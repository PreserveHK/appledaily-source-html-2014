<html><header><meta charset="utf-8"><title>安妮為新片放棄食素</title></header><body><h1>安妮為新片放棄食素</h1><p>金像女配角美國影星安妮夏菲維（Anne Hathaway），最近以紅裙配紅唇look上雜誌《Harper's BAZZAR》封面。本身主張食素的安妮，受訪時透露為了拍攝下月開畫新片《星際啟示錄》（Interstellar）而放棄做素食者。<br>安妮說：「我每日要穿40磅的太空衣拍攝，我太弱兼不夠健康。」她與拍檔馬修麥康納希（Matthew McConaughey）去食飯時便改食肉，令她感覺良好。</p></body></html>
