<html><header><meta charset="utf-8"><title>江希文囡囡圓碌碌</title></header><body><h1>江希文囡囡圓碌碌</h1><p>江希文去年為老公胡漢清於英國誕下囡囡後，今年年中已回流香港，過着有女萬事足的少奶奶生活。昨日下午近4時，一身白色背心裙、戴上閃石頭箍，一副闊太造型的江希文現身中環，她親自推着BB車，與同行的友人於萬邦行嘆下午茶，二人行經樓梯時更一起托起BB車出入。她們先到一間三文治店，並坐在靠門口位置，30分鐘後，江希文便陪伴看似剛剛學懂行路的囡囡在門外慢步，江希文與友人一直緊張跟在背後，1歲多的囡囡穿着一條碎花連身裙仔，可見她面圓圓兼眼仔睩睩，非常可愛！<br>採訪、攝影：李志明</p></body></html>
