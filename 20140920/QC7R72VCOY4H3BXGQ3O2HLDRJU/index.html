<html><header><meta charset="utf-8"><title>童愛玲貴州拯救棄嬰</title></header><body><h1>童愛玲貴州拯救棄嬰</h1><p>童愛玲昨日以「兒童醫健基金會」拯救嬰兒大使身份，到貴州西南州進行探訪，身為母親的童愛玲在機場說：「今次係主力幫助被遺棄嘅嬰孩，因為偏遠嘅地方資源短缺，有啲父母會因為初生嬰兒天生有缺陷而放棄，呢個機構就係去拯救呢啲BB，過去統計每年可以拯救約一千個BB。」<br>首次做慈善探訪的童愛玲提到家中11歲的「BB」感覺很甜，她說：「我個囝囝擔心我，話可以放棄一切換我唔好去，因為最近發生好多交通意外，搭飛機又出事，但我解釋畀佢知今次去嘅原因，其實本來係打算帶埋佢去，不過佢要返學，所以唔可以去，咁多年來我都堅持，喺任何情況下都唔可以唔返學。」<br>採訪、攝影：盧妹</p></body></html>
