<html><header><meta charset="utf-8"><title>劇王子：孔侑爆肌谷到暈</title></header><body><h1>劇王子：孔侑爆肌谷到暈</h1><p>韓劇《咖啡王子》男星孔侑來港取景的新片《嫌疑犯》，正在本港上映，他飾演變節的前北韓特工，有連場飛車、跳橋和對打場面。他受訪時透露最辛苦是拍攝半裸被吊頸但要掙扎逃獄的場面，他說：「當時我雙眼滲滿血絲，那不是電腦特技，我辛苦到幾乎暈。」</p><p>孔侑指因有人質疑他用CG打造肌肉而不開心，因為全部由他親身上陣，拍攝前孔侑更進行地獄式特訓。<br>孔侑笑稱如果《嫌疑犯》票房好可拍成系列，問他想去荷李活發展嗎？他說：「暫時沒有具體計劃，真的有機會時再考慮吧。」<br>採訪：梁婉霞</p></body></html>
