<html><header><meta charset="utf-8"><title>體壇拾趣：老婆缺席費達拿即輸</title></header><body><h1>體壇拾趣：老婆缺席費達拿即輸</h1><p>今屆台維斯盃決賽係瑞士鬥法國，牌面上，瑞士坐擁世界第2嘅費達拿（圖）同世界第4嘅華域加，似乎贏面較高。不過，喺華域加首場單打擊敗泰桑高後，費達拿竟然喺第2場單打輸咗畀莫菲斯。費天王表現咁失準，除咗因為背傷未癒之外，一直做佢背後女人嘅太太米爾嘉疑似唔想再同華域加有是非，今場竟然缺席，相信亦影響好大。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
