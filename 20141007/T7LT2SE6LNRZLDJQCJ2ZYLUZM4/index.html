<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★已育有一女的英國女星施安娜美娜，昨日於倫敦力撐老公Tom主演的新片《Effie Gray》首映，稱會追生小孩。<br>★美國男星羅拔唐尼昨日連走兩場宣傳新片《辯父律師》，更於俄亥俄州慰勞美國空軍。<br>★日本女歌手華原朋美前晚於東京開騷，她稱其前男友竹田恒泰應承她送花籃但卻不見影，大鬧竹田是騙子。<br>★日本女星前田敦子前日出席韓國釜山電影節宣傳新片《再見歌舞伎町》，以韓文向觀眾打招呼。<br>★日本組合dos男同志舊將KABA，受訪時稱已接受變性及切除睾丸手術。</p></body></html>
