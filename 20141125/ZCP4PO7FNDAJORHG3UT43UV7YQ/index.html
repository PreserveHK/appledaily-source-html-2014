<html><header><meta charset="utf-8"><title>體訊速遞︰（學界越野賽）男女拔稱霸團體賽</title></header><body><h1>體訊速遞︰<br>（學界越野賽）男女拔稱霸團體賽</h1><p>港九區第1組越野賽昨於粉嶺舉行，渣馬青年組冠軍陳綺琪（圖）輕鬆奪得女甲個人冠軍，同時助拔萃女書院連續5年稱霸女團，拔萃男書院亦由學界「氣袋」黃子圖帶領下，再奪得男團冠軍。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
