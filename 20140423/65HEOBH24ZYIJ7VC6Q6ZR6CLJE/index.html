<html><header><meta charset="utf-8"><title>分散投資：入股火鍋店</title></header><body><h1>分散投資：入股火鍋店</h1><p>李思欣營商其實受到老公范振鋒影響，除網上賣鑽石，還有開設電腦店及火鍋店。人妻思欣的「第一B」是兩年前入股親友在將軍澳屋邨商場開的電腦店，生意已上軌道，她說：「屋邨做街坊生意，唔係賺大錢，但可以好穩陣，呢盤生意有成功感，帶畀我動力同信心再試其他。」<br>思欣自問是火鍋精，眼見老公范振鋒在九龍開了火鍋店，她都照辦煮碗，上月便以六位數字入股友人新店，思欣說：「火鍋店可以搞好多花臣，食嘢可以增加正能量，希望大家都食得開心。」</p></body></html>
