<html><header><meta charset="utf-8"><title>大劉合家歡嘆茶</title></header><body><h1>大劉合家歡嘆茶</h1><p>富商劉鑾雄（大劉）昨午到灣仔他至愛的名人飯堂福臨門午飯，大劉最先獨自抵達，然後是其母親與妹妹劉玉珍，未幾他的紅顏知己甘比及女兒劉秀樺乘坐車牌IMISSU七人車相繼到達，最後連弟弟劉鑾鴻也現身，一家人趁周末相約飲茶。剛過去的情人節，甘比被拍得獨自逛街，大劉不在身邊，但昨日她與女兒陪大劉一家飲茶，看來地位依然穩固。嘆完茶之後當他們一家離開時，因為座駕未到，一家在門口企定定大方任影，車到時女兒劉秀樺就跳跳紮與甘比和大劉上車離開。<br>採訪：胡比<br>攝影：仇志德</p></body></html>
