<html><header><meta charset="utf-8"><title>貝安琪唔撐阿媽整容</title></header><body><h1>貝安琪唔撐阿媽整容</h1><p>貝安琪（Ankie）、梁漢文太太林文慧（Karen）昨日於中環出席法國品牌Claudie Pierlot酒會，問到Ankie有否留意緋聞男友陳展鵬被指整容新聞，她笑說：「我唔知，佢唔使啦，本身已經咁靚仔，佢開心咪OK。」Ankie更爆其母劉香萍有意整容，她說：「媽咪成日話老，要整邊度邊度，我唔想佢整，因為我覺得啲人有意外、撞車先需要整。」</p><p>此外，Karen透露乳癌康復理想：「要留意飲食，但辣就忍唔到。𠵱家注意運動，一星期3、4次，出身汗。」她透露要守行為5年，生育計劃亦要延遲。<br>採訪：羅慧敏<br>攝影：陳順禎</p></body></html>
