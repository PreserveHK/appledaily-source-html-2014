<html><header><meta charset="utf-8"><title>求驗客手記：PSV破身荷甲輸死人</title></header><body><h1>求驗客手記：<br>PSV破身荷甲輸死人</h1><p>荷甲由於強弱懸殊，所以基本上一向都係上盤客嘅甜心，不過，上個禮拜六，上盤客就損手爛腳喇，皆因荷甲爆到七彩，強隊全部贏唔到盤。其中喺上周六賽前仲係今屆所有賽事8場全勝嘅燕豪芬（紅白衫），作客施禾利時竟然先勝後敗，以1:3輸咗，長勝金身被破。唔止係咁，飛燕諾 亦喺主場以1:2不敵弱旅威廉二世，而衞冕嘅阿積士雖然可以喺主場以2:1勝荷華高斯，不過都係贏唔到盤呀陰功！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
