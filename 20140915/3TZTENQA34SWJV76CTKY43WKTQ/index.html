<html><header><meta charset="utf-8"><title>熱潮減退遭遺棄英獵殺逾百頭迷你豬</title></header><body><h1>熱潮減退遭遺棄<br>英獵殺逾百頭迷你豬</h1><p>可愛的迷你豬（圖）曾風靡一時，成為不少名人的寵物，連「碧咸嫂」維多利亞都曾飼養。不過隨着熱潮減退，英國威爾斯有寵物主人將豬遺棄，斯旺西（Swansea）擔心這些在街頭流連的迷你豬會爆發傳染病，下令獵殺逾100隻。<br>這些逃走或被遺棄的迷你豬，當局曾試圖尋找牠們的主人，但不得要領，又擔心牠們跟其他豬類交配繁殖後會爆發傳染病，危及區內其他牲畜和兒童，最後無奈下令射殺牠們。<br>動物組織指摘不負責任商人為了賺錢而配種迷你豬，市民趕潮流購買迷你豬，當發現小豬能長到5呎長、155磅時，就毅然將牠們遺棄街頭。<br>英國《星期日泰晤士報》</p></body></html>
