<html><header><meta charset="utf-8"><title>特別項目攻略：巴神生性博入1球</title></header><body><h1>特別項目攻略：巴神生性博入1球</h1><p>意大利前鋒巴洛迪利（圖），在首場分組賽取得1個入球，在場上亦顯得修心養性專心踢好波，就算在建功後亦沒有古靈精怪異樣。</p><p>預計巴神的正選前鋒席位仍然是穩如泰山，今仗面對哥斯達黎加，信他應該會繼續做乖乖仔，「先發事件」可剔除他領紅或黃牌的選項，而他作為單箭頭，今仗再次取得入球機會相信亦不低，捧「入球」會是好選擇；而他的入球總數方面，捧1球最啱數。 文：何西</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
