<html><header><meta charset="utf-8"><title>各區突發簡訊：睇錯燈釀車禍五女傷</title></header><body><h1>各區突發簡訊：<br>睇錯燈釀車禍五女傷</h1><p>【荃　灣】<br>【本報訊】昨凌晨近零時，23歲姓劉女子駕駛四驅車，沿荃灣和宜合道落斜，疑女司機睇錯交通燈，在燈位右轉駛入梨樹路時，一輛往石圍角由姓江（61歲）男子駕駛的綠色專線小巴，沿和宜合道慢線上斜駛至，四驅車車頭猛撞小巴後掉頭，嚴重損毀，劉女及車上三名俱23歲女乘客，以及專線小巴上一名52歲姓朱女乘客，五女輕傷送院敷治，警方正調查意外原因。</p></body></html>
