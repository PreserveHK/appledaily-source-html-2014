<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）FIFA公開世盃報告</title></header><body><h1>體訊速遞︰<br>（足球）FIFA公開世盃報告</h1><p>國際足協（圖）早前派專員就2018及2022年世界盃申辦過程懷疑涉及不當行為展開調查，但以法律理由禁止公開長達430頁的調查報告。主席白禮達周五發出聲明，指國際足協執委會經投票後，同意以「適當的方法」公佈報告內容。綜合外電（摩洛哥）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
