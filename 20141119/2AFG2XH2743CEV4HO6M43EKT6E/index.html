<html><header><meta charset="utf-8"><title>高倉健一生愛一次離婚後終身未娶</title></header><body><h1>高倉健一生愛一次<br>離婚後終身未娶</h1><p>高倉的感情生活亦十分低調，他於28歲生日時，與女演員兼歌手江利智惠美結婚。可惜二人婚姻生活並不順暢，妻子曾經流產，69年其居所被大火焚毀，二人終在71年離婚。82年江利智惠美被發現倒斃在寓所，疑因酗酒中風，嘔吐物堵塞喉嚨窒息致死，終年45歲。高倉在妻子去世後一直沒有再娶，多年來妻子的死忌，高倉都會到其墳前拜祭，十分長情。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
