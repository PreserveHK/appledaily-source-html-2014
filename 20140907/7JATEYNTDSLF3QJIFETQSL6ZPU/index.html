<html><header><meta charset="utf-8"><title>日兩小學女生相約跳樓亡</title></header><body><h1>日兩小學女生相約跳樓亡</h1><p>日本東京大田區（圖）兩名分別11歲及12歲的小六女生，前日相約在一幢住宅的梯間跳樓自殺身亡，警方正調查案件。<br>警方接報指大田區一幢住宅外發現兩名女童倒地昏迷，救護人員到場後證實其中一名女童當場死亡，另一名女童在送院後亦告不治。警方在七至八樓梯間發現懷疑屬於女童的鞋子，又有一封疑似遺書，推斷她們是自殺。<br>當地教育部官員指，兩名女童是同班同學，其中一人住在案發現場的大樓，另一人住在附近，自殺當日早上如常上學。女童的同學表示她們非常聰明，亦是朋友之間的領袖，最近沒有為任何事擔心，警方正調查她們是否在學校受到欺凌。<br>日本新聞網/《每日新聞》</p></body></html>
