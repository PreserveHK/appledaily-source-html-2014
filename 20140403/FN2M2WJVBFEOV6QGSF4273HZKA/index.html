<html><header><meta charset="utf-8"><title>促放維權人士</title></header><body><h1>促放維權人士</h1><p>【本報訊】中國維權律師關注組、支聯會及香港天主教正義和平委員會等多名成員，昨天帶同寫有「停止打壓維權人士」等字句請願牌，由西區警署遊行至中聯辦抗議（圖），強烈譴責黑龍江建三江農墾公安局，非法扣押、拘留並毆打維權律師與維權人士，不單濫用行政權力，更漠視律師執業權及公民權利，危害公民人身安全，力促中共盡快釋放唐吉田、江天勇、張俊傑及王成四位律師及多位中國公民，並要求當局向相關人道歉，及依法調查有關濫權事件。</p></body></html>
