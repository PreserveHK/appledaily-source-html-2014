<html><header><meta charset="utf-8"><title>獨立屋：元朗　傲林</title></header><body><h1>獨立屋：元朗　傲林</h1><p>元朗傲林位於青山公路新田段石湖圍村，同區全為低密度住宅及獨立洋房，屋苑由7座物業組成。現有面積2,100方呎全幢複式放售，連有前後花園，可泊車於門前。採3套房另加工人房間隔，景觀開揚，外望翠綠山景，天台可遠眺深圳市夜景。由單位駕車更可享零燈號連接新田公路直達港九各區之便利，距離福田及落馬洲口岸只需5分鐘，交通方便。現開價888萬元，呎價4,229元。<br>資料提供：瑋璟物業<br>電話：6126 9898</p></body></html>
