<html><header><meta charset="utf-8"><title>怪病童巨手大過頭</title></header><body><h1>怪病童巨手大過頭</h1><p>印度8歲男童克萊梅自小手掌較常人大，但他的手掌和手指不斷脹大，比頭還要大，無法自理，更飽受欺凌。<br>克萊梅的手掌長33厘米，每隻手重8公斤，由於手指異常腫脹，無法屈曲握拳，連穿衣、縛鞋帶和進食都不能自理，需父母協助，學校擔心他的異樣會嚇驚同學或遭同學欺凌而拒收他入學。<br>由於克萊梅怪手繼續脹大，可能對心血管造成負擔，可是父母月入只有15英鎊（193港元），無法承擔醫療費，當地醫生對怪病束手無策。<br>不過，古爾岡研究所醫生懷疑他可能患上淋巴管瘤或缺陷瘤，導致身體組織異常增生，而這兩種病都可治療，令他的父母重燃希望，正積極籌募醫療錢。<br>英國《每日鏡報》</p></body></html>
