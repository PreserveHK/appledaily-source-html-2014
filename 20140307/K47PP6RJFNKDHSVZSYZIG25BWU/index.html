<html><header><meta charset="utf-8"><title>王喜無綫月薪得萬幾</title></header><body><h1>王喜無綫月薪得萬幾</h1><p>王喜日前接受有線節目訪問，提到大前年與無綫結束十六年賓主關係，他坦言不獲無綫續約絕對同陳志雲有關，但仍感激不獲續約，他說：「我一年只拍一套劇，份糧仲要分十二個月出，所以最高月薪都只係得一萬三千五百元，點會有錢買樓？所以呢次好似鬧鐘咁鬧醒我。」後來得好友苑瓊丹幫助，短短一年間接了過百場商演，令他儲夠錢買樓。另外，王喜計劃未來做導演，問到會否容許演員改劇本？他笑說：「我想做導演，就係要證明我以前改劇本唔係信口雌黃，我對自己好有信心。」<br>撰文：基斯</p></body></html>
