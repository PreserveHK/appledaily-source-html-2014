<html><header><meta charset="utf-8"><title>體壇拾趣：劍指勒芒6金單車王轉行</title></header><body><h1>體壇拾趣：劍指勒芒<br>6金單車王轉行</h1><p>舊年宣佈唔會再玩單車比賽嘅英國名將賀爾（上）有新搞作，將會由兩個轆轉去玩4個轆嘅賽車。佢啱啱同Nissan車隊簽約，落實下年會參加英國GT錦標賽。呢位攞過6面單車奧運金牌嘅爵士表明，自己嘅終極目標係參加2016年嘅勒芒耐力賽，雖然佢都知道要實現呢個童年夢想甚為艱難，但係佢嘅字典裏面冇「放棄」呢兩個字，所以打算逐步嚟，先由英國GT錦標賽開始，慢慢累積實戰經驗之後，再強勢挑戰勒芒賽。</p></body></html>
