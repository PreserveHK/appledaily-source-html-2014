<html><header><meta charset="utf-8"><title>偷母財物　病態賭徒入獄</title></header><body><h1>偷母財物　病態賭徒入獄</h1><p>【本報訊】年輕病態賭徒難抵賭癮，偷取母親12萬元財物，並丟下字條留言「借財物自用，唔使搵我」，即「過大海」賭錢。裁判官指斥被告獲母親先後替他還債近百萬，仍不知悔改，其行為等同欺負家人，為社會不容，遂判處他入獄四個月。<br>辯方指被告霍嘉傑（30歲）已決心尋求專業協助戒除賭癮，其母也十分支持他。案情指被告與家人居於屯門兆康苑，今年7月28日，他趁五旬母不在家時撬開櫃桶，偷去母親的港元、外幣及一隻女裝勞力士手錶等財物，之後前往澳門。兩個月後他回港時被捕，被捕後承認盜竊罪。<br>案件編號：TMCC2840/14</p></body></html>
