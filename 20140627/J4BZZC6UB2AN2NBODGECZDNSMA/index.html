<html><header><meta charset="utf-8"><title>君如一家赴美攞獎</title></header><body><h1>君如一家赴美攞獎</h1><p>吳君如、陳可辛帶同女兒陳是知昨日起程到紐約出席第13屆美國紐約亞洲電影節，君如將是首位亞洲女星獲頒亞洲之星獎。她透露此行將趁機休假一個月，最開心是一家三口難得出埠兼與女兒一起放暑假，她說：「爸爸（陳可辛）因為忙緊電影《親愛的》嘅後期，所以只係分到五日陪我哋。」<br>君如笑指女兒好有主見，替女兒執行李時，要逐件衫問過才敢放入篋，女兒又充當她的老師，君如說：「我寫咗份speech到時講，頭先喺車仲叫佢教我，究竟用英國口音抑或美國口音好。」<br>採訪、攝影：盧妹</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
