<html><header><meta charset="utf-8"><title>劇王子：《急診》高收添食一集</title></header><body><h1>劇王子：《急診》高收添食一集</h1><p>由崔振赫及宋智孝合演的tvN劇集《急診男女》，原定播映20集，因收視越播越高，劇組昨日宣佈添食一集，將於下月5日播放大結局。《急診男女》劇組表示：「應觀眾們的要求，決定加長一集。劇中吳昌敏（崔振赫飾）和吳珍熙（宋智孝飾）會不會重修舊好，現階段還未有決定，請粉絲們繼續密切關注。」人氣爆燈的崔振赫與《主君的太陽》女星徐孝琳，近日成為某時裝品牌代言人拍廣告；而智孝則忙於錄影《Running Man》，他的拍檔劉在石於最新一集中喪跳。<br>撰文：嘉妍</p></body></html>
