<html><header><meta charset="utf-8"><title>元旦之星打救馬迷</title></header><body><h1>元旦之星打救馬迷</h1><p>今期元旦日賽事，騎師韋達應會有好表現，事關這位騎師，從2008年至今，每年的元旦均有頭馬交出，而在上季同日，他更憑「太陽辰」、「綽力之城」及「駿馬名駒」連中三元，可見這位騎師在元旦日特別醒神。而在今期賽事，韋達的頭兩大敵人莫雷拉及潘頓均不在陣，加上本身惡馬連場，看來韋達這位「元旦之星」大有機會打救馬迷。其中第十場三班1200米的「華麗登場」，歷來三次贏馬均是跑這個路程，加上這三W都是由韋達經手，今次這對贏馬組合跑回首本路程，看來可為此駒重響勝門，延續自己在元旦日的聲勢。</p></body></html>
