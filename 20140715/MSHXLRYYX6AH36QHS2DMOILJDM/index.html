<html><header><meta charset="utf-8"><title>菲傭涉偷僱主衣物杯麵</title></header><body><h1>菲傭涉偷僱主衣物杯麵</h1><p>【本報訊】菲傭涉偷取僱主47件總值2,500元的物品，包括衣服及即食麵等，將物品放入紅白藍袋後，由同鄉協助運往停車場，卻被僱主的岳母撞破。菲傭昨否認盜竊罪受審，自辯時反指僱主夫婦為人苛刻，她工作半年僅放假三日。<br>居住九龍塘帝景臺的鄒姓男僱主昨指，去年11月聘用被告Saromines Fritzel Raquel Serino（38歲）。<br>案發為今年5月5日，鄒指今年4月，被告曾偷取家中一個iPhone耳機。但被告自辯時指部份物品由僱主贈送，其餘屬她購買。聆訊周五繼續。<br>案件編號：KCCC1639/14 </p></body></html>
