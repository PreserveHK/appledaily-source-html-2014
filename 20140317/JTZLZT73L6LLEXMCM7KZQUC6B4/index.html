<html><header><meta charset="utf-8"><title>關仁隱事：「尼龍」當眾鬧經理人 - 關仁</title></header><body><h1>關仁隱事：「尼龍」當眾鬧經理人 - 關仁</h1><p>「尼龍」失婚後留喺內地掘金，好少返香港，近日盛傳佢有年輕新歡，身邊人都戥佢開心，不過佢心情依然麻麻。話說尼龍早排去巴黎公幹，女朋友當然冇隨行，坐商務嘅佢帶晒太陽眼鏡，一落機就箭步去行李帶等行李，就算優先處理都係要等，等咗一陣行李都未到，佢即向身邊嘅經理人大發脾氣，唔停嘴狂鬧，搞到唔少途人兼同機嘅港人都不禁望多兩眼，為之側目。其實經理人都控制唔到機場搬運行李嘅效率，尼龍鬧人都冇用啦。<br>撰文：關仁</p></body></html>
