<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★《續命梟雄》男星謝勒力圖昨日於加州領取聖巴巴拉電影節突破男演員獎。<br>★美國女星天娜菲與艾美寶娜三連霸，再被委任為下屆金球獎的主持。<br>★日本女星大島優子最後一次企正中演出AKB48新歌《只向前看》MV的片段昨日曝光。<br>★日本組合ZARD已故歌手坂井泉水生前創作的名曲《不會輸的》，已被日本列作教科書素材。<br>★韓劇《請回答1994》男星鄭宇，昨日出發往峇里幫雜誌影靚相。</p></body></html>
