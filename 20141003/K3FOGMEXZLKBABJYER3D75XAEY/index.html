<html><header><meta charset="utf-8"><title>法羅浮宮凡爾賽宮
擬每天開放</title></header><body><h1>法羅浮宮凡爾賽宮<br>
擬每天開放</h1><p>法國政府前日（周三）宣佈，計劃將羅浮宮（圖）、凡爾賽宮和奧賽博物館這三個旅遊熱點的開放時間，由每周休息一天，改為每天開放，希望有助增加經濟收入。<br>現時這三個博物館逢周一或周二休息，新措施下就會每天開放，預計最快在2015年實行。當局強調會先與工會商討，期望會帶來正面的經濟收益。不過工會就有所保留，認為當局只着重收益，沒有考慮過遊客的遊覽狀況，又指屆時清潔工作須在夜間進行，局方要支付額外工資，有機會得不償失。<br>法新社</p></body></html>
