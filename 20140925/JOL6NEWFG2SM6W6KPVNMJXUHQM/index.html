<html><header><meta charset="utf-8"><title>少酒多運動　男士減心臟病發</title></header><body><h1>少酒多運動　男士減心臟病發</h1><p>【本報訊】瑞典專家研究指男士要保持心臟健康，每日行路或踏單車40分鐘或以上、每周戶外工作一小時以上，及日常飲食以生果、蔬菜、魚、低脂奶及全穀類食物為主，少肉少飲酒，腰圍保持37吋或以下，就可減少心臟病發風險86%。<br>瑞典卡羅琳學院專家跟進約兩萬名，45至79歲男士長達11年，要求他們遵從上述健康生活要求。但結果只有1%人做到，他們出現心臟病發風險，較日常飲食多肉少菜、多飲酒、超重、少運動及吸煙人士，出現心臟病發風險少86%。<br>有關心臟病研究刊登在最新一期的《美國心臟學院期刊》之中。</p></body></html>
