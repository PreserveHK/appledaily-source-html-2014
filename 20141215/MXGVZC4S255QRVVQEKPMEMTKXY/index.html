<html><header><meta charset="utf-8"><title>【Phone拍專家】屏幕選主體　鎖對焦曝光</title></header><body><h1>【Phone拍專家】屏幕選主體　鎖對焦曝光</h1><p>構圖以外，曝光和對焦也是重要一環，你當然可以簡單舉機即拍，但想影得專業一點，你便可以嘗試鎖定對焦點和曝光。例如iPhone 6 Plus和Samsung Note 4，你可在屏幕拍攝畫面上，在拍攝的主體上按一下，便會分別出現黃色方格或藍色圓圈，這代表你的對焦點已鎖定，曝光值亦會以這主體為標準，那樣你便能確定想影的主體對焦準確和曝光正確了。</p><p>記者：韓繼聰</p></body></html>
