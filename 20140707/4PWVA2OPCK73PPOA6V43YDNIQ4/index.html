<html><header><meta charset="utf-8"><title>Mel B被爆廁格搞女模</title></header><body><h1>Mel B被爆廁格搞女模</h1><p>英國前組合Spice Girls成員Mel B（左），最近擔任真人騷《X Factor》評判，隨即引來美國過氣裸模Luann Lee向英國《太陽報》大爆二人曾在洛杉磯鬼混。Luann自爆多年前曾在洛杉磯一間酒店的酒吧內認識Mel B，二人邊飲酒談心邊磨大髀，後來齊齊在酒店的廁格內發生性行為，Luann說：「Mel很man，她主動吻我又脫我的衣服，我們搞了一個小時，覺得很放鬆！」</p></body></html>
