<html><header><meta charset="utf-8"><title>液壓高踭鞋舒緩腳痛</title></header><body><h1>液壓高踭鞋舒緩腳痛</h1><p>高踭鞋凸顯女士修長的腿部線條，但卻讓腳掌疼痛，叫女性又愛又恨，倫敦一名設計師創造液壓避震高踭鞋（圖），可舒緩穿着者腳掌痛楚。<br>莫雷諾（Silvia Fado Moreno）將動力學融入時裝產品，在鞋踭加上彈簧、氣動液壓氣墊、橡膠球來分散腳跟着地面的撞擊力，吸震之餘亦不失平衡感。每對高踭鞋都由莫雷諾一手打造，外表科幻味十足，她期望設計可啟發商家開發符合人體力學的高踭鞋，為怕痛又愛美的女士提供時尚舒適的選擇。<br>Gizmodo網站</p></body></html>
