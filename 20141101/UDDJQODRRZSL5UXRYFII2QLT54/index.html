<html><header><meta charset="utf-8"><title>趣趣地：不勝韋拿暫別澳職</title></header><body><h1>趣趣地：<br>不勝韋拿暫別澳職</h1><p>西班牙借將韋拿（白衫）噚日幫墨爾本城踢埋最後一場澳職，之後就返紐約城幫手做宣傳工作；聽聞佢可能喺12月中又返嚟，踢對墨爾本勝利場打吡戰。呢位32歲嘅前華倫同巴塞前鋒嘅「卡士」喺澳職高晒，可惜幫唔到墨爾本城贏波。噚日主場對阿德萊德聯喺領先1球下反輸1:2，4場常規賽只係攞到2和2負。雖則佢喺澳職嘗唔到贏波滋味，不過踢咗4場常規賽就入咗兩球，算係交到功課啦。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
