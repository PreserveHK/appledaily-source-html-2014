<html><header><meta charset="utf-8"><title>香港製造吸引自由行客</title></header><body><h1>香港製造吸引自由行客<br></h1><p>【錯有錯着】<br>奇華早年未有跟大隊北上設廠，一直在香港工場生產中式禮餅，聘用逾1,200人。「當年內地人工只係香港1/8，不過人丁單薄，唔想分散資源，留喺香港品質控制易啲，又冇乜大志，唔係發大達的人；𠵱家亦錯有錯着，香港製造成為咗賣點……自由行客有信心買。」<br>今年在上海開設分店，反應較預期要好，「畀預期高出4倍」。這位老牌工業家希望政府加快審批建廠，撥地興建更多工業邨。做工業另一難題是請人難，他認為政府應改善綜緩制度，「攞綜緩仲多錢過打工」！他又跟所有零售商一樣，對高昂租金怨聲戴道，「我有間分店加租一倍……坐喺度收錢嗰個，仲多錢過做嘢嗰啲！」</p></body></html>
