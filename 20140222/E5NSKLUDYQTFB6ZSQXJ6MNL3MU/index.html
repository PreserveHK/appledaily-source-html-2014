<html><header><meta charset="utf-8"><title>雨僑酒吧騷遭索吻</title></header><body><h1>雨僑酒吧騷遭索吻</h1><p>雨僑前晚於荃灣出席酒吧開幕活動時，自爆曾於美國酒吧活動遭兩男索吻：「一個係伯伯，一個係BB，香港同內地嘅酒客比較斯文，不過都聽過有人因為唔肯同酒客合照而被爆樽，好在嗰個係膠樽。」她指每次出席酒吧活動，都為衣着而苦惱：「冇理由着白色裙仔去酒吧，都想魔鬼啲，最近研究點將自己包到上心口，但又有性感嘅感覺。」最近有傳她以500萬身價取代鄭融做Neway一姐？雨僑說：「係好開心、好受重視嘅酬勞。鄭融早過我出道，我好欣賞佢。」<br>採訪：譚倩宜</p></body></html>
