<html><header><meta charset="utf-8"><title>韓劇燒：姜素拉首現胸器谷劇</title></header><body><h1>韓劇燒：姜素拉首現胸器谷劇</h1><p>韓劇《Doctor異鄉人》女星姜素拉近日忙於拍攝有線電視台tvN新劇《未生》，不過她早前仍抽空為雜誌進行拍攝，更首次挑戰以內衣造型示人，非常性感。姜素拉為內衣品牌拍攝的性感相昨日公開，雖然姜素拉並未有以非常裸露的裝束示人，內歛地披上外套或穿上大領上衣，但仍難掩其弗爆的S line身材，非常誘人！<br>另外，姜素拉與韓國男團帝國之子成員任時完主演的《未生》17日首播，新劇講述夢想成為職業圍棋選手的張克萊（任時完飾）幾經挫折，成為綜合貿易公司實習員後發生的故事。</p></body></html>
