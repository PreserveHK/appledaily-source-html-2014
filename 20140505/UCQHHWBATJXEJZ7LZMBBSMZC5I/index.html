<html><header><meta charset="utf-8"><title>烏拉圭軍營起底</title></header><body><h1>烏拉圭軍營起底</h1><p>Estadio Joaquim Henrique Nogueira<br>城市：薛迪拿高斯（Sete Lagoas）<br>簡評：薛迪拿高斯屬巴西米納斯吉拉斯州的城市，佔地面積約537平方公里；Estadio Joaquim Henrique Nogueira是當地的訓練場，在06年落成，2010年曾進行翻新，座位已增至25,000個，內有6個更衣室，增設了停車場及大型會議室。</p></body></html>
