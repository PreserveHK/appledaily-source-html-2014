<html><header><meta charset="utf-8"><title>Katy Perry睇騷遲大到</title></header><body><h1>Katy Perry睇騷遲大到</h1><p>米蘭秋冬時裝騷於香港時間前日舉行，Max Mara、Fendi及Moschino上演時裝騷。美國設計師Jeremy Scott上任Moschino後首個系列壓軸出場，好友Katy Perry與小天后Rita Ora坐頭排睇騷，但Katy遲足50分鐘才到場，被攝影師狂噓。此外，Katy的新歌《Dark Horse》MV昨日曝光，化身埃及妖后的她有不少性感演出。</p></body></html>
