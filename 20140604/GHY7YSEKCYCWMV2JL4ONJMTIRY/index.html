<html><header><meta charset="utf-8"><title>兩岸快線無頭男屍飛墮羅湖鬧巿</title></header><body><h1>兩岸快線<br>無頭男屍飛墮羅湖鬧巿</h1><p>昨日下午4時40分許，位於羅湖鬧市區的深港豪苑小區發生一宗命案（圖），一具無頭男屍突然出現在小區樓下，附近居民受到驚嚇。事發樓棟共22層，目擊者稱可能是高空墜下，但羅湖警方回應男子為高空墜下，劇烈撞擊後身首異處。<br>廣東《南方都巿報》</p><p>【壹錘定音】6月4日早上8點開咪!<br> http://hk.apple.nextmedia.com/livestream/channel/lishow <br><br>立即更新Android《蘋果動新聞》app<br> https://bitly.com/appledailyandroidapp  </p></body></html>
