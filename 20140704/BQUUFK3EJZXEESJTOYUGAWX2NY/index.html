<html><header><meta charset="utf-8"><title>中環在線：黃天祐教路　董事性格要多元化 - 李華華</title></header><body><h1>中環在線：<br>黃天祐教路　董事性格要多元化 - 李華華</h1><p>港交所（388）建議董事局應該多啲女性出任，香港董事學會主席黃天祐就覺得董事局要多元化係好事，但唔應該用性別區分，應該係「性格多元化」至真。佢舉列話，10人之中，唔可以10人都樂觀，要有啲保守，有啲進取，呢啲特質同男女冇乜關係，最緊要係性格配合到公司嘅發展。<br>對於港鐵（066）事故頻生，惹起唔少民憤，佢亦獻出幾個建議，例如增加獨立董事、減少政府嘅代表，以改善董事局運作，港鐵亦可以定期發佈經營報告，列明事故發生次數同披露原因，加強同公眾溝通等。</p></body></html>
