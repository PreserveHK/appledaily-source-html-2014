<html><header><meta charset="utf-8"><title>Mia死唔認整容</title></header><body><h1>Mia死唔認整容</h1><p>媽模Mia（陳靜儀）昨日在灣仔會展美容展攤位nu me出席分享活動，推廣微整形。Mia聲稱只曾接受botox瘦面和在鼻注射透明質酸，現時滿意外觀，會保持半年打一次botox，問她不怕變硬膠面？Mia說：「自己對呢方面知識多，知要打乜嘢位置，唔好過量，打得多先會唔自然，靚都唔可以貪心。」<br>Mia表示自己沒接受過整形手術，但前夫莊家傑曾踢爆她隆胸，Mia尷尬說：「可能係嗰時同佢老婆宣傳手法，件事過咗去，唔想成日提，會影響小朋友，母親節我同兩個小朋友包餃子好開心，收到囡囡親自畫嘅卡，囝囝就砌模型畀我。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
