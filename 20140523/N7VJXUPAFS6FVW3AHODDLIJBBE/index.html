<html><header><meta charset="utf-8"><title>活化宿舍：創意工業新地標</title></header><body><h1>活化宿舍：創意工業新地標</h1><p>黃宇詩賣bra的店舖位於中環荷李活道的「PMQ元創方」（圖），原址是由皇仁書院改建成已婚警察宿舍，00年宿舍關閉後便一直空置，至10年11月政府才宣佈將其活化及保育。<br>PMQ於上月作局部開放，內裏約有100個由住宅單位改建而成的舖位，當中更保留了露台及五、六十年代的綠色鐵窗。因希望為本地設計師提供發展平台，故PMQ找來不少本地設計師進駐商場，當中有不少新奇、富創意的產品及服飾出售，因而成為中環新地標。</p></body></html>
