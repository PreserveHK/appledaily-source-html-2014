<html><header><meta charset="utf-8"><title>Style GPS：Raf Simons拍片講Dior</title></header><body><h1>Style GPS：Raf Simons拍片講Dior</h1><p>法國品牌Dior在巴黎一年兩度的高級訂做服時裝騷，華麗極致，繼去年曾於上海舉行，今年會移師香港、定於下月9日上演，讓品牌fans親身體驗。<br>除此以外，一部以現任主帥Raf Simons為主題的《Dior And I》紀錄片，內容描述Raf接掌Dior設計2012秋冬高訂服時的工作情況，由曾拍過《Valentino：The Last Emperor》導演Frederic Tcheng執導，將於下月17日在美國Tribeca影展上映，是一次時尚與藝術的交流。<br>撰文：MR2</p></body></html>
