<html><header><meta charset="utf-8"><title>關仁隱事：「肥馬」會「瘦葉」吊高嚟賣 - 關仁</title></header><body><h1>關仁隱事：「肥馬」會「瘦葉」吊高嚟賣 - 關仁</h1><p>「肥馬」同「瘦葉」雖然分咗手好多年，但曾幾何時佢哋人前人後好恩愛，分手之後就互唱對方臭史，做唔番朋友仲變仇人，𠵱家佢哋雖然各自結婚，但心中嗰條刺仲未拔走。早排有內地客搵佢哋做嘢，但事前冇同兩人講，諗住搞吓噱頭搵着數，點知俾肥馬老婆發現，即刻發晒爛渣狂鬧，事關呢單工作係肥馬老婆接洽，佢大呻如果早知瘦葉同場，老公一定唔係收呢個價錢，點都會吊高嚟賣，𠵱家真係蝕晒底嘞。<br>撰文：關仁</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
