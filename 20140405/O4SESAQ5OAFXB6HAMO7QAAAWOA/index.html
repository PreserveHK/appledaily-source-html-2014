<html><header><meta charset="utf-8"><title>失蹤弟變白骨「躺」父墳</title></header><body><h1>失蹤弟變白骨「躺」父墳</h1><p>「弟弟！怎麼會是你！」新北市一名俞姓男子，昨到瑞芳掃墓時，竟在父親的墳墓內發現一副骸骨，旁邊還有燒炭火盆。俞先生吃驚連忙報警，警方調查，死者是俞男失蹤一年多胞弟。<br>俞先生趁清明節假期，到墓園拜祭父親。他打開墓地門時赫然看見一副白骨，「躺」在其父母的骨灰罈旁。警方到場發現死者應是48歲的俞姓男子，現場找到死者遺物（圖）以及他的一枚印章，印章刻有俞男親弟名字。警方指死者燒炭自殺，但因墓地門一度反鎖，不排除被殺可能。<br>台灣《蘋果日報》</p></body></html>
