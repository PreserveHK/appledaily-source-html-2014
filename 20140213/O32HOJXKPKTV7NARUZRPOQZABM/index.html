<html><header><meta charset="utf-8"><title>再談李慧玲　陳志雲怕咗女人</title></header><body><h1>再談李慧玲　陳志雲怕咗女人</h1><p>話題又扯到去早前的商台風波上。常批評梁特首的名嘴李慧玲被踢走早晨王牌節目《在晴朗的一天出發》，調往黃昏時段節目《左右大局》，有指是商台陰乾她，令兩人面左左。志雲沒有迴避有關李慧玲的話題，只說：「可能我真係唔係太明白女性嘅性格。」Tanya陰聲細氣的問：「咁你對男性嘅心理狀況又點呢？」志雲說：「梗係百分之百啦！咁我係男性嚟㗎嘛！」Tanya補充：「坦白講，我有時覺得女性心理狀況好難了解，可能因為我太麻甩啦！」<br><br>陳志雲親自剖析商台風波, 今晚11:00《亂噏24》足本播放!</p></body></html>
