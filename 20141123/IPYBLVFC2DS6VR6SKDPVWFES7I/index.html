<html><header><meta charset="utf-8"><title>CIA拉登公仔
9萬元高價賣出</title></header><body><h1>CIA拉登公仔<br>
9萬元高價賣出</h1><p>美國中央情報局（CIA）一款拉登公仔的原型模型，最近在網上以11,875美元（92,625港元）成功拍出，較底價2,500美元（19,500港元）高出近四倍。據知買家住在美國，但沒有公開身份。<br>該款拉登模型高1呎，由《義勇群英》（G.I. Joe）模型創作者萊文設計，有兩個頭部供替換（圖），其中一個紅臉綠眼，長相駭人。CIA原計劃大量生產這款公仔，在2005年派發給阿富汗的兒童，藉以勸阻他們加入聖戰組織，但因不獲上級通過而作罷，目前全球僅得三個。<br>英國《每日電訊報》</p></body></html>
