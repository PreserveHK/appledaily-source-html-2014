<html><header><meta charset="utf-8"><title>許茹芸攬老公晒幸福</title></header><body><h1>許茹芸攬老公晒幸福</h1><p>台灣女星許茹芸上月與40歲韓籍老公崔栽誠（Big）在韓國舉行婚禮後，日前雙雙接受內地雜誌的訪問，兩人親密地依偎在一起，流露出一副新婚的甜蜜感覺。許茹芸在訪問中稱一度以為「獨角戲」將會是她生活的主旋律，直到遇到老公崔栽誠，雖然他們一個在台灣，一個在韓國，甚至全程用英文交流，不過一點都沒有阻礙他們狠狠愛，結果認識半年後，他們就註冊結婚了。事後有不少網友在許茹芸的微博留言祝福，期待他們早日宣佈有喜！<br>撰文：張曦彤</p></body></html>
