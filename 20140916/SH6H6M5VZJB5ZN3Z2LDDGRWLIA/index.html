<html><header><meta charset="utf-8"><title>Mandy Lieu紐約拍拖叉足電</title></header><body><h1>Mandy Lieu紐約拍拖叉足電</h1><p>名模Mandy Lieu上月初被爆與已婚的太陽娛樂老闆周焯華（洗米華）多次密會，事件曝光後，有傳二人親密關係已結束，不過本月初卻又被發現做跟得女友，坐頭等機陪洗米華到紐約公幹。剛結束紐約行回港的Mandy Lieu，日前再度投入工作，夥拍郭子豪為富豪集團旗下全新的「iclub上環酒店」及「iclub炮台山酒店」拍攝宣傳照。<br>放假充完電兼有愛情滋潤的Mandy Lieu工作全程都顯得神采飛揚，雖與郭子豪首次搭檔，但也表現得相當投入，舉手投足都展示出專業模特兒的風範。<br>撰文：麥萍萍</p></body></html>
