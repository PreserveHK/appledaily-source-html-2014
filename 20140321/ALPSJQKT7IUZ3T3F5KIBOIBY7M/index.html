<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚玉瑛被迫減薪續約</title></header><body><h1>馮仁昭四圍超：譚玉瑛被迫減薪續約</h1><p>陪住香港人大嘅兒童節目主持譚玉瑛，日前爆出被TVB逼佢轉做顧問，網民狂轟TVB之餘仲力撐譚玉瑛姐姐。噚日有報道就問番譚玉瑛，佢話TVB要佢簽兩種約，第一種兒童顧問係兼職形式，另一種就係普通藝員約，簡單嚟講收入分分鐘由之前最多月入9萬，變成有機會只得7千蚊，譚玉瑛話絕對有影響。聽聞會出書講自己人生起跌嘅譚玉瑛姐姐，話有機會會搵周星馳同黎芷珊寫序。<br>撰文：馮仁昭</p></body></html>
