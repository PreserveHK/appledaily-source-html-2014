<html><header><meta charset="utf-8"><title>捲腹替代sit-up</title></header><body><h1>捲腹替代sit-up</h1><p>【話你知】<br>要鍛煉腹部肌肉，當然要做肌肉訓練，傳統上會選擇做仰卧起坐（sit-up）。不過，不少國際研究已顯示，傳統sit-up練腹肌未必理想，因為弊病有二，一為脊椎負重過大容易受傷，二為動作運用了與練腹肌無關的肌肉群。<br>想安全有效練腹肌，可以捲腹替代，即做sit-up的一半，肩胛骨捲至稍為離地即可，整個過程下背部仍貼着地面，其間應感到腹部肌肉較做sit-up時變得更實。</p></body></html>
