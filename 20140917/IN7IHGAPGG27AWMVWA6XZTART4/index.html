<html><header><meta charset="utf-8"><title>Robin借濫藥否認抄歌</title></header><body><h1>Robin借濫藥否認抄歌</h1><p>加拿大男歌手Robin Thicke憑大熱歌曲《Blurred Lines》走紅美國，有關他的負面消息卻接踵而來，其影星老婆Paula Patton今年初宣佈結束9年婚姻，而《Blurred Lines》則被控抄襲已故男歌手Marvin Gaye的舊歌。據Robin的口供指，男歌手Pharrell Williams創作此曲時他卻因仰藥和飲醉未在狀態，並非如他所指是二人共同創作，又承認濫藥及酗酒導致婚姻破裂。</p><p>【動Live】iPhone 6搶先玩，朝9晚5全港巡迴試機<br> http://bit.ly/liveiphone6  </p></body></html>
