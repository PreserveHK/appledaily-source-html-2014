<html><header><meta charset="utf-8"><title>曉治低調逛港九</title></header><body><h1>曉治低調逛港九</h1><p>在電影《變種特攻》（X-Men）系列扮演狼人的澳洲型男曉治積曼（Hugh Jackman），周一才在廣州與女星舒淇出席代言的汽車活動，昨日他在twitter上載了兩張在香港街頭拍攝的照片，令不少香港影迷興奮。</p><p>從照片來看，最近為接拍小飛俠新片《Pan》扮演奸角黑鬍子而剃光頭留鬍子的曉治，原來秘密來港時到過中環荷李活道逛逛，他更留言表示很喜歡與朋友一起在荷李活道的戶外市場漫遊。他又到過油麻地永星里，並在佛具店前留影。曉治昨日在twitter留言說：「很喜歡在香港shopping，這兒的人、食物、文化都很美妙！」<br>撰文：張一明</p></body></html>
