巴克里爭女收追殺令</title></header><body><h1>趣趣地：<br>
巴克里爭女收追殺令</h1><p>香港女星曾經遇上江湖追殺令，點知愛華頓新星巴克里（圖左）都遇到，話說一名英國黑幫森獲加（圖右）喺巴克里個人Twitter留言，寸佢係小老鼠之餘，仲話要終止佢足球生涯。正所謂紅顏禍水，據報巴克里同森獲加結怨係因為兩年前爭過女，兩人幾個月前仲喺利物浦市間夜總會「講數」。愛華頓未有官方回應，但當地警方已經展開調查，咁又係，巴克里都算係英格蘭新星，今屆世界盃隨時一鳴驚人㗎。</p></body></html>
