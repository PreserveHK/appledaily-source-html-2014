<html><header><meta charset="utf-8"><title>占士薛夫剝衫賀Jimmy</title></header><body><h1>占士薛夫剝衫賀Jimmy</h1><p>美國名嘴主持Jimmy Fallon，昨日在其節目《The Tonight Show》中獲製作組替他慶祝40歲生日。Jimmy當天錄影節目其間，工作人員推出一個特大蛋糕模型，男星薛夫洛根（Seth Rogen）與占士法蘭高（James Franco）從蛋糕頂彈出來，更光着上身為Jimmy賀壽，令Jimmy笑到碌地，殿堂男歌手Stevie Wonder亦到場唱生日歌。</p></body></html>
