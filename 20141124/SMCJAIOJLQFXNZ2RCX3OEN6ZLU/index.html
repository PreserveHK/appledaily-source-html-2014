<html><header><meta charset="utf-8"><title>鄧麗欣煮飯鬧大交</title></header><body><h1>鄧麗欣煮飯鬧大交</h1><p>鄧麗欣（Stephy）與DJ少爺占昨日在銅鑼灣出席「港式奶茶日2014」活動，Stephy說：「細個嗰時覺得飲奶茶好苦，反而大個鍾意咗飲，證明要有咁上下經歷至得。」未來方太有否為男友方力申下廚？Stephy笑說：「我要保留實力，暫時只會喺喜慶日子至落廚，唔會隨便煮，有次煮嘢食因為啲好小問題同小方鬧交，之後就再冇煮過。」<br>Stephy好友楊愛瑾（Miki）最近與永安集團太子爺郭永淳傳婚訊，Stephy坦言：「冇聽佢講過婚事，如果係一定會親口同我講，佢一定搵我做姊妹。我會支持佢，Miki係一個好可愛嘅女仔，希望佢幸福。」<br>採訪、攝影：卓寶花</p></body></html>
