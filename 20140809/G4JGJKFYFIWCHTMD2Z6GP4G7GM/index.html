<html><header><meta charset="utf-8"><title>一家大細燒臍帶迎新生B</title></header><body><h1>一家大細燒臍帶迎新生B</h1><p>不少父親會親手為新生子女剪臍帶，但過程只需數秒，其他家庭成員未能參與，美國加州最近「復古」，興起用蠟燭將臍帶慢慢燒斷（圖），據稱有助拉近家人跟孩子的關係。<br>其實這種燒臍帶的做法已有數百年歷史，加州近日就復興這傳統，先將臍帶置於木盒上，以燭火慢慢燒斷臍帶，再由父母將臍帶打結，木盒可盛載滴蠟，確保過程安全。過程歷時10分鐘至1小時不等，新生嬰兒的兄姊都可參與。<br>產婦格斯特頓的丈夫、父母及女兒輪流以蠟燭燒斷臍帶，她形容感覺奇妙：「大家都非常高興，這是美麗分娩及嬰兒誕生的完美句號。」<br>英國《每日郵報》</p></body></html>
