<html><header><meta charset="utf-8"><title>7.1億繞道組件到港</title></header><body><h1>7.1億繞道組件到港</h1><p>【本報訊】中環灣仔繞道海底隧道工程正在進行，「金門-利達聯營」耗資7.1億元成功為隧道安裝巨型預製組件，屬香港歷來最大型的類似工程。該組件在珠海製造，重達4.6萬公噸，經海路運到灣仔組裝。由於預製組件與港鐵荃灣線相差只有5米，工程難度極高，工程人員需預先在港鐵隧道兩旁建造兩行共51支鑽孔樁柱承托。<br>至於「淨化海港計劃」第二期甲，北角至昂船洲段的污水輸送系統工程，金門目前已完成北角至灣仔段，預計最快今年內完工。由於隧道在紅隧及港鐵荃灣線下面進行，為減低影響，金門引入多項新技術，包括隧道人員追蹤系統，以實時監測隧道內的環境。</p></body></html>
