<html><header><meta charset="utf-8"><title>泰鋼琴女孩熱爆網絡</title></header><body><h1>泰鋼琴女孩熱爆網絡</h1><p>不一定要濃妝艷抹、身材惹火才能攫獲網民歡心，泰國「鋼琴女孩」坎迪德（Candid Kibt 圖）不僅琴音繞樑三日，更以清純甜美的氣質成為網絡紅人。<br>留了一頭鬈曲浪漫長髮、皮膚白晳、樣子甜美的坎迪德，面帶甜美笑容專注地演奏，不必賣弄性感就征服不少網民的心。<br>她最近為音樂網站拍攝宣傳短片，不但彈奏電子琴，更腳踏單車洋溢青春活潑氣息，她的facebook專頁吸引超過80,000名粉絲，YouTube短片更獲數十萬次點擊。<br>台灣ETtoday網</p></body></html>
