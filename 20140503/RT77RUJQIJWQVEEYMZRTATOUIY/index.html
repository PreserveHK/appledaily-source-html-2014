<html><header><meta charset="utf-8"><title>韓劇燒：池珍熙未獲邀演《大長今2》</title></header><body><h1>韓劇燒：池珍熙未獲邀演《大長今2》</h1><p>自人氣韓劇《大長今》確定拍攝續集後，外界一直高度關注演出班底。女主角李英愛早前已表示因要照顧龍鳳胎子女而未能參演，而一直盛傳會續演男主角的池珍熙，其經理人昨日已否認消息，表示未曾獲邀請演出該劇。<br>昨日，韓國有消息指女星李沇熹會飾演大長今的徒弟，而童星金素賢則飾演大長今的女兒，是引導劇情發展的重要角色。但李沇熹方面已澄清未有接受邀請，而金素賢方面則確認演出邀請的消息，但仍未決定會否參演。《大長今2》的演員名單至今仍未確定，讓人擔心該劇能否順利於今年10月播出。<br>撰文：梁展雯</p></body></html>
