<html><header><meta charset="utf-8"><title>小嶋寫真破紀錄</title></header><body><h1>小嶋寫真破紀錄</h1><p>日本大堆頭女子組合AKB48成員小嶋陽菜（圖），去年聖誕平安夜12月24日推出了個人寫真集《小嶋陽菜 1st Photo Book》，出版首個星期賣出61,000本，登上日本Oricon暢銷書銷售榜第一位。小嶋的寫真集也是繼前田敦子的AKB48畢業紀錄寫真後，第二本能夠登上Oricon暢銷書銷售榜第一位的日本藝人寫真集，亦是出版首個星期最暢銷的日本女星個人寫真。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
