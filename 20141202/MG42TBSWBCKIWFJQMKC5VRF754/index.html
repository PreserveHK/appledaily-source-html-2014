<html><header><meta charset="utf-8"><title>阿倫彈劈歌太扮嘢</title></header><body><h1>阿倫彈劈歌太扮嘢</h1><p>樂壇校長譚詠麟（阿倫）為慶祝入行40周年，將於明年2月假紅館舉行8場「銀河歲月40載」演唱會，每場各請到一位重量級嘉賓助陣，包括有陳奕迅、李克勤、劉德華、張學友、孫楠、杜麗莎、陳慧嫻和陳慧琳，天王天后齊齊拱照撐場，阿倫夠晒面子。<br>此外，大前日阿倫到廣州出席分享會，提到內地歌唱真人騷，很多參賽歌手刻意飆高音晒唱功，阿倫批評：「純粹展示技巧嘅唱法，呢種係『劈』歌，唔係歌手應該追求嘅嘢，自己唱咗40年，經典好歌都係娓娓道來，唔需要歇斯底里嘅表情。」G.E.M.在《我是歌手2》最愛飆高音，阿倫此言不知是否想袋錢落G.E.M.袋呢？<br>撰文：皓騫</p></body></html>
