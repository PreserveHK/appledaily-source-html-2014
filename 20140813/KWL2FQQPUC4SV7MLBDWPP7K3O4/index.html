<html><header><meta charset="utf-8"><title>普京變貓爪板　任寵物魚肉</title></header><body><h1>普京變貓爪板　任寵物魚肉</h1><p>專為網民提供「翻牆」服務的網絡供應商HideMyAss.com，最近推出套上俄羅斯總統普京、北韓領導人金正恩等獨裁者頭像的貓爪板，讓貓咪盡情出爪攻擊，諷刺獨裁國家禁止國民瀏覽YouTube、facebook和Twitter等網站以箝制網上言論自由。<br>藝術家花200小時以麻繩製作1.5呎（約45厘米）高的貓爪板，再裝上3D打印而成的獨裁者頭像，每個售4,500英鎊（58,535港元），收益將捐給推動網絡自由的慈善團體。除金正恩和普京，還有委內瑞拉總統馬杜羅和剛獲選土耳其總統的埃爾多安可供選擇。<br>英國《每日郵報》</p></body></html>
