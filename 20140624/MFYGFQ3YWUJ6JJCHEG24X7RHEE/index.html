<html><header><meta charset="utf-8"><title>體訊速遞：<br>（足球）高美斯擬加盟史雲斯</title></header><body><h1>體訊速遞：<br>（足球）高美斯擬加盟史雲斯</h1><p>法國前鋒巴菲迪比高美斯（圖）周一飛往威爾斯，與英超球會史雲斯的主席及領隊會面，商討免費加盟條件。現為自由身的高美斯上季為里昂上陣49次並射入22球，但未入選法國國家隊出戰今夏世界盃決賽周。綜合外電（法國）</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
