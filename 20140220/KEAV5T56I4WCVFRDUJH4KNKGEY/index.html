<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>第三輪「Citibank x 投資王擂台賽」總參加人數已突破3,000人，多謝支持，不過虛擬成交金額則輕微回落至36億元水平。成績方面，星級玩家首名仍是Tong Chi Wing，最新資產總值911.1萬元，增長203.72%，他昨日做了87個交易，而且多了炒賣窩輪，似乎想博更大的幅度。至於榜尾竟是上一輪勝出者祝文韜，其最新資產總值為289.5萬元，負3.47%，似乎文韜已放棄此輪比賽。</p></body></html>
