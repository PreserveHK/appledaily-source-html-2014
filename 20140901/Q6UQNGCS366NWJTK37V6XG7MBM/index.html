<html><header><meta charset="utf-8"><title>4D過山車體驗蝙蝠俠飛天</title></header><body><h1>4D過山車<br>體驗蝙蝠俠飛天</h1><p>想感受蝙蝠俠翱翔天際的感覺嗎？美國德州聖安東尼奧六旗主題公園正興建全球首個4D過山車「蝙蝠俠之旅」（圖），透過一連串翻滾及急墜，讓你感受蝙蝠俠的飛天快感。<br>將於明年落成的「蝙蝠俠之旅」過山車，會垂直爬升上36.5米高空，然後座位會360度滾動六次，再來兩次超過90度的急墜，讓你腎上腺素急升。<br>「蝙蝠俠之旅是一個全新的過山車，為玩家提供一個其他過山車沒法給予的感官體驗。」公園總裁博澤爾指過山車採用磁學技術，當玩家在空中「飛翔」時會令他們有無重感，加上有多個起伏位，增加玩家恐懼感。<br>英國《星期日鏡報》</p></body></html>
