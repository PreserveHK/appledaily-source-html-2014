<html><header><meta charset="utf-8"><title>台中外賣哥　激似李敏鎬</title></header><body><h1>台中外賣哥　激似李敏鎬</h1><p>「吼~好想把他吃掉！」台灣網絡「女神」黃小辣近日叫外賣時，竟是一名貌似南韓明星李敏鎬的外賣員送餐，當時黃正在鏡頭前教跳舞，這名靚仔外賣員意外入鏡，不單被他迷倒，女網民們還封他為「台中李敏鎬」。<br>這名送外賣的靚仔其實名叫羅廷瑋，是當地老字號麵家老鑼牛肉麵的第二代傳人，他表示當時沒留意到叫外賣的就是網絡女神，也沒有被她迷倒，反而被她家中的專業麥克風、調音器等音響所吸引，覺得「一個女孩子怎麼會有那麼專業的設備」，於是入屋詢問，竟意外入鏡。<br>台灣《蘋果日報》</p></body></html>
