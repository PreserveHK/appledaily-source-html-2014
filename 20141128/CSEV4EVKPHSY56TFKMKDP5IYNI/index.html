<html><header><meta charset="utf-8"><title>糖妹生仔傳統要個好字</title></header><body><h1>糖妹生仔傳統要個好字</h1><p>糖妹與Uncle Ray昨日在九龍堂樂善堂小學出席「世紀之聲」探訪活動，糖妹及全場小朋友為下月生日的Uncle Ray唱生日歌。在家中是大家姐的糖妹，見到小朋友份外親切，她說：「我湊小朋友有一手，我係個好媽媽嚟㗎。將來梗係一男一女湊個好字，我好傳統。」<br>糖妹透露計劃與家人去旅行，但聖誕先要為即將拍攝的旅遊特輯學滑雪，她說：「等到新年之後，淡季少少，希望有時候可以同媽咪去旅行，因為佢之前喺內地撞車，不過已經出咗院啦。當時佢個頭有成8厘米傷口，深到見骨，呢件事令我覺得屋企人喺心裏面係好大牽掛。」<br>採訪、攝影：盧妹</p></body></html>
