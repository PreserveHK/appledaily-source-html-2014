<html><header><meta charset="utf-8"><title>日警凌虐下屬　罰食30漢堡包冬甩</title></header><body><h1>日警凌虐下屬　罰食30漢堡包冬甩</h1><p>日本着重紀律，下屬即使被無理處罰也只有啞忍。大阪府枚岡警署有巡查部長對犯小錯的下屬肆意「凌虐」──一次過罰吃15個漢堡包及15個冬甩，有下屬因而增磅15公斤（33磅）。<br>40歲的巡查部長自2010年2月到去年10月，當四名下屬犯了小錯，或者在柔道、劍道比賽中落敗時，就勒令他們到酒店吃自助餐，一次過食15個漢堡包、15個冬甩、4個大碗裝炒麵和喝3至4公升牛奶咖啡。<br>據報巡查部長曾被前輩用相同方法對待，說「想見到部下討饒的表情，想訓練部下」，有下屬忍無可忍告發，他最後在當局勸說下辭職。<br>日本《朝日新聞》</p></body></html>
