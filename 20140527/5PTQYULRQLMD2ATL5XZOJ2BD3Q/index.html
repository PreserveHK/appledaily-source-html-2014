<html><header><meta charset="utf-8"><title>抗議吳亮星涉利益衝突</title></header><body><h1>抗議吳亮星涉利益衝突</h1><p>【本報訊】社民連昨聯同青年重奪未來、土地正義聯盟、捍衞農村青年陣線及學聯成員，遊行至立法會財委會主席吳亮星任職的中國銀行總部外「丟那星」，自製星星道具擲向吳亮星紙牌肖像（圖），抗議吳亮星在新界東北問題上有利益衝突。社民連認為，吳亮星身為中銀(香港)信託有限公司董事長，或與四大地產發展商在東北發展計劃中有利益往還，涉利益衝突，應辭去財委會主席或中銀(香港)信託有限公司董事長一職。<br>陳奕釗攝</p></body></html>
