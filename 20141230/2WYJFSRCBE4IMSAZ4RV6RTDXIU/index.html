<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林青霞傳復出拍真人騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林青霞傳復出拍真人騷 - 馮仁昭</h1><p>啱啱過咗60歲生日嘅大美人林青霞，雖然佢息影咗一段時間，但係大家都好掛住佢喺幕前嘅演出。噚日喺台灣有消息，話青霞將會以天價接北京衞視嘅真人騷節目《造夢者》，聽講話青霞只係亮相一集，酬勞高達300萬人民幣以上。噚日馮仁昭周圍打聽呢件事，睇吓係咪真係可以喺螢幕上再次一睹大美人風采，不過公關鄭紹康覆述青霞嘅回應，佢話：「冇咁嘅事！」<br>撰文：馮仁昭</p></body></html>
