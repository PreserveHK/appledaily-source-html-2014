<html><header><meta charset="utf-8"><title>蔡穎恩透視誘惑</title></header><body><h1>蔡穎恩透視誘惑</h1><p>蔡穎恩（Evelyn）前晚身穿透視春裝露黑bra，在旺角為新歌MV舉行發佈會，即場大派cup cake和紀念品，現場有20多名粉絲力撐，冒十度低溫的Evelyn堅持透視裝現身，莫非改行性感路線？她口震震否認說：「唔係，我都知好凍，但冇辦法，試衫嗰陣話係春裝嚟嘅。」今次為MV博到盡，歌手夢應該好快達成？Evelyn說：「過去一年都收埋自己做音樂，𠵱家仲錄緊歌，錄咗幾首。」單身的Evelyn被問有否另一半，她說：「冇呀！有冇好介紹？」<br>採訪、攝影：王崇穎</p></body></html>
