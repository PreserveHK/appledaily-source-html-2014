<html><header><meta charset="utf-8"><title>中環在線：天價巨鑽 - 李華華</title></header><body><h1>中環在線：天價巨鑽 - 李華華</h1><p>珠寶公司通常搵靚女model晒靚鑽，要周大福（1929）主席鄭家純（純官）老人家粉墨登場，呢粒鑽咪就係周大福2010年以2.75億元投得嘅「庫里南遺產」囉。<br>呢個重507.55卡嘅巨型鑽石毛坯，經過多年切割同打磨，終於被打造為「庫里南遺產1號」、屬104卡D級內部完美無瑕（Internally Flawless）嘅圓鑽，即係純官手上揸住呢粒巨鑽。適逢今年係周大福85周年，呢粒圓鑽連同其他由同一個巨型鑽坯切割出嚟嘅鑽石，將於下月28日舉行嘅周大福周年活動大晒冷，純官應該要買重保險先掂。</p></body></html>
