<html><header><meta charset="utf-8"><title>文天祥後人被追505萬</title></header><body><h1>文天祥後人被追505萬</h1><p>【本報訊】專營中港口岸客運跨境黃巴士的新界鄉紳、宋代名臣文天祥後人文伙泰（圖），遭一名同姓人士文春安入稟高等法院控告。文春安指與文伙泰於2011年簽訂協議，向文伙泰借貸400萬元人民幣（約505萬港元），其後屢次向文伙泰追討不果，故入稟追債。<br>元朗鄉紳文伙泰曾任元朗區議員，是新界五大族之一文家的「長輩」。中學畢業後飛往英國倫敦開餐館，其後回港發展，曾開辦旅行社，並在文家據點新田擔任鄉事委員會主席。他亦涉足地產及中港運輸業，經營俗稱黃巴士的皇崗穿梭過境巴士服務。<br>案件編號：HCA429/14</p></body></html>
