<html><header><meta charset="utf-8"><title>小八卦：與舊愛倉底貨翻生</title></header><body><h1>小八卦：<br>與舊愛倉底貨翻生</h1><p>楊冪與劉愷威明天結婚，內地有電影公司不知是否贈興，下周五在內地上映楊冪與舊緋聞男友馮紹峰主演的倉底貨《大寒桃花開 》，這套古裝片是他們10年前的舊作，當時因影片不被看好，加上兩人又沒知名度，一直沒人肯發行，直至近年兩人開始有叫座力，才有公司肯發行，看回楊冪10年前的樣子，似乎與現在又有不同，如今變得比前漂亮多。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
