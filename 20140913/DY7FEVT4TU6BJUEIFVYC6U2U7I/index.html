<html><header><meta charset="utf-8"><title>李敏鎬被誤傳炒車</title></header><body><h1>李敏鎬被誤傳炒車</h1><p>近日韓星輪住發生車禍，令粉絲擔心不已，而韓劇《繼承者們》男星李敏鎬昨午結束台灣之行，轉飛泰國出騷時，亦驚傳遇上交通意外。有傳李敏鎬的保母車行經五楊高架時，疑因山路彎曲，前方汽車突然煞車，保母車收掣不及撞上；另一版本則指粉絲的追星車不慎撞上一旁護欄，並非李敏鎬的保母車出事。<br>消息引起粉絲恐慌，事後證實是粉絲追車發生意外，幸好沒有大礙，李敏鎬知道後也有向助手查詢粉絲情況。他昨午為免再引爆機場混亂，特地行VIP通道登機，上機前更兩度轉身向媒體揮手，有送機粉絲未能見偶像而表示失望。 </p></body></html>
