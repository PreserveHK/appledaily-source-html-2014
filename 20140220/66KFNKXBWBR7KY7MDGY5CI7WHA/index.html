<html><header><meta charset="utf-8"><title>【add】星星妝點：光感粉紅Janice Man</title></header><body><h1>【add】星星妝點：<br>光感粉紅Janice Man</h1><p>文詠珊可算是𡃁模始祖，最近憑陳果執導的新片踏足國際影展，表現更備受影評人讚賞。華麗蛻變後的她形象時尚，今次就請來她的御用化妝師Omix B解構JM的紅地毯look。<br>撰文：黎嘉榆<br><br>「東方人面色偏黃，混合粉底液及液體光影，分區上妝打造出自然的光感底妝。再使用極淡的粉紅胭脂掃在蘋果肌，下巴與太陽穴位置亦輕掃幾下，整體感覺亦會更紅潤、甜美。」</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
