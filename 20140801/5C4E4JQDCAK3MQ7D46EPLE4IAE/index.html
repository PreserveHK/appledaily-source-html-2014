<html><header><meta charset="utf-8"><title>人工葉為太空人供氧氣</title></header><body><h1>人工葉為太空人供氧氣</h1><p>人類若要長期逗留外太空，必須解決氧氣供應問題，英國皇家藝術學院設計工程師系畢業生梅爾基奧爾（Julian Melchiorri）成功研發全球首片人工葉（圖），可透過光合作用，為太空人製造氧氣。<br>天然植物在零重力下不會生長，但蠶絲蛋白卻能在太空旅程中存活。先由植物細胞抽取葉綠體，放進蠶絲蛋白中結合成人工葉。它跟天然綠葉一樣能吸收水份和二氧化碳，在陽光下可進行光合作用產生氧氣。<br>人工葉片未來還可望用於建築物生化供氣系統，為室內增添含氧量高的清新空氣。<br>英國《獨立報》</p></body></html>
