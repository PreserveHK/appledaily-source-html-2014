<html><header><meta charset="utf-8"><title>體壇拾趣：南華、福建爭住復活</title></header><body><h1>體壇拾趣：<br>南華、福建爭住復活</h1><p>今晚8時40分，灣仔修頓室內場再有好戲上演。南華將會出戰高級組銀牌籃球負方組決賽，同有香振強領銜嘅福建爭復活。南華上場初段俾永倫蹂躪，曾經落後20幾分，星級控衞羅意庭（右）就話球隊表現慢熱，今場即使對住實力稍弱嘅福建，都要打醒十二分精神。至於南華老大哥譚偉洋雖然因傷上陣成疑，但仲係火氣十足，噚日喺fb大鬧球證上場計少南華1分，表現極唔專業，希望今場唔好再有同類嘅瘀事發生啦！今場票價分40蚊同30蚊長者及學生票兩種，每人限買4張。 </p></body></html>
