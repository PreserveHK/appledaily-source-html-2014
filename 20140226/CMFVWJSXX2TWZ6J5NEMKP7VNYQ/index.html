<html><header><meta charset="utf-8"><title>12歲樂高聖手砌出凸字打印機</title></header><body><h1>12歲樂高聖手<br>砌出凸字打印機</h1><p>大家小時候都玩過樂高積木，但很少人能像12歲的美國加州少年班納吉（Shubham Banerjee）般玩得出神入化，竟用樂高積木砌出一部廉價的凸字打印機Braigo（圖），為盲人帶來喜訊。<br>班納吉只是用一盒350美元（約2,700港元）的樂高積木，加上機械配件改裝，就砌出這部凸字打印機，比市面上動輒要2,000美元（約15,550港元）一部便宜一大截。操作方式十分簡單，用家輸入英文字母後，打印機就會在紙卷上列印出盲人凸字。<br>班納吉將打印機的製作方式在網上公開，笑稱：「非常容易，連我的妹妹都會做。」美國《紐約每日新聞》</p></body></html>
