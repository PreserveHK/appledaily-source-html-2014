<html><header><meta charset="utf-8"><title>Coffee與姪仔外遊</title></header><body><h1>Coffee與姪仔外遊</h1><p>因為與上市集團公司董事林知譽（Will）在ifc廁格「Gathering」而與無綫解約的Coffee，回復自由身後，她前日在微博貼了一張玩瑜伽的相片，留言說：「你永遠都不知道自己可以有多堅強？直至堅強是你唯一的選擇！」似乎正為自己打氣。<br>昨日她又再在微博貼圖，雖然她留言稱：「同我男朋友仔去個短程旅行，Byebye香港!!!」但事實上她只是與姪仔外出旅行，更有網友留言替她打氣！</p></body></html>
