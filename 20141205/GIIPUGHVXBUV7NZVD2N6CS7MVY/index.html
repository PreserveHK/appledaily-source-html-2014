<html><header><meta charset="utf-8"><title>健康Express醫療新知：　市民普遍忽視癌病徵</title></header><body><h1>健康Express醫療新知：　<br>市民普遍忽視癌病徵</h1><p>及早診治癌症，可提高康復及生存機率。英國癌症研究會以問卷，訪問當地1,700名、50歲或以上人士，了解他們近期有否出現17種癌症病徵，涉及十種癌症，包括原因不明的咳嗽、出血、膀胱過度活躍；腸道出現變化，如大便習慣有變或出血等。<br>結果發現，多達53%受訪者表示，在過去三個月，曾出現上述至少一種症狀。但只有2%人認為，自己可能患癌及需要求醫。反而相信以上症狀跟年紀大、關節炎、感染或痔瘡有關，反映普遍人忽略癌症。</p></body></html>
