<html><header><meta charset="utf-8"><title>直擊「海賊王」前進號駛入香港</title></header><body><h1>直擊「海賊王」前進號駛入香港</h1><p>日本人氣動畫One Piece(海賊王)，以路飛、索柏等人為尋找「偉大的航道」而不斷前進，故事早就熱爆全城，前日凌晨，他們更夜探本港水域！說穿了，那是由時代廣場策動的「One Piece Docks at Hong Kong」展覽，雖然正式揭幕為7月30日，但前進號已漏夜進佔，並率先進行安裝！它全長8米，並高掛於二樓大堂位置，由約10人負責安裝，講派頭已經夠震撼！</p><p>同時，露天廣場還會展出11米長的烈陽號，更有1比1索柏隨隊來港，當然還少不了路飛、卓洛等一眾角色！</p></body></html>
