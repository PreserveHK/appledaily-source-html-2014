<html><header><meta charset="utf-8"><title>IT女公仔𠱁女孩入行</title></header><body><h1>IT女公仔𠱁女孩入行</h1><p>資訊科技界工程師男多女少，美國爸爸奧尼斯托（Anthony Onesto）決定打破性別定型，創作出女性電腦工程師「埃拉」（Ella）公仔（圖），從小培養女孩子對資訊科技的興趣。<br>「埃拉」公仔金色長髮飄逸灑脫，一對綠寶石般的眼睛炯炯有神，黑色T-shirt配上紅粉拉鏈背心，右手拿着手機，教人眼前一亮。<br>本身是網上科技公司Razorfish人力資源發展總監的奧尼斯托表示，女孩子沒興趣入行，市面又沒有「埃拉」般的卡通人物，於是設計「埃拉」出來。<br>英國《每日郵報》</p></body></html>
