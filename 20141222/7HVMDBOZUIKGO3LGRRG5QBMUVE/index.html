<html><header><meta charset="utf-8"><title>公園悶爆冇新意「轆轆凳」係咩咁趣緻？</title></header><body><h1>公園悶爆冇新意<br>「轆轆凳」係咩咁趣緻？</h1><p>拓展公共空間（HKPSI）半年前開始「共創『你』想公園」計劃，街頭訪問油麻地街坊及舉辦討論小組，發現大部份市民渴望公園的座椅可更靈活多變，如單座椅、連枱座椅等，於是設計出可移動的「轆轆凳」。團體昨於上海街/街市街遊樂場舉辦「油藝嘉年華」，展示早前街坊油繪的轆轆凳，另有四張供市民即場油繪。設計品相當地區化，有「果欄殺人琼」、「廟街睇相」等。16張轆轆凳未來一星期會繼續在公園展示，活動完結後將捐贈予附近的社區中心。</p></body></html>
