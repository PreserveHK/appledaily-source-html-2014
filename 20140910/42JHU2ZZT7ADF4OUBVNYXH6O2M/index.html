<html><header><meta charset="utf-8"><title>鄧鉅明催大仔結婚生仔</title></header><body><h1>鄧鉅明催大仔結婚生仔</h1><p>香港婦協昨日在尖沙嘴文化中心為慶祝國慶暨六藝管弦樂團及合唱團成立舉行音樂會，特首夫人唐青儀、林貝聿嘉、何超蕸、莫文蔚母親何敏儀、高永文、太子鐘錶主席鄧鉅明夫婦及其細仔均有出席，至於剛榮升嫲嫲的玩具大王蔡志明太太李惠莉，昨日一早到場，為昨晚演出做準備。<br>鄧鉅明透露前日陪太太返昆明娘家過中秋，至晚上則返港跟自己母親過節，認真忙碌。鄧鉅明說：「噚晚同媽媽過節，玩燈籠食月餅，兩個仔冇跟去，佢哋拍拖過二人世界。」長子現年30歲，可希望他早日成家立室？鄧鉅明說：「順其自然啦，不過我都好恨抱孫。」<br>採訪、攝影：黃曉妍</p></body></html>
