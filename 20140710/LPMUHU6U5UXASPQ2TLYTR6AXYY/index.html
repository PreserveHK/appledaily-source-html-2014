<html><header><meta charset="utf-8"><title>超儀爆內地有槍客</title></header><body><h1>超儀爆內地有槍客</h1><p>【巴黎直擊】何超儀、榮文蔚、電影《十二生肖》女星姚星彤等，於香港時間昨日傍晚6時半在巴黎欣賞黎巴嫩設計師Elie Saab的秋冬高級訂做服時裝騷，超儀全程有一名外籍保鑣傍實，問她為何要有保鑣？她說：「好耐啦，出外要有人保護，返內地拍劇時都有。」<br>問到其姊超瓊為何不用保鑣？超儀說：「可能係隱形啫，尤其喺內地一定要有，內地有好多影迷要求影相，好熱情，好似梁漢文咁，之前佢去酒吧走騷，有江湖大佬揸住槍，佢即刻匿埋，啲人仲話佢『仲唱？仲唔走！』」<br>採訪：梁錦雯　<br>攝影：葉君海</p></body></html>
