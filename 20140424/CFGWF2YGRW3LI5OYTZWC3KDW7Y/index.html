<html><header><meta charset="utf-8"><title>Apple串三星　歡迎來抄襲？！</title></header><body><h1>Apple串三星　歡迎來抄襲？！</h1><p>日前蘋果在其網頁及YouTube上公開為地球日而拍攝的宣傳片，主題當然就是宣傳環保，令世界變得更美好。片名是《Better》，蘋果表示只有對環境負責的品牌，才會製造出更好的產品。蘋果在片中強調自己的產品，已經盡量環保，又採用太陽能發電，可再生又夠潔淨。</p><p>其後蘋果還刊登了個有趣的報紙廣告，寫明歡迎其他品牌抄襲。不用多講，矛頭直指三星，三星之前推出過多個嘲諷Apple廣告，但蘋果一向無回應，不反擊。今次蘋果就以環保之名，落落三星的面子，算是蘋果極之罕有的舉動。三星，你有回應嗎？</p></body></html>
