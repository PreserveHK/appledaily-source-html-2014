<html><header><meta charset="utf-8"><title>體壇拾趣：麥艾萊奇準一桿入褲袋</title></header><body><h1>體壇拾趣：麥艾萊奇準一桿入褲袋</h1><p>唔知各位讀者上周六有冇命中億半巨額六合彩？高球1哥麥艾萊（右）上周五巡迴錦標賽第2輪比賽，就造出比中六合彩更難嘅事，話說佢第14洞開波，個波飛向觀眾度，當球迷搵極都搵唔到個波嘅落點，竟然發現個波直飛入一個男球迷褲袋中，麥艾萊更好彩係根據球例19-1-a，佢仲唔使罰桿，最終以65桿完成比賽，排名第2位。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
