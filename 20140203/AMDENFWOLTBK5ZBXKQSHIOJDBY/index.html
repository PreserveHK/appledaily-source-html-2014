<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國男星麥克華堡昨日被發現激瘦，帶家人到加州出席電影《LEGO英雄傳》的首映。<br>★作家公會昨日在洛杉磯舉行頒獎禮，電影《盜海狙擊》及《觸不到的她》分別獲得最佳改編劇本及最佳原創劇本。<br>★松井珠理奈所屬的日本組合SKE48，前日首次在名古屋舉行單獨孭飛的巨蛋棒球場演唱會首場，成員喜極而泣。<br>★韓國男星李秉憲近日拍短片向粉絲拜年。<br>★韓國組合JYJ成員金在中前日公開咀外甥女的相片，惹來粉絲呷醋。</p></body></html>
