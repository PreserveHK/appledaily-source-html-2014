<html><header><meta charset="utf-8"><title>江若琳霉運一不離二</title></header><body><h1>江若琳霉運一不離二</h1><p>江若琳與寰宇老闆林小明近日爆出合約糾紛，她的婆婆據悉又因病入院，可謂頭頭碰着黑。昨日江若琳在Instagram留言：「在我過去的26年裏，路，一點也不平坦，再顛簸，再崎嶇的路，縱然弄得傷痕累累，我還是繼續𡚒力的走下去，但今天，如果可以，我但願用盡我畢生的運氣，去換取你的健康、平安。」<br>昨日江若琳在電話接受訪問時，承認婆婆因病入院：「婆婆仲要住醫院，需要一段長時間休養。」她稱幸好近期工作量不多，可以與媽媽合力照顧婆婆。<br>採訪：比華利</p></body></html>
