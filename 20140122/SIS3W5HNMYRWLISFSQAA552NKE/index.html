<html><header><meta charset="utf-8"><title>安妮辛丹斯拖老公去派對</title></header><body><h1>安妮辛丹斯拖老公去派對</h1><p>美國女星安妮夏菲維（Anne Hathaway）昨日在美國猶他州出席辛丹斯電影節，出席新片《Song One》首映。自結婚後與老公Adam Shulman糖黐豆的她，此行有帶Adam同行，前日更一齊出席派對，表現恩愛。<br>荷李活型男伊芬鶴基（Ethan Hawke）前日亦有亮相電影節，與《情約半生》（Before Midnight）導演李察連卡特（Richard Linklater）一齊出席新片《Boyhood》的首映，此片已入圍下月舉行的柏林影展競賽片。<br>撰文：鍾國泰</p></body></html>
