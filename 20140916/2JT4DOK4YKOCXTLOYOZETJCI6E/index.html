<html><header><meta charset="utf-8"><title>馮仁昭四圍超：顧紀筠講湊孫笑得甜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：顧紀筠講湊孫笑得甜 - 馮仁昭</h1><p>顧紀筠近排幫一間銀行設計全新制服，噚日亦有現身中環發佈會，佢透露花咗五至六個月時間完成設計。問佢酬勞係咪好高？顧老闆笑話：「都話好可觀㗎！」講到做外婆，佢笑得好甜咁話：「係呀，我個囡囡生咗，孫女一個月大。」照顧孫女會唔會好唔得閒？佢話：「我哋請咗陪月同工人，我想抱都冇得抱，不過唔緊要，個囡囡返咗工，我一定有得抱。」<br>撰文：馮仁昭</p></body></html>
