<html><header><meta charset="utf-8"><title>馮凱琪濺血裝開騷</title></header><body><h1>馮凱琪濺血裝開騷</h1><p>馮凱琪（Cherry）前晚在九展舉行「狂呼Cherry與鬼同舞音樂會」，因萬聖節將近，Cherry呼籲觀眾扮鬼扮馬入場，而她本人就以一身濺血裝出場，之後再換了套火辣黑舞衣與女舞蹈員大跳辣身舞，她又親自落台選出最突出裝扮觀眾上台玩遊戲。首次開個唱的她說：「好緊張，之前為咗着衫靚地獄式減肥，飯都唔敢食多啖。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
