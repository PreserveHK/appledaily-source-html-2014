<html><header><meta charset="utf-8"><title>G奶北川瞳最叻扮學生</title></header><body><h1>G奶北川瞳最叻扮學生</h1><p>日本AV女優組合Pinkey成員北川瞳（圖），日前單獨來港跟香港粉絲會面，她表示早前在台灣舉行粉絲聚會時，扮演老師教粉絲一些AV日文用語，來到香港則扮高中生，她稱：「我在很多作品中都做高中生，所以今次我都想做回自己本色，給大家親切感。」<br>在Pinkey五個成員中，上圍最勁就是北川瞳，問她知不知道AV女優沖田杏梨主演港產片《3D豪情》時，她說：「都係第一次聽到。我聽過沖田個名，但沒見過她，我知她在亞洲都很有名氣。」沖田擁有「人類最強Body」42L巨胸，北川驚訝地說：「我知道她身材好，但不知道她有L級，我自己是G級。」<br>採訪：非非<br>攝影：陳慧安</p></body></html>
