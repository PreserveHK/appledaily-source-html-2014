<html><header><meta charset="utf-8"><title>Google街景攝露乳女賠逾萬</title></header><body><h1>Google街景攝露乳女賠逾萬</h1><p>Google地圖街景服務又闖禍，加拿大一名女子不滿乳房被攝入鏡（圖）而入稟向Google追討，獲賠2,250加元（15,600港元）。<br>格里約坐在蒙特利爾家門前的石級上稍微俯身看手機，酥胸半露，平凡不過的舉動被街景車拍下來，雖然Google已矇化她的臉容，卻沒矇去她的車牌，同事都認出並取笑她，令她「個人尊嚴蒙受重大損失」。<br>Google指拍攝地點是公眾場所，格里約對私隱期望過高，法庭卻認為不應因為被其他人看見就要放棄私隱，判Google向格里約賠償之餘，還要繳付159加元（1,100港元）堂費兼利息。<br>英國《每日鏡報》</p></body></html>
