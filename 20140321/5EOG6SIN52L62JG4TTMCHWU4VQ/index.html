<html><header><meta charset="utf-8"><title>寒冬戰士　演打戲似跳舞</title></header><body><h1>寒冬戰士　演打戲似跳舞</h1><p>於《美國隊長2》扮演寒冬戰士的施巴斯坦史丹，除了拍戲外，亦涉足百老匯舞台劇及拍電視劇，他受訪時直言自細已希望可以扮演一個漫畫角色，亦指自己做過最勇敢的事就是接拍此片：「大約開拍前六個月我便開始操練，每天我都吃得很有營養和做運動，所以得知接演這個角色時，很易便適應到訓練。」</p><p>謹記每個步伐</p><p>施巴斯坦又指學習戲中的打鬥場面似學跳舞，因為要跟打鬥對手一起練習，也要記得每一個步伐，否則他及對手會受傷。出生自羅馬尼亞的施巴斯坦，95年才移民到美國，他說：「我要學好英語，初時上學我覺得自己不能融入其他同學的圈子，到現在我才有自信說我是來自歐洲的人。」</p></body></html>
