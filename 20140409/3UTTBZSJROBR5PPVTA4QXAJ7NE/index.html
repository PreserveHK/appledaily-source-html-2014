<html><header><meta charset="utf-8"><title>求驗客手記：艾琳娜恨生小C朗</title></header><body><h1>求驗客手記：艾琳娜恨生小C朗</h1><p>皇馬主力基斯坦奴朗拿度（C朗）嘅女友艾琳娜（圖）早前喺聖保羅出席一個時裝活動嘅時候接受訪問，期間佢講到自己同C朗嘅關係，仲提及到結婚同生BB！佢話：「我好有信心我同C朗一定會結婚，而且仲會生BB㖭，但係我哋仲未開始有呢個計劃。」以前成日俾人話係花花公子嘅C朗近年好少傳緋聞，身邊女性只有艾琳娜一個，能夠令C朗遠離花花世界，專心踢波，艾琳娜功不可沒。我求大俠都希望佢哋可以快啲拉埋天窗，C朗就可以更專心踢波，帶更多好波畀球迷！</p></body></html>
