<html><header><meta charset="utf-8"><title>森巴嘉年華：最佳陣容又冇美斯</title></header><body><h1>森巴嘉年華：<br>最佳陣容又冇美斯<br></h1><p>世盃踢完之後，FIFA即刻公佈咗個最佳陣容，點知劣評如潮，皆因冠軍德國只得3人入選，而中堅方面，兩位巴西出局罪人堤亞高施華同大衛雷斯竟然齊齊榜上有名，而亞軍阿根廷就一個都冇。結果第2日，FIFA執番個陣，雷斯被除名，但施華就繼續有份，而德國終於有番拿姆同湯馬士梅拿，但依然冇美斯（圖）。我求大俠覺得既然頒得個金球獎畀呢位足球先生，但個陣冇佢，怪啲囉！</p></body></html>
