<html><header><meta charset="utf-8"><title>人靚聲甜迷倒網民Miss女神愛低調</title></header><body><h1>人靚聲甜迷倒網民<br>Miss女神愛低調</h1><p>福建工程學院一名90後女代課老師（圖），近日在微博一炮走紅，成為宅男們心目中的新女神！被稱作「女神張」的23歲女老師，一頭及腰長髮，聲音甜美，加上笑起來一雙迷人的眼窩，迷倒不少網民。內地有記者曾與「女神張」交談，對方原來是福建師範大學二年級學生，透過老師介紹當上英語代課老師。然而，她似乎不願受到外界關注，「我從小就想做老師，現在還是想這樣安靜地生活」。網友驚呼，有這樣的老師，媽媽再也不用擔心我的成績！<br>華東在線</p></body></html>
