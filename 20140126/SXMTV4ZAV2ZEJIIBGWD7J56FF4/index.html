<html><header><meta charset="utf-8"><title>可樂遇上熔岩　噴小水柱</title></header><body><h1>可樂遇上熔岩　噴小水柱</h1><p>每個人的好奇心都不一樣，攝影師勞里對「當火山岩漿遇上罐裝可口可樂、汽水會否如泉噴湧」十分好奇，為解開謎團，他到夏威夷進行實驗，第一罐實驗品先在頂部開孔，熾熱岩漿吞噬可樂時，汽水化成小水柱由小孔噴出，並沒出現壯觀噴發場面。<br>另一罐密封可樂同樣被岩漿推倒，這次罐底在高溫下破損流出汽水（圖），同樣很小兒科，令人失望，但總算知道了實情。勞里鄭重強調各位切勿模仿實驗，免生意外。<br>英國《每日鏡報》</p></body></html>
