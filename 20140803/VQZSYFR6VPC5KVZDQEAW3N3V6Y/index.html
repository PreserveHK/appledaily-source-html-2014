<html><header><meta charset="utf-8"><title>新款自拍神器　唔洗靠神棍</title></header><body><h1>新款自拍神器　唔洗靠神棍</h1><p>最近大家走在路上，總會看到很多人在用自拍神棍影相，幾乎成了新潮流。雖然說支棍可以伸縮，不過隨身帶支棍始終麻煩，而且支棍不算長，想影Wide少少都不可以。</p><p>這個時候，就要出動「CaseCam」了！這個「CaseCam」，其實是一個iPhone殼，不過它的玄妙之處就在於，鏡頭底下有一個支架，支架上有一塊鏡，可以將影像反射到鏡頭，再利用專屬App，調整影像反轉的問題，並且支援遠距離遙控，行到幾米遠自拍都無問題。正在Kickstarter上集資，最便宜25美元（約$193）就有。</p></body></html>
