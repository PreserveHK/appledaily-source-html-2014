<html><header><meta charset="utf-8"><title>高校生廁所產女初生B渾身血水卡屎渠</title></header><body><h1>高校生廁所產女<br>初生B渾身血水卡屎渠</h1><p>本月14日清晨5時許，山東臨沂市一名高校女生在宿舍廁所產女，初生女嬰跌入排污管道，頭部卡在廁所的排便管內，不時發出微弱的哭喊聲。<br><br>消防接報到場，發現女嬰頭上覆蓋着一堆廁紙，被血水和污垢浸濕全身。消防慢慢把廁紙夾出，準備氧氣樽為女嬰提供新鮮空氣。救援員則守在4樓的排便口觀察女嬰情況。<br><br>消防在3樓的排便口下側進行拆破，由於排污管道生鏽增加拯救難度。經過3小時的搶救，女嬰終於被救出送院接受治療，現時情況穩定，仍在留院觀察。<br><br>《齊魯晚報》</p></body></html>
