<html><header><meta charset="utf-8"><title>一片瘋傳：廣告早預言遮打革命</title></header><body><h1>一片瘋傳：廣告早預言遮打革命</h1><p>當香港人自發上街要求真普選，面對警隊的胡椒噴霧及催淚彈，令一把平時用來擔風擋雨遮陽光的雨遮，一下子取代摺凳成為「十大武器」之首。<br>而事有湊巧早在兩年前，一條靈芝孢子的電視廣告，已預言遮是最好的防衞工具。該廣告片講述地球受到很多隕石襲擊，有一名貌似武林高手的男子，跳進人群大叫一聲「開」，各人就打開靈芝孢子形的雨傘用作遮擋，恰如早前佔中人士以遮抵抗胡椒噴霧一樣擔遮抗命，成就了這趟被外國傳媒形容為「遮打革命」的民眾運動。</p></body></html>
