<html><header><meta charset="utf-8"><title>智能杯計飲品卡路里　提你喝水</title></header><body><h1>智能杯計飲品卡路里　提你喝水</h1><p>想減肥又不想強記每種飲品所含熱量？美國三藩市一間公司發明智能杯Vessyl（圖），聲稱可自動分析飲品成份及熱量，甚至會提你喝水。<br>Vessyl智能杯聲稱可分析數千種飲品的化學成份，不論是啤酒、橙汁還是咖啡，都能計算出卡路里及咖啡因，並在杯邊顯示出飲品名稱，能以藍牙接駁手機app，提醒用家適當時候喝水補充水份，但該公司拒絕透露智能杯的運作原理。Vessyl預料明年正式發售，預售價為99美元（772港元）。<br>美國《赫芬頓郵報》</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
