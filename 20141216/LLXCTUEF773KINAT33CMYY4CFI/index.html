<html><header><meta charset="utf-8"><title>韓劇燒：尹尚賢客串《Pinocchio》</title></header><body><h1>韓劇燒：尹尚賢客串《Pinocchio》</h1><p>韓劇《岬童夷》男星尹尚賢將於明年2月與歌手女友Maybee結婚，他趁結婚前過足戲癮，昨日落實會客串演出由李鍾碩和朴信惠的劇集《Pinocchio》，並將會飾演一名律師。尹尚賢昨午已進行拍攝，他跟李鍾碩曾在《聽見你的聲音》結緣，今次二人再度合作自然默契十足。</p><p>另外，《Pinocchio》昨日公開朴信惠和李侑菲在大排檔喝酒吃東西的新劇照，二人更喝到酩酊大醉。有粉絲更發現因拍《繼承者們》而成為好友的CNBLUE的姜敏赫和f(x)的Krystal結伴到《Pinocchio》拍攝場地探李鍾碩班。<br>撰文：施洛冰</p></body></html>
