<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）抗癌勇士殺入決賽</title></header><body><h1>體訊速遞：<br>（桌球）抗癌勇士殺入決賽</h1><p>英格蘭抗癌戰士卡達（圖）昨在名將盃桌球賽，於4強以6:2擊敗馬克戴維斯，更造出1桿139度的最高桿數，殺入今午2時在尖東名將桌球會舉行的決賽，同時有望奪走2萬港元獎金；賽事免費入場。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
