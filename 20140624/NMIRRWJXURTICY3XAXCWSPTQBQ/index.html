<html><header><meta charset="utf-8"><title>米積加燈神上身</title></header><body><h1>米積加燈神上身</h1><p>英國殿堂級組合滾石樂隊（Rolling Stones）昨日在羅馬開騷，日前被發現在瑞士蘇黎世攬年輕女子的70歲主音米積加（Mick Jagger），近日也有騰出時間熱捧世界盃，可惜他卻「燈神」上身，稱得上「捧邊隊衰邊隊」！<br>米積加曾表明力撐葡萄牙，不過在早前對德國隊一役上，葡萄牙以4比0慘敗收場，加上他又在twitter上表示，對於同鄉英格蘭提前出局感到失望，似乎他大可專心繼續開騷。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
