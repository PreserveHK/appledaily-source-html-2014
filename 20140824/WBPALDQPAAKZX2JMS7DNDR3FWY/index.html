<html><header><meta charset="utf-8"><title>靚佬湯半天吊被女熊抱</title></header><body><h1>靚佬湯半天吊被女熊抱</h1><p>荷李活影星湯告魯斯（Tom Cruise）雖然已經52歲，但拍戲時很多動作場面都選擇親力親為，相當專業。他日前於奧地利維也納拍攝《職業特工隊5》（Mission：Impossible 5），前日與劇組上了維也納歌劇院天台視察環境後，昨日正式拍攝。<br>靚佬湯與導演基斯杜化麥戈里（Christopher McQuarrie）討論完後，便着了西裝、戴上安全帶，與一名靚女替身在歌劇院半天吊。<br>吊威吔當食生菜的靚佬湯，不用拍攝時在半空與女替身輕鬆談天。正式拍攝時，女替身要用雙腿箝實靚佬湯，靚佬湯也沒有分心，表現專注。<br>撰文：丁焯敏</p></body></html>
