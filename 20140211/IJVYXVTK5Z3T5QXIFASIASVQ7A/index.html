<html><header><meta charset="utf-8"><title>兩岸快線
噴水打印　紙乾字消失</title></header><body><h1>兩岸快線<br>
噴水打印　紙乾字消失</h1><p>噴墨打印機可能很快會Out了！吉林大學研發出一種噴水打印的技術（圖），近日將成果發表在英國《自然》期刊。這種技術的特點是染料是在紙上，以水打印時紙張會改變顏色，顯示文字、圖案，維持約22小時。而當水完全乾透後紙張會回復無色狀態。<br>這種技術不但可以不用頻密更換昂貴的墨盒，油墨堵塞噴嘴引發故障，同時亦可減少資源浪費，十分環保。要是想保留較長時間，只要將水換回傳統墨水便可。目前大學方面正研究如何將這種技術作產業化應用。<br>新華社</p></body></html>
