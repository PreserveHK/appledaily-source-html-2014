<html><header><meta charset="utf-8"><title>隔牆有耳：肌健會極速籌900萬 - 李八方</title></header><body><h1>隔牆有耳：肌健會極速籌900萬 - 李八方</h1><p>賣旗賣獎券、步行籌款，都唔夠一桶冰水有用。「冰桶挑戰」玩咗幾日，已經為香港肌健協會籌咗900萬。900萬？唔係啩？上禮拜五先話百幾萬咋喎！連身為會長嘅劉偉明都話，收到消息嗰陣以為計錯數，事關16年嚟，佢哋嘅公眾捐款都唔過20萬，今次呢個冰桶挑戰，可以話帶起咗佢哋嘅生機。<br>佢噚日出席IT界冰桶挑戰活動，為淋冰籌款嘅IT人打打氣，形容香港係一個充滿奇蹟嘅地方，今次係另一個奇蹟！個會霎時間多咗咁多錢，佢都話唔知應該點使好，需要消化一下。佢仲話明白浪潮一定會過去，但深信每個浪潮最後都會喺海灘留低啲嘢！</p></body></html>
