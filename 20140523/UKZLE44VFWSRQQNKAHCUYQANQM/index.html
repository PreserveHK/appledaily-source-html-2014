<html><header><meta charset="utf-8"><title>人體冷凍計劃幸運兒得「永生」</title></header><body><h1>人體冷凍計劃<br>幸運兒得「永生」</h1><p>死而復生，或許不再是天方夜譚。英國有慈善機構將挑選一名幸運兒接受死後人體冷凍（圖），留待日後科技更發達時做實驗，看可否讓他重生。<br>人體冷凍技術（cryonics）原理是以-196℃的極低溫冷凍人類身體，停止細胞運作及衰退；若有人患重病，可以接受「雪藏」待醫學更昌明時再解凍接受治療。但服務面世50年來，未有人能因此復生。140個慈善機構就合作提供機會，讓有興趣的人報名參與計劃，獲選中的幸運兒可在遺囑列明死後願意接受冷凍。他有另一選擇，就是放棄冷藏，讓機構捐1,000英鎊（13,000港元），資助研究。<br>英國《都市報》</p></body></html>
