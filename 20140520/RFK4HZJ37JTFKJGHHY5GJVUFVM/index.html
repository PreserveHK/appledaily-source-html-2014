<html><header><meta charset="utf-8"><title>《絕命毒師》BAFTA贏獎</title></header><body><h1>《絕命毒師》BAFTA贏獎</h1><p>英國電影及電視藝術學院（BAFTA）昨日在倫敦舉行電視大獎頒獎典禮，美國大熱劇集《絕命毒師》（Breaking Bad）威到英倫，勇奪國際獎，不過劇集主角Bryan Cranston可能因為要宣傳電影《哥斯拉》（Godzilla），因此缺席頒獎禮，由他的好拍檔兼男配角Aaron Paul代劇組領獎，Aaron領獎時又興奮大叫。</p><p>出席頒獎禮的還有英國名模納奧美金寶（Naomi Campbell），她更大開中門「賣大包」。另外，英國女星海倫娜寶咸卡達（Helena Bonham Carter）就戴上騎呢黑超贈興。<br>撰文：鍾國泰</p></body></html>
