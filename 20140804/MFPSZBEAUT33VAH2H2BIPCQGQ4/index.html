<html><header><meta charset="utf-8"><title>碧咸仔被爆踏兩船</title></header><body><h1>碧咸仔被爆踏兩船</h1><p>英國前球星碧咸（David Beckham）的15歲大仔Brooklyn，剛被爆與在電影《勁揪俠》（Kick-Ass）飾演紫天椒的17歲女星嘉兒莫蕊茲（Chloe Moretz）發展姐弟戀。Brooklyn與嘉兒的戀情僅萌芽3個月，但有報道指男方在英國已有一名拍拖一年的同齡女友Emma，當他跟嘉兒的姐弟戀曝光前，已急急向Emma提出分手，並甩底早已應承Emma出席的畢業舞會。</p></body></html>
