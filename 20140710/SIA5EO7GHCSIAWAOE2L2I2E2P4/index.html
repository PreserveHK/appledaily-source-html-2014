<html><header><meta charset="utf-8"><title>健康Express醫學新知：久坐損害心肺功能</title></header><body><h1>健康Express醫學新知：<br>久坐損害心肺功能</h1><p>都市人久坐少活動的習慣，會損害心肺功能。美國一項研究分析2,223名成年人的健康數據，了解多運動與靜態活動對肺部健康的影響。<br>研究顯示，靜態活動時間越長的參加者，心肺功能越差，即使經常久坐的參加者，日常有運動，數據發現只需久坐兩小時或以上，已經可抵銷每日運動20分鐘帶來的健康益處。<br>但若參加者習慣坐着一至兩小時，會稍為站立活動身體，舒展筋骨，似乎對促進心肺功能有幫助。</p></body></html>
