<html><header><meta charset="utf-8"><title>官恩娜狼吞番茄麵</title></header><body><h1>官恩娜狼吞番茄麵</h1><p>官恩娜（Ella）昨日到中環一間出名食番茄麵的食肆，被拍下狼吞虎嚥番茄麵的食相，當她得知被拍照後，顯得非常尷尬，隨即慢慢地吞嚥，離開時，被食客認出要求拍照，她更來者不拒。而Ella和林二汶昨日在柴灣出席節目錄影，兼宣傳新歌，Ella歌曲內容是講與閨蜜分享心事，她平時會跟朋友談心，試過勸朋友離開獨青反惹怒朋友，之後二人絕交。<br>最近Ella被一位男性朋友追求，她說：「一直相處如朋友，識咗一年，成日接觸，佢突然話我好完美，話會等我。我覺得佢出賣咗友情，唔睬佢。」問她是否不再跟圈中人拍拖，她稱從未跟行內人拍拖，更扯開話題。<br>採訪：徐錦池、潘冠恩</p></body></html>
