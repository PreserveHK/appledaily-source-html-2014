<html><header><meta charset="utf-8"><title>少時集體塗鴉谷碟</title></header><body><h1>少時集體塗鴉谷碟</h1><p>將於下周四（下月6日）攜新曲《Mr.Mr.》回歸舞台的人氣組合少女時代，日前到了她們所屬公司、正在施工的SM事務所首爾總部外牆，拿着噴漆大肆塗鴉，並留下了她們的簽名及寫上「Mr.Mr.」，宣傳今日發售的新碟，9位少女還互相拍照留念。<br>除日前推出新曲音源和確定回歸舞台的日期，暫時還未有《Mr.Mr.》MV發佈日期的消息，相信還在搶修損毀的檔案和作後期加工，不禁令粉絲擔憂。對跳舞組合來說，MV是決定人氣的關鍵。於上年發佈的《I Got A Boy》MV，點擊率現已突破了8,600萬，去年底更奪得YouTube頒發的年度MV大獎。<br>撰文：嘉妍</p></body></html>
