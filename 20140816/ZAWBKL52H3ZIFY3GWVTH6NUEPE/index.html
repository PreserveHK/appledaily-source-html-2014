電單車氣喉噴肉香</title></header><body><h1>煙肉油脂煉油<br>
電單車氣喉噴肉香</h1><p>公路上傳來一陣陣的肉香味，以為附近有食店？原來只是有電單車（圖）用了由煙肉油脂提煉成的燃料，排氣喉噴出的不再是廢氣，而是肉香，令人垂涎欲滴。<br>美國明尼蘇達州一間製肉工場，與生物柴油公司合作，將油炸煙肉的油脂，轉化成燃料使用，約一磅煙肉的油脂可提煉成一加侖燃油，可提供電單車行駛121至161公里，成本約為3.5美元（27.3港元）。<br>「煙肉油」除了在氣味上取勝外亦十分環保，它幾乎是碳中和、接近零排放，不會破壞環境。<br>美國《華盛頓時報》</p></body></html>
