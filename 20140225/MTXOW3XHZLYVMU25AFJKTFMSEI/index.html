<html><header><meta charset="utf-8"><title>各區突發簡訊：觀塘工廈停水12小時</title></header><body><h1>各區突發簡訊：<br>觀塘工廈停水12小時</h1><p>【觀　塘】<br>【本報訊】觀塘創業街近鴻圖道一酒店對開的馬路，昨清晨5時許，地底一條直徑約6吋長的食水管突然爆裂，並與沙石一起湧出地面，形成多個小水柱（圖），途人見狀報警。水務署接報派員到場關上水掣搶修，其間，工人發現另一條鹹水管出現滲漏，遂一併更換。受事件影響，附近創紀之城二、三期均暫停食水供應，當局在上址設立水箱及開啟街喉，至晚上已回覆供水。</p></body></html>
