<html><header><meta charset="utf-8"><title>中環在線：佔中成事　「要落閘」 - 李華華</title></header><body><h1>中環在線：佔中成事　「要落閘」 - 李華華</h1><p>隨着政改爭議越演越烈，「佔領中環」成事嘅機會似乎亦跟住增加。<br>周大福（1929）兼新世界發展（017）主席純官估計，如果真係發生佔領中環，集團旗下周大福喺中環嘅分店好可能要閂門，然後營運總部就可能搬去葵青。之但係，新世界發展以至整個集團嘅總部都係喺中環，咁就好難搬走喎。<br>被人問到呢一步，純官帶點無奈咁回應話，「咁（新世界大廈）咪會落閘囉，都冇辦法㗎」。佢又話，希望大家「一人讓一步」，期望大家喺政改呢件事上面快啲有共識。</p></body></html>
