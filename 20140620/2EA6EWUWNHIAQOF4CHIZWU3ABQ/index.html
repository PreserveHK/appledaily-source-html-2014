<html><header><meta charset="utf-8"><title>羅彩玲被邀廿萬飯局</title></header><body><h1>羅彩玲被邀廿萬飯局</h1><p>當日曾被指介入周秀娜和陳偉成（Avis）的𡃁模羅彩玲（Vivian），近日接受區文詩（Angela）網上節目的訪問，同場還有另一𡃁模傅茵婷（Natalie）。<br>訪問中三人談到整容話題，Vivian自爆的確曾經想過整容，因為她嫌自己的鼻不夠高及不夠靚，不過卻齋想未有付諸行動。<br>此外提到圈中不時有富商出錢請女星出席飯局，Vivian坦言：「我入行時曾經有人問過我想唔想搵快錢，仲話有人開價20萬出席飯局，我當然拒絕啦。」<br>撰文：唐寶妮</p><p>【我撐公投】毅行直播<br>網頁:  http://622popvote.appledaily.com  </p></body></html>
