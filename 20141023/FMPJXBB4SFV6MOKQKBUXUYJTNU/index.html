<html><header><meta charset="utf-8"><title>夫婦鬧離婚躁男衣架打死妻</title></header><body><h1>夫婦鬧離婚<br>躁男衣架打死妻</h1><p>陝西寧強縣周日（19日）發生殺妻案，一對育有一名3歲孩子的年輕夫婦，因情感破裂鬧離婚。兩人相約到當地一家旅館商討撫養權、財產分配等問題時發生激烈爭執，男子一怒之下竟將妻子殺害。<br>警方調查指，28歲的郭男和23歲的白姓妻子都是寧強縣鐵鎖關鎮人，兩人四年前結婚後感情一直不和，白女多次提出離婚。案發當日，在山西打工的郭趕回寧強找妻子商量離婚事宜，他將白帶到一間旅館房間，其間二人意見分歧，結果郭男對妻子大打出手，其妻逃出房外，郭仍拿着衣帽架追出，將妻子活活打死後自行報警。<br>陝西華商網</p></body></html>
