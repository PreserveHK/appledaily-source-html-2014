<html><header><meta charset="utf-8"><title>張敬軒爆接有力人士電話</title></header><body><h1>張敬軒爆接有力人士電話</h1><p>張敬軒昨日與鍾舒漫到馬鞍山出席「英皇新秀歌唱大賽2014」記者會，早前軒仔在網上評論時事被內地網民狂轟，他一度要關閉社交網站戶口，他表示此後收到一位有社會地位人士的來電，軒仔說：「佢想了解吓我觀點係乜，想我做個榜樣，言論唔好煽動到年輕人，我覺得佢係禮貌嘅，但我唔明，以前香港好自由，但𠵱家藝人言論好似有潛規則咁。」<br>不過軒仔指未收到公司指引，禁止他創作以政治為題材的歌曲，他又笑言是次為比賽擔任導師，會教參賽者生存方法：「好似做人要謙虛啲，唔好好似我咁亂講嘢，仲有就係揀歌嘅技巧。」<br>採訪、攝影：譚倩宜</p></body></html>
