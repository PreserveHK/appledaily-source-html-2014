<html><header><meta charset="utf-8"><title>萬樂珠溝可樂　膠樽飛襲攝影師</title></header><body><h1>萬樂珠溝可樂　膠樽飛襲攝影師</h1><p>把萬樂珠放入可樂製造「噴泉」效應非新鮮事，但不少網民仍樂此不疲，最近網上熱傳一段蝦碌影片，攝影師慘被失控的可樂樽擊中。<br>片段中的男子將萬樂珠放入樽裝可樂後，化學反應令氣泡湧出，他趕忙扭緊樽蓋，將膠樽倒轉使勁擲在地上，意圖製造「火箭升空」效果。樽口破裂後，膠樽卻像炮彈般失控轟向旁邊的攝影師，只聽到他慘叫一聲，攝影機凌空翻滾，畫面亂閃。<br>影片上載YouTube，3日後有近15萬人次瀏覽，有網民幸災樂禍問︰「他死了嗎？」也有人大讚這是「最佳的失敗影片」。<br>YouTube</p></body></html>
