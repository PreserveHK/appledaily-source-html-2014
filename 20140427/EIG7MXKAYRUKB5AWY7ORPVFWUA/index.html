<html><header><meta charset="utf-8"><title>體壇拾趣：
費斯蝶式戰自由泳輸秒半</title></header><body><h1>體壇拾趣：<br>
費斯蝶式戰自由泳輸秒半</h1><p>費斯（圖）果然係「說實話，做實事」嘅人，出山之作喺美國格蘭披治賽亞利桑那站100米蝶式攞第2嘅佢，雖然事先已經張揚話自己會喺周五場50米自由式預賽度游蝶式，不過大家都係半信半疑，點知原來佢係認真嘅。以蝶式出戰自由式比賽嘅飛魚王最終游出24秒06嘅成績，同游第1嗰位南非名將差成秒半咁多，當然入唔到決賽，而且佢造出嘅呢個時間只可以喺總成績排第42咋。</p></body></html>
