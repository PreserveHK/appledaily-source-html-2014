<html><header><meta charset="utf-8"><title>中環在線：為ALS籌款　港人跟風玩 - 李華華</title></header><body><h1>中環在線：為ALS籌款　港人跟風玩 - 李華華</h1><p>【話你知】<br>Ice Bucket Challenge（冰桶挑戰）呢個淋冰水籌款活動喺美國玩咗一個多月，為肌肉萎縮性脊髓側索硬化症（ALS）病人組織籌款，被挑戰者可選擇淋冰水，然後將片段放上網，拒絕就捐款100美元，或者兩樣做齊。<br>facebook創辦人朱克伯格與微軟創辦人蓋茨早前玩埋一份，令事情更受關注；Green Monday創辦人楊大偉、專欄作家徐緣與康宏（1019）主席王利民本周日跟風玩，帶起本港淋冰水熱潮。</p></body></html>
