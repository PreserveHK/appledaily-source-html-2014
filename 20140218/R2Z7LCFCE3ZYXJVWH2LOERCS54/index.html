<html><header><meta charset="utf-8"><title>Jeana演羅拉打到癲</title></header><body><h1>Jeana演羅拉打到癲</h1><p>【美人娛】何佩瑜（Jeana）日內會到西安拍攝電影《墓穴迷城》，她扮演女主角羅拉，需要有連場打戲。Jeana早前已開始練身手，她期待變身銀幕打女。<br>Jeana在戲中會有多場吊威吔戲，她昨日在電話說：「我以前都試過吊㗎喇，我唔怕，不過吊威吔盆骨會有少少痛。」可怕男友肉赤，Jeana醒目說：「我都冇男朋友。」Jeana表示劇組通知因為風雪影響延誤工作期，她說：「我都怕冷，會帶定長短羽絨出發。」<br>採訪：羲和<br>場地：The One</p></body></html>
