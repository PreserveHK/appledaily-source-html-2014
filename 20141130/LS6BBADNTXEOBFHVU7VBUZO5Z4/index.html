<html><header><meta charset="utf-8"><title>復工連袋百萬</title></header><body><h1>復工連袋百萬</h1><p>江若琳今年4月跟寰宇老闆林小明爆合約糾紛，她的十年死約在5月完結，但林小明聲稱她無權解約，糾紛對簿公堂，經過3個月時間過冷河，零收入的江若琳「自動」解封復出𢱑銀，過去幾個月密密接商演和內地劇，估計有七位數字袋袋平安。<br>江若琳說：「𠵱家賺錢係未雨綢繆，我希望可以努力賺錢養家同自己嘅生活費。」江若琳表示最令她感激的，是面對財困難關和合約官司，仍有廣告客戶和製作人不離不棄，她說：「呢行咁多artist，佢哋冇必要撐我，但仍肯畀我機會，呢啲雪中送炭，我會一世記住，同時令我睇清楚邊個係對我好。」</p></body></html>
