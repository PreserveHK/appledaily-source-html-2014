<html><header><meta charset="utf-8"><title>體壇拾趣︰朗度騷料引死拜恩</title></header><body><h1>體壇拾趣︰<br>朗度騷料引死拜恩</h1><p>湖人上周五大戰塞爾特人前夕，兩隊主將拜恩同朗度密會食早餐，令唔少人懷疑佢哋有景轟。不過拜恩就澄清，話只係老友吹水聚舊，大家諗多咗喇。湖人呢場最終以96:113大敗，其中快攻得分輸7:27，都幾醜怪。朗度今場交出16次助攻，多過晒湖人全隊總和；拜恩想招攬佢做隊友都無可厚非嘅。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
