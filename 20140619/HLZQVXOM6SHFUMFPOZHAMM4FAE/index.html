<html><header><meta charset="utf-8"><title>【快閃演‧唱團】劇場工作者政總外舞出不滿</title></header><body><h1>【快閃演‧唱團】<br>劇場工作者政總外舞出不滿</h1><p>「香港人的未來應該屬於香港人，不該由少數人來決定。」三位劇場工作者：舞者艾美、結他伴奏艾力及演唱者菲達，於政府總部外，高歌一曲《問誰未發聲》，並配上舞蹈，宣泄心中不滿。三人均認為現今社會，充滿著不公義，是時候為香港未來發聲。</p><p>【我撐公投】毅行直播<br>網頁:  http://622popvote.appledaily.com </p></body></html>
