<html><header><meta charset="utf-8"><title>亨利超人Look淋冰水</title></header><body><h1>亨利超人Look淋冰水</h1><p>科幻片《超人：鋼鐵英雄》（Man of Steel）續集《Batman v. Superman：Dawn of Justice》正拍攝得如火如荼，扮演超人的英國男星亨利卡維（Henry Cavill）與女主角艾美阿當絲（Amy Adams）日前在片場着上戲服，接受冰桶大挑戰為肌肉萎縮性脊髓側索硬化症（ALS）患者籌款。亨利還發揮超人本色，被工作人員連續淋了幾桶冰水，都沒有走避。</p></body></html>
