<html><header><meta charset="utf-8"><title>News Flash泰國解除全國宵禁</title></header><body><h1>News Flash<br>泰國解除全國宵禁</h1><p>泰國（圖）軍方鑑於全國局勢改善，再沒有爆發暴力衝突迹象，以及要催谷旅遊業，昨晚突然宣布即時解除全國宵禁。軍方是在三星期前發動政變奪權，當時在全國47個府實施宵禁，軍方早前斷斷續取消多個地方的宵禁，但仍有30個府實施。<br>路透社</p><p>【622公投 我撐普選】 毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com </p></body></html>
