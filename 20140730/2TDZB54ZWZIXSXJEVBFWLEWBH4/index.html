<html><header><meta charset="utf-8"><title>大腳板蜻蜓現身　似直升機包嚇親</title></header><body><h1>大腳板蜻蜓現身　似直升機包嚇親</h1><p>英國白金漢郡一個家庭遭巨型蜻蜓「來襲」，身長足足有20厘米（8吋），屋主形容為「侏羅紀怪物」。<br> <br>威爾金森太太（Rowena Wilkinson）日前聽到女兒在屋內尖叫，入屋一看，發現一隻深綠色大蜻蜓在盤旋，發出轟隆隆的聲響，威爾金森太太形容，儼如小型飛機飛進來，蜻蜓猶如「侏羅紀怪物」。<br> <br>當蜻蜓伏在百葉簾上，威爾金森太太走近拍照並將窗戶打開，讓蜻蜓飛走。<br> <br>蜻蜓在地球生活了3.25億年，數量曾因人類濫用殺蟲藥、海水污染、濕地乾涸而受威脅，近年因保育工作和氣候暖化數量才有所回升。<br> <br>英國《每日郵報》</p></body></html>
