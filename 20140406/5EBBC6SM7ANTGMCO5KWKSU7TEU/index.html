<html><header><meta charset="utf-8"><title>英男坐欄劈酒墮坡</title></header><body><h1>英男坐欄劈酒墮坡</h1><p>【中  環】<br>【本報訊】昨天凌晨零時許，26歲英國籍男子Francis與數名友人在中環蘭桂坊酒吧消遣後，一行人坐在中環德己立街近雲咸街的三呎高鐵欄上，把酒言歡。<br>未幾，Francis疑因坐姿不穩，突然間失去平衡，身體並且向後仰，整個人跌落身後約10呎高的山坡，腳部受傷躺卧山坡上，友人驚見發生意外後，即時報警救助。<br>警員和救護員接報到場，幸好Francis傷勢不重，事後清醒送院治理。</p></body></html>
