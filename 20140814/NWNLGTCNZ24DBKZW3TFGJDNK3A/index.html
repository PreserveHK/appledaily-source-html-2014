<html><header><meta charset="utf-8"><title>【壹錘定音】摸底摸中何俊仁：咁都夠膽死</title></header><body><h1>【壹錘定音】<br>摸底摸中何俊仁：咁都夠膽死</h1><p>民主黨何俊仁接受《壹錘定音》訪問，討論政改。對於張曉明將於星期五會見民主黨，何俊仁表示，上次民間公投，七十多萬市民給予他們指示和授權，若今次中央提出的政改方案不符合國際標準，或明顯有篩選的話，民主黨有清晰共識，不會改變立場，亦不會接受方案，只能「中環見」。<br><br>何俊仁又透露，這幾個月來，一直有來自內地的中間人向民主派「摸底」，希望了解民主派對政改的看法和底線。何俊仁笑言，對方曾問「如果真係一人一票，民主派頭嗰兩屆唔出得唔得啊？」。<br></p></body></html>
