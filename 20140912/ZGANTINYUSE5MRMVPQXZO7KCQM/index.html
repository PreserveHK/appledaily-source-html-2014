<html><header><meta charset="utf-8"><title>朱玲玲證馬賽未出局</title></header><body><h1>朱玲玲證馬賽未出局</h1><p>朱玲玲、王愛倫、陳法蓉等昨日到九龍塘出席學生學習計劃頒獎禮活動，朱玲玲更為「最佳攝影」獎擔任評審。問到朱玲玲會否教孫仔攝影，她表示：「𠵱家後生都鍾意用相機同電話影，如果想學專業啲，都會教導吓佢。」再問到會否將孫仔的相片結集成寫真集，她笑言有機會會做，但不希望講太多家事。<br>至於早前有指馬賽因艷片流出被逐出慧妍雅集，朱玲玲表示馬賽仍是會員，亦不擔心有影響。作為慧妍會長的陳法蓉及信託委員會主席王愛倫亦強調馬賽是會員，陳法蓉說：「私事我哋一向唔干涉，唔想評論，總之傳聞唔係屬實。」<br>採訪、攝影：盧妹</p></body></html>
