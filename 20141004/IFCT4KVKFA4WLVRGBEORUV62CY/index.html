<html><header><meta charset="utf-8"><title>體訊速遞：（網球）拿度爆冷8強出局</title></header><body><h1>體訊速遞：<br>（網球）拿度爆冷8強出局</h1><p>中國網球公開賽周五進行8強賽事，男單頭號種籽迪祖高域，以直落兩盤6:2、6:4擊敗5號種籽狄美托夫，分列3號及6號種籽的貝迪治與梅禮亦成功淘汰對手入4強。不過，西班牙球手拿度（圖）就爆冷出局。女單方面，1姐莎蓮娜因膝傷退賽，而姬維杜娃及舒拉寶娃則順利晉級。（now636及660今日12:30pm起直播）綜合外電（中國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
