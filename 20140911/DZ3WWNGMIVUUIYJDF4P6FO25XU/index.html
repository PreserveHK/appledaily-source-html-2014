<html><header><meta charset="utf-8"><title>K-Pop之王：李昭政需療傷半年</title></header><body><h1>K-Pop之王：李昭政需療傷半年</h1><p>韓國五人女子組合Ladies' Code上星期三凌晨發生嚴重車禍，意外中成員高恩妃及權梨世傷重身亡。</p><p>前日，Ladies' Code所屬的事務所表示，意外中臉部骨折的李昭政（上圖）需要半年時間才可以康復，而Ashley和Zuny雖然受輕傷，但目前亦已重新入院接受治療，並指三位成員在車禍中受到嚴重驚嚇且痛失隊友，同時需要接受心理治療。</p></body></html>
