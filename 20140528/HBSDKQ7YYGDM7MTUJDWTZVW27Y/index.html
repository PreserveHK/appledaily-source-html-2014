<html><header><meta charset="utf-8"><title>隔牆有耳：六嬸「唔識講嘢」 - 李八方</title></header><body><h1>隔牆有耳：<br>六嬸「唔識講嘢」 - 李八方</h1><p>六叔邵逸夫今年1月逝世，佢生前創立嘅邵逸夫獎噚日開記者會，公佈第11屆結果，遺孀方逸華（六嬸）今年83歲，噚日出席記者會狀態大勇，着住兩吋米色高踭鞋，一身白色套裝，不時行出行入，多謝有份評審嘅教授。<br>八方問六嬸，邵逸夫獎搞咗十年有多，有乜嘢感受呀？六嬸先望吓八方張卡片，然後就面有難色，話「我唔係好識講嘢」，之後仲笑笑口捉住八方隻手，走咗去搵邵逸夫獎評審會副主席楊綱凱「求救」，佢聽咗一陣間就速閃人，原來係同工作人員大合照。噚日六嬸影獨照時問助手，「我有冇變攣弓蝦米？」，怕寒背影相唔靚。</p></body></html>
