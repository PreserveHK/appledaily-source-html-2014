<html><header><meta charset="utf-8"><title>【瑜伽教室】撐起全身　船式助收腹直肌</title></header><body><h1>【瑜伽教室】撐起全身　船式助收腹直肌</h1><p>每日鍛煉瑜伽可以加強肌肉的強度與柔韌度，同時幫助燒脂。</p><p>今集導師Bobo會教大家一個收腹的動作，稱為船式，透過以腹部、臀部及大腿支撐身體，達至收緊腹直肌的效果。她提醒各位，做此動作時記得腹部須提高，胸椎要打開，才可有效打散脂肪。</p><p>瑜伽導師Bobo Sin Profile：</p><p>香港知名健身中心瑜伽教練<br>2012-2013中國瑜伽聯盟理事長及評委</p><p>記者：臧諾</p></body></html>
