<html><header><meta charset="utf-8"><title>趣趣地：羅馬吼實格連莊臣</title></header><body><h1>趣趣地：羅馬吼實格連莊臣</h1><p>格連莊臣（紅衫）上周六英超冒住爆頭危機，頂入全場唯一入球擊敗史篤城，幫利物浦結束英超3連敗。但點知紅軍打完齋唔要和尚，完全冇諗過同呢位即將喺明年夏天約滿嘅右閘傾續約，搞到莊臣周一話預咗來季唔會再披紅軍球衣。不過格連莊臣唔係冇人吼，意甲嘅羅馬準備開出同佢現時一樣嘅12萬鎊周薪挖角，希望佢同艾殊利高爾重組番前三獅雙閘。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
