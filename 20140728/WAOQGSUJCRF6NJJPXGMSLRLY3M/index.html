<html><header><meta charset="utf-8"><title>SNH獲富二代千萬撐公投</title></header><body><h1>SNH獲富二代千萬撐公投</h1><p>強國偶像組合SNH48效法AKB48舉行「第1屆SNH人氣總選」，賽果於前晚公佈16位得票最高成員，勝出成員將前往韓國拍攝新歌MV。大會公佈首屆得票率多達13萬4千票，現場就有3,500宅男捧場，台下不乏有男fans激動落淚，結果下月滿19歲的吳哲晗成為冠軍，她封后時喊住答謝支持者，而來自日本AKB的宮澤佐江和鈴本瑪利亞均未見入圍。<br>內地富二代王思聰日前招待9名扮成「純純兔」的SNH成員到上海豪宅Gathering，近日卻傳出王思聰豪擲1千萬人民幣作投票之用，網上更流傳他的支票證據，事後王思聰發聲明公開否認。<br>撰文：哥羅</p></body></html>
