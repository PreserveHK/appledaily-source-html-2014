<html><header><meta charset="utf-8"><title>【動瑜伽】Coffee一拗變靚「9」平衡力的重要性</title></header><body><h1>【動瑜伽】Coffee一拗變靚「9」<br>平衡力的重要性</h1><p>林芊妤（Coffee）喺今日嘅《動瑜伽》，就會敎大家做一個9號嘅動作，但由於呢個動作太難，所以兩位助教「齋啡」同「檸啡」要先做好熱身運動，不過佢哋兩個就連做熱身都感到困難。<br><br>而Coffee就因為之前有舊患，所以要換另一邊先可以做到，至於呢個動作有幾難？「齋啡」就話：「識得做，其實好易做。」</p></body></html>
