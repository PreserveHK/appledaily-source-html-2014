<html><header><meta charset="utf-8"><title>「表白」神器　單車轆轉出女神</title></header><body><h1>「表白」神器　單車轆轉出女神</h1><p>宅男有福了！成都5名大學生日前研發出「宅男表白神器」（圖），以後如果對着女神開不了口，可以選擇踩單車表白愛意﹗<br>該表白神器稱為「炫輪」，即特製的單車車輪，經成都電子科技大學5名90後學生用一年研發，經費大約20萬元人民幣。用法是先以特定App拍下心儀女神的照片，然後把照片傳送到單車兩個炫輪，炫輪轉動就會「360度循環播放」女神的美貌。有網民戲稱：「單車就是最大敗筆，換個寶馬誰管炫不炫輪？」亦有人立即找到商機：「送外賣用這個，可以順便打廣告。」<br>四川在線</p></body></html>
