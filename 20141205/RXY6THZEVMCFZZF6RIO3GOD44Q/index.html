<html><header><meta charset="utf-8"><title>趣趣地：華倫老闆靚千金爆紅</title></header><body><h1>趣趣地：華倫老闆靚千金爆紅</h1><p>西甲華倫西亞喺今年5月由新加坡富商林榮福收購大量股份成為新老闆，球隊喺今季成績亦有改善，除咗隊波之外，林先生位千金（左）原來都有睇頭，喺早幾日華倫主場對巴塞場波，帶埋囡囡一齊睇波，隨即引起關注；佢生得幾標緻之餘，同好多年青人一樣鍾意自拍放上網，有炫富嘅，又有同碧咸合照呢啲集郵相，冇嘅，個老爸估計有15至20億美元身家，做女嘅晒吓命又有乜咁出奇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
