<html><header><meta charset="utf-8"><title>霆鋒談情慘過捱打</title></header><body><h1>霆鋒談情慘過捱打</h1><p>謝霆鋒和高圓圓在電影《一生一世》中演繹一段橫跨30年的愛情故事，霆鋒在戲內有一場以一敵三的打鬥場面，霆鋒為了賺快錢，冒險從事黑巿兌換外幣，激怒了一個街頭大佬，結果被人半夜伏擊。<br>對詠春甚有研究的霆鋒，不但一早到場準備，兼且擔任動作指導，被三人前後夾攻的霆鋒，保護高圓圓時被迫硬食多次無情棍，最後更被玻璃樽爆頭！難怪圓圓說：「今次這麼近聽到一下一下的爆破聲，心裏真的有些害怕。」霆鋒則說：「原來拍感情戲係辛苦過拍打戲，嗰30秒嘅傷心，真係痛過我喺幾樓跳落嚟，我唔覺得喺呢幾年仲會再拍愛情電影，因為實在好攰啦。」<br>撰文：唐芯悠</p></body></html>
