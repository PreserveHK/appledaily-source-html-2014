<html><header><meta charset="utf-8"><title>鐵鎚女超暴力</title></header><body><h1>鐵鎚女超暴力</h1><p>導演今次營造影片格局似《標殺令》，用上不少篇幅鋪排不同奸角及殺手出場，當中包括加入新角色如日本黑幫、印尼爪刀殺手、鐵鎚打女、棒球男。由法美中印混血靚女Julie Estelle扮演的鐵鎚打女超血腥暴力，原來她毫無武術根底，開拍前接受了三個月武術特訓。上集扮演終極惡人Mad Dog、曾與導演及主角來港宣傳的Yayan Ruhian，今集擔任武術指導兼扮演殺手。</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
