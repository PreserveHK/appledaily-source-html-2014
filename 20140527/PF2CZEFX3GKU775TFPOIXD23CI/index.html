<html><header><meta charset="utf-8"><title>法院外裸體拉小提琴　狂漢被捕</title></header><body><h1>法院外裸體拉小提琴　狂漢被捕</h1><p>赤條條彈奏小提琴，無拘無束地享受美妙琴音帶來的自在感，在家可以，在公眾地方卻不行！美國一名青年在波特蘭舉行一年一度的裸體單車賽期間，乘機在法院門外赤裸拉奏小提琴（圖），被警員強行帶走。<br>藝術和有傷風化，有時只是一線之差。25歲的梅萊一絲不掛在法院門外把小提琴托上肩，忘我拉奏，畫面其實充滿藝術色彩，但警員指只有裸體單車賽參加者在特定賽道上騎單車才可裸露，認為他的舉動有傷風化，多次勸喻無效後強行將他押走拘留。<br>英國《都巿報》</p></body></html>
