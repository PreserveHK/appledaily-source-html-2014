遭美「賭王」掟落樓<br>
鹹片女星擬索償</h1><p>美國「賭王」比斯利安（Dan Bilzerian），上周在荷李活山豪宅內，竟將正在全裸拍照的鹹片女星格里菲思（Janice Griffith），從天台拋落下面的泳池，導致格里菲思跌斷腳，要停工超過兩星期，失去原定已安排的幾項工作，她正就此事考慮告比斯利安索償。<br>英國《星期日郵報》</p></body></html>
