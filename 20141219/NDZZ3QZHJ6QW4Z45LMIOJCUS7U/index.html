<html><header><meta charset="utf-8"><title>江希文買腦學傳相</title></header><body><h1>江希文買腦學傳相</h1><p>現年43歲的江希文，去年5月在英國為胡漢清誕下女兒後已回流返港定居，前晚約黃昏6時，她撇下歲半囡囡與女友人在銅鑼灣逛街買電腦，最後看中了一部約萬多元的手提電腦。期間她相當專心聆聽職員介紹電腦功能，又立即在隨身袋拿出同品牌平板電腦，要求職員教她如何將相片在電腦之間互相傳送，大約在店內逗留了半小時，付款後便開心地拿着新買電腦離開，當她發現有記者都十分愕然，但亦友善跟記者打招呼。<br>採訪、攝影：梁繼光</p></body></html>
