<html><header><meta charset="utf-8"><title>怪魚成口長人牙原來食齋唔駛怕</title></header><body><h1>怪魚成口長人牙<br>原來食齋唔駛怕</h1><p>俄羅斯一名漁夫捉了一條長出人齒的魚。<br><br>科羅博夫（Aleks Korobov）在西北部阿爾漢格爾斯克的德維尼耶湖，捕獲那條奇魚。他捉到那條魚時，以為是普通歐鯿魚，當時魚已死，但他臭了一臭，知道魚只剛死，檢視其魚鰓後，再看魚嘴，一看嚇了一跳，魚竟長有一排牙齒，與人牙無異。<br><br>科羅博夫立即拿給朋友看，無不稱奇。他們將之送往一個漁類研究院。那裏的專家相信，該魚可能是食草性鋸脂鯉，通常在熱帶水域棲息，疑有人輸入後在北極水域放生。<br><br>英國《每日鏡報》</p></body></html>
