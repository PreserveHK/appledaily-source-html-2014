<html><header><meta charset="utf-8"><title>呂慧儀晒44吋巨肚</title></header><body><h1>呂慧儀晒44吋巨肚</h1><p>下月將誕下「蟹籽」的長腳蟹呂慧儀，昨日在微博貼了兩張晒肚相，兼更有一張準爹哋黃文迪隔着肚皮與「蟹籽」聊天的相片，認真溫馨！不過最吸睛的，當然是呂慧儀逼爆的上圍，但手腳依然纖瘦，羨煞旁人！呂慧儀亦留言說：「誰想到44吋除了形容長腿還可以形容小蠻腰？！休假幾個月，好食好住好安胎，不自覺培養出44吋的小蠻腰來配這蟹腳，很難得吧！確實要留念一下，拍下這圓圓的身形。多謝蟹先生放假陪伴，這假期有你倆父子常常聊天，笑翻蟹蟹呢！」<br>撰文：唐芯悠</p></body></html>
