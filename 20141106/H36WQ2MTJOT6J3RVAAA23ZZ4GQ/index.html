<html><header><meta charset="utf-8"><title>腸臟取活魚片段瘋傳</title></header><body><h1>腸臟取活魚片段瘋傳</h1><p>巴西一名男子被一尾美洲肺魚鑽入腸道，要動手術取出。吃盡苦頭後，他更發現自己開刀的過程竟遭偷拍，更在網上瘋傳，男子極度不滿，向院方提出投訴。<br>片中可見，醫生從男子腸道中抽出可能長達60厘米、身體粗大的美洲肺魚，而且魚看來很生猛，不斷扭動。據報牠其後已被人道毀滅。<br>病人慢慢康復，但叫他驚訝的是，自己開刀的過程竟然被暗中拍下並上載到互聯網，成為大眾的「娛樂」。片中醫護人員嘻哈笑鬧，其中一人說：「這會成為歷史！」另一人則稱「已用郵件送出相片」，其他人大笑兼喝采，毫不尊重。院長下令徹查事件，並宣佈以後嚴禁帶手機入手術室。<br>英國《每日郵報》</p></body></html>
