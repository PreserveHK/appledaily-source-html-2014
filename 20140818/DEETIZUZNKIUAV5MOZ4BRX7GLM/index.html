<html><header><meta charset="utf-8"><title>三輪車伕：為交租搶劫</title></header><body><h1>三輪車伕：為交租搶劫</h1><p>梁健平主演的18分鐘短片《三輪車伕》，導演為澳門土生土長的英國人Maxim Bessmertny，Maxim為了讓梁健平演出，先後將劇本改動超過十次。</p><p>1.窮困車伕</p><p>梁健平飾演一名澳門三輪車伕阿梁，為生活每日踏着其三輪車穿梭大街小巷。</p><p>2.冇錢交租</p><p>阿梁一家生活拮据，欠租數月，業主打算收回物業，阿梁設法搵錢保家園。</p><p>3.遇通緝犯</p><p>通緝犯偷阿梁的三輪車，阿梁追前，對方要求阿梁送他到與黑幫交易的地點。</p><p>4.走投無路</p><p>阿梁以為通緝犯交易金錢，便以利刀搶去他的皮箱，最終發現是啤牌！</p></body></html>
