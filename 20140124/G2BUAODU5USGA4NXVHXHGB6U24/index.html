<html><header><meta charset="utf-8"><title>案件速遞：涉非禮女生　攝影師脫罪</title></header><body><h1>案件速遞：<br>涉非禮女生　攝影師脫罪</h1><p>【本報訊】攝影師被指與城市大學二年級女生看相片時，借機輕掃她的乳房及臀部之間位置，被控非禮。女生供稱與攝影師亦師亦友，承認曾在攝影師的facebook留言「我好想你啊」，又談及自己與男友的性事。<br>裁判官昨直言：「可能係我老土，我覺得有少少露骨」，質疑兩人的關係，攝影師誤以為可以撫摸女生，故裁定他罪脫。<br>被告黃振強（32歲，圖）在九龍城裁判法院，否認去年9月27日，在紅磡黃埔街一個唐樓單位內，非禮19歲事主。<br>案件編號：KCCC4690/13</p></body></html>
