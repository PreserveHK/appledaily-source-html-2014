<html><header><meta charset="utf-8"><title>《變形4》再被索償</title></header><body><h1>《變形4》再被索償</h1><p>科幻片《變形金剛：殲滅世紀》早前在內地因為盤古大廈的植入告廣問題而鬧出風波，昨日又再有類似事情發生。內地的武隆景區代表指，該片與他們簽下合約，片中會出現「中國武隆」的招牌，但結果沒出現，令他們損失400萬人民幣（約499萬港元），要求片商賠償。而片商解釋，武隆景區過了期限仍沒有付廣告費，因而抽起。此外，日本版《變形4》預告片近日曝光，柯柏文趁世界盃熱玩足球，但卻一手把足球鍊爆（圖）。</p></body></html>
