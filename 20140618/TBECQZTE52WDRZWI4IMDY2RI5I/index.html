<html><header><meta charset="utf-8"><title>神奇畫板車　車蓋晒畫作</title></header><body><h1>神奇畫板車　車蓋晒畫作</h1><p>不少父母都想炫耀一下子女的畫作，但要想更多人看到，莫過於在大街展示。日本豐田汽車研發出概念車，車頭蓋成大型電子畫板，可將畫作放上這個LED屏幕（圖），甚至隨時轉換外觀。<br>豐田汽車上周末在東京玩具展展出概念車Camatte 1，車頭蓋上佈滿7,000盞LED燈，儀錶板上設有掃描器，用來拍攝任何畫作或影像，按一下按鈕，車頭蓋就會立即顯示畫作。車廠未有透露概念車會否量產公開發售。<br>英國《每日郵報》</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
