<html><header><meta charset="utf-8"><title>石修讚陳家樂好戲</title></header><body><h1>石修讚陳家樂好戲</h1><p>石修、陳家樂及黃樹棠昨日在葵涌建造業訓練局，拍攝港台青春劇《總有出頭天》，此劇是表揚建造業從業員，石修與陳家樂即場示範如何做好安全措施攀爬棚架。從影多年的石修與後輩陳家樂合作，他盛讚家樂甚有潛質：「佢交晒戲畀我，又有唔同版本，有興奮有沉實，佢帶到我入戲之餘仲整喊我，係非常好嘅對手。」<br>陳家樂看見前輩石修在沒有預備之下突然喊出來，反而顯得膽戰心驚，他說：「我第一次整喊人，佢喺戲入面做我師傅，見到佢喊好震撼，我好唔舒服，因為我爸都唔會喺我面前喊。」<br>採訪、攝影：張俊銘</p></body></html>
