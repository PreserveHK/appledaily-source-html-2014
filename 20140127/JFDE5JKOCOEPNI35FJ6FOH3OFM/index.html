<html><header><meta charset="utf-8"><title>連詩雅派五位數利是</title></header><body><h1>連詩雅派五位數利是</h1><p>連詩雅（Shiga）昨在維園年宵出席微信攤位舉辦的活動，她興奮地表示未試過於白晝行年宵。去年她的事業成績不俗，所以今年派利是會加碼，她說：「之前派四位數字，今年應派五位數，同事嘅利是會大封啲。」另外，對於官恩娜呼籲包容內地人，結果被網民狂轟，曾連番被網民批評的Shiga指不便評論。她表示平時看報道都不予評論，並說：「每個人都有自己嘅諗法，好少comment，我諗嘅未必代表所有人諗乜。」<br>採訪、攝影：王連連</p></body></html>
