<html><header><meta charset="utf-8"><title>趣趣地：謝四暗示下季離隊</title></header><body><h1>趣趣地：<br>謝四暗示下季離隊</h1><p>今時今日，球員可以喺整個職業生涯效力同一支球隊，真係好難得，大家估利物浦隊長謝拉特（圖），都一定會喺紅軍踢到退休嘅時候，謝四就暗示未必喎。謝拉特喺今季結束後就約滿，佢話：「現階段，我只會集中喺今季比賽度，不過我可以講嘅係，到球季結束之後，我仲未係時候掛靴，到時我會繼續留喺利物浦，定會去其他地方？大家拭目以待喇。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
