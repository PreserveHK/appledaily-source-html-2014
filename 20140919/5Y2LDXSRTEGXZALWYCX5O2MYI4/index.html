姚晨傳出軌鬧荒唐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>
姚晨傳出軌鬧荒唐 - 馮仁昭</h1><p>內地「微博女王」姚晨呢排俾人翻舊賬，一名內地影視圈人士巨春雷爆料，話佢同前夫凌瀟肅嘅離婚原因，係因為佢多次出軌，仲話喺08年，姚晨拍《潛伏》時，曾主動敲對手孫紅雷嘅房門，噚日姚晨就喺微博度反駁傳言：「滿紙荒唐，物是人非」，而孫紅雷噚日出席新片《觸不可及》記者會時被問及此事，佢話：「我個人受的家庭教育不允許我回答這樣的問題。」<br>撰文：馮仁昭</p></body></html>
