<html><header><meta charset="utf-8"><title>體壇拾趣：阿加斯鋪路出山教波</title></header><body><h1>體壇拾趣：<br>阿加斯鋪路出山教波</h1><p>男子網壇呢期興由名宿變教練，幾名頂級球手好似梅禮同迪祖高域咁，都係分別由名宿蘭度同埋碧加執教；而美國網壇名宿阿加斯（圖）睇嚟亦有意向教練工作發展。喺日前對森柏斯嘅網球表演賽時，阿加斯就話都有興趣教吓新人，特別係美國男子網壇近年好不濟，佢都想出一分力，教美國首席球手伊斯拿。不過，阿加斯話：「成為正式教練係好責任重大，我自覺未準備好，係咁意畀吓後輩意見好嘞。」</p></body></html>
