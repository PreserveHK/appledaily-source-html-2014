<html><header><meta charset="utf-8"><title>教學Apps智能化　學校被淘汰？</title></header><body><h1>教學Apps智能化　學校被淘汰？</h1><p>資訊科技一日千里，Google副總裁斯佩克特（Alfred Spector）預言，未來學生（圖）毋須到學校上課，只需要透過教學應用程式（Apps）學習，老師會被人工智能導師取代。<br>斯佩克特早前在紐約一個意念交流會上提出善用Apps，就可取代學校和教師，例如市場已有類似Duolingo應用程式，透過電子遊戲教語言，相信日後會出現按學習需要度身訂做的私人人工智能導師，以及有助學生溝通及改善社交技巧的社交網絡，最終學校會被淘汰。<br>英國《每日郵報》</p></body></html>
