<html><header><meta charset="utf-8"><title>美墮胎率跌至40年低位</title></header><body><h1>美墮胎率跌至40年低位</h1><p>美國非牟利生殖研究機構昨日（周一）發表調查，指美國的墮胎率跌至近40年低位，2011年有110萬婦女墮胎，是1973年以來最少的一年。<br>調查指，在2011年年齡介乎15至44歲的婦女中，每1,000人有16.9人墮胎，較2008年下跌13%，僅略高於1973年每1,000人有16.3人墮胎的低位；最高𥧌的一年是1981年，每1,000人就有29.3人墮胎。<br>調查員認為，近年避孕方法增多，女性會使用高效的避孕方法，以減少意外懷孕機會，加上近年美國經濟衰退，許多夫婦都會推遲生育計劃，導致懷孕和出生率都下降。<br>法新社</p></body></html>
