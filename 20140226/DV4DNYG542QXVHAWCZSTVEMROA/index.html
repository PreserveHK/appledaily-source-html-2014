<html><header><meta charset="utf-8"><title>求驗客手記：山度士球迷慘被打死</title></header><body><h1>求驗客手記：<br>山度士球迷慘被打死</h1><p>巴西世盃今夏舉行，但治安問題真係令人擔心，好似周日聖保羅主場（圖）對山度士場巴保聯咁，場波就0:0和氣收場，但有球迷就喺完場後被打死。有位34歲嘅山度士球迷喺完場後等巴士返屋企，點知俾15個人拎住鐵通圍毆，活活生被打死。另外仲有報道話，有位15歲嘅小球迷喺地鐵站俾人打，𠵱家傷勢嚴重。我求大俠希望巴西警方可以加強執法，快啲制止呢啲足球流氓事件，等嚟緊嘅世盃可以喺和平中進行。</p></body></html>
