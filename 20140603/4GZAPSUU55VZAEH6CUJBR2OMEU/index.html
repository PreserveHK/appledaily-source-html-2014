<html><header><meta charset="utf-8"><title>東鐵訊號故障　乘客不滿</title></header><body><h1>東鐵訊號故障　乘客不滿</h1><p>【大　埔】<br>【本報訊】昨午3時許，港鐵東鐵綫又發生訊號故障，大學站與大埔墟站之間列車行車緩慢，行車時間需多走三分鐘，至下午4時列車服務才回復正常。有乘客因為在列車內等候，感到行車緩慢，一度不滿，幸該時段的乘客不多，兩個站的月台沒有混亂，港鐵職員亦在站內張貼通告和廣播，知會乘客，港鐵發言人稱對受影響的乘客致歉。</p><p>【壹錘定音 . 李慧玲】6月4日正式開咪!<br>收聽方法: 請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
