<html><header><meta charset="utf-8"><title>色魔黎唔切拉褲鏈　車內強姦斷正</title></header><body><h1>色魔黎唔切拉褲鏈　車內強姦斷正</h1><p>哈薩克近日發生一宗強姦案，女受害人登上私家車時，被色魔趁機闖入車廂毆打及強姦。當警員發現時，色魔連褲鏈都來不及拉上，束手就擒。<br><br>案發在當地最大城市阿拉木圖，色魔闖入車內毆打女受害人，把她打到「口腫面腫」，然後強姦她逾一句鐘。警車巡經時，發現私家車的車頭燈開着，感到有可疑，上前查看將色魔逮個正着，色魔褲連鏈都來不及拉上。<br><br>有懂當地語言的網民稱，色魔在鏡頭前辯稱，自己有妻兒，當時只是聽到尖叫﹐以為有人被劫，便上前協助。不過，網民認為，色魔當時褲鏈也沒拉上，這樣的解釋難令人置信。<br><br>liveleak</p></body></html>
