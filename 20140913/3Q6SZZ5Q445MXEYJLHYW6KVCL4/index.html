<html><header><meta charset="utf-8"><title>佢哋密謀食頭糊？</title></header><body><h1>佢哋密謀食頭糊？</h1><p>今朝兩位南非同鄉，騎師韋達及練馬師霍利時密斟良久，查開鑼日排位表，發現騎練只合作頭場「正藍旗」，相信二人話題亦不離此。其實韋達及霍利時均十分重視此駒，先說騎者，他今季已操過「正藍旗」四次，包括月初的大閘及今朝的最後試跑。至於練者，除對「正藍旗」打王牌上陣外，他與此駒的馬主顧明均亦關係非淺，如早前的馬房拜神儀式，這位百億富豪亦有到場。記得上季開鑼戰，練者便憑「常妙星」食頭糊，且看今年能否憑「正藍旗」重溫美夢。</p></body></html>
