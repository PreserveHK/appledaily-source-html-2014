<html><header><meta charset="utf-8"><title>關仁隱事：「五十姐」合約有漏洞 - 關仁</title></header><body><h1>關仁隱事：「五十姐」合約有漏洞 - 關仁</h1><p>𠵱家越嚟越多藝人自己接job，費事簽公司畀份合約綁死，同公司鬧翻就更加閉翳，雪到你冇人記得先出返嚟點谷都冇用啦！好似為份合約同老闆互鬧嘅「五十姐」咁，真係唔知幾時先搞掂呢場風波。關仁收到風，五十姐咁大個膽同老闆搞對抗，原來因為佢份合約有一個point，就係佢只要揾到一間公司待遇好過𠵱家呢間公司1蚊都可以唔續約，五十姐話佢咁多年都冇出過糧，咁即係新公司只要畀1蚊佢就可以簽佢返去？係又唔錯喎！<br>撰文：關仁</p></body></html>
