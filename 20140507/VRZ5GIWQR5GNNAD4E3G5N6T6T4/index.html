<html><header><meta charset="utf-8"><title>Evelyn考車牌腳震</title></header><body><h1>Evelyn考車牌腳震</h1><p>蔡穎恩（Evelyn）最近成功考獲車牌，她坦言考車牌的前一晚十分緊張，她說：「我前一晚有補課，嗰陣我諗前前後後講咗廿幾次好緊張，搞到阿sir忍唔住叫我放鬆啲，好小事，佢咁樣講冇咁緊張，不過嗰晚瞓唔到，瞓落床個腦諗好多考車可能發生嘅事，直到考嗰陣都有啲腳震，不過知道合格嗰刻好開心，終於考到車牌。」<br>問到會買甚麼車去獎勵自己？Evelyn說：「暫時未有唔覺要即刻買車去揸，未有心水，我想買架靚啲嘅車，希望大家喺馬路見到唔會嚇親。」<br>採訪：張嘉澄</p></body></html>
