<html><header><meta charset="utf-8"><title>德州家庭擊斃「吸血怪獸」</title></header><body><h1>德州家庭擊斃「吸血怪獸」</h1><p>美國德州南部一個家庭周日在屋外槍殺一隻長滿疥癬的不知名野獸（圖），仔細一看，相信是傳說中的吸血怪獸「卓柏卡布拉」（Chupacabra）。<br>79歲的奧爾特（Doug Ohrt）表示，過去一年夜間不時聽到狼嚎叫聲，當周日晚在家聽到一陣可怕嚎叫聲，相信有野獸走近牧場覓食，孫兒馬上持槍走出屋外，把240米外的怪獸槍殺，孫兒上前一看聲稱擊敗了「卓柏卡布拉」。<br>「卓柏卡布拉」據說樣子似郊狼，但皮包骨似的，身上長滿疥癬，專門吸食山羊、牛隻等畜口的血液。<br><br>美國廣播公司</p></body></html>
