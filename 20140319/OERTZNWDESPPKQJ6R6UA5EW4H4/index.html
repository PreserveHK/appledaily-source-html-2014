<html><header><meta charset="utf-8"><title>中環在線：國泰贊助新書　嘉道理出面支持 - 李華華</title></header><body><h1>中環在線：<br>國泰贊助新書　嘉道理出面支持 - 李華華</h1><p>國泰航空（293）早前贊助書商出版一本有關香港航空業百年歷史嘅書《香港的天空》（小圖），呢本書最近面世，4月正式出街，噚日喺半島酒店舉行一個小型發佈會，國泰將2,000本書送畀航空青年團。贊助發佈會場地嘅半島酒店老闆米高嘉道理，可能因為經營本港首間直升機公司，對本地航空業都有一份感情，噚日亦畀面出席活動，跟新任國泰行政總裁朱國樑有講有笑。<br>黃耀興攝</p></body></html>
