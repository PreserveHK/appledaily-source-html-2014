<html><header><meta charset="utf-8"><title>家英哥禁阿姐做演協會長</title></header><body><h1>家英哥禁阿姐做演協會長</h1><p>西九大戲棚昨日開鑼，羅家英為粵劇打頭陣演出折子戲《斬二王》，家英哥已有十年沒演出該劇目，昨日他在演出前接受訪問說：「都好辛苦，要由頭打到落尾，𠵱家真係老嘛！幾吃力。」<br>家英哥表示農曆新年跟太太汪明荃會去日本旅行，他說：「真係要休息下，唔可以成日做，工作係有，我都要睇吓接唔接，最快3月先開工。」家英哥是演藝人協會成員，不過多年沒參與活動，新會長一職搞到滿城風雨，有人推舉汪明荃出任演藝人會長，家英哥即刻耍手擰頭說：「唔好喇啩！八和單嘢都忙到死吓死吓，真係唔好喇！」<br>採訪、攝影：楊潔雯</p></body></html>
