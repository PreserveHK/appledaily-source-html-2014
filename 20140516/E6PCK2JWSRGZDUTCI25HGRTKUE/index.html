<html><header><meta charset="utf-8"><title>怪雞挺直行走如企鵝</title></header><body><h1>怪雞挺直行走如企鵝</h1><p>浙江金華男子宗建平早前到安徽公幹時，意外發現一隻走路像企鵝的怪公雞。<br>怪雞走路時，身體挺得直直地，兩翼像「雙手」背在後方，頭高高昂着（圖），不像一般的公雞那樣翹着屁股，看起來像是一隻「驕傲的企鵝」。<br>他於是花了一萬元人民幣把這隻三歲大的怪雞買下，在家放養。但他覺得這麼罕見的動物應該讓更多人知道，於是把牠捐給金華市動物園。<br>園方專家稱，這隻怪雞就像得了軟骨病一樣，時間久了以後骨骼定型，就成了現在這個模樣；稍後將放到鳥類展區供遊客觀看。<br>中國時刻網</p></body></html>
