<html><header><meta charset="utf-8"><title>陳奕迅笑住做吹神</title></header><body><h1>陳奕迅笑住做吹神</h1><p>陳奕迅（Eason）被指患上躁鬱症，日前他到英國母校領取榮譽博士學位回港，在機場見到記者採訪亦表現躁狂，險些發火。近日Eason被目睹飛往北京，現場有不少粉絲接機，有人更向他送上禮物，雖然被追影，不過今次Eason未有黑面發火，反而面露笑容，心情不錯。由於Eason剛榮升博士，粉絲亦有送上祝福及禮物，Eason接過後都珍而重之地拿實，出到門口更有女粉絲要求和Eason吹水，他竟然一口答允，傾了一會才上車離開。<br>撰文：唐寶妮</p></body></html>
