<html><header><meta charset="utf-8"><title>新航借空難宣傳捱轟</title></header><body><h1>新航借空難宣傳捱轟</h1><p>馬航客機被導彈擊落，全球悲痛，但新加坡航空在事故發生後竟拿空難作宣傳，被網民批評「麻木不仁」，新航為此道歉。<br>在馬航空難發生後數小時，新航在facebook和Twitter貼文（圖）說：「客戶可能想知道，新航航班不會使用烏克蘭領空。」有網民批評新航不但沒有慰問遇難者家屬，反而利用空難做宣傳，是「非常、非常不恰當，令人失望」。新航發言人前日發聲明說，自馬航客機被擊落後，已指示航班改用替代路線避開烏克蘭領空，加上有很多顧客查詢他們乘坐的航班的飛行路線，所以才發佈相關貼文安撫顧客，對於貼文內容冒犯到顧客和網民特此致歉。<br>法新社/路透社</p></body></html>
