<html><header><meta charset="utf-8"><title>蘋果綠葉漢能母企獲200億融資</title></header><body><h1>蘋果綠葉<br>漢能母企獲200億融資</h1><p>漢能太陽能（566）母公司漢能控股集團公佈，昨與中國民生銀行（1988）及亞洲金融合作聯盟，於北京簽署「銀企合作協定」，民行及亞洲金融合作聯盟將於未來3年，提供合共不低於200億元人民幣各類融資支援。</p><p>足本收睇《亂噏24》x鄭秀文＠杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
