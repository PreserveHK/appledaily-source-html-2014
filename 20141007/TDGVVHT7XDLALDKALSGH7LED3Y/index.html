多吃住家飯防肥胖</title></header><body><h1>健康Express醫療新知：　<br>
多吃住家飯防肥胖</h1><p>青少年肥胖問題有惡化趨勢，解決方法可能是多吃「住家飯」。美國一項研究發現青少年外出食快餐是致肥關鍵，若每周最少在家中進食兩次，可將過重風險減低近一半。研究追蹤逾2,100名15歲中學生，在10年內體重變化與出外用膳關係。研究結束時，22%人屬肥胖，過重則達49%。<br>研究人員比較體重正常與超標的參加者，若青少年時期三餐甚少在家進食者，成年過重率逾六成。即使每周僅在家中進食三至五餐，可將成年後的過重風險降低47%。研究估計，在家用膳較大機會吃到蔬果，家人亦監督青少年少暴食。</p></body></html>
