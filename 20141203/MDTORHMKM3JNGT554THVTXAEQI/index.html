<html><header><meta charset="utf-8"><title>司機涉撞死里昂高層</title></header><body><h1>司機涉撞死里昂高層</h1><p>【本報訊】中信里昂證券有限公司財務總監Colin Edmund Robertson於今年6月，沿機場南環路踏單車途經敦豪（DHL）中亞樞紐中心外時，疑遭一輛中型客貨車撞倒死亡。<br>肇事貨車司機被控一項危險駕駛導致他人死亡罪，他昨日在荃灣裁判法院否認控罪，獲准保釋至明年3月9日受審，其間須交出駕駛執照。<br>被告林泳生（55歲）報稱任職司機。據資料，死者是業餘單車隊成員，曾在多個計時比賽中獲獎。今年6月5日案發晚他戴上頭盔等全副裝備，在機場南環路踏單車，他被撞倒後連人帶車捲入貨車底，送院後不治。<br>案件編號：TWCC3430/14</p></body></html>
