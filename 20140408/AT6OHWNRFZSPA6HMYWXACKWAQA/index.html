<html><header><meta charset="utf-8"><title>姚煒Sean有偈傾</title></header><body><h1>姚煒Sean有偈傾</h1><p>趙式芝、周國豐夫婦及懷孕四個月的張新悅昨同場，式芝奪得品牌頒發的「自主人生大獎」，獲另一半楊如芯（Sean）及母親姚煒撐場，一直有指姚煒不接受式芝與Sean的婚事，但昨見姚煒與Sean有傾有講，更大方在佈景板前合照，得到兩位最愛的支持，式芝說：「媽咪同Sean嚟支持，當然開心！我哋噚日（前日）喺倫敦旅行完趕返嚟，順便預祝Sean生日，嚟緊會送驚喜畀佢。」她更表示跟兩位年輕的得獎者一同獲獎，令她相當開心：「香港地方細，人太多，好易迷失方向，大家應該好似呢兩位年輕人咁有冒險精神。」</p></body></html>
