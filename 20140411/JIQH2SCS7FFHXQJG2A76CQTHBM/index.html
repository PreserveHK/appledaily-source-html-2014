<html><header><meta charset="utf-8"><title>火星有顆「破碎的心」</title></header><body><h1>火星有顆「破碎的心」</h1><p>火星表面出現心形洞坑。美國太空總署（NASA）在火星表面，拍攝到一個凸狀地貌，乍看之下猶如一個破碎心形（圖），科學家對它十好奇，將利用高清科學望遠鏡（HiRISE）測量這顆「心」有多大以及斜度等等。<br>NASA表示在火星的巨大盾狀火山艾斯克雷爾斯山（Ascraeus Mons）南面，發現這顆異常的「心」，由於它與火山十分鄰近，相信它是在火山形成過程中產生，可能是一處古老噴口，頂部見到有同心狀山嶺，科學家估計它的地質比附近地區更能抵抗侵蝕，而形成這個獨特地貌。<br>英國《每日郵報》</p></body></html>
