<html><header><meta charset="utf-8"><title>求驗客手記：金毛獅王亮相鹹書打氣</title></header><body><h1>求驗客手記：<br>金毛獅王亮相鹹書打氣</h1><p>南美作風認真開放，巴拉圭乳神莉爾莎列基美4年前以雙乳夾電話幫國家隊打氣，今屆世界盃前夕，哥倫比亞一本色情雜誌SOHO，就搵嚟7位國家隊名宿同裸女影相，鼓勵一班「小師弟」，當中最出名嘅名宿就係「金毛獅王」華達拉馬（左二），仲有前紐卡素前鋒艾斯派拿（右）。44歲嘅艾斯派拿收山後，喺哥國國內人氣都好勁，之前已經有4仔電影公司搵佢做男主角，今次見艾斯派拿笑晒口咁同班裸女合照，都幾有天份，不如真係轉行向AV界發展啦！</p></body></html>
