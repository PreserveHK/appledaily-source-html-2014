<html><header><meta charset="utf-8"><title>甄子丹陪老婆嘆啡</title></header><body><h1>甄子丹陪老婆嘆啡</h1><p>【中環】「宇宙最強」甄子丹拍咗唔少賣座電影，片約多到接唔晒，老婆汪詩詩都投訴過老公太忙，冇時間陪屋企人，難得子丹前日唔使開工，即陪老婆high tea過二人世界。前日下晝3點幾，子丹同詩詩去咗中環置地廣場三樓飲咖啡，傾咗約半個鐘，其間老婆不斷講，子丹就乖乖聽，好識尊重老婆。離開時詩詩戴番副黑超，襯番子丹嘅星味，發現記者時兩人禮貌地揮手，然後由司機接載離開。<br>採訪、攝影：楊浩賢</p></body></html>
