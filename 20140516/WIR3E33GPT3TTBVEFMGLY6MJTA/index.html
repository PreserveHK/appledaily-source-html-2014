<html><header><meta charset="utf-8"><title>體壇拾趣：南華甲一惡鬥永倫</title></header><body><h1>體壇拾趣：南華甲一惡鬥永倫</h1><p>甲一勁旅南華（紅衫）3日前先喺福建手上拎到聯賽5連勝，今晚8時40分又要喺灣仔修頓室內場鬥永倫。上仗入19分嘅控衞梁民熊，今季轉投南華後首度同永倫對碰，即使對手有前加拿大國手泰那（中），佢話未驚過：「我覺得球隊防守上可以再改進，今場會緊盯泰那，力阻佢嘅3分攻勢。」永倫暫時5戰4勝1負，今仗必須贏南華10分以上，先有機會喺常規賽以得失分差稱王。頭場晚上7時會有安青對晉龍，門票分40及30元（長者及學生），即場有售。</p></body></html>
