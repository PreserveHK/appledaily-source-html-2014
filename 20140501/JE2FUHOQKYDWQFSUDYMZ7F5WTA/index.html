<html><header><meta charset="utf-8"><title>車勝元黑衣悼念顯嚴肅</title></header><body><h1>車勝元黑衣悼念顯嚴肅</h1><p>韓劇《你們被包圍了》將於本月7日開播，昨日車勝元、李昇基及高雅娜等一眾主角在首爾舉行發佈會。演員們以黑白打扮現身，各人心口亦扣上黃絲帶作出悼念，氣氛顯得很沉重。發佈會上，車勝元談及事隔三年，以《你》劇回歸螢幕的原因。他說：「這次角色性格既嚴肅又幽默，很有趣。加上有良好的演員和工作人員，感到很好。」</p><p>另外，金在中、林時完及李范秀主演的MBC新劇《Triangle》亦於同日舉行發佈會，主角們同樣以全黑西裝加黃絲帶現身，全程神情嚴肅，發佈會亦簡單進行，而《Triangle》將於今月5日首播。<br>撰文：黎金美</p></body></html>
