<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明嘆Baby養成家 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃曉明嘆Baby養成家 - 馮仁昭</h1><p>今年11月過埋生日就37歲嘅黃曉明（左），上年憑《中國合伙人》贏得金雞獎影帝後，日前再以呢部戲又贏埋百花獎影帝。呢排心情靚爆嘅佢透露睇完電影《親愛的》之後，特別想要個囡囡，佢話：「結婚應該就是明年或者後年的事情，總之不會超過40歲。」曉明又話Angelababy家庭負擔好重，仲有細佬讀緊書，父母又冇做嘢，所以要Baby一個養成家。<br>撰文：馮仁昭</p></body></html>
