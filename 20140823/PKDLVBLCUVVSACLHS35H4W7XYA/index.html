<html><header><meta charset="utf-8"><title>萌爆豎牙仔慘慘袋熊係孤兒仔</title></header><body><h1>萌爆豎牙仔<br>慘慘袋熊係孤兒仔</h1><p>這隻恍如老人家坐在安樂椅上看電視的動物是甚麼？牠是澳洲特產，但不是袋鼠，也不是樹熊，原本牠是一隻毛鼻袋熊BB。<br><br>這隻毛鼻袋熊 Leah，是一隻孤兒，牠的母親在公路被車撞死，Leah在母親袋中奄奄一息，幸好有駕車人士經過把牠救出，送交野生動物管理員飼養。管理員說，他收到 Leah時，牠身軀很凍，只有300克重，若不為牠保暖和餵食，幾小時便會死。管理員用暖氈包著Leah，又每4小時餵奶一次，Leah終於漸漸康復，現已有650克重，而且極受網民歡迎。<br><br>英國《鏡報》</p></body></html>
