<html><header><meta charset="utf-8"><title>嵐船梨精上身扯大纜</title></header><body><h1>嵐船梨精上身扯大纜</h1><p>日本組合嵐今年已出道15年，人氣有增無減，而他們近日就與同樣人氣爆炸的團體舉行運動會，勢必有一番惡鬥。嵐要對付的團體，是由一班人氣吉祥物組成的吉祥物軍團，由近日來港宣傳的船梨精做領隊，帶領蜜瓜熊、鰹魚貓等，與嵐比試，項目包括扯大纜、接力賽跑等。不過，嵐五名成員卻要扮成五隻船梨精才能參加比賽，十分搞笑。至於成員櫻井翔，將會演出明年新年特備劇，扮演大使館的廚師。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
