<html><header><meta charset="utf-8"><title>家人懶理　寂寞阿婆日日遊巴士河</title></header><body><h1>家人懶理　寂寞阿婆日日遊巴士河</h1><p>近日中午時份，河南一名巴士司機把車駛到終點時，發現車上仍有一名老太太沒有下車。<br><br>該名老太太由早上7時許坐車，坐了4小時，好心乘客和司機問她去哪，老太答的很模糊。眾人勸了她20多分鐘才肯下車，在休息室又勸了好久，才拿出一塊名牌，上面有名字有聯繫電話。<br><br>女乘客打電話給老太家人，家人說她常常這樣子，不肯到車站接她。女乘客只好問了地址，與司機一起把老人送回家。老人兒子出門口接老人，對司機說，老人常常坐一整天的巴士，換幾次車，天黑便會回家。家人見慣不怪，但司機和乘客卻很唏噓，認為老人太寂寞，才會整天坐巴士。<br><br>廣西電視台</p></body></html>
