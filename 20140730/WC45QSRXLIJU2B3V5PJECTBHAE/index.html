<html><header><meta charset="utf-8"><title>食肆天花降Mickey　客人驚到震吱吱 </title></header><body><h1>食肆天花降Mickey　客人驚到震吱吱 </h1><p>台灣新北市19歲大學生楊同學，大前天中午和同學到一日式炭火燒肉板橋慶祝生日，用餐時，右邊空桌突然從天花板掉下1隻身長達20厘米的大老鼠。懷疑受傷的老鼠未有逃走，還處張望。「天降飛鼠」的情境令用餐客人嚇得四處逃竄。<br><br>楊同學表示，正在吃烤肉的同學看見後倒盡胃口，他們回神後用餐廳內大碗將老鼠蓋住，「老鼠尾巴還露在碗外晃來晃去」，最後再由侍應生處理。餐廳楊同學提供9折優惠和其他優惠券。<br><br>台灣《蘋果日報》</p></body></html>
