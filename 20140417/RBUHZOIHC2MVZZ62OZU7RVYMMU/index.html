<html><header><meta charset="utf-8"><title>斷臂非絕望　康復者︰感激醫生</title></header><body><h1>斷臂非絕望　康復者︰感激醫生</h1><p>「嗰種痛係食止痛藥都止唔到！」4年多前，26歲的阿偉生活原與普通年輕人無異，屬運動健將的他有感情要好的女友，閒時亦喜歡駕電單車，卻因遇上交通意外，左手受重創幾乎不保。<br><br>他的左手最後被駁回，但在半年內經歷10多次的手術，痛楚刻骨銘心，如今左手才終回復6至7成活動能力，他感激威院矯形外科及創傷學系團隊醫生的盡心盡力。<br><br>走過人生低潮，令阿偉學懂珍惜，現今他已與當時的女友組織小家庭，除希望繼續鍛練左手臂力，過回正常人生活之外，亦會爭取更多時間照顧子女，以及對他不離不棄的太太。</p></body></html>
