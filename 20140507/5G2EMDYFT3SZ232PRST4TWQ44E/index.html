<html><header><meta charset="utf-8"><title>劇公主：高賢貞膺紅地毯女王</title></header><body><h1>劇公主：高賢貞膺紅地毯女王</h1><p>韓國第50屆百想藝術大獎將於本月27日在首爾隆重舉行，得獎結果令人期待外，每年的紅地毯環節亦非常吸睛。日前網上就先以女藝人作為對象，讓網友選出頭10位「最佳衣着」。在近11,500名網友投票中，《善德女王》高賢貞就以2,408票，登上「紅地毯女王」的寶座。近日憑《密會》贏得觀眾歡心的金喜愛以1,973票得第2位，而「國民初戀」秀智及金亞中就齊齊得第3。河知雲、孫藝珍亦同樣榜上有名。</p></body></html>
