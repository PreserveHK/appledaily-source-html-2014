<html><header><meta charset="utf-8"><title>衞詩有機拍《臥2》</title></header><body><h1>衞詩有機拍《臥2》</h1><p>衞詩昨日以種族融和大使身份，與Soler到港台出席《我家在香港》記者會。與男友拍拖三年的衞詩，希望工作較穩定才結婚，有指她參與《臥虎藏龍2》面試，她直認並稱月尾可能知結果。對於因華納改組而令加盟計劃告吹，她說：「雙方有接觸過，但一切未落實。」至於胞姊衞蘭現時看似很悠閒，她說：「佢籌備緊新碟，呢幾個月都忙演唱會綵排。」<br>Soler的Julio最近消瘦不少，問他是否因情傷所致？Julio說：「呢排少飲酒，成日做運動，健康咗啫！」他並表示對感情問題一切隨緣。<br>採訪、攝影：馬建華</p></body></html>
