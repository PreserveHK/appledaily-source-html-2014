<html><header><meta charset="utf-8"><title>死囚最後晚餐認罪者吃較多</title></header><body><h1>死囚最後晚餐<br>認罪者吃較多</h1><p>有指「人之將死，其言也善」，但原來死囚在「最後晚餐」吃多吃少，都可以反映他自覺無辜或有罪。<br>美國康奈爾大學有研究分析過2002至2006年間，247名死囚的最後晚餐，發現揚言自己是無辜的囚犯拒絕用餐比率，較認罪的多2.7倍；相反認罪的，不論為所犯罪行感到懊悔或承認犯錯，都會在最後晚餐要求多34%熱量的食品。<br>研究員解釋，死囚對將來已經沒有希望，「最後晚餐為死囚提供一個機會，反映他們的真實慾望」。<br>英國《每日郵報》</p></body></html>
