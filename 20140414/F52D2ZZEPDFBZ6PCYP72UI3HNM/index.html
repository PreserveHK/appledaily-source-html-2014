<html><header><meta charset="utf-8"><title>體壇拾趣：帕奎奧復完仇未夠喉</title></header><body><h1>體壇拾趣：<br>帕奎奧復完仇未夠喉</h1><p>兩年前爆冷以點數輸咗畀美國拳手巴特利，菲律賓拳王帕奎奧喺上周六終於復仇成功，獲3名裁判一致判點數獲勝，仲攞番失落咗兩年嘅WBO次中量級拳王金腰帶。賽後巴特利大方認輸，仲大讚帕奎奧係史上最偉大嘅拳手之一㖭。而重振聲威嘅帕奎奧贏咗呢場之後雄心壯志，話想同死對頭「墨西哥拳王」馬奎斯進行歷來第5次決鬥，清洗個人職業生涯嘅另一大污點，向對方報番之前喺12年12月對賽時被K.O.嘅一箭之仇喎。</p></body></html>
