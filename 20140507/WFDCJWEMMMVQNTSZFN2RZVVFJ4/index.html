<html><header><meta charset="utf-8"><title>鄺美雲呂良偉佛有靈犀</title></header><body><h1>鄺美雲呂良偉佛有靈犀</h1><p>鄺美雲（Cally）昨日以國際佛光會香港協會會長身份，到維園出席「佛誕嘉年華2014」活動，組合C AllStar的梁釗峰為活動演唱。Cally帶同剛生日的兩頭愛犬Cash及Euro到場支持，男友林達民稍後到達，她指男友雖然不是佛教徒，但也會返道場學道：「學佛嘅人會開心，學懂尊重、包容，對家人、情侶都好，社會更需要和諧包容。」</p><p>此外，Cally前夫呂良偉前晚在微博張貼現任太太楊小娟慶生相晒恩愛，同樣信佛的阿呂也寫道：「佛誕在高雄佛光山星雲大師處禮佛齋戒！為太太楊小娟過一個有意義的生日，並將此殊勝與功德回向眾生。」<br>採訪、攝影：張俊銘</p></body></html>
