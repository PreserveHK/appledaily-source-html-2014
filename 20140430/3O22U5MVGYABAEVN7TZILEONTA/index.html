<html><header><meta charset="utf-8"><title>GiGi嗌痛老公爆喊</title></header><body><h1>GiGi嗌痛老公爆喊</h1><p>梁詠琪（GiGi）與西班牙籍老公Sergio、連詩雅、活希兒與孫大倫太太鄧秀英昨晚於銅鑼灣時代廣場出席「高迪建築展」開幕禮，因肩周炎脊椎變彎加上盆骨歪影響生育的GiGi，提到治療經歷，她說：「噚日做完治療，好痛，老公離開診所後攬住我喊咗出嚟，要我安慰番轉頭。」</p><p>此外，孫太表示事前不知道與契女活希兒同場，問到活希兒去年穿婚紗到孫太大仔孫道熙婚禮踩場一事，是否影響其律師工作？她說：「冇，𠵱家暫時休息，之後有新工作，都係做律師。」<br>採訪：溫敏芝<br>攝影：陳志嵐</p></body></html>
