<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周汶錡賣魚蛋冧客 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周汶錡賣魚蛋冧客 - 馮仁昭</h1><p>名模周汶錡（Kathy）嫁咗人之後好少再行騷，平時過住闊太生活，得閒去名店行街。<br>但前日下晝四點幾，Kathy去咗銅鑼灣渣甸街一間賣魚蛋、香腸等小食嘅檔口，好似同佢名模形象有少少出入，原來佢只係幫老友做生招牌，嚟到店外即有兩個好似老闆嘅人熱情款待，之後仲帶佢入舖詳細介紹，然後再喺門口拎住張寫住「渣哥」嘅招牌影相，吸引唔少嘅自由行影相。<br>撰文：馮仁昭</p></body></html>
