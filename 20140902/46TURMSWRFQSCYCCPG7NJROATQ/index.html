<html><header><meta charset="utf-8"><title>蘋果綠葉英星級基金盡沽滙控</title></header><body><h1>蘋果綠葉<br>英星級基金盡沽滙控</h1><p>外電報道，曾任英國最大股票投資者Invesco Perpetual股票部主管的英國星級基金經理Neil Woodford，在其網誌透露，因對滙控（005）潛在違規罰款的風險，感到「難以量化」的憂慮，故現由其「打骰」的Woodford股票基金，已悉數出售所持約值1.06億美元的滙控股票。Woodford發言人在電郵中回覆《路透社》表示，Woodford已不再持有銀行股。<br>根據基金的網頁資料顯示，滙控已不再是Woodford股票基金的十大持倉股份，Woodford於去年開始購入滙控，截至今年7月，基金資產中的滙控股份佔比為2.68%。</p></body></html>
