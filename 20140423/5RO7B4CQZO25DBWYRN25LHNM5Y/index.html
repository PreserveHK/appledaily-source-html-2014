<html><header><meta charset="utf-8"><title>撲熄怒火：登台拍戲搵奶粉錢</title></header><body><h1>撲熄怒火：登台拍戲搵奶粉錢</h1><p>年屆50歲的Beyond成員黃貫中（Paul）一向我行我素，滿腔怒火，但自前年跟朱茵奉子成婚，同年榮升老竇一索得女後，阿Paul的心也被妻女融化了。自誕下女兒黃鶯後，朱茵開始淡出娛樂圈，在家專心湊女，Paul就開始狂接工作努力搵奶粉錢，除了接內地登台和酒吧騷外，更有傳以200萬人民幣演出內地歌唱比賽節目《我是歌手》。除了唱歌登台，去年Paul還一口氣接拍兩部電影，包括在《古惑仔：江湖新秩序》中飾演大佬B，以及在《狂舞派》中飾演柒良蔡瀚億的太極師傅。</p></body></html>
