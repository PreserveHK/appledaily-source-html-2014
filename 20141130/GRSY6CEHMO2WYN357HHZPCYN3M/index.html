<html><header><meta charset="utf-8"><title>綜藝王：崔智友下廚誘惑觀眾</title></header><body><h1>綜藝王：崔智友下廚誘惑觀眾</h1><p>韓劇《誘惑》女星崔智友，日前捨棄女神形象，化身煮飯婆演出綜藝節目《三時三餐》。在前日播出的節目中，崔智友與《請回答1994》男星孫浩俊以嘉賓身份登場，崔智友非常積極及主動去煮各種食物，時而專心地坐在爐灶前切生果，時而一臉淡定地大騷廚藝。相反，孫浩俊就連洗碗亦表現得非常緊張。工作人員表示：「崔智友對於體驗鄉下生活感到十分興奮，是一位性格明朗而且可愛的女星。」</p></body></html>
