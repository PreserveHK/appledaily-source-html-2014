<html><header><meta charset="utf-8"><title>米奇老鼠被指礙小童學習</title></header><body><h1>米奇老鼠被指礙小童學習</h1><p>米奇老鼠、小熊維尼……這些卡通角色人見人愛，亦為兒童帶來歡樂及知識，但加拿大有調查發現，這些會說話及穿衣服的卡通「動物」，會妨礙孩子學習。<br>多倫多大學應用心理學教授加內亞先將一批3至5歲的兒童分成兩組，分別閱讀自然動物書籍及卡通動物書籍，再問他們有關動物的知識，發現看過卡通動物書籍的兒童相信動物會說話。加內亞指，那些擬人的卡通動物角色會影響5歲以下兒童認識現實世界，尤其是對動物和自然界的認知能力。他建議孩子應多看有關大自然的書籍，好能有更正確的生物學認知。<br>英國《每日郵報》</p></body></html>
