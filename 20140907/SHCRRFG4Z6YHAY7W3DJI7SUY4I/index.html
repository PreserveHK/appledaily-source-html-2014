<html><header><meta charset="utf-8"><title>體訊速遞：（七人欖球）港隊亞洲賽開殺戒</title></header><body><h1>體訊速遞：<br>（七人欖球）港隊亞洲賽開殺戒</h1><p>港隊（圖）昨於亞洲7人欖球系列賽馬來西亞站，分別以45:0及31:0大炒泰國及菲律賓，取得小組兩連勝。港隊今午12時22分與新加坡爭入銀盃4強。 本報消息（馬來西亞）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
