<html><header><meta charset="utf-8"><title>體壇拾趣︰澳洲雙星彈離艾斯</title></header><body><h1>體壇拾趣︰澳洲雙星彈離艾斯</h1><p>香港高球公開賽噚日喺粉嶺哥球會上演第3日賽事，唔知係咪追趕目標占文尼斯出咗局，南非球手艾斯打得好飄忽。排喺最後一組出賽嘅佢，雖然繼續吸引大批球迷追住睇佢打，但全日就吞1雙柏忌同3柏忌，總成績202桿，由第1位跌落並列第6。相反澳洲雙星費沙（圖）同漢德就齊齊彈起，佔據頭兩位，以總桿數199領先。今日佢哋就會孖住喺晏晝12點28分出場爭冠軍！（now683台今日12:00pm起直播）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
