<html><header><meta charset="utf-8"><title>《明報》員工籌組工會</title></header><body><h1>《明報》員工籌組工會</h1><p>受整頓陰霾困擾的《明報》員工站起來！明報員工關注組昨日宣佈成立職工協會籌委會，首要宗旨是捍衞言論及新聞自由、發揮第四權力量，以及堅守《明報》作為社會公器的角色，籌委會將盡快由會員選出理事會，在鍾天祥3月上任首席執行總編輯後，繼續跟進明報員工關注組的訴求。籌委會昨晚舉行員工大會，解釋籌組經過，員工又在撐言論自由橫額上掛上藍絲帶，以示捍衞言論自由（圖）。<br>朱永倫攝</p></body></html>
