夜貓族易患情緒病</title></header><body><h1>健康Express醫療百科：<br>
夜貓族易患情緒病</h1><p>睡眠習慣竟與性格有關。西班牙巴塞隆拿大學一項研究，分析習慣早睡早起學生與「夜貓族」，在性格和生活習慣上的分別，涉及700名修讀心理學系的大學生。研究顯示，早睡早起的學生抗逆能力較高，遇困難時較少有負面情緒，濫藥風險也較低。愛在日間睡眠、深夜才活動的學生，性格較多出現喜怒無常和衝動，雖然愛探索新事物，但也容易失眠和罹患情緒病。<br>兩種人在性格上的明顯差異，原因有待探討。研究員認為，夜貓族或因無法適應一般人「朝九晚五」的生活，要尋找其他生活模式，過程中令他們易患抑鬱、焦慮等情緒病。</p></body></html>
