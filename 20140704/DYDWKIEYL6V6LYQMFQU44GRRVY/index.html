<html><header><meta charset="utf-8"><title>沙仔遊街褲鏈未到站</title></header><body><h1>沙仔遊街褲鏈未到站</h1><p>荷李活電影系列《變形金剛》（Transformers）的過氣男主角沙拉保夫（Shia LaBeouf），上星期大鬧舞台劇場被捕收場，他被爆在事發當日狂隊酒，是經酒精中毒後才做出各種失常舉動，據知沙仔已應承接受治療，免得繼續酗酒影響事業及日常生活。<br>由於沙仔行為愈變神化，故連日惹來大批狗仔隊記者貼身追訪，其爛身爛勢打扮也成為焦點，繼着完穿窿衫後，沙仔前日就以鮮紅色T恤現身洛杉磯街頭，雖然上半身未見異樣，但溫溫沌沌的他卻被發現火車未到站，他行了一段路程才發現自己沒有拉褲鏈。<br>撰文：哥羅</p></body></html>
