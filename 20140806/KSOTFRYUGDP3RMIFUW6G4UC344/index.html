<html><header><meta charset="utf-8"><title>港女拍拖好無謂　搵錢至實際</title></header><body><h1>港女拍拖好無謂　搵錢至實際</h1><p>家陣小學生已經談戀愛，但偏偏出咗嚟社會嘅就謝絕拍拖︰「後生女，我覺得愛情好無謂，對我嚟講，係要賺錢、養家，要俾個好啲生活屋企人！」<br><br>進擊的coffee識得為屋企人諗，並唔係問題。不過，如果可以嫁到個有錢人，例如係上市公司富二代，乜唔係快啲俾到好生活屋企人咩？<br><br>明晚11:00《亂噏24》足本版！港女搵銀攻略！<br><br>服裝:ANTEPRIMA</p></body></html>
