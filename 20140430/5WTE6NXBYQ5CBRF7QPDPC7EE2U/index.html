<html><header><meta charset="utf-8"><title>UFO驚現倫敦　半空旋轉</title></header><body><h1>UFO驚現倫敦　半空旋轉</h1><p>英國倫敦北部前日（周一）出現不明飛行物體（UFO），光天白日在半空旋轉停留長達五分鐘（圖）。<br>有網民在一個交換UFO情報的facebook群組上載多張相片，聲稱周一下午1時半在倫敦伊斯靈頓區發現黑色飛行物體，飛行高度介乎150至300米，在半空自轉五分鐘後失去蹤影。拍攝者指：「我不確定這是甚麼，早初以為是氣球，但看來有燈光。」伊斯靈頓一年內至少有四宗疑似UFO出沒報告。<br>英國《每日鏡報》</p></body></html>
