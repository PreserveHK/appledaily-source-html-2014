<html><header><meta charset="utf-8"><title>長澤正美被爆假分手</title></header><body><h1>長澤正美被爆假分手</h1><p>今年康城影展的開幕禮紅地毯少了一班內地女星騎劫，反而多了來自日韓的美女撐場，增加了一份優雅。當中有份演出《太平輪》的日本女星長澤正美，以黑色緊身晚裝襯以Chopard鑽飾，性感處在於胸前的設計。她早前被指與男友伊勢谷友介於今年2月分手，不過日本八卦雜誌《女性SEVEN》就指長澤日前被目擊與男友撐枱腳，表現甜蜜，證明二人是假分手。</p><p>此外，電影公司老闆于冬亦帶同太太金巧巧出席開幕禮，黃曉明與楊穎（Angelababy）稍後也會出席康城影展，宣傳有份主演的電影。</p></body></html>
