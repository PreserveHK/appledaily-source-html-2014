<html><header><meta charset="utf-8"><title>懸崖屹立多年不倒　3個月被暴風KO</title></header><body><h1>懸崖屹立多年不倒　3個月被暴風KO</h1><p>英國東薩塞克斯郡一座著名懸崖，7年來被海水浸蝕仍屹立不倒，但過去三個月遭受暴風吹襲，最終令部份懸崖倒塌，足見暴風雨的威力。<br><br>位於伊斯特本小鎮的貝爾靈峽(Birling Gap)，屬著名懸崖七姐妹(Seven Sisters)的一部份。貝爾靈峽上周被拍到，被暴風翻起的巨浪不停拍打，導致一塊近9.3平方米的懸崖倒塌，當時坐在崖邊附近的4名旅客，仍懞然不知神態自若，但站在對面的民眾則嚇得尖叫。<br><br>貝爾靈峽多年來被海水浸蝕，加上近月受暴風吹襲，導致崖上的房屋有倒塌的危險，目前與大海僅距離9.1米。<br><br>英國《每日郵報》</p></body></html>
