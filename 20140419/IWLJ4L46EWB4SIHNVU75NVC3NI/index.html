<html><header><meta charset="utf-8"><title>體壇拾趣：尼馬師父今屯門表演</title></header><body><h1>體壇拾趣：<br>尼馬師父今屯門表演</h1><p>巴西世盃6月殺到，各大商場已經出招宣傳。噚日馬鞍山一個商場請咗花式足球世界冠軍級人馬Switch Screw表演，呢個法國組合成員有Andrew、Gautier同Samy，同施丹、美斯合作過；Andrew仲係2013年世錦賽冠軍㖭。世盃期間佢哋會全球巡迴表演搵銀，Andrew仲透露，上星期先同過巴西球星尼馬合作，拍短片教偶像玩花式。佢哋今、明兩日會留港，今日兩點會到屯門時代廣場。</p></body></html>
