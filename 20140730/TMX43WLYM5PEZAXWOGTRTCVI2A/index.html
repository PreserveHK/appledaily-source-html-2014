<html><header><meta charset="utf-8"><title>鍾麗緹囡囡6歲生日</title></header><body><h1>鍾麗緹囡囡6歲生日</h1><p>近年專注在內地發展的潮媽鍾麗緹（Christy），前日在內地為與前夫嚴錚所生的囡囡嚴稚晴（Jaden）慶祝6歲生日，昨日更在微博上載了不少當日慶祝的相片。<br>打扮成童話故事中美人魚公主的Jaden，在一間類似學校的地方舉行生日會，Christy為囡囡準備了一個巨型生日蛋糕，妹妹嚴稚稜（Cayla）當然亦有出席，切完生日蛋糕後，Christy錫錫Jaden，場面認真溫馨，不少網友留言祝Jaden生日快樂，還讚她越大越有氣質。<br>撰文：唐芯悠</p></body></html>
