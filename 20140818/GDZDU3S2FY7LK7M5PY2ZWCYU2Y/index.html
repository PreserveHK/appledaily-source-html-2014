<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅艷卿忙住四圍飛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅艷卿忙住四圍飛 - 馮仁昭</h1><p>李居明編製嘅劇目《孫子無雙》前晚喺北角新光戲院開鑼，龍貫天、鄧美玲、陳嘉鳴同新劍郎等主要演員，喺開騷前齊齊拜神。快90歲嘅名伶羅艷卿、陳好逑同南紅等一班粵劇前輩都有去捧場。中段休息時仲入咗後台探班。卿姐雖然年紀大，但精神好好，佢笑話：「我好忙㗎！要睇戲同四圍旅行，之前去美國探姪仔，我當佢哋好似自己仔女咁，幾個月就見一次。」<br>撰文：馮仁昭</p></body></html>
