<html><header><meta charset="utf-8"><title>K-Pop之王：
SJ-M內地音樂榜稱王</title></header><body><h1>K-Pop之王：<br>
SJ-M內地音樂榜稱王</h1><p>韓國男團Super Junior-M（SJ-M）日前以新推出的歌曲《SWING》登上內地首個音樂打榜節目《全球中文音樂榜上榜》，成為大眾焦點，該節目是首個由中央電視台製作的音樂打榜節目，由網民投票選出一周音樂排行榜。<br>在29日首播的第一期中，SJ-M得到最高支持率，成為節目首周冠軍，他們更飛到內地領獎，更現場演繹新歌，勁歌熱舞令大家肯定組合實力。</p></body></html>
