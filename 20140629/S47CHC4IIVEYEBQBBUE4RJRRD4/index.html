<html><header><meta charset="utf-8"><title>特別項目推介：博尹佩斯再領黃 - 何西</title></header><body><h1>特別項目推介：博尹佩斯再領黃 - 何西</h1><p>尹佩斯（中）在分組賽首、次仗各領1面黃牌，雖說第2面黃牌有打算「洗底」之嫌，不過這名荷蘭前鋒在比賽偶爾有過激動作，加上今仗面對墨西哥，可以預計爭持會相當激烈，尹佩斯隨時再次領黃，先發事件「被罰黃牌」賠率達7.5倍，相當值博。</p><p>至於尹佩斯的隊友洛賓，則在分組賽一直顯示出色狀態，今仗有能力再添食取得入球，博2.65倍「入球」，或選球員總入球的「1球」，有2.9倍。文：何西</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
