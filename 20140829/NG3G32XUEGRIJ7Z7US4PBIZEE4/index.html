<html><header><meta charset="utf-8"><title>Selfie神器　發光iPhone保護殼  </title></header><body><h1>Selfie神器　發光iPhone保護殼  </h1><p>不少人在黑暗環境自拍（selfie），但因光線不足難以拍到理想照片，有了這個發光iPhone保護殼（圖），黑夜玩自拍都沒問題。<br>57歲新澤西州攝影師休梅克某天透過Skype與身在意大利留學的女兒聊天，遭投訴室內光線太暗未能看清容貌，他在電腦旁亮起聖誕燈飾，啟發了他研發會發光的iPhone保護殼「LuMee」，保護殼內置LED燈，獨立電池驅動，更在保護殼後面調校照明亮度，每次充電約45分鐘，可照明2.5至36小時不等。照明殼售40美元（312港元）。<br>美國廣播公司</p></body></html>
