<html><header><meta charset="utf-8"><title>JC面腫腫shopping</title></header><body><h1>JC面腫腫shopping</h1><p>混血名模Jessica C.（JC）早前趁空檔，獨自到金鐘太古廣場購物，穿上黑色背心入膊上衣配白色短裙的隨意打扮，露出小蠻腰與長腿，但當日可見向來V煞臉的JC略現浮腫。<br>約於下午3時半，購下兩袋戰利品的JC在商場四周尋找提款機，提款後便走到一間咖啡店，買下果汁與三文治再到商場外的士站排隊等候的士，其間巧遇一名女友人，傾談一輪後大家各自離開。<br>採訪、攝影：畢紹基</p></body></html>
