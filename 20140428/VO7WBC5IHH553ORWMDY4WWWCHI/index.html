<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪赴韓加大眼袋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪赴韓加大眼袋 - 馮仁昭</h1><p>薛凱琪（Fiona）日前與理工紡織及製衣系學生飛到南韓，為電視台拍比拼韓服時裝節目，佢以團長身份帶住學生四日三夜，去東大門等地瘋狂shopping，改頭換面。Fiona之前去到韓國即被指變臉，佢就笑言緊密行程令佢多咗個大眼袋，更有同團男學生送咗本親繪畫冊示愛，Fiona話：「好似《奇洛李維斯回信》，不過我就變咗人哋嘅偶像，有啲感動。」</p></body></html>
