<html><header><meta charset="utf-8"><title>重案組爺爺加入戰團</title></header><body><h1>重案組爺爺加入戰團</h1><p>下月除了有《Doctor異鄉人》和《Triangle》之外，車勝元的新劇《你們被包圍了》也值得捧場。此劇講述重案組新丁在組長的指導下成長，偵破棘手案件。齋幻想冷面笑匠車勝元「湊大」李昇基、安宰賢和高雅娜的畫面，已經好笑。</p><p>另一套由Super Junior成員希澈，拍住「花樣爺爺」李順載主演的《花樣爺爺搜查隊》亦十分搞鬼，講述年輕警察突然衰老變成70歲阿伯後，與20歲精英同袍尋找還童的方法。<br>撰文：梁婉霞</p></body></html>
