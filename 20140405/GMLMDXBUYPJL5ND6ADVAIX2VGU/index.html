<html><header><meta charset="utf-8"><title>智能震動睡床調節冷暖兼播片</title></header><body><h1>智能震動睡床<br>調節冷暖兼播片</h1><p>一張床既可令你恬然入睡又可陪你玩遊戲！英國發明家安坦（Joe Katan）花8年成功研製出智能震動睡床「Balluga」，以多個細小氣囊組成，適合承托任何體形和體重用家，內置溫度控制系統，床上每個部份都能調節冷暖，兩個人睡可各自選擇最舒適溫度。<br>「Balluga」可透過WiFi及藍牙接駁娛樂設施，電影投影到天花板，若你入睡後娛樂系統會自動關閉，更備有煙霧火警探測器。智能床定價1,000英鎊（1.2萬港元）。<br>英國《每日郵報》</p></body></html>
