<html><header><meta charset="utf-8"><title>求驗客手記：摩帥、謝四被翻舊賬</title></header><body><h1>求驗客手記：<br>摩帥、謝四被翻舊賬</h1><p>
</p><p>周日英超利物浦對車路士，喺摩連奴講明弱陣出擊下失色唔少。講開摩帥佢最近發覺佢喺8年前畀人擺咗上枱。當年摩連奴率領車路士出戰歐聯鬥巴塞隆拿，有位黑幫大佬走去佢哋住嘅酒店，同摩帥同埋林柏特影相，結果啲相就成為咗呢位黑幫大佬被控謀殺案件嘅不在場證據。對紅軍嚟講周日場波非常重要，隊長謝拉特恨捧英超獎盃，最近佢一樣被人翻舊賬，佢當年7歲嗰陣曾經着住愛華頓波衫，同聯賽獎盃以及慈善盾冠軍銀碟合照（圖）。</p></body></html>
