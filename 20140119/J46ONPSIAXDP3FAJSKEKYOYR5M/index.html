<html><header><meta charset="utf-8"><title>趣趣哋：要安歷卡定3,800萬?</title></header><body><h1>趣趣哋：<br>要安歷卡定3,800萬?</h1><p>如果你係西布朗高層，會揀300萬鎊（約3,800萬港元）嘅贊助合約，定係撐安歷卡（圖）？安歷卡做納粹手勢單嘢大把手尾跟，球會贊助商Zoopla要求西布朗唔准喺周一對愛華頓嘅比賽派安歷卡上陣，否則就唔畀西布朗印佢哋公司名上波衫度。相信如果西布朗唔喺季尾清走安歷卡，都好難同Zoopla繼續合作，到時就會損失300萬鎊贊助費。據報，Zoopla老闆係猶太人，所以咁憎安歷卡。另外，英足總仲查緊呢單嘢，相信好快就會公佈對安歷卡嘅懲處。</p></body></html>
