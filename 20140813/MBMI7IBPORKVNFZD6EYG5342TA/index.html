<html><header><meta charset="utf-8"><title>韓劇燒：孔孝真趙寅成冧爆拖手</title></header><body><h1>韓劇燒：孔孝真趙寅成冧爆拖手</h1><p>由孔孝真和趙寅成主演的《沒關係，是愛情啊》，今晚將播出第七集，二人將正式拍拖，趙寅成為孔孝真炮製愛心早餐，更有手拖手鏡頭，認真甜蜜。而同檔的韓版《命中注定我愛你》就邀請元祖韓流團體god的朴俊亨客串做張赫死黨。</p><p>另外，孔孝真男友李鎮旭、男團CNBLUE的鄭容和等昨日出席新劇《三劍客》的記者會，李鎮旭大讚鄭容和有魄力和有勇氣，無所畏懼。<br>此外，權相佑和崔智友合體之作《誘惑》前晚播出第九集，收得8.6%，收視依然不敵同檔的《巡夜人日記》。前晚劇情講到權權和朴河宣離婚後將到巴西發展，臨走前向崔智友承諾回來後會與她交往。<br>撰文：施洛冰</p></body></html>
