<html><header><meta charset="utf-8"><title>Hotel King集集追：車載晥驚阿莫奈遇害</title></header><body><h1>Hotel King集集追：<br>車載晥驚阿莫奈遇害</h1><p>《Hotel King》前晚播出第8集，李多海飾演的阿莫奈對車載晥（李東旭飾）表現得越來越依賴，而車載晥亦似乎對阿莫奈產生另類感情，不時疑神疑鬼，擔心有人傷害阿莫奈，令車載晥變得精神緊張。<br>撰文：施洛冰</p><p>【精采場面】被指殺人犯</p><p>車載晥以為副會長李仲九（李德華飾）派人害阿莫奈，更在開業典禮上衝動緊抱阿莫奈，車載晥異樣行為令人大感奇怪。李仲九威脅要向阿莫奈說出車載晥是她哥哥，又指車載晥是一名殺人犯，車載晥承認錯誤，更甘願受罰任李仲九亂打，阿莫奈見到此幕即大受衝擊。</p></body></html>
