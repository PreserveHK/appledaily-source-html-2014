<html><header><meta charset="utf-8"><title>影帝后演活年輕父母</title></header><body><h1>影帝后演活年輕父母</h1><p>包辦了影帝及影后的意大利片《Hungry Hearts》，探索當代社會父母撫養孩子方式和責任，故事講述由意大利女星Alba Rohrwacher扮演的Mina，在紐約遇上由Adam Driver扮演的紐約男孩Jude，二人熱戀後結婚生仔。不過米娜對孩子的保護開始走火入魔，危害到性命，夫妻在妥協和衝突中走向不歸路。男女主角的表現自然又可信，難怪齊奪獎。兩位其實大有來頭，上位新星Adam會參演《星球大戰》第七集做奸角，而Alba於09年奪意大利金像獎影后，是當紅演技派年輕女星。</p></body></html>
