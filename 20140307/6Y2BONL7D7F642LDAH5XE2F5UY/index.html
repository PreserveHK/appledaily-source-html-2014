<html><header><meta charset="utf-8"><title>加水費最快明年落實</title></header><body><h1>加水費最快明年落實</h1><p>【本報訊】本港水費已凍結多年，當局有意調整，最快明年加價。最新一份財政預算案提出檢討水費，水務署署長林天星表示，水費19年來未有變動，署方傾向將水費調高，但要在檢討完成後，才決定是否加價以及加幅。<br>林天星說，有意見認為當局應考慮用者自付的原則，適度調高水費，避免浪費水資源，但也有人擔心，增加水費會提高食肆和市民的負擔。他說署方檢討水費時，會考慮市民的實際負擔能力和經濟情況，以及立法會議員的意見，預料今年內有檢討結果，明年呈交立法會審議，假如獲得議員支持，加價最快會在明年落實。</p></body></html>
