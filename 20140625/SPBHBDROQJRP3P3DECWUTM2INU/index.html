<html><header><meta charset="utf-8"><title>天降玻璃樽毀車窗</title></header><body><h1>天降玻璃樽毀車窗</h1><p>【本報訊】25歲姓關男子，昨凌晨3時許，駕駛私家車載同26歲姓陳男友人，返回將軍澳寶林邨寶仁樓住所。當車停泊在寶仁樓，陳準備落車之際，突然砰一聲響起，擋風玻璃右角被玻璃樽擊中碎裂，兩人嚇了一跳。而該個約15厘米高的玻璃樽，亦反彈墮地滾出10米外地上。關致電報警，警員到現場上樓搜查無果，事件中沒有人被拘捕。</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
