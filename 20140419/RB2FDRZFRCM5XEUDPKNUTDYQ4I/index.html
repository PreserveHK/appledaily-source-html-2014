<html><header><meta charset="utf-8"><title>安琪蓮娜女巫變鹹片</title></header><body><h1>安琪蓮娜女巫變鹹片</h1><p>荷李活女星安琪蓮娜祖莉（Angelina Jolie）的新戲《黑魔后：沉睡魔咒》（Maleficent 上圖），雖然尚未上畫，但已有抄襲的四仔鹹片曝光（下圖）。鹹片版的角色還原度甚高，扮安琪蓮娜女巫角色的女角同樣戴上超誇張魔鬼角，連艾麗芬寧（Elle Fanning）飾演的睡公主都被惡搞，故事講女巫跟睡公主齊齊色誘王子。安琪蓮娜與艾麗就不受影響，日前在原裝電影製作特輯中大讚電影賣花讚花香。</p></body></html>
