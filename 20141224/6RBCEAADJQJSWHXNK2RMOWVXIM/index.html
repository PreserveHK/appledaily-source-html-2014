<html><header><meta charset="utf-8"><title>李鍾碩飛踢聖誕老人</title></header><body><h1>李鍾碩飛踢聖誕老人</h1><p>由李鍾碩和朴信惠主演的《Pinocchio》今晚播出第13集，此劇在韓國大受歡迎，在韓國一個搜尋榜中更獲得第三位，僅排於《未生》及《無限挑戰》之後。昨日《Pinocchio》公開新劇照，身為記者的李鍾碩起飛腳踢一名身穿聖誕老人裝束的男子，令觀眾好奇。另外，李鍾碩的《聽見你的聲音》拍檔李寶英，雖然懷有4個月身孕，但已落實會出席本月31日舉行的「SBS演技大賞」，擔任頒獎嘉賓。</p></body></html>
