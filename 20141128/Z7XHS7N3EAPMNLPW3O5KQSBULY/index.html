<html><header><meta charset="utf-8"><title>3歲囝擊斃親母誤把真槍當玩具</title></header><body><h1>3歲囝擊斃親母<br>誤把真槍當玩具</h1><p>美國俄克拉何馬州一名3歲男童，誤以為梳化下一把已上膛的半自動手槍是玩具，意外開槍擊中媽媽恩格絲(Christa Engles)頭部，她送院後宣告死亡。<br><br>26歲的恩格絲是一名退役軍人，家中放有數把槍械。事發時她正在替10個月大的女兒換尿片。警方稱恩格絲是被大口徑手槍射出的子彈擊中，而她3歲的兒子被警員帶走前，口中不斷在說「媽咪中槍」。警方形容事件是可怕的意外。<br><br>英國《每日鏡報》</p></body></html>
