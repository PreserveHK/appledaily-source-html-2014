<html><header><meta charset="utf-8"><title>安琪蓮娜曾遭欺凌
</title></header><body><h1>安琪蓮娜曾遭欺凌<br>
</h1><p>荷李活影星安琪蓮娜祖莉（Angelina Jolie）已跟畢彼特（Brad Pitt）結為夫妻，她的兒時保母Cis Rundle趁機受訪大爆秘密。Cis透露在安琪蓮娜3歲時已當保母，安琪蓮娜因厚唇、橫膊被中學同學嘲笑，曾過住不愉快的校園生活，她又被爆曾患厭食症及有自殘傾向，年幼時愛將手指放入熱蠟中。至於安琪蓮娜婚禮沒有請父親莊威（Jon Voight 左），Cis認為莊威不獲女兒信任是因為會在婚禮上喧賓奪主。</p></body></html>
