<html><header><meta charset="utf-8"><title>心潔大馬新居曝光</title></header><body><h1>心潔大馬新居曝光</h1><p>彭順背着太太李心潔在港偷嗒長腿𡃁模李悅彤（Liddy），婚外情曝光，彭順知衰前日即飛馬來西亞箍煲，有指李心潔長居大馬，並為負心的彭順照顧他與前妻所生的囡囡，夫妻長期異地分隔。<br>據知心潔在大馬有不少物業，主要有兩頭住家，早前有報道指她住在吉隆坡Mont Kiara區近國際學校附近的高級公寓，未知可是方便繼女上學，而心潔的娘家則在吉打州，她每次返大馬都會抽空回父母家探望。不過，有消息指心潔近日搬了新居，但她情有獨鍾Mont Kiara區，所以新居仍然留在該區。<br>撰文：陳杰</p></body></html>
