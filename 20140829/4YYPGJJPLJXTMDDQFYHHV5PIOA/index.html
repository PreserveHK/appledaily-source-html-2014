<html><header><meta charset="utf-8"><title>關仁隱事：「大隻佬」碌爆卡冇錢買衫 - 關仁</title></header><body><h1>關仁隱事：「大隻佬」碌爆卡冇錢買衫 - 關仁</h1><p>娶咗個嫩妻嘅「貓貓」，佢哥哥「大隻佬」近年主力做教練，唔少圈中人都跟佢學，收入應該唔錯。日前關仁去到某時裝店shopping，有個sales問另一個係咪留咗件二千幾蚊嘅衫，嗰位sales就大大聲話：「係呀，大隻佬留咗，佢諗住碌卡畀，點知碌爆咗，佢又冇足夠現金喺身，咪叫我哋留住過幾日嚟買。」其實間舖附近都有自動櫃員機，要攞錢都好易，同埋𠵱家一般收入穩定嘅人，信用卡嘅限額都唔會太低，但大隻佬都碌得爆，睇嚟佢都幾大使。<br>撰文：關仁</p></body></html>
