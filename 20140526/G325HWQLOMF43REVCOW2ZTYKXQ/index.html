<html><header><meta charset="utf-8"><title>徐濠縈唔覺「TBB小強」靠黐</title></header><body><h1>徐濠縈唔覺「TBB小強」靠黐</h1><p>陳山聰與何超雲分手後，成為四失聰，幸最後𦧲掂無綫回巢拍劇，昨日有報道指山聰仍不改其靠黐性格，新目標是有「肯雅徐」之稱的徐濠縈，有指以跑步來減肥復出的陳山聰，最近不時在Instagram與阿徐搭訕，希望能借阿徐𢱑運動名牌贊助及一起參賽，提高知名度，慘被阿徐和她的「The Night Runner」成員藐爆，兼封山聰為「TBB小強」。昨日阿徐透過WhatsApp回應：「應該沒有這回事啦！我有時練跑會撞見佢，他都沒有提過要加入，其實跑步好簡單，任何時候任何地點都可以跑，沒有界別之分。」<br>採訪：唐如</p></body></html>
