<html><header><meta charset="utf-8"><title>體訊速遞：（足球）哥斯尼因傷退隊</title></header><body><h1>體訊速遞：<br>（足球）哥斯尼因傷退隊</h1><p>阿仙奴後衞哥斯尼（圖），因傷無緣替法國於周六友賽葡萄牙。這位中堅未有出席國家隊在周四的操練，教練迪甘斯決定將他送返倫敦接受治療，而他亦是阿仙奴在國際賽周期間的第2名傷兵，早前已證實德國國腳奧斯爾因膝傷要缺陣3個月。綜合外電（法國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
