<html><header><meta charset="utf-8"><title>特別項目攻略：吼迪馬利亞領黃 - 牽牛</title></header><body><h1>特別項目攻略：<br>吼迪馬利亞領黃 - 牽牛</h1><p>8強頭場阿根廷對比利時，迪馬利亞上仗加時為阿根廷奠勝，今仗料被比利時中後場嚴加看管，不易再有進賬，而以他同樣兼顧防守，易取黃牌，「特別項目」寧敲8.5倍「被罰黃牌」。比軍方面，進攻中場夏薩特表現有改善，這位車路士球星有力作入球零的突破，「入球」有4.5倍，可取。文：牽牛</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
