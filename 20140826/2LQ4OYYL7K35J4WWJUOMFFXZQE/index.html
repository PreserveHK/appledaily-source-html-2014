<html><header><meta charset="utf-8"><title>馮仁昭四圍超：FFx盼與少時共舞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：FFx盼與少時共舞 - 馮仁昭</h1><p>4人女子組合FFx噚日喺灣仔電腦展出席品牌活動，4女以紅色球衣示人，她們指是為咗向少女時代、泫雅及Hotcha致敬：「因為佢哋都係好出色嘅跳舞組合，我哋以佢哋為目標，所以我地着咗少時嘅衫，希望將來有機會可以同少女時代同場表演。」<br>FFx指得知組合Hotcha拆夥感可惜，佢哋話希望十年後Hotcha可再重組。<br>撰文：馮仁昭</p></body></html>
