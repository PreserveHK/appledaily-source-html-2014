<html><header><meta charset="utf-8"><title>鄭融3字頭諗結婚</title></header><body><h1>鄭融3字頭諗結婚</h1><p>鄭融、許靖韻及岑日珈昨日在金鐘出席美容品牌頒獎禮活動。明天便踏入30歲的鄭融，自爆早在半年前已開始作心理準備，她說：「其實我心情幾好，迎接呢個特別轉變，由2變3，有好多嘢都唔同咗，我會反省各方面，例如生活習慣、結婚問題咁，𠵱家收到嘅生日禮物都少咗，人大咗最想多啲機會見到屋企人同朋友。」<br>踏入30歲會否計劃結婚？鄭融笑說：「係我唔嫁箒，去到30歲我呢個年紀，希望喺事業度再搵機會，其實我唔想男朋友送戒指向我求婚，佢同我年紀差唔多，暫時工作為重先。」<br>採訪、攝影：張俊銘</p></body></html>
