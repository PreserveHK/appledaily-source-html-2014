<html><header><meta charset="utf-8"><title>蒙嘉慧搭枱嘆下午茶</title></header><body><h1>蒙嘉慧搭枱嘆下午茶</h1><p>因為腳傷而休養了一段時間的蒙嘉慧（YoYo），前日與好友周子駒現身中環置地廣場，她們坐自動電梯到三樓的西式餐廳嘆tea，警覺性甚高的YoYo，一早便發現有記者在場，但她未有理會，因當時餐廳顧客甚多，最初YoYo坐在近門口的位置兼要搭枱，不過坐在隔籬的一對年老夫婦，似乎未有留意YoYo，後來發現角落位有一張四人枱，於是YoYo立即轉位，當周子駒到櫃位點餐後，有另一個女友人到達會合他們，大約一小時左右，他們齊齊離去，不過離開前YoYo亦微笑揮手！<br>採訪、攝影：朱志聰、陳辰、徐錦池</p></body></html>
