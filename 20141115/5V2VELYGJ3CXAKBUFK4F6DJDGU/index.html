<html><header><meta charset="utf-8"><title>海關拍賣走私超跑1,239萬成交</title></header><body><h1>海關拍賣走私超跑1,239萬成交</h1><p>廣東湛江海關近日拍賣一輛走私被查獲的世界級夢幻跑車，這輛瑞典生產的Koenigsegg Agera R BLT（圖），以979萬元人民幣（約1,239萬港元）天價拍出，創下全國海關單輛車輛拍賣最高成交價，拍賣所得全部上繳國庫。<br>這輛超級跑車按買家要求度身訂做，車身採用碳纖維外殼，從靜止加速至時速100公里，僅需2.9秒，最高時速達400公里。<br>消息指，該跑車稅前價格約1,771萬港元，稅後約3,542萬港元，車主為逃稅前年10月將車走私到內地遭截查，結果成為拍賣品。<br>中國新聞網</p></body></html>
