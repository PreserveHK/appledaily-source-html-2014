<html><header><meta charset="utf-8"><title>體訊速遞︰（足球）歐洲友賽將變身歐國聯 </title></header><body><h1>體訊速遞︰<br>（足球）歐洲友賽將變身歐國聯 <br></h1><p>國際足協（圖）日前宣佈，由2018年起將以全新的「歐國聯」取代每年9月至11月舉行的國際友誼賽。歐洲52個國家將會分成4個級別，每個級別再分為4組，每個最高級別的小組首名將晉身4強，兼可以直接躋身2020年歐國盃決賽周，而4隊會再競逐「歐國聯」冠軍殊榮。 綜合外電（瑞士）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
