<html><header><meta charset="utf-8"><title>體壇拾趣：港隊威盡亞錦賽</title></header><body><h1>體壇拾趣：港隊威盡亞錦賽</h1><p>距離9月仁川亞運仲有兩個月，香港風帆隊周日先向對手施下馬威。喺亞運賽場舉行嘅亞錦賽，老將鄭國輝（圖）雖然第6場被取消資格，但仍憑之前領先優勢，輕鬆稱霸男子米氏板；22歲女將盧善琳亦喺RS:One板封后。港隊同時擸走4面銀牌，當中包括男子RS:X板嘅梁灝雋、男子IMCO組別嘅李俊霆，而港青嘅陳梓杰同埋蔡穎姿，亦獲男、女子青年Techno組別銀牌。港隊今日凱旋，之後就會轉戰里約奧運測試賽。</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
