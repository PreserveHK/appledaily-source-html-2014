<html><header><meta charset="utf-8"><title>創業新丁浸冰河賣「橋」</title></header><body><h1>創業新丁浸冰河賣「橋」</h1><p>小公司有好點子卻獨欠創業資金如何是好？有人專搞「投售活動」（Pitching Event）邀請潛在投資者聆聽小公司詳談發展計劃，但要獲得投資者青睞並不容易。<br>芬蘭北部城鎮奧盧（Oulu）前天（周五）首度舉行「北極熊投售」活動，吸引來自全球26家公司的代表參加，競逐瓜分3億歐元（31.7億港元）資金。他們僅穿泳衣走到接近0℃的奧盧河中，浸着冰水咬緊牙關解釋業務大計（圖），抵得住冷多久、就有多少發言時間，有人僅數秒就投降，也有人為此預先訓練捱到數分鐘。主辦單位指這是為了讓參加者展現「無論多困難，也願意冒險參與」的精神。<br>法新社</p></body></html>
