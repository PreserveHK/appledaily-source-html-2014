<html><header><meta charset="utf-8"><title>關心妍神棍震懾基仔</title></header><body><h1>關心妍神棍震懾基仔</h1><p>關心妍（Jade）前晚完成在九龍灣展貿兩場「關心妍《說》演唱會2014」，尾場Jade兩度落淚，感謝老公和歌迷，亦邀得15年前仰慕的歌手古巨基做嘉賓，更公開當年合照令基仔愕然，二人在台上則以自拍神棍合照留念。<br>在台上化身C12的Jade跟男舞蹈員身貼身，歌衫又超性感，完騷後問她的老公楊長智有沒有睇到眼火爆，她笑說：「少少啦！衫佢都冇睇過，咁嗰個係C12，唔關我事，我係關心妍。」Jade又自爆為練前空翻受傷：「因為要擘大字馬，之前練到內筋撕裂，唞咗兩星期再練，痛到廁所都去唔到，老公帶我去睇骨醫。」<br>採訪：王連連<br>攝影：沈健程</p></body></html>
