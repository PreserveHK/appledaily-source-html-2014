<html><header><meta charset="utf-8"><title>區文詩唔信Miki結婚</title></header><body><h1>區文詩唔信Miki結婚</h1><p>區文詩（Angela 圖）、MVG成員周曉彤及藝人邱美薇等昨日在尖沙嘴出席美甲活動。回復單身的Angela暫未有拍拖，她說：「十幾年冇試過單身，𠵱家享受吓。」<br>對於有傳好姊妹楊愛瑾（Miki）與郭永淳明年結婚，Angela指Miki未有透露婚訊：「唔係啩，唔係親口講唔當真。」對於Miki謂不認識男友前妻伍智恆，她說：「正式嚟講應該係唔識，畀啲包容Miki。」</p></body></html>
