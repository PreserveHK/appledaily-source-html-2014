<html><header><meta charset="utf-8"><title>張文慈生日啃6個蛋糕</title></header><body><h1>張文慈生日啃6個蛋糕</h1><p>張文慈（Pinky）、譚耀文、林文龍及艾威等前晚在尖沙嘴出席電影《我們停戰吧！》慶功宴，43歲生日的Pinky說：「我唔介意公開年齡，上網都查到，我71年出世，曾經有網站寫錯73年，我都要求改正，驚人話我呃人，呢個月係慶祝生日月，食咗6個蛋糕，收到手袋、紅酒等禮物。」<br>譚耀文稱本來對政治不感興趣，但感受到港人團結、勇敢，他說：「佢哋比我後生時有勇氣，我個心會陪住大家。」林文龍則表示不明佔中事件，國慶不會上街，會留家湊女。此外，該片編劇林熹瞳表明支持佔中，昨日身體力行上街。<br>採訪：張俊銘</p></body></html>
