<html><header><meta charset="utf-8"><title>英國罕現北極光</title></header><body><h1>英國罕現北極光</h1><p>想看漂亮的極光，不一定要到北極圈內，英國英格蘭東部諾福克郡居民前晚（周四）就有機會看到璀璨的極光（圖）。<br>極光一般在南北緯40度或以上地區，例如挪威、芬蘭、格陵蘭、阿拉斯加等地出現，不過英國蘇格蘭、威爾斯南部甚至英格蘭東部的上空，前晚泛出罕見綠光，甚至出現高緯度地區才能一見的紅色極光。<br>極光由太陽風的高電荷電子進入地球大氣高層，與氧氣和氮氣原子相遇時產生。英國廣播公司（BBC）觀星節目主持湯普森解釋，今次太陽耀斑異常強烈，因此極光南移至英國上空。「真是幸運到極，上次看到這種情景已是20年前的事」。<br>英國廣播公司</p></body></html>
