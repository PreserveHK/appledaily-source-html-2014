<html><header><meta charset="utf-8"><title>三招預防扁平足鬆鬆腳仔有福</title></header><body><h1>三招預防扁平足<br>鬆鬆腳仔有福</h1><p>亞洲人常見有扁平足問題，患者走路太多或會有腳痛問題，採用合適的鞋墊，有助支持足弓位置。原來多進行伸展運動，也有助紓緩扁平足帶來的不適及痛楚。<br><br>香港伸展運動學會會長林庭光表示，人體足部共有33個小關節合成，隨著年紀增長，走路姿勢影響及走路步程增加，足底的關節會慢慢變得僵硬，更會改變足部形狀，形成後天的扁平足問題。市民若能在日常生活中，多伸展腳部的足底筋膜、拉鬆腳趾的筋腱，有助預防扁平足問題。</p></body></html>
