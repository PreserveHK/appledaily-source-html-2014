<html><header><meta charset="utf-8"><title>劇王子：金秀賢安檢遭抽水</title></header><body><h1>劇王子：金秀賢安檢遭抽水</h1><p>「都教授」金秀賢前日在瀋陽32度的高溫下，穿黑色西裝出席活動，現身10分鐘便快閃，可能連他都怕被熱熔，之後轉飛上海時就醒目地換上T恤短褲，露出一對幼腿唞唞氣。不過他過安檢的相片在網上曝光，隨即引來粉絲「葡萄」，質疑海關女職員是故意仔細檢查抽男神水。金秀賢此行會與緋聞女友鄧紫棋（G.E.M.）拍攝朱古力廣告。 </p><p>【壹錘定音.李慧玲】6月4日正式開咪！<br>收聽方法：請留意【壹錘定音】facebook專頁！<br> https://www.facebook.com/hammerout.hk  </p></body></html>
