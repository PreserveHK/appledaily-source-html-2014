<html><header><meta charset="utf-8"><title>蕭淑慎做栢芝師妹</title></header><body><h1>蕭淑慎做栢芝師妹</h1><p>現年37歲的台灣女星蕭淑慎因吸毒，令事業人生跌到谷底，昨日她選擇在內地重新站起來，簽約內地新亞洲娛樂公司，成為張栢芝和周秀娜的師妹。蕭淑慎以一襲黑色喱士豪乳裝登場，令人勾起當年她在台灣金鐘獎行紅毯的風采。<br>其後蕭淑慎在台上唱歌跳舞，但表現緊張，聲音也顫抖，她解釋說：「應該是之前的挫折造成不自信吧！出事以後，朋友都不見了，以前圍在身邊的人也不知道去哪裏了。以後不會再做錯事，也不跟那些湊熱鬧的人交往。」目前已完成寫真集及收錄三首歌曲的EP，6月還會拍電影。<br>採訪、攝影：陶然婷</p></body></html>
