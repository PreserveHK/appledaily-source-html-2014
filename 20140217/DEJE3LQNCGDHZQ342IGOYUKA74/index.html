<html><header><meta charset="utf-8"><title>「hea」源自新會話</title></header><body><h1>「hea」源自新會話</h1><p>【話你知】<br>時下有一些常用語都是由以前的方言演變而成。以近年年輕人常講的「hea」字為例，意思是「懶懶閒」不做事，或敷衍了事。如用作形容詞，就是指「清閒」的意思。<br>在以前，廣東人以「pea」表達相近的意思。近年興起講「hea」，很多香港人都以為是本地新創。<br>不過，理大中文及雙語學系任教的劉鎮發考據發現，北部新會話的規律是將粵語的p音讀成h音，新會話早期已經有人講hea字，估計是經他們悄悄地傳入香港。</p></body></html>
