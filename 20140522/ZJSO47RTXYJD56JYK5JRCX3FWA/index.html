<html><header><meta charset="utf-8"><title>冧女王：稱未咀過　緋聞成籮</title></header><body><h1>冧女王：稱未咀過　緋聞成籮</h1><p>26歲的金秀賢，日前到橫濱舉行粉絲見面會時，曾笑稱自己沒有接吻經驗，拍吻戲全是想像出來，或看圖訓練，最後澄清自己的初吻早在高中已被奪走。<br>現實中，金秀賢的戀情亦很撲朔迷離，入行七年的他，過去從未公開戀情，然而緋聞卻多籮籮。最新鮮熱辣的便是剛與他合作韓劇《來自星星的你》的全智賢（上圖），其他緋聞女友包括女子組合T-ara成員恩靜、朴寶英、miss A秀智及韓佳人。</p></body></html>
