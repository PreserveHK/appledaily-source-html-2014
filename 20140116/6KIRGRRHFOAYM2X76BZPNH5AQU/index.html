<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★懷孕凸肚的美國女星杜莉芭莉摩亞於加州出席相集發佈會，獲好友麗絲蕙絲潘撐場。<br>★《哈比人》男星伊恩麥基倫聯同27位諾貝爾得獎者，寫公開信給俄羅斯總統要求廢除反同性戀法。<br>★日本男星竹野內豐前日在東京聯同成海璃子宣傳新片《西野的戀愛與冒險》，他被指面上魚尾紋暴現。</p><p>★日本導演是枝裕和已答應為母校早稻田大學教授電影課至2019年。<br>★韓國女星全智賢被爆曾推演大熱劇《來自星星的你》，最終由拍檔金秀賢說服。<br>★本周末來港的韓國女歌手Juniel，在節目中自爆與EXO成員Kai是同班同學。</p></body></html>
