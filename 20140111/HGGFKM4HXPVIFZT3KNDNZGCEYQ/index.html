<html><header><meta charset="utf-8"><title>雨僑下廚腸胃炎</title></header><body><h1>雨僑下廚腸胃炎</h1><p>雨僑昨天在樂富出席新城活動，自言平日會去街市買餸的雨僑，自誇最拿手煲湯、牛扒和蒸大閘蟹，問緋聞男友羅力威有否吃過？她說：「冇呀，早排我食完自己煮嘅嘢就腸胃炎，不過一齊食嘅朋友就冇事。」她透露農曆年會去美國登台，情人節當日就會有新戲上映，豈不是沒有時間慶祝情人節？她立刻說：「我會喺香港，仲有咁耐，到時先算啦！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
