<html><header><meta charset="utf-8"><title>Rihanna遭舊愛喻作魔鬼</title></header><body><h1>Rihanna遭舊愛喻作魔鬼</h1><p>美國性感歌手Rihanna與加拿大歌手Drake在這4年來離離合合，雖然最近傳二人再蜜運，但似乎近日又不歡而散。Drake周一晚在多倫多的OVO音樂節表演時，竟公然比喻Rihanna是魔鬼。</p><p>現年27歲的Drake，唱出被指是有關舊愛Rihanna的歌曲《Days In The East》時，將她的影像與象徵魔鬼標記的「666」梅花間竹地投影在大銀幕上，未知Drake是指Rihanna似魔鬼般邪惡，還是讚她有魔鬼般的身材。據悉Rihanna認為Drake此舉很可悲。<br>撰文：丁焯敏</p></body></html>
