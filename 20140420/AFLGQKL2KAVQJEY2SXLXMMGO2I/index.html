<html><header><meta charset="utf-8"><title>父花35年製玩具屋贈女</title></header><body><h1>父花35年製玩具屋贈女</h1><p>為圓女兒一個夢想，英國一名父親花了35年時間、耗資1.3萬英鎊（16.9萬港元），製作了一間手工精緻、儼如工藝品般美輪美奐的玩具屋（圖）。<br>1978年平安夜，5歲女童薩拉央求父親為她造一間玩具屋，父親沃克利一口答應，豈料一造就是35年。約一米高的玩具屋仿照埃塞克斯郡18世紀大宅Rainham Hall設計，樓高三層，有13間房間，包括睡房及飯廳等，配上造工精細的迷你家具，令人嘆為觀止。<br>沃克利笑稱女兒有無比耐性。<br>英國《每日郵報》</p></body></html>
