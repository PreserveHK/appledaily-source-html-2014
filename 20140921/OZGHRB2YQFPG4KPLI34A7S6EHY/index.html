<html><header><meta charset="utf-8"><title>趣趣地：柏天尼死唔退名錶</title></header><body><h1>趣趣地：柏天尼死唔退名錶</h1><p>歐洲足協會長柏天尼，喺世盃期間收到巴西足總贈送一隻價值16,000鎊（約20萬港元）嘅名錶（圖），國際足協認為禮物太名貴，超出應有嘅上限，違反FIFA所訂立嘅道德法則，於是下令所有執委都要退還。不過柏天尼就懶理國際足協話︰「我係受過良好教育嘅人，唔會退還人哋送畀我嘅禮物。」佢又指國際足協道德委員會喺6月已知道呢單嘢，當時又唔反對，𠵱家先叫佢嘔番出嚟，真係睬佢哋都儍，話寧願捐咗佢喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
