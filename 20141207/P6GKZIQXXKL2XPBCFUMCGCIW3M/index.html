<html><header><meta charset="utf-8"><title>綜藝王：劉在石自認好色</title></header><body><h1>綜藝王：劉在石自認好色</h1><p>韓國「國民MC」劉在石（圖）近日在主持節目《我是男人》上被選為好色之人，認真無奈。在前晚播出的一集，觀眾即席對節目6位MC投票列出「出乎意料的純真MC」的排名。在公佈結果前，劉在石自信表示：「排第6的是骯髒下流的雙重人格。」怎料他竟排第6，此時另一MC金濟東即落井下石指：「劉在石長得好色、裝作不懂但實際甚麼都懂。」對此，劉在石搞笑承認：「對，其實我非常懂。」引來全場大笑。</p></body></html>
