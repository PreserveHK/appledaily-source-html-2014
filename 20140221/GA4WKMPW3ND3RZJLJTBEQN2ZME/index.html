<html><header><meta charset="utf-8"><title>林恬兒美國Google實習</title></header><body><h1>林恬兒美國Google實習</h1><p>林建岳長女林恬兒（Emily）樣子甜美又好學，現年29歲的她畢業於哥倫比亞大學政治系碩士，有指她與何柱國的兒子何正德已在外地註冊，但她依然好學不倦。<br>在社交界作風低調的Emily愛上在Instagram分享狀況，最近她在美國Google總部當實習生，並上載了多張在Google工作的照片，在總部內沖咖啡、嘆美食、以Google單車代步等，體驗在這個很多人嚮往的地方工作，似乎非常享受。<br>撰文：唐如</p></body></html>
