<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊丞琳真空騷身材 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊丞琳真空騷身材 - 馮仁昭</h1><p>楊丞琳噚日喺台灣出席代言嘅隱形眼鏡活動，連續第7年代言呢隻產品，噚日佢特別悉心打扮，金色露背裙嘅佢大騷玉背，自爆因要露背，所以真空上陣，冇戴胸圍之餘，連雙面膠紙防走光都冇貼，雖然冇乜安全措施，但佢32B上圍都成功擠出事業線，佢大呻好冇安全感，影相盡量小心，以免走光，又透露佢嘅代言身價由7年前嘅100萬新台幣升到600萬新台幣。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x鄭秀文＠杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
