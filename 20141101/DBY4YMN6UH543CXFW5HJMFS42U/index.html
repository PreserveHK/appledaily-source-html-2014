<html><header><meta charset="utf-8"><title>體訊速遞：（網球）梅禮8強再鬥迪祖</title></header><body><h1>體訊速遞：<br>（網球）梅禮8強再鬥迪祖</h1><p>英國1哥梅禮（圖）周四於巴黎大師賽第3圈，以直落兩盤6:3、6:3擊敗保加利亞球手狄美托夫，成功鎖定本月9日展開的ATP年終賽資格外，亦終止了對方出線參與年終賽的機會；梅禮的8強對手為塞爾維亞1哥迪祖高域。同樣打入8強的錦織圭、費利、貝迪治及華奧歷，需力爭餘下的3個年終賽席位。（now636及660台今日9:30pm起直播準決賽）綜合外電（法國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive </p></body></html>
