<html><header><meta charset="utf-8"><title>求驗客手記：恩斯收短訊「大信封」</title></header><body><h1>求驗客手記：恩斯收短訊「大信封」</h1><p>𠵱家手機網絡咁發達，就算上司話要炒你，連打電話都唔使，send個短訊就夠。黑池領隊恩斯，周二同老友傑斯一齊上緊歐洲足協教練課程嗰陣，突然收到主席奧斯頓嘅短訊，話佢同兩位助教拉爾、史提夫湯臣都已被解僱。雖然聽落幾無情，但都算係意料中事，皆因黑池近10仗輸咗9場；而恩斯離開後，周二嘅集訓暫由陣中老將巴利費格遜帶領，亦盛傳呢位前蘇格蘭國腳會出任球員兼領隊，帶隊踢埋今季餘下比賽。</p></body></html>
