<html><header><meta charset="utf-8"><title>拳師犬獨留車內狂響號</title></header><body><h1>拳師犬獨留車內狂響號</h1><p>馬路上有車子不斷響號，難免令人煩厭，但蘇格蘭有一輛私家車連續響號15分鐘，反而為途人帶來歡笑，全因「司機」是一隻18個月大的拳師犬。<br>哈多和太太上周六駕車到布盧蒂費里（Broughty Ferry）購物，將拳師犬「弗恩」（Fern）留在車子後座，20分鐘後折返驚見私家車被人包圍拍攝，擔憂愛犬是否出了意外，奔到車前才發現原來「弗恩」鬼馬地爬到司機座位上（圖），不停響號，似乎在催促他們早點回來。牠的惡作劇短片被放到網上旋即大熱，有逾8,000人次觀看。<br>英國《都市報》</p></body></html>
