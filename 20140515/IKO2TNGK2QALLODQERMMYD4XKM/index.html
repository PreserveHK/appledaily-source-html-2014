<html><header><meta charset="utf-8"><title>求驗客手記：巴神新boot鴛鴦色易認</title></header><body><h1>求驗客手記：巴神新boot鴛鴦色易認</h1><p>4年一度嘅世界盃，除咗32強爭奪冠軍，亦係各運動品牌兵家必爭之地，「一剔」、「三間」之前已經出咗新波砵，傳統老牌子「美洲獅」又點會落後。周三佢哋就推出廣告sell新鞋，用晒佢哋贊助嘅頂級球星，好似阿古路、法比加斯、馬高列奧斯，當然唔少得意大利前鋒巴洛迪利。</p><p>新鞋最大賣點係玩鴛鴦色（圖），一隻粉紅一隻粉藍，巴洛迪利之前被笑「腦殘」，連練習背心都唔識着，今次對鞋左右腳唔同色，一定唔會着錯啦！</p></body></html>
