<html><header><meta charset="utf-8"><title>毒男high大咗　著底底大鬧ATM</title></header><body><h1>毒男high大咗　著底底大鬧ATM</h1><p>廣西南寧上林縣前日凌晨，一自助銀行內突然響起報警聲。民警接報後趕到現場，發現1名僅穿內褲的男子行為怪異，猛砸提款機，警員見狀即時喝止對方。但裸男並未理會，反要求警方讓他離開。男子一直拒合作，警方決定上前採取拘捕行動，但男子竟施無影腳。由於遇上強烈反抗，3名在場警員無法制服對方，最終待2名支援警員抵達，始將狂男制服。<br><br>男子被拘後，警方事後獲悉被拘男子姓周，當晚因吸食冰毒，產生幻覺。目前周男已被強制戒毒。<br><br>南寧電視台</p></body></html>
