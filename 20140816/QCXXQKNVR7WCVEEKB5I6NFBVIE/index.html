<html><header><meta charset="utf-8"><title>虐驢男被指承建拉日鐵路</title></header><body><h1>虐驢男被指承建拉日鐵路</h1><p>「是拉薩唯一一名法拉利車主，從事開礦及承包拉日鐵路的路段工程。」日前活割藏野驢生殖器的「虐驢男」，經網友人肉是來自浙江的羅姓巨富。但新華網卻稱虐驢男是「電力公司工程隊長」，被質疑頂包。<br>網路流傳一男子笑着活割國家一級保護動物藏野驢器官的圖片（圖）惹眾怒。事發地西藏羌塘自然保護區阿里管理局官員曾對向媒體證實他是外地來藏做房產和生意的人。<br>但新華網前日報道卻稱虐驢男「陳海生和李明均為陝西天宇電力公司員工」，稱他們用車追撞藏野驢後開腸破肚挖出內臟，把驢肉分給工地工人吃。網民追問：究竟虐殺者是誰？是否收錢頂包？<br>新浪微博</p></body></html>
