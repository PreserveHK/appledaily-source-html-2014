<html><header><meta charset="utf-8"><title>雨傘坦克守護佔領區</title></header><body><h1>雨傘坦克守護佔領區</h1><p>【本報訊】佔領行動40日以來，金鐘、銅鑼灣及旺角三地繼續有抗爭人士留守，要求人大撤回8.31政改方案，爭取真普選。留守人士除了滿腔熱血，還有無窮創意，當中金鐘佔領區成為了香港人最地道、最具創意的「文娛藝術區」。<br>除了已經廣為人知的雨傘巨人、連儂牆，甚至舉起黃傘的龍貓等卡通人物之外，連日來守護着金鐘佔領區的，還有一部巨型膠樽「雨傘坦克」。<br>以回收膠樽做履帶、帳篷做車身、炮口是大樽裝蒸餾水樽製作成的「雨傘坦克」，在金鐘佔領區豎立多日，車身依然完好無缺，進入「最佳作戰狀態」，一連數星期守護着為民主留守金鐘的「村民」，昨日繼續吸引不少市民合照留念。</p></body></html>
