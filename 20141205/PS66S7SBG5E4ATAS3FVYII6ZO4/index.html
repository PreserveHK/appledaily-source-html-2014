<html><header><meta charset="utf-8"><title>黃榕死咬舊愛唔放</title></header><body><h1>黃榕死咬舊愛唔放</h1><p>黃榕昨日一身韓風打扮在荃灣出席「韓國OK Shop」活動，榕姨自爆之前曾跟一名韓籍男子拍拖，不過異地情太難維繫，僅相戀數個月就分手。榕姨最近多番在網上抨擊前度男友，而被爆拍拖兩個月即遭魏焌皓（Nathan）拋棄的她，繼續鬧爆前度：「好嘔心，成日媾女，我冇講邊個，但所有男人都係花心嘅，用下面諗嘢，佢同好多女仔交往過，真係好嘔心，我哋冇再聯絡。」<br>曾指前度男友比陳冠希（Edison）更衰的榕姨，談到陳冠希疑因偷食與女友Ann分手，她借勢又再責難：「所以我咪覺得男人唔可靠囉！我比較喜歡錢，𠵱家努力工作。」<br>採訪、攝影：張俊銘</p></body></html>
