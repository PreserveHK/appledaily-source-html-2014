<html><header><meta charset="utf-8"><title>小加迎貴賓</title></header><body><h1>小加迎貴賓</h1><p>正於英國出席第六次中英經濟財金對話的國務院副總理馬凱（前左二），日前聯同英國財政部經濟大臣Andrea Leadsom（前右一）等人，參觀港交所（388）旗下的倫敦金屬交易所（LME），並由港交所行政總裁李小加（前右二）、以及LME主席Brian Bender（前左一）親自在場迎接。馬凱亦特別參觀LME交易圈的交易實況，而李小加亦順道向他介紹港交所及LME的概況及最新發展。<br><br>港交所提供圖片</p></body></html>
