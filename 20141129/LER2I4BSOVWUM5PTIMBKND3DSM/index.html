<html><header><meta charset="utf-8"><title>聖誕自助餐提案：自助晚餐豪送龍蝦</title></header><body><h1>聖誕自助餐提案：自助晚餐豪送龍蝦</h1><p>香港逸東酒店Metro Buffet &amp; Grill今年在平安夜及聖誕節的晚餐時段提供「節日龍蝦·燒烤海鮮自助晚餐」，除了極受歡迎的環球海鮮，每位客人可額外獲贈半隻忌廉汁焗蘑菇龍蝦。晚巿共分兩輪，平安夜首輪成人$498，小童$388；次輪成人$548，小童$398。聖誕節首輪成人$488，小童$388；次輪成人$538，小童$398。<br><br>Metro Buffet &amp; Grill<br>佐敦彌敦道380號香港逸東酒店大堂</p></body></html>
