<html><header><meta charset="utf-8"><title>中環在線：林寶珍藏館開幕　閃光燈不停 - 李華華</title></header><body><h1>中環在線：<br>林寶珍藏館開幕　閃光燈不停 - 李華華</h1><p>金朝陽（878）旗下銅鑼灣金朝陽中心二期地下噚日傍晚開始擺滿林寶堅尼，事關短租至9月底嘅林寶堅尼珍藏館開幕，場內有三架經典型號嘅林寶堅尼做展覽品，門外就擺放六架唔同顏色嘅林寶堅尼為酒會助興，輕易吸引途人注意同埋舉手機影相。<br>東亞（023）太子爺李民橋（Adrian）噚晚8點到場參與開幕酒會，見佢同金朝陽太子爺陳慶達即刻「把酒談心」，應該幾老友。Adrian話係食完晚飯順道到場參觀，湊熱閙，自己冇買林寶堅尼，展館場內3架經典林寶，佢就最鍾意黃色嗰部，貪佢顏色鮮艷。<br><br>攝影：黃偉傑</p></body></html>
