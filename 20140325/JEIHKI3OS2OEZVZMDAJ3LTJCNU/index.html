<html><header><meta charset="utf-8"><title>K-Pop之王：神話Andy重出江湖</title></header><body><h1>K-Pop之王：神話Andy重出江湖</h1><p>韓國長壽組合神話前日正式結束在首爾舉行一連兩場的出道16周年演唱會，成員Andy因非法賭博，由去年11月開始停止活動而缺席，神話在演唱會上以勁歌熱舞掀起粉絲熱烈情緒之餘，尾聲時，成員Min Woo更為歌迷準備了神秘禮物，當粉絲閉上眼期待時，身穿黑西裝的Andy突然現身舞台。今次是Andy停工後首次露面，他在台上感激歌迷對組合支持，更鞠躬向歌迷道歉，場面極為感人。</p></body></html>
