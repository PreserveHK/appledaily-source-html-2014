<html><header><meta charset="utf-8"><title>趙又廷隔罩咀圓圓</title></header><body><h1>趙又廷隔罩咀圓圓</h1><p>早前曾傳出閃婚及分手的高圓圓跟趙又廷，終於爭取到見面時間，出名錫女友的趙又廷，日前藉工作空檔飛往北京陪高圓圓慶祝新年。<br>前日兩人戴着口罩現身北京機場，高圓圓送別趙又廷前顯得依依不捨，情到濃時更懶理會否被注目而給男友熊抱，面對女友的熱情，趙又廷惟有放下電話，環顧四周後便隔住口罩跟女友錫錫，讓圓圓甜在心。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
