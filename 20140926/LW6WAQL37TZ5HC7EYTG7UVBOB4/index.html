<html><header><meta charset="utf-8"><title>林峯Chok爆湊狗美容</title></header><body><h1>林峯Chok爆湊狗美容</h1><p>離開大台回復自由身的林峯，安排自己的工作時間、拍拖時間及私人時間當然更有自由度，前日下午便撇甩女友吳千語，chok爆現身銅鑼灣，原來是約了另一位最愛。<br>前日下午約3時，頭戴cap帽及黑超的林峯獨個兒到銅鑼灣蘭芳道一幢唐樓，原來他是到樓上一間寵物店接回美容完的貴婦犬，單手抱狗keep住型樣的林峯，從店員手中接過小狗後便急急下樓，返回停泊在樓下，剛購入不久的四驅車，其間發現記者更向鏡頭揮手才驅車離開。<br>採訪、攝影：吳耀輝、徐錦池</p></body></html>
