<html><header><meta charset="utf-8"><title>插水跌落男人堆</title></header><body><h1>插水跌落男人堆</h1><p>鄭秀文前晚在個唱連場勁舞，化身「女泰山」與爆肌男跳辣身舞，5位只着閃爆襠布遮下體的男舞蹈員，疑向Sammi摸pat pat，還瞓地摸她的大髀，Sammi則隔空摸他們的胸肌，雙方更前後貼身「扭動」，睇到觀眾熱血沸騰。<br>Sammi唱《Water Of Love》時由兩名男舞蹈員抱住，Sammi不但倒轉唱歌，還表演凌空一字馬及騎膊馬等高難度動作，令觀眾拍爛手掌；尾聲Sammi捉住台邊的韆鞦架，像空中飛人般飛起，再插水衝落男舞蹈員堆，精采絕倫。</p></body></html>
