<html><header><meta charset="utf-8"><title>文章「秩序」衫慶生日</title></header><body><h1>文章「秩序」衫慶生日</h1><p>前日是文章30歲生日，形象破產的文章和馬伊琍低調處理感情事，好友霍政諺刻意在微博貼了兩張跟文章慶祝的相，並寫道：「小文，三十而立！生日快樂！你也30了，以後再說我老老子弄你。」穿上Polo衫的胸口寫上「秩序」的文章，似有警惕之意，搭着太太馬伊琍和霍政諺開心合照，還有一張是馬伊琍和霍政諺吻賀壽星文章，文章頓時笑不攏嘴，相信夫婦倆人已經重修舊好；小三姚笛則被網民發現避走英國。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
