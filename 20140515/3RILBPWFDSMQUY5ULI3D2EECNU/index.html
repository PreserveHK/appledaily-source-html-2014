<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星姬絲頓丹絲前日於英國出席新片《The Two Faces Of January》發福了不少，不時現雙下巴。<br>★美國女星米雪威廉絲被傳已與拍拖約一年的藝術家男友Dustin Yellin分手。<br>★電影《哈利波特》系列外傳《Fantastic Beasts and Where to Find Them》三部曲將於16年上映。<br>★日本男星妻夫木聰前日出席新片記招，有記者不滿他回答問題的表現，令他尷尬苦笑。</p></body></html>
