<html><header><meta charset="utf-8"><title>趣趣地：高圖爾斯續車5年</title></header><body><h1>趣趣地：<br>高圖爾斯續車5年</h1><p>車路士1號門將泰拔高圖爾斯（左），周四正式宣佈同球會續約5年，周薪亦升到大約10萬鎊。高圖爾斯話好開心可以確定自己起碼會留喺車仔多5年。近年情迷幼齒嘅車仔，原來連11歲嘅小朋友都唔放過！據報車仔已經向青訓出晒名嘅世界級球隊巴塞隆拿開價，想斟11歲荷蘭籍超新星Xavier Simons過檔，不過已經俾巴塞拒絕咗。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
