<html><header><meta charset="utf-8"><title>宣萱勤護膚防走樣</title></header><body><h1>宣萱勤護膚防走樣</h1><p>宣萱早前擔任皮膚護理品牌代言人，於12年前已經合作過，難怪她說：「其實好意外10年後可以再次擔任代言人，對我嚟講呢個係一種無言嘅肯定同鼓勵，所以比以前更努力做facial，警惕自己唔好走樣，希望以最佳狀態同大家見面！」<br>宣萱還說：「其實十幾年前佢哋仲幫我開咗髮線，我冇諗過連髮線上嘅雜毛都可以一次清走，好多朋友都話我𠵱家上鏡靚咗好多，聽講開咗髮線對運程都有幫助，我期待喺下一個十年會變得更好！」感情方面，宣萱認為不可以做令自己後悔的決定，所以會隨心迎接命運最好的安排。<br>撰文：張嘉澄</p></body></html>
