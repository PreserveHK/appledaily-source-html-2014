<html><header><meta charset="utf-8"><title>後藤又喊又笑晒婚戒</title></header><body><h1>後藤又喊又笑晒婚戒</h1><p>日本女星後藤真希上月閃嫁年輕她三載的圈外男友，全面復工的她於昨日在婚後首度公開露面，為東京舉行的選秀活動「TOKYO GIRLS AUDITION 2014」擔任客席評判，她一出現自然成為全場焦點。<br>活動上，後藤難掩新婚的興奮心情，她有意無意晒其左手無名指上的結婚戒指，當在場記者祝福她新婚快樂時，後藤即展露出四萬笑容，一副相當幸福的模樣！<br>曾屬Morning娘主將的後藤，其間回想起自己同樣是參加選拔賽入行，百感交集的她一時感觸，在鏡頭前當場落淚。<br>撰文：哥羅</p></body></html>
