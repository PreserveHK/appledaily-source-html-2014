<html><header><meta charset="utf-8"><title>痛心大台冇採訪</title></header><body><h1>痛心大台冇採訪</h1><p>經歷了這一個月的轉變，高鈞賢說：「雖然TVB係全香港最大嘅台，但係原來仲有好多平台喺度奮鬥緊，努力緊，一個藝人需要四方八面嘅人幫助，以前我冇呢個機會感受，但係𠵱家我真係感受到。」不過他承認最初的確有點難受：「開頭都有唔開心，佢哋冇派人採訪，覺得係咪做錯咗，我只係想跳出嚟自己發展。不過我對自己都有信心，以前雖然做過好多唔同嘅嘢，但始終只係TVB嘅藝人，𠵱家有人想留意高鈞賢嘅發展係點，好似有另一個機會發生緊。」</p></body></html>
