<html><header><meta charset="utf-8"><title>人夫與女跳火辣舞忘記大肚妻仲喺到</title></header><body><h1>人夫與女跳火辣舞<br>忘記大肚妻仲喺到</h1><p>玩還玩但千萬要有分寸，尤其是老婆在旁的時候。<br><br>近日網上流傳一段短片，一名綠衣男子在遊船上，隨着音樂與泳衣美女共舞，舞姿更愈來愈火辣，逐漸忘了懷孕的妻子就在身邊。突然，大肚妻爆發了，大發雌威「掃場」，除了痛打綠衣男，還把音響器材推到地上，甚至一度欲擲向老公，幸好最後仍能壓下怒火，怒氣沖沖返回坐位。<br><br>stomp</p></body></html>
