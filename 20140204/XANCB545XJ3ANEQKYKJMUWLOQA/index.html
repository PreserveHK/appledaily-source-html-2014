<html><header><meta charset="utf-8"><title>製造業差　英鎊連跌五日</title></header><body><h1>製造業差　英鎊連跌五日</h1><p>【本報綜合報道】英國上月製造業活動增速出乎意料放慢，而歐洲的製造業數據則優於預期，削弱市場較看好英國經濟的樂觀情緒，消息拖累英鎊連跌五日，兌美元險守1.63。<br>Markit Economics公佈，英國1月份製造業指數由去年12月的57.2降至56.7的三個月低位，與市場預期升至57.3大相逕庭。Rabobank International高級外匯策略師霍利指出，數據與市場普遍的樂觀期望有落差，對英鎊帶來壓力。英鎊昨一度跌至1.6329美元的兩周低位，為連續第五日向下。英鎊兌歐元曾跌近0.9%，跌至1.2082歐元。</p></body></html>
