<html><header><meta charset="utf-8"><title>汪詩詩峇里旅行擺烏龍</title></header><body><h1>汪詩詩峇里旅行擺烏龍</h1><p>王敏德、汪詩詩與表妹湛琪清等昨日於銅鑼灣出席慈善活動，汪詩詩表示早前與老公甄子丹到峇里工作兼旅行，她更自爆趣事說：「初頭聽錯去巴黎，訂好多餐廳，佢問點解訂咁多法國菜先知原來係去峇里島。」她又謂會落力捧表妹湛琪清，並安排她拍大陸劇。<br>王敏德剛於美國參加二女王麗嘉的高中畢業禮，問他有否感動落淚？他說：「我同老婆都有，好感動，校長講評語話個女性格突出。」之後女兒可能到波士頓Suffolk University讀室內設計，並會繼續打高爾夫球，但不會做職業球手。<br>採訪、攝影：林嘉慈</p></body></html>
