<html><header><meta charset="utf-8"><title>鄧麗欣砌牆鑿水溝</title></header><body><h1>鄧麗欣砌牆鑿水溝</h1><p>鄧麗欣（Stephy）、小肥與陳慧敏前日率150名義工，到廣東從化良口鎮參與建屋活動，為當地居民砌磚牆及開鑿水溝，到達鎮口再坐一小時車才抵目的地，三人獲村民以午餐招待。首次建屋的三人在又斜又多碎石的地方開鑿水溝，相當辛苦，拿泥鏟對Stephy與陳慧敏更是吃力，Stephy說：「我責任重大，讓村民可以遮風擋雨感到安心舒適，重拾希望。」<br>小肥與陳慧敏表示看似簡單的工作原來很花時間，導師建一面兩米牆需時一天：「自己身在福中不知福，明白有個溫暖又堅固嘅家唔係必然，希望自己嘅小小力量讓更多人有安樂窩。」<br>撰文：唐如</p></body></html>
