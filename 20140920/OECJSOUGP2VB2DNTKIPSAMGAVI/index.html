<html><header><meta charset="utf-8"><title>萬事俱備：充足準備做一姐</title></header><body><h1>萬事俱備：充足準備做一姐</h1><p>石天欣日前發揮演藝潛能，模仿大台一姐佘詩曼在《使徒行者》的卧底女警角色，以及徐子珊在《神槍狙擊》的不死女警扮相。她事前要花點工夫及留意兩人神髓，石天欣本身長髮及肩，而阿佘在《使》片中卻是短曲髮，拍攝前，天欣特別買了一個假髮，再給髮型師剪短，然後自己做埋化妝師。至於徐子珊的All Back頭，就一定要配襯子珊在劇中最突出的假眼捷毛，其次就是子珊帶啡的膚色，她要準備較深色的粉底，務求以最似形象示人。</p></body></html>
