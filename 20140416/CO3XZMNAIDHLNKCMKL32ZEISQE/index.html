<html><header><meta charset="utf-8"><title>平胸女網上籌逾5萬隆胸</title></header><body><h1>平胸女網上籌逾5萬隆胸</h1><p>不少女士都渴望擁有驕人身材，英國23歲的史密斯苦無經費隆胸，透過網站籌得4,450英鎊（57,677港元），由34A平胸升cup至34DD。<br>史密斯自小平胸，大大打擊自信，「自16歲起已停止發育，令我看來像12歲男孩」。但去年發現一個美國網站資助女士隆胸，她就積極與陌生男生傳短訊或視像交談，每收一個短訊可賺取1美元（7.8港元），男士更可直接捐款。史密斯短短三個月已籌足經費，終於可擺脫自卑。<br>英國《每日鏡報》</p></body></html>
