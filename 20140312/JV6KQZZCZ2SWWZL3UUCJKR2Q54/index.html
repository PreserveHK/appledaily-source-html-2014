<html><header><meta charset="utf-8"><title>江若琳胸壓男友人</title></header><body><h1>江若琳胸壓男友人</h1><p>江若琳（Elanne）前年跟內地劇《步步驚心》扮演十三哥的袁弘緋聞告終後，最近被傳戀上形象設計師Marco Chan，男方在微博貼了很多Elanne的相片，還有親密胸壓合照，Elanne留言叫他做Marcobb，製造情非泛泛煙幕，惟Marco也愛晒激凸泳褲、敷mask等扮靚相，頗有基味。</p><p>昨日Elanne向本報否認拍拖，她在電話中說：「根本冇可能，點解我叫佢Marcobb，因為佢年紀細過我好多，喺我心目中佢係一個BB。自己鍾意大過我男仔，𠵱家我哋好好朋友，完全十畫唔會有一撇，我會努力搵真命天子。」<br>採訪：皓騫</p></body></html>
