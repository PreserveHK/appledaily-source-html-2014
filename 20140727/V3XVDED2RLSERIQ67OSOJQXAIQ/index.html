<html><header><meta charset="utf-8"><title>Nvidia打機專用平板　4個玩家一齊打</title></header><body><h1>Nvidia打機專用平板　4個玩家一齊打</h1><p>這部Nvidia出品，打正旗號「遊戲平板」，希望你用來打機打得最爽。用自家K1處理器，聲稱把各種3D效果優化到最佳，比其他平板更勝一籌。</p><p>可以無線接駁自家Shield手掣，最多可以接駁4個手掣，一班朋友打機最就適合。為了達到最佳的音響效果，喇叭設計和HTC One有點相似，放在機身兩邊，希望用家感受到立體聲效果。16GB版本賣299美元（約$2,317），正在美國接受預訂。</p></body></html>
