<html><header><meta charset="utf-8"><title>章子怡一刀肉賀母大壽</title></header><body><h1>章子怡一刀肉賀母大壽</h1><p>章子怡日前為母親慶祝66歲大壽，中國傳統有說「六十六，吃了女兒一刀肉，健康又長壽。」貴為影后的章子怡也放下身段，親自便走到超市購買一刀肉，盡顯孝心。<br>章子怡的阿嫂殷旭親自下廚，為章媽媽炮製66隻餃子慶生，她更將子怡到超市買肉的相片上載到微博，大晒幸福，一家人樂也融融，殷旭更在微博寫道：「孝順女的一刀肉，加上我親手包的66個小餃子齊賀我親愛的婆婆66歲大壽，幸福安康！」<br>撰文：栐仁</p></body></html>
