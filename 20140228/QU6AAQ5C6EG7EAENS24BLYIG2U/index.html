<html><header><meta charset="utf-8"><title>關仁隱事：「大眼妹」癡情患情緒病 - 關仁</title></header><body><h1>關仁隱事：「大眼妹」癡情患情緒病 - 關仁</h1><p>早幾年嚟自獅城嘅「大眼妹」，各方面條件都唔錯，但就係紅唔起，不過都仲有樣嘢係最為人記得，就係佢同有錢仔「指南針」嘅戀情，拍拖時糖黐豆差唔多到談婚論嫁階段，點知佢哋最後都分手收場。指南針咁有錢，單身後當然好快有女埋身，相反大眼妹到𠵱家都未有着落，關仁聽聞佢仍然對男方情深一片，結果搞到有情緒病，平時唔多願同朋友去街，寧願做宅女匿埋喺屋企，最多同家姐細妹聚會，估唔到佢傷得咁深。<br>撰文：關仁</p></body></html>
