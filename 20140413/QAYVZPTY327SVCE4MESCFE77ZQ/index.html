<html><header><meta charset="utf-8"><title>滬成人展宅男搶女優禮物大混亂</title></header><body><h1>滬成人展<br>宅男搶女優禮物大混亂</h1><p>內地每次舉行成人用品展，內地宅男都會為之瘋狂。為期三日、今日將會閉幕的上海國際成人用品展，特別請來包括北川愛莉香（圖）、白石茉莉奈、麻宮玲等AV女優，與內地的女模特兒參加，現場「波濤洶湧」，引來大批宅男拿相機、手機，爭相拍攝。<br>不少女優都被安排與宅男們見面，不但在台上脫外衣，只穿泳衣展露身材，更與粉絲們握手、拍照、派發小禮物。但當女優森奈奈子派發小禮品時，引來大批宅男爭搶，由於現場太混亂，主辦單位為安全考慮只能提早結束。<br>鳳凰網</p></body></html>
