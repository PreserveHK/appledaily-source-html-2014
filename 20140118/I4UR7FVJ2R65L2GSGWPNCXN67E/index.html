<html><header><meta charset="utf-8"><title>阿叔王家衛戲緣33年</title></header><body><h1>阿叔王家衛戲緣33年</h1><p>因為電影，將王家衛和張叔平拉在一起。那是1981年，二人經譚家明介紹認識，那時王家衛還未有當導演的念頭，正為陳勳奇撰寫劇本，而阿叔已是出色的美術指導。由於嗜好相近，他們一見如故，每周甚至可談上五個通宵，並於尖沙嘴的咖啡廳One Two Three打躉，話題由法國新浪潮電影，到當日穿着的服飾，天南地北，無所不談。閒談間，他們意外發現彼此都是電影會常客，甚至同場看過某些電影，縱使當時是陌路人。《旺角卡門》之後，阿叔成為王家衛的御用美指，多年來建立了無形默契，阿叔曾這樣形容這段合作關係：「有時佢（王家衛）未出聲，我已經知佢想點。」</p></body></html>
