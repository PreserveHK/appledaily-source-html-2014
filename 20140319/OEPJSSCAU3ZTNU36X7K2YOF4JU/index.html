<html><header><meta charset="utf-8"><title>邵美琪男友大食</title></header><body><h1>邵美琪男友大食</h1><p>【大坑】邵美琪（Maggie）同內地小生施祖男拍拖都有一段日子，感情穩定，雖然未結婚但已有老夫老妻感覺。前晚見Maggie同施祖男喺大坑一間日本燒物餐廳撐枱腳，冇見一排嘅Maggie剪番一個清爽短髮即時後生好多，相反施祖男身形越嚟越脹，好有麻甩佬feel，現場見佢仲大口大口咁食嘢，食相十分粗豪，難得Maggie完全唔介意，同男朋友你眼望我眼咁有傾有講，有時開心就係咁簡單。 <br>採訪、攝影：陳辰、吳耀輝</p></body></html>
