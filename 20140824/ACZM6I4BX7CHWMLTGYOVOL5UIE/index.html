<html><header><meta charset="utf-8"><title>美國防部擬購水上飄「鬼船」</title></header><body><h1>美國防部擬購水上飄「鬼船」</h1><p>美國緬因州醫療科技界大亨桑科夫（Gregory Sancoff），研發了一艘可在水上「飄」的「鬼船」（Ghost）隱形快艇（圖），可搭載武器並避過雷達偵測，每艘售價1,000萬美元（7,800萬港元），據報美國國防部有意購買。<br>「鬼船」長11.5米，由鋁及不銹鋼製造，沒有雷達訊號特徵，敵人無法偵測。船艙兩旁有一對高3.6米的支柱，會根據水深調校高低。在深水以八節或以上速度航行時，支柱底部會旋轉，將整艘船推高如水翼船。<br>英國《每日郵報》</p></body></html>
