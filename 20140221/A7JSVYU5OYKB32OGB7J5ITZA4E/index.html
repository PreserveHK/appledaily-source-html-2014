<html><header><meta charset="utf-8"><title>另類香味蠟燭散發狐臭廢氣味</title></header><body><h1>另類香味蠟燭<br>散發狐臭廢氣味</h1><p>以為香味蠟燭定必以女性為銷售對象？美國發明家貝內特（Jeff Bennett）研發另類香味蠟燭Stinky（圖），包括狐臭、膽汁、汽車廢氣和紙幣等25種氣味，希望開拓男士巿場。<br>貝內特數年前已有這個構思，於是與朋友在車房內研製，並獲一間香水公司協助，供應不同的氣味。<br>貝內特現在已研製出25種氣味，部份氣味令人覺得惡臭難擋，「大部份人一聽到就覺得討厭，隨即大笑，但他們同時感到好奇」。蠟燭的售價介乎3.8至4.8英鎊（49至62港元），貝內特希望將來可以增加至200種氣味。<br>英國《每日郵報》</p></body></html>
