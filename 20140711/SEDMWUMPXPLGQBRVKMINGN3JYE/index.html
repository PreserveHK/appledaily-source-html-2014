<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kelly陪兩子整燈籠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kelly陪兩子整燈籠 - 馮仁昭</h1><p>潮媽陳慧琳（Kelly）連續8年都幫美心月餅擔任代言人，早前佢就幫產品拍攝廣告，由於早已同導演合作無間，所以廣告拍得非常順利。<br>完成廣告之後，Kelly仲話要將今年新出嘅「流心奶黃月餅」帶返屋企，畀噚日生日嘅大仔劉昇（蝦餃仔）食。講到今年中秋會點慶祝，Kelly就話會喺屋企同家人過，到時仲會同兩個仔仔一齊整燈籠：「到時會整兩個燈籠，一個蝦餃形，一個小籠包形。」<br>撰文：馮仁昭</p></body></html>
