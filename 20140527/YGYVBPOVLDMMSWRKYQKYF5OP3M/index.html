沙比出錢幫伊巴升西甲</title></header><body><h1>趣趣地：<br>
沙比出錢幫伊巴升西甲</h1><p>伊巴係乜嘢？唔係伊巴謙莫域，而係一支西乙球隊。原本球迷有機會喺下季進一步了解呢支球隊，因為伊巴（圖）喺周日西乙聯賽1:0擊敗艾拉維斯之後，提前兩輪確定升班資格，球會歷史性首次升上頂級聯賽。不過伊巴隨時美夢變噩夢，呢支喺今季先由西丙升上西乙嘅球會，仲要確定係咪符合賽會對西甲球隊財政能力上嘅要求，先至可以獲准升班。皇馬嘅沙比阿朗素早年曾效力過呢隊波，話會出錢幫吓手喎。</p></body></html>
