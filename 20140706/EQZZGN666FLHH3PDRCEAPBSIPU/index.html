<html><header><meta charset="utf-8"><title>阿Sa為霆鋒濕透Bra</title></header><body><h1>阿Sa為霆鋒濕透Bra</h1><p>謝霆鋒（左）主持的節目《十二道鋒味》，不停碌友情卡邀嘉賓，當然少不了蔡卓妍（阿Sa右），他們結伴飛西班牙外景，出發前阿Sa受愛犬死亡打擊心情低落，離港寄情工作得以令心情好轉。阿Sa被經理人霍汶希爆料：「佢要同四哥（謝賢）一齊落水捉魚，結果成身濕晒，由外到內都濕晒，要工作人員臨時幫佢買過新胸圍同底褲返嚟更換。」工作人員難忘阿Sa被路上突然走出來的一隻癩蛤蟆嚇到差點哭出來。</p></body></html>
