<html><header><meta charset="utf-8"><title>各區突發簡訊：英軍操炮區撿迫擊炮彈</title></header><body><h1>各區突發簡訊：<br>英軍操炮區撿迫擊炮彈</h1><p>【屯門】<br>【本報訊】63歲姓張行山男子，昨晨10時許，行經曾是駐港英軍操炮區的屯門良景邨對開菠蘿山大冷水，見山邊泥土中有一個尾部突出、懷疑為炮彈物體，於是報案。警員封鎖現場及通知爆炸品專家到場，經專家檢視後，證實泥土中有一個直徑3.5吋及長約1呎、仍有爆炸威力的迫擊炮彈，以及一個同類型的炮彈尾部，事後將之引爆及撿走碎片調查。</p></body></html>
