<html><header><meta charset="utf-8"><title>趣趣地：巴神超豪金屋藏嬌</title></header><body><h1>趣趣地：巴神超豪金屋藏嬌</h1><p>意大利前鋒巴洛迪利今夏空降利物浦，雖然唔知以其壞孩子性格可以留幾耐，但英媒披露巴神已極速入手價值6,000萬港紙嘅豪宅（圖）！新居有10個浴室，桑拿房同泳池不在話下，仲有小型足球場同直升機停機坪。豪宅大成咁，唔通佢已經預埋新歡、90後英國𡃁模同居？</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
