<html><header><meta charset="utf-8"><title>米屎蓮評75劣食你夠唔夠膽試</title></header><body><h1>米屎蓮評75劣食<br>你夠唔夠膽試</h1><p>為了食，你可以去到幾盡？由收費電視台邀請名人挑戰劣食餐廳，以至網上流傳負面食評，引發網民熱話，有雜誌社記者眼見越來越多人向千奇百怪食肆「挑機」，與同事食足3個月結集成書《米屎蓮》，推介劣食攻略，以圖顛覆正評美食文化。<br><br>中大巿場學系教授冼日明指，外國早將負面食評變成專業活動，既有推出「有彈無讚」食物真人騷，亦有專給予負評的飲食天書，但香港近年才告興起相關討論，發展較慢，只要不是過度泛濫，相信仍有巿場。</p></body></html>
