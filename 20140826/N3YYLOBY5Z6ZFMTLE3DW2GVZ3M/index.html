<html><header><meta charset="utf-8"><title>超萌白鯨　氹到細路笑唔停</title></header><body><h1>超萌白鯨　氹到細路笑唔停</h1><p>動物人類之間的微妙互動，實在令人會心微笑。近日有網民上載影片，美國康涅狄格州一間水族館的白鯨Juno，仿如跟小孩嬉戲，又張開嘴巴逗弄小孩，令他們開懷大笑。<br><br>雖然雙方的互動令人窩心，不過有網民認為，Juno的舉動是表達被困在水族館內的不滿，但水族館的海洋生物學家指出，Juno向來喜歡觀看人群，認為小孩吸引到Juno的目光，Juno便他們玩耍。<br><br>美國《赫芬頓郵報》</p></body></html>
