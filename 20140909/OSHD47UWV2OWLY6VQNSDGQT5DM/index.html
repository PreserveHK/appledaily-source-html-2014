<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港隊亞少盃提早出局</title></header><body><h1>體訊速遞：<br>（足球）港隊亞少盃提早出局</h1><p>香港U16代表隊（圖）昨在曼谷舉行的亞少盃B組分組賽，面對澳洲強攻下，上半場先失一球，易邊後港隊再度失守，最終輸0:2，繼不敵日本後再輸一仗，宣佈提早出局。 本報消息（泰國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
