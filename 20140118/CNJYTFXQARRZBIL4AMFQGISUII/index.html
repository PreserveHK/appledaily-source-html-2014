<html><header><meta charset="utf-8"><title>AKB島崎忘記歌名出醜</title></header><body><h1>AKB島崎忘記歌名出醜</h1><p>日本人氣組合AKB48成員島崎遙香（圖）、渡邊麻友等昨日演出早晨節目，AKB去年底推出了歌名長達76個字的歌曲，簡稱為《鈴懸之木道》，主持人考各成員的記性，會否講得出整個歌名，麻友、菊地彩香等成員都能完整無缺講出，但島崎卻立即稱不懂該曲全名。<br>有網民指摘島崎一向態度有問題，完全不專業。至於AKB前成員板野友美日前被踢爆與EXILE主音Takahiro拍拖，即被男方的粉絲在網上狂鬧，叫她立即離開Takahiro。<br>撰文：阮瑜</p></body></html>
