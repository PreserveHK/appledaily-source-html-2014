<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>新一輪「Citibank x 投資王擂台賽」又開始，開鑼首日反應不俗，已超過1,200人參加，至於虛擬成交額則有38.4億元。<br>成績方面，星級玩家首名是郭家耀，最新資產總值329.2萬元，增長9.73%，他主力炒中聚電池（729），可惜買得不多，否則，進賬幅度應可以再大一點，但總算先拔頭籌。第二名則是太陽國際證券研究部，最新資產總值302.2萬元，增長0.74%，昨日主力買入風電股，估計是趁兩會前，買定新能源股等爆上。係咪想知道其他星級玩家有乜炒作對象呢？快啲到Apple Store及Google Play下載「蘋果投資王」睇實兼炒餐飽啦！</p></body></html>
