<html><header><meta charset="utf-8"><title>【電玩巡場】OM XZ-2機價插水　加Housing深潛40m</title></header><body><h1>【電玩巡場】OM XZ-2機價插水　加Housing深潛40m</h1><p>天氣開始熱，又到潛水相機出場，不過高階機Housing等閒都要皮皮聲，又真係唔係普通人玩得起！今日掃場見到OLYMPUS部機仔XZ-2做特價，機仔細細行1,200萬像素感光元件，機價由$3,990直線下滑至$2,380，最緊要係此機仲可以另買防水機殼（$2,490），兩者相加都只要$4,870，但已經做到40m防水，同時此機仲有f/1.8-2.5（28-112mm）大光圈，落水影相會方便好多。<br><br>DC POWER（旺角山東街47-51號星際城市2樓201號舖）</p></body></html>
