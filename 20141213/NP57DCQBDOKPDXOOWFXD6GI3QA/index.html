<html><header><meta charset="utf-8"><title>沙田馬場見雪</title></header><body><h1>沙田馬場見雪</h1><p>國際賽臨近，一眾參賽馬匹都密鑼緊鼓備戰，當中包括角逐香港瓶的英國代表「漫天飄雪」。此駒今朝先由騎師莫雅快跳，然後再到沙圈行番轉，以熟習環境。當「漫天飄雪」行完沙圈後，練馬師司徒德爵士有摸馬動作，似乎很滿意該駒剛才表現。而在這位練馬師睇完馬後，就同莫雅密斟，而且仲越傾越開心，唔通今次有計？但查賽績下，發現「漫天飄雪」過去只贏到三級賽，加上同場對中，有同主馬「富林特郡」這強敵列陣，看來「漫天飄雪」今仗要贏，也不太容易。</p></body></html>
