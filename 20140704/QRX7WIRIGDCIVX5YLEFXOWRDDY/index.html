<html><header><meta charset="utf-8"><title>世盃速遞：基舒未決定會否離隊</title></header><body><h1>世盃速遞：基舒未決定會否離隊</h1><p>尼日利亞教練基舒（圖）表示，還未決定離開球隊，對之前有指他已宣佈離任感驚訝。基舒指：「我只在16強賽前跟我的球員說，這或會是我最後一場比賽，因為我與足總尚未洽談新合約，但我並未辭職。」尼日利亞於16強對法國，戰至比賽末段才失球，最後以0:2落敗出局。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
