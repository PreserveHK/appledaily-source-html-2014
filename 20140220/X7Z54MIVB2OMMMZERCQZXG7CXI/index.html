<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>Mini撞甩轆　唔見司機</title></header><body><h1>各區突發簡訊：<br>Mini撞甩轆　唔見司機</h1><p>【大角嘴】<br>【本報訊】38歲姓陳男子，昨凌晨零時許駕駛Mini Cooper私家車，沿西九龍走廊一線西行往美孚方向行駛，駛至海富苑對開一個大左彎期間，突失控猛撞右邊石壆，再反彈擱在路中心，右前轆撞至飛脫，泵把亦甩脫，車廂氣袋彈出，警方到場調查，發現司機已不知所終，稍後循車主資料尋到陳，有人報稱意外後「好驚」，自行返家，他未有受傷，事後通過酒精測試。</p></body></html>
