<html><header><meta charset="utf-8"><title>韓劇燒：全智賢長腿保額千五萬</title></header><body><h1>韓劇燒：全智賢長腿保額千五萬</h1><p>韓劇《來自星星的你》女星全智賢拍廣告身價驚人， 原來她為身體投保的話，估計全身保額亦會超過100億韓圜（約7,680萬港元）！有保險經紀於節目指，單是全智賢的40.6吋長腿的投保額，已高達10至20億韓圜（約768至1,536萬港元）。</p><p>在《星星》中演全智賢好姊妹「洪福子」的洪真卿，前日出席綜藝《Magic Eye》記招時，自爆拍《星星》後生病，要戴假髮演出節目。洪真卿並沒透露患甚麼病，但表示康復進度良好。此外，漫畫家姜京玉早前指《星星》抄襲其作品並控告製作組，她日前已撤銷訴訟。<br>撰文：梁展雯</p></body></html>
