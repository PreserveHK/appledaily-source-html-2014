<html><header><meta charset="utf-8"><title>為新春送禮吵架妻打斷丈夫肋骨</title></header><body><h1>為新春送禮吵架<br>妻打斷丈夫肋骨</h1><p>黑龍江大慶市一對夫妻周一（20日）到讓胡路商場（圖）購買新年禮物，丈夫認為妻子送給外家的禮物，比送給自己父母的禮物貴，妻子聽罷暴跳如雷，用擀麵棍亂棍打斷丈夫肋骨。<br>妻子指平日都為家姑買東西，自己一年才給母親買一次禮物，兩家禮物金額亦僅相差100元人民幣。夫婦倆吵起來，妻子掏出新買的擀麵棍，朝丈夫一輪暴打，其後兩人送院治理；丈夫右側肋骨折斷，報警找警員處理。警員對二人勸說，表示春節臨近，家和萬事興，最終夫妻和好。<br>東北網</p></body></html>
