<html><header><meta charset="utf-8"><title>假星戰片呃280萬點擊</title></header><body><h1>假星戰片呃280萬點擊</h1><p>《星球大戰》第7集《Star Wars：Episode VII》正在倫敦拍攝，不過日前在YouTube卻流出一段假的《星戰7》片場短片，截至昨午為止成功呃了逾280萬個點擊率。一位名為Frank Wunderlich的網友，日前聲稱由美國返回德國時，在法蘭克福機場看到《星戰7》拍攝情況，在片段中可見AT-AT Walker機械人、太空船及白兵等，幾可亂真，但其實只是用電腦合成。</p></body></html>
