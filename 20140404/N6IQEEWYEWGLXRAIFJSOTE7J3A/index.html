<html><header><meta charset="utf-8"><title>為救鄰居小孩　好心男被撞身亡</title></header><body><h1>為救鄰居小孩　好心男被撞身亡</h1><p>山東省沂南縣一名男子，日前為救鄰居小孩，不幸被撞死。震撼一幕，被附近閉路電視拍下。<br><br>捨己救人的男子劉澤亮，3月23日晚上7時許，出門倒垃圾。回家路上，劉澤亮看見鄰家小孩跑到馬路上玩，此時正有一輛車子疾馳而來，他立即飛身撲向孩子，把他抱起，自己卻被車子撞上。小孩只是摔傷，劉澤亮則送院搶救，傷重不治。<br><br>劉澤亮走了，留下了妻兒、父母，家人都傷心不已。劉母說：「那孩子要是沒了，他父母也是難受，做父母的都是一樣的心。」<br><br>齊魯網<br></p></body></html>
