<html><header><meta charset="utf-8"><title>體壇拾趣：女費斯200自甩拖</title></header><body><h1>體壇拾趣：女費斯200自甩拖</h1><p>周四泛太平洋游泳錦標賽，有「女費斯」之稱嘅美國泳手法蘭克琳（圖），入唔到200米自由泳決賽。法蘭克琳喺預賽游出1分57秒63，但佢嘅兩位隊友都造出比佢更快嘅時間，而賽例規定一個國家決賽最多只可以派出兩位選手，所以屈居第3嘅法蘭克琳喺決賽只可以做啦啦隊喇。至於香港亞運代表鄭莉梅，就喺游出1分58秒99，以0.58秒之差刷新港績，喺37人當中排名第8。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
