<html><header><meta charset="utf-8"><title>求驗客手記：甘美奧後衞性愛片流出</title></header><body><h1>求驗客手記：<br>甘美奧後衞性愛片流出</h1><p>甘美奧後衞西蒙賓斯（圖）周四突然成為巴西多份小報嘅頭條，原來佢有條性愛片段喺網上流出，仲傳到嚟香港，連我求大俠都睇到；見到西蒙賓斯瞓喺床度，由兩名索女服侍。以為凈係得一男兩女咁少？計埋拍片嗰位人兄，間房至少4個人，真係相當淫亂。不過，甘美奧相當開通，力撐西蒙賓斯，話呢啲係私人生活，條片都係私人片段，所以球會唔會罰佢。甘美奧發言人仲話，如果西蒙賓斯想尋求法律意見的話，球會嘅律師隨時支援佢。</p></body></html>
