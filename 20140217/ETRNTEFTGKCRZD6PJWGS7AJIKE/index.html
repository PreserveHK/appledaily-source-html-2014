<html><header><meta charset="utf-8"><title>劇情簡介：《白日焰火》玩懸疑愛情</title></header><body><h1>劇情簡介：《白日焰火》玩懸疑愛情</h1><p>《白日焰火》講述桂綸鎂飾演的洗衣店女子吳志真，丈夫於五年前被警方鑑定死於離奇碎屍案，廖凡飾演的警察張自力查案時擊斃疑兇，五年後接連發生謀殺案，死者均曾與桂綸鎂相戀，廖凡為破案主動接近桂綸鎂時萌生愛念，展開淒楚愛情故事，最終發現五年前的兇案真相。《白》片是內地導演刁亦男花了八年時間自編自導的懸疑愛情作品，而他於03年首次執導的《制服》，在溫哥華影展獲最佳電影。</p></body></html>
