<html><header><meta charset="utf-8"><title>雨僑反狗肉節掀罵戰</title></header><body><h1>雨僑反狗肉節掀罵戰</h1><p>雨僑前日在微博轉貼反對內地狗肉節的圖片，並寫道：「甚麼喪心病狂的節日」，即引來內地網民留言指摘她「扮正義」，亦有網友指她偽善：「狗肉用來吃的，寵物狗來養的。就像寵物豬也不是用來吃的一樣……」雨僑即回應對方謂：「那我們有吃牛節吃豬節嗎？需要一個節日去慶祝嗎？我不信我支持取消狗肉節會被雷劈。」雨僑更於Ig上貼出該網民撐狗肉節的截圖，並寫道：「這世界還真多虧這種思想，我想你那麼理直氣壯，不介意我拿出來跟大家反思一下。」</p><p>【622公投　我撐普選】毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com  </p></body></html>
