<html><header><meta charset="utf-8"><title>關仁隱事：「澳洲國寶」唱「大隻仔」 - 關仁</title></header><body><h1>關仁隱事：「澳洲國寶」唱「大隻仔」 - 關仁</h1><p>憑拍攝電影《你知幾時》而紅遍中港台嘅「大隻仔」自然發達，不過豬籠入水冇令佢發財立品，而且自我同自私嘅態度越嚟越明顯，睇佢點對前妻同嗰啲朋友就知啦。近排老闆有意開拍《你知幾時》續集，第一時間梗係搵大隻仔歸隊，點知佢唔止片價收足而且超貴，連同佢合作嘅女演員「澳洲國寶」都俾佢睇唔起，要老闆換人。不過，澳洲國寶都唔係省油嘅燈，即刻將件事唱通天，等大隻仔背上不義嘅罪名。佢知大隻仔份人要面又唔肯做衰人，所以搞到最後要大隻仔𠱁番國寶接戲，呢個時候當然要吊高嚟賣啦。<br>撰文：關仁</p></body></html>
