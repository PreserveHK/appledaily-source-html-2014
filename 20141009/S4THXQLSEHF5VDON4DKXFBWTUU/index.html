<html><header><meta charset="utf-8"><title>放盤無人要　願以樓換iPhone 6</title></header><body><h1>放盤無人要　願以樓換iPhone 6</h1><p>美國底特律市自去年宣佈破產後，經濟嚴重萎縮，大批業主將單位放盤，但無人問津，有業主絕望到提出決定只要有人用一部iPhone 6，就用自己那棟2,400平方呎獨立屋跟他交換。<br>業主原先開價5,000美元（3.9萬港元）出售該棟兩層高、有三間房的獨立屋（圖），但無人問津，即使降價至3,000美元（2.34萬港元）仍無法賣出。地產代理指業主現在願以iPhone 6或32 GB的iPad來交換，但新買家必須注意，該屋缺了大門，部份窗門受損，還需繳交6,000美元（4.68萬港元）物業稅。<br>德新社</p></body></html>
