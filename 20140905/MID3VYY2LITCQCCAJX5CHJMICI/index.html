<html><header><meta charset="utf-8"><title>下期六合彩可獨攬億元</title></header><body><h1>下期六合彩可獨攬億元</h1><p>【本報訊】8,000萬元歷年最高中秋金多寶六合彩頭獎彩金令全城瘋狂，但「沒有最高只有更高」，由於昨晚無人中頭獎，有8,034萬多寶累積，馬會預計下期如十元一注獨中頭獎，彩金將高達一億元，有機會打破去年12月10日的9,095萬歷年最高頭獎派彩紀錄。馬會特別將下期原定明晚舉行的開獎日，延至下周二晚攪珠。昨晚投注額逾1.3億元，為今年最高紀錄，結果號碼11、14、34、36、43、46及特別號碼1號。巨額彩金吸引下，料下期投注額將再創今年新高。</p></body></html>
