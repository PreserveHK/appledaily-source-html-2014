<html><header><meta charset="utf-8"><title>肥苟爆緋聞好無奈</title></header><body><h1>肥苟爆緋聞好無奈</h1><p>苟芸慧去年傳介入郭富城和熊黛林戀情，人氣一度急升成為新一代城嫂，但自她暴肥後，人氣已大不如前，不過她最近有新緋聞，昨日有消息指她的真命天子是體育節目主持人、現年26歲的何振然（Elson）。<br>消息指上月11日苟姑娘在巴西慶祝31歲生日時，何振然在派對上如主人家般坐在壽星女隔籬，其後何振然又於社交網站上載情侶鞋。昨日苟姑娘在將軍澳出席活動，對於新的緋聞，她表示得啖笑，更直指與對方沒發展機會：「大家只係普通同事，我哋只係工作，唔想有咁多緋聞，好無奈。」<br>撰文：小米</p></body></html>
