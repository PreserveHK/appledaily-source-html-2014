<html><header><meta charset="utf-8"><title>3P聚眾淫亂　最高可判監5年</title></header><body><h1>3P聚眾淫亂　最高可判監5年</h1><p>【話你知】<br>內地嫖妓多P被抓處罰可分三種，輕則治安拘留5日，重則判刑最高五年，最常見的是收容教育。內地《治安管理處罰法》第66條規定，賣淫、嫖娼的，視情節輕重處5至15日治安拘留，並處500至5,000元人民幣以下罰款。公安另一道板斧是「收容教育」，根據公安內部參照條件，同時干犯多次嫖娼、與多人發生性關係，即可處以期限6個月至兩年不等的收容教育，不需經司法程序。另外，按《刑法》第301條規定，對聚眾進行淫亂活動首要分子或者多次參加者，罪名成立可處最高五年有期徒刑。</p></body></html>
