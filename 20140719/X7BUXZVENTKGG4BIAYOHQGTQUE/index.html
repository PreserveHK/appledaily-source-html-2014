<html><header><meta charset="utf-8"><title>澳洲保險公司抽水惹公憤</title></header><body><h1>澳洲保險公司抽水惹公憤</h1><p>【點滴】<br>澳洲有保險公司竟然藉今次MH17客機墜毀意外來賣廣告，結果引起公憤，要急忙道歉。<br>保險公司Lisa Group在MH17失事後，立即在Google購買「馬航」的關鍵字，只要網民於Google搜尋馬航空難相關新聞時，就會顯示該公司的廣告（圖），形容空難是個悲劇，卻補上一句「是時候考慮購買一份人壽保險嗎？」保險公司事後向公眾道歉，而廣告在網上出現約15分鐘後已被刪除。<br>英國《每日電訊報》</p></body></html>
