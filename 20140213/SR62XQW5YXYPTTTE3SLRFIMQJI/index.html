<html><header><meta charset="utf-8"><title>求驗客手記：卡路爾戀姐仔曝光</title></header><body><h1>求驗客手記：卡路爾戀姐仔曝光</h1><p>韋斯咸中鋒安祖卡路爾近排停賽冇份上陣，球場失意但原來情場得意。英國《太陽報》最近爆料，話卡路爾原來同一名電視台姐仔比莉麥露秘密熱戀中，仲有半年咁耐。據聞兩人都好低調，比莉麥露之前死口唔認，只係話因為細細個到𠵱家一直撐韋斯咸，先結識到卡路爾；但最近佢就上載咗同卡路爾張相喺Instagram，比莉麥露嘅家姐仲要留言話「蜜運中的情侶」，擺明向外界公開戀情，我求大俠都喺度祝福佢哋。</p></body></html>
