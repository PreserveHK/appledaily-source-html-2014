<html><header><meta charset="utf-8"><title>體壇拾趣：脆弱玫瑰傷完又傷</title></header><body><h1>體壇拾趣：脆弱玫瑰傷完又傷</h1><p>因傷退下火線，養傷幾場後復出，復出打幾場又再唞過，似乎係戴歷路斯今季嘅命運。呢位公牛主將周一對爵士先復出，點知周二打咗10分鐘，又因為左大腿後肌群唔妥而被換出場，之後再冇落過場比賽。教練泰保杜賽後就梗係例牌澄清，話咁早換走呢朵「玫瑰」只係穩陣起見，佢冇乜大礙。公牛今場已有諾亞因傷缺陣，T吉遜亦都未好番晒，只靠占美畢拿同加素攞分，結果以109:114輸咗畀金塊，再咁搞落去唔係幾掂喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
