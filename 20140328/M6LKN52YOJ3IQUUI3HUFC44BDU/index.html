<html><header><meta charset="utf-8"><title>求驗客手記：AC反底冇路捉</title></header><body><h1>求驗客手記：AC反底冇路捉</h1><p>AC米蘭同食神一樣，真係估佢哋唔到，輸畀弱隊，但又擊倒強隊。周三紅黑兵團喺意甲作客排第4位嘅費倫天拿，由於賽前勁唔掂，5戰錄得1和4負，所以外界都唔睇好佢哋。點知佢哋發揮小宇宙，憑後衞麥薩斯及前鋒巴洛迪利（右一）各入一球，爆冷贏2:0。雖則佢哋結束5場不勝走勢，但係家陣仲排喺第12位，表現令粉絲好失望。另外，1哥祖雲達斯靠泰維斯喺7分鐘內入兩球，以2:1擊退帕爾馬，破紀錄贏晒今季15場主場聯賽，仲以14分領先次席嘅羅馬，只要贏多5場就可以宣佈3連霸。</p></body></html>
