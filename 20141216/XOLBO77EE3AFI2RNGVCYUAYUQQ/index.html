<html><header><meta charset="utf-8"><title>衞詩雅不脫銷魂癦</title></header><body><h1>衞詩雅不脫銷魂癦</h1><p>【美人娛】還有十多天便踏入新一年，英皇小花衞詩雅計劃明年主攻大銀幕，她表示手上已獲公司安排明年開新戲，這次有機會參演喜劇，為觀眾放笑彈，她說：「我會扮演一名幾癲兼貪玩富二代。」詩雅自爆最怕會忍不住笑吃NG。<br>詩雅左下唇邊有顯眼銷魂癦，上鏡笑起來份外嬌俏，問到她打算脫除嗎？詩雅說：「我有諗過，但阿媽唔畀。試過我冇化妝，戴帽同眼鏡出街，就係呢粒癦畀fans認出，佢算係我標誌，我知粒癦會局限我演某啲角色，但𠵱家我暫時都係唔捨得脫咗佢。」<br>採訪：比華利<br>服裝：Novelty Lane</p></body></html>
