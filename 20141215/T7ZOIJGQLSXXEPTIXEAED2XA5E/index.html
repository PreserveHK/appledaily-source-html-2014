<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇玉華教潘燦良做戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇玉華教潘燦良做戲 - 馮仁昭</h1><p>蘇玉華噚日喺維園工展會示範整雞尾包，又派福袋畀市民。上年聖誕節男友潘燦良向佢求咗婚，但一年過去都仲未結婚，阿蘇話：「未定實幾時結婚，唔會搞大龍鳳，我哋唔係形式主義者，講求愛多過形式。」講到男友演嘅港視劇《來生不做香港人》播出反應好，阿蘇都大讚真係好好睇：「呢部係佢處男作，所以都有同佢分享點樣交流，畀好多貼士佢。」<br>撰文：馮仁昭</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
