<html><header><meta charset="utf-8"><title>黑客惡搞　告示板現「哥斯拉來襲」</title></header><body><h1>黑客惡搞　告示板現「哥斯拉來襲」</h1><p>「哥斯拉來襲」（上圖）、「掉頭」（下圖）！美國三藩市市中心一塊汽車電子告示板，上周三晚上突然亮出這樣的警告字眼，擺明要嚇駕駛人士。</p><p>最終怪獸當然沒有現身，只是有人趁電影《哥斯拉》最近上畫玩惡搞，入侵用作通報交通延誤訊息的告示板系統，擅自更改內容。有駕駛人士說：「我還以為是新《哥斯拉》電影的游擊式宣傳。」<br>當局立即派員修正，但翌日告示板又亮出「天氣熱」、「城市封閉」等字眼。<br>當局指入侵相關系統很簡單，一分鐘就可修改訊息內容。<br>美國哥倫比亞廣播公司</p></body></html>
