<html><header><meta charset="utf-8"><title>RR港騷狂冧歌迷</title></header><body><h1>RR港騷狂冧歌迷</h1><p>西班牙唱作女歌手Russian Red（RR）前晚於九展舉行個唱，以短裙上陣的她更high爆全場不停搖晃身體。她唱完兩首歌後以廣東話跟港迷打招呼：「多謝，大家好，Hong Kong！」之後又狂冧歌迷說：「這是我第三次來香港，第二次在這個場地開騷，我們可不可以每晚都在這裏﹖」更改歌詞指自己喜歡香港。完騷後RR又舉行簽名會，大玩親民任錫任攬。<br>採訪：鍾國泰</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
