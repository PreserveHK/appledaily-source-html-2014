<html><header><meta charset="utf-8"><title>狼、鷹「照」林鄭</title></header><body><h1>狼、鷹「照」林鄭</h1><p>【本報訊】政務司司長林鄭月娥將於下周二出席立法會內務委員會特別會議，講述政改諮詢報告和特首梁振英向全國人大常委會提交、啟動政改五部曲的報告。近10名民協成員昨日到九龍城區議會抗議警方濫權的時候，走到林鄭月娥宣傳政改諮詢的佈景板前抗議，其中兩人更分別戴上諷刺警務處處長曾偉雄的鷹頭面具，以及嘲弄梁振英的狼嘴口罩，「狼」、「鷹」與佈景板上「好打得」的林鄭月娥一起合照（圖）。<br>謝榮耀攝</p></body></html>
