<html><header><meta charset="utf-8"><title>求驗客手記：羅斯再傷膝下年見</title></header><body><h1>求驗客手記：羅斯再傷膝下年見</h1><p>基奧斯比羅斯（紫衫）真係球壇悲劇人物，職業生涯不斷受到膝傷困擾。呢位27歲意大利前鋒喺過去4季都係養傷多過踢波，上年轉投費倫天拿之後都一樣冇運行，今年初再次受傷，到季尾先復出仲入選埋意大利世盃初選名單，點知入唔到最後大軍。更慘嘅係羅斯喺新一季意甲開鑼前膝頭又有問題，日前接受咗生涯第4次膝部手術之後，估計要唞幾個月，要到2015年先可以再落場比賽。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
