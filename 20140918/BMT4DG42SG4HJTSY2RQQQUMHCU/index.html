<html><header><meta charset="utf-8"><title>娜姐難忍男友嫖妓</title></header><body><h1>娜姐難忍男友嫖妓</h1><p>周秀娜及麥浚龍（Juno）昨日在銅鑼灣出席活動，娜姐月底將拍攝黃百鳴的賀歲片，戲中她將一人飾演六角：「好搞笑咁精神分裂，不過未試造型。」有傳前男友陳偉成（Avis）與Yumi復合，問娜姐會否覺得Avis比她的角色更精神分裂？娜姐說：「戲劇性過我個角色，我係開心咁分裂。」她直言現時不會追求專一男：「男人花心係天性，不過嫖妓我接受唔到。」Juno剛從東京宣傳電影《殭屍》回港，明年將開拍犯罪題材的電影，正趕製劇本中。Juno表示不會演出：「我負責寫劇本，都有心儀演員，寫咗好多重要角色畀鮑姐（鮑起靜）。」他指陳友將會做新戲監製。<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
