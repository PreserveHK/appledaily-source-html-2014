<html><header><meta charset="utf-8"><title>蘋果汁：
民協倡重建啟德航道舊樓</title></header><body><h1>蘋果汁：<br>
民協倡重建啟德航道舊樓</h1><p>【本報訊】啟德機場關閉多年，其起飛和降落航道早已停用。民協昨到土瓜灣十三街一棟55年樓齡唐樓實地視察，並以放遙控飛行器的方式來表示訴求，要求政府制訂舊機場航道舊樓重建策略。民協立法會議員馮檢基認為，施政報告沒全面考慮土地問題，也沒體恤市民現時的居住情況，就土瓜灣的十三街、五街而言，重建後起碼能提供16,000個單位，政府應該制訂舊機場航道舊樓重建策略，用以人為本的分階段原區搬遷居民手法進行重建。當區居民表示，居住環境惡劣，單位滲水問題嚴重，劏房更衍生結構、防火、公共衞生問題，但市建局至今仍不肯啟動重建。</p></body></html>
