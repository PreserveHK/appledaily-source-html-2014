<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李雲迪師妹性感相曝光 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李雲迪師妹性感相曝光 - 馮仁昭</h1><p>錢國偉噚日喺微博發咗幾張靚女相，其中一張只得一個着住白色內衣嘅背影相，佢話：「一套電影的部份演員已在操練，最後一位知道是誰嗎？」見到個女仔身材相當吸引，啲網友梗係喺度玩猜謎遊戲。</p><p>不過經馮仁昭明查暗訪之後，呢個索女原來係李雲迪徒弟李元玲，聽講佢已經簽咗約，做埋周秀娜師妹，嚟緊佢會演出張家輝執導嘅戲《盂蘭神功》。<br>撰文：馮仁昭</p></body></html>
