<html><header><meta charset="utf-8"><title>Girl’s Day睇鹹片學淫蕩</title></header><body><h1>Girl’s Day睇鹹片學淫蕩</h1><p>韓國女子組合的舞蹈越來越妖冶，早前一些女子組合因過火的辣舞而遭當地電視台要求重新編舞，近日開始走紅的女子組合Girl's Day，於前日播出的節目中竟承認，曾看成人視頻取經，去學習跳舞時演繹的誘人表情。<br>Girl's Day成員Yura在訪問中說：「因《Something》是性感概念的歌曲，為了練習表情，和其他成員看過成人視頻，但成人片沒甚麼內容，所以關機了。」令人譁然。Girl's Day眾成員又於節目中分享當女子偶像組合最艱苦的地方，包括「減肥最疲累」以及「沒有私生活」的難處。<br>撰文：盧葦</p></body></html>
