<html><header><meta charset="utf-8"><title>關仁隱事：「好味」扮可憐重出江湖 - 關仁</title></header><body><h1>關仁隱事：「好味」扮可憐重出江湖 - 關仁</h1><p>「好味」早幾年做咗人妻之後專心相夫教子，淡出娛圈，不過，近排佢同老公感情出現問題搞到要離婚，好味四圍同人喊晒訴苦話俾老公恰，令到個個都同情好味處境。不過，有老友同關仁講，好味係柔道黑帶，根本唔會咁容易俾老公恰，好味想重出江湖，所以自己搞啲新聞。老友又話好味表面係綿羊，實質係狐狸好工心計，當年佢入行時好恨做幕前，於是施計仔冧掂公司老闆，簽咗做藝人，當時好味為咗上位，重成日踩低自己同公司藝人，搞到其他藝人都勁憎佢。<br>撰文：關仁</p></body></html>
