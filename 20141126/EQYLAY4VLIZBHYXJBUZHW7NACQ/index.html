<html><header><meta charset="utf-8"><title>《忽周》記者涉襲周永恒</title></header><body><h1>《忽周》記者涉襲周永恒</h1><p>【本報訊】涉以WhatsApp恐嚇妻子趙頌茹（阿Yu）要殺死她及女兒並自殺的歌手周永恒，再捲入官非，他日前在天水圍寓所樓下，疑被正在採訪的《忽然一周》男記者襲擊。記者昨在屯門裁判法院被控一項襲擊致造成身體傷害罪，案件押後至明年1月6日再訊，其間記者獲准以500元現金保釋外出。<br>被告貢程詩（40歲）報稱《忽然一周》記者，他被控於本月18日，在天水圍嘉湖山莊翠湖居地下卓思傑教育中心外襲擊周永恒，他暫時毋須答辯。周永恒疑於今年9月到阿Yu的娘家鬧事，被控刑事恐嚇罪，案件下月19日在屯門裁判法院再訊。<br>案件編號：TMCC3667/14</p></body></html>
