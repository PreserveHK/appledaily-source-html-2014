<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）葉姵延南韓賽鬥台球手</title></header><body><h1>體訊速遞：<br>（羽毛球）葉姵延南韓賽鬥台球手</h1><p>2014年剛開始才一個禮拜，香港羽毛球隊已身在南韓首爾，準備出戰今日起展開的南韓公開賽，其中男女單主力黃永棋及葉姵延（圖），今日分別出戰泰國及中華台北球手。本報消息（南韓）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
