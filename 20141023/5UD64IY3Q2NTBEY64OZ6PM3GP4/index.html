<html><header><meta charset="utf-8"><title>為慳2蚊車錢大媽扮員工唔要面</title></header><body><h1>為慳2蚊車錢<br>大媽扮員工唔要面</h1><p>黑龍江哈爾濱一名中年女子，上周三（15日）下午登上巴士後，拒絕支付2元（人民幣‧下同）購買車票，並聲稱自己是巴士公司的員工，可免費乘車。為此，巴士司機拒絕開車，雙方爭辯了數分鐘，引來車上所有乘客的憤怒。一名男乘客最終看不下去，替女子購票，卻反遭女子大罵；司機則隨即開車。事後據巴士公司證實，女子非員工。公司並澄清，員工乘車必須購票乘車。<br><br>遼寧衞視</p></body></html>
