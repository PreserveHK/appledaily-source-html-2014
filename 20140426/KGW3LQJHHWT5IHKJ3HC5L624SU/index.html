<html><header><meta charset="utf-8"><title>冰冰變身民族娃娃</title></header><body><h1>冰冰變身民族娃娃</h1><p>【成都直擊】范冰冰、韓火火和鄧超昨晚在成都國際金融中心出席連卡佛開幕活動，活動原定7時開始，但冰冰遲到近一小時，不過也吸引過千市民圍觀，大會安排四百名保安築起人牆保護，並不設傳媒訪問環節。<br>身穿Stella Jean民族圖案裙的冰冰，在台上與集團總裁Andrew Keith十分好傾。本來大會安排冰冰巡舖，但她甫入店內即有數百名客人蜂擁而上，最終逗留五分鐘便離開。鄧超透露太太孫儷將在港待產，日前一家便到迪士尼遊玩。<br>採訪、攝影：曾小嘉</p></body></html>
