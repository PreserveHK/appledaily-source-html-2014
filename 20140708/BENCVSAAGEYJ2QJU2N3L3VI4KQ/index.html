<html><header><meta charset="utf-8"><title>列車出軌　三架「737客機」墮河</title></header><body><h1>列車出軌　三架「737客機」墮河</h1><p>美國蒙大拿州一列載有六架波音737客機機身的列車，上周四在艾伯頓（Alberton）以西出軌，六架客機機身全數跌出車外，其中三個機身更掉進河堤（圖），場面儼如空難般震撼。<br>當地鐵路部門指，肇事列車原定將六架737客機機身及其他型號客機的零件，由密蘇里州運送至華盛頓州的波音工廠組裝，但列車駛至克拉克福克河畔一彎位時，有19個車卡脫軌，包括載着客機機身的三個車卡。事件中無人傷，當局研究如何撈機身。<br>路透社</p></body></html>
