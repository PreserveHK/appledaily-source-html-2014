<html><header><meta charset="utf-8"><title>奇花似足卡通達菲鴨</title></header><body><h1>奇花似足卡通達菲鴨</h1><p>大自然有不少奇花異卉，這幅蘭花照片相信能令你會心微笑，因為花的形態極像華納「樂一通」（Looney Tunes）系列的卡通人物、賓尼兔的宿敵達菲鴨（Daffy Duck）。<br>相中的奇花生於澳洲塔斯曼尼亞，由44歲蘇格蘭攝影師海厄姆（Bill Higham）拍攝，蘭花頂部奇妙地長有和達菲鴨一模一樣的黑色「鴨頭」和黃色「鴨嘴」，還像擺出一副振翅高飛的姿態（左圖）。<br>由於蘭花的模樣與達菲鴨實在太相似（右圖），故被稱為「飛天鴨」（The Flying Duck）。<br>英國《每日郵報》</p></body></html>
