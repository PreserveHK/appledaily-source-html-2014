<html><header><meta charset="utf-8"><title>古董小提琴舊不如新</title></header><body><h1>古董小提琴舊不如新</h1><p>身價動輒過千萬的Stradivarius小提琴，過去300年是最佳樂器的代名詞，但法國巴黎第六大學找十名世界級小提琴演奏家進行蒙眼聽聲測試（圖），結果竟是全新小提琴音色最佳。<br>研究員找來六個新小提琴和六個古董小提琴，當中五個是意大利製琴大師Stradivarius的傑作，然後將演奏廳燈光調暗，再讓小提琴家拿起琴來獨奏，要他們猜測演奏的琴是新還是舊的，結果他們猜錯了33次，猜中31次。最令研究員跌眼鏡的結果是：六名演奏家選定一個新小提琴，指它音色最佳，只有三人選中Stradivarius古董琴。<br>英國《每日電訊報》</p></body></html>
