<html><header><meta charset="utf-8"><title>大摩+雷神=猛</title></header><body><h1>大摩+雷神=猛</h1><p>今期賽事，大摩及雷神將會合作四駒，其中包括第三場的「飛來猛」，當莫雷拉操完此駒後，大摩便向雷神問長問短，而且還斟了一段不短的時間，相信話題不離此駒的操練表現。不過「飛來猛」一冇雷神同大摩睇住，就立即發脾氣，看來呢隻咁猛嘅馬，並唔係人人駕馭到。<br>出戰四班1200米的「飛來猛」，上次同班同程跑第二名，只負公認大超班的「包裝奔馳」。雖然「飛來猛」的第二名對頭馬毫無威脅，但牠本身所做的時間1分09秒29，卻與二班同程之標準時間甚為接近。今場同場對手中應再無「包裝奔馳」級數之對手，而雷神騎過一次後，可望有更好發揮。相信雷神及大摩今次都有機會憑「飛來猛」合作建功了。</p></body></html>
