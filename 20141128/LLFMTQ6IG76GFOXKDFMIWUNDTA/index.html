<html><header><meta charset="utf-8"><title>【跑道特色】內叠前置馬可秤先</title></header><body><h1>【跑道特色】內叠前置馬可秤先</h1><p>周日田草賽事用C跑道，睇番最近11月2日同一移欄七場轉彎路程賽事，雖然有「尊兄」及「星爾頓」居中後上勝出，不過其餘頭馬全部守前三位入直路建功，其中「金瀛」及「笑眼光」放頭帶到，另外「揚威香江」及「首席」就守前領馬之後貼欄包廂位贏馬，而且頭馬全部排十檔以內，外檔馬較吃虧，故此要優先留意具前速之中內檔馬。<br>今戰列陣馬中，第三場「笑眼光」上仗正是於11月2日田C欄贏，勝後等番同一移欄先再跑，快馬抽埋一檔有權添食。另外，尾場「伽楠」係全場唯一贏過田C欄嘅參戰馬，場地性能唔使懷疑，排二檔正合並前置跑法，有力食尾糊。</p></body></html>
