大哨攬尼馬前菜好規矩</title></header><body><h1>趣趣地：<br>
大哨攬尼馬前菜好規矩</h1><p>曾經效力巴塞、國米同埋皇馬等大會嘅前巴西球星「大哨」朗拿度（中），自從喺上年年尾同28歲嘅DJ女朋友保娜成功求婚後，似乎修心養性咗好多。好似早前佢同埋保娜一齊出席巴西狂歡節一個贊助商活動，佢無論係見到效力巴塞嘅尼馬前明星女友布魯娜（左），抑或係電視節目主持佐藤薩布麗娜（右），都表現得好紳士。喺同兩名靚女一齊合照時，37歲嘅大哨仲目不斜視，淨係識得儍笑㖭！</p></body></html>
