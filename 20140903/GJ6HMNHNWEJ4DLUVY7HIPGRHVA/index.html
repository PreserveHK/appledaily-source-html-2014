<html><header><meta charset="utf-8"><title>勿長開iCloud　加雙重認證</title></header><body><h1>勿長開iCloud　加雙重認證</h1><p>iCloud出現保安漏洞，用戶應如何自保呢？一是時刻警惕，不用iCloud時，就要將它關閉；二是不妨加入雙重認證服務，在原本密碼以外，加上四位數的保安密碼；三是不時更新密碼。<br>用戶登入iCloud外，進入設定功能（Settings），就可關閉iCloud。若用戶想直接更改密碼，亦可登入 http://appleid.apple.com，根據指示，逐步更改密碼。現在全球iCloud用戶多達3.2億，iCloud保安問題影響廣泛。 <br>英國《每日郵報》</p></body></html>
