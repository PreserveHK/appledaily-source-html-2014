<html><header><meta charset="utf-8"><title>體訊速遞︰（網球）拜恩兄弟衞冕大師賽</title></header><body><h1>體訊速遞︰<br>（網球）拜恩兄弟衞冕大師賽</h1><p>巴黎大師賽周日進行男雙決賽，以衞冕身份出戰的頭號種籽美國拜恩兄弟(圖)，以7:6、5:7及10:6擊敗波蘭與奧地利組合馬高維斯基及麥沙，第4次在此賽事封王，並累積職業生涯第102項雙打錦標。綜合外電（法國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
