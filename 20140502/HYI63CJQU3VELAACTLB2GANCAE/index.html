<html><header><meta charset="utf-8"><title>阿倫復出孖兩影帝打仗</title></header><body><h1>阿倫復出孖兩影帝打仗</h1><p>法國影星阿倫狄龍（Alain Delon）闊別影壇多時，對上一套作品已是08年的電影《Asterix at the Olympic Games》，昨日有傳媒報道，一名亞美尼亞監製Valery Saharyan打算找阿倫，與兩名金像影帝艾德烈邦迪（Adrien Brody）及德斯汀荷夫曼（Dustin Hoffman）合作鬥戲。</p><p>電影名為《Patient》，題材關於第一次世界大戰時的亞美尼亞種族屠殺。據報阿倫將會出任男主角，Valery表示曾帶阿倫參觀大屠殺紀念碑，當時阿倫更忍不住落淚。<br>撰文：鍾國泰</p></body></html>
