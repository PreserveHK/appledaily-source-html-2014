<html><header><meta charset="utf-8"><title>【男女之間】發現戀人出軌　該如何應對？</title></header><body><h1>【男女之間】發現戀人出軌　該如何應對？</h1><p>可能因為本人是個不錯的聆聽者，很多朋友都會跟我傾訴戀愛方面的問題。最近任職OL的中女朋友M無意中發現男友出軌，正在鬧分手，但男友急忙補救，令M有點不知所措，不知應否終結這段感情。最後我仔細想了想，大概給了幾個建議：</p><p>1）了解清楚整件事才下決定，吵吵鬧鬧無補於事。<br><br>2）假如心亂如麻、不知怎辦，不如廣泛聽取友人意見，但切記細心分析後果。<br><br>3）沒必要弄得滿城風雨，人人皆知，兩個人的事兩人自己解決就好。<br><br>4）不少人會食髓知味，很大機會再次出軌，想清楚能否接受對方下次再出軌。<br><br>撰文：蘇達度</p></body></html>
