<html><header><meta charset="utf-8"><title>蘇民峰撳鐘仔唔畀入長毛形象嚇親人</title></header><body><h1>蘇民峰撳鐘仔唔畀入<br>長毛形象嚇親人</h1><p>形象決定一切，做風水佬都唔例外，蘇師傅話︰「我試過撳鐘仔上門睇風水，佢哋隔住鐵閘唔肯開門，佢哋覺得我又後生又長頭髮，走嚟睇風水，得嗰廿幾歲！」<br><br>強項營銷嘅徐緣非常贊同︰「樣同造型好重要，比如突然有個靚女，一定好煞食！」點知蘇師傅即刻更正︰「最後人哋都係睇你有冇料嘅！」啱！一身好武功先係殺手鐧！<br><br>明晚11:00《亂噏24》足本版！風水佬有冇樣睇？</p></body></html>
