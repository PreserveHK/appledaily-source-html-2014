<html><header><meta charset="utf-8"><title>小Justin坐靚女大髀間</title></header><body><h1>小Justin坐靚女大髀間</h1><p>加拿大小天王Justin Bieber近日與Selena Gomez看似翻撻，但其實二人還未正式再做拖友。事關小Justin日前於社交網站上載了一張被緋聞女友模特兒Yovanna Ventura從後攬着的照片，他更坐在女方大腿之間。有眼利網友留意到這張照片與早前Selena攬着小Justin的照片甚為相似，未知小Justin是否在暗示Yovanna是正印。</p></body></html>
