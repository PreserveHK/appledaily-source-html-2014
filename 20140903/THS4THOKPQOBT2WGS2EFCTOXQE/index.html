<html><header><meta charset="utf-8"><title>超級跑車鹽水推動</title></header><body><h1>超級跑車鹽水推動</h1><p>跑車向來食油兼不環保，但這部跑車卻偏偏反道而行，以鹽水推動，由靜止加速至時速100公里只需2.8秒，最高時速達350公里，速度媲美麥拿倫P1跑車，馬力高達920匹，環保之餘速度感亦十足。</p><p>400公升水行600公里</p><p>Quant e-Sportlimousine（圖）靠兩個200公升水缸就可行駛600公里，3月在日內瓦車展亮相後，現已獲歐盟准許在歐洲路面行駛。鹽水發電是依賴電解質通電再啟動四個引擎，其原理與氫燃料電池車一樣。<br>雖未有確實推售日期和價錢，但專家估計售價逾100萬英鎊（1,283萬港元）。英國《每日郵報》</p></body></html>
