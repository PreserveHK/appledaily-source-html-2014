<html><header><meta charset="utf-8"><title>求驗客手記：家姐添丁咸爺心癢？</title></header><body><h1>求驗客手記：家姐添丁咸爺心癢？</h1><p>咸爺第5度做舅父喇！「萬人迷」碧咸家姐Lynne噚日喺英國南部嘅埃塞克斯郡，誕下一名7磅10安士男嬰，BB仔名為Jenson James。今次係Lynne嘅第二胎，而碧咸對於家姐一家再增添一名新成員就非常興奮，有指今次咸爺再一次做舅父，搞到佢同咸嫂維多莉亞又心思思想生多個，而咸嫂早前亦曾暗示過佢想屋企再有新成員；如果成真嘅話，嚟緊碧咸同維多莉亞將會迎接佢哋第5個小孩嘅降臨。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
