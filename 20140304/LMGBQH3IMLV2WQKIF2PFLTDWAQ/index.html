<html><header><meta charset="utf-8"><title>蘇怡賢、金亨俊姊弟戀</title></header><body><h1>蘇怡賢、金亨俊姊弟戀</h1><p>現年29歲的韓國女星蘇怡賢，昨日傳出與26歲SS501成員金亨俊譜姊弟戀，據他們的友人向韓國傳媒透露，兩人自前年合作拍攝《閃亮的她》後秘戀一年，平日會在車內約會，在行內已算是公開的一對，他們與其他情侶一樣亦曾出現過危機，更試過分手一次，但最終又重修舊好。</p><p>不過蘇怡賢公司例牌否認戀情，反而金亨俊方面指二人曾拍拖，但公司不會干涉藝人私生活。而蘇怡賢近日忙於拍攝新劇《Three Days》，該劇將接《來自星星的你》檔期於明日推出，未出街已備受關注，估計蘇怡賢就算有拖拍都要暫時與男友小別。<br>撰文：施洛冰</p></body></html>
