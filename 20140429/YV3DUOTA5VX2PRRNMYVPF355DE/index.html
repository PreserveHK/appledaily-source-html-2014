<html><header><meta charset="utf-8"><title>Steven被指走數</title></header><body><h1>Steven被指走數</h1><p>歌手張致恒（Steven）近日被貼街招追數，指他跟友人開設位於旺角的遊戲室，拖欠員工多月薪金：「張致恒未能以身作則，為青年人樹立榜樣，拖欠工人血汗工錢。在此呼籲熱血的年青人不要再支持他們，為我們發聲及替我們轉發。」<br>昨日有讀者報料指朋友在Steven的遊戲室工作，該遊戲室欠租欠糧多月，又被裝修公司追百萬工程尾數，本身有20多個員工炒剩數人，內部員工透露公司正計劃結業，但仍四出賣團購掠水走數！Steven昨飛荷蘭探家人未能聯絡，他的經理人回覆：「完全唔知呢件事，冇聽過佢有經濟困難，佢亦冇問公司借錢。」<br>採訪：皓騫</p></body></html>
