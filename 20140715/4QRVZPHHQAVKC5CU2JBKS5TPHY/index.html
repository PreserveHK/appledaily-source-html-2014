<html><header><meta charset="utf-8"><title>山寨版iPhone 6Android扮iOS超騎呢</title></header><body><h1>山寨版iPhone 6<br>Android扮iOS超騎呢</h1><p>山寨版iPhone 6面世！中國廠商近日發佈全球第一款採用Android作業系統的山寨版iPhone 6，其機身和外觀幾乎與早前洩露的iPhone 6原型一模一樣。<br> <br>從網上的照片所見，山寨版iPhone 6同樣配備4.7吋屏幕，而系統介面則模仿iOS，只不過是以Android運作。消息傳出後，網民誇讚中國世界工廠的製造力實在太強了，有網民揶揄，iPhone 6傳9月上市，「威武的中國廠商已經率先發佈蘋果6。」<br> <br>新浪微博</p></body></html>
