<html><header><meta charset="utf-8"><title>體壇拾趣：福建絕殺永倫報仇</title></header><body><h1>體壇拾趣：<br>福建絕殺永倫報仇</h1><p>永倫噚晚同福建喺灣仔修頓室內場合演銀牌決賽翻版甲一聯賽，上場因病缺陣嘅前加拿大國手泰那復出正選，雖然比賽初段未有表現，但永倫仍憑賀斯福狂攻內線，首節領先25:10。不過，汲取今季兩度不敵對手嘅經驗，福建第2節靠倒戈嘅香振強同鄭錦興頻頻入楔得手，收窄差距至36:41完半場。換邊後，兩軍繼續鬥攻，結果最後2.2秒，福建憑劉凱濤射入「絕殺」2分（圖），以85:83擊敗永倫，成功復仇，眾將猶如封王般慶祝。至於飛鷹頭場憑蘇伊俊個人獨取31分，以88:69大炒安青，取得2連勝。</p></body></html>
