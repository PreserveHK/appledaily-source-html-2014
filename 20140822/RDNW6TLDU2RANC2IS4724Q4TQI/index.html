<html><header><meta charset="utf-8"><title>趣趣地：盧祖成魔做「5仔」</title></header><body><h1>趣趣地：盧祖成魔做「5仔」</h1><p>曼聯終於簽到今夏第3單重要收購，以1,600萬鎊（約2.06億港元）由士砵亭羅致阿根廷後衞馬高斯盧祖，雙方亦已經喺周三正式簽約。盧祖將會披上紅魔5號球衣，亦例牌話加盟曼聯係夢想成真，好期待喺英超比賽云云，不過呢單交易對曼聯值唔值就見仁見智，因為買盧祖之餘仲會將拿尼借去士砵亭，仲要繼續承擔後者嘅全部人工。至於名宿史高斯就繼續潑冷水，話擔心曼聯會衰落，起碼要簽多5個球星先有能力爭標。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
