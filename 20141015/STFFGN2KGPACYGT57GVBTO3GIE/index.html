<html><header><meta charset="utf-8"><title>羅拔斟演《美國隊長3》</title></header><body><h1>羅拔斟演《美國隊長3》</h1><p>由美國男星羅拔唐尼（Robert Dwoney Jr.）主演的《鐵甲奇俠》（Ironman）跟基斯伊雲斯（Chris Evans）主演的《美國隊長》（Captain America），兩個角色於《復仇者聯盟》（The Avengers）已有不咬弦，昨日有報道指羅拔很大機會參演《美國隊長3》，內容講鐵甲奇俠跟美國隊長，就超級英雄要向政府登記人口的法案上意見分歧而反目。</p></body></html>
