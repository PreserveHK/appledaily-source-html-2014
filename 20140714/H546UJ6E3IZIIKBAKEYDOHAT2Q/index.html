<html><header><meta charset="utf-8"><title>隔牆有耳：EQ驚議員𥄫裙底 - 李八方</title></header><body><h1>隔牆有耳：<br>EQ驚議員𥄫裙底 - 李八方</h1><p>葛珮帆（EQ）噚日公佈嘅新走光黑點，話包括立法會同埋政府總部喎。佢話早前響議員「拉布」期間，除咗成功爭取長毛換返條長褲開會，原來仲無意中發覺立法會三樓教育廊嘅透明落地玻璃都係走光黑點之一。佢話當時響樓下見到有個學生妹着住校服裙挨響塊玻璃度，覺得個位可能有走光危機。佢仲話自己好擔心有位立法會議員會「唔小心」望上去，因為原來塊玻璃對正個位係咁啱喺個「有前科嘅男議員」度。問嗰個議員係咪姓何㗎？佢就即刻笑笑口咁講：「千奇唔好話係我講呀！」</p></body></html>
