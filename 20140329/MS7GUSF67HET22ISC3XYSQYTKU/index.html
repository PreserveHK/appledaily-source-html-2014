<html><header><meta charset="utf-8"><title>趣趣地：五福夾錢做班主</title></header><body><h1>趣趣地：<br>五福夾錢做班主</h1><p>以碧咸為首嘅七小福雖然未做到曼聯班主，但其中五福包括加利尼維利、菲臘尼維利、傑斯、史高斯同埋畢特，就同意喺季後出錢收購非聯賽球隊沙福特，家陣只爭過到英足總呢關就成事。五福仲好雄心壯志，要喺15年之內令沙福特升上英冠㖭。另外，之前患潰瘍性結腸炎嘅曼聯中場費查喺禮拜四搞咗個關於呢個病嘅慈善活動，紅魔嘅職球員當然支持，領隊莫耶斯同佢班隊友好似係朗尼、尹佩斯等都攜眷出席，而前主帥費格遜就單拖嚟。好人好事，紅魔咁有善心，希望之後嘅戰績會好轉啦。</p></body></html>
