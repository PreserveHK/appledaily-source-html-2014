<html><header><meta charset="utf-8"><title>馬德鐘獻唱醉客衝上台</title></header><body><h1>馬德鐘獻唱醉客衝上台</h1><p>馬德鐘（馬神）昨日在荃灣出席佛誕活動，並於台上表演唱歌，他表示平時都有登台唱歌，亦曾遇過醉酒客，但就未遇到衝突事件。而前身是G4特工的他，笑言：「可能有酒客想試吓飛虎幾犀利，曾經都遇過有酒客衝上台，不過只係飲醉酒太興奮，唔係搞事。」<br>馬神除了演藝事業外，最近更有意進軍商界，他透露最近接了一個環保木材代言工作，因為香港尚未引入，自己又有興趣洽商代理權，目前還在洽談一個法國護膚品牌的代理。此外，母親節將至，他表示每年都分別會與媽咪及外母食飯慶祝，而兒子會自製心意卡送給媽咪，不會花錢買禮物。<br>採訪、攝影：溫敏芝</p></body></html>
