<html><header><meta charset="utf-8"><title>韓教授：教你韓文「好多事」</title></header><body><h1>韓教授：教你韓文「好多事」</h1><p>金成柱港鐵被禁食包，令人想起上月熱爆全城的「厚多士姐」，「厚多士姐」把廣東話的「好多事」說成「厚多士」，那如果在韓國遇上「好多事」的人，該怎麼說呢？讀者可以直接說：「상관하지마！（sang-gwan-ha-ji-ma）」（別多管閒事！）。韓文的多士是「토스트（toa-se-tu）」，由英文直譯過來。而法式厚多士是「두꺼운프렌치토스트（du-ke-oun-peu-len-chi-toa-seu-tu）」。 <br>撰文：伊都</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
