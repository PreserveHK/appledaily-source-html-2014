<html><header><meta charset="utf-8"><title>安妮戲水避寒凸點</title></header><body><h1>安妮戲水避寒凸點</h1><p>極地漩渦近日侵襲美國，為當地帶來了極度寒冷天氣。不過美國女星安妮夏菲維（Anne Hathaway）就相當醒目，與丈夫Adam Shulman到了夏威夷海灘度假兼避寒。穿了緊身潛水衣玩水的安妮大騷纖腰之餘，更不慎凸點。安妮玩水期間不時回頭向Adam微笑，相當甜蜜。而Adam對安妮照顧得無微不至，早就拿定大毛巾在岸邊等候愛妻上水，二人更手挽手在沙灘上漫步。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯； 再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
