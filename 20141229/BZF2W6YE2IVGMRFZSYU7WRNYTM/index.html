<html><header><meta charset="utf-8"><title>河國榮全女班英文集訓</title></header><body><h1>河國榮全女班英文集訓</h1><p>河國榮昨日到荔枝角為《中華才藝小姐國際大賽香港賽區》15位佳麗擔任星級英語導師，首次以一敵眾教學，而且全部均是女性，河國榮笑言：「初賽時都同班女仔見過面，唔會特別緊張，今日始終係老師身份，唔係諗住媾女，一次過教咁多人就未試過。」<br>自言對語言很感興趣的河國榮，除了廣東話和英語，近日還學習日語、希伯來語、波斯語，由於希伯來語和波斯語在香港比較冷門，河國榮要在網上聯絡海外老師視像學習。河國榮曾於2007至2008年間教周潤發英語，他對此說：「發哥本身英文都好叻，佢坐喺我隔籬我都好開心，大家仲一齊研究攝影。」<br>採訪、攝影：卓寶花</p></body></html>
