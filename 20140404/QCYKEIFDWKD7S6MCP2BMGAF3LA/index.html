<html><header><meta charset="utf-8"><title>笨黑幫放炸彈　計錯時炸傷頭</title></header><body><h1>笨黑幫放炸彈　計錯時炸傷頭</h1><p>愛爾蘭黑幫分子計劃發動汽車炸彈襲擊，但懷疑一時大懵，忘記周日起改用夏令時間，沒有將手錶撥快一小時，結果計錯時間，炸彈提早爆炸（圖），他被炸到頭破血流，可謂害人終害己。<br>愛爾蘭周日凌晨起由冬令時間改為夏令時間，時鐘要撥快一小時。事發周日晚11時許，愛爾蘭首都都柏林市舊米思醫院附近突然傳出轟天巨響，一輛富豪越野車爆炸着火，全車盡漽。一名男子血流披面，登上一輛的士匆忙離開現場。警方指炸彈威力驚人，足以致人於死地，懷疑男子在放置炸彈時忘記調校手錶，以致炸彈「提早」爆炸。<br>英國《每日鏡報》</p></body></html>
