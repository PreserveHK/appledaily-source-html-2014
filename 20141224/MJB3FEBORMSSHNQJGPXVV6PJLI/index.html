<html><header><meta charset="utf-8"><title>B女炮製awful蛋糕賀男友</title></header><body><h1>B女炮製awful蛋糕賀男友</h1><p>鍾鎮濤與章小蕙所生的19歲女兒鍾嘉晴越大越似媽咪，前晚她為拍拖兩年的四眼肥仔男友慶祝19歲生日，以「lovely boy」來形容男友。嘉晴將男友吹蠟燭許願的圖片放上instagram，更自嘲自己炮製了一個「awful」的蛋糕送給對方。</p><p>原來嘉晴與男友已共度兩年生日，她更一次過重溫過往3年的慶祝圖片，包括穿起校服的高中年代，認真溫馨甜蜜。嘉晴昨日則做乖乖女陪阿B及妹妹鍾懿家庭樂，齊齊穿上Isabel Marant的紅色迷彩衞衣，齊齊行山，兩姊妹更不懼寒冷在小溪玩水。<br>撰文：唐如</p></body></html>
