<html><header><meta charset="utf-8"><title>Rosemary請貝安琪做伴娘</title></header><body><h1>Rosemary請貝安琪做伴娘</h1><p>Rosemary、貝安琪及黎燕珊昨日到觀塘apm為活動「apm早晨！全城瞓醒睇世盃！」擔任嘉賓。有法國血統的Rosemary與德國血統的貝安琪，各自着上支持國家隊的性感球衣，於現場跟茶王學沖奶茶。快將成為人妻的Rosemary透露，已邀請認識超過10多年的貝安琪擔任伴娘，貝安琪說：「戥佢開心，我準備緊個講辭，不過唔會畀佢過目，我會預備一個搞笑、感動、有眼淚出嘅講辭。」Rosemary表示不想當天被貝安琪搞喊弄溶化妝。<br>採訪、攝影：張俊銘</p></body></html>
