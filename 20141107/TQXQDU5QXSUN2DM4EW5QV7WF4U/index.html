<html><header><meta charset="utf-8"><title>卓寧做舞男曾吸毒</title></header><body><h1>卓寧做舞男曾吸毒</h1><p>憑《光豬舞壯士》（Magic Mike）成名的美國男星卓寧泰坦（Channing Tatum），最近接受美國電影雜誌《The Hollywood Reporter》訪問，自爆19歲輟學跳脫衣舞搵錢的經過，曾於女士面前跳膝上舞的他說：「那個女人說『我的天，你真像我姨甥』，然後便一手揸過來。」卓寧又指自己曾吸毒：「我沒有於吸毒中迷失自己，我會形容是體驗，並非吸海洛英般嚴重，我亦未曾OD，我曾試過可卡因，最多的情況是拚命飲酒。」</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
