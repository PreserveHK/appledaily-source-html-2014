<html><header><meta charset="utf-8"><title>張家輝唔收錢撐霆鋒</title></header><body><h1>張家輝唔收錢撐霆鋒</h1><p>謝霆鋒和張家輝昨日現身赤鱲角機場，一同前往澳洲10日，家輝將為霆鋒主持的飲食節目《12道鋒味》打頭陣做嘉賓，霆鋒在霍汶希的陪同下，稱不做訪問便入閘。<br>家輝笑稱此行是hea：「我唔會煮㗎，諗住係休息幾日，當初我話可唔可以去澳門同長洲，近啲嘛！呢排工作排得好密，返嚟又要繼續開工。」講到今次的酬勞，家輝說：「心照喇，總之我喺節目會講真說話，難食就𧄌，無謂咁假。」但據知家輝是零酬勞，認真抵得諗。此外，對於成龍出任演藝人協會會長，家輝說：「咁都肯制？不過佢做過，有經驗，應該喇！」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
