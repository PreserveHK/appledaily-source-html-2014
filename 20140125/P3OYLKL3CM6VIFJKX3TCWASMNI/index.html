<html><header><meta charset="utf-8"><title>任達華謝票等收錢</title></header><body><h1>任達華謝票等收錢</h1><p>謝霆鋒與任達華等昨晚到尖沙嘴為電影《救火英雄》謝票，任達華對老闆滿意票房，就會攞一百萬獎勵台前幕後表示讚好，但因市面多千元假紙幣，任達華笑言：「放竹籮任攞，一千元有假，十蚊少假嘢，我要返去練攞多啲。」任達華又催促政府盡快回收有問題紙幣，讓市民安心過年。另問到會拍否續集，任達華笑言要看霆鋒。<br>至於霆鋒對有傳以二千萬給前妻張柏芝換兩子回港過年，他搖頭說：「費事答！」又謂現在兩子在新加坡生活不錯，有定期回港與家人見面，而他亦未打算再拍拖。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
