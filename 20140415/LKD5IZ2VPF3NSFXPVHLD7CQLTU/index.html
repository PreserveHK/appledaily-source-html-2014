<html><header><meta charset="utf-8"><title>安德魯羅馬假期載女友</title></header><body><h1>安德魯羅馬假期載女友</h1><p>電影《蜘蛛俠2：決戰電魔》（The Amazing Spider-Man 2）一眾演員近日到了意大利首都羅馬準備宣傳電影。最近馬不停蹄四圍飛的眾演員日前就忙裏偷閒遊覽羅馬城。其中男主角安德魯加菲（Andrew Garfield）就駕綿羊仔載女友愛瑪史東（Emma Stone）浪漫遊玩。<br>愛瑪似乎玩得忘形，居然膽粗粗在後座上只用一隻手扶實男友，而是拿起電話拍攝周圍景色，認真危險，兩人又吸引到狗仔隊駕綿羊仔追影。而另一男星占美霍士（Jamie Foxx）就分開玩，被影到與一個女模Giulia Lupetti食飯，十分識嘆。<br>撰文：鍾國泰</p></body></html>
