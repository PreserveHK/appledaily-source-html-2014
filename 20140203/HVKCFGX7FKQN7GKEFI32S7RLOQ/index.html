<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖兒師兄拖手晒恩愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：祖兒師兄拖手晒恩愛 - 馮仁昭</h1><p>之前有傳容祖兒同劉浩龍（師兄）情海翻波，不過就算係真都肯定雨過天青，感情更跨進一大步。前日年初二祖兒同師兄及一班好友開年，包括古巨基同女友Lorraine、關心妍同老公以及林珊珊同男友Michael，仲有蔡一傑、蔡一智等，仲影大合照留念，噚日喺網上流傳。相中祖兒同師兄唔單止坐喺最前方搶鏡，見佢哋雙手緊握，喺鏡頭前完全冇避忌，希望佢哋快啲好事近。<br>撰文：馮仁昭</p></body></html>
