<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港超聯掛海報造勢</title></header><body><h1>體訊速遞：<br>（足球）港超聯掛海報造勢</h1><p>為加強港超聯的宣傳攻勢，足總昨宣佈於明日起至下月12日推出9支港超隊的海報遍佈各大港鐵站，期間亦會推出「撐港超．撐夢想」有獎遊戲，詳情可瀏覽足總網頁 https://www.hkfa.com/ch/load_page/309。本報消息（香港） </p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
