<html><header><meta charset="utf-8"><title>前衞新娘：曾上台視徵婚</title></header><body><h1>前衞新娘：曾上台視徵婚</h1><p>即將嫁給陳曉東的王妤嫻（Vicky）原來並非平凡的診所護士，據資料顯示，現年24歲的她身高171厘米，三圍32F、24、36，畢業於台灣長庚技術學院護理系，大前年她曾不理家人、朋友反對，參加模特兒比賽，以清新的外貌獲評審一致肯定脫穎而出。<br>Vicky前年接受台灣傳媒訪問時表示，每天會花兩至三小時練習肢體語言，並加強貓步訓練，為表演生涯努力，同年她獲日本偶像劇的演出機會，並曾客串電影《西門町》。她最為人所知是以偽素人身份，錄製目前已停播的民視徵婚交友節目《好膽你就來》第1集，當時還和男主角配對成功。</p></body></html>
