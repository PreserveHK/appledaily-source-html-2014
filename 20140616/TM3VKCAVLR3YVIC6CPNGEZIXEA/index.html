<html><header><meta charset="utf-8"><title>綜藝王：孫藝珍練舞辛苦勁喊</title></header><body><h1>綜藝王：孫藝珍練舞辛苦勁喊</h1><p>韓國綜藝節目《無限挑戰》前晚播出世界盃特輯，熱愛足球的女星孫藝珍驚喜登場。在與好友《主君的太陽》女星孔孝真通電話的環節中，被對方爆其體力是大嬸的程度，而且偏好外貌有點老的男生，孫藝珍亦笑言自己很老土。孫藝珍於節目中放下女神形象，穿上運動服擘腿拉筋，甚至要倒立亦毫不介意。不過在下集預告中，孫藝珍就因舞蹈練習太辛苦而突然喊爆。 </p><p>【622公投　我撐普選】 毅行直播<br>流動版網頁︰ http://622popvote.appledaily.com <br></p></body></html>
