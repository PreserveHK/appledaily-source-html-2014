<html><header><meta charset="utf-8"><title>韓劇燒：車勝元恢復心情拍新作</title></header><body><h1>韓劇燒：車勝元恢復心情拍新作</h1><p>韓劇《你們被包圍了》男星車勝元（左）自上月被爆長子車魯爾並非其親生子後，一直未有積極露面，上月底為首爾時裝周擔任模特兒時，看到傳媒後亦收起笑容。不過近日他已恢復心情，日前於Instagram公開與綜藝節目《花樣爺爺》製作人羅英石的合照。照片中，車勝元搭着羅英石的肩，笑得極為燦爛，並留言：「即將。」合照公開後引起網民的熱烈討論，猜測車勝元計劃與羅英石合作推出新作品。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
