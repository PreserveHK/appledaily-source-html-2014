<html><header><meta charset="utf-8"><title>1D公仔唔似仍大賣</title></header><body><h1>1D公仔唔似仍大賣</h1><p>英國男子組合One Direction（1D）最近推出官方的人物figure，更放於英國購物網站售賣，雖然樣子不太相似，拍得住內地蠟像館的質素，不過依然大賣，成員Harry Styles的公仔（圖）更是最受歡迎。</p><p>此外，1D最近跟《哈比人》（Hobbit）男星伊恩麥基倫（Ian McKellen）齊齊上名嘴節目受訪，Harry更賣口乖指小時候扮病唔返學，就最喜歡在家中欣賞伊恩於《魔戒》（Lord of the Rings）系列的演出。</p></body></html>
