<html><header><meta charset="utf-8"><title>心肺異常少女遊鬼屋猝死</title></header><body><h1>心肺異常少女遊鬼屋猝死</h1><p>萬聖節即將來臨，很多主題公園都會推出鬼屋來嚇人，搞搞氣氛，但美國俄亥俄州主題公園的鬼屋卻玩出禍，把一名天生心肺異常、恍如身繫「計時炸彈」的16歲少女嚇死。<br>猝死的高中女生本奇（Christian Faith Benge 左圖），只靠一邊肺部呼吸，部份心臟有時會脹大三倍，經常呼吸困難。她上周五與親友到樂園一間鬼屋（右圖）玩，豈料突然昏厥，母親即場替她進行心肺復蘇術，但她送院後不治。當局稍後會替死者進行驗屍。<br>美國《紐約每日新聞》</p></body></html>
