<html><header><meta charset="utf-8"><title>世盃短訊：（比利時）雙中堅傷情難料</title></header><body><h1>世盃短訊：<br>（比利時）雙中堅傷情難料</h1><p>比利時一對中堅高柏尼及華美倫（圖），暫未知能否趕及在周二16強對陣美國時傷癒。教練韋莫斯表示，會做好兩手準備，嘗試調整陣容。兩人在分組賽最後一輪鬥南韓均未有上陣，隊長高柏尼因腹股溝拉傷，已缺席多日操練，華美倫則在對俄羅斯一戰中拉傷大腿。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
