<html><header><meta charset="utf-8"><title>柏霖行蹤：5日前曾在上海慶生</title></header><body><h1>柏霖行蹤：5日前曾在上海慶生</h1><p>陳柏霖突然取消到合肥出席飲品活動，引來諸多猜想。其實自好友房祖名及柯震東被捕後，連日來他亦在網上公開行蹤，更在微博發文撐「房東」。</p><p>8月16日</p><p>出席康師傅綠茶於福州的宣傳活動。</p><p>8月17日</p><p>在上海舉行生日派對，與內地粉絲預祝31歲生日。</p><p>8月18日</p><p>「房東」涉毒被捕曝光後，即在網上發文，坦言孰能無過，希望大眾幫助他們如何不再犯錯。</p><p>8月20日</p><p>應陳意涵的「冰桶挑戰」，在微博上載淋冰水片段。</p></body></html>
