<html><header><meta charset="utf-8"><title>懷念羅孚紀念冊節錄</title></header><body><h1>懷念羅孚紀念冊節錄</h1><p>新晚報前副總編輯 鄭紀農<br>羅老總的辦報方針十分明確，《新晚報》必須「開門辦報」，類似今日的新聞互動。<br><br>時事評論家 李怡<br>他是香港左派文壇的一代宗師。他代表有理想的文化人對中共所有宣傳徹底質疑，對中共的幻想全然破滅。<br><br>作家 陶傑<br>由人性而誤陷黨性，然後由黨性的泥淖掙扎以圖回歸人性，就是羅老先生一生令人欷歔的故事。<br><br>作家 顏純鈎<br>羅老總是典型的老共產黨員……折騰大半生，在理想和政治現實之間徘徊，晚年遭逢巨變，徹悟理想之虛妄，政治之嚴酷。</p></body></html>
