<html><header><meta charset="utf-8"><title>鄭佩佩衝燈追電車</title></header><body><h1>鄭佩佩衝燈追電車</h1><p>【中環】後生時拍開動作片做慣女俠嘅鄭佩佩，雖然一把年紀，但身手一樣好掂，平時行步路都快過人，唔知佢份人係咪心急慣，早幾日喺中環見到佢入咗一幢大廈，呢幢大廈有好多醫務診所，但冇幾耐就見佢行番出嚟，過對面馬路時仲冇睇紅綠燈就行，急成咁以為佢去做乜，原來係搭慢吞吞嘅電車落灣仔。<br>到咗灣仔落電車，鄭佩佩一樣係冇理紅公仔着咗，一支箭咁衝上商廈準備拍飲食節目。<br>採訪、攝影：陳辰</p></body></html>
