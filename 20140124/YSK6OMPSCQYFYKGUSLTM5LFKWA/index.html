<html><header><meta charset="utf-8"><title>雕品三年升值逾倍</title></header><body><h1>雕品三年升值逾倍</h1><p>【話你知】<br>古董專家陳大成指市場早悉將銷毀的象牙，根本不會流入市面，銷毀也不會影響市場價格，但象牙價格必再狂升，除因大象減少，也因象牙雕刻家多已退休或去世，雕工精細的象牙藝術品已極罕有，一件值得保存的象牙雕品最少售約5至8萬元，較三至五年前升值逾倍，料將來升幅更高。</p><p>香港已按《瀕危野生動植物種國際貿易公約》，禁止進口、出口、再出口象牙，本地買賣也須有許可證。但也有例外，已絕種的長毛象象牙不在《公約》限制之列，故漸取代非洲象牙成銷售品。08年一個冰封的長毛象化石，因而可運來本港展出。</p></body></html>
