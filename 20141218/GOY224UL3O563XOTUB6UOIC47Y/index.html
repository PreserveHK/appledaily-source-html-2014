<html><header><meta charset="utf-8"><title>體訊速遞：（欖球）香港冠軍隊北上友賽</title></header><body><h1>體訊速遞：<br>（欖球）香港冠軍隊北上友賽</h1><p>香港欖球總會（圖）昨宣佈，首次從本地冠軍聯賽和超級聯賽A組中挑選25人，組成「香港冠軍隊」，北上與山東省15人隊進行兩場友賽，並會藉中國之旅找出新血作進一步培訓。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
