<html><header><meta charset="utf-8"><title>【搶先食】時裝精的下午茶之選</title></header><body><h1>【搶先食】時裝精的下午茶之選</h1><p>我並非時裝精，但Chloe的時裝卻是我的心水之一，簡約舒適以及獨特的剪裁，即使花不起，多看兩眼也是賞心悅目之事。當我聽到Chloe Moments的Afternoon Tea時，當然要去捧捧場。這客下午茶同樣有鹹甜小點，焦點必定是數款由靈感取自Chloe時裝的甜品，有味濃的杏仁奶芝麻蛋糕、純白的椰子冧酒蛋糕，還有女生至愛的粉紅蛋糕，作為時裝迷必定不能錯過。<br>記者：區佩嫦</p><p>（評分最高為五星）</p><p>Chloe Moments特色下午茶</p><p>收費：每人$278、二人$488<br>地址：中環干諾道中 5 號閣樓快船廊</p></body></html>
