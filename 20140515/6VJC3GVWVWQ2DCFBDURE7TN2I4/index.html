<html><header><meta charset="utf-8"><title>水警否認醉酒襲警</title></header><body><h1>水警否認醉酒襲警</h1><p>【本報訊】休班水警疑酒醉後在麵店企圖食「霸王餐」，更涉嫌襲擊到現場調查的警員，被控一項襲擊警務人員罪。案件昨日在九龍城裁判法院再提訊。<br>被告水警否認控罪，控方表示將傳召五名證人作供。裁判官將案件押後至6月30日再審訊，批准涉案水警繼續以現金2,000元保釋外出，等候審訊。<br>控罪指被告李容康（49歲，圖）於去年12月30日，在尖沙嘴河內道香港仔森記魚蛋粉襲擊一名警員。<br>案件編號：KCCC1160/14 </p></body></html>
