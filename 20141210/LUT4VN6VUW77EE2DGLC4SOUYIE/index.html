<html><header><meta charset="utf-8"><title>K-Pop之王：恩妃經理人判刑兩年半</title></header><body><h1>K-Pop之王：恩妃經理人判刑兩年半</h1><p>韓國5人女團Ladies'Code於9月發生車禍，成員恩妃及梨世不幸死亡，其朴姓經理人因超速駕駛，昨日被判處2年零6個月的有期徒刑。韓國水原地方檢察廳昨日審理案件，朴姓經理人表示：「當日因想盡快載疲累的成員回宿舍休息而超速，未有想過會釀成意外。」並對粉絲及遺屬表示歉意。而警方指朴姓經理人當日以高達135.7km的時速，在原本時速限制為80km的路面駕駛，結果造成意外。</p></body></html>
