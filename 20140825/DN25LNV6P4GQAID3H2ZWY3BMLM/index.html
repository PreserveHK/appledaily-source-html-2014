<html><header><meta charset="utf-8"><title>缺德遊客求平安菩薩像刻字無天莊</title></header><body><h1>缺德遊客求平安<br>菩薩像刻字無天莊</h1><p>四川著名景區峨眉山，有銅像被缺德遊客亂刻字，造成破壞。<br><br>峨眉山景區官方微博於20日發佈微博，指職員發現有銅像被刻上「杜聯雲平安」5個大字，旁邊還亂劃了幾筆，看不清是甚麼字。不少網民譴責遊客缺德，「你把菩薩都得罪了，還想菩薩保你平安？」，並呼籲「快人肉他」。<br><br>照片只顯示刻字部份，未知是哪座銅像，令不少網民推測，遭破壞的可能是金頂金佛「普賢像」。景區職員後於微博回應，指字刻在金頂金佛「普賢像」下方的銅獅子背上，銅獅像與普賢像同樣採用銅鑄鎏金工藝製作。<br><br>《華西都市報》/ 新浪微博</p></body></html>
