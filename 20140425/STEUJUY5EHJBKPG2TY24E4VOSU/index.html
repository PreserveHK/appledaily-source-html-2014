<html><header><meta charset="utf-8"><title>兩岸快線男生嗜吃漢堡包現C cup胸</title></header><body><h1>兩岸快線<br>男生嗜吃漢堡包現C cup胸</h1><p>「醫生，不會吧？男人也會得乳腺病？」江蘇無錫就讀中二的唐姓男學生，每天吃一個漢堡包（圖），身高1.5米的他，體重達90公斤。到醫院就診時，醫生發現他雙側乳房下垂，相當於成年女性的C罩杯。據當地乳腺科醫生稱，男性乳房發育症患者近年來明顯增多，過去50、60歲的中老年患者偶發，現在以年輕人居多，最小的患者才14歲。<br>江蘇《現代快報》</p></body></html>
