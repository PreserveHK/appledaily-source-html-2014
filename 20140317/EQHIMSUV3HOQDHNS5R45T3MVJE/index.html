<html><header><meta charset="utf-8"><title>陳冠希網劇大熱</title></header><body><h1>陳冠希網劇大熱</h1><p>彭發執導、陳冠希（Edison）主演的內地網絡靈異劇《探靈檔案》，於本月7日首播以來，反應不俗，上周五（14日）播放第二集，該集Edison便會遭遇到類似藍可兒的詭異事件，Ediosn坦言這是他全劇以來最感恐懼的一個故事。《探》劇開播以來，播放量驚人，三日突破3,000萬次的網劇紀錄，刷新內地網絡自製劇歷史。而該劇上綫24小時後，微博討論熱度迅速暴增過10萬，反應十分好。<br>撰文：楠楠</p></body></html>
