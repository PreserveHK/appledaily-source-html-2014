<html><header><meta charset="utf-8"><title>後援會派揮春撐佔中</title></header><body><h1>後援會派揮春撐佔中</h1><p>佔中後援會昨日在旺角行人專用區擺街站，派發反對假普選及支持佔中揮春（圖），呼籲市民支持真普選及公民提名等方案，他們又以政務司司長林鄭月娥、特首梁振英、行會成員葉劉淑儀等人的名字諧音創作揮春、揶揄他們想搞有篩選假普選。</p><p>另外佔中後援會又在街站展示一張千元紙幣複製品，並向市民派發單張，因農曆新年將至，希望教市民分辨真假金牛以免損失，同時寓意市民必須認清真普選方案才可接受。佔中後援會稍後會繼續派揮春活動，推動聲援佔中行動，他們亦會在年宵時繼續推動佔中。<br>李家皓攝</p></body></html>
