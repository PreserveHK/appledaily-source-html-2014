<html><header><meta charset="utf-8"><title>周柏豪俾男助手睇小</title></header><body><h1>周柏豪俾男助手睇小</h1><p>周柏豪昨日在中環出席牛仔褲活動，之前他為該品牌拍廣告，要赤裸上身淋墨水，他說：「啲墨水好凍，由背脊向下流，經過身體暖嘅地方似大髀內側個感覺，唔係個個駕馭到，難過之前喺堆填區拍全裸戲。」他自爆拍廣告後由男助手幫忙沖洗，柏豪自嘲：「平時做嘢佢哋睇慣，可能睇開勁嘢，望我嗰啲好似小朋友咁。」<br>柏豪早前舉行完紅館演唱會後，一直忙不停，問他有否被女友投訴冇時間拍拖，柏豪說：「我低調陪咗你哋唔知箒。」他又謂不會要求女友辭工長期陪在身邊，除非有一日可以有能力照顧到她。<br>採訪、攝影：王連連</p></body></html>
