<html><header><meta charset="utf-8"><title>隔牆有耳：《環時》鬧紅田二少 - 李八方</title></header><body><h1>隔牆有耳：<br>《環時》鬧紅田二少 - 李八方</h1><p>提出檢討自由行訪港人數，免香港承受唔住嘅港區人大代表兼新民黨副主席田二少田北辰，因為呢個提議而惹嚟官媒《環球時報》狙擊，仲話咁嘅建議係自私。<br>但上星期人大委員長張德江卻話要研究，仲要係由國務院搞，證明事態嚴重，要調節並非自私，算係還田二少一個清白。<br>其實有官媒鬧爆，反而令田二少係內地成名。八方聽聞，田二少今次北上開兩會，有唔少內地唔同省市嘅傳媒爭相約田二少訪問，搞到佢日日忙到冇時停，相信田二少自己都估唔到，俾《環球時報》鬧一鬧，變相幫佢推高喺內地嘅知名度，呢鋪真係鬧得抵喇。</p></body></html>
