<html><header><meta charset="utf-8"><title>體訊速遞：（乒乓球）李皓晴女雙4強止步</title></header><body><h1>體訊速遞：<br>（乒乓球）李皓晴女雙4強止步</h1><p>國際乒聯巡迴賽總決賽昨於曼谷上演雙打4強，港乒孖寶李皓晴（圖）/吳穎嵐於女雙面對波蘭組合，苦戰下以2:4遭反勝，男雙的唐鵬/黃鎮廷亦以1:4不敵日本，在不設季軍戰下為港摘銅。<br>本報消息（泰國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
