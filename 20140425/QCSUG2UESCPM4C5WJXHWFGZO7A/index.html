<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉曉慶獲聯合國賀狀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉曉慶獲聯合國賀狀 - 馮仁昭</h1><p>回春有術嘅58歲內地影后劉曉慶套話劇《風華絕代》，喺美國時間4月20日終於完滿落幕。<br>劉曉慶喺演出期間，應邀參觀聯合國喺紐約嘅總部，仲得到聯合國為佢特別頒發嘅賀狀，授予佢為「聯合國中國文化傳播推廣大使」，佢話：「對我來說，個人的演技獲得再多的褒獎都是小我的榮耀，現在我希望可以為中國文化在世界的傳播做一點貢獻。」<br>撰文：馮仁昭</p></body></html>
