<html><header><meta charset="utf-8"><title>恐龍自癒力強　DNA或助人類治癌</title></header><body><h1>恐龍自癒力強　DNA或助人類治癌</h1><p>英國曼徹斯特大學研究員在研究一具7,200萬年前的恐龍化石，發現牠死前傷痕纍纍，卻有着驚人自癒能力的免疫系統，令科學家相信研究恐龍脫氧核糖核酸（DNA），有助治療人類一些重病，例如癌病。<br>從這具戈爾岡龍化石（圖），可知道牠死前幾個月身受重傷，左右腳折斷，前臂和多條肋骨斷裂但正在康復中，顎骨受細菌感染，尾部兩節脊椎融合顯示曾經患癌，最終因腦癌喪命，「如果人類承受這麼多傷患疾病，恐怕沒命活到翌日」。負責研究的曼寧教授將研究恐龍的近親鱷魚，希望能研發出有助增強人體免疫力的藥物。<br>英國《每日郵報》</p></body></html>
