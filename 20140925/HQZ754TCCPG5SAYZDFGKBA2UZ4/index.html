<html><header><meta charset="utf-8"><title>關仁隱事：「罐頭」收過百萬闊少禮物 - 關仁</title></header><body><h1>關仁隱事：「罐頭」收過百萬闊少禮物 - 關仁</h1><p>因為另類聚會上位嘅「罐頭」，佢自從無約一身輕就好自由，四出接job頴銀，罐頭成日話唔拍拖住，其實佢繼續等目標釣金龜，罐頭早排被指搭上闊少，其實佢哋喺夜場相識，罐頭好主動箍實闊少。除咗黐飲黐食，佢當然係咁要闊少買名牌，罐頭好識揀，次次人哋畀個budget佢揀禮物，罐頭實會自動波將預算調高最少一倍，佢恃住願者上釣，關仁收到風啲追求者因為迷暈得一陣陣，次次都甘願鬆手，罐頭身邊嘅闊少其實遍及中港澳三地，佢一星期單係收禮物都過百萬。<br>撰文：關仁</p></body></html>
