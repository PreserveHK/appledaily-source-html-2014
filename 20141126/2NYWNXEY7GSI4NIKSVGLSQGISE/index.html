<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）港將黃永棋首圈報捷</title></header><body><h1>體訊速遞：<br>（羽毛球）港將黃永棋首圈報捷</h1><p>澳門羽毛球公開賽昨開打，6號種籽的港將黃永棋於男單首圈以2:1，擊敗印尼球手蘇巴吉亞；張雁宜今日則在女單首圈對戰南韓的金效旻。本報消息（澳門）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
