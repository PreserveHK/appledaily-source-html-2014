<html><header><meta charset="utf-8"><title>星二代：石修子異性緣勁</title></header><body><h1>星二代：石修子異性緣勁</h1><p>現年34歲的陳宇琛，是石修之子，02年簽約無綫加入娛樂圈，曾演出劇集《當四葉草碰上劍尖時》、《甜孫爺爺》和《叛徒》等，角色不太突出，星路浮浮沉沉。至前年轉投王維基的香港電視，曾拍攝港視劇《三面形醫》和《我阿媽係黑玫瑰》等，惜港視不獲發免費電視牌照，他與港視的賓主關係也將結束。感情方面，陳宇琛女性緣不俗，曾與DJ Kawaii和嘉碧儀傳緋聞，現在有個拍拖半年的女友，感情穩定。</p></body></html>
