<html><header><meta charset="utf-8"><title>隔牆有耳：鄭宇碩妙寸禮義廉 - 李八方</title></header><body><h1>隔牆有耳：<br>鄭宇碩妙寸禮義廉 - 李八方</h1><p>《城市論壇》噚日討論佔中早前嘅商討日投票，台下發言時，民建聯嘅陳廣錫就挑機，要真普聯召集人鄭宇碩解散聯盟，「泛民分裂大家都見到，你嘅民調、選舉，大家智慧再低都見到好冇民主，根本係造假！」<br>鄭教授建議民建聯喺立法會引用特權法查吓真普聯嘅民調係咪造假，但要查埋民建聯自身做嘅民調囉。真普聯嘅民調搵港大做，民建聯早前公佈政改民調連邊個機構做都拒絕透露，高下立見。鄭教授話，爆民建聯係因為睇唔過眼佢哋喺高鐵都反對引用特權法喎。</p></body></html>
