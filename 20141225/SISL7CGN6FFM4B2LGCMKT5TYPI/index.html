<html><header><meta charset="utf-8"><title>體訊速遞：（足球）拿華斯膺中北美先生</title></header><body><h1>體訊速遞：<br>（足球）拿華斯膺中北美先生</h1><p>中北美洲足協周二公佈，哥斯達黎加門將基羅拿華斯（圖）成為2014年中北美洲足球先生。這位28歲門將在巴西世界盃連番神救，協助哥國打入8強，今季亦轉投西甲班霸皇家馬德里。美國前鋒雲芭芝則當選2014年中北美洲足球小姐。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
