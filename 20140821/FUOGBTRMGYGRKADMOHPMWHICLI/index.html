<html><header><meta charset="utf-8"><title>體壇拾趣：費天王着AJ戰美網</title></header><body><h1>體壇拾趣：費天王着AJ戰美網</h1><p>天王加波神會有咩效果？美國網球公開賽下周一就開打，力爭個人第6個美網冠軍嘅費達拿（圖），據聞今屆比賽將會着上由「一剔」同「飛人」牌crossover、有啲似AJ 3嘅特別版戰鞋（小圖），希望打破兩年冇「貫」嘅頹風。費天王今次喺男單被列為2號種籽，入決賽嘅話就有機會再對頭號種籽迪祖高域，報番溫網決賽一敗之仇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
