<html><header><meta charset="utf-8"><title>珍妮花Chris拍拖斷正</title></header><body><h1>珍妮花Chris拍拖斷正</h1><p>金像影后珍妮花羅倫絲（Jennifer Lawrence）自從上月被傳撻着英國樂隊Coldplay主音Chris Martin後，一直未被影到拍拖的照片，只見珍妮花出席Coldplay的演唱會。至昨日，外國傳媒終於影到他們一齊現身，衣着輕便的坐私人飛機抵達洛杉磯。兩人落機時都笑容滿臉，與機組人員有說有笑。<br>據英國《每日郵報》報道，24歲的珍妮花與37歲的Chris雖然年齡相差一大截，但對此段戀情並不是玩玩吓。Chris喜歡帶珍妮花去浪漫的地方遊覽，又為她寫歌，令珍妮花相當開心，而女方亦被他的音樂才華深深吸引。<br>撰文：丁焯敏</p></body></html>
