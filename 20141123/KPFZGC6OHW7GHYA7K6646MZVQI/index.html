<html><header><meta charset="utf-8"><title>劉心悠被袋鼠非禮</title></header><body><h1>劉心悠被袋鼠非禮</h1><p>劉心悠和林嘉華等昨日在荃灣出席活動，心悠透露剛與Eric Kwok由澳洲拍完旅遊特輯返港，又表示此行被袋鼠非禮，她說：「當時我餵袋鼠食嘢，佢就擒上嚟，好恐怖！」Eric Kwok沒有救美？心悠即笑住擺出Iron Man的招牌動作。<br>林嘉華則表示有看港視開台，認為是一個電視業的新紀元，更指王維基會面對網絡擠塞的問題。問當晚有沒有睇大台台慶？他說：「坦白講，我冇睇，因為我要用唔同渠道睇港視。」他透露與港視簽下部頭合約，故有劇本好，便會第一時間應承，因為他對製作有信心。優先考慮港視？他說：「達者為先。」<br>採訪：黃曉妍<br>攝影：陳俊強</p></body></html>
