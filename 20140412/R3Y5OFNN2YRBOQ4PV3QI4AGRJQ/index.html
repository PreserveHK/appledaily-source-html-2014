<html><header><meta charset="utf-8"><title>雨僑遭鏡出賣</title></header><body><h1>雨僑遭鏡出賣</h1><p>雨僑早前簽約星娛樂唱片公司，下周三推出過檔後首張EP碟，售價約70元。雨僑最近拍攝唱片封套，擺出擘腳甫士，卻被鏡子出賣，倒影發現她露底。由於時間緊迫，所有海報和封套印好才發現，唱片公司迫於無奈照推出走光照，封套雖有紙條遮着，但歌迷拆開還是會看到。<br>雨僑昨在電話說：「我呢次着啲衫好密實，冇諗過走光，我呢條唔係打底褲，係Prada冷褲，出咗相時我只留意個樣，睇番先知咁樣。」歌迷買碟送走光相豈非好抵？雨僑卻誤會說：「係好抵，我今次做歌好揼本。」<br>採訪：羲和</p></body></html>
