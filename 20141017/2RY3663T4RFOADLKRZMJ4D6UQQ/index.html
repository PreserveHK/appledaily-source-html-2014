<html><header><meta charset="utf-8"><title>韓劇燒：李英愛公司輸官司</title></header><body><h1>韓劇燒：李英愛公司輸官司</h1><p>韓劇《大長今》女星李英愛所屬的經理人公司被告，據知其經理人公司前年與京畿道某地主簽了土地租約，雙方協定愛姐的公司可以在該地上免費運營《大長今》主題咖啡店、肥皂店等設施，而雙方則需以三七比例分賬。但去年6月地主要求解除雙方協定，愛姐的公司便告上法庭要求賠償損失，可惜被地主反告經理人公司未履行合同分賬規則。昨日法庭判愛姐的公司敗訴，向地主要求賠償的申請亦遭到駁回。</p></body></html>
