<html><header><meta charset="utf-8"><title>求驗客手記：拿尼地標險做罪人</title></header><body><h1>求驗客手記：<br>拿尼地標險做罪人</h1><p>士砵亭上周六喺葡超主場對阿洛卡，有喺曼聯外借嚟嘅翼鋒拿尼（綠衫）今場地標上陣，但係佢重返母會後嘅第一戰就認真失威喇，先喺63分鐘主射12碼俾對方門將撲出，錯失幫球隊先開紀錄嘅機會。禍不單行，拿尼之後就攞咗張黃牌；佢去到77分鐘仲要俾人換走埋，黯然離場。好彩有卡度素文尼補時絕殺，幫士砵亭險勝1:0，如果唔係毫無建樹嘅拿尼就做咗罪人喇。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
