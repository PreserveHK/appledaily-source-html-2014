<html><header><meta charset="utf-8"><title>綜藝王：宋智孝內地掃秋冬裝</title></header><body><h1>綜藝王：宋智孝內地掃秋冬裝</h1><p>大熱綜藝節目《Running Man》（RM）主持宋智孝近日於惠州拍攝內地電影《70　80　90》，昨日她趁拍攝空檔到附近的百貨公司購物，有粉絲更全程直擊智孝BB行街街，並偷拍智孝shopping的照片。只見穿上灰色T恤、腳踏拖鞋的智孝好識做，連行街都戴上自己和NBA合作的CHO.2系列帽子，認真畀面。未知是否換季關係，智孝主秋冬新裝，最後更挽住一大袋戰利品離開。</p></body></html>
