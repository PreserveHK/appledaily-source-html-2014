<html><header><meta charset="utf-8"><title>標準工時下周諮詢</title></header><body><h1>標準工時下周諮詢</h1><p>【本報訊】標準工時下周起展開公眾諮詢，首階段三場諮詢會將約見九個商會及工會，以及六個工時較長工種的工人代表；4月至6月則有地區諮詢。標準工時委員會昨召開第五次會議，主席梁智鴻會後透露，諮詢期間不會提出特定方案，會多方面收集意見，並盡快完成報告交給政府，如有需要會延長諮詢時間。<br>標準工時委員會工時諮詢小組召集人吳秋北則指，小組正研究實施最低工資後，對低學歷工人收入的影響，以及基層收入與工時的關係，預計最快3月公佈結果，「係咪有行業特別需要關注，或者立法係咪最終方法呢？呢啲內容我哋都會諮詢」。</p></body></html>
