<html><header><meta charset="utf-8"><title>馮仁昭四圍超：千嬅結婚相被侵權 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：千嬅結婚相被侵權 - 馮仁昭</h1><p>早前喺香港會展舉行嘅婚紗展覽，有間婚禮統籌公司盜用咗楊千嬅喺2010年結婚靚相嚟推銷，嗰間公司除咗將千嬅啲結婚相擺放喺攤位外，連現場派發嘅宣傳單張都有佢嘅相，仲將相關相片同當時嘅報道上載到佢哋公司嘅官網，認真離譜。千嬅話：「當年婚禮冇搵過公司幫手統籌，但丁生（丁子高）搵過啲朋友幫手，大家又會影吓相留念，但估唔到𠵱家有人攞啲相嚟宣傳。」千嬅所屬嘅寰亞藝人管理有限公司噚日發聲明，表示會保留一切追究權利。<br>撰文：馮仁昭</p></body></html>
