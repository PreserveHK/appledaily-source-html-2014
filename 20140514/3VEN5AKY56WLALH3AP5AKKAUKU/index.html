<html><header><meta charset="utf-8"><title>文詠珊病住試新衫</title></header><body><h1>文詠珊病住試新衫</h1><p>【中環】文詠珊（Janice Man）噚日下午4點幾現身中環東方文華酒店附近，素顏嘅Janice Man精神不振，動作緩慢地從一部黑色七人座駕落車。當Janice Man見到現場記者時，大方入咗鏡頭，然後步進一間時裝店內，拎住碎花裙走入試身室，最後佢喺時裝店內逗留45分鐘離開，被問到一臉倦容喺咪病咗，佢話：「係呀！有少少感冒！」然後步入置地廣場離去。<br>採訪、攝影：羅德光</p></body></html>
