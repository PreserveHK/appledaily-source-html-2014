<html><header><meta charset="utf-8"><title>寓所失火　母掟女落街獲救</title></header><body><h1>寓所失火　母掟女落街獲救</h1><p>在單位內眼見子女快要被燒死，身為媽媽的該怎樣做？俄羅斯聯邦西南部的巴什科爾托加盟共和國有住宅單位起火，母親人急智生，將女兒拋出窗外（圖）。<br>大火由最低層不斷向上蔓延，幾乎整棟公寓佈滿黑煙，裏面的人即使不被燒死，也被焗死。突然第四層一個窗戶有人跳下來，原來是一位媽媽將兩名4歲及13歲女兒推出窗，由鄰居張開床單當氣墊接住。兩女成功逃出生天，不過媽媽因擔心床單承受不了自己的重量，因此沒有跳下，留在單位等候救援，幸好最後獲救。<br>英國《每日郵報》</p></body></html>
