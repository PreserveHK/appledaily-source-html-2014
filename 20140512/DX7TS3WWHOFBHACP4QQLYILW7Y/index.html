<html><header><meta charset="utf-8"><title>電視工作者：念京魂　誅國賊</title></header><body><h1>電視工作者：念京魂　誅國賊</h1><p>【當年良心話】<br>112名電視工作者在89年6月10日與電視創作人員支援民運小組一同登報，聲明僅僅寫上六大字：「念京魂，誅國賊」（圖），擲地有聲。名單上大部份都是當時在無綫任職的金牌編審，包括鄧特希、韋家輝、何麗全、葉廣蔭、張華標等人，無綫藝人盧敏儀也參與登報。當中不少編審現時仍在無綫任職，包括邵麗瓊、歐冠英和黃育德等。<br>韋家輝與鄧特希是無綫經典劇《義不容情》的監製和編審，該劇在八九民運期間播出，緊扣港人的六四回憶。當時劇集間場的新聞追蹤六四事件發展，六月九日該劇大結局，那天鄧小平接見解放軍部隊，並要求軍人為死去的同袍默哀。</p></body></html>
