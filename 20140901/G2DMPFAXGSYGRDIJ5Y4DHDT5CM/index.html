<html><header><meta charset="utf-8"><title>K-Pop之王：金賢重肉麻短片補鑊</title></header><body><h1>K-Pop之王：金賢重肉麻短片補鑊</h1><p>近日被爆涉嫌毆打女友而惹上官非的男星金賢重，在韓國人氣大受影響，前晚他如常在廣州舉行巡演，希望在內地粉絲中挽留人氣。金賢重全晚表現認真，除了露點騷胸肌外，又不時走近粉絲，贏得台下陣陣歡呼聲。在演唱會尾聲部分時，金賢重更出動情深短片冧粉絲，用中文寫上「困難當中你們保護了我」、「你們讓我感覺到我不是一個人」等肉麻語句，表示自己特別掛念粉絲，成功感動現場所有人。</p></body></html>
