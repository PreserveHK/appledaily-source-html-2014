<html><header><meta charset="utf-8"><title>江若琳紙娃娃𢱑銀</title></header><body><h1>江若琳紙娃娃𢱑銀</h1><p>江若琳昨日到太子出席紙藝活動，示範德國設計師的紙造時裝。她表示聖誕將與家人到內地旅行：「好多年都係工作中度過，所以今年就抽時間陪吓屋企人。婆婆話想行吓，希望下年賺多啲可以帶佢哋去遠啲。」<br><br>提到聖誕願望時，江若琳說：「唔使問，一定係嗰樣，𠵱家一直處理中，希望盡快解決。」問到有否考慮過與舊公司官司敗訴的後果？她回應道：「自己做到幾多得幾多，未來唔到唔諗。」她又指來年已有3部電影會開拍，她說：「要未雨綢繆，積榖防饑，因為唔知第時有咩使費，趁有心有力做多啲。」<br>採訪：藍文浩<br>攝影：葉君海</p></body></html>
