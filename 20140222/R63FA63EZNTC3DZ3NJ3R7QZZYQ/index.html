<html><header><meta charset="utf-8"><title>徐子珊只求Bosco開心</title></header><body><h1>徐子珊只求Bosco開心</h1><p>黃宗澤（Bosco）的舊緋聞女友徐子珊，昨日在柴灣為護膚品牌Methode SWISS拍廣告。對於Bosco與女友楊崢拍拖曝光後，即傳出由於楊崢負面新聞太多令戀情告急，問徐子珊會否認為Bosco唔識揀女友？她認為最緊要Bosco開心，並說：「呢啲係兩個人嘅事。」會否覺得太快公開戀情？徐子珊就謂只要開心就沒問題。<br>對於楊崢被傳有一女，徐子珊對此謂由於趕拍劇，故沒有留意。問子珊將來揀男友會否公開？她認為要顧及男友感受，她說：「我係圈內人啫，如果佢係圈外人就要顧及對方。」<br>採訪：林嘉慈<br>攝影：陳慧安</p></body></html>
