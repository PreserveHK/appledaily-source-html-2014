<html><header><meta charset="utf-8"><title>鱈魚體內驚現假陽具</title></header><body><h1>鱈魚體內驚現假陽具</h1><p>挪威漁民弗里隆德前日（周五）在賴於馬河（Rauma）捕魚時，在一條鱈魚體內竟然發現一條假陽具（圖）。<br>弗里隆德撒網捕捉鯡魚，豈料捕捉到一條重5至6公斤的鱈魚，令他更意外的是，鱈魚的身形顯然異常，其後在牠的胃內找到一條長約15至16厘米的橙色假陽具。<br>他說：「雖然知道鱈魚甚麼都吃，但沒料到會是這個（假陽具），遇上這種事的機會率等同隕石擊中人頭一樣。」他估計可能是一位女士在郵輪上將假陽具拋落海，而鱈魚誤將它當成魷魚吞下。<br>法新社</p></body></html>
