<html><header><meta charset="utf-8"><title>體壇拾趣：網隊新血有貨交</title></header><body><h1>體壇拾趣：網隊新血有貨交</h1><p>網隊之前就話想交易迪朗威廉士、B盧比斯等高薪低能。教練賀連斯就好勇，決定將兩人貶為後備，提拔布林利（右）等年輕人，周一主場以107:99擊敗帝王，布林利攻入22分，全場7投6中㖭。不過並唔係每個網隊老將都hea打，好似38歲嘅前鋒加尼特，第3節佢接應隊友整個「拆你屋」，事後仲叫人唔好大驚小怪喝㖭。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
