<html><header><meta charset="utf-8"><title>趣趣地：轟42球英超迷high爆</title></header><body><h1>趣趣地：<br>轟42球英超迷high爆</h1><p>上周六同周日嘅英超球迷大飽眼福，10場比賽炮製咗42個入球，差1球就追平埋11年2月創下嘅紀錄。除咗上周六車路士大炒阿仙奴6球嘅好戲外，周日兩場英超都好精采！熱刺主場對修咸頓，喺先落後兩球之下，連追3球，其中基菲爾施古臣喺補時禁區頂勁射，幫球隊鎖定贏3:2，簡直令成個白鹿徑都high到爆。領隊舒活賽後話，佢哋仲未放棄打入前4名。同日另一場英超，史篤城就作客以4:1反勝阿士東維拉。</p></body></html>
