<html><header><meta charset="utf-8"><title>教宗認做過賊　偷死人十字架</title></header><body><h1>教宗認做過賊　偷死人十字架</h1><p>教宗方濟各透露，曾經從某神父的棺木偷走一個十字架，違反了不可偷竊的第七誡，他自此隨身帶著這十字架，紀念這位神父。<br><br>路透社報道，教宗在對羅馬神父的即席發言中，憶述曾在家鄉布宜諾斯艾利斯，參加一名他所景仰的神父葬禮。當時躺於棺木的神父，手持玫瑰經念珠十字架，並沒有放置鮮花。教宗於是拿來一些鮮花，打算放置於棺木中。教宗形容，當時活於所有人心中的賊，突然從他內心浮出來，誘使他偷走了念珠十字架。<br><br>教宗方濟各並未透露事件何時發生，只是說他自此隨身帶著這十字架，以紀念這位神父，及他對人的恩典。<br><br>路透社</p></body></html>
