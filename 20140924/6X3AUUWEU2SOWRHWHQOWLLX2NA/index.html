<html><header><meta charset="utf-8"><title>與天災劃等號　暖化問題被誇大</title></header><body><h1>與天災劃等號　暖化問題被誇大</h1><p>當某國發生乾旱或水災時，電視台新聞報道總會將問題歸咎於全球暖化。英國一項研究指，電視台在報道與氣候有關的新聞時，常渲染全球暖化問題，誇大觀眾對氣候議題的憂慮。<br>牛津大學路透新聞研究所分析了澳洲、巴西、英國、德國、中國及印度的電視新聞，發現主流傳媒常常將全球暖化與天災劃上等號，研究員佩因特表示：「電視新聞以圖像為主，要在短時間內引人入勝地敍事，災難式報道變得吸引。」但事實上，科學家在研究中，往往會重視全球暖化的風險管理多於渲染災難。佩因特認為電視台宜多報道低碳發展等正面訊息，鼓勵人們參與改善全球暖化。<br>路透社</p></body></html>
