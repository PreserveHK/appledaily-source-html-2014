<html><header><meta charset="utf-8"><title>花絮：「10號」女友好腳頭</title></header><body><h1>花絮：<br>「10號」女友好腳頭</h1><p>阿根廷打破球隊近年世盃最佳紀錄，作為美斯女友嘅安東莉娜（中）梗係會替男友開心啦！佢同兩個女友人一齊着住美斯嘅藍白直間10號波衫去咗撐阿根廷，仲喺比賽場地加連查國家球場外影咗張相。有呢3位靚女捧場，唔怪得可以贏波啦！</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
