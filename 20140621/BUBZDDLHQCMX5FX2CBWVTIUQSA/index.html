<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）晉龍鬥超敏定生死</title></header><body><h1>體訊速遞：<br>（籃球）晉龍鬥超敏定生死</h1><p>甲一籃球名次賽今晚於西區中山紀念公園體育館上演壓軸兩仗，頭場6時10分由遊協（左）與安青爭奪季後賽第5名，同樣兩戰兩負的晉龍及超敏（右），則於7時50分合演護級戰，落敗一方下季降落甲二組比賽；賽事免費入場。本報消息（香港）</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
