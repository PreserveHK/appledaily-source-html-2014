<html><header><meta charset="utf-8"><title>求驗客手記：葡國哀悼黑豹3日</title></header><body><h1>求驗客手記：<br>葡國哀悼黑豹3日</h1><p>葡萄牙名宿尤西比奧喺周日逝世，葡國總統席爾瓦喺當日宣佈全國哀悼3日，「黑豹」嘅遺體亦喺同日被送返賓菲加嘅光明球場，畀民眾瞻仰（圖），到周一舉行葬禮。名宿離世，球壇各界都紛紛致哀，尤西比奧生前同C朗就邊個係最偉大嘅葡萄牙球員有少少爭拗，但去到呢一刻都已經恩仇盡泯，C朗喺twitter度以「永恆」嚟形容佢；車路士主帥摩連奴就話：「佢係永垂不朽，係葡萄牙最偉大嘅人物，亦係我哋生命嘅好榜樣。」</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；再有卓韻芝！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
