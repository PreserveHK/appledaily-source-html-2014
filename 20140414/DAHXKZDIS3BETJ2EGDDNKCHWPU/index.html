<html><header><meta charset="utf-8"><title>羅霖嘆仁美嘥料</title></header><body><h1>羅霖嘆仁美嘥料</h1><p>羅霖、黃夏蕙和張苡澂昨日在尖沙嘴出席「2014國際太太總決賽頒獎禮」，羅霖曾是仁美清叙主席，她謂回想過去感到非常可惜，因為當年花了不少時間心血，又籌錢在內地興建兩間小學，答應會去探訪，她稱仁美應該跟進。<br>黃夏蕙之前曾入院，昨日見她精神不俗，她說：「托賴，醫生叫休息一個月，身體冇問題，上次返內地操勞過度，又食錯嘢，返港又屙又嘔，以為禽流感先送隔離病房，抽血檢查咗冇事，唔使養生，我唔怕死，怕做唔到嘢，如果唔死仲有一分鐘都想做吓嘢幫人。」對於曾誤傳死訊，她大方說：「唔緊要，都係大家關心我，白姐姐（白韻琹）都有打畀我，仲擔心到喊。」<br>採訪、攝影：溫敏芝</p></body></html>
