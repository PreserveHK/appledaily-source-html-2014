<html><header><meta charset="utf-8"><title>亞運花絮：粉絲「圍捕」游泳男神</title></header><body><h1>亞運花絮：粉絲「圍捕」游泳男神</h1><p>「中國游泳男神」寧澤濤經過今屆亞運已經名成利就，早兩日凱旋回國嗰陣就有一大班fans等佢（圖），不知幾受歡迎。不過，突然爆紅招人妒，寧澤濤就即刻俾人起底，原來佢5年前因為食禁藥被罰停賽兩年，直至上年喺全國賽彈出，今次亞運就一舉成名。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
