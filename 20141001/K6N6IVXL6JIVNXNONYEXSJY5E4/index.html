<html><header><meta charset="utf-8"><title>傳周永恒恐嚇高皓正</title></header><body><h1>傳周永恒恐嚇高皓正</h1><p>周永恒（Roy）涉刑事恐嚇將於後日上庭，據知他仍堅稱頭暈被羈留在伊利沙伯醫院，未知會否如期上庭。消息指周永恒除涉傳恐嚇短訊給老婆趙頌茹（阿Yu），連高皓正都收有涉恐嚇短訊：「殺你，下個是你，來幫我收屍，同阿Yu一齊來，叫埋警察。」昨本報向高皓正求證，他以WhatsApp回覆：「因為他們現在也在法律程序當中，我也不好回應任何問題了。」</p><p>而小三劉依靜（Ruby）跟Roy仍未斷纜，被爆以正印身份向老闆撲5千元保釋Roy，至於決定離婚與兩女另覓新居的阿Yu，獲同被小三破壞婚姻的黎瑞恩贈全屋傢俬和電器，素不相識的陳倩揚亦同情阿Yu遭遇送BB車。<br>採訪：皓騫</p></body></html>
