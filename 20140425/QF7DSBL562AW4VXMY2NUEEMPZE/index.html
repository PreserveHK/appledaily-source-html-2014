<html><header><meta charset="utf-8"><title>案件速遞：憑聲認賊案　被告囚六年</title></header><body><h1>案件速遞：<br>憑聲認賊案　被告囚六年</h1><p>【本報訊】獨行賊蒙頭持刀夜闖九龍塘又一村獨立屋，打劫一對姊妹，妹妹事後憑聲線，於警方認人手續中認出賊人。賊人早前在區域法院經審訊，被裁定搶劫和盜竊等四罪全部罪成。法官昨天指，如果他不貪心，實可避免是次案件，判其監禁六年。<br>事發去年9月11日，被告陳秉文（56歲）行劫一對約30歲的姊妹，劫去總值近七萬元的財物。任職舞台劇導演的妹妹後來在認人手續中，要求眾「戲子」複述案發時賊匪說過的說話，最終憑聲線認出有打劫前科的被告。<br>案件編號：DCCC141/13</p></body></html>
