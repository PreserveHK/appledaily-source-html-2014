<html><header><meta charset="utf-8"><title>男子踩爛渠蓋跌傷</title></header><body><h1>男子踩爛渠蓋跌傷</h1><p>【荃灣】<br>【本報訊】前晚11時45分，30歲姓薛男子與家人行經荃灣圓墩圍對開，當他步出馬路欲截乘的士之際，一腳踏空，左腳直插落路邊坑渠，痛得失聲大叫，胞弟連忙將他扶起，薛左膝蓋又紅又腫輕微滲血，立即報警求助，再到醫院治理。肇禍渠蓋約一呎乘一呎，但其中一邊鐵枝失去。薛投訴說：「好離譜呀！冇嘢圍住，萬一有小朋友跌咗落去點算？」他表示會向有關部門追究。警方事後用雪糕筒塞着缺口。</p></body></html>
