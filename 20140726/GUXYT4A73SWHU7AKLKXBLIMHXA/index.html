<html><header><meta charset="utf-8"><title>人類DNA僅8.2%有用</title></header><body><h1>人類DNA僅8.2%有用</h1><p>人類的脫氧核糖核酸（DNA）組合如沙數恒河，但英國牛津大學研究指只有8.2%DNA「有用」，足以在幾千年的生物進化中一直得以保留。<br>科學家倫特將人類DNA與老鼠、犀牛和馬等哺乳類動物的DNA作出對比，找出不同物種都共同擁有的重要DNA。結果發現人類92%DNA與人的繁殖適應性（reproductive fitness）無關痛癢；至於「有用」的DNA，包括1%屬製造蛋白質，另約7%就用於控制基因運作。<br>但倫特納強調，人類進化過程極奇複雜，所有DNA將來或許都能發揮功用。<br>英國《衞報》</p></body></html>
