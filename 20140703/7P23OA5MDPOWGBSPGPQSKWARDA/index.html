<html><header><meta charset="utf-8"><title>人類最膠Body中女整容36次做Barbie</title></header><body><h1>人類最膠Body<br>中女整容36次做Barbie</h1><p>美國佛羅里達州一名整容成癮的女子接受36次手術，為的就是希望變成極端的「真人芭比」。<br><br>46歲的懷爾德（Lacey Wildd）胸部經歷過12次擴建，單是一邊胸部已經重21磅。除了豐胸，她亦多次僭建豐臀及開刀打造纖腰。懷爾德最近再次接受手術，抽走肚、背、雙臂及雙腳的脂肪，再將脂肪注射到臀部。懷爾德又在臉上動刀，希望擁有更小的鼻及更闊的眼。<br><br>懷爾德花了25萬美元（約200萬港元）打造全球最極端的整容身體，坦言自己永遠不會停止整容，「期望繼續推進極限」。<br><br>英國《每日郵報》</p></body></html>
