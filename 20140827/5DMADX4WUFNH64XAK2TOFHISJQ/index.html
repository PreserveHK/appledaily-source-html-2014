<html><header><meta charset="utf-8"><title>鄭兆良打造星二代花女</title></header><body><h1>鄭兆良打造星二代花女</h1><p>在圈中相識滿天下的鍾鎮濤和范姜，藝人好友紛紛帶同子女到賀，包括邱淑貞三個女兒沈月、沈日和沈晨，梁家輝一對孖女Chole和Nikkie，上山詩鈉女兒Hilary，再加上阿B女兒鍾嘉晴、鍾懿和鍾幗組成星二代花女團，當中以上山女兒Hilary最省鏡。<br>全部花女衫都是由鄭兆良設計，他昨接受電話訪問時說：「每人各有特色，梁家輝嘅女着大露背、邱淑貞嘅大女就純潔漂亮feel，靈感來自拿破崙結婚時太太Josephine所着嘅婚紗。上山囡囡用魚尾裙剪裁，鍾嘉晴就最多刺繡。」<br>採訪：林妙萍</p></body></html>
