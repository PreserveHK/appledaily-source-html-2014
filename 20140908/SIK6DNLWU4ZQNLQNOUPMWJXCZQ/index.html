<html><header><meta charset="utf-8"><title>瘦身先瘦胸李綺雯帶iPad胸燒雞翼</title></header><body><h1>瘦身先瘦胸<br>李綺雯帶iPad胸燒雞翼</h1><p>大家仲記唔記得《情越海岸線》？李綺雯(0靚妹)簡直係瞓身演出，又拋胸又著比堅尼，就算佢唔係身材頂呱呱嗰type，都睇到人嘩嘩聲...<br><br>0靚妹昨日就喺instagram同微博share咗幅相，佢話：「我愛燒雞翼，出海也要燒雞翼。」見佢出咗海喺架船上面，燒咗成碟雞翼，當然，唔少得騷埋佢嘅iPad身形啦！條腰仲瘦到成塊板咁呀！</p></body></html>
