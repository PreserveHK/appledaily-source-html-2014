<html><header><meta charset="utf-8"><title>澳洲曱甴爬行賽賀國慶</title></header><body><h1>澳洲曱甴爬行賽賀國慶</h1><p>曱甴樣子惡心，又會傳播疾病，但在澳洲布里斯本一間酒店的酒吧，昨日（周日）舉辦年度曱甴爬行比賽（圖），慶祝國慶，吸引數千人觀戰。<br>參賽者可以自攜曱甴，或用5澳元（33港元）向酒吧購買曱甴比賽。酒吧職員會將曱甴放進一個圓形玻璃器皿內，然後將瓶口倒轉放在一個圓形賽道中間，當拿起器皿後，看哪隻曱甴最快跑到賽道外，勝出者可獲200澳元（1,348港元）酒吧現金券及「賽曱甴大使」榮譽；亞軍和季軍分別獲25澳元（169港元）及15澳元（101港元）現金。冠軍得主表示，勝出秘訣是餵曱甴吃餅乾及朱古力。<br>澳洲新聞網站</p></body></html>
