<html><header><meta charset="utf-8"><title>今日提醒你：元宵綵燈會　賞歌舞雜技</title></header><body><h1>今日提醒你：元宵綵燈會　賞歌舞雜技</h1><p>元宵佳節及情人節過後，情侶仍然有好去處。康文署將在今晚7時30分至10時30分，在天水圍公園及銀座廣場舉辦「新界西元宵綵燈會」。<br>屆時會展出璀璨奪目的花燈，包括以桃花為題的絢麗花海、造型可愛的十二生肖綵燈以及7米高的走馬燈。<br>綵燈會亦準備多項節目，包括安徽省藝術團表演大型民族歌舞、香港馬戲團火舞和雜技表演、傳統花燈紮作示範、許願活動及燈謎競猜等，供市民免費入場觀賞。活動詳情可致電2591 1340查詢。</p></body></html>
