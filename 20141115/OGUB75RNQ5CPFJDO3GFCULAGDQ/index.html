<html><header><meta charset="utf-8"><title>體訊速遞：（足球）基奧特歸隊練「兵」</title></header><body><h1>體訊速遞：<br>（足球）基奧特歸隊練「兵」</h1><p>阿仙奴開季戰績平平，但近日收到好消息，法國前鋒基奧特（圖）已經復操；基奧特在8月對愛華頓的聯賽中骨折需接受手術，養傷接近3個月終於歸隊，雖料未能及時回復狀態出戰23日對曼聯的大戰，也算舒緩了球隊兵源問題。綜合外電（英國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
