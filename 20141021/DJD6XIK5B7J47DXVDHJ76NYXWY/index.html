<html><header><meta charset="utf-8"><title>畢佬孖老兵行紅毯</title></header><body><h1>畢佬孖老兵行紅毯<br></h1><p>荷李活男星畢彼特（Brad Pitt右）的票房冠軍新片《戰逆豪情》（Fury），被選為倫敦電影節的閉幕作品，畢佬前日率領一眾拍檔踏上紅地毯，並安排年屆91歲的二次世界大戰老兵Peter Comfort一同出席，行動不便的Peter獲畢佬攙扶進場。至於同片拍檔沙拉保夫（Shia LaBeouf），則拖住女友Mia Goth現身，似乎未有受沙仔搭上女星姬瑪娜（Kate Mara）的消息而影響感情。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar </p></body></html>
