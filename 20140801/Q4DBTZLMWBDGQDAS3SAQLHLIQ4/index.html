<html><header><meta charset="utf-8"><title>野蠻女暴打男友遇反抗踢爆玻璃割傷腿</title></header><body><h1>野蠻女暴打男友遇反抗<br>踢爆玻璃割傷腿</h1><p>江蘇南京周二晚一對小情侶在家中吵架，繼而動武。女方一腳踹在家裏玻璃窗上，結果把腿割傷，鮮血直流。男方嚇得不知所措，最後報警，將女友送院。<br><br>涉案女子的傷口縫了20多針，幸未有傷及血管及神經。她自稱是現實版的「野蠻女友」，家暴是常事，男友以前從沒反抗過，但這次她打了男友一巴掌，對方竟然還手，打了她兩巴掌，她才怒不可遏，一腳踢爆玻璃。女方事後又若然其事，還侃侃而談與男友的關係。<br><br>江蘇電視台</p></body></html>
