<html><header><meta charset="utf-8"><title>韓劇燒：丁一宇生日　獲粉絲片場送禮</title></header><body><h1>韓劇燒：丁一宇生日　獲粉絲片場送禮</h1><p>近日忙於拍攝韓劇《巡夜人日記》的男星丁一宇昨日27歲生日，早前，他的韓國、香港、台灣、內地及日本等地的粉絲為了慶祝偶像生日，特別現身《巡夜人》的片場，並送上精心準備的禮物及蛋糕。而由丁一宇及男團東方神起成員U-Know主演的《巡夜人》收視繼續叫好，前日播出的第11集以9.6％登同檔收視冠軍，相反，由權相佑及崔智友主演的《誘惑》則以6.6％墊底。</p></body></html>
