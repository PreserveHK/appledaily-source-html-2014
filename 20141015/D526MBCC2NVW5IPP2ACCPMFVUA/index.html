<html><header><meta charset="utf-8"><title>健康Express醫學新知：初生嬰睡梳化易猝死</title></header><body><h1>健康Express醫學新知：<br>初生嬰睡梳化易猝死</h1><p>美國一項分析近8,000宗嬰兒猝死個案研究發現，初生嬰兒睡在梳化上是高危因素。最常見導致猝死是嬰兒與父母同床睡，其次是在嬰兒床發生，約12%猝死個案是在梳化上發生，死因包括四成個案屬窒息，36%死因不明，約兩成與嬰兒猝死綜合症有關。研究顯示嬰兒一旦在梳化睡着，窒息的風險較在其他地方倍增，尤其出生不足三個月的嬰兒更屬高危。研究人員指，不少父母在餵奶或小休時，將嬰兒放在梳化上，但自己卻不小心睡着了，令嬰兒因長時間逗留梳化上，增加入睡後窒息死亡風險。</p></body></html>
