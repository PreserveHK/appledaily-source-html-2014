<html><header><meta charset="utf-8"><title>豆斗為善最大方</title></header><body><h1>豆斗為善最大方</h1><p>邱淑貞（豆斗）前日下午獨自現身銅鑼灣恩平道，戴上墨鏡兼身穿桃紅色衫的她，原先趕去銀行，殊不知銀行已經過了辦公時間，她與銀行職員交談一輪，便行往商場另一邊，沿途豆斗見到一位長者募捐，她二話不說慷慨解囊，行多幾步又遇到另一位婆婆募捐，她也大方捐錢。<br>原來豆斗去了銀行另一邊的優越理財中心，雖然銀行當時應該閂閘，但職員仍然開閘給豆斗入內處理事務，她逗留約十分鐘，見到在場有不少傳媒便急步離開。<br>採訪、攝影：梁繼光</p></body></html>
