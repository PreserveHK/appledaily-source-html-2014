<html><header><meta charset="utf-8"><title>李嘉欣帶囝囝日本學滑雪</title></header><body><h1>李嘉欣帶囝囝日本學滑雪</h1><p>大美人李嘉欣昨日出席於又一城舉行的「高錕慈善基金」活動，同場還有馬德鐘太太張筱蘭（Karen）。嘉欣透露今年聖誕節會在香港過，之後會一家人去日本和囝囝一齊學滑雪，嘉欣又透露：「好多客戶想搵埋囝囝出嚟，但我覺得唔係佢要學嘅技能，將來佢會唔會接觸演藝圈由佢自己決定，我唔會引導。」</p><p>另外，Karen指她最近從兒子同學的家長口中得悉，現年16歲的兒子原來頗受女同學歡迎，她說：「囝囝冇拍拖，唔知鍾意女仔定男仔，如果鍾意男都唔會反對，但老公問過囝囝，佢就話係鍾意女仔。」<br>採訪：張俊銘</p></body></html>
