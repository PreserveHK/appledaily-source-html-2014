<html><header><meta charset="utf-8"><title>官恩娜拍MV谷淚</title></header><body><h1>官恩娜拍MV谷淚</h1><p>官恩娜（Ella）終於有新歌了，加盟華納唱片公司第二年，上年推出細碟《So In Love》之後便無影，差點讓人遺忘了她的歌手身份。日前Ella為新歌《眼淚極黑》拍攝MV，因為劇情需要，要拍她悲傷落淚戲份，但由於全首MV用特技效果拍攝，所以她要對着綠色佈景，再幻想悲傷畫面令自己落淚，難度頗高。Ella性格不算剛強，不過她盡量也不會在人前示弱，所以她不愛在外人面前喊，Ella說：「我唔係嗰種會壓抑自己情感嘅人，覺得想喊就喊，想笑就笑，不過𠵱家人大咗，就算要喊都會返屋企先。」<br>撰文：麥萍萍</p></body></html>
