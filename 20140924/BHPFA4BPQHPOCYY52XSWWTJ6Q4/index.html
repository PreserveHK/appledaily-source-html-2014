<html><header><meta charset="utf-8"><title>體訊速遞：（馬拉松）渣馬10K名額爆滿</title></header><body><h1>體訊速遞：<br>（馬拉松）渣馬10K名額爆滿</h1><p>渣打馬拉松賽（圖）會昨公佈，繼全馬及半馬後，10公里組別的35,000個參賽名額亦告爆滿，而3公里及10公里輪椅賽事將於周五上午7時開始報名。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
