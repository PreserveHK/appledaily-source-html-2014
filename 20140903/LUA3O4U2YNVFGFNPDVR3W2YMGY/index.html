<html><header><meta charset="utf-8"><title>周永恒獲外婆讚乖仔</title></header><body><h1>周永恒獲外婆讚乖仔</h1><p>周永恒（Roy）涉打老婆趙頌茹（阿Yu）被控傷人，將於後日到屯門裁判法院應訊，有雜誌訪問Roy的外婆，她力挺外孫道出另一版本，聲稱聽聞其實是阿Yu發癲，自己撼頭埋牆，她還大讚孫仔好乖，強調Roy好少打老婆，言下之意，則是曾打過阿Yu！<br>對於Roy搞婚外情，周外婆認為Roy在娛樂圈識人好正常，反怪阿Yu睇唔開。另有指Yu生了兩個女兒後，常被奶奶催生男孫云云。昨日記者聯絡Roy和阿Yu求證，但兩人都沒回覆。<br>採訪：皓騫</p></body></html>
