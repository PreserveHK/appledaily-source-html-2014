<html><header><meta charset="utf-8"><title>各區突發簡訊：俄漢航機非禮女乘客</title></header><body><h1>各區突發簡訊：<br>俄漢航機非禮女乘客</h1><p>【赤鱲角】<br>【本報訊】又有一名俄羅斯旅客在來港航機上涉嫌抽煙及非禮鬧事。昨凌晨在一班由莫斯科飛來香港的航機上，一名50歲俄籍男乘客突然取出香煙準備點火，即被其他乘客干涉，混亂間一名21歲台灣女乘客疑被非禮，機組人員事後通知香港機場控制塔報警。航機於清晨6時許抵赤鱲角機場後，警員登機將疑人拘捕。<br>上月20日，另一名37歲俄羅斯旅客亦在來港航機上，涉嫌先後非禮兩名空姐及抽煙，事後被捕提控。</p></body></html>
