<html><header><meta charset="utf-8"><title>澤尻性感內衣救市</title></header><body><h1>澤尻性感內衣救市</h1><p>日本話題女星澤尻英龍華主演劇集《First Class2》，因撞正綾瀨遙的《今天不上班》，令收視一直低迷，上周稍為回升後，前晚播出的一集再跌至5.8%。澤尻在收視失利後，立即拍新廣告救市，她為一內衣品牌拍攝的廣告近日曝光，除身穿性感內衣外，更擺出眾多誘惑表情，相當妖艷。而澤尻被爆兩年前演出電影《整容天后》時，曾在一業內派對中半裸上身以手遮胸宣傳，有指她近日失勢，可能重施這宣傳技倆。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
