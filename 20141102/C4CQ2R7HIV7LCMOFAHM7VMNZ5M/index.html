<html><header><meta charset="utf-8"><title>台女教師戀學生兩度性交</title></header><body><h1>台女教師戀學生兩度性交</h1><p>日劇《魔女的條件》在台灣新北市上演真人版！當地一個30歲的國中女教師（圖），和比自己年輕16年的男學生發展不倫戀，更兩次在賓館發生性行為，事件後來被揭破，新北市法院前日依與未滿16歲少年性交罪對女教師判刑10個月。<br>2011年李姓女教師是該名學生的數學老師，男學生於網上向老師告白，隔天李竟回應自己也喜歡他，於是兩人開始交往。3個月後，該名少年竟兩度要求發生性行為，而女教師因為擔心失去他而答應。事後少年移情別戀，校園內傳開兩人的戀情，學校展開追查並報警把李移送法辦。<br>台灣《蘋果日報》</p></body></html>
