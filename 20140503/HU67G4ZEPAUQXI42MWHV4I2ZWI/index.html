<html><header><meta charset="utf-8"><title>彭浩翔：冇刪阿澤戲</title></header><body><h1>彭浩翔：冇刪阿澤戲</h1><p>《香港仔》導演彭浩翔、演員楊千嬅和梁詠琪前晚到旺角朗豪坊謝票，彭浩翔被問到杜汶澤在內地版的《香港仔》戲份是否刪剪掉，他斬釘截鐵說：「No！冇刪到，無端端做乜剪？」有報道指杜汶澤因為口不擇言，《香港仔》被迫剪他的戲份，彭浩翔重申：「冇聽過，每個演員自己可以發表自己嘅意見，相信同電影冇關係，佢有自己生活同風格，有自己意見，應該尊重，電影還電影，工作還工作，唔代表工作唔可以發表個人意見。」不過，有傳杜汶澤因個人言論被內地封殺，會不會勸對方慎言，千嬅說：「好難小心，點樣叫唔小心，有時自己都唔知，可能講完先知自己唔小心。」<br>採訪：溫敏芝<br>攝影：陳志嵐</p></body></html>
