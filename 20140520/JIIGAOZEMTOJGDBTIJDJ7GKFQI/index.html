<html><header><meta charset="utf-8"><title>黃夏蕙遭貼街招追數</title></header><body><h1>黃夏蕙遭貼街招追數</h1><p>有讀者昨向本報報料，指現年82歲的黃夏蕙昨日被人在將軍澳巴士站連貼多張街招追債，以搶眼的白紙紅字寫着「黃夏蕙欠張X儀$208,500，至今還未清還，逃避聯絡！見字即覆！」記者致電夏蕙BB求證，她否認有欠債，說：「係咩，欠人20幾萬咁犀利！我唔理呢啲，冇呢啲事，一毫子都冇欠人，由佢寫唔緊要。」<br>夏蕙BB表示不認識張X儀，問有否得罪人？她說：「好難講喎，我就冇得罪人，但呢個世界好多嘢好煩。」問經濟有否問題？她說：「冇嘢，我好慳，支出有時多啲有時少啲，每月大約使3萬，我有錢，老公都有錢，唔通打劫咩！」<br>採訪：皓騫</p></body></html>
