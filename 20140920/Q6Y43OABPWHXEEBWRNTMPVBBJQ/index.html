<html><header><meta charset="utf-8"><title>體訊速遞：（足球）大埔簽入澳洲中堅</title></header><body><h1>體訊速遞：<br>（足球）大埔簽入澳洲中堅</h1><p>和富大埔為增強實力，剛簽入曾效力印度球會邱吉爾兄弟的澳洲中堅丹尼爾沙蘭尼（Daniell Zeleny圖），該25歲的中堅曾於印尼及菲律賓等地聯賽落班，但因未辦妥註冊關係，未能趕及明日於深水埗運動場對流浪的港超聯候命。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
