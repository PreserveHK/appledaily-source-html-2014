<html><header><meta charset="utf-8"><title>RM用錯校徽捱轟</title></header><body><h1>RM用錯校徽捱轟</h1><p>韓國綜藝節目《Running Man》（RM）前日播出新學期特輯，劉在石、宋智孝等主持人分別被安排與七間大學的學生組隊玩遊戲，當節目介紹劉在石和高麗大學的學生時，卻錯將當地一個帶有政治色彩、經常引起爭議的討論區「日間Best」惡搞過的圖，當作真正的高麗大學校徽，隨即捱轟。<br>該惡搞圖將高麗大學校徽老虎後面的花紋改掉，RM為錯用校徽道歉，稱會即刻修正。而這一集RM片尾公開了下周澳洲篇的預告，嘉賓Rain和金宇彬鬥到上天落海，令人期待。<br>撰文：梁婉霞</p></body></html>
