<html><header><meta charset="utf-8"><title>男律師穿裙上班消暑</title></header><body><h1>男律師穿裙上班消暑</h1><p>巴西正值炎夏，里約熱內盧周二氣溫高達40.8℃，偏偏辦公室的冷氣系統壞了，一名男律師不想熱死，想穿短褲上班法例又不容許，於是索性穿妻子的裙子（圖）。<br>席爾瓦從妻子的衣櫃挑選了一條長裙，稍作修改後就穿着上班。但回到辦公室，大廈保安員以他穿裙子為由拒讓他入內。他據理力爭說：「若女士可以（穿裙），我都可以。」擾攘一輪，才確定他「可以穿裙子上班」。<br>他將穿裙子上班照片上載facebook，一小時內有逾5,000人分享。他又指這裙子很舒適，不打算還給妻子。<br>法新社</p></body></html>
