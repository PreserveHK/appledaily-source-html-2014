<html><header><meta charset="utf-8"><title>G.E.M.生日超蓮玩踢爆</title></header><body><h1>G.E.M.生日超蓮玩踢爆</h1><p>G.E.M.（鄧紫棋）昨日23歲生日，她與好友齊齊開P慶祝，在微博上載了吹蠟燭及與朋友大合照的圖片，並留言表示：「吹了這根蠟燭，我就終於23歲了。」<br>另外，好友何超蓮未有現身，但就上載了一張舊照，更寫了G.E.M.的中文真名：「鄧詩穎（這次寫對了）終於我們三個都23歲啦。」超蓮更開玩笑指G.E.M.、李蘊及她自己說：「三個好閨蜜要慢慢變婆婆了。」<br>撰文：唐如</p></body></html>
