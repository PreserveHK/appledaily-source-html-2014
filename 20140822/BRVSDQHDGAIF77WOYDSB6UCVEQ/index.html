<html><header><meta charset="utf-8"><title>隔牆有耳：抽籤發問也種票 - 李八方</title></header><body><h1>隔牆有耳：<br>抽籤發問也種票 - 李八方</h1><p>中央鍾意種票，唔係新聞，而且似乎越種越high。八方並無移花接木，噚日李飛會見全體立法會議員嘅環節，由基本法委員會副主任張榮順負責抽籤，決定邊個有發問機會，每人限問5分鐘，結果抽完陳婉嫻，再抽，竟然又係陳婉嫻，搞到張榮順好鬼尷尬，仲畀張紙嫻姐睇兼笑住問點解？<br>本來中央安排咗喺座談會後，向出席議員提供免費便餐，點知個個議員會後急急腳走人，原來係想坐番立法會專車早啲返香港，結果留低食飯嘅議員，最後只得寥寥十幾人。</p></body></html>
