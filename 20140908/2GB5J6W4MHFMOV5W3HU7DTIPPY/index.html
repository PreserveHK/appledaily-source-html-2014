<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿刨開騷念任姐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿刨開騷念任姐 - 馮仁昭</h1><p>粵劇老倌龍劍笙（阿刨）11月會喺尖沙嘴文化中心舉行10場「任藝笙輝念濃情」折子戲。日前阿刨專程喺溫哥華返港籌備今次演出，搞手丘亞葵話：「今次除咗懷念恩師任姐之外，阿刨仲想為傳承做啲嘢，所以今次佢同兩個新秀花旦李沛妍及鄭雅琪演出！」聽講今次內部認購門票非常厲害，已經大量超額，所以唔單止唔敢再接認購，甚至訂咗飛嘅朋友都要大幅度cut飛！<br>撰文：馮仁昭</p></body></html>
