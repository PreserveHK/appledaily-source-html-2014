<html><header><meta charset="utf-8"><title>張衞健自詡唱家班勁敵</title></header><body><h1>張衞健自詡唱家班勁敵</h1><p>張衞健前晚在澳門星際酒店舉行音樂會，好友吳國敬擔任嘉賓，兩人合唱一連串快歌，並走入觀眾群握手。健仔特別選唱了張國榮的《風繼續吹》，問他會否開個人演唱會時？他笑說：「唔會啦，我又唱埋咪同啲唱家班爭飯食，好似安仔（許志安）、Edmond（梁漢文）、蘇康（蘇永康）咁，我一唱就有比較，唔好令人哋難堪。」近年工作及家庭均取得平衡，問他生育大計是否定2015年？他則指順其自然。<br>阿敬暫定年尾於會展舉行作品展，正陸續邀請朋友，是否已邀請蘇永康？他說：「未呀，等佢嬲完先，不過冇事㗎啦。」健仔還笑指不會有事，但建議阿敬主力寫歌、唱歌而少說話。<br>採訪、攝影：馬建華</p></body></html>
