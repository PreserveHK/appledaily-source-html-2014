<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李安練拳谷新戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李安練拳谷新戲 - 馮仁昭</h1><p>導演李安近日開拍咗套有關拳王阿里等嘅故事，背景以60、70年代為主，日前被騙21萬人民幣嘅湯唯亦有份客串演出。有份參演嘅荷李活男星Holt McCallany噚日喺微博上載咗張同李安喺拳館內嘅合照，見佢哋齊齊着上運動裝束，未知李安係咪同佢一齊接受拳擊訓練，Holt McCallany留言：「Boxing with Ang Lee（李安）. He's getting good！」<br>撰文：馮仁昭</p></body></html>
