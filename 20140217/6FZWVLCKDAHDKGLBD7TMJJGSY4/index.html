<html><header><meta charset="utf-8"><title>馮仁昭四圍超：顏福偉鍾情麥長青 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：顏福偉鍾情麥長青 - 馮仁昭</h1><p>白花油王子顏福偉噚日接受吳綺莉主持嘅數碼電台節目《越界傾情》訪問，話題依然離唔開同性戀，事關顏福偉喺五、六年前一個音樂會度公開自己性取向。佢噚日喺訪問度爆料話心目中理想男情人係麥長青（麥包），唔知麥包聽到個心會點諗呢？<br>顏福偉又話：「同性戀好平常，要忠於自己感受，以前有個拍拖四年嘅男情人，有次去旅行時突然失蹤，原來對方始終鍾意女人。」<br>撰文：馮仁昭</p></body></html>
