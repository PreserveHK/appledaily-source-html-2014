<html><header><meta charset="utf-8"><title>FFx行婚紗騷不停蝦碌</title></header><body><h1>FFx行婚紗騷不停蝦碌</h1><p>𡃁模組合FFx昨日到會展出席婚紗展，她們齊齊穿上婚紗行騷，不過成員之一的周葆諭（Christy）不慎仆倒，幸最後有驚無險。另一成員楊澤怡（Shirley）亦在台上不小心甩鞋帶，令她大出洋相！雖然已不是首次穿婚紗，不過她們稱身為女性，每次着婚紗都一樣感覺甜蜜。本身是巴西fans的FFx，雖然為愛隊出局感失望和可惜，不過轉頭又轉捧德國並說：「佢哋嘅隊長同守門員我哋都支持，本來唔識足球，不過就因為世界盃增長咗好多知識。」快將推出新歌的她們又說將會以全新形象示人，並會與多名化妝師及模特兒一同推出化妝天書。<br>採訪：藍文浩<br>攝影：陳順禎</p></body></html>
