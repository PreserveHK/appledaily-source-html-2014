<html><header><meta charset="utf-8"><title>一中一台：隋棠最愛幽默男</title></header><body><h1>一中一台：隋棠最愛幽默男</h1><p>現年33歲的台灣模特兒隋棠早前接受《ELLE》雜誌訪問，她在新片《大稻埕》中將與豬哥亮做情侶，她沒有透露二人會否有親熱戲，但坦言十分喜歡幽默的男人。隋棠認為無論年紀多大都要保持童心，她說：「因為30歲以前的我，思想是不成熟的。總覺得應該要聽話要服從，不敢發表自己的意見。工作時碰到我覺得不合適的事，我也不敢拒絕，不敢去做想做的事。」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
