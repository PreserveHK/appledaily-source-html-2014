<html><header><meta charset="utf-8"><title>學生火車賣WiFi
半小時賺500元</title></header><body><h1>學生火車賣WiFi<br>
半小時賺500元</h1><p>四川成都市19歲大學生小王，因家境貧窮，為減輕家人經濟負擔，突發奇想在火車上賣WiFi賺外快（圖）。他購買3G上網套裝，並透過友人借來手提電腦，在火車上安裝無線熱點。WiFi上網服務按時間及傳輸速度收費，價格介乎每小時10（人民幣．下同）至20元。乘客只需按時付費，就可以使用小王的無線網絡上網。<br>他原本抱着玩一玩心態，未料乘客反應非常踴躍，在短短半小時內，賺取近500元。網民大讚有生意頭腦的小王是商業奇才。<br>中國新聞網</p></body></html>
