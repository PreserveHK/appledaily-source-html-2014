<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧麗君61歲冥壽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧麗君61歲冥壽 - 馮仁昭</h1><p>前日係鄧麗君農曆61歲生忌，君迷會前晚喺尖沙嘴鹿鳴春京菜飯店舉行紀念聚會，筵開六圍，鄧麗君三哥鄧長富嘅太太亦有現身，鄧太感激君迷會主席陳廣生用心組織團體：「他無私付出。」透露丈夫鄧長富因出差，所以派家人出席：「已18年，多謝大家的付出，希望越來越好，在他帶領下，全內地地區視他為榜樣，將力量擴散，把鄧麗君的精神永存，你（陳廣生）加油，他不求名利，只愛鄧小姐。」<br>撰文：馮仁昭</p></body></html>
