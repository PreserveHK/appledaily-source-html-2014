<html><header><meta charset="utf-8"><title>蘋果汁：街頭簽名反輸入外勞</title></header><body><h1>蘋果汁：街頭簽名反輸入外勞</h1><p>【本報訊】港九工團聯合總會昨日在尖沙嘴街頭發起簽名行動，反對輸入外勞。工團主席李國強表示，未來一個月會到港九新界各區收集簽名，之後轉交勞工及福利局和人口政策督導委員會。<br>港九工團聯合總會近月收到不少飲食業員工反映，表示擔心擴大輸入外勞會令飯碗不保及影響薪酬福利，「香港打工仔議價能力一向偏低，𠵱家經濟好就話齊齊做，第時經濟轉差，外勞一時之間未離開香港，影響就好大」。<br>李國強說，今次行動除了收集簽名外，並會要求簽名人士交代職業，以便了解甚麼行業的人士最反對輸入外勞。他表示，除了本地僱員對輸入外勞有保留，不少南亞裔勞工亦擔心被搶飯碗。</p></body></html>
