<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龍小菌讚黃之鋒好成功 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：龍小菌讚黃之鋒好成功 - 馮仁昭</h1><p>龍小菌（右）噚日同蝦頭喺佐敦出席一個就業展，仲同現場嘅參加者分享搵工同工作經驗。曾經擔任中學老師嘅龍小菌就話，同學仔呢排應該都係考慮緊升學定係就業，佢就覺得大家要諗清楚自己興趣喺邊先，如果強求的話會好辛苦咁話。佢又讚學民思潮嘅黃之鋒，除咗努力搞社運之外，亦都獲大學收錄，預計佢未來一定會好成功。佢又話自己就嚟會繼續進修中文，因為對寫歌會好有幫助喎。<br>撰文：馮仁昭</p></body></html>
