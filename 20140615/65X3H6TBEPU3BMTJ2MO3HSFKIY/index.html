<html><header><meta charset="utf-8"><title>劇王子：李敏鎬偕粉絲搞慈善網</title></header><body><h1>劇王子：李敏鎬偕粉絲搞慈善網</h1><p>韓劇《繼承者們》男星李敏鎬前日公開其創立的捐贈網站「Promiz」。「Promiz」是「Promise」跟李敏鎬影迷會「minoz」的合成，寓意結集李敏鎬與粉絲的關愛。這是李敏鎬籌備已久的計劃，希望藉此定期與粉絲互動，同時服務社群。「Promiz」每年均會選出新主題，今年的主題是「水」，代表計劃的開始。而由李敏鎬親自參與販賣的官方商品，其收益亦將全額作慈善用途。</p><p>【622公投　我撐普選】毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com  </p></body></html>
