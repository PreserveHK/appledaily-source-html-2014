<html><header><meta charset="utf-8"><title>最大無瑕藍鑽　估價1.77億</title></header><body><h1>最大無瑕藍鑽　估價1.77億</h1><p>全球最大顆無瑕藍鑽「藍」（The Blue圖）下周於瑞士日內瓦拍賣，估價達1,360萬英鎊（1.77億港元）！<br>「藍」呈水滴形狀，重達13.22卡，在佳士得拍賣行展出時閃耀全場。女士想據為己有？那麼必須先有至少1,360萬英鎊閒錢，或大可先找個富豪男友。<br>這次拍賣會共有250件寶石拍賣，包括重5.5卡、呈藍綠色的無瑕巨鑽「海洋之夢」（The Ocean Dream），估價高達560萬鎊（7,300萬港元）。<br>英國《每日郵報》</p></body></html>
