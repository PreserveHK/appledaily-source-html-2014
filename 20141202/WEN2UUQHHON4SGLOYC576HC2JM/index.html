<html><header><meta charset="utf-8"><title>關仁隱事：「美美」幫舊愛媾女冇尷尬 - 關仁</title></header><body><h1>關仁隱事：「美美」幫舊愛媾女冇尷尬 - 關仁</h1><p>女星「美美」近年搵到個內地藝人男友，成日情侶檔出嚟大晒恩愛，而美美自己都趁住內地嘅名氣，積極返內地拍劇賺人仔，其實美美成日都鍾意埋一啲名流堆，聽聞佢仲介紹咗佢嘅前度男友畀太子女「凱蒂」識，兩個仲拍埋拖，其實美美一向同凱蒂都唔係好熟，做呢個順水人情美美一啲都唔覺得尷尬，仲成日約埋太子女一齊食飯，莫非真係要咁圓滑先可以做藝人？<br>撰文：關仁</p></body></html>
