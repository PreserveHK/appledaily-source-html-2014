<html><header><meta charset="utf-8"><title>法拉加盟瑜伽之友</title></header><body><h1>法拉加盟瑜伽之友</h1><p>【中環】一班瑜伽之友袁詠儀、蔡一智兩公婆、伍詠薇，仲有導師黃佩霞，經常喺微博上載瑜伽相，今次仲加埋新團友陳法拉。噚日三點幾成班人喺中環置地廣場high tea，佢哋一身便服，應該係做完瑜伽，然後一齊hea吓吹水，幾個大笑姑婆走埋一齊，笑到好大聲，引起其他人注意，唔知係咪一支公頂唔順一班三姑六婆，蔡一智先行離開，幾個女人繼續傾，一路傾到四點半，睇一睇錶，除咗陳法拉之外，眾人妻都係各自歸家慰夫湊仔，埋單鬆人。<br>採訪、攝影：潘冠恩</p></body></html>
