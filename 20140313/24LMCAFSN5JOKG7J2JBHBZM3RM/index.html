<html><header><meta charset="utf-8"><title>各區突發簡訊：
高買少年圖警前逃走</title></header><body><h1>各區突發簡訊：<br>
高買少年圖警前逃走</h1><p>【牛頭角】<br>【本報訊】姓吳13歲少年相約數名初相識少女，昨午1時到牛頭角彩盈邨的OK便利店流連，與其中一名15歲少女合作，悄悄將四種食物包括三文治、朱古力奶飲料和花生小食等放於手提包內離開，被職員識破截回店內查看，合謀少女飛跑逃脫，職員報案後警員到場調查。擾攘至下午4時，他突然拔足企圖逃走，警員迅速將他制服拘捕，在場另兩少女亦需返署助查。</p></body></html>
