<html><header><meta charset="utf-8"><title>香港有雨僑　台灣有乳搖撐公益</title></header><body><h1>香港有雨僑　台灣有乳搖撐公益</h1><p>台灣藝人李妍瑾聯同百大美女冠軍Q妮，一齊脫去上衣，大膽半裸用手掩胸搖乳拍攝短片，為台南市政府愛心嘉年華會健走拍公益廣告，同時為慈善組織華山基金會籌款。<br><br>擔任華山基金會愛心大使嘅李妍瑾同Q妮，分別用手掩胸搖動雙乳，邊嗌口號：「愛老人動起來，我動了，你動了嗎？」邀請巿民同佢哋一起動起來，男藝人李威亦戴上假髮半裸上身，做出同樣動作，效果當然係搞笑居多。<br><br>其實藝人為慈善脫光光都唔係第一次，好似之前美魔女伊能靜就為保護動物機構半裸，撐拒著皮草。</p></body></html>
