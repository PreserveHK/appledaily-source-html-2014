<html><header><meta charset="utf-8"><title>趣趣地：保方攞金貘強顏歡笑</title></header><body><h1>趣趣地：<br>保方攞金貘強顏歡笑</h1><p>意大利有個金貘獎，係意大利國家電視台專頒畀一啲嗰年負面新聞多多嘅球員，而年三十晚，呢個獎項又不幸落入國家隊門神保方（右）手上，佢仲要係第5次獲得呢個獎。保方最近「家變」，有報道話佢老婆出軌，令佢慘戴綠帽，但又有人影到保方自己喺外面都有個小三；不過，保方似乎都預咗自己會攞獎，面對記者仲笑面迎人，但佢就堅稱唔會離婚，而且老婆3日前仲有同佢慶祝36歲生日，有望箍煲成功。</p></body></html>
