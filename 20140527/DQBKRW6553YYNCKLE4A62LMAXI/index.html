<html><header><meta charset="utf-8"><title>令女孩太重視體重
吉蒂貓磅遭禁售</title></header><body><h1>令女孩太重視體重<br>
吉蒂貓磅遭禁售</h1><p>人見人愛的Hello Kitty（吉蒂貓）宣揚不良訊息？英國購物商場TK Maxx因售賣粉紅色Hello Kitty電子磅（圖），被指鼓吹小女孩過份重視體重，令她們自我形象低落，甚至患上飲食失調。TK Maxx上周六宣佈全英停售。家長團體斥，「產品竟鼓勵女孩學習定時磅重並在意體重，實在令人震驚。女孩應不受騷擾，擁有妥當的童年」。不過Sanrio指該磅「並非要在體重或關注體形上作任何表態」。<br>英國《每日郵報》</p></body></html>
