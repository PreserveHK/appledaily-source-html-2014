<html><header><meta charset="utf-8"><title>新鮮熱辣炸雞活蛆蟲肉上玩捉迷藏</title></header><body><h1>新鮮熱辣炸雞<br>活蛆蟲肉上玩捉迷藏</h1><p>出外食膳或外賣食物要小心，不要拿到食物看也不看就咬下去，否則被免費「加料」也不知！<br><br>美國有人聲稱於連鎖超市「Food 4 Less」購買炸雞餐，與家中大小親友一同享用，但當他咬了一口後，赫然發現幾十條幼蟲在肉塊內蠕動，嚇得他連忙吐出，並叫友人拍片做證。翻開雞件其他部位，可以見到幼蟲不但黏附雞肉，還捐入雞皮和雞骨，甚為「生猛」，令人看得毛骨悚然，不幸「食蟲男」和身旁親友都不停尖叫，但拍片都難得仍有心情說笑，說「食蟲男」剛與小蟲蟲「接吻」！<br><br>Liveleak</p></body></html>
