<html><header><meta charset="utf-8"><title>上戶彩留言悼念李香蘭</title></header><body><h1>上戶彩留言悼念李香蘭</h1><p>年屆94歲的傳奇歌姬李香蘭（原名山口淑子），日前因心臟衰竭在東京家中病逝，曾於07年傳記式電視劇《李香蘭》中擔任女主角的日本女星上戶彩，當時有幸跟李香蘭結緣，上戶彩前日透過文字來悼念李香蘭，形容對方具備美貌及內涵，是位很令人尊敬的女性，對其離世大感可惜。</p><p>至於上戶彩亮相前晚播出的節目《SMAPxSMAP》，談到主演的不倫劇《晝顏》掀起話題，她不諱言為揣摩劇中的偷食人妻角色，拍攝期間成功代入角色。<br>撰文：哥羅</p><p>【動Live】iPhone 6搶先玩，朝9晚5全港巡迴試機<br> http://bit.ly/liveiphone6  </p></body></html>
