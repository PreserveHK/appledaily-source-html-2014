<html><header><meta charset="utf-8"><title>谷德昭靠植入廣告賺錢</title></header><body><h1>谷德昭靠植入廣告賺錢</h1><p>導演谷德昭與吳千語前晚到旺角為賀歲片《六福喜事》謝票，日前吳君如指戲中有不少植入式廣告，谷德昭說：「廣告植入係真嘅，你估我想㗎咩？若然似君如咁有錢就掂啦，我都想90分鐘拍89分鐘，馮小剛套《唐山大地震》都植入人壽保險，大家都明白。」<br>千語BB回應前排座位被「靈異」掃光，她稱只做好演員部份。至於情人節禮物，她謂有壓力：「乜嘢嘢都有嘅人最難買禮物。」<br>採訪：楊潔雯<br>攝影：黃文偉</p></body></html>
