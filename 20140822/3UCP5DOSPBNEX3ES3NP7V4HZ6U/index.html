<html><header><meta charset="utf-8"><title>機艙盥洗袋評級中東航空稱霸</title></header><body><h1>機艙盥洗袋評級<br>中東航空稱霸</h1><p>閃亮皮包、名牌護膚品……最新排行榜顯示，阿聯酋航空、卡塔爾航空、阿聯酋阿提哈德航公司、日航及聯合航空的頭等或商務艙盥洗袋，獲最高的六星評級。<br>英國廉價機票網站 http://www.cheapflights.co.uk  ，點評全球27間航空公司的經濟艙、商務艙及頭等艙盥洗袋，發現十大客機盥洗袋排名，由亞洲航空公司尤其是中東航空公司稱霸，美國僅得聯合航空入十大，歐洲航空公司更是沒蹤影。加拿大航空、德國神鷹航空及西班牙國家航空的盥洗袋則被評為馬虎，僅得三星評級排榜末。<br>英國《每日郵報》</p></body></html>
