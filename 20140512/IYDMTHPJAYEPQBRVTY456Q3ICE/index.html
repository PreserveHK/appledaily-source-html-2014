<html><header><meta charset="utf-8"><title>潮•鮮：李多海展Prada奇裝</title></header><body><h1>潮•鮮：李多海展Prada奇裝</h1><p>在《Hotel King》中飾演酒店繼承人阿莫奈的李多海，每次出場都以一身名牌示人。日前播出的一集，李多海在董事會議上正式當上新任會長，就在她第一天上班時，她刻意穿上奇裝異服出場，一條如胸圍外露的裙子，再配上棒球襪及運動鞋，雖然活力十足，但就有失她會長的身份，難怪劇中職員見到她都為之一窒。<br>事實上李多海在劇中所穿着的奇裝正是Prada 2014春夏款，包括裙子、手袋和棒球襪都是Prada出品，而一雙窩釘鞋則是GIENCHI by ELBON出品，李多海穿上身即時增添了一份歡樂的氣氛。<br>撰文：施洛冰</p></body></html>
