<html><header><meta charset="utf-8"><title>阿諾復出全靠訓練</title></header><body><h1>阿諾復出全靠訓練</h1><p>【話你知】<br>HICT訓練的起源，最早可追溯至五十年代，當時有英國專家認為人體進行一系列循環訓練，有健體成效。至1996年日本有體育專家正式研發，其後全球各地相繼進行研究，進一步確定其成效。日本研發HICT初期，主要供女性keep fit，因成效明顯，屬有效的減肥方法，逐漸受歡迎，繼而推展至職業運動員加入，例如美國NBA球員也會進行HICT訓練。<br>另外，「大隻佬」阿諾舒華辛力加近年復出影壇，回歸荷李活，也靠HICT訓練重拾過往筋肉人的fit爆身形拍戲，其教練曾透露阿諾每星期進行三次訓練，每次約一小時，持之以恒，回復猛男身形。</p></body></html>
