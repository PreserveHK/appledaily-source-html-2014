<html><header><meta charset="utf-8"><title>淫官亂搞人妻被免職</title></header><body><h1>淫官亂搞人妻被免職</h1><p>四川網民張濤今年2月在網上實名舉報，內江市順河鎮黨委書記鄭尚金（圖左），2011年起與其妻陳敏（圖右）發生婚外情。至去年5月，陳敏誕下男嬰，張當時誤以為是自己的親生兒，但妻子後來突然提出離婚。經再三逼問下，對方終於說出實情，原來是涉事官員承諾與她結婚。張濤大受打擊，因此舉報該名官員荒淫的行為。東興區紀委調查後，查明事件屬實。鄭尚金目前已被免去黨委書記職務，不再擔任其他領導職務，並留黨察看二年處分。<br>四川《華西都市報》</p></body></html>
