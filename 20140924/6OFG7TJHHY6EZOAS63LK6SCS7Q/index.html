<html><header><meta charset="utf-8"><title>99歲婆婆撐合情理</title></header><body><h1>99歲婆婆撐合情理</h1><p>「罷課好合情合理，好正義！」99歲劉婆婆昨日到添馬公園聲援學生，她自言站在公義立場，應該支持學生爭取民主。她自四年前跌倒後，不良於行要坐輪椅，聆聽能力亦不太好，但每年都堅持出席7.1遊行和六四集會。劉婆婆的女兒在嶺南大學任教，亦有為罷課學生補課。<br>婆婆指罷課首日適逢99歲生日，在酒樓度過，而今晨看電視新聞，才知學生已開始罷課，於是在女兒和家傭陪同下，早上8時許在上環家中出發，「學生罷課我今日先知，所以我今日嚟」。</p></body></html>
