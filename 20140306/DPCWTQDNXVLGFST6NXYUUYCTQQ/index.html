<html><header><meta charset="utf-8"><title>【壹週刊】勝和坐館揸林寶冧阿Sir兇記者</title></header><body><h1>【壹週刊】勝和坐館揸林寶<br>冧阿Sir兇記者</h1><p>【壹週刊】水房現任坐館「大孖」奉子成婚，在荃灣廣場大排筵席，筵開六十圍，大批江湖人物俾面出席，如14K鬍鬚勇、水房百花蛇，而勝和現任坐館「沙田me」宴會後，駕駛價值五百萬的林寶堅尼離去，被路障截停吹波仔，他上演一幕「對不起我愛你」冧警員，現場的警員卻「起雞皮」。<br><br>iPhone版下載： http://goo.gl/1SDaWF <br>Android版下載： http://goo.gl/xfQS8D  </p></body></html>
