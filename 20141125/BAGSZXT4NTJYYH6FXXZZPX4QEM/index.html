<html><header><meta charset="utf-8"><title>陳慧琳甜冧小護士</title></header><body><h1>陳慧琳甜冧小護士</h1><p>陳慧琳（Kelly）有兩子，獲廣告商看中邀請她擔任驗孕棒及排卵日測試棒的代言人，早前Kelly拍攝平面廣告時，還找來一位可愛小妹妹與她合作。<br>穿上護士裝的小妹妹超萌超可愛，逗得在場所有人都很開心，小妹妹又特別喜歡Kelly這位靚媽媽，拍照時經常主動依偎在Kelly身後及熊抱她，Kelly也說甜到漏。提到今次代言的產品，Kelly說：「我覺得懷孕命中率同夫婦行房次數扯唔上關係，如果可以準確啲去控制生育，對大家嚟講都係好事。」<br>撰文：小米</p></body></html>
