<html><header><meta charset="utf-8"><title>章小蕙急急腳趕攞衫</title></header><body><h1>章小蕙急急腳趕攞衫</h1><p>阿B鍾鎮濤的前妻、50歲的章小蕙無論樣貌和身材都keep得相當不俗，肯定入選現今非常流行的美魔女行列。好像早前她和老友盧覓雪晚上去上環開餐，拋胸打扮真是引死人。<br>日前下午記者又在中環看見章小蕙，素顏的她戴太陽眼鏡，穿上緊身牛仔褲，一個人拿着大袋在置地廣場行出來，之後急步去了匯豐銀行總行等電梯上樓，見她等電梯時樣子心急，不知要趕着處理甚麼。在銀行內她大概逗留了一個鐘，又見到她急急腳上了一幢舊式的商住大廈，原來她放了衣物在一間專門改衫的店舖，可能她身材真的有變，衫褲已經不合穿了。<br>採訪、攝影：黃曉程</p></body></html>
