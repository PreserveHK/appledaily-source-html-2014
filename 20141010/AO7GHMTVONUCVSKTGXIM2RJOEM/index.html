<html><header><meta charset="utf-8"><title>張震做爹哋興奮</title></header><body><h1>張震做爹哋興奮</h1><p>現年37歲的台灣藝人張震去年底跟女助手莊雯如結婚，婚後已宣佈會火速造人，想不到目前已有喜3個月，加上張震憑《綉春刀》入圍台灣金馬獎最佳男主角，可謂雙喜臨門。<br>昨日張震透過所屬經理人公司澤東正式回應事件，並提供了兩夫婦跟愛犬「一家三口」的照片。同時講到將為人父的心情，張震在回應中說：「懐着興奮的心情向大家宣佈，即將迎接家庭的新成員，並會與太太共同努力，為新生命創造更美好的家庭。先謝謝大家的關心與祝福，也希望在這段時間，大家能夠給即將為人父母的我們一點隱私。」<br>撰文：李森</p></body></html>
