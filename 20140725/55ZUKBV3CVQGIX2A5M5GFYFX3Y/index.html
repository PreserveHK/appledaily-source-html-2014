<html><header><meta charset="utf-8"><title>中環在線：坐足3粒鐘　鄧聲興：冇得着 - 李華華</title></header><body><h1>中環在線：<br>坐足3粒鐘　鄧聲興：冇得着 - 李華華</h1><p>股評人鄧聲興與黃德几前日獲邀到場，鄧聲興由頭聽到落尾，坐足3粒鐘，不過佢話冇乜得着，事關狼人主要係激發大家嘅銷售潛能，不斷鼓勵大家，強調賣乜唔重要，最緊要係掌握到當中技巧，但佢又冇透露具體嘅技巧喎，應該係想吸引大家畀錢佢，跟佢去新加坡上堂先至有嘢學。<br>鄧聲興認為，狼人其實都係喺度做緊推銷，不過佢全程冇飲水，冇休息，確係厲害。黃德几就形容狼人好似做緊新股上市咁，先將課程嘅價錢定得高高哋，然後喺現場畀個大折扣大家，吸引大家「認購」囉。</p></body></html>
