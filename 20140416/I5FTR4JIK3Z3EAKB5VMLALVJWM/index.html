<html><header><meta charset="utf-8"><title>體壇拾趣：港單車隊全國賽豐收</title></header><body><h1>體壇拾趣：<br>港單車隊全國賽豐收</h1><p>「魔鬼教練」沈金康前日喺香港攞到「全年最佳教練」大獎，一班喺國內參加全國公路冠軍賽惠州站嘅徒弟，就用獎牌恭賀教練。喺一連4日嘅賽事，港隊共奪兩金兩銀兩銅，其中張敬樂包辦1金1銅；阿樂鬥完上月世錦賽後，已經馬不停蹄先後參加環台賽同環泰賽，到今次全國公路賽，佢喺首日已經攞咗個人計時賽金牌，之後再奪公路賽銅牌。其餘獎牌得主仲有喺女子繞圈賽包辦1、3名嘅孟昭娟及刁小娟，至於兩位銀牌選手就係高肇蔚同埋噚日閉幕日出戰女子公路賽嘅楊倩玉。</p></body></html>
