<html><header><meta charset="utf-8"><title>向華勝追思會加強保安</title></header><body><h1>向華勝追思會加強保安</h1><p>向華勝上月20日在北京協和醫院因食道癌引致器官衰竭病逝，終年63歲。上月24日在北京火化後，其妻端木櫻子手捧亡夫骨灰回港，等待向氏家族為其夫舉行追思會。今天在紅磡世界殯儀館舉行的向華勝追思會由下午3時開始，屆時遺孀櫻子、十哥向華強和好友王晶等都會上台致辭。<br>向家為免現場出現混亂，特別聘請約50多名保安在場維持秩序，協辦喪禮的中國星發言人李小姐表示：「希望傳媒聽日嚟採訪時守吓秩序，我哋設有採訪區畀記者採訪，大家千祈唔好嚇親櫻子，因佢好少面對咁多傳媒採訪，等個追思會完成，佢就會返北京生活，唔會長期留港。」<br>採訪：鍾國仁</p></body></html>
