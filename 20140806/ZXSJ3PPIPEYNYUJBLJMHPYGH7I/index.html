<html><header><meta charset="utf-8"><title>兩岸快線
80後夥90後走私逃稅13.2億</title></header><body><h1>兩岸快線<br>
80後夥90後走私逃稅13.2億</h1><p>防城港市中級人民法院昨開庭審訊一宗近期廣西最大的煙酒走私案（圖）。案情披露，從2012年9月至2013年8月不到一年的時間裏，該走私黨將23萬多件煙酒從越南走私入境，偷逃稅款高達13.2億元人民幣。而在15人的走私集團中，除簡姓男子是70後以外，其他成員均是80後和90後。由於本案涉及人數眾多，證據材料繁多龐雜，庭審時間預計持續四天，之後再擇日宣判。<br>廣西新聞網</p></body></html>
