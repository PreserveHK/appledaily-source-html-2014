積架推透明車架</title></header><body><h1>投射車外畫面沒盲點<br>
積架推透明車架</h1><p>駕車再沒有盲點！英國車廠積架路華正研發智能概念車，當中最矚目的是透明車架，將車外的鏡頭畫面投射在車框內（圖），為駕駛者提供360度視野，大大減低意外發生機會。</p><p>虛擬汽車引路功能</p><p>擋風玻璃的兩側、司機位與後座的車框等，都是駕駛者的盲點，車廠就在這些位置裝上鏡頭，影像會直接投射在車身上，令車框猶如透明一樣，大大增加駕駛者的能見度，從而減少意外發生的機會。<br>這個裝置並有引路功能，前方有一輛虛擬汽車帶領駕駛者抵達目的地。<br>英國《每日郵報》</p></body></html>
