<html><header><meta charset="utf-8"><title>世盃湯水：賽後要清熱補肝腎</title></header><body><h1>世盃湯水：賽後要清熱補肝腎</h1><p>如果過去一個多月，都有追開中醫師許懿清嘅「捱夜孖寶」，又真係照足食譜去調理身體，就算你睇足64場世界盃，𠵱家身體應該都唔會太差。今期許醫師推介一茶一補，前者可以清熱解毒、消暑，後者補而不燥。玉竹滋陰，桑寄生保肝腎，亦可改善因睇波而皮膚變差嘅弊病，蜜糖嘅好處，係令你食補品都唔會影響排便功能。<br><br>記者：徐嘉華<br>攝影：李家皓<br>註冊中醫：許懿清</p></body></html>
