<html><header><meta charset="utf-8"><title>NBA趣趣地：雷霆守死拓荒雙星</title></header><body><h1>NBA趣趣地：<br>雷霆守死拓荒雙星</h1><p>周二NBA常規賽有西岸前列大戰，同埋包尾球隊嘅對賽。兩支勁旅拓荒者同雷霆激鬥，比分由頭到尾都好緊湊，雷霆最後作客以98:95險勝。雷霆得分機器「雷神」杜蘭特今場波又攞36分，不過亦有8次失誤；佢哋贏在下半場防守好，易邊後守到對手兩大主力阿域治（前）同尼拉特，加埋17射只得1中，夾埋只係得5分。<br>至於兩支西岸下游球隊對壘，湖人主場出擊，尼殊（左圖中）傷癒復出，打咗17分鐘又傷出，最後以79:96不敵爵士。</p></body></html>
