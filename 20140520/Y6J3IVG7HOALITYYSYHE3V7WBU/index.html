<html><header><meta charset="utf-8"><title>孫燕姿7月紅館騷賣命</title></header><body><h1>孫燕姿7月紅館騷賣命</h1><p>孫燕姿將於7月中在紅館舉行3場巡迴演唱會，她昨日在尖沙嘴舉行記者會，獲歌迷送贈特製曲奇餅。今次門票最高票價為980元，她認為是物有所值，燕姿說：「值得，我很賣命的，個唱要付出體力，有舞蹈、不對嘴（咪嘴）。」雖然僅開3場，但她要求開兩場後，休息一天，再續開尾場，她解釋謂：「這是我要求的，體力會比較好，每場也做到百分百好。」<br>燕姿染了橙色頭髮新造型，她笑指兒子很喜歡，不過演唱會未知家人會否到港欣賞。另外，王力宏宣佈太太懷孕，孫燕姿笑稱他為趕進度，私下會給很多意見，覺得王力宏會是好爸爸。」<br>採訪：王連連<br>攝影：葉君海</p></body></html>
