<html><header><meta charset="utf-8"><title>醉妻亂刀插老公圖殺佢反而救咗佢？</title></header><body><h1>醉妻亂刀插老公<br>圖殺佢反而救咗佢？</h1><p>殺他變成救他？英國康沃爾一名狠妻喝醉後，用刀狂刺丈夫，醫生為傷者診治時，發現他肝臟有問題，得以及時醫治。<br><br>今年5月20日，47歲的瑪格麗特（Margaret Parsons）在家中喝醉酒，在洗手間大叫，58歲丈夫戈登（Gordon）喝止。她便用刀刺傷丈夫，警員接報到場，送戈登到醫院治療。<br><br>醫手替他治理胸部、下巴和二頭肌的傷口時，發現他的肝臟出了問題，可謂因禍得福，反而救了他一命。瑪格麗特受審時，戈登向法官求情，指全因妻子的襲擊，才救了他一命，但法官最後仍判她入獄16個月。<br><br>英國《每日郵報》</p></body></html>
