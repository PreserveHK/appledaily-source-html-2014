<html><header><meta charset="utf-8"><title>小肥如常見周焯華妻</title></header><body><h1>小肥如常見周焯華妻</h1><p>小肥、林二汶、許雅婷（Kabby）、歐錦棠和萬斯敏等昨日到九龍灣出席港台《性本善》的首映活動，對於老闆周焯華（洗米華）與Mandy Lieu的戀情，小肥笑說：「我有睇過啲報道，不過唔知佢哋拍拖，就算知都唔敢講喇！」他又謂很少看到老闆，反而更常看見老闆的老婆及家姐：「因為我同朋友有服裝生意，阿嫂同老闆家姐都會幫襯，拎啲衫去改時都會打畀我。」Kabby在劇中飾演因情傷而患上性沉溺的病人，經常玩一夜情，她坦言現實生活中未試過一夜情。<br>採訪：文國駿<br>攝影：仇志德</p></body></html>
