<html><header><meta charset="utf-8"><title>趣趣地：賭仔恩物漩渦8連敗</title></header><body><h1>趣趣地：賭仔恩物漩渦8連敗</h1><p>「賭仔恩物」德島漩渦雖然上仗日聯盃有番啲起色，力戰到最後階段先以3:4僅敗予浦和紅鑽，因為呢場紅鑽開[-2]，漩渦都叫做贏番次盤，不過漩渦返到日聯都係打回原形。上周六聯賽主場出擊對清水心跳（橙衫），客軍前鋒路華高域梅開二度下，以4:0大勝，令漩渦聯賽開季8戰全輸，累積失26球，「讓球主客和」盤路亦全輸。漩渦下場又主場對新潟天鵝，識買嘅梗係買漩渦對家，捧天鵝啦！</p></body></html>
