<html><header><meta charset="utf-8"><title>獨立屋：將軍澳　馬游塘村</title></header><body><h1>獨立屋：將軍澳　馬游塘村</h1><p>位於將軍澳寶琳路的馬游塘村，有屋苑式管理，現有全新物業放盤，物業位處單邊，景觀開揚，有面積700方呎的地下單位，開價368萬；另有1,400方呎的複式連天台單位，開價798萬元；以及地下複式戶，面積同樣1,400方呎，間隔3房2廳，叫價698萬元。<br>代理行：喜來運地產　電話：9058 8908</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
