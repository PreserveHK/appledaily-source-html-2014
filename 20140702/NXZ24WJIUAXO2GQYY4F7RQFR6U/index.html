<html><header><meta charset="utf-8"><title>美棋BB唔約緋聞男友睇波</title></header><body><h1>美棋BB唔約緋聞男友睇波</h1><p>黃美棋前晚與姜麗文出席將軍澳中心「森巴狂熱直播派對」，被問到有否和男友鍾健威拍拖睇波，她再重申一次說：「佢唔係我男友，係朋友，大家多數都係各有各睇，我自己本身唔係追住睇，係月頭去歐洲做嘢，喺當地睇過幾場。」之後美棋BB解釋歐洲收到鍾健威的花，不是大家所想的一回事，她說：「唔係，有線見我病病哋，搵佢隨時頂替我。」之後，美棋BB表示不會約鍾健威睇波，她說：「唔會咁隨便俾男仔上來。」<br>對於鄭俊弘否認一腳搭四船，姜麗文則表示會專注工作，她說：「𠵱家好忙，要keep住作曲。」她表示不會寫維穩歌，只談風月愛情，不會講政治。<br>採訪、攝影：文國駿</p></body></html>
