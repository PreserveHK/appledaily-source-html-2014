<html><header><meta charset="utf-8"><title>宋承憲新片冧莊票房冠軍</title></header><body><h1>宋承憲新片冧莊票房冠軍</h1><p>由男星宋承憲主演的話題三級片《人間中毒》在韓國上映四天，至昨日已累積近33萬入場人次，連續成為單日票房之冠，力壓同期上映的荷李活大片《哥斯拉》及玄彬新片《殺王者》。<br>為答謝觀眾支持，昨日宋承憲、溫朱萬及林智妍等就現身首爾東大門Megabox戲院舉行小型電影見面會。活動上宋承憲表示電影是他出道至今的最大挑戰，希望大家欣賞，贏得粉絲歡呼支持。結束活動前，眾演員們更拋開身份，照安排坐在地上與粉絲合照，但穿着貼身裙和高跟鞋的林智妍就顯得有點狼狽，仆仆跌跌的她令身旁的宋承憲及溫朱萬都感到尷尬。<br>撰文：黎金美</p></body></html>
