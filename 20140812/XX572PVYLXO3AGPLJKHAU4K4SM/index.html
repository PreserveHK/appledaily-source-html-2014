<html><header><meta charset="utf-8"><title>花絮：嘉兒孖男友Brooklyn赴會</title></header><body><h1>花絮：嘉兒孖男友Brooklyn赴會</h1><p>在電影《勁揪俠》（Kick-Ass）中演紫天椒一角的嘉兒莫蕊茲（Chloe Moretz），昨日以黑色bra top襯紅色外套及短褲出席TCA頒獎禮。</p><p>不過嘉兒不是單身赴會，她的緋聞男友、英國前球星碧咸（David Beckham）的大仔Brooklyn擔任護花使者，暗地裏送嘉兒出席頒獎禮。未正式公開戀情的二人，沒有一同行紅地毯，被狗仔隊拍到靜雞雞一齊入會場。雖然大熱天時，Brooklyn仍穿着皮褸配黑超，相當有型。</p></body></html>
