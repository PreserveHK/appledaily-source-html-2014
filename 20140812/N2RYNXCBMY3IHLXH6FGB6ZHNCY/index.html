<html><header><meta charset="utf-8"><title>麥貝夷捱轟令情緒病復發</title></header><body><h1>麥貝夷捱轟令情緒病復發</h1><p>麥貝夷於上周在facebook自稱被的士司機性騷擾，又暗示司機是「狗公」和「長時間用下體諗嘢」，有網友恥笑她曲線讚自己靚，麥貝夷在fb為用詞不當致歉：「當時這位叔叔的行為讓我非常不安及驚惶，而我講出這樣毫無遮掩的一番話。」<br>被網民留言鞭撻，麥貝夷稱令情緒病復發：「我知道這件事情讓我的經理人、我的親人，還有很多關心我的人都十分憂心，近來工作太忙太疲倦，我的情緒病又發生，實在抱歉。我真心希望可以在這裏跟關心我的朋友講對不起。」昨日記者致電麥貝夷了解，她表示在開會中即收線。<br>採訪：皓騫</p></body></html>
