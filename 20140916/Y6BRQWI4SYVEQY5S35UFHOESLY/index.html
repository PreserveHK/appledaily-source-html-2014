<html><header><meta charset="utf-8"><title>魔鬼魚被纏身　海底奇兵助甩身</title></header><body><h1>魔鬼魚被纏身　海底奇兵助甩身</h1><p>身形龐大的魔鬼魚也要找救兵！事關牠遭魚絲纏身，所以主動游向附近的潛水員求救，潛水員見到也不忍，立即出手解絲，魔鬼魚脫困後甚至興奮得「翻筋斗」答謝。<br><br>數名潛水員近日於哥斯達黎加巴特小島對出海岸進行水底拍攝，突然遇上一條巨形魔鬼魚，牠當時被魚絲纏繞，一臉痛苦游向他們狀似求救，潛水員布萊恩(Brian)見狀施予援手，立即拔走魚絲。魔鬼魚「無絲一身鬆」，還倒後游水做出仿似「翻筋斗」的答謝動作。布萊恩事後與其他潛水員平分了這條別具意義的魚線，還形容它是「戰利品」呢！<br><br>英國《每日郵報》</p></body></html>
