<html><header><meta charset="utf-8"><title>彭家麗自揭逃婚真相</title></header><body><h1>彭家麗自揭逃婚真相</h1><p>彭家麗（右）日前接受商台節目訪問，說起04年遇扑頭劫案後對她有何影響，又解釋7年前與未婚夫取消婚禮的因由，她說：「當年被扑頭要送院，頭骨裂開小腦受損，後遺症係記性同視覺受損，頭兩年要keep住食藥。」<br>大難不死的她之後找到信仰，更於7年前在教會認識到未婚夫，拍拖不足一年便計劃結婚，但之後又決定分手，家麗說：「喺籌辦婚禮時先發覺大家價值觀唔同，所以提出分手，𠵱家仲未搵到合適對象。」</p></body></html>
