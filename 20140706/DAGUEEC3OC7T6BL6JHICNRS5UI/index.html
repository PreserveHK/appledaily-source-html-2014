<html><header><meta charset="utf-8"><title>森巴嘉年華：睇晒侯活影分身</title></header><body><h1>森巴嘉年華：睇晒侯活影分身</h1><p>美國隊雖然喺世盃輸波出局，但係已經贏盡全世界球迷嘅掌聲。喺網上就有段剪輯晒「神侯」侯活喺16強對比利時，全場16次救波嘅合成圖像（圖）；有16個侯活同時救波，仲要球球精采，真係目不暇給。呢個壯觀場面簡直拍得住西遊記嘅孫悟空分身。見到侯活左飛右撲，一個人封死晒個龍門咁滯，可惜最終都係俾比利時兩度破網。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
