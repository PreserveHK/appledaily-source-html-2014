<html><header><meta charset="utf-8"><title>Fiona救貓狗有心無力</title></header><body><h1>Fiona救貓狗有心無力</h1><p>薛凱琪（Fiona）日前為新界一個名為樂心動物庇護所籌款，這個庇護所收容超過200隻無家可歸的貓狗，不過近日面臨被逼遷。據知庇護所由Fiona的朋友開設，她日前在微博呼籲大家捐款，並請來鄭秀文、鄭中基及方大同等拍片募捐。<br>不過近日有關心庇護所的人在網上留言，指庇護所情況依然惡劣，擔心所內動物之餘亦想了解善款去向，身在韓國工作的Fiona昨日越洋受訪表示：「我哋向政府申請咗慈善機構牌，呢件事大家可以去查。」Fiona坦言若籌不到足夠錢搬遷，有不少貓狗要人道毀滅。<br>採訪：唐寶妮</p></body></html>
