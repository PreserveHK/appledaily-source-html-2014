<html><header><meta charset="utf-8"><title>索女「約會」二次元男友</title></header><body><h1>索女「約會」二次元男友</h1><p>福建泉州有網民在情人節當日，拍攝一輯另類情侶照（圖），內容描繪一名美少女與二次元男友拍拖的情景。該美女不但與虛擬男友拖手逛街，還為他挑衣服。圖輯吸引逾6,000名網民轉發，網民大讚：「創意太棒了！」但有不少人說：「好虐心，二次元男友真是孤獨的最高境界！」這組名為「不存在的男朋友」的圖輯，由四人花24小時共同完成，創作者說 ，最辛苦的是通宵趕畫。有網民不相信該美少女是單身，直呼：「可愛爆了！我要做男友！」<br>人民網</p></body></html>
