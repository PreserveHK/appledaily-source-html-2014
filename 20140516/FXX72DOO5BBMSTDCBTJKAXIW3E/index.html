<html><header><meta charset="utf-8"><title>求驗客手記：VV感謝信獨欠馬天奴</title></header><body><h1>求驗客手記：<br>VV感謝信獨欠馬天奴</h1><p>雖然仲未有確實去向，但係域陀華迪斯（VV、圖）下季唔會再披上巴塞隆拿嘅波衫比賽就肯定㗎喇。因為受傷而要提早收「咧」嘅佢冇機會喺球場上面同球迷告別，所以佢就寫咗封告別信，感激歷任教練、隊友同球迷嘅支持。佢喺信中點名多謝咁多位曾經喺巴塞帶過佢嘅教練，當中包括雲高爾、列卡特、哥迪奧拿同埋已故嘅維蘭路華。但就唯獨冇提及到現任教練馬天奴，令人覺得馬天奴同巴塞球員關係認真係麻麻。</p></body></html>
