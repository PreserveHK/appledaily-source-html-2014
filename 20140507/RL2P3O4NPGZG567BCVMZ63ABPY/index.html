<html><header><meta charset="utf-8"><title>隔牆有耳：李焯芬拒評蝦碌免造孽 - 李八方</title></header><body><h1>隔牆有耳：<br>李焯芬拒評蝦碌免造孽 - 李八方</h1><p>港大教授李焯芬早前被委任做高鐵獨立專家小組主席，短短三小時內，就因為被揭係高鐵承建商之一保華建築嘅非執董，而要閃電辭職。李焯芬可能做咗香港有史以來最短暫嘅一份公職。佢噚日出席一個佛誕活動時，就以佛教語言，回應吓今次事件。佢話自己本身係佛教徒，咁本住能夠幫得人，就幫吓人嘅心態，咪答應咗張炳良局長個要求，佢話當時冇留意自己係保華非執董，以為對方知佢履歷。佢又話唔想話呢個係咪「蝦碌」，「冇謂造啲咁嘅口孽」喎。哦！咁唔知自己一個唔小心，冇留意自己有冇涉及利益衝突，又算唔算係乜嘢罪孽呢？</p></body></html>
