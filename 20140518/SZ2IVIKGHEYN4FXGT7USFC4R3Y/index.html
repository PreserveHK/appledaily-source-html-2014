<html><header><meta charset="utf-8"><title>【青談3分鐘】「天使」如師奶　你Buy我又Buy</title></header><body><h1>【青談3分鐘】<br>「天使」如師奶　你Buy我又Buy</h1><p>上回講到，搞App創業要上位其實好難，咁到底難在邊呢？<br>其中一樣最重要嘅難關，當然係錢銀問題。<br> <br>青姐今集就同aNobii創辦人宋漢生及「星之子」陳易希，討論到搞Startup必定會遇到「科水」問題。<br>宋漢生就話，雖然市場上好多天使投資者，<br>但根本所有天使都會抱住羊群心態地搵公司去投資；<br>陳易希更形容：「就好似師奶炒股咁。」。<br>遇到一個伯樂，之後集資路當然易行好多；<br>但如果遲遲冇人肯做第一個投資者，咁想搵本錢就難過登天。</p></body></html>
