<html><header><meta charset="utf-8"><title>張文慈淚談被迫性感</title></header><body><h1>張文慈淚談被迫性感</h1><p>張文慈（Pinky）日前擔任有線電視節目《為食情報局》嘉賓，和主持史澤雅品嚐中菜兼分享人生經歷，Pinky予人硬朗堅強性格，但內心卻非常脆弱，更紅着眼重提往事，她說：「細個真係幾慘，成日俾人蝦俾人打，到大個入咗娛樂圈，又被迫性感，俾人覺得我唔正經，前半段人生都遇到打擊同挫折，之後靠信仰，個人改變好多。」<br>近年主力到內地登台，Pinky常被內地飲食文化嚇倒，她說：「內地真係乜都食，有次侍應將碟狗肉放上枱，好嚇人。」她並謂有意學習下廚：「最重要係未來可以煮畀老公食。」<br>撰文：麥萍萍</p></body></html>
