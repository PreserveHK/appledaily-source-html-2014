<html><header><meta charset="utf-8"><title>趣趣地：奧斯爾唞6周阿奴告急</title></header><body><h1>趣趣地：<br>奧斯爾唞6周阿奴告急</h1><p>喺周二歐聯傷出嘅阿仙奴中場奧斯爾（黃衫），喺周三進行詳細檢查後，證實要休息4至6周，換言之至少錯過兵工廠5場比賽，當中包括對熱刺、車路士同曼城呢3場大波，甚至連對韋根嘅英足盃4強戰都可能踢唔到。雖然奧斯爾近排因表現差而俾人狂插，但同領隊雲格深情對話完後，獲雲格保證佢仍然會係球隊嘅重心。另外，「死神」艾朗藍斯應該趕唔切踢下周日作客熱刺場英超，家陣球隊已冇咗韋舒亞、奧斯爾同埋禾確特，連藍斯都冇埋，雲格肯定好頭痕。</p></body></html>
