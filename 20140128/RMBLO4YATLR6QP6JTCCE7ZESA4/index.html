<html><header><meta charset="utf-8"><title>人物誌：嶄露頭角片酬升</title></header><body><h1>人物誌：嶄露頭角片酬升</h1><p>被狠批5宗罪的台灣演員彭于晏，今年31歲。13歲時，他跟家人移民加拿大，20歲返台灣為婆婆奔喪期間，參加甄選演出台灣偶像劇《愛情白皮書》而加入娛圈。彭于晏經常與合作的女演員傳緋聞，包括張鈞甯、楊穎（Angleababy）、徐熙媛（大S）、舒淇和郭采潔等。</p><p>入行初期，彭于晏主要接拍偶像劇，直至2011年，他憑電影《翻滾吧！阿信》飾演的體操運動員，獲提名台灣金馬獎最佳男主角而嶄露頭角。翌年，他接拍港產片《寒戰》飾演梁家輝的兒子，表現備受讚賞，去年與張家輝合演《激戰》大晒爆肌身材，在中港台三地逐漸走紅，片酬也增加至400萬港元。</p></body></html>
