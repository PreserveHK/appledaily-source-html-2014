<html><header><meta charset="utf-8"><title>JC怕遺傳生癌</title></header><body><h1>JC怕遺傳生癌</h1><p>名模Jessica C.、衞詩雅、王寶寶（春卷）及許靖韻，昨日在又一城化身櫥窗女郎演繹春夏新裝，問JC是否認識因乳癌病逝、終年46歲的時尚教母黎堅惠？她謂不認識，但如此年輕就離世好可惜，她說：「我祖父都是癌病過身，所以我好注重飲食健康，會多吃有機食物，少食微波爐食物，會定期身體檢查。」</p><p>衞詩雅則透露正積極學韓語，想到韓國發展，更希望可以跟全智賢合作，她說：「好欣賞全智賢，可以家庭事業都處理得咁好。」春卷對於舊愛李思捷與胡杏兒自製戀情遭圍插，春卷強撐舊愛說：「唔好睇得咁嚴重，佢好鍾意開玩笑。」<br>採訪：馬建華  <br>攝影：仇志德</p></body></html>
