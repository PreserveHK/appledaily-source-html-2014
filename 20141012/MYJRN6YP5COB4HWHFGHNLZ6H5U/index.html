<html><header><meta charset="utf-8"><title>扮聖母聖女　另類芭比展遭叫停</title></header><body><h1>扮聖母聖女　另類芭比展遭叫停</h1><p>阿根廷藝術家保利尼及佩雷利原計劃昨日（周六）在布宜諾斯艾利斯舉行「芭比：塑膠宗教」（Barbie：The Plastic Religion）展覽，將芭比及男友Ken「惡搞」成各式宗教人物，但最終因為太具挑釁性，臨時取消。<br>展覽原包括33件作品，其中芭比化身聖母瑪利亞、聖女貞德、印度教濕婆神等，而Ken則扮成被釘在十字架的耶穌、佛陀等（圖）。展覽計劃惹來全球信徒強烈反對，部份人更向二人發出威嚇，二人惟有取消展覽，揚言外界誤解了他們的作品。<br>美聯社</p></body></html>
