<html><header><meta charset="utf-8"><title>林峯爆千語好煮婦</title></header><body><h1>林峯爆千語好煮婦</h1><p>林峯和內地演員王珞丹昨晚在九龍灣舉行劇集《衛子夫》內地首播分享會，飾演皇帝的林峯，在台上公開挑選賢內助的三項特質，他稱首要是注重家庭、溫柔可愛和善解人意，他笑說：「如果煮嘢叻好快會肥一倍，所以冇揀到！」事後林峯再說：「BB（吳千語）煮嘢好叻，味覺又靈敏，喺街食完返屋企都煮得返出嚟！」</p><p>隨後林峯被問到今次拍劇的趣事，他笑說：「今次啲對白好難，有啲字直頭未見過，不過劇本好好，加上人工又高，我未試過拍內地劇可以喺咁多個電視台播，所以係拓展層面嘅好機會。」<br>採訪：文國駿<br>攝影：陳慧安</p></body></html>
