<html><header><meta charset="utf-8"><title>Google眼鏡升級救亡</title></header><body><h1>Google眼鏡升級救亡</h1><p>曾被視為是潮人玩意的Google Glass（圖），因樣子怪怪和可能侵犯別人私隱，佩戴者被嘲為「眼鏡混蛋」，連Google員工也棄戴，但Google決定明年改用英特爾晶片製的眼鏡，希望可扭轉形勢。<br>Google明年會出新版本眼鏡，棄用德州儀器的晶片，改用英特爾晶片，連硬件也會煥然一新，務求針對醫院網絡和製造商等大企業的員工。<br>不過，並非所有人看好Google Glass會成為流行消費產品，在16個眼鏡應用程式開發商，已有9個放棄，3個轉攻專針對商業用途。<br>美國《華爾街日報》</p></body></html>
