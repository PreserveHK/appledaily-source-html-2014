<html><header><meta charset="utf-8"><title>接受移植者　料可活15年</title></header><body><h1>接受移植者　料可活15年</h1><p>【話你知】<br>人的心臟離開身體後，由於電生理作用，還會跳動一段時間，最多約15分鐘。若將離體心臟浸泡在與體內環境相似的生理液體中，讓其消耗裏面能量，跳動時間可延長，但存活極限為6小時。<br>另外，患者接受心臟移植後將面臨排斥及感染等風險，如各方面恢復良好，可以存活15年。目前世界上心臟移植的10年存活率超過70%。前些年有報道稱，台灣有3名患者換心後存活20年，成為亞洲存活最久的換心人。</p></body></html>
