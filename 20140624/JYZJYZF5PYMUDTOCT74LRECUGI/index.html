<html><header><meta charset="utf-8"><title>哈仔自薦做羅賓</title></header><body><h1>哈仔自薦做羅賓</h1><p>電影《哈利波特》（Harry Potter）系列主角丹尼爾拉德克里夫（Daniel Radcliffe）近年挑戰不同角色，曾為舞台劇、電影先後全裸及上演斷背床戲之後，揚言恨做奸角的哈仔，近日受訪時又自薦演蝙蝠俠拍檔羅賓一角。</p><p>超級英雄系列新片《Batman vs. Superman》，早前已公佈男星班亞佛力（Ben Affleck）扮演蝙蝠俠，哈仔竟自誇跟對方可以組成最佳拍檔，由自己演羅賓最適合不過！</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
