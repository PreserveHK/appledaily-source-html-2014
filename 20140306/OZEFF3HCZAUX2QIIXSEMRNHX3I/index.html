<html><header><meta charset="utf-8"><title>韓配對節目參加者自殺</title></header><body><h1>韓配對節目參加者自殺</h1><p>韓國配對真人騷節目《Partner》傳來噩耗，一名女參加者，在昨日凌晨2時15分被發現於拍攝的濟州西歸浦宿舍的洗手間內吊頸自殺，攝製隊立即報警，可惜她送院前已證實死亡，現場發現寫有「對不起父母」的遺書。<br>警方相信不涉及他殺，至於尋死原因是否與拍攝節目受壓，甚至與攝製隊有拗撬，警方不願多談。攝製隊表示遺憾，而女死者有份參演的部份原定本月底播出，但出事後決定會抽起，而節目亦可能腰斬不會再拍。網民則插爆節目玩死人，認為要負上責任。<br>撰文：梁婉霞</p></body></html>
