<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪借新歌訴苦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪借新歌訴苦 - 馮仁昭</h1><p>謝安琪（Kay）噚日嘅商台訪問講起自己嘅國語歌《身不由己》，Kay話隻歌都幾表達到佢，佢話：「入行嘅時候成日都諗有冇行錯路，有時自己講咗嘅經人轉述之後有好大分別，遭到人抨擊，就會諗原來口講我心唔係好work，同人溝通好難，但最後都係覺得只要唔係心地差就唔使理咁多。」<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
