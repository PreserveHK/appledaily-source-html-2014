<html><header><meta charset="utf-8"><title>《英雄本色》周潤發用槍</title></header><body><h1>《英雄本色》周潤發用槍</h1><p>【話你知】<br>Beretta 92F半自動手槍產自意大利，因準確性高、性能可靠、耐用及外形美觀而受到歐美軍方青睞。Beretta 92F是美軍常規裝備，美國軍隊在波斯灣戰爭，中即曾廣泛使用其改良型（M9）應戰。</p><p>80年代中外多套賣座動作電影，如《轟天炮》的米路吉遜、《虎膽龍威（Die Hard）》的布斯韋利士及《英雄本色》的「Mark哥」周潤發，均使用Beretta 92系列手槍作武器，令這支軍用手槍聲名大噪。<br>而《英雄本色》及續集中周潤發使用的Beretta 92F，即是租自潘志文的電影道具公司。</p></body></html>
