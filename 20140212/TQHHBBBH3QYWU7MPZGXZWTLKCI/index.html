<html><header><meta charset="utf-8"><title>阿爾及利亞軍機墜毀102死1生還</title></header><body><h1>阿爾及利亞軍機墜毀<br>102死1生還</h1><p>阿爾及利亞空軍一架C130型「大力士」（Hercules）運輸機，昨日（周二）在東部烏姆布瓦吉（Oum el Bouagui）山區墜毀，機上102人死亡，1人生還。<br>傳媒引述消息指，出事運輸機載有99名士兵和他們的家人，加上4名機組人員，原定由南部城市瓦爾格拉飛往東部城市君士坦丁，但途中遇上大風雪，之後就跟君士坦丁機場失去聯絡，最後證實在距離首都阿爾及爾以東約500公里的烏姆布瓦吉省墜毀。當局派出軍方及救援人員到場，阿爾及利亞人民防衞軍司令今晨就事件發表聲明，證實死傷人數。<br>法新社/美聯社</p></body></html>
