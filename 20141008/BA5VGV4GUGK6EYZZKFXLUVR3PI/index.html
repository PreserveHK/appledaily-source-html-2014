<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭可盈稱囡囡開心讀兩校 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭可盈稱囡囡開心讀兩校 - 馮仁昭</h1><p>郭可盈4歲半囡囡林天若𠵱家讀緊九龍塘名牌幼稚園K2班，最近有周刊爆料話佢要囡囡一日讀兩間名校，分上、下午班返學，日踩8粒鐘，咁辛苦為咗第時入名校讀小一。噚日郭可盈喺微博澄清話：「請放心，我不會谷她做不喜愛的事，讀兩間幼稚園並非為小一鋪路，而是看那（哪）一間合適，怎料兩間她也喜歡……」佢仲話主張民主，想小朋友開心學習。<br>撰文：馮仁昭</p></body></html>
