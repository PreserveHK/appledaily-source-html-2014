<html><header><meta charset="utf-8"><title>K-Pop之王：金賢重寫信向舊愛認錯</title></header><body><h1>K-Pop之王：金賢重寫信向舊愛認錯</h1><p>韓國歌手金賢重因涉打前女友而惹上官非，日前其律師已表示金賢重希望和解，昨日金賢重在官網公開道歉信。金賢重寫道：「因此事而給相愛兩年多的她帶來精神和肉體上的傷害，真的很抱歉。做了作為男人不能做的事，我很羞愧。這事因我的錯誤而起，她沒有理由受非議，再次向她道歉，也想給她的親友傳達我的歉意，希望她能接受我的道歉並原諒我，我會以此為戒以後努力生活。」</p></body></html>
