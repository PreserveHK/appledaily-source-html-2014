<html><header><meta charset="utf-8"><title>奧克蘭墨爾本最友善城市</title></header><body><h1>奧克蘭墨爾本最友善城市</h1><p>美國旅遊雜誌《Conde Nast Traveler》公佈由讀者選出的2014年全球最友善城市名單，新西蘭奧克蘭（圖）及澳洲墨爾本並列第一位，中國北京則因空氣污染、街道骯髒及交通擠塞，登上最不友善城市第六位。<br>入選十大最友善城市多數是歐美旅遊名城，亞洲區僅有柬埔寨的暹粒排第七；南非約翰內斯堡因治安惡劣，當選最不友善城市。法國人出名對遊客冷漠，有三個法國城市登上不友善城市首五位，包括康城（第二位）、巴黎（第四位）及馬賽（第五位）。<br>Conde Nast Traveler網站</p></body></html>
