<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Cammi晒親子樣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Cammi晒親子樣 - 馮仁昭</h1><p>今日係𡃁模謝芷蕙（Cammi）嘅19歲生日，日前佢喺微博度上載同父母預祝生日嘅相，佢仲笑言：「爸爸的眼睛比我化妝的還要大。」Cammi一向愛喺微博度晒大頭相、晒胸同鑽戒，好少晒同父母嘅合照，見到佢嘅面形似足阿媽，眼就似阿爸，只係佢戴咗俗稱「大眼仔」嘅隱形眼鏡，所以就比爸爸更大。但係見佢個鼻唔同咗，之前係似媽媽嘅豬膽鼻，𠵱家就高咗、尖咗同直咗囉！<br>撰文：馮仁昭</p></body></html>
