<html><header><meta charset="utf-8"><title>大肚楊冪起勢跑</title></header><body><h1>大肚楊冪起勢跑</h1><p>楊冪本月8日與劉愷威在峇里行禮，日前楊冪宣佈懷孕，雙喜臨門，不過她未因安胎而停工，近日繼續投入拍攝電影《小時代3》。腹部微隆的楊冪前日於上海靜安寺商區拍攝新片，雖然臨近春節，但《小》片劇組未有意思放假，當日天氣寒冷，楊冪本來着上高踭鞋，後來換另一對鞋追逐一名男子，做星級媽咪認真不易！<br>楊冪昨在網上留言，自爆與腹中塊肉有偈傾，笑言不停被BB踢：「最近有人總是把肚皮當球踢，踢踢踢~沒禮貌。」雖然她留言呻被BB踢，但其實她是晒幸福。粉絲見偶像留言都紛紛力撐，吸引逾萬七名網民留言，不少網民大讚楊冪幸福，又笑言她和劉愷威的BB會在她肚皮內載歌載舞。<br>撰文：施洛冰</p></body></html>
