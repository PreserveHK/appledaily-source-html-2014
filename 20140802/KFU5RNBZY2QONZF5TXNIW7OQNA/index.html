<html><header><meta charset="utf-8"><title>手抄黃紙作先人靈位</title></header><body><h1>手抄黃紙作先人靈位</h1><p>【本報訊】普賢佛院最有價值的是掛在宗烈祠內一幅「靈位黃紙」，上面寫上超過300位調景嶺村先人名字，至今仍不時有村民前來憑弔或拜祭，視它為祖先靈位供奉。劉建國解釋：「50幾年前條村好窮，好多祖先靈位都係用手寫喺紅紙上，拆調景嶺嗰陣，張紙撕唔到落嚟，好多都矇咗，我哋就用手寫將名紙重寫喺另一張黃紙上擺喺佛堂。」60多歲的老村民林女士形容佛院是村民的根，無論搬到多遠她也要定時回來拜祭先人。對於佛堂再度被迫遷，她激動說：「要搬就畀番原來既調景嶺村我哋搬！」</p></body></html>
