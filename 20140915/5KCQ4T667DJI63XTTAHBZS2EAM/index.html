<html><header><meta charset="utf-8"><title>羅霖勁讚囝囝女友</title></header><body><h1>羅霖勁讚囝囝女友</h1><p>羅霖、王馨平及狄易達昨日到港台出席「職安健常識問答比賽」活動。羅霖透露大仔下月19日18歲生日，因即將赴英國升學，所以昨晚提早慶祝，囝囝已有女朋友，並且已見家長，羅霖說：「好純情嘅同學仔，開朗又正面，我最鍾意呢啲女仔。16、17歲拍拖好正常，佢唔拍我仲驚。我同個仔講，最緊要唔好一腳踏兩船。」她坦言有向兒子灌輸正確性教育，以開明態度教導。<br>王馨平最近做跟得夫人陪老公返內地及新加坡公幹，她說：「其實我唔鍾意，因為我好獨立，同埋男人要做嘢，女人跟住會仲亂。不過上半年因為出碟冷落咗佢，我都有反省，所以想陪吓老公。」<br>採訪、攝影：盧妹</p></body></html>
