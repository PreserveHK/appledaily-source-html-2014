<html><header><meta charset="utf-8"><title>體壇拾趣：林丹復出超級fit</title></header><body><h1>體壇拾趣：<br>林丹復出超級fit</h1><p>豹隱8個月，林丹終於復出喇！呢位中國名將喺常州出戰中國羽毛球大師賽，雖然世界排名跌到104位，但表現一啲都冇跌watt，首兩圈都輕鬆以局數2:0過關，噚晚出戰8強，同樣以2:0淘汰4號種籽嘅新加坡球手黃梓良。「超級丹」希望喺2016年里約熱內盧奧運前，逐步提升狀態。至於港將魏楠噚日就以2:0擊敗隊友伍家朗，晉身今日嘅4強。（有線62台今日12:00pm直播）</p></body></html>
