<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Niki避談男友同遊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Niki避談男友同遊 - 馮仁昭</h1><p>周麗淇（Niki）噚日喺浸會大學出席一個有機日嘅活動，啱啱放完假去旅行嘅Niki，春風滿臉，梗係俾人問男友有冇同行？佢笑笑口話秘密，不過今次只係寓工作於娛樂，喺美加玩咗一段時間，完全叉足電。Niki又話𠵱家嘅工作表排得密密麻麻，係咪為咗做晒手頭上嘅工作後就結婚？佢笑話：「唔關事，我事業心仲好重，我家姐都係俾人追問先催婚，事實上佢係時尚人，唔會咁老土催婚！」<br>撰文：馮仁昭</p></body></html>
