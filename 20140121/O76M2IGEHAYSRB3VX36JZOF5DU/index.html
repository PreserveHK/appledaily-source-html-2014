<html><header><meta charset="utf-8"><title>一中一台：李雲迪田霏車廂食串燒</title></header><body><h1>一中一台：李雲迪田霏車廂食串燒</h1><p>王力宏和李雲迪這對過氣斷背情人，現在各有所屬，王力宏已和李靚蕾結婚，經常出雙入對惹人羨慕。相反表現低調的李雲迪則較少被拍到和女友田霏的拍拖情景，不過日前就有內地記者拍到他們在車廂內談心，當晚李雲迪駕車到飯店買串燒外賣，而田霏就在車內等候。有外賣時就到田霏負責取，之後返回車上直駛回家，但兩人返抵後未有即時上樓，反而是在車內嘆串燒，不時相視而笑，默契十足，恩愛程度不遜於王力宏夫婦。</p></body></html>
