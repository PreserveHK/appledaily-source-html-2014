<html><header><meta charset="utf-8"><title>落髮撐劉霞</title></header><body><h1>落髮撐劉霞</h1><p>【本報訊】諾貝爾和平獎得主劉曉波妻子劉霞被內地當局軟禁三年多，劉霞關注組昨發起教師剃頭撐劉霞行動。教協理事方景樂、張銳輝和韓連山，先在西區警署外剃頭髮，再遊行到中聯辦外抗議，並將剪下的頭髮用透明膠袋裝好，貼於中聯辦外牆，促中國政府停止軟禁劉霞，立即無條件釋放劉曉波和劉霞弟弟劉暉。關注組指，剃頭行動諷刺內地無法無天，並鼓勵劉霞。劉霞近日心臟病發入院檢查，但當局禁止家人向外透露她的行蹤和病情，擔心劉霞未能獲得適當治療。</p></body></html>
