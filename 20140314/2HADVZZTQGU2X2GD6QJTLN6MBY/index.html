<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李蕙敏亞視谷個唱</title></header><body><h1>馮仁昭四圍超：李蕙敏亞視谷個唱</h1><p>李蕙敏（Amanda）入行25年，下月初會開個人音樂會，近日積極備戰，四出宣傳，噚日到大埔亞視總台接受節目《高志森微博》訪問，眼見佢比之前瘦咗，冇晒水腫。個唱逼近，好多人都問Amanda賣飛情況，仲有人親自打畀佢要求搵靚位，Amanda乘機呼籲：「今次唔會出DVD，所以要嚟睇。」佢仲預告到時會唱好多夭心夭肺嘅經典之作，必唱《橫濱別戀》，歌迷聽到一定好心動。<br>撰文：馮仁昭</p></body></html>
