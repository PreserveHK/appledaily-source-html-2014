<html><header><meta charset="utf-8"><title>李亞鵬失婚嘆感觸</title></header><body><h1>李亞鵬失婚嘆感觸</h1><p>李亞鵬去年與王菲離婚後，雙方為了女兒，仍然保持一個良好關係，阿菲繼續過着很低調生活，而李亞鵬就繼續從商和管理嫣然慈善基金。對於阿菲和霆鋒復合，據悉李亞鵬事前是完全不知情，昨日有媒體想找他回應，但一直聯絡不上。<br>不過李亞鵬最近在內地接受訪問，當被問到愛情觀，他表示：「為甚麼要為他人的目光放棄自己的愛情？得到我想得到的，背負我應該背負的，這是我心安的狀態。不要從別人的態度去考慮問題，重要的是知道自己要甚麼。」後來他又在微信朋友圈留言：「人生需要度過，不需要看破……夜空下的感懷。」 看來李亞鵬對失敗的婚姻有很大感觸。<br>撰文：鍾國仁</p></body></html>
