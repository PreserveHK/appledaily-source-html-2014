<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高手Kay整甜品無敵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高手Kay整甜品無敵 - 馮仁昭</h1><p>謝安琪（Kay）噚日喺銅鑼灣出席一個甜品店嘅開幕禮，大前日係佢囝囝張瞻嘅7歲生日，阿Kay話只係食咗自助餐慶祝：「我唔想佢咁物質，想佢覺得心靈滿足都開心。我好感恩，因為睇番啲相，見到佢笑得好燦爛，原來真係好簡單，有屋企人喺身邊就好開心。」原來阿Kay本身係一個整甜品高手，最叻係整焦糖布甸，講到老公張繼聰有冇試食評語？阿Kay大晒幸福話：「無論我整咩，佢都覺得無敵咁好食。」<br>撰文：馮仁昭</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
