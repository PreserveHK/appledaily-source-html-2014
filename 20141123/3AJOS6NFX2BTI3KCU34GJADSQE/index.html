<html><header><meta charset="utf-8"><title>綜藝王：宋智孝Gary甜蜜拍廣告</title></header><body><h1>綜藝王：宋智孝Gary甜蜜拍廣告</h1><p>由韓國人氣綜藝節目《Running Man》（RM）的主持人宋智孝及Gary組成的「周一情侶」大受歡迎，不少粉絲更希望二人戲假情真，變成真正的戀人。近日有韓國廣告商就看中「周一情侶」的人氣，邀請智孝及Gary拍住上拍攝電視廣告。今次是智孝及Gary首次以「情侶檔」身份拍廣告，但二人非常合拍，坐在一個充滿家居氣色的搭景中，二人有如新婚夫婦般甜蜜溫馨。當日拍攝雖在凌晨時分完成，但二人未見疲累，捱夜功力非凡。</p></body></html>
