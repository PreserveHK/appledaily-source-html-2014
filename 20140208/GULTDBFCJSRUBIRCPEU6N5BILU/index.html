<html><header><meta charset="utf-8"><title>溫泉小情侶開夜車　太攰自撞亡</title></header><body><h1>溫泉小情侶開夜車　太攰自撞亡</h1><p>台灣17歲少年初五晚（4日）駕電單車載同齡女友，當電單車駛至台南枋山期間，突然撞上路邊石壆，少年飛過對面行車線，女友則跌落原本的行車線，二人被送醫急救，少年頭部重創，女友則因內出血過多，雙雙身亡。意外發生經過，被尾隨車輛的行車記錄器拍攝全程下來。<br><br>警方調查，兩人均住高雄，檢測證實二人無酒精反應，疑當天與友人從高雄南下，到屏東車城四重溪浸溫泉，晚上再趕車返回家途中，疑因疲勞駕駛發生自撞事故，事故原因仍待調查。<br><br>台灣《蘋果日報》</p></body></html>
