<html><header><meta charset="utf-8"><title>體壇拾趣：劉子健撐南華冇洩氣</title></header><body><h1>體壇拾趣：<br>劉子健撐南華冇洩氣</h1><p>南華籃球主將劉子健（右二）、公民門將謝德謙（左三）同埋長跑氣袋紀嘉文（左一），3個不同界別嘅體壇型男噚日現身「三間」新產品發佈會。失落銀牌決賽嘅「劉子」話已經收拾心情， 準備緊聽日嘅甲一聯賽開鑼戰，雖然主力留棟梁拗柴，羅意庭又要休息，但佢話球隊士氣十足，有信心拎番個冠軍。至於阿紀絕迹咗本地長跑賽一排，腳傷終於好番啲，下周出戰倫敦馬拉松，希望可以盡快跑晒世界6大馬拉松賽。 </p></body></html>
