<html><header><meta charset="utf-8"><title>【二手車看全相】上斜打冷震　小心引擎同波箱</title></header><body><h1>【二手車看全相】上斜打冷震　小心引擎同波箱</h1><p>試車時，切勿隨便在馬路上繞圈便算數，起碼也要駛至斜坡路段，實試一下汽車上落斜時的表現。上或落斜分別檢測汽車不同隱憂。今天先講上斜路段，若在斜路入波後，車身出現震動情形，輕微的是偈躉膠（Engine Mounts ）出現老化，嚴重的便是引擎或波箱有問題了，别誤以為震動是「高齡車」必有毛病而不了了之，需找車房認真檢驗一下。</p><p>記者：徐影龍</p></body></html>
