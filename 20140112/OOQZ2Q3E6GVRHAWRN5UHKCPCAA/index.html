<html><header><meta charset="utf-8"><title>角球推介：卡利鬥祖記可吼「細」 - 東尼</title></header><body><h1>角球推介：卡利鬥祖記可吼「細」 - 東尼</h1><p>周日澳職單場，由中岸水手作客下游的威靈頓鳳凰，水手今季總角球是整個聯賽平均數最低的一隊，僅得9.76球，不能不捧「細」；意甲方面，卡利亞里今季角球數多得單位數，上周作客基爾禾加起來得兩個，故今仗主場鬥祖雲達斯亦敲「細」合理。至於英超方面，史篤城與利物浦之戰，雙方上季兩循環交手，分開14及18個，當然再捧「大」。文：東尼</p><p>足本收睇《亂噏24》x 卓韻芝；跟住有錢國偉陪你夜蒲！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
