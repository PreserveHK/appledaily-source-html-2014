<html><header><meta charset="utf-8"><title>體壇拾趣：團結基金助弱勢隊</title></header><body><h1>體壇拾趣：<br>團結基金助弱勢隊</h1><p>到底港甲升呢變港超有乜唔同？暫時未睇到太多，但足總早前成立咗個「團結基金」，而呢個基金可按球會需要申請作出撥款，希望幫到好似黃大仙（圖）呢類財力有限嘅弱勢球會。有份建議成立呢個基金嘅董事伍健就話，成立嘅主要目的係協助有需要球會，增強各方面實力，青訓係其中一項，希望佢哋透過參加港超聯而有資金搞青訓，將來可以有得增強實力，最終達到自給自足嘅職業球會目標。未來幾年只要資源許可，每年就可以提供𠵱筆款項，希望令球會更「團結」。</p></body></html>
