<html><header><meta charset="utf-8"><title>求驗客手記：梅度踩過界拍MV</title></header><body><h1>求驗客手記：<br>梅度踩過界拍MV</h1><p>家陣返咗祖家踢衞生波嘅羅馬尼亞前鋒梅度（左），睇嚟遲吓會發展佢嘅演藝事業，事關呢位前車路士球星，早前就以客串身份，喺Hip Hop歌手Snoop Dogg（右）嘅MV度演出。呢個MV嘅意大利籍導演Massimo Caroletti話佢識咗梅度兩年，覺得對方都有演戲潛質，於是就邀請佢參加演出。現年35歲、生得算係幾靚仔嘅梅度，係球壇著名花花公子同派對動物，夜蒲多過練波、食女多過入波，所以佢真係幾適合去娛樂圈發展。</p></body></html>
