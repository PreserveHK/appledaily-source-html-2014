<html><header><meta charset="utf-8"><title>車仁表親悼沉船死者</title></header><body><h1>車仁表親悼沉船死者</h1><p>上周三韓國發生沉船慘劇，全國上下哀慟，韓國藝人和電視台等自發性停止工作或暫停娛樂節目，以悼念遇難者。資深演員車仁表昨日與藝人妻子申愛羅，前往安山奧林匹克體育館臨時為沉船事故遇難者設置的靈堂致祭，兩人表現哀傷，申愛羅更不時抹淚。<br>網上又發起「黃色蝴蝶結」行動為遇難者祈禱，不少韓星響應，將自己的SNS頭像更換成黃色蝴蝶結照片，當中包括金在中、2AM的瑟雍、趙權和秀英等。此外，KBS新劇《Big Man》原定21日舉行製作發佈會，後延期至25日，但因搜救失蹤者仍繼續，故終決定取消發佈會。<br>撰文：施洛冰</p></body></html>
