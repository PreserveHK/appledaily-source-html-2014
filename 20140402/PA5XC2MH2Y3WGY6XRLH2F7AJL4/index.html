<html><header><meta charset="utf-8"><title>松岡犯禁吔爆谷</title></header><body><h1>松岡犯禁吔爆谷</h1><p>【中環ifc】日模松岡李那最為人津津樂道嘅新聞，自然係佢同林子祥個仔林德信喺中環又攬又錫啦。前日松岡同個女性朋友去中環ifc行街，之後入咗間餐廳嘆茶。佢哋講到興起之際，松岡個friend忽然離座，行咗去出面另一個檔口買爆谷。<br>當佢入返餐廳坐低準備食爆谷之際，就俾餐廳侍應勸止，不過佢哋依然冇理，等個侍應行開之後，松岡就擘大口同位朋友就照食，啲行為都幾嚇人。<br>採訪、攝影：黃曉程</p></body></html>
