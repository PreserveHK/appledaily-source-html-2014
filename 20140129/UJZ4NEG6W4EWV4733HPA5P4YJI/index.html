<html><header><meta charset="utf-8"><title>吳尊對粉絲有求必應</title></header><body><h1>吳尊對粉絲有求必應</h1><p>早前再為人父的吳尊日前來港出席迪士尼的親善活動後，昨午他戴上墨鏡和鴨舌帽現身赤鱲角機場準備離港，正當他獨自一人拖行李箱準備入閘之際，被粉絲發現偶像的蹤影。<br><br>向來親民的吳尊大方地跟粉絲影合照，接着亦企定定給傳媒影相，他說：「我𠵱家返汶萊過年，農曆年後先會再做嘢！」<br>有傳今次吳尊與家人齊齊來港，記者於是笑問他BB在哪兒？他隨即笑笑口入閘，未有回應。此外，最近盛傳與新加坡富商蜜運的名模熊黛林，昨日下午5時半左右，獨自現身機場入閘，她說：「我返去屋企過年，希望你哋新年快樂，拜拜！」<br>採訪、攝影：馬建華</p></body></html>
