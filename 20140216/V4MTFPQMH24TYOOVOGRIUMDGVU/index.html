<html><header><meta charset="utf-8"><title>娛圈灰姑娘：子淇黎姿最幸福</title></header><body><h1>娛圈灰姑娘：子淇黎姿最幸福</h1><p>梁洛施及甘比的際遇好比童話，過往曾有不少女星嫁入豪門，搖身一變富貴少奶奶。</p><p>黎瑞恩</p><p>02年下嫁曾憲梓二子曾智明，並於03及04年分別誕下一女一子，一直幸福美滿。惟早前有報道指曾智明有小三，正與黎瑞恩辦離婚。</p><p>徐子淇</p><p>06年於澳洲下嫁富商李兆基之幼子李家誠，成為千億新抱，先後誕下兩女一子，婚後主力相夫教子，以及致力推動公益活動。</p><p>黎姿</p><p>08年下嫁富商馬廷強，婚後黎姿放下演藝事業，專心照顧家庭及打理美容生意，10年誕下孖女，前年再誕下孻女。</p></body></html>
