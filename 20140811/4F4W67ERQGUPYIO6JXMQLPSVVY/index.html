<html><header><meta charset="utf-8"><title>官恩娜男友陪瞓汗叠汗</title></header><body><h1>官恩娜男友陪瞓汗叠汗</h1><p>官恩娜（Ella）和連詩雅等昨日在樂富出席「低碳30閉幕音樂會」，前日自稱驚鬼要求男友到香閨陪睡的Ella，透露男友度春宵後被她弄至全身濕透，她說：「平日34度高溫都唔會開冷氣，我好鍾意出汗感覺，成身汗濕覺得好健康，到我見到隻狗頂唔住先會開冷氣，所以男友俾我搞到成身濕晒。」<br>連詩雅表示前晚在家遇靈異事件，她準備沖涼之際，全屋突然冇電，當開啟電源總掣時，電視突然自動開了，當時更正播出靈異節目，嚇得她即時衝落街：「我好驚，立即落街吸吓人氣壯膽。」<br>採訪：馬建華<br>攝影：仇志德</p></body></html>
