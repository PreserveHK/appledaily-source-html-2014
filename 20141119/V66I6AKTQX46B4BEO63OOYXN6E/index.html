<html><header><meta charset="utf-8"><title>彈吓彈吓好誘人keyman睇到眼甘甘</title></header><body><h1>彈吓彈吓好誘人<br>keyman睇到眼甘甘</h1><p>Tanya問起Keyman平時有乜運動，咁當然有踢波啦！但Keyman就話︰「但係我最鍾意睇係跑步，凡係有跑步比賽，唔理係學界定係職業，我都好鍾意睇！」<br><br>圍住個圈喺度跑，有乜好睇？一個唔覺意跑馬拉松，仲會隨時悶死︰「馬拉松跑兩個幾鐘，但係好好睇，睇住個人跳吓跳吓，你就覺得好好睇！」跳吓跳吓？keyman你講緊乜呀？<br><br>跑步有乜好睇？！明晚11:00《亂噏24》足本版！</p></body></html>
