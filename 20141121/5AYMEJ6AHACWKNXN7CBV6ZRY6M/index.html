<html><header><meta charset="utf-8"><title>【超市情報】新油上架　花生味爆濃</title></header><body><h1>【超市情報】新油上架　花生味爆濃</h1><p>昨日放工行超市，發現賣油的貨架上，多咗支黑掹掹包裝的花生油，原來係刀嘜新出的「濃香花生油」。望吓價錢，嘩⋯⋯比平日食開嗰支貴成近3成喎！打個電話俾刀嘜公關八吓先。<br><br>原來這支新推出的花生油係刀嘜暫時全缐最高級的，是特別挑選大粒的美州花生煉製，花生味濃郁，不含膽固醇，就連一星米芝蓮大廚陳國強師傅用過都大讚。買支返屋企試吓，打開又真係幾鬼香，用來炒餸，一落鑊爆香，成個廚房都聞到濃濃花生香。貴少少，都值得一試。<br><br>發售點：各大惠康、百佳超市<br><br>記者：胡慧敏</p></body></html>
