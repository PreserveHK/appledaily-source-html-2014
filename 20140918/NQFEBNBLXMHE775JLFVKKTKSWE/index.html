<html><header><meta charset="utf-8"><title>搶槍漢留醫押後聆訊</title></header><body><h1>搶槍漢留醫押後聆訊</h1><p>【本報訊】內地漢涉於北區醫院內搶警槍並射傷警員，暫被控一項蓄意傷人罪，控方指他有精神問題，仍在青山醫院留醫，故他昨缺席粉嶺裁判法院的聆訊。裁判官將案押後至本月22日、或待其出院再提堂，涉案內地漢還押青山醫院接受警方監管。<br>被告黃世德（35歲）持雙程證來港，控罪指他於本月15日有意圖而傷害警員周承志。周是押送被告入院的衝鋒隊警員，據知他的手臂受傷，現於北區醫院留醫。<br>據報道指出，被告案發前於粉嶺街頭自殘，被送往醫院後突然發難搶警槍，與周糾纏期間連開六槍，周不幸中彈受傷，被告隨即遭其他警員及現場人士合力制服。<br>案件編號：FLCC5155/14</p></body></html>
