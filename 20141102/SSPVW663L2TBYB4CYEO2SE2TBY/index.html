<html><header><meta charset="utf-8"><title>5歲睇鹹片　少年患抑鬱</title></header><body><h1>5歲睇鹹片　少年患抑鬱</h1><p>廣東16歲少年阿誠（圖），因5歲那年，無意中看到父親播放的色情影片，造成心理陰影，「就連聽着音樂，那些畫面也不受控制地插播進我的腦海中……我已經上癮了。」近日，他到武警廣東省總隊醫院求醫，被診斷為中重度抑鬱。<br>來自廣西的阿誠說，自5歲看過色情影片後，隨年紀漸長，養成手淫習慣。13歲時，他因無法集中注意力，成績一落千丈，成為班上最後一名。「以前是班長，後來老師說我是班上的害蟲。」<br>接診的醫生指阿誠的抑鬱病，與其童年長期被動接受色情影片有關，也許需要數年時間康復。<br>廣東南都網</p></body></html>
