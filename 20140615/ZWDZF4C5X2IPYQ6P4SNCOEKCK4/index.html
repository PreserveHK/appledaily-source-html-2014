<html><header><meta charset="utf-8"><title>奇連跟嫩新歡同居</title></header><body><h1>奇連跟嫩新歡同居</h1><p>去年與妻子Dina Eastwood鬧婚變兼已分居一段時間的美國名導奇連伊士活（Clint Eastwood）早前盛傳又有新歡，兩人更被拍到在月初齊齊在洛杉磯一間超級市場購物。根據娛樂網站《US Weekly》指，奇連新歡叫Christina Sandera，是奇連旗下一間酒店的員工，而據消息人士透露，Christina已與奇連同居，更搬進奇連與Dina曾經一齊住過的愛巢。</p><p>【622公投　我撐普選】毅行直播<br>流動版網頁:<br> http://622popvote.appledaily.com  </p></body></html>
