<html><header><meta charset="utf-8"><title>熱氣球意外聆訊延至明年</title></header><body><h1>熱氣球意外聆訊延至明年</h1><p>【本報訊】去年二月造成九名港人罹難的埃及樂蜀熱氣球意外，死因裁判法庭原定下月中展開聆訊，案件昨進行預審時卻透露警方剛獲一名英國熱氣球專家為意外撰寫報告，報告預計明年三月完成。死因庭決定取消下月的審期，待參與聆訊的各方細閱報告及作回應後，才定出確實審期，預料會在明年中開審。代表死者家屬的大律師嚴康焯在庭外表示，部份專家證人不會來港作供，他會申請將案移至高等法院科技法庭進行視像審訊。死者家屬代表蕭志強（圖）則補充，家屬至今未能取得埃及當地的刑事調查報告，家屬已向外交部駐港特派員公署求助。<br>案件編號：CCDI346-54/13</p></body></html>
