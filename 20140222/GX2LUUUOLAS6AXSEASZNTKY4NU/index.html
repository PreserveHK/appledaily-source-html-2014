<html><header><meta charset="utf-8"><title>各區突發簡訊：南亞漢灌醉越女強姦</title></header><body><h1>各區突發簡訊：<br>南亞漢灌醉越女強姦</h1><p>【灣仔】<br>【本報訊】29歲越南裔女子，前晚在灣仔謝斐道一間酒吧消遣期間，遭一名20至30歲南亞裔男子搭訕，兩人聊天和喝酒，疑越女不勝酒力醉倒，被人帶至西灣河太安街太安樓的單位內強姦，她企圖反抗時被拳打腳踢，終被制服及遭強暴。至昨晨10時許，她趁疑犯不為意，衝出屋外到樓下報案，疑犯亦迅速逃離，警方到場將受害女子送院檢驗，案件交東區警區重案組接手調查。</p></body></html>
