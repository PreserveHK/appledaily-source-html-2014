<html><header><meta charset="utf-8"><title>金賢重講大話掩飾拍拖時間</title></header><body><h1>金賢重講大話掩飾拍拖時間</h1><p>韓劇《感激時代》男星金賢重日前驚爆因打女友A小姐而惹官非，他事後聲稱只和A小姐拍拖數個月。<br>不過韓媒昨日就公開兩張金賢重於前年及今年跟A小姐的合照，在前年的合照中，金賢重一面甜蜜地從後擁抱A小姐，拍照場地更疑似是他的住所，而二人去年的短訊內容亦被公開，當中金賢重對A小姐說「不要離開我」、「我愛你」等，可見兩人早於前年已是戀人關係，金賢重亦被懷疑講大話。<br>雖然是非纏身，金賢重前晚依舊於泰國開騷。他表現落力，更邀請小妹妹上台，不過未知她是否因毆打事件對金賢重產生戒心，在台上突然爆喊，但事後又邊喊邊對金賢重做心心手勢。<br>撰文：黎金美</p></body></html>
