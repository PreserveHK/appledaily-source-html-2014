<html><header><meta charset="utf-8"><title>單身女集集追：政宇狂攻愛拉芳心</title></header><body><h1>單身女集集追：政宇狂攻愛拉芳心</h1><p>韓劇《別有用心的單身女》前晚播出第13集，承接上集，車政宇（朱相昱飾）和前妻羅愛拉（李敏貞飾）在櫻花樹下激吻後，政宇對愛拉表白：「喜歡你，真的很喜歡你。感覺心快要裂開！」惜愛拉去意已決。<br>撰文：嘉妍</p><p>精采場面</p><p>全力進擊</p><p>政宇帶愛拉去吃晚飯，地點選擇了一間燈光昏暗的餐廳，暗得連對方的臉都看不清，場面極為惹笑。政宇再一次對愛拉表明心意：「這裏的黑暗，反而令我更看清你的心，愛拉能夠再給我機會嗎？」表白過後，猛烈的追求攻勢不分地點與時間進擊，政宇更在電梯內偷偷握着愛拉的手，相當甜蜜。</p></body></html>
