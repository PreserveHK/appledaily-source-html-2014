<html><header><meta charset="utf-8"><title>體訊速遞：（劍擊）港U23女團挫日本奪金</title></header><body><h1>體訊速遞：<br>（劍擊）港U23女團挫日本奪金</h1><p>仁川亞運銅牌得主張楚瑩昨夥拍隊友羅希彤、何朗詩及鄭曉為，於菲律賓出戰亞洲U23劍擊錦標賽（圖），以45:44險勝日本，奪得女子花劍團體金牌 ; 港隊今日續戰女子佩劍及男子重劍團體賽。<br>本報消息（菲律賓）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
