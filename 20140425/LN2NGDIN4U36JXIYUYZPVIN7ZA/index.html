<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡第11度封后 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡第11度封后 - 馮仁昭</h1><p>章子怡前晚去咗北京出席「第四屆北京國際電影節閉幕式暨天壇獎頒獎典禮」，佢憑《一代宗師》第11度封后，佢上台領獎時就好鬼興奮，形容攞埋呢個獎，就真係十全十美。<br>事後章子怡接受內地傳媒訪問，話自己喺生活同愛情嘅十全十美獎項仲喺路上，未知係咪暗示自己仍未訂婚。當晚佢係唯一一個可以上台攞兩次獎嘅人，因為佢仲代表王家衛上台領取最佳導演獎，認真威到盡！<br>撰文：馮仁昭</p></body></html>
