<html><header><meta charset="utf-8"><title>揼邪骨染性病淫蟲16年後怒殺骨妹</title></header><body><h1>揼邪骨染性病<br>淫蟲16年後怒殺骨妹</h1><p>本月13日晚上7時許，江西南昌一名外表斯文的39歲段姓男子，光顧按摩店。他看到賣淫的按摩女脫衣後，想起陳年往事，一時激動取出隨身刀刺傷按摩女，之後立即逃跑，把兇刀掉入江中。按摩女送院後傷重死亡，警方接手調查後，在浙江一彩票店將段男拘捕。<br><br>段男供稱，16年前與同學到按摩店嫖妓，豈料患上性病；這幾年做教育培訓工作的薪酬，都拿來治病，但至今仍未痊癒。最近，段男又與女友分手，而一直埋藏在心底的怨恨，一併發洩在受害人身上。段男深感後悔地說：「她是無辜的，並不是她直接害了我，有些無辜。」<br><br>江西電視台</p></body></html>
