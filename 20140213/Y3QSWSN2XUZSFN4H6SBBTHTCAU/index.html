<html><header><meta charset="utf-8"><title>催情內衣
誘機迷度情人節</title></header><body><h1>催情內衣<br>
誘機迷度情人節</h1><p>明日（周五）是元宵兼情人節，不過對於一班沉迷打機的宅男宅女而言，要他們放下手掣陪另一半過節卻相當困難，有英國遊戲銷售商乘勢為機迷推出有催情作用的內衣（圖），希望能引誘機迷在佳節當日放下遊戲機，與情人回到睡房溫馨一番。<br>最新調查顯示，23%機迷承認即使在情人節當日，仍會設法盡量抽空打機，遊戲銷售商Game的市場推廣總監麥克奈特表示：「推出催情內衣是希望讓機迷分心，跟另一半一起過節。」該系列的內衣本周在Game位於斯特拉特福（Stratford）的門市限量發售。<br>英國《都市報》</p></body></html>
