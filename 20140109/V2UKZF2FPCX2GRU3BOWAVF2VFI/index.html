<html><header><meta charset="utf-8"><title>News Flash舒密加撞石前速度正常</title></header><body><h1>News Flash<br>舒密加撞石前速度正常</h1><p>德國「車神」舒密加（圖）在法國滑雪發生意外，調查小組昨日指，舒密加頭盔上的攝錄影頭，拍攝他出事時約兩分鐘的片段，可見他失平衡跌倒，滑出雪道撞石。他以正常速度滑雪，並排除是滑雪橇出問題或場地標誌不清引致意外。<br>美聯社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
