<html><header><meta charset="utf-8"><title>警惕大懵途人
「扒手」塞傳單防偷竊</title></header><body><h1>警惕大懵途人<br>
「扒手」塞傳單防偷竊</h1><p>世界上竟然有扒手不是由你手袋裏拿走財物，反而放東西進去？英國一個滅罪組織聯同改過自新的前扒手及魔術師，在鬧市用另類手法推廣防偷竊訊息。<br>前扒手楊格（Richard Young）及魔術師詹姆士（Rob Jmaes）在市集跟蹤揹背包、手袋的民眾（圖），趁他們不留神將平板電腦、手機或銀包狀的防扒手宣傳單張放入他們的背包、手袋及褲袋，大部份人懵然不知。滅罪組織主席克里切爾說：「這活動並非恐嚇公眾，而是要告訴他們扒手無處不在。」<br>英國《獨立報》</p></body></html>
