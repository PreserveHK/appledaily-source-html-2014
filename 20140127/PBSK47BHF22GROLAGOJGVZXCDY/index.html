<html><header><meta charset="utf-8"><title>喪蒲男4秒喝光一支白酒</title></header><body><h1>喪蒲男4秒喝光一支白酒</h1><p>一瓶750毫升白酒，僅用4秒時間就一飲而盡?!網上流傳一段短片，片中男子用4秒，以「吹喇叭」形式將白酒喝光（圖）。不過他的行為就遭專家譴責，呼籲青年千萬不要胡亂嘗試。<br>該男子在酒吧內扭開酒瓶蓋，然後放了幾支飲管，讓樽內的酒更易倒出來。當他喝完整瓶酒後，朋友就拍背以示鼓勵，他亦對鏡頭豎起拇指。不過專家指摘他的行為十分危險，青年受到同輩壓力以喝酒融入社群，容易酗酒外，亦有機會讓將來的僱主看到，留下壞印象。<br>英國《星期日郵報》</p></body></html>
