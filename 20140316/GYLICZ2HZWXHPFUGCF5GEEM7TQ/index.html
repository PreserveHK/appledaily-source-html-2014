<html><header><meta charset="utf-8"><title>小松鼠蝸居少女髮束</title></header><body><h1>小松鼠蝸居少女髮束</h1><p>松鼠一般住在樹上，但津巴布韋一隻小松鼠居然愛以16歲女小主人的頭髮為家。<br>16歲少女帕特里爾（Abby Putterill左圖）的父母在哈拉雷市郊經營野生動物收容所，兩個月前在辦公室發現一隻僅10日大的小松鼠哈米（Hammy）在地上冷得發抖，於是帶回家照料。<br>哈米愛親近人類，最初只肯睡在主人的掌心中，後來就愛在他們的身上爬來爬去。但有一日牠爬上了帕特里爾的頭，鑽入她鬆鬆綁起的馬尾髮束後（右圖），自此一試愛上。除了小主人睡覺及洗澡，哈米整天窩在她髮絲中。<br>英國《每日郵報》</p></body></html>
