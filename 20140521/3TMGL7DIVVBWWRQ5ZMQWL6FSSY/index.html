<html><header><meta charset="utf-8"><title>中環在線：盛智文傍實何超瓊 - 李華華</title></header><body><h1>中環在線：盛智文傍實何超瓊 - 李華華</h1><p>第八屆亞洲國際博彩娛樂展會噚日喺澳門舉行開幕禮，澳門幾間賭場都有派代表出席，大家最熟識嘅面孔就係「賭后」美高梅中國（2282）聯席董事長何超瓊，有得玩就關佢事嘅蘭桂坊集團董事長盛智文亦有現身。兩位做埋免費名人模特兒，被安排參觀十幾個展覽攤位，所到之處引來大批傳媒拍照，可惜兩人被5、6名工作人員與保安圍實，傳媒無法埋身。何超瓊離遠見到相熟朋友，都係好似呢幅相咁簡單打個招呼。</p></body></html>
