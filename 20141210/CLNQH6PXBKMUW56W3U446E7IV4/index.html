<html><header><meta charset="utf-8"><title>高皓正岳父脫頂包罪</title></header><body><h1>高皓正岳父脫頂包罪</h1><p>【本報訊】藝人高皓正岳父、眼科專科醫生陸宏隆被指駕車時遇上意外，事後向警員表示妻子是司機，夫婦兩人同被起訴作出傾向並企圖妨礙司法公正罪。案件昨在觀塘裁判法院審結，裁判官裁定夫婦罪名不成立，陸另一項不小心駕駛罪，亦同獲判脫罪。<br>控方指去年10月20日，陸宏隆（64歲）在西貢輋徑篤路駕駛平治房車倒車，車尾撞向一輛泊在附近的房車，外籍女目擊者稱平治司機是男子。被撞房車的車主與陸爭執，陸指遭人用手踭撞傷胸口，有人報警。到場警員憶述陸曾表示教師妻子蔡錦裳（67歲）是平治司機，他是乘客。警方懷疑有人涉頂包而提出起訴。<br>案件編號：KTCC6663/13</p></body></html>
