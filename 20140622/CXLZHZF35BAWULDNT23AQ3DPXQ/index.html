<html><header><meta charset="utf-8"><title>專家之言：膝傷考驗意志</title></header><body><h1>專家之言：膝傷考驗意志</h1><p>當大家都擔心C朗的膝傷時，浸大體育系副教授雷雄德認為，此時此刻是對C朗意志的最大考驗，他說：「由於他現在傷的左膝是支撐腳，估計對他在場上的跑動、急停或轉身等動作會有影響，但對他射罰球的影響則不大，要看葡軍教練的部署。」雷sir表示，膝傷帶來的痛楚，可以用消炎藥或止痛藥解決，以C朗此等高水平的球星一定能撐得住，他續稱：「現在各隊都是這樣，若受傷球員的肌肉力量低於正常的8成，一定不被允許參賽，相信C朗的傷不會太嚴重。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
