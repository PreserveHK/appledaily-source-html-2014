<html><header><meta charset="utf-8"><title>美女伴獨生子　與9兔女郎合照</title></header><body><h1>美女伴獨生子　與9兔女郎合照</h1><p>【花絮】<br>王思聰作為中國首富王健林的獨生子，閒閒地用5億元學習投資的他，又怎會愁無美女相伴? 今年7月，他就讓一眾網友大飽眼福，在微博上載一張與AKB48上海姊妹團SNH48的合照，9位團員以短裙兔女郎打扮，一向口無遮攔的王思聰自稱「加藤鷹」，更幽默地說「自從變網絡紅人，福利真是越來越多」。有錢的確不愁寂寞，網絡世界上，王思聰是千萬人的「老公」，不知道當中有幾多個人的最終目的，只是為嫁入王家，做千億新抱？</p></body></html>
