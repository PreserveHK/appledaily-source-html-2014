<html><header><meta charset="utf-8"><title>各區突發簡訊：
前男友搶袋婦失7萬</title></header><body><h1>各區突發簡訊：<br>
前男友搶袋婦失7萬</h1><p>【九龍城】<br>【本報訊】分手戀人為錢財反目！昨凌晨3時，31歲姓文女子，相約其年約30多歲蔡姓前度男友，在九龍城衙前圍道與福佬村道交界街頭會面，其間疑因感情瓜葛兩人起爭執糾纏，蔡乘機搶去文女的手袋，內有兩部三星智能手機、7萬港元及3000元人民幣，一對途經男女見他們糾纏亦即報警求助，警員到場前蔡已逃去無蹤，文女受驚不適送院治理。<br></p></body></html>
