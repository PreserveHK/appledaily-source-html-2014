<html><header><meta charset="utf-8"><title>體訊速遞：（乒乓球）港辦16年奧運外圍賽</title></header><body><h1>體訊速遞：<br>（乒乓球）港辦16年奧運外圍賽</h1><p>香港乒乓球隊在亞運勇奪兩牌後，好消息陸續有來。乒總主席余國樑昨表示，香港已取得2016奧運乒球外圍賽主辦權，賽事定於2016年4月在新伊館（圖）舉行。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
