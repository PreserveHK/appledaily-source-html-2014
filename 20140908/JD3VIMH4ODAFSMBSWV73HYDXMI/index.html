<html><header><meta charset="utf-8"><title>體訊速遞：（拳擊）曹星如赴菲備戰</title></header><body><h1>體訊速遞：<br>（拳擊）曹星如赴菲備戰</h1><p>香港職業拳手曹星如（圖）昨啟程到菲律賓，展開為期兩個月訓練，為11月在澳門爭15連勝備戰。而菲律賓拳王帕奎奧亦完成巡迴宣傳活動，返鄉準備參戰桌球雙打賽。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
