<html><header><meta charset="utf-8"><title>柯震東決心洗底再出發</title></header><body><h1>柯震東決心洗底再出發</h1><p>柯震東今年8月14日與房祖名在北京因吸食大麻被捕，柯震東被拘留14天後獲釋，返抵台灣後應檢方安排接受尿液、毛髮檢驗。昨日終於有結果，台北地檢署決定讓他自費到醫院進行戒癮治療。<br>柯震東回台後一直保持低調，昨日終在Instagram上載自拍照，並留言：「終於結果出來了！但不管如何！都要讓自己越來越好，未來也才會越來越好！不是喊口號……而是現在真的很努力在讓自己變得越來越強！之後再與你們在偉大的航道相約相見。」隨即有9萬多人讚好及6千多個留言為他打氣。<br>撰文：小米</p></body></html>
