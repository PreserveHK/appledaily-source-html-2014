<html><header><meta charset="utf-8"><title>艾頓莊膺英大慈善家</title></header><body><h1>艾頓莊膺英大慈善家</h1><p>據《星期日泰晤士報》的統計結果顯示，人稱樂壇大姑媽的英國同志男歌手艾頓莊（Elton John），過去一年曾捐出2,400萬英鎊（約3億港元），當中大部份作為其主理的愛滋病基金的善款，令艾頓莊成為過去一年捐錢最多的英國名人。</p><p>緊隨艾頓莊之後，是《哈利波特》（Harry Potter）原作者羅琳（J.K. Rowling），她去年捐款940萬英鎊（約1.18億港元），排第二位。愛爾蘭樂隊U2主音Bono、碧咸（David Beckham）夫婦、樂隊Coldplay及組合One Direction也打入十大。<br>撰文：張一明</p></body></html>
