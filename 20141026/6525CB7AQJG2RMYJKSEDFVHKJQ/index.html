<html><header><meta charset="utf-8"><title>70-200mm/f4腳座　直上雲台影相</title></header><body><h1>70-200mm/f4腳座　直上雲台影相</h1><p>對於Nikon用家，70-200mm/f4都可算係一支幾常用嘅長焦距鏡頭，FOTGA剛新返咗一個TRIOD MOUNT N70-200/F4腳座（$190），比較特別是底部加入了底座設計，如果用夾緊式設計雲台，你可以直接將它夾在雲台之上。</p><p>力諾攝影器材</p><p>深水埗元州街85-95號新高登電腦廣場2樓236舖</p><p>記者：朱崇德</p></body></html>
