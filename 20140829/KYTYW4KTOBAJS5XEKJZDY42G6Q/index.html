<html><header><meta charset="utf-8"><title>江角為女出氣隨時被捕</title></header><body><h1>江角為女出氣隨時被捕</h1><p>經典日劇《庶務二課》女主角江角真紀子，在劇中建立出正義形象，可惜近日她被前事務所的男性經理人大爆臭史，直指江角曾於2012年指使他到著名棒球手長嶋一茂的大宅外牆塗鴉，並用噴漆寫上誹謗字眼，長嶋當時已經報警，如今事件曝光，不排除警方會控告江角破壞他人地方及教唆罪，最高刑罰或判監5年，江角方面至昨晚仍未有任何回應。<br>曾被爆逃稅的江角，早前被指是個怪獸家長，在女兒所讀學校臭名遠播，據其前經理人稱，江角女兒跟長嶋女兒屬同級生，兩人女兒曾在校內鬧出欺凌事件，江角因而派人破壞對方寓所望為女出氣。<br>撰文：哥羅</p></body></html>
