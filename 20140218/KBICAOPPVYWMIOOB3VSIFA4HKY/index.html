<html><header><meta charset="utf-8"><title>案件速遞︰鞋王「二奶」《忽周》和解</title></header><body><h1>案件速遞︰<br>鞋王「二奶」《忽周》和解<br></h1><p>【本報訊】被指是鞋王鄧劍群「二奶」的劉貝茜（圖），控告《忽然1周》五年前一篇封面故事報道含有誹謗成份，案件原定於昨天於高院開審，與訟雙方經大半天商討後達成庭外和解，《忽周》承認誹謗，同意賠償劉貝茜20萬元。<br>劉貝茜在庭外表示，今次結果還她公道，令她得以平反，計劃將賠償金捐予公益金和保良局。<br>涉案報道刊登於2009年5月8日，題為「鞋王懵然不知　三奶Karen：二奶都有偷食」。當日接受訪問的「三奶」李姿霆和男友黃長發亦曾遭劉貝茜控告，其後分別達成和解。<br>案件編號：HCA1353/09</p></body></html>
