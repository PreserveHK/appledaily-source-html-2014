<html><header><meta charset="utf-8"><title>韓劇燒：崔振赫除衫壓力大</title></header><body><h1>韓劇燒：崔振赫除衫壓力大</h1><p>韓版《命中注定我愛你》男星崔振赫早前接受媒體訪問，自爆因經常在螢幕上晒肌而感到困擾。崔振赫在電影《神之一手》中有半裸演出戲份，大晒好身材，因而在拍攝《命中》時受導演多次要求除衫晒肌，令崔振赫坦然壓力很大：「導演經常要我脫衣服，但我因為懶得健身，所以不想再接拍要晒肌的作品了！」另外，對於早前在節目上被爆喜歡大胸美女一事，他立刻否認，澄清只是喜歡有少少肉地的女生。</p></body></html>
