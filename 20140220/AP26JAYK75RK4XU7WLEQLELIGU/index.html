<html><header><meta charset="utf-8"><title>每天用半小時玩iPad改善視力</title></header><body><h1>每天用半小時<br>玩iPad改善視力</h1><p>常用智能手機和平板電腦會損害視力嗎？美國一項研究發現，每天使用iPad半小時，可改善視力達31%，顛覆電子產品會損害視力的觀念。<br>科學家要求19名加州大學棒球員每天花25分鐘在iPad屏幕上解答視覺圖案問題，測驗着重用腦力多於視力。兩個月後，棒球員的視力改善31%，讓他們在打球時可更清楚看到球的位置，即使在夜晚和光線不足的地方，其中7人的視力更達20/7.5（20/20屬正常），連12米外的文字也能看到，即較常人看到兩倍遠距離的事物。研究員解釋，測驗目的是訓練腦部接收眼球訊息時作良好反應。<br>英國《每日郵報》</p></body></html>
