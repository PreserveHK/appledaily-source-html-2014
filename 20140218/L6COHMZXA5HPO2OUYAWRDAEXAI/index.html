<html><header><meta charset="utf-8"><title>樂高人遊英1年到處拍</title></header><body><h1>樂高人遊英1年到處拍</h1><p>樂高（Lego）積木不只可以砌，英國39歲攝影師懷特（Andrew Whyte）利用樂高人仔攝影師做主角，環遊英國拍下365幅有趣故事。<br>樂高人仔名為「Leg O'Grapher」，拿着小小膠相機，有時化身遊客在倫敦觀光拍下紅色電話亭、紅色雙層巴士；有時到野外探險，被巨蟹「追殺」、偶遇毛茸茸小蜜蜂，精采又刺激。要拍攝人仔照片絕不輕鬆，懷特經常「瞓身」躺在地上，以高難度角度捕捉Lego的世界。<br>英國《每日郵報》</p></body></html>
