<html><header><meta charset="utf-8"><title>國際賽短訊：傳堅尼火爆打人</title></header><body><h1>國際賽短訊：傳堅尼火爆打人</h1><p>據英國《每日郵報》報道，兼任愛爾蘭國家隊助教的前曼聯名宿堅尼，周三在大軍下塌的酒店門外，與一名男子發生口角，繼而動武，後者更被送往醫院，而愛爾蘭警方亦將調查事件。不過愛爾蘭足總方面則發聲明，堅稱傳媒報道失實，表示清楚事件來龍去脈，並百分百支持堅尼。<br>綜合外電（英格蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
