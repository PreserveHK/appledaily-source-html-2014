<html><header><meta charset="utf-8"><title>白百何巴黎掃古董</title></header><body><h1>白百何巴黎掃古董</h1><p>【巴黎直擊】內地女星白百何於巴黎時間前日現身法國皮革品牌Roger Vivier的2015春夏發佈會，身穿黑色低胸裙的她表現風騷，與品牌設計師Bruno Frissoni合照，二人互攬腰，十分熱情，之後她更與品牌之友Ines de Fressange談時尚經。白百何透露留在巴黎期間，最想到古董店買古董手袋，她說：「昨日已去了shopping，之前做了功課，打算買Chanel、Hermès手袋，想買愛馬仕，因為60、70年手工很好。」提到在法國有沒有艷遇？她笑言：「那有艷遇，只有跟小朋友玩。」<br>採訪：梁錦雯<br>攝影：葉君海</p></body></html>
