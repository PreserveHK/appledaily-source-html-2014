<html><header><meta charset="utf-8"><title>千萬辣跑試辣妹拜金女無所遁形</title></header><body><h1>千萬辣跑試辣妹<br>拜金女無所遁形</h1><p>正所謂名車配美人，法國超級跑車品牌Bugatti Veyron價值成千萬，而且還是金色版，美人見到當然另眼相看。<br><br>美國一名陽光男孩Tony與朋友就來個實地測試，看看能否單憑一部超跑識到美女。他靠著停在路邊的金色Bugatti，裝作初到貴境，以人生路不熟為藉口，問路過的辣妹能否介紹食飯的好地方，然後「打蛇隨棍上」邀請對方同行。<br><br>當辣妹爽快答應，才突然稱是Bugatti後面的那一輛車才對。有辣妹聽畢，立即拒絕上車，轉身離去，但亦有少女願意上車跟他用膳。<br><br>YouTube/gameover</p></body></html>
