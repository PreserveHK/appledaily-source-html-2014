<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女歌手Ariana Grande於荷蘭登上音樂節目表演，趷籮演唱。<br>★《狂野時速》系列未有因男主角保羅獲加意外離世而有意於第7集結束，電影公司指表明想再拍多3部。<br>★日本女星剛力彩芽前晚於東京參與一聖誕亮燈儀式，她稱夢想有一天能有男友陪她看燈飾。</p><p>★日本男神福山雅治的緋聞女友吹石一惠，前日為新劇宣傳，飾演媽媽的她表示暫沒打算組織家庭。<br>★日本少女偶像橋本環奈昨日宣傳其寫真集，特地展示當中穿婚紗的照片。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
