<html><header><meta charset="utf-8"><title>隔牆有耳：元秋訪問上海玩fb - 李八方</title></header><body><h1>隔牆有耳：<br>元秋訪問上海玩fb - 李八方</h1><p>喺訪滬期間，八方發現唔少建制議員頻頻用facebook分享考察活動，民建聯元秋蔣麗芸喺fb貼出同上海市委書記韓正午宴嘅菜單，大讚：「味道很好！鹹肉菜飯最一流！」咦，乜內地唔係封鎖咗fb㗎咩，元秋仲可以貼圖又畀like，有網民揶揄：「身為建制派議員，喺大陸公然上facebook，政治不正確！」噚日下晝嘅政改座談會係訪滬重頭戲，資訊科技代表莫乃光事後喺fb話座談會期間，全場電訊訊息jam晒，pocket wifi同場內wifi都冇用，到開完會先上到網，形容係「金盾罩住鳥」。</p></body></html>
