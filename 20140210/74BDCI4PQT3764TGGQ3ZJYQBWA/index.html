<html><header><meta charset="utf-8"><title>患病失憶「再婚」新娘重拾美麗回憶</title></header><body><h1>患病失憶「再婚」<br>新娘重拾美麗回憶</h1><p>美國佛羅里達州27歲新娘子卡思名副其實擁有「夢一般婚禮」，她結婚行禮後幾小時竟心臟病發，脈搏一度停頓，搶救後昏迷四天才蘇醒，但醒來後局部失憶，對婚禮毫無印象。<br>原來卡思患上罕見的「心碎症」，當地傳媒知道她的故事後為她重辦婚禮，讓卡思再披嫁衣，甚至再向丈夫擲蛋糕，更邀請了有份搶救她的醫護人員參加，這一回終可給她一輩子的美麗回憶了。<br>美國Inside Edition網</p></body></html>
