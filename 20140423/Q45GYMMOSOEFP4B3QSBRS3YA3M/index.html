<html><header><meta charset="utf-8"><title>K-Pop之王：Nichkhun Victoria續戲緣</title></header><body><h1>K-Pop之王：Nichkhun Victoria續戲緣</h1><p>韓國男團2PM成員Nichkhun與「前妻」f（x）成員Victoria「舊情復熾」。近日，內地喜劇電影《我是奮青》在網上舉行投票活動，Nichkhun和Victoria高票當選為最受歡迎的男女主角。二人曾在《我們結婚了》扮演假想夫婦，深受粉絲喜愛並稱他們為「維尼夫婦」，今次有望再度合作，叫一眾「維尼粉」相當興奮。</p></body></html>
