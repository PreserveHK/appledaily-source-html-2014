<html><header><meta charset="utf-8"><title>汪子琦 Laura蜜遊美國</title></header><body><h1>汪子琦 Laura蜜遊美國</h1><p>馬賽與內地製片人汪子琦斷背情曝光後，令汪子琦「老婆」Laura嬲到嗌離婚。不過，Laura最近似乎已原諒了汪子琦，最近汪子琦頻頻在微博放上與Laura同遊美國旅行的相片，還發表愛的宣言謂：「過去、現在、還是將來，小熊王子永遠是大小姐的護衛，永遠的保護你。PS：謝謝大小姐這次的招待。」Laura即回覆：「本宮，一盡地主之誼，欽此。 」公開打情罵俏。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀： http://hk.apple.appledaily.com/kstar  </p></body></html>
