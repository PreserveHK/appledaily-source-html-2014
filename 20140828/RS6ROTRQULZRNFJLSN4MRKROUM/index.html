<html><header><meta charset="utf-8"><title>劇王子：L新劇扮偶像玩狗</title></header><body><h1>劇王子：L新劇扮偶像玩狗</h1><p>韓國男團INFINITE成員L（圖）繼《主君的太陽》和《別有用心的單身女》後，新作是夥拍韓國天王Rain的劇集《對我而言很可愛的她》。L在劇中的造型一直神秘，但劇組昨日終於公開他在片場的花絮相。據知L在劇中會做回自己，都是扮演偶像組合的成員，相片中，他在片場伸手逗小狗玩，小狗亦十分乖巧搖頭擺尾。《對》劇將於下月首播，其他演員還有女團f(x)成員Krystal。</p></body></html>
