<html><header><meta charset="utf-8"><title>球迷反應：一起舉傘</title></header><body><h1>球迷反應：一起舉傘</h1><p>Edmund（港隊球迷）<br>「因為我們內心淌淚，賽前播國歌會繼續背向球場舉傘，今次有更大的舞台，讓全世界更多人知道這件事。而台灣球迷組織表示，現正物色黃色的傘，準備下月港隊作客中華台北的東亞盃外圍賽，一起舉傘，一起的撐。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
