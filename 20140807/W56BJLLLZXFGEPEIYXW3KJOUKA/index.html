<html><header><meta charset="utf-8"><title>體壇拾趣：馬刺破天荒請女助教</title></header><body><h1>體壇拾趣：馬刺破天荒請女助教</h1><p>馬刺周二宣佈破天荒請WNBA球星碧琪（Becky Hammon、圖）做助教，令到碧琪成為NBA史上首個全職受薪女助教。馬刺嘅總決賽MVP尼納特就講笑咁話，碧琪只係得5呎3吋高（據官方數字應該係5呎6），自己到時未必會聽佢嘅指揮喎。</p><p>但佢回復正經之後，就話好開心有碧琪嘅加入。控衞柏加嘅前妻伊娃都喺twitter發文祝賀碧琪，仲大讚主帥普波域治夠創新㖭。</p></body></html>
