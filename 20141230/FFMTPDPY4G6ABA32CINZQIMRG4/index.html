<html><header><meta charset="utf-8"><title>白虎惡鬥眼鏡蛇　中毒嘔白泡亡</title></header><body><h1>白虎惡鬥眼鏡蛇　中毒嘔白泡亡</h1><p>威猛老虎與毒蛇狹路相逢，究竟是誰勝誰負？印度動物園上演一場蛇虎大戰，最終白虎敗陣，毒發身亡，眼鏡蛇重傷癱瘓慘勝。<br>兩歲大的拉詹（Rajan）與母親等四隻白虎居於印度中部印多爾的動物園。日前一條黑色眼鏡蛇潛入拉詹的獸籠，觸發一場兩敗俱傷的「困獸鬥」。大戰過後，員工在清早始發現拉詹倒卧籠中，意識不清、口吐白沫及流鼻血，最終搶救無效，驗屍證實是被毒蛇咬死。而該條毒蛇則癱軟在地洞之中。該園兩年前曾發生另一場虎蛇大混戰，當時兩虎聯手將蛇打敗，虎蛇之爭暫時各勝一場。<br>中央社</p></body></html>
