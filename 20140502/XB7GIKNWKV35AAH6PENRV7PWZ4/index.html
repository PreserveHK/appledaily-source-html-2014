<html><header><meta charset="utf-8"><title>男人有子女更容易出軌</title></header><body><h1>男人有子女更容易出軌</h1><p>生兒育女有助丈夫「定性」？未必。網站調查發現82%男人出軌是因為家中多了一個孩子。<br>婚外情網站Victoria Milan訪問逾5,000名已婚男士，82%承認是在妻子懷孕後出軌，當中30%指當寶寶出世後（圖），與伴侶做愛不再覺得激情，18%指伴侶將所有時間照顧子女而冷落丈夫，23%則說寶寶不時喊，讓他們沒覺好睡，於是溜出家門搞婚外情。78%人表示是在第一段婚姻時出軌，只有22%不忠男是再婚人士，顯示男人再婚後根據過往經驗糾正問題，並以更成熟的態度處理夫婦感情問題。<br>英國《每日郵報》</p></body></html>
