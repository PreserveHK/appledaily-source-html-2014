<html><header><meta charset="utf-8"><title>生果金擬增至1,230元</title></header><body><h1>生果金擬增至1,230元</h1><p>【本報訊】長者生活津貼、生果金、綜援等各項社會保障的金額有望調升。勞工及福利局局長張建宗表示，社會保障援助物價指數增幅4.2%，預料「生果金」將增至約1,230元、長者生活津貼則增至2,380元，其他津貼及綜援金也會增加。政府下月中提交立法會財委會審議，若通過撥款，明年2月農曆新年前受助人就可領取新金額，他希望立法會不要「拉布」阻延撥款通過。政府表示最終加幅需待10月份的數據。<br>此外，張建宗指，最快明年3月推行首階段兩元乘搭綠色專線小巴優惠，全港8成多專線小巴線將會參加，相信每日平均有72萬名乘客受惠，預計每年涉及兩億元公帑。</p></body></html>
