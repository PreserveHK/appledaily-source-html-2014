<html><header><meta charset="utf-8"><title>體壇拾趣：林瘋搵阿媽賀做「人」</title></header><body><h1>體壇拾趣：林瘋搵阿媽賀做「人」</h1><p>林書豪俾火箭送到洛杉磯之後，周日首次透過社交網站作出公開回應。雖然喺火箭得唔到重用，球隊管理層似乎又唔係咁尊重佢，但係林瘋就喺fb多謝球隊同隊友、一班球迷，甚至係侯斯頓嘅媒體，又話好珍惜呢兩年嘅經歷。可以返出生地洛城打波，仲可以袋1,500萬美元（約1.16億港元）年薪咁開心，林瘋就post咗張同阿媽一齊做出「LA」手勢嘅相，喺相入面笑晒咁，真開心（圖）。</p></body></html>
