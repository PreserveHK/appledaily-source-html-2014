<html><header><meta charset="utf-8"><title>體壇拾趣：李慧詩打世錦衞冕戰</title></header><body><h1>體壇拾趣：<br>李慧詩打世錦衞冕戰</h1><p>被譽為國際場地單車終期考嘅世界場地單車錦標賽，今日喺哥倫比亞卡利舉行，香港派出2男3女出賽，當中「牛下女車神」李慧詩舊年喺同一比賽首奪500米計時賽彩虹戰衣，咁究竟今年可唔可以衞冕，又或者之後嘅爭先賽同凱林賽都可以企喺頒獎台呢？</p><p>總教練沈金康話，大軍上周四已從昆明飛到當地，隊員全部狀態十足，唯一要適應係卡利木質賽道得250米長，唔似喺昆明嘅333.33米水泥賽道長。今日打頭陣係刁小娟嘅女子捕捉賽，希望可以幫港隊攞獎開齋啦！（有線62、202台明日7:45am直播）</p></body></html>
