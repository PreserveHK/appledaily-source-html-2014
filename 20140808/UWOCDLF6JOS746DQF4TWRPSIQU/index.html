<html><header><meta charset="utf-8"><title>體壇拾趣：保特出浴好艷福</title></header><body><h1>體壇拾趣：保特出浴好艷福</h1><p>牙買加飛人保特同意大利前鋒巴洛迪利，兩位都係體壇壞孩子，前排一齊幫「豹牌」拍廣告，仲有出浴鏡頭㖭。條廣告片入面有唔少星級「大茄」，好似曼城前鋒阿古路同高球手科拿等，但重點當然係保特同巴神，分別同幾位火辣比堅尼女郎浸浴啦。不過望住巴神個頭由水入面慢慢浮上嚟，都咪話唔恐怖。最反高潮都係最尾保特無啦啦俾狗追，搞到衫都着唔切，着住條泳褲同波鞋就落荒而逃。個廣告香港都有得睇㗎！</p></body></html>
