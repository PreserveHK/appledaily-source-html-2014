<html><header><meta charset="utf-8"><title>伊藤英明娶圈外女友</title></header><body><h1>伊藤英明娶圈外女友</h1><p>曾演過《海猿》等電影的日本型男、39歲的伊藤英明，前晚突宣佈於今天與圈外女友註冊結婚。由於伊藤老婆是圈外人，他稱不想公開其身份，只透露老婆較他細8年，是現年31歲的前OL。伊藤大讚老婆是令人尊敬的女性，亦很有同情心，很想與她一起生活。伊藤的事務所指二人今年初已打算結婚，亦早已見過家長，但有爆料網指二人只拍拖4個月。而選擇今天註冊，是因今天是女方家長的結婚紀念日，伊藤可算十分遷就老婆。</p><p>【三個粉絲去首爾】<br>追星實錄，即上韓劇讀:  http://hk.apple.appledaily.com/kstar  </p></body></html>
