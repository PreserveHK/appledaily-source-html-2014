<html><header><meta charset="utf-8"><title>吳建豪氣球P賀妻生日</title></header><body><h1>吳建豪氣球P賀妻生日</h1><p>台灣藝人吳建豪（Vanness）的太太石貞善（Arissa）大前日32歲生日，Vanness特別為太太舉辦一個驚喜生日派對，以七彩繽紛的氣球佈置派對場地，還有Arissa最愛的卡通人物「美人魚」，二人的親友紛紛出席派對，包括蕭亞軒及男友Elroy（石貞善胞弟）。<br>昨天Vanness分別在微博及Instagram上載與太太在美人魚氣球前擁吻的相片，並留言：「唯一的方式去對待她，就是把每一天，都當做是她得（的）生日，生日快樂～」<br>撰文：楠楠</p></body></html>
