<html><header><meta charset="utf-8"><title>新法阻血管增生　可治前列腺癌</title></header><body><h1>新法阻血管增生　可治前列腺癌</h1><p>英國科學家對治療前列腺癌（圖）取得突破，研發出一種方法阻止新增血管形成，透過切斷供應營養給癌細胞，就可以預防癌細胞擴散。<br>布里斯托爾大學和諾丁漢大學研究員在老鼠身上每周注射三次藥物，成功阻止負責血管生長的SRPK1運作，從而令癌細胞停止生長，「只要降低SRPK1水平，就可以抑制腫瘤血管生長」。<br>前列腺癌是男性第二常見的癌症，英國每年有4萬人確診，1萬人死於這種癌症。由於這項研究是針對血管，相信亦有助治療其他癌症和老年性黃斑病變。<br>英國《每日電訊報》</p></body></html>
