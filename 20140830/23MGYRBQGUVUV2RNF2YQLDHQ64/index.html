<html><header><meta charset="utf-8"><title>花絮：柴智屏要傳媒宣誓</title></header><body><h1>花絮：柴智屏要傳媒宣誓</h1><p>昨日柯震東在北京開道歉記者會，其經理人柴智屏在開場前，向在座傳媒問好及自我介紹，不過最後她竟然叫媒體高舉右手「宣誓」，承諾記者會要在順利、圓滿及安全的情況下完成。另外，所有入場記者都要事先登記，當中就發現有一位記者名字叫「王菲」，開頭還以為有人搞事，原來卻是真有其人。</p><p>【壹錘佔中】8月31日　5pm直播<br>壹錘定音:  http://hammerout.hk <br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:   http://bit.ly/occupycentral  </p></body></html>
