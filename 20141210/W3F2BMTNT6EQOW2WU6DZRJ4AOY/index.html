<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湛琪清生日切8蛋糕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：湛琪清生日切8蛋糕 - 馮仁昭</h1><p>汪詩詩表妹湛琪清（Jessica）前晚同霍啟山等，喺中環出席「聖誕頌歌匯演」活動，Jessica話聖誕節會同表姐汪詩詩一齊返美國過，不過圓圓就唔會去。啱啱過咗25歲生日嘅Jessica話：「同表姐一齊過生日，加埋切咗8個蛋糕，但要減肥唔食得，禮物收到利是、衫同珠寶。」佢仲爆自己有追求者，但𠵱家仲係觀察期。<br>撰文：馮仁昭</p></body></html>
