<html><header><meta charset="utf-8"><title>梁詠琪大手入貨</title></header><body><h1>梁詠琪大手入貨</h1><p>【銅鑼灣利園】近排成日傳馬上有B嘅梁詠琪（GiGi），前排見佢去咗劉天蘭喺銅鑼灣利園嘅新舖頭度shopping，全程發揮女人購物狂本色嘅GiGi，對於舖頭啲手袋同飾物都愛不釋手，幾乎乜嘢都攞上身試，經過三個鐘頭嘅血拼，GiGi拎咗三大袋嘅戰利品走人，事後GiGi俾人問佢係咪專登嚟撐場？GiGi話：「唔係專登嚟撐場，佢啲嘢好靚，所以咪買咗好多！」<br>採訪、攝影：徐錦池、梁繼光</p></body></html>
