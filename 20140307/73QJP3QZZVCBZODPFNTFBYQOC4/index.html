兒童吸二手煙血管早衰</title></header><body><h1>健康Express兒童健康：<br>
兒童吸二手煙血管早衰</h1><p>兒童吸二手煙禍害多多。澳洲悉尼大學與荷蘭等地的專家，進行一項長達25年的聯合研究，調查2,400名3至18歲幼童及青少年，了解其父母的吸煙習慣、本身吸二手煙的情況，以及成年後心血管健康，包括接受頸動脈的超聲波檢查了解有否血管硬化。<br>分析顯示父母有在家吸煙習慣的子女，其動脈普遍有提早老化的情況，健康情況較其他人差。部份人的血管早衰程度多達三年，有受訪者的血管壁有增厚問題，長遠增加患心血管疾病的風險。</p></body></html>
