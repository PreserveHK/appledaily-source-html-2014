<html><header><meta charset="utf-8"><title>求驗客手記：畢斯杜巴復出踢友賽</title></header><body><h1>求驗客手記：畢斯杜巴復出踢友賽</h1><p>上季德甲同德盃雙料冠軍嘅拜仁慕尼黑，亦都展開新一季備戰之旅，喺德國南部小鎮梅明根開始集訓，上周四仲同當地球迷會踢番場友賽。雖然一眾世盃國腳都冇落場，新加盟嘅羅拔利雲度夫斯基亦未有登場，不過由阿拉巴、史達基等二線兵上陣已經夠殺，阿拉巴梅開二度下以3:0大勝。呢場波另一亮點係後衞畢斯杜巴（中），養傷近兩年終於復出，仲踢咗58分鐘㖭。德國贏得世界盃，部份拜仁嘅德國國腳仲放緊假，前鋒湯馬士梅拿就出席慈善高爾夫球賽。對於卻奧斯離隊，梅拿仔就話場外繼續同佢聯絡，不過就冇以前咁緊密，而自己世界盃前已經同拜仁續咗5年約，冇打算離開。</p></body></html>
