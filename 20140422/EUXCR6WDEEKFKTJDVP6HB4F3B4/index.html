<html><header><meta charset="utf-8"><title>巨蟒纏身按摩療傷</title></header><body><h1>巨蟒纏身按摩療傷</h1><p>蟒蛇的龐大身軀和纏繞力足以讓人膽顫心驚，但英國蘇格蘭一位男子竟大膽到讓四條巨蟒纏身，全因想醫好手臂舊患。<br>四條合共重250公斤的緬甸蟒蛇在麥克來恩身上爬來爬去（圖），叫人標冷汗，但他卻相當享受，「巨蟒在身上滑動的感覺良好，只是偶爾蛇信伸出讓人有點不安」。</p><p>其實這種大蛇按摩已在印尼及泰國盛行，更傳到美國紐約的布魯克林區及長島，麥克來恩今次是在朋友推介下遠赴菲律賓一試。被巨蟒壓着身子，除了能按摩，據說因驚恐而分泌出來的腎上腺素，亦有助促進新陳代謝。<br>英國《每日郵報》</p></body></html>
