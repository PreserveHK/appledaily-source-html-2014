<html><header><meta charset="utf-8"><title>趣趣地：費Sir忽然勁讚雲高爾</title></header><body><h1>趣趣地：費Sir忽然勁讚雲高爾</h1><p>曼聯「太上皇」終於出聲，前領隊費格遜（中）首次大談𠵱家紅魔主帥雲高爾嘅表現，佢老人家話雲帥嘅改革做得好，「雲高爾帶嚟好多轉變，諗諗吓，佢應該行緊一條正確嘅路，清除晒所有障礙，建立屬於佢嘅球隊。佢有足夠嘅經驗同能力，我覺得佢嘅改革做得好好。」費Sir仲為香川真司離隊感到惋惜，「每個領隊都有一套想法，當莫耶斯買入桑馬達時，香川就感到自己唔再係正選，有被放棄嘅感覺。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
