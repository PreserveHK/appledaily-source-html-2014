<html><header><meta charset="utf-8"><title>News FlashFIFA執委加薪自肥</title></header><body><h1>News Flash<br>FIFA執委加薪自肥</h1><p>再有國際足協（FIFA）醜聞曝光，文件指FIFA為了補償執委會25名兼職執委不得再收取六位數字美元的世盃花紅，今年竟暗中給他們年薪加一倍至20萬美元（156萬港元），又將款項滙至瑞士銀行戶口，讓執委可直接提取大額現金。<br>英國《星期日泰晤士報》</p><p>識睇　一定睇蘋果嘅足動世盃： <br> http://worldcup2014.appledaily.com/ <br></p></body></html>
