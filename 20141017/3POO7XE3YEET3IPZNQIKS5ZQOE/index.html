<html><header><meta charset="utf-8"><title>K-Pop之王：敏雅三個月情玩完</title></header><body><h1>K-Pop之王：敏雅三個月情玩完</h1><p>韓國女子組合Girl's Day成員敏雅，與足球選手男友孫興民拍拖三個月閃電分手。昨日，孫興民方面承認兩人分手一事，表示為德國勁旅勒沃庫森效力的孫興民，因長期在國外工作而令雙方分隔兩地，又指出兩人自7月後一直未有機會見面。</p><p>即使孫興民早前返韓，亦要忙於為國家隊比賽，兩人因關係變得疏遠而分手。敏雅所屬的事務所亦承認此事，透露兩人因周圍的過度關注和繁忙的工作而斷了聯繫。</p></body></html>
