<html><header><meta charset="utf-8"><title>巨肚大S與夫開餐</title></header><body><h1>巨肚大S與夫開餐</h1><p>現年37歲的徐熙媛（大S）目前約有六個多月身孕，將於4月生馬女。昨日大S和老公汪小菲在台灣拍拖逛街，她的肚子非常之大，十足即將臨盆一樣。大S和汪小菲在餐廳醫肚，只見汪小菲似向大S不停訓話，而她則默默地細心聆聽。兩人食完結賬離開，大S即蹺着老公手臂慢步，當記者上前影相，大S露出微笑，相反汪小菲卻黑面。大S氣色很好，她說：「謝謝。」是否預祝情人節？大S稱：「沒有，本來是要來買嬰兒書籍。」是否已經買好？她說：「還沒，吃飽了先回去休息。」兩人隨即坐電梯離去，事後汪小菲還在微博留言埋怨被追訪。<br>撰文：唐寶妮</p></body></html>
