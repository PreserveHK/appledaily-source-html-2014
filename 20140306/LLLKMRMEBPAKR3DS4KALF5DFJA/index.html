<html><header><meta charset="utf-8"><title>求驗客手記：史雲斯將帥齊添B沖喜</title></header><body><h1>求驗客手記：<br>史雲斯將帥齊添B沖喜</h1><p>史雲斯近排立立亂，除咗領隊勞特立被炒之外，歐霸盃出埋局，而喺英超亦打得唔好，現時只係排第14位。不過，佢哋啲喜訊卻一單接一單。事關中場舒維爾宣佈喺禮拜二朝早首次做爸爸，佢嘅歌星未婚妻Daisy Evans幫佢生咗個女；而佢仲喺Twitter上載咗自己湊女嘅相㖭（圖）。</p><p>除咗舒維爾之外，剛剛頂替咗勞特立個領隊位嘅蒙克都有排唔得閒，事關佢老婆同日都生咗，仲要起孖，兩個BB都係仔（左圖）。史雲斯隊內有喜事，希望可以幫佢哋轉運，喺最後果10場聯賽踢好啲，成功保住個英超席位啦！</p></body></html>
