<html><header><meta charset="utf-8"><title>小Justin開P驚動警方</title></header><body><h1>小Justin開P驚動警方</h1><p>加拿大小天王Justin Bieber早前在鄰居門前掟雞蛋一案被判了兩年緩刑，若然再犯事的話便有機會坐監。不過他日前唔識死，竟敢冒着坐監的危機，於比華利山住宅開派對，為鄰居帶來噪音滋擾。據娛樂網站TMZ報道，警方曾6度上門警告小Justin，幸而他最後亦乖乖將音量收細，警方才肯放他一馬。<br>另外，他昨日被拍到在比華利山的商場購物後，在街上泊下座駕，向兩名女子招手並示意她們上車。</p></body></html>
