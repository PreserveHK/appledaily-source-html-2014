<html><header><meta charset="utf-8"><title>4嬰屍藏迷你倉儲物櫃驚傳惡臭</title></header><body><h1>4嬰屍藏迷你倉<br>儲物櫃驚傳惡臭</h1><p>加拿大溫尼伯警方在一個自存倉的儲物櫃發現四具嬰兒屍體。<br><br>警方指，自存倉職員周一下午聞到惡臭後，追查下發現屍體並報警。<br><br>警方指屍體已腐化得令他們分不清有四具還是三具嬰屍，死者似是初生，但未知確實年齡，將驗屍確定死因。警方表示沒有報失兒童個案。<br><br>警方發言人形容事件令人不安而且不幸，參與調查的警員需接受心理輔導。<br><br>美聯社／法新社／加拿大《多倫多星報》</p></body></html>
