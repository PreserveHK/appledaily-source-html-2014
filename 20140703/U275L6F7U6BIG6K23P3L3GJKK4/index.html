<html><header><meta charset="utf-8"><title>隔牆有耳：《入樽》作者關注佔中 - 李八方</title></header><body><h1>隔牆有耳：<br>《入樽》作者關注佔中 - 李八方</h1><p>香港7.1有51萬人上街，之後預演佔中，成日俾北京話干預香港嘅西方「敵對勢力」傳媒自然廣泛報道，原來連日本傳媒亦好關注。八方發現，風靡香港漫畫迷嘅《男兒當入樽》（SLAM DUNK）作者井上雄彥，噚日喺佢twitter帳戶關注日本路透社報道，香港7.1遊行後有示威者被警察抬走嘅消息。<br>就喺日本漫畫家都撐佔中之際，一班攞住反佔中標語嘅公公婆婆，噚日突然喺佔中被捕者拘留嘅黃竹坑警校外請願（圖）。睇見佢哋天時暑熱「被征召」，八方都於心不忍。</p></body></html>
