<html><header><meta charset="utf-8"><title>男友起底：9億新歡CEO林知譽</title></header><body><h1>男友起底：9億新歡CEO林知譽</h1><p>Coffee新歡林知譽（Will）今年31歲，其父是達利國際集團創辦人林富華，Will是集團旗下的達利製衣有限公司董事，該集團市值9億。Will自小立志成為一位出色的企業家，於香港中文大學完成計量財務課程後，便往美國普林斯頓大學深造，成功取得財務碩士學位。</p><p>之後他曾到多間國際投資銀行工作，如摩根士丹利（Morgan Stanley），10年正式加入達利國際集團任職董事及服裝品牌中心的行政總裁。</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
