<html><header><meta charset="utf-8"><title>Miki啜出嫁Elaine</title></header><body><h1>Miki啜出嫁Elaine</h1><p>Cookies前成員何綺玲（Elaine）昨日在澳門舉行婚禮，昔日隊友Miki（楊愛瑾）擔任伴娘，Miki昨早更趁新娘子還未裝扮好，已急不及待將一張攬住Elaine咀面珠相放上微博。<br>前餅碎區文詩（Angela）亦在微博謂會和各成員盡快趕到澳門飲喜酒。之前Angela曾爆料暗示除傅穎（Theresa）外，各舊隊友都會出席婚宴。<br>此外，新城DJ杜浚斌（Ben）今天與拍拖一年的圈外女友Renee結婚，新娘與阿Ben在美國認識，從事網絡工作。艾威和漢洋等會出席婚禮祝賀新人。<br>撰文：麥萍萍 </p></body></html>
