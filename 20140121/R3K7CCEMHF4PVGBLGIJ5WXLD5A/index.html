<html><header><meta charset="utf-8"><title>全國僅西藏內蒙不受霾伏</title></header><body><h1>全國僅西藏內蒙不受霾伏</h1><p>【話你知】<br>受霧霾襲擊，去年全國除內蒙古和西藏外，幾乎淪陷。其中，飽受霧霾困擾的北京和河北省，兩地第一把手均立下軍令狀，皆因中南海要求兩地政府保證在2017年前改善空氣，否則官員就要「提頭來見」！<br>內地PM2.5的主要來源是燃煤帶來的污染，北京近年雖不斷將重工業工廠遷往附近的河北省，但霧霾範圍極廣，根本無法完全紓解困境，反而加劇河北各地污染。綠色和平的統計顯示，去年全國污染最嚴重的六個城市，全部來自河北。</p></body></html>
