<html><header><meta charset="utf-8"><title>上門推銷　河北女慘遭姦殺</title></header><body><h1>上門推銷　河北女慘遭姦殺</h1><p>河北保定市兩名女化妝品推銷員，早前透過微信結識一名閆姓男子。兩人日前登門推銷後離開，其中趙姓女子接到閆某電話，指「有不清楚的地方想要了解一下」，要求獨自重返其住所，不料上門後便慘遭姦殺。其後，跟趙女同行的同事，致電趙時一直無人接聽，遂上門追問閆某，被告知趙女已離開，但她察覺有異，於是報警求助。警方上門調查，發現趙小姐全裸慘死行李箱內（圖），身上有傷痕。閆某被捕時承認，誘騙趙女上門解釋產品，然後將她姦殺。<br>河北衞視</p></body></html>
