<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃貫中攬朱茵賀半百</title></header><body><h1>馮仁昭四圍超：黃貫中攬朱茵賀半百</h1><p>黃貫中（Paul）噚日50歲生日，見佢同老婆朱茵嘅微博都冇聲氣，大家係咪以為佢哋冇慶祝呢？其實Paul細佬黃貫其同班朋友，一早就為Paul準備咗個生日P，黃貫其仲將兩大張慶生相放上微博，Paul同朱茵捧住個白熊造型蛋糕合照，朱茵仲嘟晒嘴扮錫老公，難怪Paul個樣咁冧啦。另一張Paul兩公婆同成班朋友嘅大合照，照個背景嚟睇，應該係喺band房，生日都不忘夾band，Paul認真熱愛音樂。<br>撰文：馮仁昭</p></body></html>
