<html><header><meta charset="utf-8"><title>K-Pop之王：金俊秀開酒店辦獎學金</title></header><body><h1>K-Pop之王：金俊秀開酒店辦獎學金</h1><p>韓國男團JYJ成員金俊秀有份投資近129億韓圜（約1億港元），濟州島興建的酒店Toscana前日開幕，作為老闆之一的俊秀當日由泰國返韓落機後，即趕到酒店的開幕禮致辭。酒店日前公開預約後，今年內所有房間已全部爆滿，認真厲害。俊秀提到酒店會撥出10億韓圜（約740萬港元）作為獎學金，支持在文化藝術領域上有才能的人，而酒店部分收益亦會用作慈善用途。</p></body></html>
