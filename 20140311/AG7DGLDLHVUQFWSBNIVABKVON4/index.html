<html><header><meta charset="utf-8"><title>馮仁昭四圍超：琦琦爆吳綺莉着舊衫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>琦琦爆吳綺莉着舊衫 - 馮仁昭</h1><p>琦琦噚日去咗數碼港擔任好友吳綺莉嘅節目嘉賓，琦琦話大家已經認識咗10年，當時為吳綺莉拍嘅瘦身廣告做形象，吳綺莉就着番當年同琦琦一齊買、唔使80蚊人仔嘅外套，一齊緬懷過去。提番舊事，琦琦話好記得當年拍廣告時吳綺莉唔敢食嘢，到拍完佢哋就一齊狂擦香辣蟹，點知食極唔夠，最後一次過食咗16斤。而成龍間韓國娛樂公司，簽咗五個男仔組成嘅JJCC樂隊，預計月中就會出嚟同大家見面。<br>撰文：馮仁昭</p></body></html>
