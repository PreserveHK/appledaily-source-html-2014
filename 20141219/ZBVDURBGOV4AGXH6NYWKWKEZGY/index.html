<html><header><meta charset="utf-8"><title>Sammi扭腰大晒馬甲線</title></header><body><h1>Sammi扭腰大晒馬甲線</h1><p>鄭秀文（Sammi）今日推出新曲加精選唱片，近期為個唱操弗身材的她，率先在唱片封套展示弗爆成果，着上露臍裝騷六嚿腹肌和馬甲線，在鏡頭前扭腰跳舞表現風騷，她說：「今次着嘅衫好需要靚線條，呢兩日努力加操，令腹肌同背部線條更完美。」</p><p>來自北京的攝影師兼視覺藝術家陳漫更大讚Sammi氣質好，Sammi說：「佢總會發現我最美嘅一面，我哋合作精采到起晒雞皮！」至於碟名取名《Miracle》，Sammi解釋：「呢個字喺聖經中好重要，我嘅歌唱歷程都好miracle，起起跌跌，呢個字亦好代表我，裏面有『Mi』即係Sammi。」<br>撰文：皓騫</p></body></html>
