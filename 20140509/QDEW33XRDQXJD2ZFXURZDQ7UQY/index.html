<html><header><meta charset="utf-8"><title>國金點滴巴克萊三年裁員1.9萬</title></header><body><h1>國金點滴<br>巴克萊三年裁員1.9萬</h1><p>金融海嘯後各國收緊對環球大行的監管，投行生意越來越難做，其中巴克萊最新公佈2016年底前將裁減7,000個投行職位，並且成立規模達1,150億英鎊的「壞銀行」，計劃完成後投行佔整體資產規模比例，將由現時的一半減至三成。<br>該行昨表示，連同2月宣佈裁減的1.2萬個職位，今年將裁員1.4萬人，明年及後年則合共裁員5,000人，三年共裁1.9萬人。新成立的「壞銀行」，將包括來自投行業務的900億英鎊風險加權資產，另亦包括160億英鎊歐洲零售及商業銀行資產，以及90億英鎊企業銀行、Barclaycard及財富管理業務資產。</p></body></html>
