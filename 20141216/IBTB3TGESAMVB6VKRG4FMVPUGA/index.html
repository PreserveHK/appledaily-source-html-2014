證監上季赤字537萬</title></header><body><h1>蘋果綠葉<br>
證監上季赤字537萬</h1><p>證監會發表第二季度報告，在今年7月至9月期間，受惠證券市場日均成交額回升，收入錄得3.46億元，較上一季度增20.5%。不過，期內仍錄536.8萬元赤字，但已較去季的5230.2萬元大幅減少。截至今年9月底止，證監坐擁72.2億巨額盈餘儲備。<br>季內，證監收到514宗公眾投訴，按季上升14.7%，當中接獲最多投訴為涉及其他金融活動，共有182宗，按季多42%。至於與上市有關的事宜及權益披露的投訴亦有159宗，但已較去季減少約6%。</p></body></html>
