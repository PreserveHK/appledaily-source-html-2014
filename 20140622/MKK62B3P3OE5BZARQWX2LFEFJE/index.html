<html><header><meta charset="utf-8"><title>關楚耀被鵬哥問候</title></header><body><h1>關楚耀被鵬哥問候</h1><p>關楚耀昨晚在旺角行人專用區拍攝新片《ATM提款機》，劇情說他組Band在街頭獻唱，身為熱血青年的他遇到老前輩而改變人生。戲中他與盧海鵬及馮淬帆最多對手戲，他笑說：「初時好大壓力，鵬哥成日問候我屋企人，日日試咪，初時以為自己表現唔好，後尾至知原來佢個個都問候，其實係佢入錢落我褲袋。」</p><p>識睇　一定睇蘋果嘅足動世盃：<br> http://worldcup2014.appledaily.com/  </p></body></html>
