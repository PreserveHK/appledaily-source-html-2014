<html><header><meta charset="utf-8"><title>體壇拾趣：阿奶靠「運」戰D1泳賽</title></header><body><h1>體壇拾趣：阿奶靠「運」戰D1泳賽</h1><p>學界D1游泳賽今晨喺九龍公園泳池揭幕，焦點當然係力爭22連霸嘅男拔，同劍指27次封后嘅女拔。男拔有一半主力畢咗業，但仲有仁川亞運代表劉紹宇（阿奶、圖）做隊長，佢今日出戰主項50米及100米背泳初賽︰「主要對手聖若瑟同喇沙都來勢洶洶，但我哋都好有信心，吸取亞運經驗後，希望蟬聯呢兩面金牌，同打破自己上年造出嘅學界紀錄。」</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
