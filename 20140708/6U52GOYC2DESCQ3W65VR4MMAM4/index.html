<html><header><meta charset="utf-8"><title>韓劇燒：李廷鎮撇權權先離港</title></header><body><h1>韓劇燒：李廷鎮撇權權先離港</h1><p>權相佑、崔智友、朴河宣和李廷鎮日前來港拍攝韓劇《誘惑》，昨日眾人完成拍攝工作，分批離港。權權和崔智友昨午仍要趕拍戲份，所以未見二人現身，而完成香港外景戲份的李廷鎮昨午就乘坐保母車到機場，頭戴帽子和黑超的李廷鎮（圖）一臉倦容下車後，獨自拖着行李入閘，據知權權和崔智友將會乘搭夜機返韓。而《誘惑》劇組昨日在官網發佈宣傳照，當中包括權權和朴河宣頭貼頭的親密照。<br>採訪、攝影：陳順禎</p></body></html>
