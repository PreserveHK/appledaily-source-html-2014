<html><header><meta charset="utf-8"><title>古川雄輝拍咀戲要詳談</title></header><body><h1>古川雄輝拍咀戲要詳談</h1><p>憑着日劇《惡作劇之吻》在內地大受歡迎的日本男星古川雄輝及女星未來穗香，今年再拍《惡作劇之吻2》，二人早前在沖繩拍外景時抽時間接受香港傳媒訪問，古川稱：「再拍《惡作劇》我會重溫原著作準備，今輯因講及我兩結婚，演出要與上輯不同的感覺。」至於穗香亦有看原著及重溫上一套劇，她笑說：「當我看到古川時就自然回復角色的身份。」<br>二人在沖繩拍外景，穗香慨嘆：「我沒時間去遊玩啊，幸好能到很多景點拍攝。」古川則推介大家去國際大道吃沖繩料理。講到最難忘的鏡頭，古川說是吻戲，「因在劇中吻戲很重要，我每次拍吻戲都要與大家相討如何拍攝！」<br>撰文：阮瑜</p></body></html>
