<html><header><meta charset="utf-8"><title>僅曬10日自殺機會高</title></header><body><h1>僅曬10日自殺機會高</h1><p>曾有研究指出春天是最多人自殺的季節，但奧地利維也納大學的研究則認為，一個人自殺的機率高低取決於他接觸陽光時間的長短，與季節無關。<br>研究員收集奧地利自1970年1月至2010年5月其間，共發生的近70,000宗自殺案資料，再利用86個氣象站在該段時間的每日日照時間數據進行分析。結果發現一個人僅連續10日接觸陽光有較大機會自殺，但若在自殺前連續14至60日接觸陽光，自殺機會則較低。雖然未知兩者因果關係，但研究員認為陽光會改變人體內的神經傳遞物質血清素（serotonin）水平，從而影響行為及情緒。<br>美國哥倫比亞廣播公司</p></body></html>
