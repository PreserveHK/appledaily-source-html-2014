<html><header><meta charset="utf-8"><title>白賴仁搜證反駁雞姦</title></header><body><h1>白賴仁搜證反駁雞姦</h1><p>電影《變種特攻：未來同盟戰》（X-Men：Days of Future Past）導演白賴仁辛加（Bryan Singer）日前遭Michael Egan入稟法院，指控白賴仁於99年8月及10月於夏威夷曾逼他吸毒及雞姦他，昨日白賴仁方面透露，指白賴仁當時正於加拿大的多倫多拍攝首集《變種》電影，根本不可能身在夏威夷案發現場，稍後更會將信用卡單據、電話紀錄及拍攝日程等證據呈上作證。</p></body></html>
