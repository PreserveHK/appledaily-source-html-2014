<html><header><meta charset="utf-8"><title>價真棧回收豬肉酥</title></header><body><h1>價真棧回收豬肉酥</h1><p>【本報訊】台灣著名食品公司味全生產的「味小寶純豬肉酥」和「味小寶海苔豬肉酥」，因使用強冠地溝油而需下架，本港食物安全中心確認，有關食品經「價真棧」入口，共涉及4批貨。食安中心指，價真棧自上周懷疑相關產品受影響，已將之下架及回收，中心已到價真棧貨倉調查，將貨品封存。<br>食安中心指，上述兩款豬肉酥共進口了5,400罐，其中味小寶純豬肉酥的3個批次，生產日期分別為今年4月14日、6月11日及8月4日；味小寶海苔豬肉酥的受影響批次生產日期則為今年7月31日。<br>除早前抽查的46個食物及豬油樣本，中心再抽取三款豬油、兩款水餃和鍋貼樣本進行化驗，全部樣本的結果合格。</p></body></html>
