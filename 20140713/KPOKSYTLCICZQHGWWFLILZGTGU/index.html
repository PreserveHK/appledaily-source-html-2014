<html><header><meta charset="utf-8"><title>最哄動：潮興演唱會求婚</title></header><body><h1>最哄動：潮興演唱會求婚</h1><p>周迅計劃於周三在杭州的慈善音樂會上，公佈與高聖遠結婚。過往亦有多位藝人於演唱會上公佈婚訊，哄動全城。08年，天后陳慧琳在《Love Fighters演唱會》最後一場，宣佈與相戀多年的圈外男友劉建浩結婚。李玟在10年舉行《East to West東西世界巡迴演唱會》的新加坡站，宣佈與富商樂裕民（Bruce Rockowitz）的婚訊。而講到最爆的，莫過於唱作人郭偉亮（Eric Kwok），他在11年的《Swing後會無期告別演唱會》上，向相戀十一年的女友葉佩雯即場求婚，並即時邀請好友和律師見證下舉行婚禮。</p></body></html>
