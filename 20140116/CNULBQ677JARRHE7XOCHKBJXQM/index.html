<html><header><meta charset="utf-8"><title>大象踢翻車飛彈36米</title></header><body><h1>大象踢翻車飛彈36米</h1><p>英國女子布魯克斯跟未婚夫到南非觀賞克魯格國家公園野生動物，竟變驚嚇之旅。上月30日，兩人駕車追蹤一隻正喝水的大象，但牠狂性大發襲擊兩人，先將私家車推至翻轉飛彈36米，再用象牙刺穿車身，插中布魯克斯大腿。大象本來一直在兩人汽車前面，但不知何故突然轉身，將汽車推翻。見汽車翻了多轉，大象再把汽車推向路旁叢林，甚至用腳踩到車上。布魯克斯入院數日後已經出院。<br>英國《每日郵報》</p></body></html>
