<html><header><meta charset="utf-8"><title>楊采妮拒做大女人</title></header><body><h1>楊采妮拒做大女人</h1><p>楊采妮（Charlie）早前以聯合國兒童基金會大使身份，一連6天到尼泊爾的落後地區探訪，Charlie到當地的校園探訪，為鼓勵女童學習及參與活動，Charlie即參與一場泥地足球賽，最終Charlie的隊伍以0比3大敗，她笑說：「其實有一段時間我哋偷偷哋12個人出場，但都要吞光蛋，估唔到佢哋年紀輕輕，已經訓練有素。記得我第一次親善探訪見到當地小朋友捱餓、營養不良，今次見到佢哋完全無健康問題。」看到當地的女性能獨當一面，Charlie也感欣慰，當提到香港女性地位越來越高，Charlie笑言自己在家並不是一言堂，處理家中大小事務都會和家人商量。<br>撰文：栐仁</p></body></html>
