<html><header><meta charset="utf-8"><title>Mr.避談維穩騷</title></header><body><h1>Mr.避談維穩騷</h1><p>樂隊Mr.前晚出席由香港音樂街文化發展協會於星光大道舉辦的街頭表演。<br>Mr.出席去年7.1啟德維穩騷後將歌酬35萬元捐給扶輪社、兒童癌病基金和香港音樂街文化發展協會，問Mr.今年如果再有維穩騷會否出席？成員Dash沒有正面回答，只說音樂會和政治可以分開，又相信市民選擇清晰。<br>那麼即是會否出席？Dash依然沒肯定答案，只表示任何有關音樂平台都想去做，但如果他們有其他工作安排就沒有辦法。另外，Mr.稍後要到內地演出，他們說沒有得罪人，不擔心會惹上恐怖襲擊。 <br>採訪、攝影：黃曉妍</p></body></html>
