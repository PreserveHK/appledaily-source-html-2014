<html><header><meta charset="utf-8"><title>求驗客手記：美斯派牌馬天奴讚好</title></header><body><h1>求驗客手記：<br>美斯派牌馬天奴讚好</h1><p>美斯（10號）又冇波入，唔通佢陷入球荒？唔緊要，美斯周日再送出助攻，助巴塞隆拿主場大勝馬拉加3:0，連續兩場比賽加埋造出4次助攻！巴塞呢場先由碧基開紀錄，之後美斯放直線畀柏度洛迪古斯，後者射成2:0。美斯最後仲策動攻勢，分波畀柏度，柏度左路傳中，阿歷斯山齊士埋齋射成3:0，巴塞亦上番榜首。巴塞教練馬天奴冇擔心過美斯唔識入波，仲話美斯啲畀波好毒，可以發現到一啲坐喺看台上面先見到嘅空位。另一場，馬德里體育會作客贏華歷簡奴4:2，繼續同巴塞同分。</p></body></html>
