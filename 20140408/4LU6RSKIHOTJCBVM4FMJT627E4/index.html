<html><header><meta charset="utf-8"><title>93歲米奇龍尼病逝</title></header><body><h1>93歲米奇龍尼病逝</h1><p>美國老牌男星米奇龍尼（Mickey Rooney），昨日與世長辭，享年93歲，暫時未知死因，據報近年他已受到長期病煎熬。米奇17個月大已獲安排入行，由1926年至2010年已拍過200多部電影，代表作包括《孤兒樂園》（Boys Town）、《衣錦榮歸》（Andy Hardy Comes Home）。</p><p>米奇亦曾與玉婆伊莉莎伯泰萊（Elizabeth Taylor）合演經典名片《玉女神駒》（National Velvet）。他曾獲奧斯卡最佳童星獎，83年獲頒奧斯卡終身成就獎，昨日在第八任妻子及九名子女陪伴下離世。<br>撰文：張一明</p></body></html>
