<html><header><meta charset="utf-8"><title>王祖賢素顏返溫哥華</title></header><body><h1>王祖賢素顏返溫哥華</h1><p>近年定居加拿大、47歲的王祖賢，早前返到老家台灣過中秋，之後在當地足足逗留了近2個月，其間亦有參與佛教活動，由於在台灣她日常都會以捷運代步，故經常成為網民集郵對象，有時網民會找她合照，有時則會偷偷地用手機拍她，然後放到社交平台跟網友分享。</p><p>前晚，王祖賢深夜現身台北桃園機場，準備坐夜機離開台北返溫哥華，完全素顏上陣的她，戴着黑框眼鏡，雖然完全沒有化妝，但看來精神不錯，發現記者拍照更全程笑笑口任影，但就沒有接受訪問。<br>撰文：小米</p></body></html>
