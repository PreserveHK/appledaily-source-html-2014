<html><header><meta charset="utf-8"><title>52歲婦求歡不遂　當街追斬嫩男</title></header><body><h1>52歲婦求歡不遂　當街追斬嫩男</h1><p>美國佛羅里達州一名白髮斑斑的52歲婦人，向一名25歲男子求歡不遂後，竟老羞成怒當街追斬他，幸得街上警員及時介入，不致釀成命案。<br>當街逞兇的海利（Elizabeth Highley圖）與芬利（Crue Finley）份屬朋友，事發當日二人相約在海利家中飲酒聊天，其間海利酒後亂性，向芬利提出性要求遭拒，盛怒下拿出一把獵刀和一支破柺杖追殺對方。<br>二人由寓所一直追逐到大街，最後由一名當值警察在停車場上制服海利，並起訴她嚴重襲擊罪。<br>英國《都市報》</p></body></html>
