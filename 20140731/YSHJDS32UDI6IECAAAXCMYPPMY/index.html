<html><header><meta charset="utf-8"><title>山寨偉哥變「金戈」強國製藥平幾多？</title></header><body><h1>山寨偉哥變「金戈」<br>強國製藥平幾多？</h1><p>廣藥集團董事長李楚源昨日於微博透露，旗下白雲山（874）的仿「偉哥」命名為「金戈」，屬國家一類新藥。集團今年3月披露，白雲山旗下「偉哥」研製項目已完成申報生產的全部研究工作，並申報生產批文，預計今年國內推出。受消息刺激白雲山（874）昨日股價轉跌為升，收市仍微升約0.4%，收報23.95元。本港現時「偉哥」售價約100元一粒，有分析指仿製藥價格約30元一粒。</p></body></html>
