<html><header><meta charset="utf-8"><title>體壇拾趣：陳晞文怕冇亞運玩</title></header><body><h1>體壇拾趣：陳晞文怕冇亞運玩</h1><p>前日先喺仁川亞運賽場集訓後返港嘅香港滑浪風帆隊，噚日個個精神奕奕喺赤柱會見傳媒。上屆亞運銀牌得主陳晞文，最擔心唔夠人參賽：「𠵱家得4個人報名（包括香港、中國、泰國、南韓，每派1個代表），若開賽嗰日是旦一個缺席就會取消比賽。」力爭RS:X金牌嘅晞文，話賽前好開心得到港大延遲佢畢業時間至2020年，可以更專心備戰今屆亞運，所以求神拜佛要夠人出賽囉！</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
