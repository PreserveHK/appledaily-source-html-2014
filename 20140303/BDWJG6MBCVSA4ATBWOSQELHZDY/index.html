<html><header><meta charset="utf-8"><title>隔牆有耳：劉進圖醒番　好掛住貓貓 - 李八方</title></header><body><h1>隔牆有耳：<br>劉進圖醒番　好掛住貓貓 - 李八方</h1><p>劉進圖傷勢好轉，佢嘅傳媒行家同老友都放下心頭大石。查實連日嚟都有唔少各界人士去探佢，好似佢嘅港大法律系同屆同學張達明咁吖，喺佢出事之後都趕咗去醫院探呢位舊同學。張達明憶述當日劉進圖做完手術醒番後，第一句說話自然係同喺佢身邊嘅老婆陳碧君講，話太太好辛苦嘞，叫佢返屋企休息吓啦。<br>至於第二句講咩呢？張達明笑笑口話，劉進圖係問佢老婆：你有冇照顧好屋企隻貓呀？原來除咗老婆大人，隻貓喺劉進圖心目中，都有好高地位㗎。</p></body></html>
