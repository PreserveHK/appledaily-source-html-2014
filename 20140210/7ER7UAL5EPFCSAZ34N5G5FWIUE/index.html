交友網遭索117億</title></header><body><h1>盜淫片女星照<br>
交友網遭索117億</h1><p>在交友網站看到美艷火辣的美女徵友，別開心得太早，徵友廣告分分鐘是假的。美國著名色情電影女星哈林頓（Melissa Midwest Harrington圖）指交友網站Match.com未經她同意下，盜用她的照片，偽造出數百個虛假的交友用戶。哈林頓曾經是互聯網上十大最多人搜尋的名字之一，聲稱她從沒在Match.com開過交友賬戶。<br>Match.com早前被指在facebook偷取照片，或借用演員、軍人照片偽造交友用戶吸引會員付款使用該網站，受害人正提出集體訴訟要求賠償15億美元（117億港元）。<br>美國《紐約郵報》</p></body></html>
