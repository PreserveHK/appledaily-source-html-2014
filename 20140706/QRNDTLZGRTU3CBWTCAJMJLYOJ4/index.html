<html><header><meta charset="utf-8"><title>Amanda S.失婚潛水避世</title></header><body><h1>Amanda S.失婚潛水避世</h1><p>混血名模Amanda S.前日突然以與意籍老公Christian Cappelli性格不合為由，宣佈離婚，結束拍拖9年、結婚近3年的關係。失婚Amanda發離婚聲明後一直潛水，本報昨日致電，電話直接轉駁至留言信箱，她所屬的模特兒公司Starz People也表示Amanda沒有回應關於工作的提問，隨後還關掉手提電話，據知連其好友亦未能聯絡。工作方面，多間公關公司指目前未有找她出席活動，而她位於中環ifc的餅店正進行裝修，相信她在東南亞旅遊散心避世。<br>採訪：唐如</p></body></html>
