<html><header><meta charset="utf-8"><title>各區突發簡訊︰屋邨消防喉蓋冚被偷</title></header><body><h1>各區突發簡訊︰<br>屋邨消防喉蓋冚被偷</h1><p>【馬鞍山】<br>【本報訊】馬鞍山利安邨出現「偷鐵黨」，昨晨9時許，56歲姓黃男保安員在利華樓巡樓發現多層樓梯位的消防喉管有異，開關掣對上的金屬蓋冚零件（圖）被偷走，於是報案，經點算後證實有66個蓋冚零件失去，每個約值700元，總值為46,200元，警方正展開調查，至傍晚亦加派軍裝警員上樓巡邏。房署則聯絡有關承辦商，盡快配回零件維修。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
