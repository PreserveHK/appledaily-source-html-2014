<html><header><meta charset="utf-8"><title>5解放軍軍官遭網民大起底</title></header><body><h1>5解放軍軍官遭網民大起底</h1><p>美國越洋起訴五名解放軍軍官，網民隨即啟動起底大行動，對他們的姓名及他們的QQ號、電郵信箱等進行人肉搜查。<br>當中對姓名譯音Gu Chunhui的揣測較多，一說顧春暉是上海華東師範大學第二附中畢業生，2002年升讀清華大學電子工程系；一說他來自山東大學，名古春輝。內地網媒指，顧春暉曾獲第三屆亞洲物理奧林匹克賽金獎，榮獲最優越學生榮銜。此外，有網友指「『Sun Kailiang』應該是孫開亮，『Wang Dong』漢語名字是汪東」。另兩人名黃振宇及文欣宇。<br>《蘋果》記者</p></body></html>
