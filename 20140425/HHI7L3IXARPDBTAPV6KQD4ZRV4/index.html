<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衞蘭肥嘟嘟誓喼弗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：衞蘭肥嘟嘟誓喼弗 - 馮仁昭</h1><p>衞蘭（Janice）噚日喺新城宣傳暑假推出嘅新唱片，成日俾人話脹爆嘅Janice，終於好坦白話覺得自己係時候要keep fit，所以積極做運動，佢話：「之前有報道話張惠妹復出發脹咗，但係插埋我張相喺度，救命！咁我望自己張相都覺得可以再fit啲。」佢話𠵱家見到呢啲新聞，唔會唔開心，當係一種鼓勵畀自己，問佢會唔會貼起報道提醒自己，佢笑話：「都會，當係推動力，唔係要證明畀全世界，係要證明畀自己睇做到。」<br>撰文：馮仁昭</p></body></html>
