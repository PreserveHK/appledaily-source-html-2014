<html><header><meta charset="utf-8"><title>未來多人工受孕　趕絕避孕藥</title></header><body><h1>未來多人工受孕　趕絕避孕藥</h1><p>隨着生育治療及技術越來越進步，「口服避孕丸之父」傑拉西（Carl Djerassi）大膽預測，到了2050年，大部份夫婦會透過人工受孕方法生兒育女，控制孩子的出生時間，屆時性愛與生育之間的關係將徹底打破，令避孕藥（圖）變多餘。<br>傑拉西表示，由於未來大部份人將在年輕時冷藏精子和卵子，然後進行絕育手術，到想生小孩時才進行人工受孕，所以避孕丸將失去原來的功用，而性愛將變成純屬的娛樂活動。<br>英國《星期日電訊報》</p></body></html>
