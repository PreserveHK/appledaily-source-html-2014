<html><header><meta charset="utf-8"><title>新人行禮切肖像薄餅</title></header><body><h1>新人行禮切肖像薄餅</h1><p>想擁有特別又難忘的婚禮，是每對新人的夢想。一般新人會切結婚蛋糕，英國一對男女因為是意大利薄餅狂，婚禮就選擇切薄餅，而且是兩個以食材砌成他們肖像的特製薄餅！<br>莫里斯和娜塔莎的婚禮上周六在普雷斯頓市舉行。為了令賓客帶來驚喜，他們要求Domino's薄餅店以二人樣貌製成兩個13吋大的薄餅（圖）。Domino's於是邀請名師懷伯恩用蕃茄醬、火腿及粟米，花了三小時大功告成。莫里斯興奮地說：「看到薄餅上有自己的樣子，我們都很驚喜，這絕對是我們最特別的結婚禮物。」<br>英國《每日鏡報》</p></body></html>
