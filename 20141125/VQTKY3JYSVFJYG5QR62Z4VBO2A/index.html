<html><header><meta charset="utf-8"><title>隔牆有耳：學民懶人包　解釋抗爭 - 李八方</title></header><body><h1>隔牆有耳：<br>學民懶人包　解釋抗爭 - 李八方</h1><p>雙學走出佔領區，殺入地區搞「雨傘運動社區日」，卻接連被藍絲帶、愛字堆等反佔領人士挑機滋擾兼辱罵，一邊話要溝通、一邊又鬧人，學民都冇反佔領人士咁好氣，決定喺facebook上載兩份雨傘運動「點解要阻住你？」嘅A4雙面彩色單張，畀市民自己列印，兼幫手喺社區當眼處張貼或派發，爭取街坊認同雨傘運動之餘，亦可避免同反佔領人士有不必要嘅衝突！<br>呢兩款懶人包單張，主要係向市民解釋：「點解要阻住你？」睇到呢個答案，「學生釋出善意，政府態度強硬，我們怎能撤退？」相信唔少街坊都會理解，學生點解有學唔返都要抗爭嘞啩！</p></body></html>
