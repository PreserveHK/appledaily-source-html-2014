<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女歌手Katy Perry昨日支持加州舉行的Coachella戶外音樂節，但回復單身的她被拍到一臉沒精打采。<br>★《凸務之王》男星米克邁亞斯太太Kelly Tisdale昨日為丈夫誕下第二名女嬰，取名Sunday Molly。<br>★日本女星剛力彩芽昨日於東京出席新片謝票活動時，獲粉絲力撐感觸落淚，她前晚又於節目中稱剪短髮後行大運。<br>★在日劇《半澤直樹》中演半澤老友的男星瀧藤賢一昨日宣傳新劇時，自爆快將做第四任父親。</p></body></html>
