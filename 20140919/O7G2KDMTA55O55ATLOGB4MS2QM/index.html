<html><header><meta charset="utf-8"><title>菲傭子爭居港權　上訴遭駁回</title></header><body><h1>菲傭子爭居港權　上訴遭駁回</h1><p>【本報訊】在港出生、現年17歲的菲傭之子，由母親代表爭取居港權失敗，上訴至終院。 終院昨頒判詞，指無證據顯示上訴人或其家人有為永久居港作安排，過往多年上訴人數度離港，未能符合連續居港七年的條件，駁回上訴。<br>上訴人Joseph James Gutierrez稱1996年在港出生後，一直偕任職家傭的菲籍母親，居於港工作提供之住處，留港時有入學且融入社會，故有資格領取永久居民身份證。惟終院法官指上訴人母親工作約滿便要回菲國，而兩母子並未作任何居港安排，以確立以香港為永久居住地。<br>案件編號：FACV2/14</p></body></html>
