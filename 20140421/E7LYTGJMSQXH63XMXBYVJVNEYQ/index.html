<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃sell糖爭3連霸</title></header><body><h1>體壇拾趣：<br>舒娃sell糖爭3連霸</h1><p>喺上周六過咗27歲生日嘅俄羅斯靚女網球手舒拉寶娃（圖），佢嘅糖果品牌啱啱推出咗隻叫「Speedy」嘅新口味，呢款產品嘅外形同理念原來係來自保時捷經典車款911。保時捷正正係今日展開嘅斯圖加特網球賽嘅冠名贊助商，將會參賽嘅舒娃着晒德國民族服出席贊助商活動時，亦不忘宣傳一下自己隻新糖。現時世界排名第9嘅舒娃已經連續兩屆贏出呢項賽事，今次將會爭取3連霸！</p></body></html>
