<html><header><meta charset="utf-8"><title>馮仁昭四圍超：BabyJohn訂定戰衣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：BabyJohn訂定戰衣 - 馮仁昭</h1><p>九龍灣展貿中心噚日舉行咗個耆舞派對，熱愛跳舞嘅BabyJohn（蔡瀚億）同排舞總監麥秋成齊齊出現，政務司司長林鄭月娥仲上前同佢哋傾偈，估唔到佢都係《狂舞派》捧場客。BabyJohn有份入圍亞洲電影大獎同香港電影金像獎提名最佳新人，信心得一半，佢話：「亞洲電影節對手太強，去感受氣氛，金像獎頒獎禮有票入到場睇live已經好興奮。」佢仲話已經搵定設計師訂做戰衣，同顏卓靈互相支持，但衣着方面就唔會刻意同顏卓靈溝通。<br>撰文：馮仁昭</p></body></html>
