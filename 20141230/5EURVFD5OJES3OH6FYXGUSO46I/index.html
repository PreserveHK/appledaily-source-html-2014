<html><header><meta charset="utf-8"><title>Alicia再一索得男</title></header><body><h1>Alicia再一索得男</h1><p>現年33歲的美國女歌手Alicia Keys，昨日宣佈上周六再為老公Swizz Beatz誕下男嬰Genesis Ali Dean，日前Alicia才公開跟老公Swizz與兒子Egypt一家三口齊齊裝飾聖誕樹的照片，如今再為家庭多添一個成員，可謂今年最好的聖誕禮物。</p><p>貼得意腳印照
</p><p>已跟丈夫育有4歲大兒子Egypt的Alicia，昨日於網上公佈了喜訊，指於拆禮物日翌日的凌晨時分，誕下重6磅5安士的男嬰Genesis，Alicia更於網上張貼Genesis的打腳印照片，並留言說：「實在很高興，是男嬰呢，我們十分感恩。」<br>撰文：盧葦</p></body></html>
