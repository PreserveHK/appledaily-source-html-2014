<html><header><meta charset="utf-8"><title>K-Pop之王：鹿晗南京拒慶生辰</title></header><body><h1>K-Pop之王：鹿晗南京拒慶生辰</h1><p>韓國人氣男團EXO-M前晚在南京演出韓流騷，雖然正值內地成員鹿晗的24歲生日，但顧及南韓發生海難慘劇，事前宣佈取消所有慶祝活動，不過一班粉絲仍堅持高舉寫有「鹿」字的燈牌，又大叫生日快樂。鹿晗在台上避談生日，當隊友Lay祝賀他時，他立即阻止，全程只是邊唱邊笑望向燈牌海，一切盡在不言中。<br>同場還有Super Junior（SJ）演出，銀赫被發現異常地流了勁多汗，圭賢更出手幫他抹汗，有傳銀赫前晚發高燒死頂上陣，落台後即摔倒要隊友扶。<br>撰文：梁婉霞</p></body></html>
