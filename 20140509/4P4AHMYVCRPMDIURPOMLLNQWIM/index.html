<html><header><meta charset="utf-8"><title>Gisele環保裙谷胸晒美腿</title></header><body><h1>Gisele環保裙谷胸晒美腿</h1><p>環保組織Rainforest Alliance昨日在紐約舉行晚宴，荷李活巨星里安納度狄卡比奧（Leonardo DiCaprio）的舊愛巴西女模Gisele Bundchen亦有到場。Gisele更身體力行，穿上由環保物料造的低胸高衩裙谷胸晒腿上陣。心情大好的Gisele更在綠地毯上揚起裙晒美腿，更差點走光露底。金像影帝哥連費夫（Colin Firth）亦有帶太太出席。</p></body></html>
