<html><header><meta charset="utf-8"><title>江若琳追賀軍翔到台北</title></header><body><h1>江若琳追賀軍翔到台北</h1><p>江若琳跟台灣男星賀軍翔合拍電影《我愛費勒姆》時，有傳女方發功力追賀軍翔，該片雖然拍完，但有雜誌近日拍到江若琳人肉速遞到台北夜會男方。</p><p>有指《我》片在江若琳的廈門家鄉取景時，她不時以推介家鄉美食約賀軍翔收工吃飯撐枱腳，電影完成拍攝，江若琳日前又低調飛台北找賀軍翔，她下機即拖篋往火鍋店會合，其後返酒店放低行李，再與賀軍翔通宵唱K。江若琳昨日以短訊回覆說：「這趟是去台灣傾新工作，小美（賀軍翔）知道我去台灣，一盡地主之誼，只不過是普通朋友食晚飯，同行還有其他工作人員及朋友。」<br>採訪：劉敏</p></body></html>
