<html><header><meta charset="utf-8"><title>身價飆升：一部劇袋千萬人仔</title></header><body><h1>身價飆升：一部劇袋千萬人仔</h1><p>歌手出身的陳曉東，在90年代末期，曾被喻為「四小天王」之一。2003年開始，東東轉戰內地，接拍多部電視劇，包括《倩女幽魂》、《硯道》等，直至去年與林依晨主演的《蘭陵王》而人氣急升。</p><p>有指東東接拍《蘭》劇時，每集酬勞已高達20萬人民幣，同年更奪得中國UGC傳播大獎年度突破藝人獎，東東現時每一集酬勞已飆升至30萬人民幣。今年5月尾，東東新劇《幸福!愛人》於內地播放，全劇共58集，進賬逾千萬人民幣。</p></body></html>
