<html><header><meta charset="utf-8"><title>K-Pop之王：李孝利冇同Rain瞓過</title></header><body><h1>K-Pop之王：李孝利冇同Rain瞓過</h1><p>韓國女歌手李孝利（右）多年前曾跟Rain（左）傳出同床緋聞，前晚她於電視節目《Magic Eye》上澄清。李孝利稱當時消息指god一位成員在電台上即興致電Rain，Rain卻突然自爆跟李孝利睡了，因而傳緋聞。李孝利解釋所謂即興只是演技，事前一定會通知對方，她更指有次去行山，聽見前方一對母女正討論自己和Rain，令她生氣得在她們身後大叫：「我沒跟他睡過！」</p></body></html>
