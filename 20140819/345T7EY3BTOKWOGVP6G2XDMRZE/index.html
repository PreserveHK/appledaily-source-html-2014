<html><header><meta charset="utf-8"><title>安仔撲飛力撐RB開騷</title></header><body><h1>安仔撲飛力撐RB開騷</h1><p>樂隊RubberBand（RB）將於11月假灣仔伊館開騷，獲幾位愛錫他們的師兄力撐，這班「星級應援團」以許志安最落力：「我呢排撲飛、撲飛、撲飛，就係撲RB嘅飛！」 RB曾為安仔作歌《金鐘罩》，安仔大讚主音6號唱demo比自己更好聽。<br>樂壇潮人蘇永康就答應幫他們搞造型：「幾年前見到RB為出騷衫煩惱，當時我見到一張支票，係佢哋嗰個月嘅收入，原來佢哋每人只賺到三千蚊，仲慘過攞綜援，所以佢哋有乜事搵我，我都會幫手。」<br>撰文：皓騫</p></body></html>
