<html><header><meta charset="utf-8"><title>Kim婚紗似王妃凱蒂</title></header><body><h1>Kim婚紗似王妃凱蒂</h1><p>Kim的婚禮鋪張程度拍得上王室婚禮，連她所穿的婚紗亦與英國劍橋公爵夫人凱蒂（Kate Middleton 圖）所穿的有七成似。有傳Kim找了為凱蒂設計婚紗的設計師Sarah Burton訂造婚紗，但又有指Kim的婚紗是出自Givenchy的設計師Riccardo Tisci手筆。平日愛騷事業線的Kim所穿的婚紗出奇地保守，其長袖設計與凱蒂的相似。據指Kim的婚紗價值約2,600萬港元。</p></body></html>
