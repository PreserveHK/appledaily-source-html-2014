<html><header><meta charset="utf-8"><title>雞排妹晒蛇腰　爆裸泳好去處</title></header><body><h1>雞排妹晒蛇腰　爆裸泳好去處</h1><p>台灣藝人雞排妹（鄭家純）近日努力減肥，苦練水蛇腰，她除公開無鹽生活減肥餐外，還透露近日發現一個「裸泳好去處」。她近日公開到花蓮一間民宿度假時的照片，她穿着三點式在一個泳池游泳的照片（圖），她說這個泳池對面全部都是樹，而且「附近工寮平常都沒人」，應是裸泳的好去處。<br>現年20歲的雞排妹上月底自稱「肥到不可思議」，於是勤吃水煮青菜、雞肉、蛋、番薯等，過着沒調味、沒鹽的生活，再加上跑步，一個月便瘦了下來，她說：「雖然屁股沒有變小，但是臀部往上跑、腰變細喲。」<br>台灣《蘋果日報》</p></body></html>
