<html><header><meta charset="utf-8"><title>【電玩巡場】PUMA藍芽喇叭雙截棍</title></header><body><h1>【電玩巡場】PUMA藍芽喇叭雙截棍</h1><p>藍芽喇叭係一種潮流，已經發展到人有我有，不過PUMA出嘅呢碌雙截棍，就以佢嘅獨特外形，而深入人心！為咗配合今個星期嘅高級視聽展，所以佢都嚟玩落價，由$998下試$599，呢件嘢就堅喇！平時連埋一齊可以做手袋，但將佢個磁石位掹開，佢就可以變成一碌雙截棍，掛喺你膊頭，而且由於超近耳仔位關係，所以音效係會大到心口都震埋嗰隻，跑步嘅我唔多建議，因為每跑一步打一吓心口……如果你諗住入埋搏擊會、練捱打我冇嘢講囉，單車友應該相當唔錯，感覺好有哪些年的牛屎飛感覺。<br><br>訊達科技<br>地址：深水埗福榮街146-152號黃金商場地面54號舖</p></body></html>
