<html><header><meta charset="utf-8"><title>隔牆有耳：陳碧君陪老公住醫院 - 李八方</title></header><body><h1>隔牆有耳：<br>陳碧君陪老公住醫院 - 李八方</h1><p>《明報》前總編輯劉進圖遇襲後一直喺醫院養傷，佢老婆、即係九巴企業事務總監陳碧君，喺呢段時間一直悉心照顧，相信都有助劉進圖盡快復原。<br>陳碧君噚日暫時放低老公，亮相九巴傳媒飯局，佢話老公遇襲後，自己都搬咗入去醫院以便照顧佢，其間只能夠斷斷續續咁向公司請假，好在成班同事肯遷就，佢真係非常感激。陳碧君話，嗰段時間，仲試過喺醫院同同事開會，亦不時用電話會議，處理日常工作問題。<br>對於老公嘅傷勢，陳碧君話好有信心可以完全康復，又話劉進圖第二次做完手術開刀時，喺腳嗰度攞出嚟嘅瘀血多達1,000cc ，都咪話唔得人驚。</p></body></html>
