<html><header><meta charset="utf-8"><title>思琦賣身慢慢嚟</title></header><body><h1>思琦賣身慢慢嚟</h1><p>楊思琦昨日在大埔接受鳳凰URadio訪問，離開舊公司後，一直有不少人斟洽思琦加盟或簽經理人合約，但思琦都未為所動，她說：「暫時都係鍾意自由身先，慢慢睇定啲動向，𠵱家傾緊個電視節目。」<br>思琦表示最近安排了兩歲囡囡楊卓穎（Krystal）一連串暑期班，包括中英數及唱歌，她笑說：「佢好鍾意唱歌，平時喺屋企都會不停唱英文兒歌，連我都比以前更熟悉啲兒歌，因為要負責教佢。」現時主要到內地登台，會否不捨得離開囡囡？她說：「唔會，因為媽咪照顧住會好放心，而且可以上網見面。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
