<html><header><meta charset="utf-8"><title>子丹催老婆生多個</title></header><body><h1>子丹催老婆生多個</h1><p>甄子丹和太太汪詩詩昨日在銅鑼灣出席生活館開幕典禮，子丹獲贈一張繡有「丹」字的床褥。榮升姨媽的詩詩，透露圓圓陀B的近況，她說：「佢陀得都幾辛苦，成日嘔，好似我初初陀B嗰陣都成日嘔，仲好大脾氣，所以我都擔心情緒問題。」<br>原來子丹一直游說太太生B，他笑說：「我都想姨甥有個伴，一齊坐babyseat都幾好呀！」甚至還說：「反正𠵱家唔使開工，又有新床褥，又有個丹字，幾有代表性呀，真係宇宙最強！」可惜詩詩耍手兼擰頭說：「Oh my god！最貴嘅床褥都唔得，sorry！」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
