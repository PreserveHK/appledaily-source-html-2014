<html><header><meta charset="utf-8"><title>孟瑤幫咪咪買保險</title></header><body><h1>孟瑤幫咪咪買保險</h1><p>孟瑤日前拍攝新片，穿上婚紗騷胸半露，但是她卻不慎絆倒，之後她就第一時間將過程分享到微博，當時見到她胸前也有受傷痕迹，很多粉絲也替她擔心，留言叮囑她好好保護「咪咪」。昨日孟瑤便在微博上留言感謝關心她的朋友，她說：「昨（前）晚去醫院檢查拍了X光片沒有內傷，所以可以放心了。如此一來，我是不是應該去給我的真波波買份保險呢！請問哪家保險公司好？」</p><p>12月15號要記低<br>See See TVB．Bloody最威<br> http://hk.apple.nextmedia.com/tvbloody  </p></body></html>
