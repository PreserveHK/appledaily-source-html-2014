<html><header><meta charset="utf-8"><title>小強變男神　宅男也有出頭天</title></header><body><h1>小強變男神　宅男也有出頭天</h1><p>【動Fun】本年度「高登男神選舉」特別受矚目，皆因候選人黃子華、胡鴻鈞等位位極具話題性。不過上屆登上冠軍寶座的馬國明，也不可輕視。<br><br>這位剛滿四十歲的六呎男神，當年由路人甲做起，還曾於子華的MV中飾演過「小強」。<br><br>2003年開始，《衝上雲霄》、奧運六星等漸見他蹤影，近年亦成功站穩一線小生位置，身價幾級跳。<br><br>近兩年在頒獎禮上，他也被補捉到世界級的「天然呆」表情，堪稱經典，導致網民瘋狂改圖。前年在訪問中，還大方直認有上色情網站的習慣，大眾紛紛激讚他是有膊頭的真男人。<br><br>民望這樣高，即使今次不能連任，亦已經已是大家心中的完美男神了。</p></body></html>
