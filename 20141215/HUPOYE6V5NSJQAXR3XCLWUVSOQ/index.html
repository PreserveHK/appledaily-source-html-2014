<html><header><meta charset="utf-8"><title>體訊速遞：（拳擊）卡漢夠資格挑戰美韋達</title></header><body><h1>體訊速遞：<br>（拳擊）卡漢夠資格挑戰美韋達</h1><p>英國拳手卡漢（圖）上周六於拉斯維加斯面對東道主對手阿歷山大，經12回合後獲3位裁判一致判定以點數勝出，保住WBC次中量級銀腰帶。賽後卡漢充滿信心，表示已有資格去挑戰有「不敗拳王」之稱的美國拳王美韋達，希望明年能與有美韋達作正面對決。綜合外電（美國）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
