<html><header><meta charset="utf-8"><title>女人恐怖跳軌唔死得仲嚇鬼</title></header><body><h1>女人恐怖跳軌<br>唔死得仲嚇鬼</h1><p>日本詭異傳說不少，最近又添一宗，今回是「跳軌女子奇蹟消失了」！<br> <br>據《產經新聞》報道，事發在周日(16日)下午約4時20分，一列由關西機場開往南海難波的機場急行列車，當駛入大阪泉大津車站時，月台上的旅客突然聽到一下尖叫聲，然後見到一名女子跳入路軌，列車立即緊急剎停。<br> <br>月台工作人員隨即展開救援，但出乎意料，居然沒有發現預期中的被撞死的女子殘肢，連一點血跡也沒有。<br> <br>驚魂甫定的列車車長謂：「太詭異了，那個女人在我面前消失了。」而據當地警方表示，當月台職員查看時，一名女子僅說了一句「從車底爬出來」，隨即爬回月台上跑走了。<br> <br>東森新聞網</p></body></html>
