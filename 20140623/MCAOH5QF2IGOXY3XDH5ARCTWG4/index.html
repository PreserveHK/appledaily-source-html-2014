<html><header><meta charset="utf-8"><title>劇王子：金宇彬　十指緊扣冧粉絲</title></header><body><h1>劇王子：金宇彬　十指緊扣冧粉絲</h1><p>近日忙於拍攝新片《技術者們》的韓國男星金宇彬（圖），昨日為代言的電子品牌在首爾麻浦區一間咖啡廳舉行簽名會，名額只得100個，但依然有大批未能取得簽名證的粉絲到場碰運氣，場面墟冚。金宇彬除了簽名，更出動十指緊扣冧盡後生女和師奶粉絲，十分識做。至於其劇集《繼承者們》舊拍檔朴信惠，前日則現身明洞為代言品牌舉行簽名會。</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com <br></p></body></html>
