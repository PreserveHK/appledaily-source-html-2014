<html><header><meta charset="utf-8"><title>體壇拾趣：NHL球員明來港獻技</title></header><body><h1>體壇拾趣：<br>NHL球員明來港獻技</h1><p>今日咁啱係公眾假期，如果冇地方好去，不妨諗諗去MegaBox睇舉行緊嘅5人冰球賽，有男有女，由朝打到晚，仲係免費入場㖭；好似噚日展開嘅首日成人組比賽，Warriors（中）以9:3贏黑衫嘅Wendigos，就算唔識睇，都俾佢哋打到一仆一碌嘅精神感染到，更何況聽日起國際A組嘅比賽，仲請到現役NHL球員參加，好似納什維爾掠奪者（Nashville Predators）就有幾個球員，趁休季嚟香港玩吓。</p></body></html>
