<html><header><meta charset="utf-8"><title>G.E.M.代表中國爭KCA獎</title></header><body><h1>G.E.M.代表中國爭KCA獎</h1><p>最近因參加內地歌唱節目《我是歌手2》而人氣急升的鄧紫棋（G.E.M.），下月將會代表中國，在洛杉磯舉行的「第27屆兒童選擇大獎頒獎禮（Kids' Choice Awards，KCA）」上，與其他三位亞洲區藝人爭奪「最受歡迎亞洲藝人」大獎。G.E.M.昨接受電話訪問時，坦言第一次入圍該獎項，加上會代表中國，當然感到開心。問到信心？她說：「我會用平常心面對，我都未知可唔可以出席，呢啲交畀公司安排，如果夾到檔期，梗係希望可以出席！」<br>採訪：皓騫</p></body></html>
