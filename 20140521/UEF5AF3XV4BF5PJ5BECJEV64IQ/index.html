<html><header><meta charset="utf-8"><title>關仁隱事：「矮仔」瘀爆被唱冇品 - 關仁</title></header><body><h1>關仁隱事：「矮仔」瘀爆被唱冇品 - 關仁</h1><p>早排「潮媽」同「影帝」拍咗部賊仔片，之前喺長假期上映，好檔期，卡士唔弱，又落重本做宣傳，點知票房慘淡，老闆蝕到入肉。觀眾唔入場，原因有好多，不過歸根究柢都係同質素有關。之前潮媽、影帝同導演「矮仔」去咗強國做宣傳，發生咗件瘀事。話說佢哋其中一站喺戲院謝票，嗰場招待學生去睇，部戲放完之後，主持介紹矮仔出場，矮仔都未企定，主持問在場觀眾部戲好唔好睇？點知全場人一齊大聲答話唔好睇，矮仔聽到黑晒面，即刻轉身走咗，啲學生O晒嘴，主持留低收拾殘局，事後矮仔就俾人唱冇品兼唔肯接受批評。<br>撰文：關仁</p></body></html>
