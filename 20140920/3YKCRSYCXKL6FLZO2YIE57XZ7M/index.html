<html><header><meta charset="utf-8"><title>暗黑廚房　食咗都唔講飯堂大嬸啃完骨丟落湯</title></header><body><h1>暗黑廚房　食咗都唔講<br>飯堂大嬸啃完骨丟落湯</h1><p>周二上午，廣州交通技師學校食堂廚房門外，學生拍下嘔心一幕。片段中，工人準備將一大鍋湯送往食堂，兩名穿着制服的大嬸與一名中年男子談話，其中一名大嬸攪拌鍋裏的湯，另一名大嬸咬着一條骨頭。<br><br>當學校的鐘聲響起之際，中年男子把大鍋湯推走，該名啃骨的大嬸追趕着，把口中的骨頭扔回湯裏。學生說：「這湯是免費提供給師生喝的，想想都惡心！」校方周四回覆稱，食堂是外判給承包商，已停業整頓一天。<br><br>新浪微博</p></body></html>
