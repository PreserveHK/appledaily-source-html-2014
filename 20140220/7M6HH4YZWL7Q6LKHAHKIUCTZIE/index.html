<html><header><meta charset="utf-8"><title>K-Pop之王：2NE1正面對撼少時</title></header><body><h1>K-Pop之王：2NE1正面對撼少時</h1><p>原定於下周一（24日）推出新專輯《Mr.Mr.》的人氣組合少女時代，因其MV檔案受損而需延遲回歸。而最戲劇性的，是另一大女團2NE1原於同日推出新專輯《CRUSH》，昨日亦宣佈新專輯的發售日改為下月7日，而網上推出音源亦改為下周三（26日）。2NE1所屬的YG事務所聲稱是為了慶祝隊長CL下周三的生日，但外間普遍認為YG此舉是打算挑戰少時所屬的SM事務所，兩大女團誓要一較高下。</p></body></html>
