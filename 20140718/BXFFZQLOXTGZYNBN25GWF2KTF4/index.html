<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔣怡輕微產後抑鬱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔣怡輕微產後抑鬱 - 馮仁昭</h1><p>名模蔣怡（Coco）同丈夫Dickson日前喺西貢幫囡囡翁容（嗡嗡）搞咗1歲生日party，嗰日差唔多有近百賓客出席，嗡嗡收到人生第一架「Bentley」名車，黎姿亦提早送咗玩具畀壽星女，唔知係咪天氣太熱，加上又太多賓客，搞到嗡嗡狀態麻麻！喺生日會亦都播咗蔣怡陀B嘅過程，佢話：「生咗嗡嗡之後曾經患上輕微產後抑鬱，為免令情緒太波動，直到今日先睇呢個節目，真係好感動！」<br>撰文：馮仁昭</p></body></html>
