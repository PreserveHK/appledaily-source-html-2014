<html><header><meta charset="utf-8"><title>求驗客手記：賓菲加高科技娛賓</title></header><body><h1>求驗客手記：賓菲加高科技娛賓</h1><p>賓菲加今季喺葡超領放，周一4:0大勝里奧艾維後，維持同次席嘅士砵亭7分差距，但場波最大看點唔係個比數，亦唔係邊個球員入波，而係比賽進行期間，球會竟然喺自己嘅光明球場搞搞新意思，出動遙控直昇機送波衫畀球迷（圖），架機由上空吊件波衫落嚟嗰吓，認真過癮。𠵱家科技咁發達，呢鋪連遙控直昇機入侵球場都玩埋，我求大俠忽發奇想，大家成日話要用科技輔助執法，過多10年，會唔會連球證都變埋機械人呢？</p></body></html>
