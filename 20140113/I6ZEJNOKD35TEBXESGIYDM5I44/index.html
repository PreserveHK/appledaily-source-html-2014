<html><header><meta charset="utf-8"><title>各區突發簡訊：郵署租用貨車遭碎窗</title></header><body><h1>各區突發簡訊：<br>郵署租用貨車遭碎窗</h1><p>【旺　角】<br>【本報訊】郵政署租用的一輛密斗貨車，前晚6時許停泊在旺角廣東道1145C對開路旁咪錶位，至昨凌晨近零時，有途人發現貨車的車頭擋風玻璃，以及兩邊車門的玻璃窗，被硬物擊碎損毀，車頭擋風玻璃留下四個「鐵鎚印」，35歲姓張車主接獲通知趕抵現場，證實車窗毀爛外，並無其他財物損失。張表示並無與人結怨，他指旗下約有30輛貨車是郵政署租用。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
