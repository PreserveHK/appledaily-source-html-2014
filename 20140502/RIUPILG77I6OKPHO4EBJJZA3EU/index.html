<html><header><meta charset="utf-8"><title>體壇拾趣：美總統支持踢走史達寧</title></header><body><h1>體壇拾趣：<br>美總統支持踢走史達寧</h1><p>NBA總裁阿當施華周二宣佈對快艇班主史達寧（中）嘅判決，全世界讚好，但要最終成功將佢逐出NBA，仲要等其他球隊班主投票通過動議，先可以迫佢賣盤。美國總統奧巴馬繼續開腔，話支持施華嘅裁決；講明唔歡迎史達寧留喺NBA嘅勒邦占士就呼籲啲班主投票支持踢走佢。而帝王位印度班主就好有信心，話預計投票結果會係29:0，一致贊同迫「犯眾憎」史達寧賣盤。不過，賣家仲未有回應之際，潛在買家名單已經不斷加長，最新又有傳名嘴Oprah都有意同大衛基芬，注資做快艇新老細。</p></body></html>
