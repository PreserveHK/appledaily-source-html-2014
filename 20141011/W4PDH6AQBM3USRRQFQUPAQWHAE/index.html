<html><header><meta charset="utf-8"><title>三大電影會撐警</title></header><body><h1>三大電影會撐警</h1><p>香港影業協會、香港電影商會、香港製片家協會，昨日聯名在報章刊登廣告，向警察致敬，更認同警察近日緊守崗位，令人尊敬。身為「文化監暴」召集人的舒琪，昨日在facebook轉載了該張相片，似乎有點不滿留言說：「難怪很多人都說，電影圈有很多黑社會。他們不代表我和很多人。」<br>香港影業協會主席為洪祖星，選委會會員約千多人，香港電影商會主席則為林建岳，其後亦有電影人貼上了一封信，指香港影業協會秘書處曾為此事致函會員，稱有關行動是由影協理事會大多數理事通過進行。<br>撰文：張嘉澄</p></body></html>
