<html><header><meta charset="utf-8"><title>《我是歌手2》發聲明撐G.E.M.</title></header><body><h1>《我是歌手2》發聲明撐G.E.M.</h1><p>內地節目《我是歌手2》前晚播映第六場競賽，鄧紫棋（G.E.M.）以Beyond黃家駒的《喜歡你》再贏第一名，而品冠因再包尾而遭淘汰。今集最矚目的是G.E.M.唱到中途突然叫停，原因是她的耳機聽不到音樂，G.E.M.突如其來的反應令節目主持王喬說了一句：「有經驗歌手應該唱下去不應停。」即時觸怒G.E.M.的粉絲在微博留言大罵。<br>前晚大會在微博發聲明，解釋原本每位歌手只得一次演唱機會，但G.E.M.遇到的技術故障確影響歌手演出，故她重唱是符合賽規，而G.E.M.亦在微博向被鬧的王喬致歉，請求粉絲冷靜下來。<br>撰文：朱小寶</p></body></html>
