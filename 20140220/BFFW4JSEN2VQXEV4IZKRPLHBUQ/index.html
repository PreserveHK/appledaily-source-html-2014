<html><header><meta charset="utf-8"><title>李敏鎬空姐集郵嗒糖</title></header><body><h1>李敏鎬空姐集郵嗒糖</h1><p>剛獲樂天免稅店選為今年新任代言人的韓劇《繼承者們》男女主角李敏鎬和朴信惠，昨日又有新搞作。官仔骨骨的李敏鎬以濟州航空廣告代言人的身份，踩入金浦機場與一班新入職的空姐見面，逾20個空姐見到長腿帥哥即圍住他影合照，而被女圍慣的李敏鎬風騷把玩模型飛機。</p><p>朴信惠則以荷李活已故女星柯德莉夏萍（Audrey Hepburn）的經典打扮，替韓版雜誌《瑪麗嘉兒》拍照，相片昨日曝光。朴信惠造型優雅，除親親狗仔外，又踩單車展示貪玩的一面。她又拍了手袋新廣告，認真豬籠入水。<br>撰文：梁婉霞</p></body></html>
