<html><header><meta charset="utf-8"><title>Harry露股隨街小便</title></header><body><h1>Harry露股隨街小便</h1><p>英國人氣組合One Direction（1D）成員Harry Styles，日前慘遭前保鑣出賣，將他在街邊草叢小解的相放上網，相中笑騎騎的Harry露出了整個八月十五，隨即成為了網民笑話，在twitter瘋狂轉發。<br>Harry似乎已知道出了醜，他於twitter隱晦地回應，搞笑說歌手Sir Mix-a-Lot今次有麻煩，因為他有首歌叫《Baby Got Back（意指屁股）》。有粉絲表示1D五子除了Liam Payne外，其餘的成員都曾當眾露股，笑言很快便會輪到Liam。<br>撰文：丁焯敏</p></body></html>
