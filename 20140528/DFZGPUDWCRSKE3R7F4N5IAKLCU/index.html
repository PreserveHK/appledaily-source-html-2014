<html><header><meta charset="utf-8"><title>王菲黐實李亞鵬</title></header><body><h1>王菲黐實李亞鵬</h1><p>樂壇天后王菲去年與李亞鵬離婚後，兩人已甚少見面，不過日前兩人合體為女兒李嫣提早慶祝生日，可見二人關係尚算不俗。雖然有指李亞鵬近期捲入嫣然天使基金的賬目不清是非之中，但王菲不但在微博力撐前夫，昨日更不避嫌出席嫣然天使基金嫣然醫院落成兩周年，兼成為亞洲第一家通過第五版JCI認證兒童醫院的認證典禮，穿上橙色襯衣的王菲，全程面露笑容，在台上更毫無避忌地與前夫站在一起。<br>撰文：張嘉澄</p></body></html>
