<html><header><meta charset="utf-8"><title>名人夫妻扮恩愛　假到無倫都唔分開！</title></header><body><h1>名人夫妻扮恩愛　假到無倫都唔分開！</h1><p>珊珊看過蔡瀾的專欄，很多時談及愛情及處世態度，令她時刻思考「怎樣才是好女人」，又幻想假若她是蔡瀾妻子、肥佬黎情人，她怎樣做才能令他們死心塌地？肥佬黎覺得在現今社會，做一個好女人的確很困難，因他見證過很多婚姻失敗的例子，只是為了面子才在人前扮恩愛，有次他搭飛機，在頭等機位撞到一對名人夫婦，在記者前攬頭攬頸恩愛非常，一上飛機即變成陌路，連眼神接觸也沒有，他說：「呢個世界好多人將婚姻當成舞台，當成一齣戲咁。」<br><br>服裝:ANTEPRIMA <br><br>今晚十一點《亂噏24》，林珊珊幻想做肥佬黎情人!</p></body></html>
