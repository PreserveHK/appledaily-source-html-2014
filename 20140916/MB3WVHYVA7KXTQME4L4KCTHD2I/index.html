<html><header><meta charset="utf-8"><title>豬Wen教室（1） - WENDY</title></header><body><h1>豬Wen教室（1） - WENDY</h1><p>百分百「哈韓族」的Wendy（謝蕙妍），今年書展推出《豬Wen帶你遊韓國》，她目前修讀「深詣韓語」班，更考慮將來移民當地；今次亞運在仁川舉行，由她介紹韓國飲食文化最好不過。場地提供：Sens Wine Cellar</p><p>•韓國人重視輩份，後輩要用雙手向長輩斟酒，飲的時候後輩要擰轉身。<br>•韓國人食飯不可以拿起飯碗，因為會被視為乞兒般無禮。<br>•仁川月尾島有條海鮮街，約300港元可以在魚生店食到飽。</p></body></html>
