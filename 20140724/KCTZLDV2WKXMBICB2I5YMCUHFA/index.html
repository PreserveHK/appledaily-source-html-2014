<html><header><meta charset="utf-8"><title>News Flash奧朗德企高兩級迎賓</title></header><body><h1>News Flash<br>奧朗德企高兩級迎賓</h1><p>法國總統奧朗德（Francois Hollande）身高5呎7吋（1.7米高），雖然不算矮小，但對比起昂藏6呎4吋的西班牙國王費利佩（King Felipe），就矮了一截。<br>奧朗德前日在愛麗舍宮（Elysee Palace）迎接費利佩伉儷時，被指故意站高兩梯級伸手相迎（圖），好讓自己跟對方「平頭」。<br>英國《每日郵報》</p></body></html>
