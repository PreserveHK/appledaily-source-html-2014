<html><header><meta charset="utf-8"><title>獨具慧眼：李弘基演而優則唱</title></header><body><h1>獨具慧眼：李弘基演而優則唱</h1><p>很多現今當紅的藝人都是童星出身，當中最為人所知的，一定是身為韓團FT lsland主唱兼現正主演劇集《百年新娘》的李弘基（圖）。現年24歲的李弘基02年演出KBS劇集《魔法兒童Masuri》出道，憑率真的演技在當年已為人認識。長大後，演而優則唱的他更演過人氣劇集《原來是美男》和《清潭洞111》等。<br>跟李弘基一同演出《原》劇的張根碩亦是童星出身，當年10歲的張根碩拍攝《幸福也販賣》出道。另外，在《原》劇扮演「美男」的朴信惠亦曾是童星。而曾演劇集《想念你》的俞承豪7歲時亦拍劇集《刺魚》出道。<br>撰文：黎金美</p></body></html>
