<html><header><meta charset="utf-8"><title>加國鹹片不夠本土化</title></header><body><h1>加國鹹片不夠本土化</h1><p>電視台要製作一定比例的本土作品，以保障當地人就業機會——成人電影也不應例外。<br>加拿大廣播電視及通訊委員會（CTRC圖）近日審批多倫多三條成人頻道的續牌申請，指他們未符合製作至少35%本土作品的要求，包括聘用加拿大編劇、製作人員或演員。<br>CTRC表示，目的除了促進本地色情電影業，還應該展示「加拿大相關內容」，當局4月底將舉行發牌聆訊。<br>有報章大肆調侃，指加拿大色情電影業「迴避解決獨特的加拿大議題」，《環球郵報》則不認同，「處境喜劇或劇集可引發社會討論，但色情片和震動器一樣，源自哪國根本無關緊要」。<br>法新社</p></body></html>
