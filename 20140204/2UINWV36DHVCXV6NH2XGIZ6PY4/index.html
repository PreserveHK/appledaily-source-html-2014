<html><header><meta charset="utf-8"><title>Baby恨發新年財</title></header><body><h1>Baby恨發新年財</h1><p>肖蛇的楊穎（Angelababy）去年經歷反覆多變的一年，馬年剛至，她的事業與生活上已有新的挑戰，她說：「以開心、健康心情迎接新一年，大家要聽住，馬上有baby，即馬年有我！」從來未入過馬場的Baby新正頭騎着玩具馬俏皮說：「我拉頭馬啦！要去馬場開眼界攞個意頭。馬年運程話屬蛇嘅財運旺暢，我都發圍吓，同大家一起發個新年財！祝大家財源滾滾來！」Baby跟家人在上海過年，她說：「睇住上海迷人景色，同屋企人傾偈講笑，真係好享受。」她稱稍後要為卓韻芝新片作準備：「好期待同鄭秀文、張家輝合作，家輝哥喺戲中飾演我爹哋，嘩！有個影帝爸爸，好型呀！」<br>撰文：唐如</p></body></html>
