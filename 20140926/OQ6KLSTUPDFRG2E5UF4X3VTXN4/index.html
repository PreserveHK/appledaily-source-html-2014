<html><header><meta charset="utf-8"><title>安徽胸模大賽碧波蕩樣</title></header><body><h1>安徽胸模大賽碧波蕩樣</h1><p>安徽省第四屆國際胸模大賽決賽，前日在合肥市的威斯汀酒店舉行，11名佳麗參加角逐，現場美女如雲，「胸」湧澎湃。該胸模大賽自今年6月啓動以來，共有來自全國各地的一百多名胸模報名，經過初選和準決賽才藝展示後產生最後11強。當天決賽分為古裝、泳裝、概念內衣和晚裝四個環節，最終8號選手（圖）奪冠。本屆大賽的主題是美麗進化論，旨在為廣大女性提供一個傳播自信、展示美麗的平台。<br>中新網</p></body></html>
