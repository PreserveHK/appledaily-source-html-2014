<html><header><meta charset="utf-8"><title>【add】時尚營養</title></header><body><h1>【add】時尚營養</h1><p>品味啟蒙</p><p>「我外婆開珠寶店嘅，好有品味；我媽媽常常睇《Vogue》，佢會拎《Vogue Pattern》(服裝圖樣)搵裁縫度身訂做服裝。」</p><p>戀物癖好</p><p>「儲vintage！剛剛我同徐濠縈都去咗倫敦，去咗一間古着店，有好靚好貴嘅古着Yves Saint Laurent、Thierry Mulger，我哋都癲咗喪買。我笑住話要開間店了，因為實在着唔晒。」</p><p>更多精采時尚內容，盡在 http://add.appledaily.com。 </p></body></html>
