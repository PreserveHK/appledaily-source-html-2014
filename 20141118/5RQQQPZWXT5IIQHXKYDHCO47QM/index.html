<html><header><meta charset="utf-8"><title>隔牆有耳：譚耀宗坐關愛座捱轟 - 李八方</title></header><body><h1>隔牆有耳：<br>譚耀宗坐關愛座捱轟 - 李八方</h1><p>有網民前晚影到民建聯主席譚耀宗喺地鐵坐「關愛座」，大家都質疑，佢係咪夠資格坐？八方噚日一開口，問佢有市民話佢坐關愛座喎，問題都未問完，譚耀宗即刻回應：「我已經65歲㗎，我見到冇人坐先坐。」慌死八方話佢未夠秤就坐關愛座。<br>八方認真翻查資料，發現譚耀宗雖則出生於1949年，今年係65歲，但由於下個月先至生日，如果要嚴格嚟講，佢都算係未足秤去坐關愛座㗎。估唔到呢件事喺網上惹嚟熱論，有網民狂轟譚耀宗讓座係美德，鬧佢唔應該霸住個位，令其他有需要嘅老弱傷殘冇得坐；但亦有網民話，其實佢都六張幾嘢，算有資格坐。</p></body></html>
