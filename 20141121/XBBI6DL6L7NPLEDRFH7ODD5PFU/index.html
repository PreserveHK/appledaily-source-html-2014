<html><header><meta charset="utf-8"><title>【每日修身】Sit-up唔安全　轉練Crunches捲腹</title></header><body><h1>【每日修身】Sit-up唔安全　轉練Crunches捲腹</h1><p>Nike Master Trainer Utah會一連五日教各位女士們做HIIT（high intensity interval training）消脂，這天是針對腹部的動作，以往經常做的Sit-up仰臥起坐不太安全，所以轉用Crunches捲腹，再配合提腳加強難度，收緊腰部及股部線條。</p><p>記者：許維雅<br>攝影：林栢鈞</p></body></html>
