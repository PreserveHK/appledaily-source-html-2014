<html><header><meta charset="utf-8"><title>湯智傑澳門受歡迎</title></header><body><h1>湯智傑澳門受歡迎</h1><p>本地騎師湯智傑早前獲得香港馬會批准，外借予鄰埠澳門賽馬會，由本周五、六打叠賽期開始，一直騎至本月底煞科合共五次賽事，以紓緩當地騎師荒情況。今晨狂風大雨，湯智傑冒著狂風大雨到場操馬，務求鍛煉好身手，希望今次濠江客串行，有所收穫。<br>湯智傑表示：「本周五是我首天在澳門客串上陣，當晚有六場夜賽，我已卜滿六駒，坦白講，我對澳門的環境不太熟悉，不過我仍會全力以赴，希望交出好成績。另外澳門馬會安排我住在一所有Wi-Fi（無線上網）的酒店，甚為方便。我打算在客串期的最後一天帶同太太、外父外母及一對年幼仔女前往澳門，希望今次澳門客串之行有所收穫。」</p></body></html>
