<html><header><meta charset="utf-8"><title>【甩轆肇禍】救援人員：後座乘客最傷</title></header><body><h1>【甩轆肇禍】<br>救援人員：後座乘客最傷</h1><p>Ladies' Code的車禍傷亡慘重，外界十分關心出事的原因。前晚，韓國電視節目《演藝家中介》就播出了當日的現場情況，更採訪了負責救援的消防員，解構車禍原因。據消防員表示，因為當時Ladies' Code的座駕後方車軚甩掉，導致後座乘客的傷勢比前座的乘客更嚴重，而全車亦玻璃粉碎，整個車尾亦全部作廢。消防員更指到場時，坐在後面的梨世、恩妃及昭政已失去知覺。</p></body></html>
