<html><header><meta charset="utf-8"><title>求驗客手記：C朗轉會圖盧茲？</title></header><body><h1>求驗客手記：C朗轉會圖盧茲？</h1><p>C朗轉會圖盧茲？法甲中型班圖盧茲日前喺會方fb上載一張C朗（圖）着住圖盧茲波衫嘅照片，唔知頭唔知路嘅球迷可能嚇一跳，以為佢轉咗會。連有中東水喉照住嘅法甲冠軍巴黎聖日耳門，上季傳想買C朗都唔成功，圖盧茲又點會買得成。其實今次只係圖軍借C朗個名同個樣，用嚟宣傳吓新一季波衫同會方產品，而且相片只係PS㖭。C朗今時今日做產品代言都起碼收幾百萬歐元，圖盧茲咁樣借佢名氣嚟用，會唔會俾C朗追討呢？</p></body></html>
