<html><header><meta charset="utf-8"><title>體壇傳真：封后</title></header><body><h1>體壇傳真：封后</h1><p>港將葉姵延（圖）昨在新伊館出戰全港羽毛球錦標賽，以2:1擊敗師妹張雁宜封后，她將在本周五前赴丹麥出戰世錦賽。至於混雙代表周凱華日前扭傷足踝，將缺陣世錦賽，但預料不會影響仁川亞運備戰。 <br>鄭嘉慧攝</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
