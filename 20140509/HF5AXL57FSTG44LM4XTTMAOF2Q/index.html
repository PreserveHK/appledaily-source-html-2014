<html><header><meta charset="utf-8"><title>快訊：高美斯冇「德」去巴西</title></header><body><h1>快訊：高美斯冇「德」去巴西</h1><p>德國教練路維周四公佈今夏巴西世盃30人初選名單，之前因傷長唞的皇家馬德里中場基迪拉順利入圍，但因傷缺席費倫天拿今季大部份比賽的前鋒馬里奧高美斯則落選。另外，拜仁慕尼黑及多蒙特共有13名球員入選，包括拿姆、舒韋恩史迪加、湯馬士梅拿及馬高列奧斯等。</p><p>南韓點兵年輕為「主」</p><p>另外，南韓國家隊教練洪明甫於周四，公佈今夏巴西世界盃的23人大軍名單，最叫人意外的是今季表現平平兼經常受傷的前鋒朴主永榜上有名。今次這支南韓大軍以寄誠庸及孫弘民等年輕球員為主，當中有17名外流兵。</p></body></html>
