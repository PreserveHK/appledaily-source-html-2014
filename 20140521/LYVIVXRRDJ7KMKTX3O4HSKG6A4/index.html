<html><header><meta charset="utf-8"><title>《教父》金像攝影師逝世</title></header><body><h1>《教父》金像攝影師逝世</h1><p>曾拍攝過《教父》（Godfather）系列的奧斯卡金像攝影師Gordon Willis（圖），前日於麻薩諸塞州與世長辭，終年82歲。Gordon曾於09年獲頒奧斯卡金像獎榮譽獎。《教父》導演哥普拉（Francis Coppola）昨日亦發聲明悼念Gordon：「他是聰明的人，一個有精準美學觸角的電影天才。」而與Gordon拍攝過《安妮荷爾》（Annie Hall）等8部作品的名導活地亞倫（Woody Allen），都有留言致敬。</p></body></html>
