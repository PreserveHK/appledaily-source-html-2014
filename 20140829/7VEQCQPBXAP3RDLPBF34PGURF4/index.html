<html><header><meta charset="utf-8"><title>體訊速遞：（足球）尹巴士頓疑有心臟病</title></header><body><h1>體訊速遞：<br>（足球）尹巴士頓疑有心臟病</h1><p>荷甲阿爾克馬爾周四表示，教練尹巴士頓（圖）因健康理由，周六將不會帶隊戰作客對多德勒支的荷甲。消息指，49歲的尹巴士頓可能有心臟病，或要離開球場一段時間。綜合外電（荷蘭）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
