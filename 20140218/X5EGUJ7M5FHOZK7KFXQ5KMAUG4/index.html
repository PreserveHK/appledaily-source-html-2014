<html><header><meta charset="utf-8"><title>阿倫幫成龍打小人</title></header><body><h1>阿倫幫成龍打小人</h1><p>譚詠麟（阿倫）、鍾鎮濤、劉偉強和王晶等昨晚在灣仔出席星美集團舉行的新春酒會，對於成龍擔任演藝人協會會長，曾任會長的阿倫笑說：「呢個係天大嘅好消息，佢係忙啲，但係不嬲都唔去做，只係出嚟認頭！」問到有否向成龍作出訓示，以免他再度失言？阿倫抵死地說：「我喺橋底同佢打晒小人，佢可以暢所欲言！」<br>憑《殭屍》獲提名香港電影金像獎最佳男配角的陳友，被問到得獎信心，他笑說：「我好開心呀，20年冇拍戲，一出就有得提名，一切嘅榮耀都歸於上天，我冇所謂，有我個名咪行上台，冇我個名咪握吓手，一樣都咁開心。」<br>採訪：溫敏芝<br>攝影：黃偉雄</p></body></html>
