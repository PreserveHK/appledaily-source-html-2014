<html><header><meta charset="utf-8"><title>星媽搭巴士睇書</title></header><body><h1>星媽搭巴士睇書</h1><p>【中環】身為上市公司主席周星馳媽咪嘅凌寶兒，自然非富則貴，平時行街都喺中環、金鐘嘅商場出現。早前佢一個人去咗中環ifc濕平，佢入咗一間以賣絲襪為主嘅店舖。佢對每款絲襪嘅質地都好有興趣，每對都會伸手入襪內，睇睇會唔會拮腳唔舒服。<br>經過一輪精挑細選之後，星媽終於買咗半打左右就離開。以為佢會有司機接送，點知佢跳上一架前往淺水灣嘅巴士，仲好熟練咁坐喺下層，然後邊睇書邊等開車㖭。<br>採訪、攝影：羅德光</p></body></html>
