<html><header><meta charset="utf-8"><title>薛芷倫宣佈封爵士</title></header><body><h1>薛芷倫宣佈封爵士</h1><p>Ball后薛芷倫自從年前抗癌成功後，除了不時在ball場見到她的芳蹤外，她亦參與了不少慈善活動，昨日她在微博貼圖兼留言，宣佈獲授勳為爵士，她留言說：「我剛獲『馬爾他騎士團 Knighthood of Malta』授勳，正式封為『爵士』Dame！成立900年的馬爾他騎士團，始創於中世紀的歐洲富裕貴族，目前在世界各地從事人道救援工作，具備聯合國觀察員身份，與梵蒂岡、意大利、俄羅斯、泰國等104個國家建交，參與社會公益慈善。獲授勳為薛芷倫爵士，是我萬分的榮譽！」<br>撰文：唐芯悠</p></body></html>
