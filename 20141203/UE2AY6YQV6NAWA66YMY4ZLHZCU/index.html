<html><header><meta charset="utf-8"><title>【自家車房】胎氣打幾多先夠？</title></header><body><h1>【自家車房】胎氣打幾多先夠？</h1><p>大部份車主去到油站，除了入油，都會順便打胎氣。但究竟打幾多胎壓才是正確呢？其實每部車的車身上都會有一個表，多數在門邊位置，指示每一款輪胎該注入多少胎壓。只要對應表上的數值和自己所用的輪胎款式，再在電子打胎機輸入氣壓就可以。要留意的是，香港主要是以磅數（Psi）計算，如車身上顯示單位為Bar，只要將它乘以14.5就等如磅數，而打胎氣的密度，大概是每個月一次，以保持較佳的油耗和行車安全性。</p><p>記者：姚子浩<br>攝影：梁志永</p></body></html>
