<html><header><meta charset="utf-8"><title>田徑：體藝田徑隊橫掃16獎</title></header><body><h1>田徑：體藝田徑隊橫掃16獎</h1><p><br>【本報訊】形容體藝田徑隊，一個字就夠，勁！這間傳統體育名校，昨日80多人拿着16個沙西區田徑及越野獎，到科學園慶功。<br>體藝在去年11月沙西區學界田徑賽贏完男、女子ABC組共6組冠軍兼男女全場總冠軍外，又在上月學界越野賽勇奪男、女ABC組6組冠軍兼男女全場總冠軍，橫掃16個獎項，近10年都未試過。<br>一班體藝星級舊生，包括體藝89年創校校友、足球明星馮嘉奇；羽毛球手葉姵延、有線體育首席記者林定勤等亦有到場參加慶功，同場還有田徑隊總教練李擴領及張宇浩。葉姵延中一到中四曾就讀體藝，之後轉做全職羽毛球手，她表示沒有體藝就沒有今日的葉姵延。</p></body></html>
