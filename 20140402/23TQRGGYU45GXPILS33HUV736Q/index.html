<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周海媚教開朗抗病 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周海媚教開朗抗病 - 馮仁昭</h1><p>曾傳出患上紅斑狼瘡症嘅周海媚，之前接受一本中藥雜誌訪問，佢否認自己患上紅斑狼瘡症，解釋自己只係血小板過低，佢話：「自從我知自己患有血小板過低後，一直都冇因為呢個病而唔開心，因為我有醫生同藥物治療。有位中醫同我講，人無論面對乜病症，藥物治療係重要，但唔可以忽略心情，保持心情輕鬆愉快，令大腦發放一種元素，令身體保持健康，所以多年來我都保持心境開朗。」<br>撰文：馮仁昭</p></body></html>
