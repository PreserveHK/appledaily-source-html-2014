<html><header><meta charset="utf-8"><title>阿B陪妻女睇歌劇</title></header><body><h1>阿B陪妻女睇歌劇</h1><p>歌劇《歌聲魅影》前晚在亞洲博覽館舉行名人特別場，鍾鎮濤（阿B）和范姜帶同鍾嘉晴和鍾懿到場，阿B表示今日會飛南京工作，他已經提早為家人準備聖誕禮物，至於新婚老婆范姜的禮物，他說：「揀咗啦，佢好高興。」趙世曾一拖兩女伴Dora和Mandy欣賞歌劇，被問到身邊兩位是否新女友，趙世曾竟然避談說：「聖誕多朋友嚟香港玩。」他表示今日跟仔女一齊過聖誕，被問到趙式芝會否帶女伴Sean出席，最初趙世曾拉開話題，最後他笑笑口說：「佢哋嘅私生活同我無關，佢哋鍾意點就點。」<br>採訪：溫敏芝<br>攝影：陳慧安</p></body></html>
