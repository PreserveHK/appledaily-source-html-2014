<html><header><meta charset="utf-8"><title>分析自拍笑容照　巴西最快樂</title></header><body><h1>分析自拍笑容照　巴西最快樂</h1><p>笑一笑，來張自拍照！旅遊網站Jetpac用笑容分析技術，為相片分享網Instagram上來自6,000城市逾1.5億張相片打分，發現巴西笑容（圖）指數在100分中得60.8，是124個國家或地區中最快樂的地方；中港台都不大開心，分別排名116、114、111。<br>十大位置除了菲律賓第8外，全是中南美國家。東歐國家明顯快樂過西歐，馬其頓和摩爾多瓦分別排11和16，小國盧森堡列30名已是西歐中最高。<br>令人意外的是，最開心亞洲國家不是「微笑之邦」泰國，而是排第8的菲律賓。排榜尾的日本，笑容指數僅4.1；南韓略勝一級。<br>英國《每日郵報》</p></body></html>
