<html><header><meta charset="utf-8"><title>謝茜嘉扮醜谷新片</title></header><body><h1>謝茜嘉扮醜谷新片</h1><p>蘇格蘭男星占士麥艾禾（James McAvoy）與美國女星謝茜嘉謝西婷（Jessica Chastain）合演的愛情電影《The Disappearance of Eleanor Rigby》，下月2日分成《她消失以後》及《離開他以後》在港上映，兩主角近日力谷新片，上了MTV台的《After Hours》節目演趣劇。<br>於趣劇中，占士與謝茜嘉在餐廳內與電視台的記者食飯，其間占士提議玩挑戰膽量遊戲。謝茜嘉要於遊戲中扮一個她認為是至醜的表情，而占士就要扮Miley Cyrus扭屁股。不過最後劇情竟演變成二人想打劫餐廳，更要記者頂包。<br>撰文：丁焯敏</p></body></html>
