<html><header><meta charset="utf-8"><title>關仁隱事：「多多」拖小三出埠斷正 - 關仁</title></header><body><h1>關仁隱事：「多多」拖小三出埠斷正 - 關仁</h1><p>「大聲妹」俾「多多」飛甩之後，不停喺背後唱衰多多，狂鬧佢係花心鬼，雖然多多否認劈腿，不過關仁聽聞佢真係搭上小三「噹噹」，早排兩個仲拍拖去日本旅行，兩人分開出發以為神不知鬼不覺，點知去到日本，偏偏俾個幕後人撞到，當時佢哋戴晒帽遮掩，由於多多唔係高大威猛型，企喺人堆中真係唔易發覺，以為可以瞞天過海，可惜百密一疏，俾大聲妹知道，梗係激到紮紮跳，事關大聲妹份人好鬼要面，自恃有樣有身材，估唔到俾仔飛，梗係有咁衰唱到舊愛咁衰啦。<br>撰文：關仁</p></body></html>
