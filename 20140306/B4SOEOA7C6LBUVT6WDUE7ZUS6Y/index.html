<html><header><meta charset="utf-8"><title>求驗客手記：施丹大哨靠晒瑪達</title></header><body><h1>求驗客手記：<br>施丹大哨靠晒瑪達</h1><p>兩大球壇名宿施丹同朗拿度成日都會聚埋搞吓慈善賽助人娛己，今次佢哋槍頭一致，組成聯隊同瑞士球隊年青人對壘，主題係對抗貧窮。由兩老吹雞，明星隊陣容就梗係星光熠熠（上圖），尼維特、希亞路、費高、蘇加、簡拿華路、中田英壽、龍格保……真係數都數唔晒，最特別係連巴西女球王瑪達都請埋嚟助陣。瑪達曾經喺06至10年連贏5屆世界足球小姐，施丹朗拿度明星隊喺今場波開波冇耐就落後到0:3，就係靠瑪達幫手，助攻畀3屆世界足球先生施丹破蛋追成1:3。老土講句，呢啲慈善賽開心至上，明星隊最終以8:6反勝年青人。</p></body></html>
