<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周迅夫妻檔拍廣告 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周迅夫妻檔拍廣告 - 馮仁昭</h1><p>周迅同老公高聖遠首次夫妻檔喺鐘頭前亮相搵銀，佢哋最近為H&amp;M 2015年新春系列拍廣告，周迅穿上以紅色為主調嘅服裝，而老公高聖遠就着住筆直嘅西裝，充滿喜慶節日氣氛。<br>另外，佢哋仲錄咗一段片，分別以普通話同英文介紹自己同拍攝嘅內容，片入面周迅小鳥依人，當高聖遠講嘢時，周迅笑到好鬼甜，認真冧爆。而系列將喺明年1月29日喺中、港、馬來西亞同新加坡四個地方發售。<br>撰文：馮仁昭</p></body></html>
