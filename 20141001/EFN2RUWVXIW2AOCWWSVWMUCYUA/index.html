<html><header><meta charset="utf-8"><title>隔牆有耳：行會成員坐旅巴開會 - 李八方</title></header><body><h1>隔牆有耳：<br>行會成員坐旅巴開會 - 李八方</h1><p>多得狼振英，令到香港全民覺醒，佔中運動唔需要再由三子帶領，大家亦已經自發去佔領！雖則狼英受盡唾棄，但佢似乎好認同佢嘅大恩人董伯伯，覺得留低比離開更需要勇氣，所以堅持賴死唔走。<br>為免行會因佔「鐘」流會，政府原來出動專車接送成員開會。身兼行會成員嘅鄉議局副主席張學明噚日「爆料」，話噚日嘅行會開會安排亦因佔「鐘」有變，原來政府要求一班非官守行會成員，噚日朝早9點先喺中環七號碼頭集合，之後齊齊坐上一架政府安排嘅24座位小巴，沿海旁「被運送」去政總開會，會後同樣由小巴送返七號碼頭解散。</p></body></html>
