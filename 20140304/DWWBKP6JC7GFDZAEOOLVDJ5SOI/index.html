<html><header><meta charset="utf-8"><title>扶手梯送你入鱷口？</title></header><body><h1>扶手梯送你入鱷口？</h1><p>乘搭下行扶手電梯，赫然發現下端有一條張開大口的鱷魚從水裏冒出來，準備用利齒迎接你?!不用害怕，這不是幻覺，只是美國《國家地理雜誌》（National Geographic）在巴西宣傳電視節目的伎倆。<br>《國家地理雜誌》為宣傳巴西森林的冒險節目，用3D技術繪畫海報，並貼在電梯下方（圖），讓你產生錯覺，電梯緩緩向下時，鱷魚正等待吞噬你，極具創意。<br>美國殘疾協會亦動動腦筋，在英國張貼創意十足的廣告，將一條十多級樓梯比喻成珠穆朗瑪峰，呼籲途人為殘疾人士伸出援手。<br>英國《都巿報》</p></body></html>
