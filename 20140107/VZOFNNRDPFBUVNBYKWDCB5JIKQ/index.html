<html><header><meta charset="utf-8"><title>一中一台：周董扭買蝙蝠車</title></header><body><h1>一中一台：周董扭買蝙蝠車</h1><p>下星期六35歲生日的周杰倫近日到馬來西亞拍攝新一輯雪碧廣告，他趁拍攝空檔順道遊覽，有網民在吉隆坡的Pavilion Mall發現周董，只見童心未泯的周董逛商場內一間專賣英雄人物產品的店舖，當中包括超人、蝙蝠俠等，他更在蝙蝠俠戰車前拍照，並在其品牌微博留言：「媽說好的生日禮物呢，我是個永遠長不大的小孩。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
