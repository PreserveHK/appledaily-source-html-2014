<html><header><meta charset="utf-8"><title>有啲馬要贏　仲易過食菜</title></header><body><h1>有啲馬要贏　仲易過食菜</h1><p>今期雨中作賽，放頭贏馬易過食菜。禮拜三六泥兩草賽事，草地用A加3跑道。由於受颱風影響，今次好大機會跑濕泥及變化地。睇番上季十場濕泥地1200及1650米賽事，分別有「三和福將」、「風調雨順」、「贏啲啲」、「金巴裡好」及「元豐泰」放頭勝出，另外一至三檔亦包辦五場頭馬，故此可妨秤先具前速之內檔馬。<br>今戰列陣馬中，第三場「塑料盈」及尾場「雄心勁龍」泥地曾有接近演出，本身跑法主動，加上抽得內檔，可以優先留意。至於田草夜賽上季共跑七場，放頭馬勁取五冠一亞，僅一駒唔入Q，又係唔放就無運行，第四場「金珀龍華」及第七場「香江福星」呢類質新前領馬可信賴捧場。</p></body></html>
