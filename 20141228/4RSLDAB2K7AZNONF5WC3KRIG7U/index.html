<html><header><meta charset="utf-8"><title>趣趣地：尼馬送剩條底褲</title></header><body><h1>趣趣地：尼馬送剩條底褲</h1><p>染咗白鬚嘅「聖誕老人」尼馬（中），趁歇冬期返咗去巴西，仲喺拆禮物日同一班名宿踢咗場慈善賽。話明係慈善賽，場波都係玩票性質，尼馬師兄羅賓奴喺下半場被調離場嗰陣玩吓嘢，行行吓扮受傷碌喺地，要駛架運送車過嚟送走佢；尼馬都玩埋一份，上咗司機位開車將「聖誕禮物」送走。尼馬完場送波衫畀球迷嘅時候，送到除剩底褲，佢認真慷慨。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
