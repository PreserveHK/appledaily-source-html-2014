<html><header><meta charset="utf-8"><title>17%人願與機械人做愛</title></header><body><h1>17%人願與機械人做愛</h1><p>機械人（圖）取代人類的工作，到底是好事還是壞事？英國一項調查訪問了2,000人，發現如果成功研發性愛機械人，有17%受訪者願意與機械人共度春宵，41%覺得毛骨悚然，14%覺得不應該與機械人發生關係。<br>但被訪者最擔心的並不是跟機械人做愛，而是威脅人類的生存，搶去自己的飯碗。10%人預計未來10年會出現「機械警察」，42%預期老師的工作會被機械人取代。即使有逾1/4人相信，智能機械人未來能感受到人類的情緒，但46%人擔心機械人技術發展得太快，會影響傳統生活方式。<br>英國《泰晤士報》</p></body></html>
