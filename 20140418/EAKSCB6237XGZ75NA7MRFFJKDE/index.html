<html><header><meta charset="utf-8"><title>潮流係咪興反串？近日唔少女星都鍾意反串做男仔</title></header><body><h1>潮流係咪興反串？<br>近日唔少女星都鍾意反串做男仔</h1><p>繼日前蔡卓妍（阿Sa）黐到滿面鬍鬚拍戲外，前日就有阿Sa好姊妹喺微博鍾欣潼（阿嬌）反串扮「靚仔」，有網民仲叫阿嬌「娶」佢。噚日就輪到李冰冰喇，冰冰最近拍緊電影《鍾馗伏魔》，大家都知鍾馗出名多鬍鬚，而冰冰就話自己偷咗鍾馗嘅鬚，貼咗喺自己塊面度，認真搞笑，冰冰話：「噓，別鬧，我剛從馗哥的鬍子偷偷拔下來的。」而冰冰粉絲就留言講笑話嗰啲唔係鬚，而係鼻毛，爆趣喎。</p></body></html>
