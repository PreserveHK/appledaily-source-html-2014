<html><header><meta charset="utf-8"><title>韓劇燒：蘇怡賢飛巴黎影婚紗相</title></header><body><h1>韓劇燒：蘇怡賢飛巴黎影婚紗相</h1><p>韓劇《3days》女星蘇怡賢和演員男友印喬鎮愛得癡纏，4月公開拍拖後，再宣佈10月4日拉埋天窗，閃婚消息引來關注。昨日一對準新人飛往巴黎影婚紗相，早到仁川機場的蘇怡賢身穿熱褲晒美腿，當她見到印喬鎮抵達時，即一臉甜絲絲。可能見有記者在場，怕醜的蘇怡賢和印喬鎮未有拖手。他們會在巴黎逗留六天，婚紗相會由名師操刀，並刊登在時裝雜誌內。</p><p>【我撐公投】毅行直播<br>網頁:  http://622popvote.appledaily.com  </p></body></html>
