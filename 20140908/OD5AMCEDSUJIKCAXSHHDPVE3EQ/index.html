<html><header><meta charset="utf-8"><title>登山男穿日軍T被扯爛衫</title></header><body><h1>登山男穿日軍T被扯爛衫</h1><p>前晚舉行的第28屆泰山國際登山節上，一名自稱來自天津的30歲左右男子，穿着印有「大日本帝國海軍」字樣和圖案的T恤登山，被民眾包圍。有群眾怒斥他媚日、漢奸，並將他的T恤撕扯扒掉後，踩在腳下。<br>涉事男子背部被抓傷，他自稱自己從小在日本長大，在日本就這樣穿，在其他地方穿都沒問題，唯獨在泰安穿為何不行？執勤民警為防事態惡化將男子帶離現場。網民讚當地民眾「做得好」，並稱中國人夠容忍，「你試試去以色列穿有納粹標誌的背心，看會有甚麼結果？」<br>新浪網</p></body></html>
