<html><header><meta charset="utf-8"><title>G.E.M.超蓮玩焗蛋糕</title></header><body><h1>G.E.M.超蓮玩焗蛋糕</h1><p>因為在內地走紅變巨星排場、負面新聞多多的G.E.M.（鄧紫棋），雖然譚詠麟公開勸她要改善交際，但正所謂曹操都有知心友，G.E.M.與李蘊還有何超蓮friend過打band，昨日更在Instagram貼相，有地獄廚神之稱的G.E.M.又再下廚，與超蓮齊齊玩焗蛋糕兼煮意粉，賣相似乎不俗，姍姍來遲的李蘊只係捧着蛋糕合照，G.E.M.留言說：「實在太便宜她了，光吃不煮！」</p></body></html>
