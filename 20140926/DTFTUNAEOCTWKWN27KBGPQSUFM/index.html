<html><header><meta charset="utf-8"><title>Yumi甩拖主力搵錢</title></header><body><h1>Yumi甩拖主力搵錢</h1><p>女模尹蓁晞（Yumi）早前狠撇男友陳偉成，即使男方苦苦哀求都不肯原諒他，雖然之後拍到二人結伴出現，還被指自製新聞，但Yumi強調現在是單身，前日更度過甩拖後的首個生日。<br>Yumi前日27歲生日，她坦言單身過生日有點不習慣，但目前未有打算拍拖，故即使也有不少追求者，生日還是選擇與形象設計師許嘉浩（Karl）過。她又說：「希望新一年可以多啲工作，擺脫只係走性感路線嘅工作。」她又透露已接了三個代言廣告及十個登台工作，稍後又會到澳門出席車展活動。<br>撰文：小米</p></body></html>
