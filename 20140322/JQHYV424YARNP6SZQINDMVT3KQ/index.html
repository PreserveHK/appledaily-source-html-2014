<html><header><meta charset="utf-8"><title>膠紙纏面　醜怪自拍潮</title></header><body><h1>膠紙纏面　醜怪自拍潮</h1><p>有人因為覺得自拍不上鏡而整容，亦有人想方設法炮製嚇人自拍照。最近社交網興起「黐膠紙自拍」（圖），（英文「sellofie」，即sellotape膠紙加selfie自拍），顧名思義是用透明膠紙纏住頭，令五官扭曲面部變形，十足童話故事的醜怪食人魔。<br>發明「黐膠拍」的21歲學生德利，一向覺得電影《乜都得先生》（Yes Man）中占基利「黐膠」一幕勁搞笑，某天想開懷一下，於是照辦煮碗。原來志同道合的網民很多，社交網facebook上的「黐膠拍」群組成立首天已有5萬人讚好。<br>英國《太陽報》</p></body></html>
