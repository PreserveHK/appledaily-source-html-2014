<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高凌風台灣病逝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高凌風台灣病逝 - 馮仁昭</h1><p>74年因主唱瓊瑤電影《女朋友》歌曲《大眼睛》走紅嘅63歲台灣資深藝人高凌風，喺前年11月發現患上血癌，跟住喺台北榮總完成三階段化療後，自行出院返屋企休養，拒絕再做化療至今，結果噚晚喺台灣傳來佢嘅死訊，佢嘅助理趙小姐事後證實高凌風喺夜晚7點50分喺新店慈濟醫院病逝。曾經有三段婚姻嘅高凌風，都係離婚收場，育有一子五女。佢嘅好友豬哥亮知道消息後心情悲痛，佢話：「很尊敬他，他真的很勇敢，走得很有氣魄，但我現在很難過，不想多談了。」<br>撰文：馮仁昭</p></body></html>
