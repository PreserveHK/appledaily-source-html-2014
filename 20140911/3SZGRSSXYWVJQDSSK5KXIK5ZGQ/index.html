<html><header><meta charset="utf-8"><title>菲廉航機位多一倍超逼</title></header><body><h1>菲廉航機位多一倍超逼</h1><p>菲律賓宿霧太平洋航空（Cebu Pacific）前日（周二）推出全新客機，直航來往馬尼拉與澳洲悉尼航線，單程雖然只需335美元（2,613港元），但旅客須忍受坐在世上最狹窄機艙座位（圖）。<br>航班採用A330空中巴士客機，機上塞滿436個座位，比採用同款的其他航空公司客機多近一倍。雖然特製了薄身座位，但前後座位間距僅76.2厘米（30吋），每個座位的闊度只有41.9厘米（16.5吋）。航空公司發言人力撐，指航班座位「頗舒適」。<br>英國《每日郵報》</p></body></html>
