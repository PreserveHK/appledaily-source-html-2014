<html><header><meta charset="utf-8"><title>劇王子：雙賢被罵賣韓幫兇</title></header><body><h1>劇王子：<br>雙賢被罵賣韓幫兇</h1><p>金秀賢與全智賢早前代言中國恒大集團的礦泉水，引起韓國網民不滿。事緣恒大稱其泉水的水源地為中國長白山，而非韓國人常稱的白頭山，韓國網民認為雙賢接拍廣告是推廣內地東北工程的幫兇。雙賢所屬事務所已分別發表聲明，指接下廣告前只知道恒大冰泉的名稱，並為事件道歉，目前正開會商討中。長白山位於中國東北和朝鮮邊境的交界，一直有主權歸屬的問題。</p><p>另外，全智賢連續四個月蟬聯韓國「廣告代言人好感度」調查冠軍。<br>撰文：梁展雯</p><p>【我撐公投】網頁: <br> http://622popvote.appledaily.com  </p></body></html>
