<html><header><meta charset="utf-8"><title>相士話：大孖擋晒衰運</title></header><body><h1>相士話：大孖擋晒衰運</h1><p>組合Soler成員Julio及Dino是攣生兄弟，他們雖然同年同月同日出生，八字相同但感情路卻截然不同，哥哥Julio先後兩次離婚，弟弟Dino於09年與女友黃麗施結婚，前年便榮升爸爸，生活美滿。玄學家區仲德昨日在電話中說：「孿生兄弟嘅流年係相同嘅，但係會互相搶運。佢哋係1972年陽年出生，陽代表男性，五行屬水，感情上係會較煩，妻緣弱，身為大哥嘅Julio係受晒所有唔好嘅嘢，完全應驗晒喺佢身上，幫細佬擋晒。但Julio都唔使擔心，2016、2017年佢嘅妻星再現，新姻緣會再出現。」</p></body></html>
