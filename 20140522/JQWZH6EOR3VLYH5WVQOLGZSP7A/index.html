<html><header><meta charset="utf-8"><title>阿徐撐劉浩龍結婚</title></header><body><h1>阿徐撐劉浩龍結婚</h1><p>徐濠縈和周汶錡（Kathy）等昨日在中環ifc出席美國品牌J.Crew開幕酒會，阿徐透露今朝冒雨跑步，怕遇到蛇蟲鼠蟻，並謂曾與劉浩龍跑步遇到青竹蛇，不過對方現在甚少陪跑，記者笑劉浩龍有異性冇人性，阿徐說：「唔係，我要祝福佢開心，終於唔使陪我。」談到容祖兒視劉浩龍為結婚對象，她說：「佢哋嘅事有分數，作為朋友會支持。」<br>阿徐透露老公陳奕迅在廣州拍戲，這兩天正拍攝大場面：「第一次聽到佢話拍戲有壓力。」提到老公喜歡跟湯唯合作，她說：「啲人話包包（女兒）似佢，又有人話我喺一部戲入面似佢，所以咪鍾意佢。」<br>採訪：羅慧敏<br>攝影：沈建程</p></body></html>
