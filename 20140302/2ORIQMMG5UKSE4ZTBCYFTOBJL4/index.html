<html><header><meta charset="utf-8"><title>各區突發簡訊：
被通緝漢　警署外捱打</title></header><body><h1>各區突發簡訊：<br>
被通緝漢　警署外捱打</h1><p>【荃　灣】<br>【本報訊】荃灣警署對開荃景圍，昨凌晨3時半發生飛車追逐場面。一輛私家車被兩輛私家車狂追失控，撞毀安全島停下，追至車輛跳出三名惡煞，揪出27歲姓葉司機和21歲姓陳乘客毆打，警員聞嘈吵聲走出查看，惡煞即跳回原車迅速逃離。葉與陳的頸和手部受傷，其中陳被揭發因涉及一宗刑事案棄保潛逃被通緝，並搜出小量毒品K仔，警員將陳拘捕，並調查肇因。</p></body></html>
