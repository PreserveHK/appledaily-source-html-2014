<html><header><meta charset="utf-8"><title>上月內房銷售跌14%</title></header><body><h1>上月內房銷售跌14%</h1><p>【銷情惡化】<br>國家統計局公佈首四月內房銷售額按年跌8%，4月份跌幅更擴大至14%。<br>不過，中原集團研究中心最新數據顯示，上周40個主要城市中，大部份城市的樓市銷情有回暖迹象，整體銷售額按周升16%，主要受惠減價幅度最多達兩成及今月新盤供應增多。<br>有分析員預期5月份銷售額，按月可彈升兩成，惟仍遠差於預期。<br>4月全國樓市銷情惡化，本報統計首20大內房股的4月銷售數據，較上月亦跌1.5%。其中首4個月銷售表現最差的是花樣年（1777），僅完成全年目標的6%；十大內房中以遠洋地產（3377）及潤地（1109）最落後，分別只達全年目標的17%和20%。</p></body></html>
