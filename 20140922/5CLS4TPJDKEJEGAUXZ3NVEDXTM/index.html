<html><header><meta charset="utf-8"><title>News Flash卡梅倫：英國民主存「不公」</title></header><body><h1>News Flash<br>卡梅倫：英國民主存「不公」</h1><p>英國首相卡梅倫（圖）昨日撰文，指國家的民主存在「不公平」，蘇格蘭議員可在英國議會投票，但英格蘭議員不能就蘇格蘭事務投票，認為有必要解決這不公平情況，即使當局承諾向蘇格蘭放權，但不代表他們可壓倒英格蘭。<br>法新社</p><p>【動LIVE】萬人罷課　蘋果全程直播:<br>和平佔中:  http://occupycentral.appledaily.com <br>YouTube:  http://bit.ly/occupycentral </p></body></html>
