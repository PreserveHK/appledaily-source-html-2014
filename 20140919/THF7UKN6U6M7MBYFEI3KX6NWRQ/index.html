<html><header><meta charset="utf-8"><title>隔牆有耳：Tanya「去飲」前再剃頭 - 李八方</title></header><body><h1>隔牆有耳：<br>Tanya「去飲」前再剃頭 - 李八方</h1><p>為顯示爭取真普選決心而剃頭嘅公民黨陳淑莊（Tanya），啲頭髮最近都生番晒出嚟。Tanya同八方傾開，話前排剛剛剃完嗰陣，有時都忍唔住摸吓自己個頭，𠵱家一摸已經冇咗當時拮拮地嘅感覺，Tanya仲話，實情唔少朋友都覺得佢個光頭look幾ok喎，最多係太陽猛烈嘅時候要戴帽、搽吓防曬咁箒。<br>話時話，Tanya𠵱家心思思不如再剃多次，當然唔會𠵱家即刻去剃啦，事關遲吓佢要「去飲」吖嘛，佢覺得剃番光個頭先至「去飲」，方便啲喎。連Tanya都抱住咁大決心，試問大家又點可以蹺埋雙手，隔岸觀火呢？</p></body></html>
