<html><header><meta charset="utf-8"><title>柴智屏暫不去內地</title></header><body><h1>柴智屏暫不去內地</h1><p>柯震東經理人兼台灣製作人柴智屏，日前疑因涉及央視弊案而遭內地限制出境，昨日已回台的柴智屏，接受台灣《蘋果日報》的電話訪問：「我也剛回來，今天又是休假日，很多政府機關放假，明天會釐清狀況，不管是法務部，還是大陸那邊的檢調單位，會問清楚。」她又再三強調在央視沒有任何熟識的人，相信今次應只是要配合調查，但暫時不會貿然前往內地。直到晚上見她出現在柯家餐廳，不過她稱只是約了朋友，並沒有約柯的家人見面。此外，吸毒案後柯震東稱曾計劃報讀東南科技大學，不過有同學爆料「他已退學」，隨後經紀公司承認柯震東轉到另一間學校。<br>撰文：張曦彤</p></body></html>
