<html><header><meta charset="utf-8"><title>抄足Victoria＇s Secret山寨內衣騷上海登場</title></header><body><h1>抄足Victoria＇s Secret<br>山寨內衣騷上海登場</h1><p>風靡全球的Victoria's Secret內衣騷，移師到上海舉行？前日上海舉行「維密盛宴」內衣騷，中外模特兒穿着內衣大展身材，出場時都戴着有羽毛的翼，造型與每年在美國舉行的Victoria's Secret內衣騷類似。網民稱上海舉行的是「山寨版」，雖然能看到中外模特兒的苗條身材，但批評上海模特兒「餅子臉太大了」。<br>網易</p></body></html>
