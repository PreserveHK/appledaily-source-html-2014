<html><header><meta charset="utf-8"><title>港人蒲完食翠華　老外又點揀？</title></header><body><h1>港人蒲完食翠華　老外又點揀？</h1><p>香港人通常去完蘭桂坊，下一站都會是茶餐廳。一來和新相識的友人，在明亮環境下食個早餐，互相了解一下。二來，喝了這麼多酒，都想要吃些暖笠笠的湯麵、奶油豬等，暖暖胃，身體比較舒服。不過香港人就有湯麵和奶油豬，那麼其他國家的人，飲醉後又會食甚麼呢？中國人會食串燒，加拿大人食薯條，德國人就食香腸，土耳其人就食捲餅，愛爾蘭人食薯蓉。大部份都是一些溫熱的食物，可見雖然口味不同，但方向一致的，有沒有人喝醉後想食雪糕呢？</p></body></html>
