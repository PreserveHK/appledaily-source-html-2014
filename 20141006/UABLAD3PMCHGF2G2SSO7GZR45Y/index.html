<html><header><meta charset="utf-8"><title>最大謊言：強國大球羞家</title></header><body><h1>最大謊言：<br>強國大球羞家</h1><p>中國隊賽前豪言今屆目標放在「三大球」上，卻錄得36年來最差紀錄。男子組竟連一面獎牌也沒有；排球僅得殿軍，國籃（紅衫）衞冕失敗只列第5，足球更於16強止步。乒乓球冠軍張繼科，及以破亞洲紀錄成績於標槍奪金的趙慶隆，放棄足球後卻成為了冠軍級選手，教一眾恨鐵不成鋼的國足領導情何以堪？<br></p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
