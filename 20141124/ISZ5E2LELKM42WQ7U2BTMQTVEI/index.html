<html><header><meta charset="utf-8"><title>關仁隱事：「森林」放風飛腐皮卷 - 關仁</title></header><body><h1>關仁隱事：「森林」放風飛腐皮卷 - 關仁</h1><p>藝人「腐皮卷」好多年前識咗個集團老闆「刀手」，兩個人兩情相悅，結婚後一齊共富貴，可惜最後都係難共患難，搞到離婚收場。<br>話就話兩夫婦仲有聯絡，感情都算唔錯，但腐皮卷原來好快已經識咗新男友「森林」。森林來頭唔細，腐皮卷雖然大過佢成10年，但係兩個感情好好，一拍就拍咗好多年拖，但係關仁聽講森林最近不斷喺出面放風，話想同腐皮卷分手，始終兩個人年紀相距幾大，唔係人人都可以接受，加上嚟緊七年之癢，呢關唔知過唔過到！<br>撰文：關仁</p></body></html>
