<html><header><meta charset="utf-8"><title>劉心悠愛與姊妹練跑</title></header><body><h1>劉心悠愛與姊妹練跑</h1><p>劉心悠和薛凱琪成為adidas全新春夏系列代言人，早前兩人到台灣拍攝新一輯電視和平面廣告，拍攝當日只得8度低溫，但她們只可以穿着小背心、短褲和bra top拍攝，寒風冷得她們全身發抖，不過埋位後兩人隨即應導演要求擺出各種拗腰、蹲下、跑跳的動作，現場工作人員都不禁大讚專業。每年都參加渣打馬拉松10公里賽事的劉心悠說：「平時最鍾意同一班姊妹練跑，一齊練係特別開心，大家有共同目標，更有意志堅持跑落去。」而薛凱琪最緊要是型，她說：「運動服最重要係外形同舒適度，亦可以顏色鮮艷同有型。」<br>撰文：非非</p></body></html>
