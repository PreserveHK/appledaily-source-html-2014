<html><header><meta charset="utf-8"><title>體訊速遞：（足球）施丹教皇馬B三連敗</title></header><body><h1>體訊速遞：<br>（足球）施丹教皇馬B三連敗</h1><p>法國名宿施丹（圖）今季轉任皇家馬德里B隊教練，但領軍成績持續欠佳，球隊在周日西丙聯賽作客豐拉夫拉達以0:1落敗，成為聯賽唯一3戰全敗的球隊，目前位列榜末。 綜合外電（西班牙）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
