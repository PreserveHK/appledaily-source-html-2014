<html><header><meta charset="utf-8"><title>求驗客手記︰施丹得直再執教鞭</title></header><body><h1>求驗客手記︰施丹得直再執教鞭</h1><p>施丹（圖）沉冤得雪，可以教番波！施丹係皇家馬德里B隊教練，早前西班牙足總話佢無牌教波，要佢停賽3個月，皇馬好唔服氣，因為施丹明明已經得到法國足總嘅認可。佢哋上訴到西班牙嘅體育法庭，出示法國足總嘅文件，證明施丹已經有歐洲足協認可嘅教練牌，同埋考緊職業教練牌。法庭上星期五判皇馬上訴得直，唔使罰款之餘，施丹仲可以繼續教波。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
