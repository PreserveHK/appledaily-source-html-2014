<html><header><meta charset="utf-8"><title>求驗客手記：三獅比賽門票滯銷</title></header><body><h1>求驗客手記：三獅比賽門票滯銷</h1><p>英格蘭（圖）喺世盃分組賽包尾出局，隊長謝拉特仲退出國家隊；「三獅軍團」近年嘅球星真係越嚟越少，成績又越嚟越差，自然就越嚟越少觀眾入場。好似下個月3號，佢哋就會喺溫布萊友賽挪威，但啲門票就滯銷，𠵱家先賣到大概10,000張飛。唔好話要坐爆90,000個位，睇個勢隨時打破埋溫布萊球場重建後嘅最低入場人數紀錄㖭。𠵱家個最低紀錄係喺09年世盃外圍賽對安道爾嗰陣創下，只係得57,897人入場。</p></body></html>
