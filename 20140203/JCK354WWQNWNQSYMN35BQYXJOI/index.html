<html><header><meta charset="utf-8"><title>求驗客手記：列斯新老闆入主釀內亂</title></header><body><h1>求驗客手記：<br>列斯新老闆入主釀內亂</h1><p>轉會窗死線嗰日，個個留意轉會，點知英冠球隊列斯聯突然爆單勁料，話炒咗主帥麥達莫（圖），但1日唔夠又話冇炒到，我求大俠都俾佢哋吹脹。</p><p>不過，意甲卡利亞里個老闆施連奴就肯定會入主球會，已經達成協議會買入75%嘅股份，但球迷就對呢位曾經因造假賬被定罪嘅意大利人好反感，上周六英冠對哈特斯菲爾德，舉晒牌反對佢入主（小圖）；我求大俠就驚到時佢大舉增兵，點知升唔到班後退股，搞到列斯聯再好似10年前咁陷入財困咋！</p></body></html>
