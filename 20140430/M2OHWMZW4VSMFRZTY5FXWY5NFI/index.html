<html><header><meta charset="utf-8"><title>馬德鐘唔驚囝囝出櫃</title></header><body><h1>馬德鐘唔驚囝囝出櫃</h1><p>馬德鐘與鄭明明等前晚於金鐘出席仁愛堂慈善晚會，對於即將16歲的兒子馬在驤被封為「新一代馬神」，馬德鐘笑指不時有跟囝囝聊天，了解他的感情狀況，他說：「我都成日同佢傾偈，暫時所知佢係冇拍拖。」對於王敏德與馬詩慧女兒王曼喜公開同志身份，馬德鐘大讚王敏德與馬詩慧處理得好，他說：「我有睇呢單新聞，一對父母都處理得好好，首先係唔會歧視件事。」馬德鐘則表示不擔心囝囝的性取向。<br>同場的鄭明明透露稍後會於自己慈善基金撥錢，幫助有意深造進修、而經濟遇到問題的藝人，下月中她將會聯同特首夫人參與廚餘活動。<br>採訪、攝影：卓寶花</p></body></html>
