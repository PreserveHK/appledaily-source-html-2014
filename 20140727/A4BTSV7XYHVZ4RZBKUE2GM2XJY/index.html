<html><header><meta charset="utf-8"><title>接枝奇樹結40種水果</title></header><body><h1>接枝奇樹結40種水果</h1><p>桃、李子、水蜜桃、車厘子等水果，竟然同時結於同一棵樹上！ 美國藝術家埃肯（Sam Van Aken）將多種水果樹樹枝嫁接在同一棵樹上，每年7月至10月會先後結出40種水果。<br>埃肯2008年發現紐約州一個果園面臨被棄置，於是買下果園鑽研「削片芽接法」，將不同硬核的水果帶芽樹枝接合。這棵「混種」果樹外表在年中大半時間都無甚特別，但除了夏季結果，每逢春天都會綻放白色、赤紅及粉紅色花朵（圖）。埃肯將16棵「神奇果樹」栽種在美國十多個大城市，讓大眾反思食物製造過程。<br>美國廣播公司</p></body></html>
