<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐若瑄要人叫佢做李太 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>徐若瑄要人叫佢做李太 - 馮仁昭</h1><p>徐若瑄（Vivian）、郭采潔同賈靜雯主演嘅電影《不能說的夏天》噚日喺北京舉行記者會，新婚後首亮相嘅Vivian心情靚極，要大家叫佢做李太，佢仲話：「我還沒有懷孕。」喺戲裏面佢演姓方嘅律師，喺幫助郭采潔同時，亦令佢重新審視自己嘅生活。佢話：「以前我是非常感性的人，現在也會多一些理性思考。」<br>撰文：馮仁昭</p></body></html>
