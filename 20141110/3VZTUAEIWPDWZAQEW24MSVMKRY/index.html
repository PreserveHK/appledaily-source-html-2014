<html><header><meta charset="utf-8"><title>英海豚交配過度　失溫餓死</title></header><body><h1>英海豚交配過度　失溫餓死</h1><p>英國南部西薩塞克斯郡日前在小巷發現的4呎長海豚屍體（圖），專家檢驗後相信牠是因交配過度，導致身體失溫及過度飢餓而死，最後被沖上岸。<br>鯨目動物擱淺調查計劃小組專家在化驗海豚屍體後，指該條上了年紀的海豚把大部份體力用在交配，令牠在沒有足夠食物，體內脂肪又燃燒殆盡，便再無力氣去捕食，最後因出現低溫症及飢餓而死亡。海豚平均壽命約為20-25歲，每年有多達600條鯨目動物在英國海岸擱淺，近半是海豚。<br>英國《星期日鏡報》</p></body></html>
