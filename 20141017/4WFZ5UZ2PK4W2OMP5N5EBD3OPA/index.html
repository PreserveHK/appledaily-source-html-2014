<html><header><meta charset="utf-8"><title>自製檸蜜比咳水有效</title></header><body><h1>自製檸蜜比咳水有效</h1><p>不少人都會服用咳藥水止咳，英國國民保健服務（NHS）和權威醫生均指，咳嗽時喝自製的檸檬水和蜜糖水（圖），比服用藥水更有效，但若久咳不癒就應詢問專業意見。<br>NHS網站指，只有少量證據證明咳藥水有效，部份配方有助舒緩咳嗽引發的鼻塞和發燒等症狀，但對付短暫咳嗽，最有效和便宜的方法是自製檸蜜，「由病毒引發的咳嗽，只能等待免疫系統戰勝病毒，沒有捷徑」。<br>病人權益組織亦指咳藥水不能治癒咳嗽，只能舒緩症狀，最有效的方法是找出最嚴重的症狀，再對症下藥。<br>英國《每日郵報》</p></body></html>
