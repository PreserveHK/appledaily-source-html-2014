<html><header><meta charset="utf-8"><title>日雜誌選10可愛胖女模</title></header><body><h1>日雜誌選10可愛胖女模</h1><p>誰說做模特兒定必要骨肉均勻，體態動人？日本首本以肥人為對象的時尚雜誌《la farfa》，就從原本的加大碼讀者模特兒中，選出10位專屬模特兒，為讀者示範肥人也可以穿得很時尚。<br>以為粗腿就要穿褲子掩蓋？《la farfa》就示範了肥人露出大腿都很可愛，顛覆瘦才是美、才能穿出時尚感的概念。10位專屬模特兒中不乏網絡紅人，亦有曾當上大眾化雜誌的模特兒，即使現在體重增加，但仍能繼續模特兒工作。<br>宅宅新聞網</p></body></html>
