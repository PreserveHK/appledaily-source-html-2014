<html><header><meta charset="utf-8"><title>軒仔唔想再有流血事件</title></header><body><h1>軒仔唔想再有流血事件</h1><p>張敬軒昨日在九龍城出席師妹許靖韻（Angela）的新碟發佈會，對於前晚市民遭警方驅趕，他希望政府建立一個和平理性的溝通平台：「得就得，唔得就好好哋去傾跟住落嚟嘅政制點發展，唔好耐唔耐又出流血事件。」<br>另，杜汶澤昨於facebook借曼德拉的名言來撐學生：「如果天總也不亮，那就摸黑過生活；如果發出聲音是危險的，那就保持沉默；如果自覺無力發光的，那就別去照亮別人。但是不要習慣了黑暗就為黑暗辯護；不要為自己的苟且而得意洋洋；不要嘲諷那些比自己更勇敢更有熱量的人們。可以卑微如塵土，不可扭曲如蛆蟲。」<br>採訪、攝影：黃曉妍</p></body></html>
