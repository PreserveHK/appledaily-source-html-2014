<html><header><meta charset="utf-8"><title>Heidi分手大解放</title></header><body><h1>Heidi分手大解放</h1><p>德國名模Heidi Klum日前被爆與保鑣男友Martin Kristen於幾星期前分手，不過，Heidi昨日在加州出席有關抗癌的慈善活動時，就身穿啡色deep V高釵裙，以超性感騷胸示人，狀態大勇，她在入場時笑容滿面心情不俗，似乎沒有因分手而意志消沉。<br>是次活動由金像影后麗絲蕙絲潘（Reese Witherspoon）及丈夫Jim Toth聯同娛樂圈基金會舉辦。主人家麗絲亦以deep V裙晒胸不讓Heidi專美。另一個玩deep V的是後生女Selena Gomez，但她的白色裙就不及橙裙麗絲搶鏡。<br>撰文：鍾國泰</p></body></html>
