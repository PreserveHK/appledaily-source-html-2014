<html><header><meta charset="utf-8"><title>Eason巴黎鐵塔打卡</title></header><body><h1>Eason巴黎鐵塔打卡</h1><p>陳奕迅（Eason）早前在倫敦及巴黎完成他的巡迴個唱，老婆徐濠縈亦有隨行，他更趁空到巴黎鐵塔「打卡」。<br>Eason今次第三次到倫敦開個唱，不過上機時已有感冒、喉嚨發炎，更在飛機上發燒，到酒店狂睡一日才回復體力：「醫生仲叫我唔好跳得咁厲害，驚啲菌全身走，不過今次好多20幾年冇見嘅中學鬼仔同學、大學校長，唔識中文都嚟捧場，都睇得投入開心。」<br>之後Eason轉場到巴黎，成為當地演唱會首賣日去飛速度第二位，跑贏不少全球紅歌手，更搞氣氛講法文做開場。Eason完成個唱，順道在當地拍國語歌MV外景時，引來不少華人爭影合照。<br>撰文：唐如</p></body></html>
