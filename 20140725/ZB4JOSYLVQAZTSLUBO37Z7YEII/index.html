<html><header><meta charset="utf-8"><title>關仁隱事：「肉酸」成篋名牌𠱁女 - 關仁</title></header><body><h1>關仁隱事：「肉酸」成篋名牌𠱁女 - 關仁</h1><p>連體BB呢對情侶真係情比金堅，就算屋企人唔鍾意都懶理，「肉酸」簡直排除萬難愛BB，仲要係好愛嗰隻。原來肉酸就算一條友出trip，一有時間就煲電話粥玩視像之外，仲必定帶多個空篋，身邊工作人員都大感奇怪。尤其去到歐洲更加忙，皆因肉酸要狂shopping，務求要擺滿成篋禮物畀女友，禮物全部都要係名牌，當中主打BB最愛嘅Hermès手袋，搞到肉酸屋企人都覺得佢哋追求嘅浪漫，係建築喺物質上面。<br>撰文：關仁</p></body></html>
