<html><header><meta charset="utf-8"><title>中環在線：新股高層影相　例牌豎拇指 - 李華華</title></header><body><h1>中環在線：<br>新股高層影相　例牌豎拇指 - 李華華</h1><p>【今日我至娘】<br>大堆新股趕喺年底前招股，以免需要更新財務報表，拖延上市，但𠵱家嘅新股越來越面目模糊，好難一講就知公司做乜之外，管理層現身俾傳媒影相嘅款式亦倒模一樣，好似前日推介嘅中廣核（1816）與今日開始招股嘅長飛光纖（6869），管理層都係一字排開舉起手指公影相，老套到爆！<br>形象顧問張學潤（Nel Nel）都認為，𠵱家時代唔同，財經人物影相可以跳脫啲，畀多少少動感，身體可以郁動吓，擺唔同姿勢，好似單手插褲袋配一個自然笑容已經好睇好多。</p></body></html>
