<html><header><meta charset="utf-8"><title>體訊速遞：（劍擊）陳蕊莊香港站摘銅</title></header><body><h1>體訊速遞：<br>（劍擊）陳蕊莊香港站摘銅</h1><p>一連4日的「IWAS輪椅劍擊格蘭披治賽香港站」昨於馬鞍山開戰，港將陳蕊莊（圖）在女子B級個人花劍殺入4強，惜不敵意大利對手Vio Beatrice，摘港隊今屆首面銅牌；賽事今續於馬鞍山上演。本報消息（香港）</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
