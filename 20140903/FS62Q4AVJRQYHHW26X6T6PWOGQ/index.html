<html><header><meta charset="utf-8"><title>體壇拾趣：花美男望福地庇佑</title></header><body><h1>體壇拾趣：花美男望福地庇佑</h1><p>香港韓風未停過，真正有韓國血統嘅21歲「花美男」崔浩然（Nic，左二），噚日喺體院記者會上話，希望憑半個主場之利贏到仁川亞運男子花劍團體金牌：「其實南韓係我嘅福地，倫奧前我就喺首爾亞錦賽殺入8強，攞到奧運資格，之後都試過幾次喺呢個福地攞到好成績。」舊戰友王嘉爾（現為南韓新紮歌唱組合Got7成員）上周六喺香港開完演唱會後，向去捧場嘅香港劍擊隊話，到時亞運一定會諗辦法去捧場幫港隊打氣喎。</p><p>識睇，一定係睇足英台【英波Live】：<br> http://soccer.appledaily.com <br> http://bit.ly/engballlive  </p></body></html>
