<html><header><meta charset="utf-8"><title>趣趣地：卡卡300場省招牌</title></header><body><h1>趣趣地：<br>卡卡300場省招牌</h1><p>上周六AC米蘭主場對基爾禾場意甲賽事，係卡卡（中）替紅黑軍團第300次上陣。面對呢項里程碑，呢位靚仔球星亦好爭氣，上下半場各入1球，仲要兩球都係靚波，上半場嗰球喺禁區內心口控定冷靜趟射入網；下半場嗰球仲靚，喺左邊K角位笠死龍門，加埋巴洛迪利首開紀錄嗰球，助球隊大勝3:0，延續兩連勝。卡卡賽後好開心，話呢兩球省靚佢300場嘅招牌，教練兼前隊友施多夫亦對佢讚不絕口。唔知巴西國家隊教練史高拉利有冇睇呢場波，如果有，或者可以諗吓重召卡卡踢世界盃喎！</p></body></html>
