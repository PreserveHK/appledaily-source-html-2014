<html><header><meta charset="utf-8"><title>趣趣地：奧斯爾帶新衫遊街</title></header><body><h1>趣趣地：奧斯爾帶新衫遊街</h1><p>阿仙奴中場奧斯爾呢排養緊傷，英國傳媒星期二下午影到奧斯爾（圖）喺倫敦行街，佢手中拎住個膠袋，入面好似係一件阿仙奴波衫（小圖），仲印住11號㖭。據估計，呢件應該係阿仙奴下季轉咗豹牌贊助嘅新波衫嚟嘅。雖然睇相見到奧斯爾行得走得，但佢仲未可以復出住，至少嚟緊英足盃4強唔會見到佢。雖然冇奧斯爾箒，但阿仙奴中場大把勁人，英媒披露，艾朗藍斯會喺周末正選上陣，幫球隊強攻韋根。</p></body></html>
