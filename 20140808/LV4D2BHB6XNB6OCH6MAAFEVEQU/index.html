<html><header><meta charset="utf-8"><title>趙雅芝兒子入行怕走捷徑</title></header><body><h1>趙雅芝兒子入行怕走捷徑</h1><p>出身於演藝世家的黃愷傑（Wesley），將會接媽媽趙雅芝和爹哋黃錦燊棒，加入娛樂圈，Wesley日前和媽咪一同受訪，他笑說：「我細個嗰陣，佢哋好少帶我去片場，反而係因為我鍾意睇電影，所以希望有份參與！」不過Wesley稱為免媽咪辛苦，加上又不打算走捷徑，所以未有打算找媽咪擔任經理人。<br>屬靚仔一族的Wesley，原來已有一位拍拖8年的女朋友，兩人感情十分穩定，問到圈中有不少誘惑，女友又有否擔心？他說：「我係一個專一嘅人，所以女友好放心，加上我哋成日都會溝通，如果要花心，唔需要喺娛樂圈先識到女仔，最重要係自己嘅人品。」<br>撰文：張曦彤</p></body></html>
